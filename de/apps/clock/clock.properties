reset  = Zurücksetzen
start  = Starten
stop   = Anhalten
cancel = Abbrechen

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = 0
on  = 1

hour   = Stunde
minute = Minute
enable = Aktivieren
back   = Zurück
label  = Titel

alarm             = Alarm
alarm.placeholder = Alarm
newAlarm          = Neuer Alarm
editAlarm         = Alarm bearbeiten

delete = Löschen
snooze = Später erinnern
repeat = Wiederholen
close  = Schließen
save   = Speichern
done   = Fertig

default = Standard
color   = Farbe
sound   = Ton

everyday = Täglich
weekdays = An Wochentagen
weekends = An Wochenenden
never    = Nie

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %e. %B

countdown-lessThanAnHour = Der Alarm wird in <strong>{{minutes}}</strong> ausgelöst.
countdown-moreThanAnHour = Der Alarm wird in {{hours}} {{minutes}} ausgelöst.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = weniger als einer Minute
nMinutes[one]   = einer Minute
nMinutes[other] = {{n}} Minuten

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} Stunde</strong>
nRemainHours[other] = <strong>{{n}} Stunden</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = und <strong>{{n}} Minute</strong>
nRemainMinutes[other] = und <strong>{{n}} Minuten</strong>


# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Um die Sprachausgabe zu aktivieren, drücken Sie die Tasten "lauter" und "leiser" abwechselnd je drei Mal.
accessibility-disableScreenReaderSteps=Um die Sprachausgabe zu deaktivieren, drücken Sie die Tasten "lauter" und "leiser" abwechselnd je drei Mal.


safemode-title=Add-ons deaktiviert
safemode-body=Alle Ihre Add-ons wurden deaktiviert. Dies wird durch Drücken des Ein-/Aus-Schalters beim Starten des Telefons veranlasst.
safemode-body2=Falls dies rückgängig gemacht werden soll, so tippen Sie einfach "Aktivieren" an, um Ihre Add-ons wieder zu aktivieren. Falls dies nicht der Fall ist, so tippen Sie "Schließen" an, um die Add-ons im deaktivierten Zustand zu belassen.
safemode-yes=Schließen
safemode-no=Aktivieren

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Namen des Tablets ändern
internetSharing-usb-desc = Internetverbindung des Tablets mit einem per USB angeschlossenen Gerät teilen
internetSharing-wifi-desc = Anderen Geräten das Mitbenutzen der Internetverbindung des Tablets über WLAN erlauben
unplayable-ringtone = Der Klingelton wurde nicht geändert, da die ausgewählte Datei auf diesem Tablet nicht wiedergegeben werden kann.
findmydevice-signup-description = "Mein Gerät finden" erlaubt Ihnen, Ihr Tablet über das Internet zu suchen, zu sperren und zu löschen.
findmydevice-settings-description = "Mein Gerät finden" erlaubt Ihnen, Ihr Tablet mittels einer Website zu suchen, zu sperren und zu löschen:
findmydevice-active-tracking = Die Position Ihres Tablets wird auf der Website durch ein Gerät überwacht.
findmydevice-not-tracking = Derzeit wird die Position Ihres Tablets auf der Website durch kein Gerät überwacht.
ums-confirm = Das Aktivieren des USB-Speichers erlaubt einem anderen über USB verbundenen Computer oder Gerät, auf die Dateien auf diesem Tablet zuzugreifen.
reset-device = Tablet zurücksetzen
reset-warning-body = Beim Zurücksetzen werden alle Ihre Daten einschließlich gekaufter Apps gelöscht. Das Tablet wird in den Fabrikzustand zurückversetzt. Keine Ihrer Einstellungen oder Daten bleiben erhalten.
powerSave-explanation = Das Aktivieren des Energiesparmodus deakiviert die Daten- und Bluetooth-Verbindungen sowie den Standortzugriff des Tablets, um die Laufzeit der verbleibenden Batterieladung zu erhöhen. Sie können diese Dienste weiterhin manuell aktivieren.
performanceAndUsageDataInfo = Helfen Sie uns beim Verbessern von {{brandShortName}}, indem Sie uns Informationen über Ihr Tablet und Ihre Nutzung mitteilen.
device-status-connected-device = Verbunden mit Tablet-Audio
device-status-connected-device-media = Verbunden mit Tablet-/Medien-Audio

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Namen des Telefons ändern
internetSharing-usb-desc = Internetverbindung des Telefons mit einem per USB angeschlossenen Gerät teilen
internetSharing-wifi-desc = Anderen Geräten das Mitbenutzen der Internetverbindung des Telefons über WLAN erlauben
unplayable-ringtone = Der Klingelton wurde nicht geändert, da die ausgewählte Datei auf diesem Telefon nicht wiedergegeben werden kann.
findmydevice-signup-description = "Mein Gerät finden" erlaubt Ihnen, Ihr Telefon über das Internet zu suchen, zu sperren und zu löschen.
findmydevice-settings-description = "Mein Gerät finden" erlaubt Ihnen, Ihr Telefon mittels einer Website zu suchen, zu sperren und zu löschen:
findmydevice-active-tracking = Die Position Ihres Telefons wird auf der Website durch ein Gerät überwacht.
findmydevice-not-tracking = Derzeit wird die Position Ihres Telefons auf der Website durch kein Gerät überwacht.
ums-confirm = Das Aktivieren des USB-Speichers erlaubt einem anderen über USB verbundenen Computer oder Gerät, auf die Dateien auf diesem Telefon zuzugreifen.
reset-device = Telefon zurücksetzen
reset-warning-body = Beim Zurücksetzen werden alle Ihre Daten einschließlich gekaufter Apps gelöscht. Das Telefon wird in den Fabrikzustand zurückversetzt. Keine Ihrer Einstellungen oder Daten bleiben erhalten.
powerSave-explanation = Das Aktivieren des Energiesparmodus deakiviert die Daten- und Bluetooth-Verbindungen sowie den Standortzugriff des Telefons, um die Laufzeit der verbleibenden Batterieladung zu erhöhen. Sie können diese Dienste weiterhin manuell aktivieren.
performanceAndUsageDataInfo = Helfen Sie uns beim Verbessern von {{brandShortName}}, indem Sie uns Informationen über Ihr Telefon und Ihre Nutzung mitteilen.
device-status-connected-device = Verbunden mit Telefon-Audio
device-status-connected-device-media = Verbunden mit Telefon-/Medien-Audio

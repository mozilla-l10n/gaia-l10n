about-your-rights-0 = {{brandShortName}} basiert auf freier und quelloffener Software, entwickelt von einer Gemeinschaft tausender Gleichgesinnter, verteilt über die gesamte Welt. Es gibt da einige Dinge, die Sie wissen sollten:
about-your-rights-1 = {{brandShortName}} wird Ihnen unter den Bedingungen verschiedener Lizenzen für quelloffene Software einschließlich der Mozilla Public License zur Verfügung gestellt. Ein Gerät, auf dem {{brandShortName}} läuft, kann auch durch Urheberrechte geschützte Software dritter Parteien enthalten. Das bedeutet, Sie dürfen jeden Code, der unter einer Lizenz für quelloffene Software veröffentlicht wurde, verändern und die modifizierten Versionen verteilen, so lang Sie sich an die Bedingungen halten.
about-your-rights-2 = Mozilla gibt Ihnen keine Markenrechte oder Lizenzen an den Handelsmarken der Mozilla Foundation oder irgendeiner Partei, einschließlich ohne Einschränkungen am Namen {{brandShortName}} oder dem Logo von {{brandShortName}}.
about-your-rights-3 = Einige Funktionen in {{brandShortName}} wie der Absturzmelder geben Ihnen die Möglichkeit, Feedback an Mozilla zu senden. Mit dem Absenden des Feedbacks erklären Sie sich damit einverstanden, dass Mozilla die Erlaubnis hat, das Feedback zur Verbesserung seiner Produkte einzusetzen, es auf seiner Website zu veröffentlichen sowie es weiterzugeben.

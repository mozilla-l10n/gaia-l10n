welcomeFirefox = Willkommen bei Firefox OS, dem freien und quelloffenen Betriebssystem von Mozilla. Unsere Mission ist das Werben für Offenheit, Innovationen und Möglichkeiten, wozu die Macht des Internets in Ihren Händen liegen soll.
learnHow = Erfahren Sie mehr über den Umgang Mozillas mit Ihren Informationen in unserer <a>Datenschutzerklärung</a>
aboutYourRights = Über Ihre Rechte
aboutYourPrivacy = Über Ihre Privatsphäre
mozillaCommunity = Wenn Sie Firefox OS benutzen, werden Sie Teil einer globalen Gemeinschaft, welche dabei hilft, eine leuchtendere Zukunft für das Internet zu erschaffen. Falls Sie mehr über die Mozilla-Gemeinschaft, unsere Produkte oder Veranstaltungen in Ihrer Nähe erfahren möchten, so geben Sie bitte unten Ihre E-Mail-Adresse ein.
collaborate = Ich will dabei helfen, Firefox OS schneller und benutzerfreundlicher zu machen, indem ich Informationen über die Leistung meines Telefons mitteile. Weitere Informationen.
emailAddress = E-Mail-Adresse
firefoxPrivacyChoices = Firefox-Privatsphäreneinstellungen


# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
about-your-rights-0=Mozilla Firefox ist kostenlose und quelloffene Software, entwickelt von einer Gemeinschaft tausender Gleichgesinnter, verteilt über die gesamte Welt. Es gibt da einige Dinge, die Sie wissen sollten:
about-your-rights-1=Firefox wird Ihnen unter den Bedingungen der Mozilla Public License zur Verfügung gestellt. Das bedeutet, Sie dürfen Firefox verwenden, kopieren und an andere verteilen. Sie sind auch gerne eingeladen, den Quellcode von Firefox zu verändern und an Ihre eigenen Bedürfnisse anzupassen. Die Mozilla Public License gibt Ihnen auch das Recht, Ihre veränderte Version an andere zu verteilen.
about-your-rights-2=Mozilla gibt Ihnen keine Markenrechte oder Lizenzen an den Handelsmarken der Mozilla Foundation oder irgendeiner Partei, einschließlich ohne Einschränkungen am Namen Firefox oder dem Firefox-Logo. Weitere Informationen zur Nutzung der Marken finden Sie hier.
about-your-rights-3=Manche Funktionen in Firefox, wie z.B. der Absturzmelder, geben Ihnen die Möglichkeit, Mozilla Feedback zu geben. Indem Sie das Feedback absenden, erteilen Sie Mozilla die Erlaubnis, das Feedback zur Verbesserung von Produkten zu nutzen, es auf Webseiten zu veröffentlichen und es zu verteilen.


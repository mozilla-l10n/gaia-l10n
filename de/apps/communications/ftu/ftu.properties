#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = Finden Sie jede Anwendung durch Wischen von links nach rechts.
step2 = Das Drücken und Halten eines App-Symbols erlaubt das Verwalten und Deinstallieren von Apps.
step3 = Ziehen Sie Ihre häufig benutzten Apps für schnellen Zugriff ins Dock.
step4 = Das Wischen der Statusleiste nach unten zeigt Benachrichtigungen und Werkzeuge an.
step5 = Die Werkzeugleiste gibt Ihnen schnellen Zugriff auf Benachrichtigungen.
step6 = Sehen Sie den Stand Ihres Guthabens sowie die Telefon- und Datennutzung.
step7 = Einstellungen für Schnellzugriff.
step8 = Wechseln Sie schnell zwischen den Apps durch Drücken und Halten der Start-Schaltfläche.
step9 = Wischen Sie nach links und rechts zum Navigieren, drücken Sie, um die App zu wechseln.
step10 = Wischen Sie eine Anwendung weg, um sie zu schließen.

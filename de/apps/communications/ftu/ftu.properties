about-your-rights-0 = {{brandShortName}} basiert auf freier und quelloffene Software, entwickelt von einer Gemeinschaft tausender Gleichgesinnter, verteilt über die gesamte Welt. Es gibt da einige Dinge, die Sie wissen sollten:
about-your-rights-1 = {{brandShortName}} wird Ihnen unter den Bedingungen verschiedener Lizenzen für quelloffene Software einschließlich der Mozilla Public License zur Verfügung gestellt. Ein Gerät, auf dem {{brandShortName}} läuft, kann auch durch Urheberrechte geschützte Software dritter Parteien enthalten. Das bedeutet, Sie dürfen jeden Code, der unter einer Lizenz für quelloffene Software veröffentlicht wurde, verändern und die modifizierten Versionen verteilen, so lange Sie sich an die Bedingungen halten.
about-your-rights-2 = Mozilla gibt Ihnen keine Markenrechte oder Lizenzen an den Handelsmarken der Mozilla Foundation oder irgendeiner Partei, einschließlich ohne Einschränkungen am Namen {{brandShortName}} oder dem {{brandShortName}}-Logo.
about-your-rights-3 = Manche Funktionen in {{brandShortName}}, wie z.B. der Absturzmelder, geben Ihnen die Möglichkeit, Mozilla Feedback zu senden. Indem Sie das Feedback abschicken, erteilen Sie Mozilla die Erlaubnis, das Feedback zur Verbesserung von Produkten zu nutzen, es auf seinen Webseiten zu veröffentlichen und es zu verteilen.


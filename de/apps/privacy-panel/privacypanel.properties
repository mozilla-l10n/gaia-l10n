# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Willkommen bei den Datenschutz-Einstellungen!
gt-main-desc = Diese App unterstützt Sie bei der Verbesserung des Schutzes Ihrer Daten und erlaubt es Ihnen, Ihr Telefon aus der Ferne zu sperren oder zu finden, falls es verloren geht. Schauen Sie sich das einfach genauer an. Es dauert nur zwei Minuten!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Wozu ist eine angepasste Standortgenauigkeit gut?
gt-ala-explain-desc = Viele Apps greifen auf Ihren Standort zu, z.B. das Adressbuch oder Ihre Kamera. Falls Sie Ihre exakte Position nicht preisgeben wollen, so können Sie die Genauigkeit Ihres Standortes Apps gegenüber konfigurieren und einen benutzerdefinierten Standort angeben oder Ihre Position verbergen.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Wie kann ich einen benutzerdefinierten Standort festlegen?
gt-ala-blur-desc = Nicht jede App benötigt Ihren exakten Standort, um ordnungsgemäß zu funktionieren. Anstatt Ihren exakten Standort preiszugeben, können Sie Ihren Standort verschwimmen lassen, z.B. in einem Radius von 50 Kilometer um Ihren Standort. Auf diese Weise wird Ihre Wetter-App weiterhin funktionieren, aber Sie können Ihren exakten Standort für sich behalten. Aber denken Sie daran: Benutzerdefinierte Standorte verbergen Sie nicht vollständig!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Was ist ein benutzerdefinierter Standort?
gt-ala-custom-desc = Mit dem Festlegen eines benutzerdefinierten Standorts in den Einstellungen können Sie Ihren wahren Standort verbergen und einen beliebigen Standort weltweit angeben. Sie wählen, wo Sie sind!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Was ist Standort pro App?
gt-ala-exceptions-desc = Hier finden Sie eine Übersicht über alle Apps, die auf Ihren Standort zugreifen dürfen. Sie können die Einstellungen für jede App individuell festlegen. Diese überschreiben die allgemeine Standortgenauigkeit für diese App.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Fernschutz - Was ist das?
gt-rp-explain-desc = Falls Ihr Telefon gestohlen wird oder verloren geht, so können Sie dessen Fernschutz verwenden. Mit einem anderen Telefon können Sie es auffinden, klingeln lassen oder sogar aus der Ferne sperren lassen. Sie müssen zuerst ein Passwort vergeben und die gewünschten Funktionen aktivieren (Auffinden, Klingeln und Sperren).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Wie kann ich mein Passwort festlegen?
gt-rp-passphrase-desc = Tippen Sie auf "Fernschutz" und vergeben Sie ein Passwort zum Schutz der Fernzugriffsfunktionen. Falls Sie Ihr Passwort vergessen, so können Sie es zurücksetzen, indem Sie Ihre SIM-PIN oder den Entsperrcode des Bildschirms nutzen.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Wie kann ich mein Telefon auffinden?
gt-rp-locate-desc1 = Falls Sie Ihr Telefon verloren haben, so senden Sie einfach mit dem Telefon eines Freundes eine SMS mit
gt-rp-locate-command = RP locate IHRPASSWORT
gt-rp-locate-desc2 = an Ihre Telefonnummer. Sie erhalten die exakten Koordinaten per SMS. Stellen Sie sicher, dass Sie ein Passwort vergeben!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Wie kann ich mein Telefon klingeln lassen?
gt-rp-ring-desc1 = Senden Sie ganz einfach eine SMS mit
gt-rp-ring-command = RP ring IHRPASSWORT
gt-rp-ring-desc2 = an Ihre Telefonnummer. Das Telefon wird klingeln, bis Sie es finden und entsperren.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Wie kann ich mein Telefon sperren?
gt-rp-lock-desc1 = Falls Sie Ihr Telefon verloren haben und es aus der Ferne sperren wollen, so senden Sie einfach eine SMS mit
gt-rp-lock-command = RP lock IHRPASSWORT
gt-rp-lock-desc2 = an Ihre Telefonnummer. Das Telefon wird sich selbst sperren und lässt sich nur mit dem normalen Entsperrcode für den Sperrbildschirm wieder freischalten.




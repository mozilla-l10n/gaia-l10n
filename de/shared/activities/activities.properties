# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Anrufen

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = E-mail senden
default-activity-newsms         = Nachricht senden

# OPEN
default-activity-opencontact    = Kontakt öffnen
default-activity-openimage      = Grafik öffnen
default-activity-openaudio      = Audio öffnen
default-activity-openvideo      = Video öffnen

# RECORD
default-activity-recordphoto    = Foto aufnehmen
default-activity-recordvideo    = Video aufnehmen

# VIEW
default-activity-viewurl        = Link öffnen
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = PDF-Datei öffnen
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


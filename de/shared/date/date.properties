# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = gerade eben
minutesAgo[one]   = vor einer Minute
minutesAgo[two] = vor {{m}} Minuten
minutesAgo[few] = vor {{m}} Minuten
minutesAgo[many] = vor {{m}} Minuten
minutesAgo[other] = vor {{m}} Minuten

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = gerade eben
hoursAgo[one]   = vor einer Stunde
hoursAgo[two] = vor {{h}} Stunden
hoursAgo[few] = vor {{h}} Stunden
hoursAgo[many] = vor {{h}} Stunden
hoursAgo[other] = vor {{h}} Stunden

daysAgo={[ plural(d) ]}
daysAgo[zero]  = heute
daysAgo[one]   = gestern
daysAgo[two] = vor {{d}} Tagen
daysAgo[few] = vor {{d}} Tagen
daysAgo[many] = vor {{d}} Tagen
daysAgo[other] = vor {{d}} Tagen

inMinutes={[ plural(m) ]}
inMinutes[zero]  = jetzt
inMinutes[one]   = in einer Minute
inMinutes[two] = in {{m}} Minuten
inMinutes[few] = in {{m}} Minuten
inMinutes[many] = in {{m}} Minuten
inMinutes[other] = in {{m}} Minuten

inHours={[ plural(h) ]}
inHours[zero]  = jetzt
inHours[one]   = in einer Stunde
inHours[two] = in {{h}} Stunden
inHours[few] = in {{h}} Stunden
inHours[many] = in {{h}} Stunden
inHours[other] = in {{h}} Stunden

inDays={[ plural(d) ]}
inDays[zero]  = heute
inDays[one]   = morgen
inDays[two] = in {{d}} Tagen
inDays[few] = in {{d}} Tagen
inDays[many] = in {{d}} Tagen
inDays[other] = in {{d}} Tagen

incorrectDate=(ungültiges Datum)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a, %e. %b %Y %H:%M:%S
dateTimeFormat_%x = %d.%m.%Y
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M


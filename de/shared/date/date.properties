# Relative time ("pretty dates")

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = gerade eben
minutesAgo-long[one]   = vor einer Minute
minutesAgo-long[two]   = vor {{m}} Minuten
minutesAgo-long[few]   = vor {{m}} Minuten
minutesAgo-long[many]  = vor {{m}} Minuten
minutesAgo-long[other] = vor {{m}} Minuten

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = gerade eben
hoursAgo-long[one]   = vor einer Stunde

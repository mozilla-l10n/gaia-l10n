perm-fmradio-webRequest={{site}} will das UKW-Radio benutzen.

perm-geolocation=Standort
perm-geolocation-appRequest={{app}} will Ihren Standort wissen.
perm-geolocation-webRequest={{site}} will Ihren Standort wissen.
perm-geolocation-more-info = {{brandShortName}} verwendet Daten wie GPS sowie WLAN-Netzwerke und Mobilfunknetze in Ihrer Nähe für eine ungefähre Standortbestimmung. Es werden Daten an Mozilla und andere Diensteanbieter gesendet, um mit allen zur Verfügung stehenden Daten diese Datenbanken zu verbessern. Dabei können Daten auf Ihrem Gerät gespeichert werden und die Datenerfassung kann auch stattfinden, während keine Apps laufen.

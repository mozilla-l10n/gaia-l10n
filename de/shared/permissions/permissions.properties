# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: "Allow" and "Deny".
#

perm-contacts=Kontakte
perm-contacts-appRequest={{app}} will auf Ihre Kontakte zugreifen.
perm-contacts-webRequest={{site}} will auf Ihre Kontakte zugreifen.

perm-desktop-notification=Benachrichtigungen
perm-desktop-notification-appRequest={{app}} will Benachrichtigungen anzeigen.
perm-desktop-notification-webRequest={{site}} will Benachrichtigungen anzeigen.

perm-device-storage-music=Musikspeicher
perm-device-storage-music-appRequest={{app}} will auf Ihre Musik zugreifen.
perm-device-storage-music-webRequest={{site}} will auf Ihre Musik zugreifen.

perm-device-storage-pictures=Bilderspeicher
perm-device-storage-pictures-appRequest={{app}} will auf Ihre Bilder zugreifen.
perm-device-storage-pictures-webRequest={{site}} will auf Ihre Bilder zugreifen.

perm-device-storage-sdcard=SD-Karten-Speicher
perm-device-storage-sdcard-appRequest={{app}} will auf Ihre SD-Karte zugreifen.
perm-device-storage-sdcard-webRequest={{site}} will auf Ihre SD-Karte zugreifen.


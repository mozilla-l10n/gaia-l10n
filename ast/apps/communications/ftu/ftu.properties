about-your-rights-2 = Nun se t'otorga dengún derechu de marca rexistrada o llicencia pa les marques rexistradas de Fundación Mozilla u otra parte, lo qu'inclúi a mou enunciativu, pero non llimitativu, el nome o logo de {{brandShortName}}.
about-your-rights-3 = Dalgunes carauterístiques en {{brandShortName}} como Crash Reporter úfrente la oportunidá de poder dar la to opinión a Mozilla. Al escoyer unviar la opinión, autorices a Mozilla a usala p'ameyorar los sos productos, espublizala nos sos sitios web y distribuyila.

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = 修改手機名稱
internetSharing-usb-desc = 透過 USB 傳輸線分享手機的網際網路連線。
internetSharing-wifi-desc = 允許其他裝置透過 Wi-Fi 分享我手機的網際網路連線。
unplayable-ringtone = 因為選擇的檔案無法在這支手機播放，並未修改鈴聲。
findmydevice-signup-description = Find My Device 讓您可以定位、鎖定或抹除手機中的資料
findmydevice-settings-description = Find My Device 讓您可以從網站中定位、鎖定或抹除手機中的資料:
findmydevice-active-tracking = 您的手機正被其他裝置透過網站追蹤。
findmydevice-not-tracking = 目前沒有其他裝置正在透過網站追蹤您的手機。
turn-on-ums-confirm = 啟用 USB 儲存空間可讓其他電腦或使用 USB 連結的裝置存取這部手機中的檔案。
reset-device = 重設手機
reset-warning-body = 若要重設，將會清除您所有的資料，包含您已購買的應用程式。這支手機將會還原至出廠狀態，不會保留您的任何設定或資料。
powerSave-explanation = 省電模式將會關閉手機的數據連線、藍牙，並停止取得地理位置資訊以延長您的電池續航力，您仍然可以手動再開啟這些服務。
performanceAndUsageDataInfo = 透過與我們分享您如何使用手機的方式與您手機的資料來幫助我們改善 {{brandShortName}}。
device-status-connected-device = 已連結至手機音訊
device-status-connected-device-media = 已連結至手機/媒體音訊


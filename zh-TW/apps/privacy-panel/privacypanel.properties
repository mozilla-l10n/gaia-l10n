# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = 歡迎使用隱私控制功能！
gt-main-desc = 此程式將幫助您加強保護您的隱私，並讓您在遺失手機時能鎖定或尋找您的手機。請繼續往下看，只要兩分鐘就能搞定！


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = 位置調整功能有什麼好處？
gt-ala-explain-desc = 許多程式，例如通訊錄或相機都會使用您的地理位置。若您不想透露您的準確位置，您可以在此調整要回報給程式的位置的準確度、設定自訂位置或隱藏位置。


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = 如何設定位置調整功能？
gt-ala-blur-desc = 不是每套程式都需要您的準確位置才能使用。舉例來說，與其分享您的準確經緯度，您也可以將您的位置模糊到半徑 10 公里內。這樣您的天氣軟體還是能正常使用，但您就不必透露您的準確位置。但請記住，位置調整功能還是無法完全把您隱藏起來！


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = 自訂位置是什麼？
gt-ala-custom-desc = 透過自訂位置的設定，您將可以隱藏您的真實位置，或是將其設定到世界上的任何角落。自己的位置自己選！


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = 「針對每套程式設定位置」是什麼意思？
gt-ala-exceptions-desc = 您可以在此找到所有能取得您的地理位置的應用程式。您可以為單一套程式調整設定，這樣會為該應用程式覆寫預設設定。


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = 遠端保護？這是什麼？
gt-rp-explain-desc = 若您搞丟手機，您可以使用遠端保護功能。您可以透過其他手機來定位遺失的手機、讓手機響鈴、甚至鎖定手機。首先您需要設定個人的解鎖碼，並啟用您要用的功能（定位、響鈴或鎖定）。


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = 如何設定個人密碼？
gt-rp-passphrase-desc = 點擊「遠端保護」並設定您的密碼來保護您的遠端功能。若您忘記了實際的密碼，您可以使用 SIM 卡的 PIN 碼或鎖定畫面的解鎖碼來重設。


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = 如何定位我的手機？
gt-rp-locate-desc1 = 若您的手機不見了，只要跟朋友借個手機，然後傳送下列簡訊「
gt-rp-locate-command = RP locate 您的密碼
gt-rp-locate-desc2 = 」到您的號碼，您就會收到手機回傳所在位置的準確 GPS 經緯度。記得先設好密碼！


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = 如何讓手機響鈴？
gt-rp-ring-desc1 = 很簡單，只要傳送包含下列文字的簡訊：「
gt-rp-ring-command = RP ring 您的密碼
gt-rp-ring-desc2 = 」到您的手機號碼，它就會持續響鈴到您找到並解鎖為止。


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = 如何鎖定我的手機？
gt-rp-lock-desc1 = 若您的手機不見了，想要從遠端鎖起來，只要跟朋友借個手機，然後傳送下列簡訊「
gt-rp-lock-command = RP lock 您的密碼
gt-rp-lock-desc2 = 」到您的號碼，手機自動鎖上，只有您才能使用您平常的畫面解鎖碼來解鎖。




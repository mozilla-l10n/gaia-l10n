# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=要啟用螢幕閱讀器，請按增加音量，然後按降低音量按鈕三次
accessibility-disableScreenReaderSteps=要停用螢幕閱讀器，請按增加音量，然後按降低音量按鈕三次

# Screen reader started/stopped
accessibility-screenReaderStarted = 已啟動螢幕閱讀器
accessibility-screenReaderStopped = 已停止螢幕閱讀器


# Relative time ("pretty dates")

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = krektlyn
minutesAgo-long[one]   = in minút lyn
minutesAgo-long[two] = {{m}} minuten lyn
minutesAgo-long[few] = {{m}} minuten lyn
minutesAgo-long[many] = {{m}} minuten lyn
minutesAgo-long[other] = {{m}} minuten lyn

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = krektlyn
hoursAgo-long[one]   = in oere lyn
hoursAgo-long[two] = {{h}} oeren lyn
hoursAgo-long[few] = {{h}} oeren lyn
hoursAgo-long[many] = {{h}} oeren lyn
hoursAgo-long[other] = {{h}} oeren lyn

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = hjoed
daysAgo-long[one]   = juster
daysAgo-long[two] = {{d}} dagen lyn
daysAgo-long[few] = {{d}} dagen lyn
daysAgo-long[many] = {{d}} dagen lyn
daysAgo-long[other] = {{d}} dagen lyn

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = no
inMinutes-long[one]   = yn in minút
inMinutes-long[two] = yn {{m}} minuten
inMinutes-long[few] = yn {{m}} minuten
inMinutes-long[many] = yn {{m}} minuten
inMinutes-long[other] = yn {{m}} minuten

inHours-long={[ plural(h) ]}
inHours-long[zero]  = no
inHours-long[one]   = yn in oere
inHours-long[two] = yn {{h}} oeren
inHours-long[few] = yn {{h}} oeren
inHours-long[many] = yn {{h}} oeren
inHours-long[other] = yn {{h}} oeren

inDays-long={[ plural(d) ]}

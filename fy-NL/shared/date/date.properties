# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = krektlyn
minutesAgo[one]   = in minút lyn
minutesAgo[other] = {{m}} minuten lyn

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = krektlyn
hoursAgo[one]   = in oere lyn
hoursAgo[other] = {{h}} oeren lyn

daysAgo={[ plural(d) ]}
daysAgo[zero]  = hjoed
daysAgo[one]   = juster
daysAgo[other] = {{d}} dagen lyn

inMinutes={[ plural(m) ]}
inMinutes[zero]  = no
inMinutes[one]   = yn in minút
inMinutes[other] = yn {{m}} minuten

inHours={[ plural(h) ]}
inHours[zero]  = no
inHours[one]   = yn in oere
inHours[other] = yn {{h}} oeren

inDays={[ plural(d) ]}
inDays[zero]  = hjoed
inDays[one]   = moarn
inDays[other] = yn {{d}} dagen

incorrectDate=(ynkorrekte datum)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %e %b %Y %H:%M:%S
dateTimeFormat_%x = %d-%m-%Y
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M


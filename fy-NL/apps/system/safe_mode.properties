safemode-title=Add-ons útskeakele
safemode-body=Al jo add-ons binne útskeakele. Dit bart wannear't de oan-útknop yndrukt wurdt wylst it opstarten.
safemode-body2=As jo dit ûngedien meitsje wolle, tik dan op ‘Ynskeakelje’ om jo add-ons wer yn te skeakeljen. Sa net, tik dan op ‘Slute’ om se útskeakele te hâlden.
safemode-yes=Slute
safemode-no=Ynskeakelje

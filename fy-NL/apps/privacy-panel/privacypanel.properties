# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Wolkom by Privacybehear!
gt-main-desc = Dizze app helpt de beskerming fan jo privacy te ferbetterjen en jo telefoan te beskoatteljen of te finen as jo dizze kwyt binne. Besjoch it ris; it duorret mar 2 minuten!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Wêr is Lokaasjeoanpassing goed foar?
gt-ala-explain-desc = In protte apps benaderje jo geolokaasje, lykas it adresboek of de kamera. As jo jo eksakte posysje net oan it ljocht bringe wolle, kinne jo de sekuerens fan jo aktuele lokaasje dy't troch apps brûkt wurdt oanpassen, in oanpaste lokaasje ynstelle of jo geolokaasje ferstopje.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Hoe stelle jo Lokaasjeoanpassing yn?
gt-ala-blur-desc = Net elke app hat jo eksakte lokaasje nedich om goed wurkje te kinnen. Yn stee fan jo eksakte koördinaten te dielen, kinne jo jo lokaasje oant op byg. 80 kilometer yn jo buert ferdizenje. Op dizze wize sil jo waarapp noch wol wurkje, mar litjo eksakte lokaasje net sjen. Unthâld: Lokaaseoanpassing sil jo net folslein ferstopje!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Wat is Oanpaste lokaasje?
gt-ala-custom-desc = Mei de ynstelling Oanpaste lokaasje kinne jo jo echte lokaasje ferstopje en dizze ynstelle op in oar plak oer de hiele wrâld. Jo kieze wêr't jo binne!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Wat is lokaasje per app?
gt-ala-exceptions-desc = Hjirr fine jo in oersjoch fan alle apps dy't jo geolokaasje benaderje kinne. Jo kinne de ynstellingen foar eltse app yndividueel oanpasse. De algemiene lokaasjesekuerns wurdt foar die apps negearre.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Befeiliging op ôfstân? Wat is it?
gt-rp-explain-desc = As jo telefoan stellen of kwytrakke is, kinne jo de Befeiliging op ôfstân brûke. Mei in oare telefoan kinne jo de telefoan lokalisearje, oergean litte of sels op ôfstân beskoattelje. Jo moatte earst jo persoanlike wachtwurdsin ynstelle en de funksjes dy't jo brûke wolle ynskeakelje (lokalisearje, oergean litte en beskoattelje).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Hoe stelle jo jo persoanlike wachtwurdsin yn?
gt-rp-passphrase-desc = Tik op ‘Befeiliging op ôfstân’ en stel in wachtwurdsin yn om jo funksjes op ôfstân te befeiligjen. As jo jo aktuele wachtwurdsin ferjitten binne, kinne jo dizze opnij ynstelle fia jo simpinkoade of skermwachtwurdkoade.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Hoe kinne jo jo telefoan lokalisearje?
gt-rp-locate-desc1 = As jo telefoan kwytrekke is, brûk dan de telefoan fan in freon en stjoer in sms-berjocht mei de tekst
gt-rp-locate-command = RP locate JOWachtwurdsin
gt-rp-locate-desc2 = nei jo telefoannûmer, en jo ûntfange de eksakte gps-koördinaten fia sms werom. Soargje derfoar dat jo de wachtwurdsin ynstelle!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Hoe kinne jo jo telefoan oergean litte?
gt-rp-ring-desc1 = Maklik! Stjoer gewoanwei in sms-berjocht mei de tekst
gt-rp-ring-command = RP ring JOWachtwurdsin
gt-rp-ring-desc2 = nei jo telefoannûmer, en jo telefoan sil oergean oant jo him fine en ûntskoattelje.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Hoe kinne jo jo telefoan beskoattelje?
gt-rp-lock-desc1 = As jo jo telefoan ferlern binne en op ôfstân beskoattelje wolle, stjoer dan in sms-berjocht mei de tekst
gt-rp-lock-command = RP lock JOWachtwurdsin
gt-rp-lock-desc2 = nei jo telefoannûmer. De telefoan sil sichsels beskoattelje, en allinnich jo sille him ûntskoattelje kinne mei jo reguliere skermwachtwurdkoade.




about-your-rights-2 = Der wurde jo gjin rjochten of lisinsjes ferliend op de hannelsmerken fan de Mozilla Foundation of ienich oare partij, mei ynbegrip fan en sûnder beheining ta de namme of it logo fan {{brandShortName}}. Oanfoljende ynformaasje oer hannelsmerken is allinnich hjir te finen.
about-your-rights-3 = In oantal ûnderdielen yn {{brandShortName}}, lykas de Ungelokrapportearder, biede jo de mooglikheid kommentaar oan Mozilla te leverjen. Troch it yntsjinjen fan kommentaar jouwe jo Mozilla tastimming om it kommentaar te brûken om har produkten te ferbetterjen, it kommentaar op harren websites te publisearjen en it kommentaar te fersprieden.

internetSharing-usb-description = Myn ynternetferbining diele mei in fia USB ferbûn apparaat.
internetSharing-wifi-description = Myn ynternetferbining diele mei fia wifi ferbûne apparaten.
unplayable-ringtone = De beltoan is net wizige, omdat it selektearre bestân net op dizze telefoan ôfspile wurde kin.
findmydevice-signup-description = Mei ‘Myn apparaat fine’ kinne jo jo telefoan fine, beskoattelje of wiskje.
findmydevice-settings-description = Mei ‘Myn apparaat fine’ kinne jo jo telefoan fine, beskoattelje of wiskje fanôf in website:
findmydevice-active-tracking = Jo telefoan wurdt troch in oar apparaat trasearre fia de website.
findmydevice-not-tracking = Jo telefoan wurdt net aktyf troch apparaten trasearre fia de website.
ums-confirm = Troch USB-ûnthâld yn te skeakeljen kin in oare kompjûter of apparaat dat fia USB ferbûn is bestannen op dizze telefoan benaderje.
reset-device = Telefoan werinisjalisearje
reset-warning-body = Werinisjalisearjen sil al jo gegevens fuortsmite, ynklusyf alle apps dy't jo oanskaft hawwe. De telefoan sil weromset wurde nei de fabrykstastân. Al jo ynstellingen en gegevens sille fuortsmiten wurde.
reset-devtools-warning-body = Werinisjalisearjen sil al jo gegevens fuortsmite, ynklusyf alle apps dy't jo oanskaft hawwe. Der bliuwe gjin ynstellingen of gegevens bewarre, mar jo telefoan sil ûnbeheinde helpmiddelen foar ûntwikkelers befetsje, sadat jo systeemapplikaasjes oanpasse kinne en flaters opspoare kinne.
unreset-devtools-warning-body = Werinisjalisearjen sil al jo gegevens fuortsmite, ynklusyf alle apps dy't jo oanskaft hawwe. Der bliuwe gjin ynstellingen of gegevens bewarre, mar jo telefoan sil ûnbeheinde helpmiddelen foar ûntwikkelers befetsje, sadat jo systeemapplikaasjes oanpasse kinne en flaters opspoare kinne.
powerSave-explanation = It oansetten fan de moadus Enerzjybesparring skeakelt de gegevens-, Bluetooth- en Geolokaasje-ferbiningen fan de telefoan út om de libbensdjoer fan de batterij te ferlingjen. Jo kinne dizze services hânmjittich wer oansette.
performanceAndUsageDataInfo = Help {{brandShortName}} te ferbetterjen troch gegevens oer jo telefoan en de manier wêrop jo dizze brûke te dielen.
device-status-connected-device = Ferbûn mei telefoanaudio
device-status-connected-device-media = Ferbûn mei telefoan-/media-audio

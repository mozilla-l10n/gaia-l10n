internetSharing-usb-desc = De ynternetferbining fan myn tablet diele mei in fia USB ferbûn apparaat.
internetSharing-wifi-desc = Oare apparaten tastean om de ynternetferbining fan myn tablet te dielen troch ferbining te meitsjen fia wifi.
unplayable-ringtone = De beltoan is net wizige, omdat it selektearre bestân net op dizze tablet ôfspile wurde kin.
findmydevice-signup-description = Mei Find My Device kinne jo jo tablet fine, beskoattelje of wiskje.
findmydevice-settings-description = Mei Find My Device kinne jo jo tablet fine, beskoattelje of wiskje fanôf in website:
findmydevice-active-tracking = Jo tablet wurdt troch in oar apparaat trasearre fia de website.
findmydevice-not-tracking = Jo tablet wurdt net aktyf troch apparaten trasearre fia de website.
turn-on-ums-confirm = Troch it oansetten fan USB-ûnthâld kin in oare kompjûter of apparaat dat fia USB ferbûn is bestannen op dizze tablet benaderje.
reset-device = Tablet werinisjalisearje
reset-warning-body = Werinisjalisearjen sil al jo gegevens fuortsmite, ynklusyf alle apps dy't jo oanskaft hawwe. De tablet sil weromset wurde nei de fabrykstastân. Al jo ynstellingen en gegevens sille fuortsmiten wurde.
powerSave-explanation = It oansetten fan de moadus Enerzjybesparring skeakelt de gegevens-, Bluetooth- en Geolokaasje-ferbiningen fan de tablet út om de libbensdjoer fan de batterij te ferlingjen. Jo kinne dizze services hândmjittich wer oansette.
performanceAndUsageDataInfo = Help {{brandShortName}} te ferbetterjen troch gegevens oer jo tablet en de manier wêrop't jo dizze brûke te dielen.

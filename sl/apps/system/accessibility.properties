# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Če želite omogočiti bralnik zaslona, še trikrat pritisnite gumb za zvišanje in nato za znižanje glasnosti
accessibility-disableScreenReaderSteps=Če želite onemogočiti bralnik zaslona, še trikrat pritisnite gumb za zvišanje in nato za znižanje glasnosti

# Screen reader started/stopped

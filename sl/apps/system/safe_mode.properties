safemode-title=Dodatki onemogočeni
safemode-body=Vsi dodatki so onemogočeni. To se zgodi, kadar pri zagonu pridržite gumb za vklop/izklop.
safemode-body2=Če želite to razveljaviti, tapnite "Omogoči" za ponvno omogočenje dodatkov. Če tega ne želite, tapnite "Zapri" in ostali bodo onemogočeni.
safemode-yes=Zapri
safemode-no=Omogoči

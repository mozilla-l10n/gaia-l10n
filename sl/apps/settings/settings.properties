browser-os-desc = {{brandShortName}} je brezplačen in odprtokoden operacijski sistem neprofitne organizacije Mozilla. Naše poslanstvo je spodbujanje odprtosti, inovacij in priložnosti z ohranjanjem spleta v vaših rokah.

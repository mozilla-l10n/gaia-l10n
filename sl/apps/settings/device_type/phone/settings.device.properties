# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Deli mojo internetno povezavo z napravo, povezano prek USB-ja.
internetSharing-wifi-description = Deli mojo internetno povezavo z napravami, povezanimi prek Wi-Fi-ja.
unplayable-ringtone = Zvonjenje ni bilo spremenjeno, ker izbrane datoteke ni mogoče predvajati na tej tablici.
findmydevice-signup-description = Storitev Najdi mojo napravo omogoča iskanje, zaklepanje in brisanje telefona
findmydevice-settings-description = Storitev Najdi mojo napravo omogoča iskanje, zaklepanje in brisanje telefona iz spletne strani:
findmydevice-active-tracking = Vašemu telefonu preko spletne strani sledi druga naprava.
findmydevice-not-tracking = Nobena naprava ne sledi vašemu telefonu preko spletne strani.
ums-confirm = Shramba USB drugim računalnikom in napravam, priključenim preko USB, omogoča dostop do datotek na tem telefonu.
reset-device = Ponastavi telefon
reset-warning-body = Ponastavitev bo izbrisala vse vaše podatke, tudi aplikacije, ki ste jih kupili. Telefon bo povrnjen v tovarniške nastavitve. Vaše nastavitve in podatki ne bodo ohranjeni.
reset-devtools-warning-body = Ponastavitev bo izbrisala vse vaše podatke, tudi aplikacije, ki ste jih kupili. Nastavitve in podatki ne bodo ohranjeni. Bo pa imel telefon neomejena razvojna orodja, ki omogočajo spreminjanje in razhroščevanje sistemskih aplikacij.
unreset-devtools-warning-body = Ponastavitev bo izbrisala vse vaše podatke, tudi aplikacije, ki ste jih kupili. Nastavitve in podatki ne bodo ohranjeni. Telefon ne bo več vseboval neomejenih razvojnih orodij. Možnost spreminjanja in razhroščevanja sistemskih aplikacij ne bo več na voljo.
powerSave-explanation = Varčevalni način izključi podatkovne povezave telefona, Bluetooth in geolokacijo, da bi podaljšal življenjsko dobo baterije. Te storitve lahko ročno vključite nazaj.
performanceAndUsageDataInfo = Pomagajte nam izboljšati {{brandShortName}} z objavo podatkov o telefonu in o načinu, kako ga uporabljate.
device-status-connected-device = Povezan na zvok telefona
device-status-connected-device-media = Povezan na zvok telefona/predstavnosti

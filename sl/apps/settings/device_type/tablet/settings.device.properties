# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Spremeni ime tablice
internetSharing-usb-desc = Deli internetno povezavo moje tablice z napravo, povezano preko USB.
internetSharing-wifi-desc = Dovoli deljenje internetne povezave moje tablice drugim napravam preko Wi-Fi.
unplayable-ringtone = Zvonjenje ni bilo spremenjeno, ker izbrane datoteke ni mogoče predvajati na tej tablici.
findmydevice-signup-description = Storitev Najdi mojo napravo omogoča iskanje, zaklepanje in brisanje tablice
findmydevice-settings-description = Storitev Najdi mojo napravo omogoča iskanje, zaklepanje in brisanje tablice iz spletne strani:
findmydevice-active-tracking = Vaši tablici preko spletne strani sledi druga naprava.
findmydevice-not-tracking = Nobena naprava ne sledi vaši tablici preko spletne strani.
ums-confirm = Shramba USB drugim računalnikom in napravam, priključenim preko USB, omogoča dostop do datotek na tej tablici.
reset-device = Ponastavi tablico
reset-warning-body = Ponastavitev bo izbrisala vse vaše podatke, tudi aplikacije, ki ste jih kupili. Tablica bo povrnjena v tovarniške nastavitve. Vaše nastavitve in podatki ne bodo ohranjeni.
powerSave-explanation = Varčevalni način izključi podatkovne povezave tablice, Bluetooth in geolokacijo, da bi podaljšal življenjsko dobo baterije. Te storitve lahko ročno vključite nazaj.
performanceAndUsageDataInfo = Pomagajte nam izboljšati {{brandShortName}} z objavo podatkov o tablici in o načinu, kako ga uporabljate.
device-status-connected-device = Povezan na zvok tablice
device-status-connected-device-media = Povezan na zvok tablice/predstavnosti

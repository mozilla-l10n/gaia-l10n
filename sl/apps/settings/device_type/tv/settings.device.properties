# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-desc = Deli internetno povezavo mojega TV z napravo, povezano preko USB.
internetSharing-wifi-desc = Dovoli deljenje internetne povezave mojega TV drugim napravam preko W-Fi.
unplayable-ringtone = Zvonjenje ni bilo spremenjeno, ker izbrane datoteke ni mogoče predvajati na tem TV.
findmydevice-signup-description = Storitev Najdi mojo napravo omogoča iskanje, zaklepanje in brisanje TV
findmydevice-settings-description = Storitev Najdi mojo napravo omogoča iskanje, zaklepanje in brisanje TV iz spletne strani:
findmydevice-active-tracking = Vašemu TV preko spletne strani sledi druga naprava.
findmydevice-not-tracking = Nobena naprava ne sledi vašemu TV preko spletne strani.
ums-confirm = Shramba USB drugim računalnikom in napravam, priključenim preko USB, omogoča dostop do datotek na tem TV.
reset-device = Ponastavi TV
reset-warning-body = Ponastavitev bo izbrisala vse vaše podatke, tudi aplikacije, ki ste jih kupili. TV bo povrnjen v tovarniške nastavitve. Vaše nastavitve in podatki ne bodo ohranjeni.
powerSave-explanation = Varčevalni način izključi podatkovne povezave TV, Bluetooth in geolokacijo, da bi podaljšal življenjsko dobo baterije. Te storitve lahko ročno vključite nazaj.
performanceAndUsageDataInfo = Pomagajte nam izboljšati {{brandShortName}} z objavo podatkov o TV in o načinu, kako ga uporabljate.

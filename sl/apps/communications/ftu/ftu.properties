about-your-rights-0 = {{brandShortName}} je na temeljih brezplačne in odprtokodne programske opreme razvila več tisoč glava skupnost iz vsega sveta. Dobro je vedeti:
about-your-rights-1 = {{brandShortName}} je na voljo pod določili različnih odprtokodnih licenc, npr. Mozilla Public License. Naprava s {{brandShortName}} lahko vsebuje tudi neodvisno lastniško programsko opremo. Vsa koda, ki je na voljo pod odprtimi licencami, vam daje pravico do spreminjanja izvorne kode in razširjanja spremenjenih različic , če upoštevate njena določila.
about-your-rights-2 = Nimate pravic za uporabo blagovnih znamk ali dovoljenj blagovnih znamk Mozilla Foundation ali drugih oseb, vključno ter brez omejitev z imenom in logotipom {{brandShortName}}.
about-your-rights-3 = Nekatera orodja {{brandShortName}}, npr. pošiljanje poročil o sesutju, Mozilli omogočajo zbiranje povratnih informacij. S soglasjem ji dajete dovoljenje, da povratne informacije uporabi za izboljšanje svojih izdelkov, jih objavi na svojih spletnih straneh in jih razpečuje.

# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Dobrodošli na nadzor zasebnosti!
gt-main-desc = Aplikacija vam bo pomagala izboljšati vašo zasebnost in vam omogočila, da zaklenete ali najdete vaš telefon v primeru, da ga pogrešite. Oglejte si. Vzelo vam bo samo 2 minuti!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Zakaj je nastavitev lokacije potrebna?
gt-ala-explain-desc = Mnogo aplikacij dostopa do vaše lokacije, recimo imenik ali kamera. Če nočete razkriti vašega točnega položaja, lahko nastavite točnost vaše trenutne lokacije, ki jo uporablja aplikacija, vpišete izbrano lokacijo ali skrijete trenutno lokacijo.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Kako nastavim prilagoditev lokacije?
gt-ala-blur-desc = Vsaka aplikacija za svoje delo ne potrebuje vaše točne lokacije. Namesto, da delite vaše točne koordinate, si lahko izberete da učinkovito zameglite vašo lokacijo, na primer v krogu 50 km. Na takšen način bo vaša aplikacija za vreme še vedno delovala, vendar vi ne boste razkrivali vaše točne lokacije. Opozorilo: Prilagoditev lokacije vas ne bo popolnoma skrila!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Kaj je lokacija po meri?
gt-ala-custom-desc = V lokaciji po meri lahko skrijete trenutno lokacijo in jo nastavite za drugo lokacijo, kjerkoli na svetu. Vi izbirate, kje ste!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Kaj je lokacija na aplikacijo?
gt-ala-exceptions-desc = Tukaj se nahaja pregled vseh aplikacij, ki dostopajo do vaše lokacije. Nastavitve lahko prilagodite za vsako aplikacijo. Te nastavitve bodo prepisale nastavitve, ki trenutno veljajo za izbrano aplikacijo.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Oddaljena zaščita? Kaj je to?
gt-rp-explain-desc = Če je vaš telefon izgubljen ali ukraden, lahko uporabite oddaljeno zaščito. S pomočjo drugega telefona ga lahko izsledite, vklopite zvonjenje ali ga zaklenete na daljavo. Najprej morate nastaviti osebno geslo in omogočiti opcije, ki jih želite uporabljati (lociranje, zvonjenje in zaklepanje).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Kako nastavite vaše osebno geslo?
gt-rp-passphrase-desc = Tapnite "Oddaljeno zaščito" in nastavite geslo za zaščito vaših možnosti. Če ste vaše geslo pozabili, ga lahko ponastavite z uporabo vašega SIM kode PIN ali z gesto za zaklep zaslona.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Kako izsledim svoj telefon?
gt-rp-locate-desc1 = Če je vaš telefon izgubljen, si sposodite telefon in pošljite sporočilo SMS z
gt-rp-locate-command = RP locate "vaše geslo"
gt-rp-locate-desc2 = na vašo telefonsko številko in prejeli boste točne GPS koordinate preko povratnega sporočila SMS. Poskrbite, da nastavite geslo!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Kako vklopim oddaljeno zvonenje?
gt-rp-ring-desc1 = Je enostavno! Pošljite SMS sporočilo z
gt-rp-ring-command = RP ring "vaše geslo"
gt-rp-ring-desc2 = na vašo telefonsko številko in bo zvonil dokler ga ne boste našli in odklenili.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Kako zaklenem svoj telefon?
gt-rp-lock-desc1 = Če ste izgubili vaš telefon in ga želite zakleniti na daljavo, pošljite sporočilo SMS z
gt-rp-lock-command = RP lock "vaše geslo"
gt-rp-lock-desc2 = na vašo številko. Telefon se bo zaklenil in samo vi ga lahko odklenete z vašim običajnim geslom.




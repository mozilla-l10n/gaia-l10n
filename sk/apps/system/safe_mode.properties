safemode-title=Doplnky sú vypnuté
safemode-body=Všetky vaše doplnky boli vypnuté. Toto sa stane, keď podržíte tlačidlo napájania počas štartu zariadenia.
safemode-body2=Ak chcete doplnky zapnúť, jednoducho ťuknite na "Povoliť". Ťuknutím na "Zavrieť" ich ponecháte vypnuté.
safemode-yes=Zavrieť
safemode-no=Povoliť

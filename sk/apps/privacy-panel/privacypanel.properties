# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Víta vás aplikácia Nastavenie súkromia!
gt-main-desc = Táto aplikácia vám pomôže zlepšiť ochranu svojho súkromia a umožňuje uzamknúť alebo nájsť zariadenie, ak ste ho stratili. Poďme sa na to spolu pozrieť. Zaberie to len 2 minútky.


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Na čo sa používa Doladenie polohy?
gt-ala-explain-desc = Množstvo aplikácií pristupuje k údajom o vašej polohe, napr. adresár kontaktov či fotoaparát. Ak nechcete prezradiť svoju presnú polohu, môžete upraviť úroveň presnosti určenia polohy, ktorá je poskytovaná aplikáciám, nastaviť si vlastnú polohu alebo skryť údaje o svojej polohe.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Ako nastaviť Doladenie polohy?
gt-ala-blur-desc = Nie každá aplikácia potrebuje pre svoju správnu funkčnosť vedieť vašu presnú polohu. Namiesto zdieľania presných údajov preto môžete určiť presnosť napr. na 50 kilometrov okolo seba. Vďaka tomu bude napr. aplikácia o počasí stále fungovať správne, ale nebude vedieť, kde presne sa nachádzate. Avšak zapamätajte si, že funkcia Doladenie polohy vás úplne neskryje.


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Čo je vlastná poloha?
gt-ala-custom-desc = Pomocou nastavenia vlastnej polohy môžete skryť svoju skutočnú polohu a zmeniť ju na iné miesto. Jednoducho sa môžete umiestniť kam chcete!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Čo znamená "poloha pre aplikáciu"?
gt-ala-exceptions-desc = Tu nájdete prehľad všetkých aplikácií, ktoré môžu pristupovať k údajom o polohe. Nastavenie môžete zmeniť osobitne pre každú aplikáciu. Tieto nastavenia sú nadradené globálnym nastaveniam.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Vzdialená ochrana? Čo je to?
gt-rp-explain-desc = Ak svoje zariadenie stratíte alebo vám ho ukradnú, môžete použiť funkciu Vzdialená ochrana. Pomocou iného telefónu ho potom môžete lokalizovať, prezvoniť či vzdialene uzamknúť. Predtým však musíte nastaviť osobný prístupový kód a povoliť funkcie, ktoré chcete využívať (zistenie polohy, prezvonenie a uzamknutie).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Ako nastavím svoje prístupové heslo?
gt-rp-passphrase-desc = Ťuknutím na “Vzdialená ochrana” nastavíte svoje prístupové heslo na zabezpečenie vzdialených funkcií. Ak ste svoje aktuálne heslo zabudli, nové nastavíte pomocou kód PIN karty SIM prípadne hesla Passcode lock.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Ako zistím polohu svojho zariadenia?
gt-rp-locate-desc1 = Ak ste stratili svoje zariadenie, z ľubovoľného telefónu pošlite na svoje telefónne číslo správu SMS v tvare
gt-rp-locate-command = RP locate YOURPASSPHRASE
gt-rp-locate-desc2 = a obratom obdržíte správu SMS s presnými súradnicami GPS vášho zariadenia. Nezabudnite si nastaviť prístupové heslo!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Ako prezvoním svoje zariadenie?
gt-rp-ring-desc1 = Jednoducho. Pošlite na svoje telefónne číslo správu SMS v tvare
gt-rp-ring-command = RP ring YOURPASSPHRASE
gt-rp-ring-desc2 = a vaše zariadenie bude zvoniť dovtedy, kým ho nenájdete a neodblokujete.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Ako uzamknem svoje zariadenie?
gt-rp-lock-desc1 = Ak ste stratili svoje zariadenie a chcete ho vzdialene uzamknúť, pošlite na svoje telefónne číslo správu SMS v tvare
gt-rp-lock-command = RP lock YOURPASSPHRASE
gt-rp-lock-desc2 = Vaše zariadenie sa uzamkne a odomknete ho len vy použitím Zámku obrazovky.




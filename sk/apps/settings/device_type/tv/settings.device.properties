# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Zdieľanie internetového pripojenia so zariadením pripojeným cez USB.
internetSharing-wifi-description = Zdieľanie internetového pripojenia so zariadeniami pripojenými cez Wi-Fi.
unplayable-ringtone = Tón vyzváňania nebol zmenený, pretože zvolený súbor nie je možné prehrať na tejto TV.
findmydevice-signup-description = Funkcia Vyhľadať moje zariadenie vám umožňuje vyhľadať, uzamknúť či vymazať svoju TV.
findmydevice-settings-description = Funkcia Vyhľadať moje zariadenie vám umožňuje vyhľadať, uzamknúť či vymazať svoju TV pomocou stránky:
findmydevice-active-tracking = Vaša TV je sledovaná iným zariadením cez webovú stránku.
findmydevice-not-tracking = Vaša TV nie je aktívne sledovaná žiadnym zariadením cez webovú stránku.
ums-confirm = Zapnutím voľby Úložisko USB umožníte inému počítaču alebo zariadeniu pristupovať pomocou USB k súborom v tejto TV.
reset-device = Obnoviť nastavenia TV
reset-warning-body = Obnovením odstránite všetky vaše údaje vrátane aplikácií, ktoré ste si zakúpili. TV bude obnovená do továrenského nastavenia. Žiadne z vašich nastavení a ani údaje nebudú zachované.
reset-devtools-warning-body = Obnovením odstránite všetky vaše údaje vrátane aplikácií, ktoré ste si zakúpili. Žiadne z vašich nastavení a ani údaje nebudú zachované. Vaša TV však bude mať vývojárske nástroje s neobmedzenými právami, ktoré umožňujú meniť a ladiť systémové aplikácie.
unreset-devtools-warning-body = Obnovením odstránite všetky vaše údaje vrátane aplikácií, ktoré ste si zakúpili. Žiadne z vašich nastavení a ani údaje nebudú zachované. Vaša TV už viac nebude mať vývojárske nástroje s neobmedzenými právami. Už nebudete môcť upravovať a ladiť systémové aplikácie.
powerSave-explanation = Zapnutie Úsporného režimu v tejto TV vypne dátové prenosy, spojenia cez bluetooth a službu zisťovania polohy s cieľom predĺžiť výdrž batérie. Tieto služby však môžete manuálne opäť zapnúť.
performanceAndUsageDataInfo = Pomôžte nám vylepšiť {{brandShortName}} pomocou zdieľania údajov o svojej TV a spôsobe, akým ju používate.
device-status-connected-device = Pripojené k TV
device-status-connected-device-media = Pripojené k TV/médiám

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Zmeniť názov telefónu
internetSharing-usb-desc = Zdieľanie internetového pripojenia telefónu so zariadením pripojeným cez USB.
internetSharing-wifi-desc = Umožní ďalším zariadeniam zdieľať pripojenie môjho telefónu k Internetu cez Wi-Fi.
unplayable-ringtone = Tón vyzváňania nebol zmenený, pretože zvolený súbor nie je možné prehrať na tomto telefóne.
findmydevice-signup-description = Funkcia Vyhľadať moje zariadenie vám umožňuje vyhľadať, uzamknúť či vymazať svoj telefón.
findmydevice-settings-description = Funkcia Vyhľadať moje zariadenie vám umožňuje vyhľadať, uzamknúť či vymazať svoj telefón pomocou stránky:
findmydevice-active-tracking = Váš telefón je sledovaný iným zariadením cez webovú stránku.
findmydevice-not-tracking = Váš telefón nie je aktívne sledovaný žiadnym zariadením cez webovú stránku.
ums-confirm = Zapnutím voľby Úložisko USB umožníte inému počítaču alebo zariadeniu pristupovať pomocou USB k súborom v tomto telefóne.
reset-device = Obnoviť nastavenia telefónu
reset-warning-body = Obnovením odstránite všetky vaše údaje vrátane aplikácií, ktoré ste si zakúpili. Telefón bude obnovený do továrenského nastavenia. Žiadne z vašich nastavení a ani údaje nebudú zachované.
reset-devtools-warning-body = Obnovením odstránite všetky vaše údaje vrátane aplikácií, ktoré ste si zakúpili. Žiadne z vašich nastavení a ani údaje nebudú zachované. Váš telefón však bude mať vývojárske nástroje s neobmedzenými právami, ktoré umožňujú meniť a ladiť systémové aplikácie.
powerSave-explanation = Zapnutie Úsporného režimu v tomto telefóne vypne dátové prenosy, spojenia cez bluetooth a službu zisťovania polohy s cieľom predĺžiť výdrž batérie. Tieto služby však môžete manuálne opäť zapnúť.
performanceAndUsageDataInfo = Pomôžte nám vylepšiť {{brandShortName}} pomocou zdieľania údajov o svojom telefóne a spôsobe, akým ho používate.
device-status-connected-device = Pripojené k telefónu
device-status-connected-device-media = Pripojené k telefónu/médiám

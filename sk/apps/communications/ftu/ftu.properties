about-your-rights-2 = Nie sú vám udelené práva k ľubovoľnej ochrannej známke ani licencie k ochranným známkam Mozilla Foundation či ľubovoľnej strany a to vrátane obmedzení na názov či logo {{brandShortName}}.
about-your-rights-3 = Niektoré funkcie obsiahnuté v {{brandShortName}}, ako napríklad Hlásenie zlyhaní, vám dávajú možnosť poslať reakciu spoločnosti Mozilla. Odoslaním reakcie dávate Mozille právo použiť danú reakciu na vylepšenie jej produktov, publikovať danú reakciu na jej webových stránkach či túto reakciu distribuovať.

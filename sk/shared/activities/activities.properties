# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Zavolať

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Odoslať e-mail
default-activity-newsms         = Odoslať správu

# OPEN
default-activity-opencontact    = Otvoriť kontakt
default-activity-openimage      = Otvoriť obrázok
default-activity-openaudio      = Prehrať zvuk
default-activity-openvideo      = Prehrať video

# RECORD
default-activity-recordphoto    = Urobiť fotografiu
default-activity-recordvideo    = Nahrať video

# VIEW
default-activity-viewurl        = Otvoriť odkaz
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Otvoriť súbor PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


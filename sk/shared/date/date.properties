# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = teraz
minutesAgo-long[one]   = pred minútou
minutesAgo-long[two]   = pred {{m}} minútami
minutesAgo-long[few]   = pred {{m}} minútami
minutesAgo-long[many]  = pred {{m}} minútami
minutesAgo-long[other] = pred {{m}} minútami

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = teraz
hoursAgo-long[one]   = pred hodinou
hoursAgo-long[two]   = pred {{h}} hodinami
hoursAgo-long[few]   = pred {{h}} hodinami
hoursAgo-long[many]  = pred {{h}} hodinami
hoursAgo-long[other] = pred {{h}} hodinami


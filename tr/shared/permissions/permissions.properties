perm-device-storage-music-webRequest={{site}} would like to access your music.

perm-device-storage-pictures=Resim Depolama
perm-device-storage-pictures-appRequest={{app}} resimlerinize erişmek istiyor.
perm-device-storage-pictures-webRequest={{site}} resimlerinize erişmek istiyor.

perm-device-storage-sdcard=Bellek Kartı Depolama

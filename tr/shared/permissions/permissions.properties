perm-geolocation-more-info = {{brandShortName}} yaklaşık konumunuzu belirlemek için GPS, Wi-Fi ve yakınınızdaki baz istasyonları gibi verileri kullanır. Bu veriler Mozilla'ya ve diğer hizmet sağlayıcılara gönderilir, ilgili konum veritabanlarını geliştirmek için toplanarak kullanılır. Veriler cihazınızda depolanabilir ve hiçbir uygulama çalışmadığı sırada dahi veri toplanabilir.

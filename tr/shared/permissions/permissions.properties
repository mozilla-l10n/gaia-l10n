perm-device-storage-sdcard-webRequest={{site}} bellek kartınıza erişmek istiyor.

perm-device-storage-videos=Video Depolama
perm-device-storage-videos-appRequest={{app}} videolarınıza erişmek istiyor.
perm-device-storage-videos-webRequest={{site}} videolarınıza erişmek istiyor.

perm-fmradio=FM Radio

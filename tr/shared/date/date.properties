# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = biraz önce
minutesAgo-long[one]   = bir dakika önce
minutesAgo-long[two]   = {{m}} dakika önce
minutesAgo-long[few]   = {{m}} dakika önce
minutesAgo-long[many]  = {{m}} dakika önce
minutesAgo-long[other] = {{m}} dakika önce

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = biraz önce
hoursAgo-long[one]   = bir saat önce
hoursAgo-long[two]   = {{h}} saat önce
hoursAgo-long[few]   = {{h}} saat önce
hoursAgo-long[many]  = {{h}} saat önce
hoursAgo-long[other] = {{h}} saat önce

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = bugün
daysAgo-long[one]   = dün
daysAgo-long[two]   = {{d}} gün önce
daysAgo-long[few]   = {{d}} gün önce
daysAgo-long[many]  = {{d}} gün önce
daysAgo-long[other] = {{d}} gün önce

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = şimdi
inMinutes-long[one]   = bir dakika önce
inMinutes-long[two]   = in {{m}} minutes
inMinutes-long[few]   = in {{m}} minutes
inMinutes-long[many]  = in {{m}} minutes
inMinutes-long[other] = in {{m}} minutes

inHours-long={[ plural(h) ]}
inHours-long[zero]  = şimdi
inHours-long[one]   = bir saat içinde
inHours-long[two]   = {{h}} saat içinde
inHours-long[few]   = {{h}} saat içinde
inHours-long[many]  = {{h}} saat içinde
inHours-long[other] = {{h}} saat içinde

inDays-long={[ plural(d) ]}
inDays-long[zero]  = bugün
inDays-long[one]   = dün
inDays-long[two]   = in {{d}} days
inDays-long[few]   = in {{d}} days
inDays-long[many]  = in {{d}} days
inDays-long[other] = in {{d}} days

# Relative time ("pretty dates"), short variant
# LOCALIZATION NOTE: the time unit should be as short as possible,
# and the whole string should not exceed a length of ~10 latin characters.
# LOCALIZATION NOTE: the prime (’) can be used to represent minutes for most
# locales, but we use “m” instead for the English locale to prevent a possible
# confusion (35’ ago ≠ 35 feet ago).

minutesAgo-short={[ plural(m) ]}
minutesAgo-short[zero]  = just now
minutesAgo-short[other] = {{m}} dk önce

hoursAgo-short={[ plural(h) ]}
hoursAgo-short[zero]  = biraz önce
hoursAgo-short[other] = {{h}} sa önce

daysAgo-short={[ plural(d) ]}
daysAgo-short[zero]  = bugün
daysAgo-short[other] = {{d}} g önce

inMinutes-short={[ plural(m) ]}
inMinutes-short[zero]  = şimdi
inMinutes-short[other] = in {{m}}m

inHours-short={[ plural(h) ]}
inHours-short[zero]  = şimdi
inHours-short[other] = in {{h}}h

inDays-short={[ plural(d) ]}
inDays-short[zero]  = bugün
inDays-short[other] = in {{d}}d

# Relative time ("pretty dates"), unexpected error

incorrectDate = (geçersiz tarih)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %e %b %Y %a %H:%M:%S
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M

# Boolean to indicate if weekStarts on Monday (1) or Sunday (0).
weekStartsOnMonday = 1

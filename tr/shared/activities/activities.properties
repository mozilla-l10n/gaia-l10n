# OPEN
default-activity-opencontact    = Kişiyi aç
default-activity-openimage      = Resmi aç
default-activity-openaudio      = Sesi aç
default-activity-openvideo      = Videoyu aç

# RECORD
default-activity-recordphoto    = Fotoğraf çek
default-activity-recordvideo    = Video kaydet

# VIEW
default-activity-viewurl        = Bağlantıyı aç

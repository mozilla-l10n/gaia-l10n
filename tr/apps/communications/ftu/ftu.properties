# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}} tüm dünyadan binlerce kişilik bir topluluk tarafından özgür ve açık kaynaklı yazılımlarla inşa edilmiştir. Bilmeniz gereken bir kaç şey var:
about-your-rights-1 = {{brandShortName}} Mozilla Kamu Lisansı da dâhil olmak üzere birçok açık yazılım lisansı koşulları altında kullanımınıza sunulmuştur. {{brandShortName}} çalıştıran bir aygıt üçüncü şahıslara ait lisanslı yazılımlar da içeriyor olabilir. Koşullarına uyduğunuz sürece açık lisanslar altında sunulan tüm kodlar, size kaynak kodunda değişiklik yapma ve değiştirilmiş sürümleri dağıtma hakkı verir.
about-your-rights-2 = {{brandShortName}} ismi ve logosu da dâhil olmak üzere ama bunlarla sınırlı kalmamak üzere, Mozilla Foundation veya herhangi bir partinin ticari marka hakları veya ticari markalarının lisansları verilmemiştir.
about-your-rights-3 = {{brandShortName}} üzerindeki Çökme Raporlayıcısı gibi bazı özellikler size Mozilla'ya geri bildirimde bulunma seçeneği sunar. Geri bildirimde bulunmayı tercih ederseniz, Mozilla'ya ürünlerini geliştirmek için bu geri bildirimi kullanma, geri bildirimi web sitelerinde yayımlama ve geri bildirimi dağıtma izni vermiş olursunuz.
about-other = Diğer


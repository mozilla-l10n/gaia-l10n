# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Tablet adını değiştir
internetSharing-usb-desc = Tabletimin internet bağlantısını USB bağlantılı bir cihazla paylaş.
internetSharing-wifi-desc = Diğer cihazların tabletimin internet bağlantısını Wi-Fi ile bağlanarak paylaşmasına izin ver.
unplayable-ringtone = Seçilen dosya bu tablette çalınamadığı için zil sesi değiştirilmedi.
findmydevice-signup-description = Cihazımı Bul tabletinizi bulmanıza, kilitlemenize ve silmenize olanak tanır
findmydevice-settings-description = Cihazımı Bul tabletinizi bir web sitesinden bulmanıza, kilitlemenize ve silmenize olanak tanır:
findmydevice-active-tracking = Tabletiniz web sitesi üzerinden başka bir cihaz tarafından izleniyor.
findmydevice-not-tracking = Tabletinizi web sitesi üzerinden aktif olarak izleyen bir cihaz yok.
ums-confirm = USB depolamayı açarsanız başka bir bilgisayar veya cihaz USB üzerinden bağlanarak bu tabletteki dosyalara erişebilir.
reset-device = Tableti sıfırla
reset-warning-body = Sıfırlama, satın aldığınız uygulamalar da dahil olmak üzere tüm verilerinizi silecektir. Tablet fabrika ayarlarına geri dönecektir. Ayar ve verilerinizin hiçbiri kaydedilmeyecektir.
reset-devtools-warning-body = Sıfırlama, satın aldığınız uygulamalar da dahil olmak üzere tüm verilerinizi silecektir. Ayar ve verilerinizin hiçbiri kaydedilmeyecektir. Fakat tabletinizde sistem uygulamalarını düzenlemenize ve hata ayıklamanıza olanak veren kısıtlamasız geliştirici araçlarları bulunacaktır.
powerSave-explanation = Güç tasarrufu modunu açmak, pil ömrünü uzatmak için tabletin veri, Bluetooth ve coğrafi konum bağlantılarını kapatır. Bu servisleri yeniden elle açmanız mümkündür.
performanceAndUsageDataInfo = Tabletiniz ve kullanım alışkanlıklarınızla ilgili verileri paylaşarak {{brandShortName}}'i geliştirmemize yardım edin.
device-status-connected-device = Tablet sesine bağlanıldı
device-status-connected-device-media = Tablet/medya sesine bağlanıldı

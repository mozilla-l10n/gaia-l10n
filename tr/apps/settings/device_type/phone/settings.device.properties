# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Telefon adını değiştir
internetSharing-usb-desc = Telefonumun internet bağlantısını USB bağlantılı bir cihazla paylaş.
internetSharing-wifi-desc = Diğer cihazların telefonumun internet bağlantısını Wi-Fi ile bağlanarak paylaşmasına izin ver.
unplayable-ringtone = Seçilen dosya bu telefonda çalınamadığı için zil sesi değiştirilmedi.
findmydevice-signup-description = Cihazımı Bul telefonunuzu bulmanıza, kilitlemenize ve silmenize olanak tanır
findmydevice-settings-description = Cihazımı Bul telefonunuzu bir web sitesinden bulmanıza, kilitlemenize ve silmenize olanak tanır:
findmydevice-active-tracking = Telefonunuz web sitesi üzerinden başka bir cihaz tarafından izleniyor.
findmydevice-not-tracking = Telefonuzu web sitesi üzerinden aktif olarak izleyen bir cihaz yok.
ums-confirm = USB depolamayı açarsanız başka bir bilgisayar veya cihaz USB üzerinden bağlanarak bu telefondaki dosyalara erişebilir.
reset-device = Telefonu sıfırla
reset-warning-body = Sıfırlama, satın aldığınız uygulamalar da dahil olmak üzere tüm verilerinizi silecektir. Telefon fabrika ayarlarına geri dönecektir. Ayar ve verilerinizin hiçbiri kaydedilmeyecektir.
powerSave-explanation = Güç tasarrufu modunu açmak, pil ömrünü uzatmak için telefonun veri, Bluetooth ve coğrafi konum bağlantılarını kapatır. Bu servisleri yeniden elle açmanız mümkündür.
performanceAndUsageDataInfo = Telefonunuz ve kullanım alışkanlıklarınızla ilgili verileri paylaşarak {{brandShortName}}'i geliştirmemize yardım edin.
device-status-connected-device = Telefon sesine bağlanıldı
device-status-connected-device-media = Telefon/medya sesine bağlanıldı

# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title={{name}} நிறுத்து
gaia-grid-stop-download-body=நீங்கள் பதிவிறக்க செயலை நிறுத்த விரும்புகிறீர்களா?
gaia-grid-stop-download-action=நிறுத்து

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=பதிவிறக்கத்தை மீட்தொடங்கு
gaia-grid-resume-download-body={{name}} என்பதை பதிவிறக்க வேண்டுமா?
gaia-grid-resume-download-action=பதிவிறக்கம்

gaia-grid-cancel=இரத்து

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name=ஒரு குழுப்பெயரை உள்ளிடு

tutorial-step1-tiny = வலதுலிருந்து இடதாக தேய்த்தால் உங்கள் பயன்பாடுகளை உலாவலாம்.
tutorial-step2-tiny = ஒரு சின்னத்தை நீக்க அல்லது நகர்த்த அதன்மீது தட்டியவாரு இருக்கவும்
tutorial-step3-tiny = ஒரு முக்கிய சொல்லை அல்லது தலைப்பை உள்ளிட்டால் உங்களுடைய செல்பேசி உடனே அதற்கு ஏற்ப மாறும்.
tutorial-step4-tiny = கீழ்நோக்கி தேய்த்தால் சமீபத்திய அறிவிப்புகள், கடன் தகவல் அமைவுகளை அணுகலாம்.
tutorial-step5-tiny = சமீபத்திய பயன்பாடுகள் உலாவ மற்றும் மூட முகப்பு பொத்தானை தட்டி வைத்திரு.
tutorial-step6-tiny = திரையின் ஒரத்திலிருந்து முன்னும் பின்னுமாக நகரத்தி சமீபத்திய பயன்பாடுகளை பார்க்கலாம்.

tutorial-step1-large-2 = மேலிருந்து கீழ்நோக்கி தேய்த்தால் சமீபத்திய அறிவிப்புகள், கடன் தகவல் அமைவுகளை அணுகலாம்.
tutorial-step2-large-2 = முகப்பு திரையில் புதிய பயன்பாடுகளை காண இடமிருந்து வலமாக உரச வேண்டும்.
tutorial-step3-large-2 = ஒரு சின்னத்தை நீக்க அல்லது நகர்த்த அதன்மீது தட்டி வைத்திரு.
tutorial-step4-large-2 = கீழ் முனையிலிருந்து மேலாக இரண்டு விரல்களால் உரசினால் அட்டை காட்சி தோன்றும்

tutorial-vertical-scroll-v2-tiny = உங்கள் பயன்பாடுகளையும் புத்தகக்குறிகளையும் பார்க்க மேலே கீழே தேய்க்கவும். ஒர் சின்னத்தை அழிக்க, நகர்த்த, தொகுக்க தட்டி அழித்திப் பிடித்துச் செய்யவும்.
tutorial-notifications-tiny = கீழ்நோக்கி தேய்த்தால் சமீபத்திய அறிவிப்புகள், கடன் தகவல் அமைவுகளை அணுகலாம்.

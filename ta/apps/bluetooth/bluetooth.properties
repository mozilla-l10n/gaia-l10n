# Bluetooth :: Pair View
pair=சோடி
active-pair              = சோடி சேர்க்க சாதனங்களை உறுதிசெய்
active-pair-confirmation = {{device}} உடன் சோடி சேர, இரண்டு சாதனங்களிலும் பின்வரும் PIN காண்பிக்கப்படுகிறதா என உறுதி செய்யவும்:
active-pair-pincode      = {{device}} உடன் சோடி சேர, கருவியில் PIN ஐ உள்ளிடவும்.
active-pair-passkey      = {{device}} உடன் சோடி சேர, கருவியில் கடவுச்சொல்லை உள்ளிடவும்.
passive-pair              = சோடி சேருவதற்க்கான ப்ளூடூத் கோரிக்கை
passive-pair-confirmation = இந்த செல்பேசியுடன் சோடி சேர {{device}} விரும்புகிறது. ஏற்றுக்கொள்ள, இரண்டு சாதனங்களிலும் பின்வரும் PIN காண்பிக்கின்றனவா என உறுதிப்படுத்தவும்:
passive-pair-pincode      = இந்த செல்பேசியுடன் சோடி சேர {{device}} விரும்புகிறது. ஏற்றுக்கொள்ள, சாதனத்தில் PIN ஐ உள்ளிடவும்.
passive-pair-passkey      = இந்த செல்பேசியுடன் சோடி சேர {{device}} விரும்புகிறது. ஏற்றுக்கொள்ள, சாதனத்தில் கடவுச்சொல்லை உள்ளிடவும்.
pair-view-title = என்பதிலிருந்து ப்ளூடூத் கோரிக்கை

new-emails-notify-one-account[few]={{ n }} புதிய மின்னஞ்சல்கள்
new-emails-notify-one-account[many]={{ n }} புதிய மின்னஞ்சல்கள்
new-emails-notify-one-account[other]={{ n }} புதிய மின்னஞ்சல்கள்

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=({{ accountName }}) க்கு 1 புதிய மடல்
new-emails-notify-multiple-accounts[two]=({{ accountName }}) க்கு {{ n }} புதிய மடல்கள்
new-emails-notify-multiple-accounts[few]=({{ accountName }}) க்கு {{ n }} புதிய மடல்கள்
new-emails-notify-multiple-accounts[many]=({{ accountName }}) க்கு {{ n }} புதிய மடல்கள்
new-emails-notify-multiple-accounts[other]=({{ accountName }}) க்கு {{ n }} புதிய மடல்கள்

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

this-message-has-expired = செய்தி காலாவதியாகிவிட்டது

cp-pin.placeholder = PIN
cp-message-received = கட்டமைப்பு செய்தி பெறப்பட்டது
cp-container-title = OTA AP கட்டமைப்பு
cp-accept-help = கட்டமைப்பு செய்தி பெறப்பட்டது, “ஏற்றுக்கொள்” இன் மேல் சொடுக்கி தொடரவும்.
cp-accept-help-pin = உங்களுக்கு கட்டமைப்பு செய்தியை யாரால் வழங்கப்பட்டதோ அவர்களே PIN குறியீட்டை வழங்கியாக வேண்டும்.
cp-quit-app-confirm-dialog-message = செய்தி இன்னுமும் செயல்படுத்தப்படவில்லை, நீங்கள் கட்டாயாமாக வெளியேற வேண்டுமா?
cp-auth-failure-confirm-dialog-message = நீங்கள் உள்ளட்ட PIN தவறானது. உங்களுக்கு கட்டமைப்பு செய்தியை யாரால் வழங்கப்பட்டதோ அவர்களே PIN குறியீட்டையும் வழங்கியிருக்க வேண்டும்.
cp-store-confirm-dialog-message = உங்களுடைய கைப்பேசியில் பின்வரும் APN(களை) சேமிக்க இருக்கிறீர்கள்:
cp-finish-confirm-dialog-message = APN(கள்) இப்போது சேமிக்கப்பட்டுவிட்டன, நாங்கள் முடித்துவிட்டோம்.
cp-finish-confirm-dialog-message-invalid-doc = உங்களுடைய சிம் அட்டைக்கு எதிராக நீங்கள் பெற்ற செய்தியை அங்கீகரிக்க முடியாது, எனவே இதை பயன்படுத்தி உங்களுடைய சாதனத்தை கட்டமைக்க முடியாது.
cp-finish-confirm-dialog-message-auth-error = அனுப்புனர் செய்தியை அங்கீகரிக்கும்பொது பிழை நேர்ந்தது.
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = அங்கீகரிப்பு பொறிமுறை இன்னமும் ஆதரிக்கப்படவில்லை.
cp-finish-confirm-dialog-message-no-apns = நீங்கள் பெற்ற கட்டமைப்பு செய்தியானது சரியான APNகளை வைத்திருக்கவில்லை.

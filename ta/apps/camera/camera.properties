nospace2-title = நினைவக அட்டையில் பொதுமானளவு இடம் இல்லை
nospace2-text  = ஊடகத்தை அழிப்பதனால் காலியான இடம் உருவாக முயற்சி செய்.

error-saving-title = புகைப்படம் சேமிக்கப்படவில்லை
error-saving-text  = ஒரு பிழையானது புகைப்படக்கருவியை புகைப்படம் சேமிப்பதிலிருந்து தடுத்துவிட்டது.

error-recording-title = வீடியோ பதிவு செய்யப்படவில்லை
error-recording-text  = ஒரு பிழையானது புகைப்படக்கருவியை வீடியோ பதிவு செய்யவிடாமல் தடுத்துவிட்டது.

nocard2-title = எந்த நினைவக அட்டையையும் காணவில்லை
nocard3-text  = புகைப்படங்கள் எடுக்க நினைவக அட்டையை செருகு.

pluggedin-title = புகைப்பட கருவியை பொருத்தப்பட்டிருக்கும் பொது பயன்படுத்த முடியாது
pluggedin-text  = படங்களை பார்க்க தொலைபேசியை பிரித்தெடு.

storage-size-limit-reached = உங்களின் சேமிப்பு ஊடகத்தில் இடம் பற்றாக்குறையாக இருக்கிறது.

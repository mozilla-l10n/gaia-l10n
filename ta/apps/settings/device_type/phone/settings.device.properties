# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = பேசியின் பெயரை மாற்று
internetSharing-usb-desc = என் பேசியின் இணையத்தை USB சாதனத்துடன் பகிரவும்.
internetSharing-wifi-desc = என் பேசியின் இணையத்தை வை-பை இணைப்பின் வழி மற்ற சாதனங்களுடன் பகிரவும்.
unplayable-ringtone = அழைப்பொலி மாற்றப்படவில்லை ஏனெனில் தேர்ந்தெடுத்த கோப்பு ஆதரிக்கப்படவில்லை.
findmydevice-signup-description = Find My Device உங்களது கைப்பேசியின் இடம் கண்டறிய, பூட்ட மற்றும் தகவல்களை அழிக்க அனுமதிக்கிறது.
findmydevice-settings-description = சாதனத்தைக் கண்டுபிடி கைப்பேசியின் இடமறிய, பூட்ட மற்றும் தகவல்களை அழிக்கவும் அனுமதிக்கிறது.
findmydevice-active-tracking = இணையம் வாயிலாக உங்கள் பேசியை மற்றொரு சாதனத்தால் கண்காணிக்கப்படும்.
findmydevice-not-tracking = இணையம் வாயிலாக உங்கள் பேசி எந்த சாதனத்தாலும் கண்காணிக்கப்படவில்லை.
ums-confirm = USB சேமிப்பகத்தை செயல்படுத்துவதால் இணைந்துள்ள கணினியோ சாதனமோ இப்பேசியிலுள்ள கோப்புகளை அணுக அனுமதிக்கப்படும்.
reset-device = பேசியை மீட்டமை
reset-warning-body = மீட்டமைப்பு நீங்கள் விலைக்கு வாங்கிய பயன்பாடுகளையும் தரவுகளையும் அழித்துவிடும். பேசி அதன் தொழிற்சாலை நிலைக்கு மீட்டமைக்கப்படும். உங்களின் அமைவுகளையும் தரவுகளையும் சேமிக்காது.
powerSave-explanation = மின்கல சக்தியை நீட்டிக்க மின்கலன் சேமிப்பு முறைமையை செயல்படுத்தினால் பேசியின் இணையமும், ப்ளூடூத்தும் புவியிருப்பட இணைப்பும் முடக்கப்படும். இருப்பினும் கைமுறையாக இச்சேவைகளை செயல்படுத்த இயலும்.
performanceAndUsageDataInfo = செல்பேசியின் பயன்முறைகளையும் உங்கள் தரவையும் எங்களுடன் பகிர்ந்து {{brandShortName}} ஐ மேம்படுத்த உதவுங்கள்.
device-status-connected-device = பேசியின் ஒலியுடன் இணைந்தது
device-status-connected-device-media = பேசி/ஊடக ஒலியுடன் இணைந்தது

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = தொலைக்காட்சியின் பெயரை மாற்று
internetSharing-usb-desc = தொலைக்காட்சியின் இணையத்தை USB-உடன் இணைந்துள்ள சாதனத்துடன் பகிரவும்.
internetSharing-wifi-desc = தொலைக்காட்சியின் இணையத்தை வை-பை வழியாக பிறச் சாதனங்கள் அணுக அனுமதிக்கவும்.
unplayable-ringtone = தேர்ந்தெடுத்த கோப்பை இயக்க இயலவில்லை எனவே தொலைக்காட்சியின் அழைப்போசை மாற்றப்படவில்லை.
findmydevice-signup-description = சாதனத்தைக் கண்டறி உங்கள் தொலைக்காட்சியை அறிய, பூட்ட அல்லது அழிக்க உதவுகிறது
findmydevice-settings-description = சாதனத்தைக் கண்டறி இணையத்திலிருந்து தொலைக்காட்சியை அறிய, பூட்ட அல்லது அழிக்க உதவுகிறது:
findmydevice-active-tracking = பிறச் சாதனங்கள் இணையத்தளம் வழியாக உங்கள் தொலைக்காட்சியைத் தடமறிகின்றன.
findmydevice-not-tracking = எச்சாதனமும் இணையத்தளம் வழியாக உங்கள் தொலைக்காட்சியைத் தடமறியவில்லை.
ums-confirm = USB சேமிப்பை செயல்படுத்துவதால் USB மூலம் இணைந்துள்ள கணினி அல்லது சாதனம் தொலைக்காட்சியின் கோப்புகளை அணுகும்.
reset-device = தொலைக்காட்சியை மீட்டமை
reset-warning-body = மீட்டமைத்தல் உங்களுடைய அனைத்து தரவுகளையும், நீங்கள் வாங்கிய பயன்பாடுகளையும் அழித்துவிடும். இத்தொலைக்காட்சி தொழில்முறை நிலைக்கு மீட்டமைக்கப்படும்.பழைய தரவுகளை மீட்டெடுக்க இயலாது.
powerSave-explanation = மின்சக்தி சேமிப்பு முறை தொலைக்காட்சியின் தரவு பிணையம், ப்ளூடூத் புவியிருப்பிடம் போன்றவற்றை முடக்கி மின்கலனின் ஆயுளை நீட்டிக்கும். வேண்டுமானால் பிறகு இச்சேவைகளை கைமுறையாக செயற்படுத்தலாம்.
performanceAndUsageDataInfo = {{brandShortName}} என்பதை மேம்படுத்த உங்களுடைய தொலைக்காட்சித் தரவை எங்களுக்கு அனுப்பி உதவுங்கள்.
device-status-connected-device = தொலைக்காட்சி ஒலியுடன் இணைந்தது
device-status-connected-device-media = தொலைக்காட்சி/ஊடக ஒலியுடன் இணைந்தது

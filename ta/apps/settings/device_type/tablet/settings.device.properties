# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = தட்டைப்பெசியின் பெயரை மாற்று
internetSharing-usb-desc = தட்டைப்பெசியின் இணையத்தை USB-உடன் இணைந்துள்ள சாதனத்துடன் பகிரவும்.
internetSharing-wifi-desc = தட்டைப்பெசியின் இணையத்தை வை-பை வழியாக பிறச் சாதனங்கள் அணுக அனுமதிக்கவும்.
unplayable-ringtone = தேர்ந்தெடுத்த கோப்பை இயக்க இயலவில்லை எனவே தட்டைப்பெசியின் அழைப்போசை மாற்றப்படவில்லை.
findmydevice-signup-description = சாதனத்தைக் கண்டறி உங்கள் தட்டைப்பேசியை அறிய, பூட்ட அல்லது அழிக்க உதவுகிறது
findmydevice-settings-description = சாதனத்தைக் கண்டறி இணையத்திலிருந்து தட்டைப்பேசியை அறிய, பூட்ட அல்லது அழிக்க உதவுகிறது:
findmydevice-active-tracking = பிறச் சாதனங்கள் இணையத்தளம் வழியாக உங்கள் தட்டைப்பேசியைத் தடமறிகின்றன.
findmydevice-not-tracking = எச்சாதனமும் இணையத்தளம் வழியாக உங்கள் தட்டைப்பேசியைத் தடமறியவில்லை.
ums-confirm = USB சேமிப்பை செயல்படுத்துவதால் USB மூலம் இணைந்துள்ள கணினி அல்லது சாதனம் தட்டைப்பேசியின் கோப்புகளை அணுகும்.
reset-device = தட்டைப்பேசியை மீட்டமை
reset-warning-body = மீட்டமைத்தல் உங்களுடைய அனைத்து தரவுகளையும், நீங்கள் வாங்கிய பயன்பாடுகளையும் அழித்துவிடும். இத்தட்டைப்பேசி தொழில்முறை நிலைக்கு மீட்டமைக்கப்படும்.பழைய தரவுகளை மீட்டெடுக்க இயலாது.
powerSave-explanation = மின்சக்தி சேமிப்பு முறை தட்டைப்பேசியின் தரவு பிணையம், ப்ளூடூத் புவியிருப்பிடம் போன்றவற்றை முடக்கி மின்கலனின் ஆயுளை நீட்டிக்கும். வேண்டுமானால் பிறகு இச்சேவைகளை கைமுறையாக செயற்படுத்தலாம்.
performanceAndUsageDataInfo = {{brandShortName}} என்பதை மேம்படுத்த உங்களுடைய தட்டைப்பேசித் தரவை எங்களுக்கு அனுப்பி உதவுங்கள்.
device-status-connected-device = தட்டைப்பேசி ஒலியுடன் இணைந்தது
device-status-connected-device-media = தட்டைப்பேசி/ஊடக ஒலியுடன் இணைந்தது

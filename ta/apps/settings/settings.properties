about-your-rights-0 = {{brandShortName}} ஆனது உலகம் முழுவதும் உள்ள ஆயிரக்கணக்கான குழுமத்தால் கட்டற்ற திறந்த மூல மென்பொருளாக உருவாக்கப்படுகிறது. இதில் நீங்கள் சில விவரங்களை தெரிந்துக்கொள்ள வேண்டும்:
about-your-rights-1 = {{brandShortName}} ஆனது பல்வேறு திறந்த மூல உரிமங்களையும் மொசில்லா பொது உரிமதத்தையும் அடிப்படையாகக் கொண்டு உருவாக்கப்பட்டு உங்களுக்கு கிடைக்கிறது. ஒரு செல்பேசி கருவி {{brandShortName}} இயங்கிக்கொண்டிருந்தால் அது மூன்றாம் தரப்பினரால் வழங்கப்பட்ட தனியுரிம மென்பொருளை உள்ளடக்கிருக்கலாம். ஒரு மூலம் திறந்த மூல உரிமங்களை அடிப்படையாக வைத்து உருக்கப்பட்டால் அதை மாற்றவோ அல்லது மாற்றிய மென்பொருளை மீண்டும் பகிரவோ உங்களுக்கு சுதந்திரத்தை கொடுக்கும் விதிகளுக்கு உட்பட்டு இருந்தால் மட்டுமே.
about-your-rights-2 = உங்களுக்கு எந்த வர்த்தக முத்திரை அல்லது உரிமங்களுக்கான அனுமதியை வழங்கமுடியாது வரத்தகமுத்திரை மொசில்லா அறக்கட்டளைக்கு உட்பட்டது அல்லது மற்ற தரப்பினர்க்கு, {{brandShortName}} பெயரையோ அல்லது சின்னத்தையோ உள்ளடக்கி இல்லாமல் இருக்கனும்.
about-your-rights-3 = {{brandShortName}} இன் சில அம்சங்கள், சிதைவு அறிக்கையாளர், உங்களை மொசில்லாவுக்கு பின்னூட்டம் அனுப்பும் வாய்ப்பை வழங்குகிறது. பின்னூட்டம் சமர்ப்பியை தேர்வுச்செய்வதன் மூலம், மொசில்லாவுக்கு அதன் தயாரிப்புகளை மேம்படுத்த அனுமதி வழங்குகிறது, மேலும் பின்னூட்டங்களை இணையத்தளங்களில் வெளியிடவும், பின்னூட்டத்தை பகிர்ந்தளிக்கிறது.

licensing-1      = உங்களுக்கு தயாரித்து வழங்கப்படும்  இந்த தயாரிப்பின் இருமங்கள் மொசில்லத திட்டத்தால் உருவாக்கப்பட்டு, மொசில்லா பொது உரிமத்தின் கீழ் வெளியிடப்பட்டுள்ளது. உங்களுடைய உரிமைகளை பற்றி தெரிந்துகொள்ளவும்.
licensing-2      = இந்த தயாரிப்பின் எல்லா மூலங்களும் கட்டற்ற மற்றும் திறந்த மூல மென்பொருள் உரிமத்தின் கீழ் வழங்கப்படுகிறது.பெரும்பான்மையனவை மொசில்லா பொது உரிமம் 2.0 கீழ் இருப்பை(எம்பிஎல்).
licensing-3      = எஞ்சிய மென்பொருளானது மோசில்லா பொது உரிமம் 2.0 MPL கீழ் இல்லாமல் மற்ற பல்வேறு உரிமங்களில்  ஒன்று கீழ் கிடைக்கும். விநியோக உரிம உரை தேவைப்படும் மீள் ஆக்கங்களுக்கு என்று கீழே தரப்பட்டுள்ளன. (குறிப்பு: இந்த தயாரிப்பின் நகலானது கொடுக்கப்பட்ட பட்டியலில் உள்ள ஒன்றிற்குமேற்பட்ட உரிமங்களின் கீழ் இல்லாமல் இருக்கலாம், இது துல்லியமான தயாரிப்பு மற்றும் பதிப்பை தேர்ந்தெடுப்பதன் மூலம் நிரணயிக்கப்படும்.)

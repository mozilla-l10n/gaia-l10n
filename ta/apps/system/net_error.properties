network-error-in-app=தற்போது இணைய அணுகல் இல்லை.
network-error-launching={{name}} என்பதற்கு இணையம் தேவைப்படுகிறது.
server-not-found=சேவகனை அணுக முடியவில்லை
server-not-found-error={{name}} அணுக முடியவில்லை.
file-not-found=கோப்பு காணவில்லை
file-not-found-error=கோப்பைக் கண்டுபிடிக்க முடியாததால் சாதனத்தால் பக்கத்தை காண்பிக்க முடியவில்லை.
connection-failed=இணைக்க இயலவில்லை
connection-failed-error=தளத்தை அணுக முயற்சிக்கும்பொது பிணையப் பிழை ஏற்பட்டது.
invalid-connection=இணைக்க இயலவில்லை
invalid-connection-error=தளத்தை அணுக முயற்சிக்கும்பொது பிணையப் பிழை ஏற்பட்டது.
malformed-uri=URL செல்லாதது
malformed-uri-error=URL செல்லாதது, அதை ஏற்ற முடியாது.
redirect-loop=பக்கத்தை காண்பிக்க முடியாது
redirect-loop-error=இச்சாதனத்தால் பக்கத்தை காண்பிக்க முடியாது ஏனெனில் பக்கம் சரிவர திருப்பிவிடப்படவில்லை. பின்னர் மீண்டும் முயற்சிக்கவும்.
not-cached=பக்கம் காலாவதியானது
not-cached-error=பாதுகாப்பு முன் எச்சரிக்கைக்காக, காலாவதியான பக்கத்தை இச்சாதனத்தால் காண்பிக்க முடியாது.
is-printing-error=ஆவணத்தை அச்சு முன்பார்வையிலிருக்கும் போதும் அல்லது அச்சிடும் போது மாற்ற முடியாது.
denied-port-access=இம்முகவரி தடுக்கப்பட்டுள்ளது
denied-port-access-error=இம்முகவரி பொதுவாக வலை உலாவல் தவிர வேறு தேவைகளுக்காக பயன்படுத்தப்படும் ஒரு பிணைய முனையத்தைப் பயன்படுத்துகிறது. இச்சாதனம் பாதுகாப்புக்காக உங்கள் கோரிக்கையை இரத்து செய்தது.
proxy-resolve-failure=பதிலாள் பிழை
proxy-resolve-failure-error=கண்டறிய இயலாத ஒரு பதிலாள் சேவையகத்தை பயன்படுத்துவதற்காகச் சாதனம் கட்டமைக்கப்படுகிறது.
proxy-connect-failure=பதிலாள் பிழை
proxy-connect-failure-error=இணைப்பு மறுக்கபடுகிற ஒரு பதிலாள் சேவையகத்தை பயன்படுத்துவதற்காகச் சாதனம் கட்டமைக்கப்படுகிறது.
content-encoding=பக்கத்தைக் காண்பிக்க முடியாது
content-encoding-error=உள்ளடக்க குறியேற்றப் பிழை நேர்ந்ததால் சாதனத்தால் இப்பத்தைக் காண்பிக்க முடியாது.
remote-xul=பக்கம் ஆதரிக்கப்படவில்லை
remote-xul-error=இப்பக்கத்தை காண்பிக்க முடியாது ஏன்னெனில் இது ஆதரிக்கப்படாத தொழில்நுட்பத்தைப் பயன்படுத்துகிறது.
phishing-blocked=எச்சரிக்கை
phishing-blocked-error=இந்த இணையத்தளம் பயனர்களின் சுய மற்றும் வங்கிக் கணக்கு விவரங்களை போலியாக பகிரவைக்கிறது எனப் புகார் அளிக்கப்பட்டுள்ளது.
malware-blocked=தீம்பொருள் பாதிப்பு தடுக்கப்பட்டது
malware-blocked-error=இத்தளம் பாதிப்புக்குள்ளானது எனப் புகார் அளிக்கப்பட்டு தடுக்கப்பட்டது.
unsafe-content-type=பாதுகாப்பற்ற உள்ளடக்கம்
unsafe-content-type-error=இப்பக்கத்தைக் காண்பிக்க இயலாது ஏனெனில் பாதுகாப்பற்றது.
corrupted-content=பக்கத்தைக் காண்பிக்க முடியாது
corrupted-content-error=தரவுப் பரிமாற்றத்தில் பிழை கண்டறியப்பட்டதால் பக்கத்தைக் காண்பிக்க முடியாது.
unable-to-connect=இணைக்க இயலவில்லை
cancel=இரத்து
close=மூடுக
try-again=மீண்டும் முயற்சி
check-settings=அமைவுகளை சரிபார்க்கவும்
tap-to-check-settings=அமைவுகளை சரிபார்க்க தட்டவும்

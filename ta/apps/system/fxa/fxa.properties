# 'spec' references below refer to the spec attached to bug 960130

# this is a real error screen (7.2 in spec)
fxa-connection-error-title = இணைக்க முடியவில்லை
fxa-connection-error-message = நீங்கள் ஒரு கணக்கை உருவாக்கலாம் அல்லது அமைவுகளில் இருந்து உள்நுலையலாம்.

# this is a real error screen (5.4 in spec)
fxa-reset-password-error-title = கடவுச்சொல்லை மறுஅமை
fxa-reset-password-error-message = உங்கள் கடவுச்சொல்லை அமைவுகளில் இருந்து மறுஅமைக்கலாம்.

# this is a real error screen (19.4 in spec)
fxa-coppa-failure-error-title = கணக்கை உருவாக்க முடியவில்லை
fxa-coppa-failure-error-message = பையர்பாக்ஸ் கணக்கை தொடங்க நீங்கள் குறிப்பிட்ட வயது வரம்பை அடைந்திருக்கவேண்டும். {{learnmore}}
# LOCALIZATION NOTE(fxa-learn-more): This string corresponds to the {{learnmore}}
# placeholder in fxa-coppa-failure-error-message.
fxa-learn-more = மேலும் அறிய

# this is a real error screen (13.2 and 17.2 in spec)
fxa-offline-error-title = இணைக்க முடியவில்லை
fxa-offline-error-message = அமைவுகளில் இருந்து பினையத்தில் இணையவும்.

# this is a real error screen (3.2 in spec)
fxa-invalid-email-title = பிழை
fxa-invalid-email-message = சரியான மின்னஞ்சலை உள்ளிடவும்

# this is a real error screen (5.2 / 11.1 in spec)
fxa-invalid-password-title = செல்லாத கடவுச்சொல்
fxa-invalid-password-message = உங்கள் கடவுச்சொல்லை சரிபார்த்து மீண்டும் முயர்ச்சிக்கவும்.

# this is the fallback error
fxa-unknown-error-title = இணைக்க முடியவில்லை
fxa-unknown-error-message = கணினி கிடைக்கவில்லை, மிண்டும் முயர்சிக்கவும்.



# Explanation of every step
mobileIDExplanation         =   {{app_name}} உங்கள் அலைபேசி எண்ணை அறிந்துகொள்ளவும் உறுதிபடுத்தவும் விரும்புகிறது. தயவுசெய்து நீங்கள் பகிர விரும்பும் ஒரு எண்ணை தேர்வு செய்யவும் அல்லது உள்ளிடவும்.
verificationCodeExplanation =   {{phone_number}} என்ற எண்ணுக்கு ஒரு குறியிடை அனுப்பியுள்ளோம். அதை நாங்களே எடுத்துக்கொள்கிறோம், அந்த எண் இந்த சாதனத்தில் இல்லை என்றால் அதை நீங்களாகவே உள்ளிடவேண்டும்.
successMessage              =   ஆகா! உங்கள் எண் {{phone_number}} இப்போது உறுதிபடுத்தப்பட்டு {{app_name}} இல் பயன்படுத்தக் கிடைக்கிறது.

# Errors
serverErrorMessage          =   சரிபார்ப்பு சேவையகம் தற்போது கிடைக்கவில்லை. உங்கள் இணைய இணைப்பை சரிபார்த்து மீண்டும் முயற்சிக்கவும் அல்லது சில நிமிடம் காத்திருக்கவும்.
timeoutErrorMessage         =   உங்கள் சார்பார்ப்பு குறியிட்டில் பிழை உள்ளது. மீண்டும் ஒருமுறை முயற்சி செய்யலாம்!

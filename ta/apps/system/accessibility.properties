# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=திரை வாசிப்பானைச் செயற்படுத்த, ஒலி கூட்டும் பின் ஒலி குறைக்கும் பொத்தானை மூன்று முறைக்கு மேல் அழுத்தவும்
accessibility-disableScreenReaderSteps=திரை வாசிப்பானைச் முடக்க, ஒலி கூட்டும் பின் ஒலி குறைக்கும் பொத்தான்களை மூன்று முறைக்கு மேல் அழுத்தவும்


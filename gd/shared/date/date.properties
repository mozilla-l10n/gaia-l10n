# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = an-dràsta fhèin
minutesAgo-long[one]   = mionaid air ais
minutesAgo-long[two]   = {{m}} mhionaid air ais
minutesAgo-long[few]   = {{m}} mionaidean air ais
minutesAgo-long[many]  = {{m}} mionaid air ais
minutesAgo-long[other] = {{m}} mionaid air ais

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = an-dràsta fhèin
hoursAgo-long[one]   = uair a thìde air ais
hoursAgo-long[two]   = {{h}} uair a thìde air ais
hoursAgo-long[few]   = {{h}} uairean a thìde air ais
hoursAgo-long[many]  = {{h}} uair a thìde air ais
hoursAgo-long[other] = {{h}} uair a thìde air ais

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = an-diugh
daysAgo-long[one]   = an-dè
daysAgo-long[two]   = {{d}} latha air ais
daysAgo-long[few]   = {{d}} làithean air ais
daysAgo-long[many]  = {{d}} latha air ais
daysAgo-long[other] = {{d}} latha air ais

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = an-dràsta
inMinutes-long[one]   = ann am mionaid
inMinutes-long[two]   = ann an {{m}} mhionaid
inMinutes-long[few]   = ann an {{m}} mionaidean
inMinutes-long[many]  = ann an {{m}} mionaid
inMinutes-long[other] = ann an {{m}} mionaid

inHours-long={[ plural(h) ]}
inHours-long[zero]  = an-dràsta
inHours-long[one]   = ann an uair a thìde
inHours-long[two]   = ann an {{h}} uair a thìde
inHours-long[few]   = ann an {{h}} uairean a thìde
inHours-long[many]  = ann an {{h}} uair a thìde
inHours-long[other] = ann an {{h}} uair a thìde

inDays-long={[ plural(d) ]}
inDays-long[zero]  = an-diugh
inDays-long[one]   = a-màireach
inDays-long[two]   = ann an {{d}} latha
inDays-long[few]   = ann an {{d}} làithean
inDays-long[many]  = ann an {{d}} latha
inDays-long[other] = ann an {{d}} latha

# Relative time ("pretty dates"), short variant
# LOCALIZATION NOTE: the time unit should be as short as possible,
# and the whole string should not exceed a length of ~10 latin characters.
# LOCALIZATION NOTE: the prime (’) can be used to represent minutes for most
# locales, but we use “m” instead for the English locale to prevent a possible
# confusion (35’ ago ≠ 35 feet ago).

minutesAgo-short={[ plural(m) ]}
minutesAgo-short[zero]  = an-dràsta fhèin
minutesAgo-short[other] = {{m}}m air ais

hoursAgo-short={[ plural(h) ]}
hoursAgo-short[zero]  = an-dràsta fhèin
hoursAgo-short[other] = {{h}}u air ais

daysAgo-short={[ plural(d) ]}
daysAgo-short[zero]  = an-diugh
daysAgo-short[other] = {{d}}l air ais

inMinutes-short={[ plural(m) ]}
inMinutes-short[zero]  = an-dràsta
inMinutes-short[other] = ann an {{m}}m

inHours-short={[ plural(h) ]}
inHours-short[zero]  = an-dràsta
inHours-short[other] = ann an {{h}}u

inDays-short={[ plural(d) ]}
inDays-short[zero]  = an-diugh
inDays-short[other] = ann an {{d}}l

# Relative time ("pretty dates"), unexpected error

incorrectDate = (ceann-là cearr)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %%e a %b %Y %I:%M:%S %p
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortDateTimeFormat = %x %I:%M %p

# Boolean to indicate if weekStarts on Monday (1) or Sunday (0).
weekStartsOnMonday = 0

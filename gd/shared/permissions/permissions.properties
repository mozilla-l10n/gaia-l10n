perm-geolocation-more-info = Cleachdaidh {{brandShortName}} dàta mar GPS, WiFi agus lìonraidhean mobile faisg ort gus tuairmeas a dhèanamh air d' ionad. Thèid dàta a chur gu Mozilla is solaraichean sheirbheisean eile agus thèid a chleachdadh còmhla gus stòir-dhàta nan ionadan seo a leasachadh. Dh'fhaoidte gun dèid dàta a stòradh air an uidheam agad agus a cruinneachadh fiù mur eil aplacaid sam bith a' ruith.


# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Fàilte gu uidheaman-smachd na prìobhaideachd!
gt-main-desc = Neartaichidh an aplacaid seo dìon do phrìobhaideachd is bheir e comas dhut am fòn agad a lorg no a ghlasadh ma chailleas tu e. Thoir sùil eile air, cha doir e ach 2 mhionaid!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Dè nì gleusadh an ionaid?
gt-ala-explain-desc = Gheibh mòran aplacaidean greim air d’ ionad, can slighe leabhar nan seòlaidhean no a’ chamara. Mur eil thu airson d’ ionad pongail a nochdadh, ’s urrainn dhut pongalachd d’ ionaid a chur air gleus mu choinneamh aplacaidean, ionad a thaghadh no d’ ionad a chur am falach.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Ciamar a chuireas mi air gleus m’ ionad?
gt-ala-blur-desc = Chan eil d’ ionad pongail riatanach do gach aplacaid mus obraich e mar bu chòir. Seach a bhith a’ nochdadh do cho-chomharran pongail, ’s urrainn dhut sgleò a chur air d’ ionad, can pongalachd 50 mìle mun cuairt ort. Air an dòigh seo, obraichidh rudan mar aplacaidean aimsire fhathast ach cha bhith thu a’ nochdadh d’ ionad pongail. Cuimhnich: Cha chur gleusadh an ionaid am falach buileach thu!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Dè tha ann an ionad gnàthaichte?
gt-ala-custom-desc = ’S urrainn dhut d’ ionad fìrinneach a chur am falach slighe roghainn an ionaid ghnàthaichte ’s àite air choireigin eile san t-saoghal a chleachdadh. Do roghainn ionaid fhèin!



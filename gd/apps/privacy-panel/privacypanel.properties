# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Fàilte gu uidheaman-smachd na prìobhaideachd!
gt-main-desc = Neartaichidh an aplacaid seo dìon do phrìobhaideachd is bheir e comas dhut am fòn agad a lorg no a ghlasadh ma chailleas tu e. Thoir sùil eile air, cha doir e ach 2 mhionaid!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Dè nì gleusadh an ionaid?
gt-ala-explain-desc = Gheibh mòran aplacaidean greim air d’ ionad, can slighe leabhar nan seòlaidhean no a’ chamara. Mur eil thu airson d’ ionad pongail a nochdadh, ’s urrainn dhut pongalachd d’ ionaid a chur air gleus mu choinneamh aplacaidean, ionad a thaghadh no d’ ionad a chur am falach.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Ciamar a chuireas mi air gleus m’ ionad?
gt-ala-blur-desc = Chan eil d’ ionad pongail riatanach do gach aplacaid mus obraich e mar bu chòir. Seach a bhith a’ nochdadh do cho-chomharran pongail, ’s urrainn dhut sgleò a chur air d’ ionad, can pongalachd 50 mìle mun cuairt ort. Air an dòigh seo, obraichidh rudan mar aplacaidean aimsire fhathast ach cha bhith thu a’ nochdadh d’ ionad pongail. Cuimhnich: Cha chur gleusadh an ionaid am falach buileach thu!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Dè tha ann an ionad gnàthaichte?
gt-ala-custom-desc = ’S urrainn dhut d’ ionad fìrinneach a chur am falach slighe roghainn an ionaid ghnàthaichte ’s àite air choireigin eile san t-saoghal a chleachdadh. Do roghainn ionaid fhèin!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Dè tha ann an ionad gach aplacaid?
gt-ala-exceptions-desc = Gheibh thu foir-shealladh air na h-aplacaidean air fad an-seo aig a bheil cothrom air d’ ionad. ’S urrainn dhut na roghainnean aig gach gleus fa leth a chur air gleus. Bidh làmh an uachdar aca air pongalachd an ionaid mu choinneamh na h-aplacaide sin.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Dìon cèin? Dè tha ann?
gt-rp-explain-desc = Ma chailleas tu am fòn agad no ma ghoideas cuideigin ort e, ’s urrainn dhut an dìon cèin a chleachdadh. Le fòn eile, ’s urrainn dhut a lorg no fiù a ghlasadh air astar. Ach feumaidh tu abairt-fhaire phearsanta a shuidheachadh air an toiseach agus na gleusan a tha thu ag iarraidh a chur an comas (lorg, seirm is glasadh).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Ciamar a shuidhicheas mi an abairt-fhaire agam?
gt-rp-passphrase-desc = Thoir gnogag air “Dìon cèin” is suidhich abairt-fhaire gus na gleusan cèin agad a dhìon. Ma dhìochuimhnich thu an abairt-fhaire agad, ’s urrainn dhut ath-shuidheachadh le PIN an t-SIM agad no còd-faire na sgrìn-ghlasaidh.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Ciamar a lorgas mi am fòn agam?
gt-rp-locate-desc1 = Ma chaill thu am fòn agad, faigh am fòn aig caraid air iasad is cuir SMS sa bheil na leanas,
gt-rp-locate-command = RP lorg AN-ABAIRT-FHAIRE-AGAD
gt-rp-locate-desc2 = gun àireamh fhòn agad is gheibh thu na co-chomharran GPS pongail aige ann an SMS. Dèan cinnteach gun suidhich thu an abairt-fhaire!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Ciamar a sheirmeas mi am fòn agam?
gt-rp-ring-desc1 = Tha e furasta! Cha leig thu leas ach SMS a chur gun àireamh fhòn agad sa bheil
gt-rp-ring-command = RP seirm AN-ABAIRT-FHAIRE-AGAD
gt-rp-ring-desc2 = is nì e seirm gus am faigh thu greim air ’s gus an doir thu a’ ghlas dheth.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Ciamar a ghlaiseas mi am fòn agam?
gt-rp-lock-desc1 = Ma chaill thu am fòn agad ’s ma tha thu airson a ghlasadh air astar, cuir an SMS a leanas,
gt-rp-lock-command = RP glais AN-ABAIRT-FHAIRE-AGAD,
gt-rp-lock-desc2 = gun àireamh fhòn agad. Glaisidh am fòn e fhèin agus chan urrainn ach dhut fhèin a’ ghlas a thoirt dheth leis a’ chòd-fhaire sgrìn àbhaisteach agad.




tutorial-step6-tiny = Dèan grad-shlaighdeadh a-stach o oir na sgrìn gus gluasad eadar aplacaidean a chleachd thu o chionn goirid.

tutorial-step1-large-2 = Dèan grad-shlaighdeadh a-nuas airson brathan o chionn goirid, fiosrachadh creideis is na roghainnean.
tutorial-step2-large-2 = Dèan grad-shlaighdeadh gun taobh chlì no deas gus aplacaidean ùra fhaicinn air an sgrìn mhòr.
tutorial-step3-large-2 = Thoir gnogag air ìomhaigheag is cum ris gus a ghluasad no a sguabadh às.
tutorial-step4-large-2 = Dèan grad-shlaighdeach a-nìos on oir le dà chorrag airson a’ chairt fhaicinn.

tutorial-vertical-scroll-v2-tiny = Grad-shlaighd suas is sìos airson na h-aplacaidean is comharran-lìn agad a rùrachadh. Thoir gnogag air ìomhaigheag is cum sìos i airson a sguabadh às, a ghluasad no a dheasachadh.
tutorial-notifications-tiny = Dèan grad-shlaighdeadh a-nuas airson brathan ùra, fiosrachadh creideis is na roghainnean.
tutorial-sheets-tiny = Slaod a-steach o oir chlì na sgrìn airson tilleadh gu na h-aplacaidean a chleachd thu o chionn goirid.
tutorial-rocketbar-tiny = Thoir gnogag air bogsa an luirg gus rud a lorg no tadhal air làrach-lìn.
tutorial-bookmarks-migration-tiny = Chaidh na comharran-lìn agad a ghluasad dhan sgrìn mhòr ùr. Nuair a bhios tu airson deasachadh, thoir gnogag air comharra-lìn gus a dheasachadh no airson ainm ùr a thoirt air.


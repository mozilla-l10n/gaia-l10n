# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Airson leughadair na sgrìn a chur air, brùth am putan a chuireas an àirde an fhuaim agus an uairsin sìos trì tursan eile.
accessibility-disableScreenReaderSteps=Airson leughadair na sgrìn a chur dheth, brùth am putan a chuireas an àirde an fhuaim agus an uairsin sìos trì tursan eile.


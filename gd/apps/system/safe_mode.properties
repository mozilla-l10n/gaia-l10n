safemode-title=Tha na tuilleadan à comas
safemode-body=Chaidh gach tuilleadan agad a chur à comas. Tachraidh sin nuair a chumar putan na cumhachd sìos rè tòiseachadh an uidheim.
safemode-body2=Ma tha thu airson seo a neo-dhèanamh, thoir gnogag air “Cuir an comas”. Mur eil, thoir gnogag air “Dùin” gus an cumail à comas.
safemode-yes=Dùin
safemode-no=Cuir an comas

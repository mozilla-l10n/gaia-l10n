licensing-2      = Tha còd tùsail gu lèir a' bhathar seo ri fhaighinn fo cheadachasan a tha saor an-asgaidh agus Open Source. Tha a' chuid as motha dheth ri làimh fo Mozilla Public License 2.0 (MPL).
licensing-3      = Tha an corr dhen bhathar-bhog nach eil fo Mozilla Public License 2.0 MPL ri fhaighinn fo ghrunn cheadachasan eile. Chithear an fheadhainn gu h-ìosal a tha na riaghailtean aca a' cur oirnn teacsa a' cheadachais fhèin a shealltainn ann an sgaoileadh sam bith. (An aire: dh'fhaoidte nach bi gin dhen chòd a tha na ceadachasan an-seo a' buntainn ris san lethbhreac seo dhen bhathar, tha sin a' crochadh air dè am bathar is dè an tionndadh a thaghas tu.)

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Atharraich ainm an fhòn
internetSharing-usb-desc = Co-roinn ceangal an fhòn agam ris an eadar-lìon le uidheam a tha ceangailte air USB.
internetSharing-wifi-desc = Leig le uidheaman eile ceangal an fhòn agam ris an eadar-lìon a chleachdadh slighe WiFi.
unplayable-ringtone = Cha deach an t-seirm atharrachadh oir cha ghabh am faidhle a thagh thu a chluich air an fhòn seo.
findmydevice-signup-description = Ma chuireas tu air “Lorg an t-uidheam agam”, bheir seo comas dhut am fòn agad a lorg, a ghlasadh no a sguabadh às
findmydevice-settings-description = Ma chuireas tu air “Lorg an t-uidheam agam”, bheir seo comas dhut am fòn agad a lorg, a ghlasadh no a sguabadh às o làrach-lìn:
findmydevice-active-tracking = Tha uidheam eile a’ tracadh an fhòn agad slighe na làraich-lìn.
findmydevice-not-tracking = Chan eil uidheam sam bith a’ tracadh an fhòn agad slighe na làraich-lìn.
ums-confirm = Ma chuireas tu an comas an stòras USB, bheir seo cothrom do choimpiutair no uidheam eile air na faidhlichean air an fhòn seo slighe USB.
reset-device = Ath-shuidhich am fòn
reset-warning-body = Ma nì thu ath-shuidheachadh, thèid an dàta air fad agad a sguabadh às, a’ gabhail a-steach aplacaid sam bith a cheannaich thu. Bidh am fòn dìreach mar a thàinig e às an fhactaraidh. Cha dèid gin dhe na roghainnean no dhen dàta agad a shàbhaladh.
reset-devtools-warning-body = Ma nì thu ath-shuidheachadh, thèid an dàta air fad agad a sguabadh às, a’ gabhail a-staigh aplacaid sam bith a cheannaich thu. Cha dèid gin dhe na roghainnean no dhen dàta agad a shàbhaladh. Ach bidh innealan luchd-leasachaidh gun chuingeachadh aig an fhòn agad, rud a bheir cothrom dhut aplacaidean an t-siostaim atharrachadh ’s dì-bhugachadh.
powerSave-explanation = Ma chuireas tu air modh caomhnadh na cumhachd, thèid na ceanglaichean dàta, Bluetooth is geò-lorgadh an fhòn a chur dheth airson ’s gum mair am bataraidh nas fhaide. ’S urrainn dhut na seirbheisean a chur air a-rithist fhathast.
performanceAndUsageDataInfo = Nach cuidich thu le leasachadh {{brandShortName}} le bhith a’ cur dàta mun fhòn agad agus na dòighean air a chleachdas tu e thugainn?
device-status-connected-device = Ceangailte ri fuaim an fhòn
device-status-connected-device-media = Ceangailte ri fuaim an fhòn/a’ mheadhain

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Atharraich ainm na tablaid
internetSharing-usb-desc = Co-roinn ceangal eadar-lìn na tablaid agam le uidheam a tha ceangailte ris slighe USB.
internetSharing-wifi-desc = Leig le uidheaman eile ceangal na tablaid agam ris an lìon a chleachdadh slighe WiFi.
unplayable-ringtone = Cha deach an t-seirm atharrachadh a chionn ’s nach urrainn dhan tablaid seo am faidhle a thagh thu a chluich.
findmydevice-signup-description = Bheir “Lorg an t-uidheam agam” comas dhut an tablaid agad a lorg, a ghlasadh no a sguabadh às.
findmydevice-settings-description = Bheir “Lorg an t-uidheam agam” comas dhut an tablaid agad a lorg, a ghlasadh no a sguabadh às o làrach-lìn:
findmydevice-active-tracking = Tha uidheam eile a’ tracadh na tablaid agad slighe na làraich-lìn.
findmydevice-not-tracking = Chan eil uidheam sam bith a’ tracadh na tablaid agad slighe na làraich-lìn an-dràsta fhèin.
ums-confirm = Ma chuireas tu an stòras USB an comas, bheir seo cead do choimpiutair no uidheam eile cothrom fhaighinn air faidhlichean a tha air an tablaid seo slighe USB.
reset-device = Ath-shuidhich an tablaid
reset-warning-body = Ma nì thu ath-shuidheachadh, thèid an dàta air fad agad a sguabadh às, a’ gabhail a-steach aplacaid sam bith a cheannaich thu. Thèid an tablaid aiseag mar a thàinig e às an fhactaraidh. Cha dèid gin dhe na roghainnean no dhen dàta agad a shàbhaladh.
reset-devtools-warning-body = Ma nì thu ath-shuidheachadh, thèid an dàta air fad agad a sguabadh às, a’ gabhail a-staigh aplacaid sam bith a cheannaich thu. Cha dèid gin dhe na roghainnean no dhen dàta agad a shàbhaladh. Ach bidh innealan luchd-leasachaidh gun chuingeachadh aig an tablaid agad, rud a bheir cothrom dhut aplacaidean an t-siostaim atharrachadh ’s dì-bhugachadh.
powerSave-explanation = Ma chuireas tu air modh sàbhaladh na cumhachd, cuiridh seo dheth ceanglaichean dàta ’s Bluetooth na tablaid agus an geò-lorgadh airson ’s gum mair am bataraidh nas fhaide. ’S urrainn dhut na seirbheisean seo a chur air a-rithist thu fhèin.
performanceAndUsageDataInfo = Cuidich leinn a’ leasachadh {{brandShortName}} le bhith a’ cur dàta mun tablaid agad agus an dòigh air a bheil thu ’ga chleachdadh thugainn.
device-status-connected-device = Ceangailte ri fuaim na tablaid
device-status-connected-device-media = Ceangailte ri fuaim na tablaid/a’ mheadhain

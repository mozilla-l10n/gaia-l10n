# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Atharraich ainm an TBh
internetSharing-usb-desc = Co-roinn ceangal an TBh agam ris an eadar-lìon le uidheam a tha ceangailte ris air USB.
internetSharing-wifi-desc = Leig le uidheaman eile ceangal an TBh agam ris an eadar-lìon slighe WiFi.
unplayable-ringtone = Cha deach an t-seirm atharrachadh oir cha ghabh am faidhle a thagh thu a chluich air an TBh seo.
findmydevice-signup-description = Ma chuireas tu air “Lorg an t-uidheam agam”, bheir seo comas dhut an TBh agad a lorg, a ghlasadh no a sguabadh às
findmydevice-settings-description = Ma chuireas tu air “Lorg an t-uidheam agam”, bheir seo comas dhut an TBh agad a lorg, a ghlasadh no a sguabadh às o làrach-lìn:
findmydevice-active-tracking = Tha uidheam eile a’ tracadh an TBh agad slighe na làraich-lìn.
findmydevice-not-tracking = Chan eil uidheam sam bith a’ tracadh an TBh agad slighe na làraich-lìn.
ums-confirm = Ma chuireas tu an comas an stòras USB, bheir seo cothrom do choimpiutair no uidheam eile air na faidhlichean air an TBh seo slighe USB.
reset-device = Ath-shuidhich an TBh
reset-warning-body = Ma nì thu ath-shuidheachadh, thèid an dàta air fad agad a sguabadh às, a’ gabhail a-steach aplacaid sam bith a cheannaich thu. Bidh an TBh dìreach mar a thàinig e às an fhactaraidh. Cha dèid gin dhe na roghainnean no dhen dàta agad a shàbhaladh.
powerSave-explanation = Ma chuireas tu air modh caomhnadh na cumhachd, thèid na ceanglaichean dàta, Bluetooth is geò-lorgadh an TBh a chur dheth airson ’s gum mair am bataraidh nas fhaide. ’S urrainn dhut na seirbheisean a chur air a-rithist fhathast.
performanceAndUsageDataInfo = Nach cuidich thu le leasachadh {{brandShortName}} le bhith a’ cur dàta mun TBh agad agus na dòighean air a chleachdas tu e thugainn?
device-status-connected-device = Ceangailte ri fuaim an TBh
device-status-connected-device-media = Ceangailte ri fuaim an TBh/a’ mheadhain

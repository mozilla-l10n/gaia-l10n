#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = Tha {{brandShortName}} stèidhichte air bathar-bog a tha saor an-asgaidh agus le còd fosgailte a chaidh a dhealbhadh leis na mìltean a dhaoine air feadh an t-saoghail. Seo rud na dhà cudromach dhut:
about-your-rights-1 = Gheibh thu {{brandShortName}} fo theirmichean grunn cheadachasan OpenSource, a' gabhail a-steach Mozilla Public License. Dh'fhaoidte gum bi bathar-bog malairteach o threas-phàrtaidhean air uidheam air a bheil {{brandShortName}} cuideachd. Ma tha gin dhen chòd fo cheadachas saor, tha cead agad an còd tùsail atharrachadh agus na h-atharraichean agad a sgaoileadh fhad 's a ghèilleas tu ris na teirmichean aca.
about-your-rights-2 = Chan eil thu a' faighinn cead sam bith air comharran-malairt no ceadachas air comharran-malairt aig Fonndas Mozilla no pàrtaidh sam bith, a' ghabhail a-steach (gun chuingeachadh) ainm no suaicheantas {{brandShortName}}.
about-your-rights-3 = Tha cuid dhe na feartan ann am {{brandShortName}}, can an gleus a nì aithris air tuisleadh, a' toirt cothrom dhut beachdan a chur gu Mozilla. Ma bheir thu beachd thugainn aig Mozilla, bidh thu cuideachd a' toirt cead dhuinn do bheachdan-sa a chleachdadh gus am bathar againn a leasachadh, do bheachdan fhoillseachadh air na làraichean-lìn againn agus a sgaoileadh.
about-other = Eile


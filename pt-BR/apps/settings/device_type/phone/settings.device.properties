# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Compartilhe minha conexão de Internet com um dispositivo USB conectado.
internetSharing-wifi-description = Compartilhe minha conexão de Internet com dispositivos conectados por Wi-Fi.
unplayable-ringtone = O toque não foi alterado porque o arquivo selecionado não pode ser tocado neste telefone.
findmydevice-signup-description = Encontre Meu Dispositivo ajuda a encontrar, travar ou apagar seu telefone
findmydevice-settings-description = Encontre Meu Dispositivo ajuda a encontrar, travar ou apagar seu telefone a partir de um website:
findmydevice-active-tracking = Seu telefone está sendo rastreado por outro dispositivo através do website.
findmydevice-not-tracking = Nenhum dispositivo ativo está rastreando seu telefone através do website.
ums-confirm = Habilitando o Armazenamento USB permite que outro computador ou dispositivo conectado através do USB acesse arquivos neste telefone.
reset-device = Restaurar config. original
reset-warning-body = Restaurar a configuração original apagará todos os seus dados, incluindo aplicativos que você adquiriu. O aparelho será restaurado ao seu estado de fábrica. Suas configurações e dados não serão salvos.
reset-devtools-warning-body = Restaurar a configuração original apagará todos os seus dados, incluindo quaisquer aplicativos que você adquiriu. Nenhuma de suas configurações ou dados serão salvos. Mas seu telefone terá ferramentas de desenvolvedor sem restrições, o que lhe permite modificar ou depurar aplicações do sistema.
unreset-devtools-warning-body = Restaurar a configuração original apagará todos os seus dados, incluindo quaisquer aplicativos que você adquiriu. Nenhuma de suas configurações ou dados serão salvos. Seu telefone terá ferramentas de desenvolvedor sem restrições, permitindo modificar ou depurar aplicativos do sistema.
powerSave-explanation = Ao ativar o modo de economia de energia, dados móveis, Bluetooth e Geolocalização serão desligados para estender a vida da bateria. Você poderá ligá-los novamente de forma manual.
performanceAndUsageDataInfo = Ajude-nos a melhorar o {{brandShortName}} compartilhando dados sobre seu telefone e como você utiliza-o.
device-status-connected-device = Conectado ao áudio do telefone
device-status-connected-device-media = Conectado ao áudio do telefone/media

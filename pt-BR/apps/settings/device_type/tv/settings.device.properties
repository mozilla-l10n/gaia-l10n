# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Compartilhe minha conexão de Internet com um dispositivo USB conectado.
internetSharing-wifi-description = Compartilhe minha conexão de Internet com dispositivos conectados por Wi-Fi.
unplayable-ringtone = O toque não foi alterado porque o arquivo selecionado não pode ser tocado nesta TV.
findmydevice-signup-description = Encontre Meu Dispositivo ajuda a encontrar, travar ou apagar sua TV
findmydevice-settings-description = Encontre Meu Dispositivo ajuda a encontrar, travar ou apagar sua TV a partir de um website:
findmydevice-active-tracking = Sua TV está sendo rastreado por outro dispositivo através do website.
findmydevice-not-tracking = Nenhum dispositivo ativo está rastreando sua TV através do website.
ums-confirm = Habilitando o Armazenamento USB permite que outro computador ou dispositivo conectado através do USB acesse arquivos nesta TV.
reset-device = Restaurar config. original
reset-warning-body = Restaurar a configuração original apagará todos os seus dados, incluindo aplicativos que você adquiriu. O dispositivo será restaurado ao seu estado de fábrica. Suas configurações e dados não serão salvos.
reset-devtools-warning-body = Restaurar a configuração original apagará todos os seus dados, incluindo aplicativos que você adquiriu. Nenhuma configuração ou dados serão salvos. Mas sua TV terá ferramentas de desenvolvedor sem restrições, permitindo-lhe modificar e depurar as aplicações do sistema.
powerSave-explanation = Ao ativar o modo de economia de energia, dados móveis, Bluetooth e Geolocalização serão desligados para estender a vida da bateria. Você poderá ligá-los novamente de forma manual.
performanceAndUsageDataInfo = Ajude-nos a melhorar o {{brandShortName}} compartilhando dados sobre sua TV e como você utiliza-a.
device-status-connected-device = Conectado ao áudio da TV
device-status-connected-device-media = Conectado ao áudio da TV/media

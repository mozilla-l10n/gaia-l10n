# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = Encontre qualquer aplicativo deslizando da esquerda para a direita.
step2 = Pressionar o ícone de um aplicativo por alguns segundos permite que você organize e exclua seus aplicativos.
step3 = Arraste seus aplicativos mais usados até o dock para acessá-los rapidamente.
step4 = Deslizar a barra de status para baixo revela notificações e utilidades.
step5 = A bandeja de utilidades dá acesso rápido às notificações.
step6 = Veja o uso do seu telefone, dados e saldo de créditos.
step7 = Configurações de acesso rápido.
step8 = Alterne entre tarefas rapidamente mantendo o botão Início pressionado.
step9 = Deslize para a direita e esquerda para navegar, toque para selecionar.
step10 = Deslize um aplicativo para fora para fechá-lo.


about-your-rights-0=O {{brandShortName}} é um software livre e de código aberto, criado por uma comunidade de milhares de pessoas ao redor do mundo. Há algumas coisas que você deve saber:
about-your-rights-1=O {{brandShortName}} está disponível para você de acordo com os termos da Licença Pública Mozilla. Isso significa que você pode usar, copiar e distribuir o {{brandShortName}} para outras pessoas. Você também é bem-vindo para modificar como quiser o código-fonte do {{brandShortName}} para atender às suas necessidades. A Licença Pública Mozilla também lhe dá o direito de distribuir as suas versões modificadas.
about-your-rights-2=Não lhe são concedidos quaisquer direitos sobre marcas comerciais ou licenças sobre as marcas comerciais da Mozilla Foundation ou de terceiros, incluindo, entre outros, ao nome ou logotipo do {{brandShortName}}. Informações adicionais sobre as marcas comerciais podem ser encontradas somente aqui.
about-your-rights-3=Alguns dos recursos do {{brandShortName}}, como o Crash Reporter, lhe dão a opção de fornecer informações à Mozilla. Ao efetuar o envio destas informações, você dá à Mozilla a permissão de usá-las para aperfeiçoar seus produtos, para publicá-las em seus sites e para distribuí-las.

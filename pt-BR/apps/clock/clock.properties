reset  = Redefinir
start  = Iniciar
stop   = Parar
cancel = Cancelar

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = 0
on  = 1

hour   = Hora
minute = Minuto
enable = Ativar
back   = Voltar
label  = Rótulo

alarm             = Alarme
alarm.placeholder = Alarme
newAlarm          = Novo alarme
editAlarm         = Editar alarme

delete = Apagar
snooze = Soneca
repeat = Repetir
close  = Fechar
save   = Salvar
done   = Concluído

default = Padrão
color   = Cor
sound   = Som

everyday = Todos os dias
weekdays = Dias úteis
weekends = Finais de semana
never    = Nunca

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %e de %B de %Y

countdown-lessThanAnHour = O alarme está ajustado para daqui a <strong>{{minutes}}</strong>.
countdown-moreThanAnHour = O alarme está ajustado para daqui a {{hours}} {{minutes}}.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = menos de um minuto
nMinutes[one]   = um minuto
nMinutes[other] = {{n}} minutos

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} hora</strong>
nRemainHours[other] = <strong>{{n}} horas</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = e <strong>{{n}} minuto</strong>
nRemainMinutes[other] = e <strong>{{n}} minutos</strong>


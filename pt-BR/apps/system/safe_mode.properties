safemode-title=Complementos desativados
safemode-body=Todos os complementos foram desativados. Isso acontece quando o botão de força é pressionado na inicialização.
safemode-body2=Se deseja desfazer isso, simplesmente toque em "Ativar" para ativar seus Complementos novamente. Se não, toque em "Fechar" para mantê-los desativados.
safemode-yes=Fechar
safemode-no=Ativar

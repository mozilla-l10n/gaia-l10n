# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Para ativar o leitor de tela, aperte o botão de aumentar volume e depois o botão de diminuir o volume mais três vezes
accessibility-disableScreenReaderSteps=Para desativar o leitor de tela, aperte o botão de aumentar volume e depois o botão de diminuir o volume mais três vezes


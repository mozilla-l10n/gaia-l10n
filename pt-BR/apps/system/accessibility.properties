accessibility-spansColumns[two]=expande por {{0}} colunas
accessibility-spansColumns[few]=expande por {{0}} colunas
accessibility-spansColumns[many]=expande por {{0}} colunas
accessibility-spansColumns[other]=expande por {{0}} colunas
# Number of rows occupied by a cell.

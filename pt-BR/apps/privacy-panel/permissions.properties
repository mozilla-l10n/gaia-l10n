# https://developer.mozilla.org/en-US/Apps/Build/App_permissions

# Explicit permissions (hosted and privileged applications)
perm-audio-capture-description = Acessar dispositivos de entrada de áudio, por exemplo, o microfone.
perm-audio-channel-alarm-description = Reproduzir alarmes do relógio e do calendário.
perm-audio-channel-content-description = Reproduzir música e vídeo.
perm-audio-channel-normal-description = Reproduzir sons de interface, conteúdo web, música, rádio.
perm-audio-channel-notification-description = Reproduzir sons de notificação.
perm-browser-description = Permitir que o aplicativo implemente um navegador num iframe.
perm-camera-description = Tirar fotos, capturar vídeos, gravar áudio e controlar a câmera.

perm-contacts-description = Adicionar, ler ou modificar contatos do catálogo de endereços no dispositivo e ler contatos do SIM.
perm-contacts-readonly-description = Ler contatos do catálogo de endereços no dispositivo e ler contatos do SIM.






perm-push-description = Permitir que um aplicativo acorde para receber notificações.
perm-storage-description = Utilize o armazenamento sem limitações de tamanho.
perm-systemXHR-description = Permitir cross-origin XHR anônimo sem que o site de destino tenha o CORS ativo.

# Implicit permissions (certified/internal applications)


perm-networkstats-manage-description = Obter estatísticas de uso de dados por interface.
perm-open-remote-window-description = Abrir janelas num novo processo.
perm-permissions-description = Permitir a um aplicativo gerenciar permissões de outros aplicativos.
perm-power-description = Ligar ou desligar a tela, controlar o CPU, alimentação, etc.




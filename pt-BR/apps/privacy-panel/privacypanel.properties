# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Bem vindo aos controles de privacidade!
gt-main-desc = Esta aplicação irá ajudá-lo a melhorar sua proteção de privacidade e permite bloquear ou encontrar seu telefone se ele estiver perdido.  Basta ter um olhar mais atento. Leva apenas 2 minutos!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Para que serve o ajuste de localização?
gt-ala-explain-desc = Muitos aplicativos acessam sua geolocalização, como a agenda de endereços ou a câmera. Se você não quer divulgar sua posição exata, você pode ajustar a precisão da sua localização atual que é usado por aplicativos, definir uma localização personalizada ou ocultar a sua geolocalização.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Como configurar o Ajuste de Localização?
gt-ala-blur-desc = Nem todos os aplicativos precisam da sua localização exata para funcionar corretamente. Ao invés de compartilhar suas coordenadas exatas, você pode escolher por distorcer de maneira eficaz a sua localização para, por exemplo, 50 milhas a sua volta. Desta forma, seu aplicativo de meteorologia continuará a funcionar, mas você não está divulgando a sua localização exata. Lembre-se: O ajuste de localização não irá ocultar você por completo!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = O que é Localização Personalizada?
gt-ala-custom-desc = Com a definição de localização personalizada você poderá ocultar sua localização real e configurá-la para outro lugar no mundo. Você escolhe onde está!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = O que é a localização por aplicação?
gt-ala-exceptions-desc = Aqui você encontra uma visão geral de todos os aplicativos que podem acessar sua geolocalização. Você pode ajustar as configurações individualmente para cada aplicativo. Estas definições substituem a precisão de localização global para este aplicativo.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Proteção Remota? O que é?
gt-rp-explain-desc = Se seu telefone foi perdido ou roubado, você pode utilizar a Proteção Remota. Com outro dispositivo, você pode localizar, fazer tocar ou até mesmo bloquear seu telefone remotamente. Primeiramente configure sua senha pessoal e habilite os recursos que irá utilizar (localizar, tocar e bloquear).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Como definir sua senha pessoal?
gt-rp-passphrase-desc = Toque em "Proteção Remota" e defina sua senha para proteger as suas funcionalidades remotas. Se você esquece sua senha atual você pode resetá-la utilizando PIN do SIM ou o código da tela de bloqueio.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Como localizar meu telefone?
gt-rp-locate-desc1 = Se não consegue encontrar o seu telefone, peça um telefone emprestado a um amigo e envie uma mensagem SMS com
gt-rp-locate-command = RP locate SUASENHA
gt-rp-locate-desc2 = para seu número de telefone e irá obter as coordenadas de GPS exatas através de um SMS. Tenha certeza que definiu sua senha!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Como fazer o seu telefone tocar?
gt-rp-ring-desc1 = É fácil! Basta enviar um SMS com
gt-rp-ring-command = RP ring SUASENHA
gt-rp-ring-desc2 = para o seu número de telefone e ele irá tocar até que você o encontre e desbloqueie-o.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Como bloquear o meu telefone?
gt-rp-lock-desc1 = Se você perdeu o seu telefone e quer bloqueá-lo remotamente, basta enviar um SMS com
gt-rp-lock-command = RP lock SUASENHA
gt-rp-lock-desc2 = para o seu número de telefone. O telefone irá bloquear a si próprio e somente você será capaz de desbloqueá-lo com a sua senha de desbloqueio de tela.




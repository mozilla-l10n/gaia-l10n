# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Fazer chamada

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Enviar e-mail
default-activity-newsms         = Envie mensagem

# OPEN
default-activity-opencontact    = Abrir contato
default-activity-openimage      = Abrir imagem
default-activity-openaudio      = Abrir áudio
default-activity-openvideo      = Abrir vídeo

# RECORD
default-activity-recordphoto    = Tirar foto
default-activity-recordvideo    = Gravar vídeo

# VIEW
default-activity-viewurl        = Abrir link
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Abrir arquivo PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


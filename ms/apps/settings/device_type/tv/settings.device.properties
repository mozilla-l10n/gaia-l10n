# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ubah nama TV
internetSharing-usb-desc = Kongsi sambungan Internet TV saya menggunakan peranti yang bersambung dengan USB.
internetSharing-wifi-desc = Benarkan peranti lain berkongsi sambungan Internet TV saya dengan menyambung melalui Wi-Fi.
unplayable-ringtone = Nada dering tidak dapat diubah kerana fail yang dipilih tidak dapat dimainkan pada TV ini.
findmydevice-signup-description = Cari Peranti Ku membenarkan anda mengesan, mengunci atau memadam TV anda
findmydevice-settings-description = Cari Peranti Ku membenarkan anda mengesan, mengunci atau memadam TV anda daripada laman web:
findmydevice-active-tracking = TV anda sedang dijejak oleh peranti lain melalui laman web.
findmydevice-not-tracking = Tiada peranti yang menjejak TV anda secara aktif melalui laman web.
ums-confirm = Mendayakan storan USB akan membenarkan komputer atau peranti lain menyambung menggunakan USB untuk mencapai fail pada TV ini.
reset-device = Ulang tetap TV
reset-warning-body = Mengulang tetap akan memadam semua data anda, termasuk sebarang aplikasi yang sudah dibeli. TV akan dipulihkan kepada keadaan kilang. Tiada sebarang tetapan atau data yang akan disimpan.
powerSave-explanation = Menghidupkan mod jimat kuasa akan mematikan data TV, Bluetooth dan sambungan Geolokasi bagi menjimatkan hayat bateri. Anda masih boleh menghidupkan servis ini kembali secara manual.
performanceAndUsageDataInfo = Bantu kami memperbaiki {{brandShortName}} dengan berkongsi data tentang TV anda dan cara anda menggunakannya.
device-status-connected-device = Disambung ke audio TV
device-status-connected-device-media = Disambung ke audio TV/media

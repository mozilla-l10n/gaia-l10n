# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ubah nama telefon
internetSharing-usb-desc = Kongsi sambungan Internet telefon saya dengan peranti yang bersambung dengan USB.
internetSharing-wifi-desc = Benarkan peranti lain untuk berkongsi sambungan Internet telefon saya dengan menyambung melalui Wi-Fi.
unplayable-ringtone = Nada dering tidak berubah kerana fail yang dipilih tidak dapat dimainkan pada telefon ini.
findmydevice-signup-description = Cari Peranti Ku membenarkan anda mengesan, mengunci dan memadam telefon anda
findmydevice-settings-description = Cari Peranti Ku membenarkan anda mengesan, mengunci atau memadam telefon anda daripada laman web:
findmydevice-active-tracking = Telefon anda sedang dijejak oleh peranti lain melalui laman web.
findmydevice-not-tracking = Tiada peranti yang menjejaki telefon anda secara aktif melalui laman web.
ums-confirm = Mendayakan storan USB akan membenarkan komputer atau peranti lain menyambung menggunakan USB untuk mencapai fail pada telefon ini.
reset-device = Ulang Tetap Telefon
reset-warning-body = Mengulang tetap akan menghapus semua data anda, termasuk sebarang aplikasi yang anda telah beli. Telefon akan dipulihkan kepada keadaan kilang. Tiada sebarang tetapan atau data yang akan disimpan.
powerSave-explanation = Menghidupkan mod jimat kuasa akan mematikan data telefon, Bluetooth dan sambungan Geolokasi bagi menjimatkan hayat bateri. Anda masih boleh menghidupkan kembali servis ini secara manual.
performanceAndUsageDataInfo = Bantu kami memperbaiki {{brandShortName}} dengan berkongsi data tentang telefon anda dan cara anda menggunakannya.
device-status-connected-device = Disambung ke audio telefon
device-status-connected-device-media = Disambung ke audio telefon/media

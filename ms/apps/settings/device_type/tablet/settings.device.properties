# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ubah nama tablet
internetSharing-usb-desc = Kongsi sambungan Internet tablet anda dengan peranti yang bersambung dengan USB.
internetSharing-wifi-desc = Benarkan peranti lain untuk berkongsi sambungan Internet tablet dengan menyambung melalui Wi-Fi.
unplayable-ringtone = Nada dering tidak diubah kerana fail yang dipilih tidak dapat dimainkan oleh tablet ini.
findmydevice-signup-description = Cari Peranti Ku membenarkan anda mengesan, mengunci dan memadam tablet anda
findmydevice-settings-description = Cari Peranti Ku membenarkan anda mengesan, mengunci dan memadam tablet anda daripada laman web:
findmydevice-active-tracking = Tablet anda sedang dijejak oleh peranti lain melalui laman web.
findmydevice-not-tracking = Tiada peranti yang menjejak tablet anda secara aktif melalui laman web.
ums-confirm = Mendayakan storan USB dapat membenarkan komputer atau peranti lain menyambung menggunakan USB untuk mencapai fail pada tablet ini.
reset-device = Ulang tetap Tablet
reset-warning-body = Mengulang tetap akan memadam semua data anda, termasuk sebarang aplikasi yang telah dibeli. Tablet akan dipulihkan kepada keadaan kilang. Tiada sebarang tetapan atau data yang akan disimpan.
powerSave-explanation = Menghidupkan mod jimat kuasa akan mematikan data tablet, Bluetooth dan sambungan Geolokasi bagi menjimatkan kuasa bateri. Anda masih boleh menghidupkan kembali servis ini secara manual.
performanceAndUsageDataInfo = Bantu kami memperbaiki {{brandShortName}} dengan berkongsi data tentang tablet anda dan bagaimana anda menggunakannya.
device-status-connected-device = Disambung ke audio tablet
device-status-connected-device-media = Disambung ke audio tablet/media

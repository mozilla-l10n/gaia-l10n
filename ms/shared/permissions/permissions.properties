# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=Kenalan
perm-contacts-appRequest={{app}} adakah anda setuju untuk mengakses senarai hubungan anda.
perm-contacts-webRequest={{site}} adakah anda setuju untuk mengakses senarai hubungan anda.

perm-desktop-notification=Notifikasi
perm-desktop-notification-appRequest={{apps}} adakah anda setuju untuk mempamerkan pemberitahuan. 
perm-desktop-notification-webRequest={{site}} adakah anda setuju untuk mempamerkan pemberitahuan. 

perm-device-storage-music=Storan Muzik
perm-device-storage-music-appRequest={{app}} adakah suka untuk mengakses muzik anda. 
perm-device-storage-music-webRequest={{site}} adakah suka untuk mengakses muzik anda. 


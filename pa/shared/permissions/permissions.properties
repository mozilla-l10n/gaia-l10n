perm-geolocation-webRequest={{site}} ਤੁਹਾਡਾ ਟਿਕਾਣਾ ਪਤਾ ਕਰਨਾ ਚਾਹੁੰਦੀ ਹੈ।
perm-geolocation-more-info = {{brandShortName}} ਡਾਟਾ ਜਿਵੇਂ ਕਿ GPS, ਵਾਈ-ਫਾਈ, ਅਤੇ ਤੁਹਾਡੇ ਨੇੜਲੇ ਮੋਬਾਇਲ ਨੈੱਟਵਰਕ ਨੂੰ ਤੁਹਾਡਾ ਲਗਭਗ ਟਿਕਾਣਾ ਪਤਾ ਕਰਨ ਲਈ ਮਦਦ ਵਾਸਤੇ ਵਰਤਦਾ ਹੈ। ਡਾਟਾ ਮੋਜ਼ੀਲਾ ਅਤੇ ਹੋਰ ਸੇਵਾ ਦੇਣ ਵਾਲਿਆਂ ਨੂੰ ਭੇਜਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਟਿਕਾਣਾ ਡਾਟਾਬੇਸ ਨੂੰ ਸੁਧਾਰਨ ਲਈ ਵਰਤਿਆ ਜਾਵੇਗਾ। ਡਾਟਾ ਤੁਹਾਡੇ ਯੰਤਰ ਉੱਤੇ ਸਟੋਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਅਤੇ ਤਾਂ ਵੀ ਇੱਕਠੀ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ, ਜਦੋਂ ਕੋਈ ਵੀ ਐਪਸ ਨਾਲ ਚੱਲ ਰਹੀ ਹੋਵੇ।


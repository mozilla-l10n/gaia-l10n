# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title={{name}} ਰੋਕੋ
gaia-grid-stop-download-body=ਕੀ ਤੁਸੀਂ ਜਾਰੀ ਡਾਊਨਲੋਡ ਨੂੰ ਰੋਕਣਾ ਚਾਹੁੰਦੇ ਹੋ?
gaia-grid-stop-download-action=ਰੋਕੋ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=ਡਾਊਨਲੋਡ ਮੁੜ-ਚਾਲੂ
gaia-grid-resume-download-body=Do you want to download {{name}}?
gaia-grid-resume-download-action=ਡਾਊਨਲੋਡ

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=ਐਪਲੀਕੇਸ਼ਨ ਹਟਾਓ
gaia-grid-unrecoverable-error-body=Cannot install application due to an unrecoverable error. Please try downloading again. The application will be removed.
gaia-grid-unrecoverable-error-action=ਠੀਕ ਹੈ

gaia-grid-cancel=ਰੱਦ ਕਰੋ

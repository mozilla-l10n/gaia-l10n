# Explanation of every step
mobileIDExplanation         =   {{app_name}} ਤੁਹਾਡੇ ਫੋਨ ਨੰਬਰ ਨੂੰ ਪਤਾ ਕਰਨਾ ਤੇ ਤਸਦੀਕ ਕਰਨਾ ਚਾਹੁੰਦੀ ਹੈ। ਚੋਣ ਕਰੋ ਕਿ ਕਿਹੜਾ ਤੁਸੀਂ ਸਾਂਝਾ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ ਜਾਂ ਨਵਾਂ ਦਿਉ।
verificationCodeExplanation =   ਅਸੀਂ {{phone_number}} ਉੱਤੇ ਕੋਡ ਭੇਜ ਚੁੱਕੇ ਹਾਂ। ਅਸੀਂ ਇਸ ਨੂੰ ਆਪਣੇ-ਆਪ ਹੀ ਚੁਣਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਾਂਗੇ, ਪਰ ਜੇ ਇਹ ਯੰਤਰ ਵਰਤੋਂ ਵਿੱਚ ਨਾ ਹੋਵੇ ਤਾਂ ਤੁਹਾਨੂੰ ਖੁਦ ਦੇਣਾ ਪਵੇਗਾ।
successMessage              =   ਵਾਹ! ਤੁਹਾਡੇ ਨੰਬਰ {{phone_number}} ਦੀ ਜਾਂਚ ਹੋ ਗਈ ਹੈ ਅਤੇ {{app_name}} ਲਈ ਉਪਲੱਬਧ ਹੈ।

# Errors
serverErrorMessage          =   ਇਸ ਸਮੇਂ ਤਸਦੀਕ ਸਰਵਰ ਉਪਲੱਬਧ ਨਹੀਂ ਹੈ। ਆਪਣੇ ਇੰਟਰਨੈੱਟ ਕੁਨੈਕਸ਼ਨ ਦੀ ਜਾਂਚ ਕਰੋ  ਤੇ ਫੇਰ ਕੋਸ਼ਿਸ਼ ਕਰੋ ਜਾਂ ਕੁਝ ਮਿੰਟਾਂ ਲਈ ਉਡੀਕ ਕਰੋ।
timeoutErrorMessage         =   ਤੁਹਾਡੇ ਤਸਦੀਕ ਕੋਡ ਵਿੱਚ ਸਮੱਸਿਆ ਜਾਪਦੀ ਹੈ। ਆਉ ਇੱਕ ਵਾਰ ਫੇਰ ਕੋਸ਼ਿਸ਼ ਕਰੀਏ!

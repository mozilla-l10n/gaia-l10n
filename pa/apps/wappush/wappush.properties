cp-pin.placeholder = ਪਿੰਨ
cp-message-received = ਸੰਰਚਨਾ ਸੁਨੇਹਾ ਮਿਲਿਆ
cp-container-title = OTA ਅਸੈਸ ਪੁਆਇੰਟ ਸੰਰਚਨਾ
cp-accept-help = ਸੰਰਚਨਾ ਸੁਨੇਹਾ ਮਿਲਿਆ, ਜਾਰੀ ਰੱਖਣ ਲਈ “ਮਨਜ਼ੂਰ” ਉੱਤੇ ਕਲਿੱਕ ਕਰੋ।
cp-accept-help-pin = ਤੁਹਾਨੂੰ ਪਿੰਨ ਕੋਡ ਉਸ ਵਲੋਂ ਦਿੱਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਨੇ ਵੀ ਸੰਰਚਨਾ ਸੁਨੇਹਾ ਭੇਜਿਆ ਹੈ।
cp-quit-app-confirm-dialog-message = ਸੁਨੇਹੇ ਉੱਤੇ ਹਾਲੇ ਕਾਰਵਾਈ ਨਹੀਂ ਹੋਈ ਹੈ, ਕੀ ਤੁਸੀਂ ਬੰਦ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ?
cp-auth-failure-confirm-dialog-message = ਤੁਹਾਡੇ ਵਲੋਂ ਦਿੱਤਾ ਗਿਆ ਪਿੰਨ ਗਲਤ ਹੈ। ਤੁਹਾਨੂੰ ਪਿੰਨ ਕੋਡ ਉਸ ਵਲੋਂ ਦਿੱਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਨੇ ਵੀ ਸੰਰਚਨਾ ਸੁਨੇਹਾ ਭੇਜਿਆ ਹੈ।
cp-store-confirm-dialog-message = ਤੁਸੀਂ ਆਪਣੇ ਫੋਨ ਉੱਤੇ ਹੇਠ ਦਿੱਤੇ APN ਸੰਭਾਲਣ ਜਾ ਰਹੇ ਹੋ:
cp-finish-confirm-dialog-message = ਅਸੀਂ ਪੂਰਾ ਕਰ ਲਿਆ ਹੈ, APN ਨੂੰ ਹੁਣ ਸੰਭਾਲਿਆ ਜਾਵੇਗਾ।
cp-finish-confirm-dialog-message-invalid-doc = ਤੁਹਾਨੂੰ ਪ੍ਰਾਪਤ ਸੰਰਚਨਾ ਸੁਨੇਹੇ ਦੀ ਪਰਮਾਣਕਿਤਾ ਤੁਹਾਡੇ ਸਿਮ ਕਾਰਡ ਲਈ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕੀ, ਇਸਕਰਕੇ ਤੁਹਾਡੇ ਜੰਤਰ ਲਈ ਸੰਰਚਨਾ ਵਰਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ਹੈ।
cp-finish-confirm-dialog-message-auth-error = ਸੁਨੇਹਾ ਭੇਜਣ ਵਾਲੇ ਦੀ ਪਰਮਾਣਿਕਤਾ ਕਰਨ ਦੌਰਾਨ ਗਲਤੀ ਆਈ ਹੈ।
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = ਪਰਮਾਣਕਿਤਾ ਢੰਗ ਹਾਲੇ ਸਹਾਇਕ ਨਹੀਂ ਹੈ।
cp-finish-confirm-dialog-message-no-apns = ਤੁਹਾਡੇ ਵਲੋਂ ਪ੍ਰਾਪਤ ਸੰਰਚਨਾ ਸੁਨੇਹਾ ਠੀਕ APN ਨਹੀਂ ਹੈ।

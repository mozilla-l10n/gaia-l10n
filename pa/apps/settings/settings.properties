about-your-rights-1 = {{brandShortName}} ਨੂੰ ਤੁਹਾਨੂੰ ਕੋਈ ਓਪਨ ਸੋਰਸ ਲਸੰਸਾਂ ਦੇ ਅਧੀਨ ਉਪਲੱਬਧ ਕਰਵਾਇਆ ਗਿਆ ਹੈ, ਜਿਸ ਵਿੱਚ ਮੋਜ਼ੀਲਾ ਪਬਲਿਕ ਲਸੰਸ ਵਿੱਚ ਸ਼ਾਮਿਲ ਹੈ। {{brandShortName}} ਰਾਹੀਂ ਚੱਲਣ ਵਾਲੇ ਯੰਤਰ ਵਿੱਚ ਤੀਜੀ ਧਿਰ ਤੋਂ ਪ੍ਰੋਪ੍ਰੀਟਰੀ ਸਾਫਟਵੇਅਰ ਵੀ ਹੋ ਸਕਦੇ ਹਨ। ਓਪਨ ਲਸੰਸ ਦੇ ਅਧੀਨ ਦਿੱਤਾ ਗਿਆ ਕੋਈ ਕੋਡ ਤੁਹਾਨੂੰ ਸਰੋਤ ਨੂੰ ਸੋਧਣ ਅਤੇ ਆਪਣੇ ਸੋਧ ਦੇ ਨਾਲ ਵੰਡਣ ਦਾ ਹੱਕ ਦਿੰਦਾ ਹੈ, ਜਦੋਂ ਤੱਕ ਕਿ ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਸ਼ਰਤਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹੋ।
about-your-rights-2 = ਤੁਹਾਨੂੰ ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਜਾਂ ਕਿਸੇ ਵੀ ਧਿਰ ਦੇ ਟਰੇਡਮਾਰਕ ਲਈ ਟਰੇਡਮਾਰਕ ਹੱਕ ਜਾਂ ਲਸੰਸ ਨਹੀਂ ਦਿੱਤਾ ਜਾ ਰਿਹਾ ਹੈ, ਜਿਸ ਵਿੱਚ {{brandShortName}} ਦਾ ਨਾਂ ਜਾਂ ਲੋਗੋ ਬਿਨਾਂ ਕਿਸੇ ਹੱਦ ਦੇ ਸ਼ਾਮਿਲ ਹੈ।

change-device-name = Change phone name
internetSharing-usb-desc = ਮੇਰੇ ਫੋਨ ਦੇ ਇੰਟਰਨੈੱਟ ਕੁਨੈਕਸ਼ਨ ਨੂੰ USB-ਕੁਨੈਕਟ ਹੋਏ ਯੰਤਰਾਂ ਨਾਲ ਸਾਂਝਾ ਕਰੋ
internetSharing-wifi-desc = ਹੋਰ ਯੰਤਰਾਂ ਨੂੰ ਮੇਰੇ ਫੋਨ ਉੱਤੇ ਇੰਟਰਨੈੱਟ ਕੁਨੈਕਸ਼ਨ ਵਾਈ-ਫਾਈ ਰਾਹੀਂ ਕੁਨੈਕਟ ਕਰਕੇ ਵਰਤਣ ਦਿਉ
unplayable-ringtone = ਰਿੰਗਟੋਨ ਬਦਲੀ ਨਹੀਂ ਗਈ ਸੀ, ਕਿਉਂਕਿ ਚੁਣੀ ਗਈ ਫਾਇਲ ਇਹ ਫੋਨ ਉੱਤੇ ਚਲਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ ਹੈ।
findmydevice-signup-description = ਮੇਰਾ ਯੰਤਰ ਲੱਭਣ ਰਾਹੀਂ ਤੁਸੀਂ ਆਪਣੇ ਫੋਨ ਨੂੰ ਵੈੱਬਸਾਈਟ ਤੋਂ ਲੱਭ ਸਕਦੇ ਹੋ, ਲਾਕ ਕਰ ਸਕਦੇ ਹੋ ਜਾਂ ਸਾਫ਼ ਵੀ ਕਰ ਸਕਦੇ ਹੋ
findmydevice-settings-description =ਮੇਰਾ ਯੰਤਰ ਲੱਭਣ ਰਾਹੀਂ ਤੁਸੀਂ ਆਪਣੇ ਫੋਨ ਨੂੰ ਵੈੱਬਸਾਈਟ ਤੋਂ ਲੱਭ ਸਕਦੇ ਹੋ, ਲਾਕ ਕਰ ਸਕਦੇ ਹੋ ਜਾਂ ਸਾਫ਼ ਵੀ ਕਰ ਸਕਦੇ ਹੋ:
findmydevice-active-tracking =  ਤੁਹਾਡੇ ਫੋਨ ਨੂੰ ਹੋਰ ਯੰਤਰ ਵਲੋਂ ਵੈੱਬਸਾਈਟ ਰਾਹੀਂ ਟਰੈਕ ਕੀਤਾ ਜਾ ਰਿਹਾ ਹੈ।
findmydevice-not-tracking = ਵੈੱਬਸਾਈਟ ਰਾਹੀਂ ਕੋਈ ਵੀ ਯੰਤਰ ਸਰਗਰਮ ਰੂਪ ਵਿੱਚ ਤੁਹਾਡੇ ਫੋਨ ਨੂੰ ਟਰੈਕ ਨਹੀਂ ਕਰ ਰਿਹਾ ਹੈ।
ums-confirm = Enabling USB storage allows another computer or device connected using USB to access files on this phone
reset-device = Reset Phone
reset-warning-body = ਮੁੜ-ਸੈੱਟ ਕਰਨ ਨਾਲ ਤੁਹਾਡਾ ਸਾਰਾ ਡਾਟਾ, ਜਿਸ ਵਿੱਚ ਤੁਹਾਡੇ ਵਲੋਂ ਖਰੀਦੇ ਐਪ ਵਿੱਚ ਸ਼ਾਮਿਲ ਹਨ, ਸਾਫ਼ ਕਰ ਦਿੱਤਾ ਜਾਵੇਗਾ। ਫੋਨ ਨੂੰ ਇਸ ਦੀ ਫੈਕਟਰੀ ਹਾਲਤ ਲਈ ਮੁੜ-ਸਟੋਰ ਕੀਤਾ ਜਾਵੇਗਾ। ਤੁਹਾਡੀ ਕੋਈ ਵੀ ਸੈਟਿੰਗ ਜਾਂ ਡਾਟਾ ਬਚੇਗੀ ਨਹੀਂ।
powerSave-explanation = ਊਰਜਾ ਬੱਚਤ ਮੋਡ ਚਾਲੂ ਕਰਨ ਨਾਲ ਫੋਨ ਦਾ ਡਾਟਾ, ਬਲਿਊਟੁੱਥ ਅਤੇ ਭੂਗੋਲਿਕ-ਟਿਕਾਣਾ ਕੁਨਕੈਸ਼ਨ ਬੈਟਰੀ ਸਮਾਂ ਵਧਾਉਣ ਲਈ ਬੰਦ ਕਰ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ। ਤੁਸੀਂ ਇਹਨਾਂ ਸੇਵਾਵਾਂ ਨੂੰ ਖੁਦ ਚਾਲੂ ਸਕਦੇ ਹੋ।
performanceAndUsageDataInfo = Help us improve {{brandShortName}} by sharing data about your phone and the way you use it.

telemetry-sends = ਟੈਲੀਮੈਂਟਰੀ ਮੋਜ਼ੀਲਾ ਨੂੰ ਤੁਹਾਡੇ {{brandShortName}} ਜੰਤਰ ਦੀ ਕਾਰਗੁਜ਼ਾਰੀ, ਹਾਰਡਵੇਅਰ, ਸੰਰਚਨਾ ਤੇ ਨਿੱਜੀ ਪਸੰਦ ਬਾਰੇ ਡਾਟਾ ਭੇਜਦੀ ਹੈ। ਅਸੀਂ ਇਹ ਡਾਟੇ ਨੂੰ ਆਪਣੇ ਪਰੋਡੱਕਟ ਨੂੰ ਵਧੀਆ, ਤੇਜ਼ ਤੇ ਵੱਧ ਜਵਾਬਦੇਹ ਬਣਾਉਣ ਲਈ ਵਰਤਦੇ ਹਾਂ

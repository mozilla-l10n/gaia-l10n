#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}} ਨੂੰ ਸੰਸਾਰ ਭਰ ਵਿੱਚ ਫੈਲੀ ਹਜ਼ਾਰਾਂ ਲੋਕਾਂ ਦੀ ਕਮਿਊਨਟੀ ਵਲੋਂ ਮੁਫ਼ਤ ਤੇ ਮੁਕਤ ਸਾਫਟਵੇਅਰ ਦੇ ਰੂਪ ਵਿੱਚ ਤਿਆਰ ਕੀਤਾ ਗਿਆ ਹੈ। ਕੁਝ ਚੀਜ਼ਾਂ ਹਨ, ਜਿਹੜੀਆਂ ਤੁਹਾਨੂੰ ਪਤਾ ਹੋਣੀਆਂ ਚਾਹੀਦੀਆਂ ਹਨ:
about-your-rights-1 = {{brandShortName}} ਨੂੰ ਤੁਹਾਨੂੰ ਮੋਜ਼ੀਲਾ ਪਬਲਿਕ ਲਾਈਸੈਂਸ ਸਮੇਤ ਕੋਈ ਓਪਨ ਸੋਰਸ ਲਾਈਸੈਂਸਾਂ ਦੇ ਤਹਿਤ ਉਪਲੱਬਧ ਕਰਵਾਇਆਆ ਜਾ ਰਿਹਾ ਹੈ।{{brandShortName}} ਨਾਲ ਚੱਲਣ ਵਾਲਾ ਜੰਤਰ ਹੋਰਨਾਂ ਪਾਰਟੀਆਂ ਤੋਂ ਪ੍ਰੋਪਰੇਟਰੀ ਸਾਫਟਵੇਅਰ ਵੀ ਵਰਤਦਾ ਹੋ ਸਕਦਾ ਹੈ। ਓਪਨ ਲਾਈਸੈਂਸਾਂ ਦੇ ਅਧੀਨ ਕੋਈ ਵੀ ਕੋਡ ਲਈ ਤੁਹਾਨੂੰ ਹੱਕ ਹੈ ਕਿ ਤੁਸੀਂ ਸਰੋਤ ਕੋਡ ਨੂੰ ਸੋਧੋ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਸੋਧ ਕੀਤੇ ਵਰਜਨ ਨਾਲ ਵੰਡੋ, ਜਦੋਂ ਤੱਕ ਕਿ ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਸ਼ਰਤਾਂ ਨਾਲ ਸਹਿਮਤ ਰਹਿੰਦੇ ਹੋ।
about-your-rights-2 = ਤੁਹਾਨੂੰ ਟਰੇਡਮਾਰਕ ਹੱਕ ਜਾਂ ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਜਾਂ ਕਿਸੇ ਵੀ ਪਾਰਟੀ ਦੇ ਟਰੇਡਮਾਰਕ ਲਈ ਲਾਈਸੈਂਸ ਨਹੀਂ ਦਿੱਤਾ ਜਾ ਰਿਹਾ ਹੈ, ਜਿਸ ਵਿੱਚ ਬਿਨਾਂ-ਸ਼ਰਤ {{brandShortName}} ਨਾਂ ਜਾਂ ਲੋਗੋ ਸ਼ਾਮਿਲ ਹਨ।
about-your-rights-3 = {{brandShortName}} ਦੇ ਕੁਝ ਫੀਚਰ, ਜਿਵੇਂ ਕਿ ਕਰੈਸ਼ ਰਿਪੋਰਟ, ਤੁਹਾਨੂੰ ਮੋਜ਼ੀਲਾ ਨੂੰ ਸੁਝਾਅ ਭੇਜਣ ਦੀ ਚੋਣ ਦਿੰਦਾ ਹੈ। ਸੁਝਾਅ ਭੇਜਣ ਦੀ ਚੋਣ ਕਰਕੇ, ਤੁਸੀਂ ਮੋਜ਼ੀਲਾ ਨੂੰ ਸੁਝਾਆਵਾਂ ਨੂੰ ਆਪਣੇ ਪਰੋਡੱਕਟ ਸੁਧਾਰਨ ਲਈ ਵਰਤੇ, ਆਪਣੀਆਂ ਵੈੱਬਸਾਈਟ ਉੱਤੇ ਪ੍ਰਕਾਸ਼ਿਤ ਕਰੇ ਜਾਂ ਸੁਝਾਅ ਨੂੰ ਸਾਂਝਾ ਕਰੇ।
about-other = ਹੋਰ


# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title={{name}} ఆపివేయాలా
gaia-grid-stop-download-body=పురోగతిలో ఉన్న దింపుకోలును ఆపివేయాలనుకుంటున్నారా?
gaia-grid-stop-download-action=ఆపివేయి

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=దింపుకోలును పునఃప్రారంభించు
gaia-grid-resume-download-body={{name}} ను దింపుకోవాలనుకుంటున్నారా?
gaia-grid-resume-download-action=దింపుకోండి

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=అనువర్తనాన్ని తొలగించాలా
gaia-grid-unrecoverable-error-body=కోలుకోలేని దోషం కారణంగా అనువర్తనాన్ని స్థాపించడం వీలుకాదు. దయచేసి మరలా దించ ప్రయత్నించండి. అనువర్తనం తొలగించబడుతుంది.
gaia-grid-unrecoverable-error-action=సరే

gaia-grid-cancel=రద్దుచేయి

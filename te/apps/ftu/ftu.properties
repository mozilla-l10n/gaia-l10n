#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = ప్రపంచం నలుమూలల నుండి వేలమంది సమూహంచే {{brandShortName}} ఉచిత మరియు ఓపెన్ సోర్స్ సాఫ్టువేర్ పైన నిర్మించబడింది. మీరు కొన్ని విషయాలు తెలుసుకోవాలి:
about-your-rights-1 = {{brandShortName}} వివిధ ఓపెన్ సోర్స్ లైసెన్సుల మరియు మొజిల్లా పబ్లిక్ లైసెన్సు యొక్క నిబంధనలకు లోబడి మీకు అందుబాటులో ఉంటుంది. {{brandShortName}} ను నడిపే పరికరం థర్డ్ పార్టీల ప్రొప్రైటరీ సాఫ్టువేర్ కూడా కలిగివుండవచ్చు. నిబంధనలకు లోబడి ఓపెన్ సోర్స్ లైసెన్సుల కిందన ఈయబడిన ఏ కోడ్‌నైనా మీరు సవరించవచ్చు మరియు సవరించిన వర్షన్లు పంపిణీచేయవచ్చు.
about-your-rights-2 = మొజిల్లా సంస్థ ట్రేడ్‌మార్కుల లైసెన్సులు లేదా ట్రేడ్‌మార్క్ హక్కులు మీకు సంక్రమించవు, ఈ పరిమితి {{brandShortName}} పేరుకు లేదా చిహ్నానికి కూడా వర్తించును.
about-your-rights-3 = {{brandShortName}} నందలి కొన్ని విశేషణాలు, క్రాష్ నివేదకి వంటివి, మొజిల్లాకు మీ ప్రతిస్పందనను తెలియజేయుటకు దోహదపడును. మీ ప్రతిస్పందనను ఉపయోగించి మొజిల్లా ఉత్పత్తులు మెరుగుపరచుటకు, వారి వెబ్‌సైట్లలో ప్రచురించుటకు, పంపిణీచేయుటకు వారి అనుమతినివ్వాలంటే, ప్రతిస్పందనను సమర్పించండి.
about-other = ఇతర


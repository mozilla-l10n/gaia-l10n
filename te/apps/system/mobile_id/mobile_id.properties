# Explanation of every step
mobileIDExplanation         =   {{app_name}} మీ ఫోను నంబరు తెలుసుకొని నిర్ధారించాలని అనుకొంటోంది. మీరు ఏది ఇవ్వాలో అది ఎంచండి లేదా కొత్తది ఇవ్వండి.
verificationCodeExplanation =   మేము {{phone_number}} కు కోడ్ పంపాము. మేము దానిని స్వయంచాలకంగా గ్రహిస్తాము, అయితే ఒకవేళ అది ఈ పరికరంనందు వాడుకలో లేకపోతే దానిని మీరు మానవీయంగా ఇవ్వాలి.
successMessage              =   అద్భుతం! మీ నంబరు {{phone_number}} నిర్ధారించబడెను మరియు {{app_name}} కు అందుబాటులో ఉంది.

# Errors
serverErrorMessage          =   నిర్ధారించు సేవకం ఇప్పుడు అందుబాటులోలేదు. దయచేసి మీ అంతర్జాల అనుసంధానం పరిశీలించండి, మరలా ప్రయత్నించండి లేదా కొన్ని నిమిషాలు వేచివుండండి.
timeoutErrorMessage         =   మీ నిర్ధారణ కోడ్‌తో ఒక సమస్య ఉన్నట్లు ఉంది. మరలా ఒకసారి ప్రయత్నించండి!
errorTitle                  =   మొబైల్ గుర్తింపు
ok                          =   సరే


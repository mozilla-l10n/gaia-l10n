new-emails-notify-one-account[two]={{ n }} కొత్త ఈమెయిళ్ళు
new-emails-notify-one-account[few]={{ n }} కొత్త ఈమెయిళ్ళు
new-emails-notify-one-account[many]={{ n }} కొత్త ఈమెయిళ్ళు
new-emails-notify-one-account[other]={{ n }} కొత్త ఈమెయిళ్ళు

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1 కొత్త ఈమెయిలు ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} కొత్త ఈమెయిల్స్ ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} కొత్త ఈమెయిల్స్ ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} కొత్త ఈమెయిల్స్ ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} కొత్త ఈమెయిల్స్ ({{ accountName }})


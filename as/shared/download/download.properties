# Download UI

stopped_download_title        = ডাউনল'ড বন্ধ হৈছে
stopped_download_message      = ডাউনল'ড বন্ধ কৰা হৈছিল। আকৌ ডাউনল'ড কৰিব নে?
stopped_download_left_button  = বাতিল কৰক
stopped_download_right_button = পুনৰ চেষ্টা কৰক

failed_download_title         = ডাউনল'ড ব্যৰ্থ হ'ল
failed_download_message       = {{name}} ডাউনল'ড হবলৈ ব্যৰ্থ হল। পুনৰ ডাউনল'ড কৰিব নে?
failed_download_left_button   = বাতিল কৰক
failed_download_right_button  = পুনৰ চেষ্টা কৰক

stop_download_title           = ডাউনল'ড বন্ধ কৰক
stop_download_message         = আপুনি নিশ্চিত নে আপুনি ডাউনল'ড বন্ধ কৰিব বিচাৰে?
stop_download_left_button     = নহয়
stop_download_right_button    = হয়

delete_download_title         = মচি পেলাওক
delete_download_message       = {{name}} মচিব নে?
delete_download_left_button   = বাতিল কৰক
delete_download_right_button  = মচি পেলাওক

delete_all_download_title                      = মচি পেলাওক
delete_all_download_left_button                = বাতিল কৰক
delete_all_download_right_button               = মচি পেলাওক

# LOCALIZATION NOTE: `number' will always be 2 or greater.
delete_all_download_message                    = {[ plural(number) ]}
delete_all_download_message[zero]              = কোনো ফাইল মচা নহব?
delete_all_download_message[one]               = এটা ফাইল মচিব?
delete_all_download_message[two]               = {{number}} ফাইল মচিব?
delete_all_download_message[few]               = {{number}} ফাইল মচিব?
delete_all_download_message[many]              = {{number}} ফাইল মচিব?
delete_all_download_message[other]             = {{number}} ফাইল মচিব?

unsupported_file_type_download_title           = খোলিব নোৱাৰি
unsupported_file_type_download_message         = {{name}} খোলিবলে কোনো এপ নাই। আপুনি ফাইলখন সংৰক্ষণ কৰিব বিচাৰে নে মচিব পেলাব বিচাৰে?
unsupported_file_type_download_left_button     = ফাইল ৰাখক
unsupported_file_type_download_right_button    = মচি পেলাওক

file_not_found_download_title                  = ফাইল পোৱা নগল
file_not_found_download_message                = ফাইল ডিভাইচত পোৱা নগল
file_not_found_download_right_button           = ঠিক আছে

unmounted_sdcard_2_download_title              = মেমৰি কাৰ্ড ব্যৱহৃত
unmounted_sdcard_2_download_message            = ফোন আনপ্লাগ কৰক\u0020
unmounted_sdcard_2_download_right_button       = ঠিক আছে

no_provider_download_title                     = অংশীদাৰী কৰিবলে অক্ষম
no_provider_download_message                   = কোনো প্ৰদানকাৰী পোৱা নগল
no_provider_download_right_button              = ঠিক আছে

no_memory_download_title                       = SD কাৰ্ডত স্থান নাই
no_memory_download_message                     = আপোনাৰ ডাউনল'ড সংৰক্ষণ কৰিবলে SD কাৰ্ডত স্থান নাই। ডাউনল'ড পুনাৰম্ভ কৰাৰ আগত অনু্গ্ৰহ কৰি কিছুমান ফাইল আতৰাওক।
no_memory_download_right_button                = ঠিক আছে

no_sdcard_found_2_download_title               = কোনো মেমৰি কাৰ্ড পোৱা নগল
no_sdcard_found_2_download_message             = এটা মেমৰি কাৰ্ড সুমুৱাওক অথবা সংহতিসমূহত এটা বিকল্প মাধ্যম অৱস্থান বাছক
no_sdcard_found_2_download_right_button        = ঠিক আছে

file_open_error_download_title                 = খোলিব নোৱাৰি
file_open_error_download_message               = {{name}} খোলোতে এটা সমস্যা হৈছে। আপুনি ফাইল সংৰক্ষণ কৰিব খোজে নে মচি পেলাব খোজে?
file_open_error_download_left_button           = ফাইল ৰাখক
file_open_error_download_right_button          = মচি পেলাওক

restart_download_error                         = ডাউনল'ড পুনাৰম্ভ কৰোতে এটা ত্ৰুটি হৈছিল। অনুগ্ৰহ কৰি পুনৰ ডাউনল'ড কৰাৰ চেষ্টা কৰক।
no-downloads                                   = কোনো ডাউনল'ড নাই

# File sizes
byteUnit-B  = B
byteUnit-KB = KB
byteUnit-MB = MB
byteUnit-GB = GB
byteUnit-TB = TB
# Localization note (fileSize): {{size}} is a floating number with 2 decimal places
fileSize    = {{size}} {{unit}}

percentage={{percentage}} %
partialResult={{total}} ৰ {{partial}}
summary={{date}} - {{status}}

# States
download-stopped              = বন্ধ
download-failed               = ডাউনল'ড ব্যৰ্থ হল

open_downloaded_file          = খোলক
share_downloaded_file         = অংশীদাৰী কৰক
wallpaper_downloaded_file     = ৱালপেপাৰ হিচাপে সংহতি কৰক
ringtone_downloaded_file      = ৰিংটৌন হিচাপে সংহতি কৰক
cancel_downloaded_file        = বাতিল কৰক


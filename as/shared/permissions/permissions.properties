perm-geolocation-more-info = {{brandShortName}} এ আপোনাৰ আনুমানিক অৱস্থান নিৰ্ধাৰণ কৰিবলে তথ্য যেনে GPS, Wi-Fi, আৰু আপোনাৰ ওচৰৰ মবাইল নেটৱৰ্কৰ ব্যৱহাৰ কৰে। তথ্যক Mozilla আৰু অন্য সেৱা প্ৰদানকাৰীলৈ পঠোৱা হয় আৰু সেই অৱস্থান ডাটাবেইচসমূহ উন্নত কৰিবলৈ একেলগে ব্যৱহাৰ কৰা হব। তথ্যক আপোনাৰ ডিভাইচ সংৰক্ষণ কৰা হব পাৰে আৰু কোনো এপ নচলা অৱস্থাত তথ্য সংগ্ৰহ হব পাৰে।


# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title={{name}} বন্ধ কৰিব
gaia-grid-stop-download-body=আপুনি চলি থকা ডাউনল'ড বন্ধ কৰিব খোজে নে?
gaia-grid-stop-download-action=বন্ধ কৰক

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=ডাউনল'ড পুনাৰম্ভ কৰক
gaia-grid-resume-download-body=আপুনি {{name}} ডাউনল'ড কৰিব খোজে নে?
gaia-grid-resume-download-action=ডাউনল'ড কৰক

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=এপ্লিকেচন আতৰাওক
gaia-grid-unrecoverable-error-body=এটা উদ্ধাৰ কৰিব নোৱাৰা ত্ৰুটিৰ বাবে এপ্লিকেচনক ইনস্টল কৰিব নোৱাৰি। অনুগ্ৰহ কৰি পুনৰ ডাউনল'ড কৰাৰ চেষ্টা কৰক। এপ্লিকেচনক আতৰোৱা হব।
gaia-grid-unrecoverable-error-action=ঠিক আছে

gaia-grid-cancel=বাতিল কৰক

# Bluetooth :: Confirmation Dialog
bluetooth = ব্লুটুথ
confirmation = নিশ্চিতকৰণ
bluetooth-status-description = ব্লুটুথ অসামৰ্থবান কৰা আছে
turn-bluetooth-on = আপুনি ব্লুটুথ অন কৰিব বিচাৰে নেকি?
cancel = বাতিল কৰক
turn-on = অন কৰক
error-transfer-title = ব্লুটুথ ফাইল স্থানান্তৰ বিফল হ'ল
error-transfer-settings = ব্লুটুথ ফাইল স্থানান্তৰ বিফল হ'ল। ব্লুটুথ সংহতিবোৰ সঠিক আছে নে পৰীক্ষা কৰক।
ok = ঠিক আছে
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = সংযুক্ত ডিভাইচসমূহ
bluetooth-devices-in-area  = স্থানত থকা ডিভাইচবোৰ
device-status-tap-connect = সংযোগ কৰিবলে টেপ কৰক
device-status-pairing     = ডিভাইচৰ সৈতে যোৰ কৰা হৈ আছে…
device-status-waiting     = অন্য ডিভাইছৰ বাবে অপেক্ষা কৰা হৈছে…
device-status-paired      = সংযুক্ত
device-status-connecting  = সংযোগ কৰা হৈ আছে…
device-status-connected   = সংযুক্ত
search-for-device   = ডিভাইচবোৰ সন্ধান কৰা হৈছে…
search-device       = ডিভাইচবোৰ সন্ধান কৰক
unnamed-device      = অজ্ঞাত ডিভাইচ
error-pair-title      = ডিভাইচ যোৰ কৰিবলে অক্ষম
error-pair-pincode    = ডিভাইচটোৰ সৈতে যোৰ কৰিবলে অক্ষম। PIN সঠিক আছে নে চাওক।
error-pair-toofast    = ডিভাইচটোৰ সৈতে যোৰ কৰিবলৈ অক্ষম। অত্যাধিক অনুৰোধ।
# Bluetooth :: Pair View
pair=যোৰ কৰক
active-pair              = যোৰ কৰিব লগিয়া ডিভাইচসমূহ সুনিশ্চিত কৰক
active-pair-confirmation = {{device}} ৰ সৈতে যোৰ কৰিবলে, দুয়োটা ডিভাইচতে নিম্নলিখিত PIN প্ৰদৰ্শন হোৱাটো সুনিশ্চিত কৰক:
active-pair-pincode      = {{device}} ৰ সৈতে যোৰ কৰিবলৈ, ডিভাইচত PIN টো সুমুৱাওক।
active-pair-passkey      = {{device}} ৰ সৈতে যোৰ কৰিবলৈ, ডিভাইচত পাছকি সুমুৱাওক।
passive-pair              = ব্লুটুথ যোৰ অনুৰোধ
passive-pair-confirmation = {{device}} এ এই ফোনৰ সৈতে যোৰ কৰিব খোজে। গ্ৰহণ কৰিবলে, দুয়োটা ডিভাইচতে নিম্নলিখিত PIN প্ৰদৰ্শন হোৱাটো সুনিশ্চিত কৰক:
passive-pair-pincode      = {{device}} এ এই ফোনৰ সৈতে যোৰ কৰিব খোজে। গ্ৰহণ কৰিবলে, ডিভাইচত PIN সুমুৱাওক।
passive-pair-passkey      = {{device}} এ এই ফোনৰ সৈতে যোৰ কৰিব খোজে। গ্ৰহণ কৰিবলে, ডিভাইচত পাছকি সুমুৱাওক।
pair-view-title = ব্লুটুথ অনুৰোধ ফৰ্ম
# Bluetooth :: Pair Manager
bluetooth-pairing-request-now-title = ব্লুটুথ যোৰ অনুৰোধ
pairing-request-timeout-title = ব্লুটুথ যোৰ অনুৰোধ
pairing-request-timeout-description = ব্লুটুথ যোৰ অনুৰোধৰ অৱসান ঘটিছে। পুনৰ যোৰ কৰাৰ চেষ্টা কৰক।

# Bluetooth :: Confirmation Dialog
bluetooth = ব্লুটুথ
confirmation = নিশ্চিতকৰণ
bluetooth-status-description = ব্লুটুথ অসামৰ্থবান কৰা আছে
turn-bluetooth-on = আপুনি ব্লুটুথ অন কৰিব বিচাৰে নেকি?
cancel = বাতিল কৰক
turn-on = অন কৰক
error-transfer-title = ব্লুটুথ ফাইল স্থানান্তৰ বিফল হ'ল
error-transfer-settings = ব্লুটুথ ফাইল স্থানান্তৰ বিফল হ'ল। ব্লুটুথ সংহতিবোৰ সঠিক আছে নে পৰীক্ষা কৰক।
ok = ঠিক আছে
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = সংযুক্ত ডিভাইচসমূহ
bluetooth-devices-in-area  = স্থানত থকা ডিভাইচবোৰ
device-status-tap-connect = সংযোগ কৰিবলে টেপ কৰক
device-status-pairing     = ডিভাইচৰ সৈতে যোৰ কৰা হৈ আছে…
device-status-waiting     = অন্য ডিভাইছৰ বাবে অপেক্ষা কৰা হৈছে…
device-status-paired      = সংযুক্ত
device-status-connecting  = সংযোগ কৰা হৈ আছে…
device-status-connected   = সংযুক্ত
search-for-device   = ডিভাইচবোৰ সন্ধান কৰা হৈছে…
search-device       = ডিভাইচবোৰ সন্ধান কৰক
unnamed-device      = অজ্ঞাত ডিভাইচ
error-pair-title      = ডিভাইচ যোৰ কৰিবলে অক্ষম
error-pair-pincode    = ডিভাইচটোৰ সৈতে যোৰ কৰিবলে অক্ষম। PIN সঠিক আছে নে চাওক।
error-pair-toofast    = ডিভাইচটোৰ সৈতে যোৰ কৰিবলৈ অক্ষম। অত্যাধিক অনুৰোধ।
# Bluetooth :: Pair View
pair=যোৰ কৰক

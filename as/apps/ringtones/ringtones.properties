##### Ringtone Management ####


actions-share-ringtone = ৰিংটৌন অংশীদাৰী কৰক
actions-delete-ringtone = ৰিংটৌন মচি পেলাওক
actions-cancel = বাতিল কৰক

delete-title-ringtone = ৰিংটৌন মচি পেলাওক
delete-message = আপুনি "<bdi>{{tone}}</bdi>" ক মচি পেলাবলে নিশ্চিত নে?
delete-message-default-ringtone = "<bdi>{{tone}}</bdi>" বৰ্তমান অবিকল্পিত ৰিংটৌন।<br><br>আপুনি ইয়াক মচি পেলাবলে নিশ্চিত নে?
delete-message-default-alerttone = "<bdi>{{tone}}</bdi>" বৰ্তমান অবিকল্পিত সতৰ্কবাৰ্তা।<br><br> আপুনি ইয়াক মচি পেলাবলে নিশ্চিত নে?

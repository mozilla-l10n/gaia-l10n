##### Ringtone Management ####

manage-title = ৰিংটৌনসমূহ ব্যৱস্থাপনা কৰক

actions-share = ৰিংটৌন অংশীদাৰী কৰক
actions-delete = ৰিংটৌন মচি পেলাওক
actions-cancel = বাতিল কৰক

delete-title = ৰিংটৌন মচি পেলাওক
delete-desc = আপুনি "{{tone}}" ক মচি পেলাবলে নিশ্চিত নে?
delete-desc-default-ringtone = "{{tone}}" বৰ্তমান অবিকল্পিত ৰিংটৌন।\n\nআপুনি ইয়াক মচি পেলাবলে নিশ্চিত নে?
delete-desc-default-alerttone = "{{tone}}" বৰ্তমান অবিকল্পিত সতৰ্কবাৰ্তা।\n\nআপুনি ইয়াক মচি পেলাবলে নিশ্চিত নে?
delete-cancel = বাতিল কৰক
delete-confirm = মচি পেলাওক
deleted-tone = ৰিংটৌন মচি পেলোৱা হল।

created-tone = নতুন ৰিংটৌন সৃষ্টি কৰা হল।
set-default-tone = ৰিংটৌনক অবিকল্পিত হিচাপে সংহতি কৰা হল।

##### Ringtone Picking #####

pick-title = শব্দ বাছক
pick-done = কৰা হল

##### List Section Headers #####

list-title-ringtone = Firefox ৰিংটৌনসমূহ
list-title-alerttone = সতৰ্কবাৰ্তাসমূহ
list-title-custom = স্বনিৰ্বাচিত ৰিংট'নসমূহ

#### Ringtone Sharing (creation) #####

create-title = ৰিংটৌন সৃষ্টি কৰক
create-save = সংৰক্ষণ কৰক
create-cancel = বাতিল কৰক

play-error-title = ক্ষতিগ্ৰস্থ ফাইল
play-error-desc = ফাইল ক্ষতিগ্ৰস্থ। ইয়াক ৰিংটৌন হিচাপে ব্যৱহাৰ কৰিব নোৱাৰি।

save-error-title = ৰিংটৌন সৃষ্টি কৰা হোৱা নাই
save-error-desc = ৰিংটৌন সৃষ্টি কৰোতে এটা সমস্যা হৈছিল। অনুগ্ৰহ কৰি পুনৰ চেষ্টা কৰক।

default-label = অবিকল্পিত ৰিংটৌন হিচাপে ব্যৱহাৰ কৰক

ok = ঠিক আছে

ringtone-untitled = শীৰ্ষকহীন

#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}} এটা বিনামূলীয়া আৰু মুক্ত উৎস চফ্টৱেৰ যাক বিশ্বৰ বিভিন্ন প্ৰান্তৰ হাজাৰ হাজাৰ মানুহৰ এটা সম্প্ৰদায়ে নিৰ্মাণ কৰিছে। কিছুমান কথা আছে যি আপুনি জানিব লাগে:
about-your-rights-1 = {{brandShortName}} ক আপোনালৈ Mozilla ৰাজহুৱা অনুজ্ঞাৰ সৈতে বিভিন্ন মুক্ত উৎস অনুজ্ঞাৰ চুক্তিৰ অন্তৰ্গত উপলব্ধ কৰোৱা হৈছে। {{brandShortName}} চলোৱা এটা ডিভাইচে তৃতীয় দলসমূহৰ পৰা অধিকাৰীত্ব চফ্টৱেৰ অন্তৰ্ভুক্ত কৰিব পাৰে। মুক্ত অনুজ্ঞাসমূহৰ অন্তৰ্গত প্ৰদান কৰা যিকোনো ক'ডে আপোনাক উৎস ক'ডক পৰিবৰ্তন কৰাৰ আৰু আপোনাৰ পৰিৱৰ্তীত সংস্কৰণসমূহ বিতৰন কৰাৰ অধিকাৰ প্ৰদান কৰে যেতিয়ালৈকে আপুনি সিহতৰ চুক্তিসমূহ মানি লয়।
about-your-rights-2 = আপোনাক সীমা নথকাকৈ {{brandShortName}} ৰ নাম অথবা লগোৰ সৈতে, Mozilla Foundation অথবা অন্য কোনো দলৰ পণ্যচিহ্নসমূহৰ অধিকাৰ অথবা অনুজ্ঞাসমূহ প্ৰদান কৰা নহয়।
about-your-rights-3 = {{brandShortName}} ৰ কিছুমান বৈশিষ্ট্য, যেনে স্খলন সংবাদক, এ আপোনাক Mozilla লৈ সঁহাৰি জমা দিয়াৰ বিকল্প প্ৰদান কৰে। সঁহাৰি জমা দিয়াটো নিৰ্বাচন কৰি, আপুনি Mozilla ক তাৰ উৎপাদনসমূহ উন্নত কৰিবলে সঁহাৰি ব্যৱহাৰ কৰাৰ, ইয়াৰ ৱেবছাইটসমূহত সঁহাৰি প্ৰকাশ কৰাৰ, আৰু সঁহাৰি বিতৰন কৰাৰ অনুমতি দিয়ে।

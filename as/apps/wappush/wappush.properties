wap-push-message = WAP পুশ্ব বাৰ্তা
close            = বন্ধ কৰক
accept           = গ্ৰহণ কৰক
quit             = প্ৰস্থান কৰক
cancel           = বাতিল কৰক
store            = ভঁৰাল
try-again        = পুনৰ চেষ্টা কৰক
finish           = সমাপ্ত কৰক
sim              = SIM {{id}}

dsds-notification-title-with-sim = ({{sim}}) {{title}}

this-message-has-expired = বাৰ্তা অৱসান হৈছে

cp-pin.placeholder = PIN
cp-message-received = সংৰূপণ বাৰ্তা প্ৰাপ্ত হৈছে
cp-container-title = OTA অভিগম বিন্দু সংৰূপ
cp-accept-help = সংৰূপ বাৰ্তা প্ৰাপ্ত হৈছে, আগবাঢ়িবলে “গ্ৰহণ কৰক” ত ক্লিক কৰক।
cp-accept-help-pin = আপোনাক যোনে সংৰূপ বাৰ্তা পঠাইছে সিয়েই আপোনাক PIN ক'ড পঠাব লাগে।
cp-quit-app-confirm-dialog-message = বাৰ্তাক এতিয়াও প্ৰক্ৰিয়া কৰা হোৱা নাই, আপুনি সঁচাকৈ প্ৰস্থান কৰিব খোজে নে?
cp-auth-failure-confirm-dialog-message = আপুনি সুমুৱা PIN ভুল। আপোনাক সংৰপ বাৰ্তা পঠোৱা যনে আপোনাক PIN ক'ড পঠাব লাগে।
cp-store-confirm-dialog-message = আপুনি নিম্নলিখিত APN(s) আপোনাৰ ফোনত সংৰক্ষণ কৰিব লৈছে:
cp-finish-confirm-dialog-message = কাৰ্য্য সম্পূৰ্ণ, APN(s) এতিয়া সংৰক্ষিত।
cp-finish-confirm-dialog-message-invalid-doc = আপুনি গ্ৰহণ কৰা সংৰূপ বাৰ্তাক আপোনাৰ SIM কাৰ্ডৰ বাবে প্ৰমাণীত কৰিব পৰা নগল, সেয়েহে ইয়াক আপোনাৰ ডিভাইচ সংৰূপণ কৰিবলে ব্যৱহাৰ কৰিব নোৱাৰি।
cp-finish-confirm-dialog-message-auth-error = বাৰ্তাৰ প্ৰেৰক প্ৰমাণীত কৰাত এটা ত্ৰুটি হৈছিল।
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = প্ৰমাণীকৰণ পদ্ধতি এতিয়াও সমৰ্থিত নহয়।
cp-finish-confirm-dialog-message-no-apns = আপুনি গ্ৰহণ কৰা সংৰূপ বাৰ্তাৰ বৈধ APNs নাই।

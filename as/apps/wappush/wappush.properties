cp-accept-help-pin = আপোনাক যোনে সংৰূপ বাৰ্তা পঠাইছে সিয়েই আপোনাক PIN ক'ড পঠাব লাগে।
cp-quit-app-confirm-dialog-message = বাৰ্তাক এতিয়াও প্ৰক্ৰিয়া কৰা হোৱা নাই, আপুনি সঁচাকৈ প্ৰস্থান কৰিব খোজে নে?
cp-finish-confirm-dialog-message-invalid-doc = আপুনি গ্ৰহণ কৰা সংৰূপ বাৰ্তাক আপোনাৰ SIM কাৰ্ডৰ বাবে প্ৰমাণীত কৰিব পৰা নগল, সেয়েহে ইয়াক আপোনাৰ ডিভাইচ সংৰূপণ কৰিবলে ব্যৱহাৰ কৰিব নোৱাৰি।
cp-finish-confirm-dialog-message-auth-error = বাৰ্তাৰ প্ৰেৰক প্ৰমাণীত কৰাত এটা ত্ৰুটি হৈছিল।
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = প্ৰমাণীকৰণ পদ্ধতি এতিয়াও সমৰ্থিত নহয়।
cp-finish-confirm-dialog-message-no-apns = আপুনি গ্ৰহণ কৰা সংৰূপ বাৰ্তাৰ বৈধ APNs নাই।

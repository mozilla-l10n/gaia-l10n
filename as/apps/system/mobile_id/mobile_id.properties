# Button status
share                       =   অংশীদাৰী কৰক
resend                      =   পুনৰ পঠিয়াওক
connecting                  =   সংযোগ কৰা হৈছে
verify                      =   সত্যাপন কৰক
verifying                   =   সত্যাপন কৰা হৈছে
verified                    =   সত্যাপিত

# Explanation of every step
mobileIDExplanation         =   {{app_name}} এ আপোনাৰ ফোন নম্বৰ জানিব আৰু সত্যাপন কৰিব খোজে। অনুগ্ৰহ কৰি আপুনি অংশীদাৰী কৰিব খোজাটো বাছক অথবা এটা নতুন সুমুৱাওক।
verificationCodeExplanation =   আমি {{phone_number}} লৈ এটা ক'ড পঠাইছো। আমি ইয়াক স্বচালিতভাৱে লোৱাৰ চেষ্টা কৰিম, কিন্তু আপুনি ইয়াক হস্তচালিতভাৱে সুমুৱাব লাগিব যদি ই এই ডিভাইচত ব্যৱহৃত নহয়।
successMessage              =   বঢ়িয়া! আপোনাৰ {{phone_number}} এতিয়া সত্যাপিত আৰু {{app_name}} লৈ উপলব্ধ।

# Errors
serverErrorMessage          =   সত্যাপন চাৰ্ভাৰ এই সময়ত উপলব্ধ নহয়। অনুগ্ৰহ কৰি আপোনাৰ ইন্টাৰনেট সংযোগ পৰীক্ষা কৰক, পুনৰ চেষ্টা কৰক অথবা কিছু সময় অপেক্ষা কৰক।
timeoutErrorMessage         =   আপোনাৰ সত্যাপন ক'ডৰ সৈতে এটা সমস্যা হৈছে যেন লাগিছে। পুনৰ এবাৰ চেষ্টা কৰি চাও!
errorTitle                  =   ম'বাইলৰ পৰিচয়
ok                          =   ঠিক আছে

# Options when typing a phone number
addPhoneNumber              = অথবা আপোনাৰ ফোন নম্বৰ যোগ কৰক
selectPhoneNumber           = অথবা তালিকাৰ পৰা এটা ফৌন নম্বৰ বাছক

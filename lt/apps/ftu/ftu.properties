tutorial-rocketbar-tiny = Kur bebūtumėte, galite bakstelėti paieškos lauką ir pradėti paiešką arba keliauti į norimą svetainę.
tutorial-bookmarks-migration-tiny = Jūsų adresyno įrašai perkelti į Pradžios ekraną. Pradžios ekrano taisoje galite bakstelėti saitą, jei norite jį taisyti ar pervardinti.


about-your-rights-2 = Jums nesuteikiamos jokios licencijos ar teisės į „Mozilla Foundation“ ar kitų šalių prekės ženklus, tarp jų – į „{{brandShortName}}“ vardą ar logotipą.
about-your-rights-3 = Kai kurios „{{brandShortName}}“ savybės, pavyzdžiui, strigčių pranešiklis, suteikia galimybę siųsti atsiliepimus „Mozillai“. Siųsdami atsiliepimus, jūs suteikiate „Mozillai“ teisę jais naudotis savo kuriamų produktų tobulinimo tikslais, skelbti juos savo svetainėse ir platinti juos kitais būdais.

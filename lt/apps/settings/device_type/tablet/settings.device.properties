# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Planšetinio kompiuterio pervardinimas
internetSharing-usb-desc = Bendrinti šio planšetinio kompiuterio interneto ryšį su įrenginiu, prijungtu USB jungtimi.
internetSharing-wifi-desc = Leisti kitiems įrenginiams naudoti šio planšetinio kompiuterio interneto ryšį, jungiantis prie jo belaidžiu tinklu.
unplayable-ringtone = Skambėjimo garsas nepakeistas, nes pasirinktojo failo negalima atkurti šiuo planšetiniu kompiuteriu.
findmydevice-signup-description = „Find My Device“ tarnyba padeda surasti pamestą planšetinį kompiuterį, jį užrakinti, arba ištrinti jame esančius duomenis
findmydevice-settings-description = „Find My Device“ tarnyba padeda surasti pamestą planšetinį kompiuterį, jį užrakinti, arba ištrinti jame esančius duomenis, pasinaudojant svetaine:
findmydevice-active-tracking = Jūsų planšetinis kompiuteris svetainėje sekamas, naudojantis kitu įrenginiu.
findmydevice-not-tracking = Šiuo metu jūsų planšetinis kompiuteris svetainėje nėra sekamas.
ums-confirm = Įgalinus USB laikmenos veikseną, šiame planšetiniame kompiuteryje esančius failus bus galima pasiekti per USB prijungtu kompiuteriu ar kitu įrenginiu.
reset-device = Atkurti gamyklinę būseną
reset-warning-body = Atkūrus gamyklinę šio planšetinio kompiuterio būseną, bus pašalinti visi jūsų duomenys, taip pat ir bet kokios jūsų įsigytos programos. Taip pat, bus pašalintos visos jūsų tinkintos nuostatos ir atkurti gamykliniai šio įrenginio parametrai.
powerSave-explanation = Įgalinus energijos taupymo veikseną, bus išjungtas šio planšetinio kompiuterio duomenų ryšys ir „Bluetooth“ ryšys bei nutraukiamas geolokavimas, tokiu būdu taupant akumuliatoriaus energiją. Šiuos ryšius galima vėl įjungti rankiniu būdu.
performanceAndUsageDataInfo = Padėkite mums tobulinti „{{brandShortName}}“, pasidalindami informacija apie savo planšetinį kompiuterį ir tai, kaip juo naudojatės.
device-status-connected-device = Nukreiptas pokalbių garsas
device-status-connected-device-media = Nukreiptas pokalbių ir medijos garsas

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Telefono pervardinimas
internetSharing-usb-desc = Bendrinti šio telefono interneto ryšį su įrenginiu, prijungtu USB jungtimi.
internetSharing-wifi-desc = Leisti kitiems įrenginiams naudoti šio telefono interneto ryšį, jungiantis prie jo belaidžiu tinklu.
unplayable-ringtone = Skambėjimo garsas nepakeistas, nes pasirinktojo failo negalima atkurti šiuo telefonu.
findmydevice-signup-description = „Find My Device“ tarnyba padeda surasti pamestą telefoną, jį užrakinti, arba ištrinti jame esančius duomenis
findmydevice-settings-description = „Find My Device“ tarnyba padeda surasti pamestą telefoną, jį užrakinti, arba ištrinti jame esančius duomenis, pasinaudojant svetaine:
findmydevice-active-tracking = Jūsų telefonas svetainėje sekamas, naudojantis kitu įrenginiu.
findmydevice-not-tracking = Šiuo metu jūsų telefonas svetainėje nėra sekamas.
ums-confirm = Įgalinus USB laikmenos veikseną, šiame telefone esančius failus bus galima pasiekti per USB prijungtu kompiuteriu ar kitu įrenginiu.
reset-device = Atkurti gamyklinę būseną
reset-warning-body = Atkūrus gamyklinę šio telefono būseną, bus pašalinti visi jūsų duomenys, taip pat ir bet kokios jūsų įsigytos programos. Taip pat, bus pašalintos visos jūsų tinkintos nuostatos ir atkurti gamykliniai telefono parametrai.
powerSave-explanation = Įgalinus energijos taupymo veikseną, bus išjungtas šio telefono duomenų ryšys ir „Bluetooth“ ryšys bei nutraukiamas geolokavimas, tokiu būdu taupant akumuliatoriaus energiją. Šiuos ryšius galima vėl įjungti rankiniu būdu.
performanceAndUsageDataInfo = Padėkite mums tobulinti „{{brandShortName}}“, pasidalindami informacija apie savo telefoną ir tai, kaip juo naudojatės.
device-status-connected-device = Nukreiptas pokalbių garsas
device-status-connected-device-media = Nukreiptas pokalbių ir medijos garsas

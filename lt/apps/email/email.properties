# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]={{ n }} naujas laiškas ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} nauji laiškai ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} nauji laiškai ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} naujų laiškų ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} naujų laiškų ({{ accountName }})


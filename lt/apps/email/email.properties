setup-error-pop-server-not-great=Šis POP3 serveris nepalaikomas, nes jame nėra realizuotos visos reikalaujamos funkcijos.
# The fallback error; if we don't have a better error, we report this.
setup-error-unknown2=Įvyko nežinoma klaida. Patikrinkite ryšį su internetu arba bandykite paskyrą suderinti rankiniu būdu.
# The error for Gmail accounts where 2-factor authentication (where you receive

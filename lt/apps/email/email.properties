new-emails-notify-one-account[one]={{ n }} naujas laiškas
new-emails-notify-one-account[two]={{ n }} nauji laiškai
new-emails-notify-one-account[few]={{ n }} nauji laiškai
new-emails-notify-one-account[many]={{ n }} naujų laiškų
new-emails-notify-one-account[other]={{ n }} naujų laiškų

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.

# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Jeigu norite įjungti ekrano skaitytuvą, spustelėkite pagarsinimo mygtuką, o tada nutildymo mygtuką dar tris kartus
accessibility-disableScreenReaderSteps=Jeigu norite išjungti ekrano skaityvuą, spustelėkite pagarsinimo mygtuką, o tada nutildymo mygtuką dar tris kartus


perm-geolocation-more-info = „{{brandShortName}}“ jūsų buvimo vietai nustatyti naudoja duomenis, tokius, kaip GPS signalas ir pasiekiamų belaidžių bei mobiliojo ryšio tinklų sąrašas. Šie duomenys siunčiami „Mozillai“ ir jos paslaugų teikėjams ir, agregavus, yra naudojami geografinių vietų duomenų bazėms tobulinti. Šie duomenys gali būti saugomi jūsų įrenginyje ir kaupiami net tada, kai nėra paleistos jokios juos naudojančios programos.


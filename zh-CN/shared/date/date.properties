# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = 刚才
minutesAgo[one]   = 1 分钟前
minutesAgo[other] = {{m}} 分钟前

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = 刚才
hoursAgo[one]   = 1 小时前
hoursAgo[other] = {{h}} 小时前

daysAgo={[ plural(d) ]}
daysAgo[zero]  = 今天
daysAgo[one]   = 昨天
daysAgo[other] = {{d}} 天前

inMinutes={[ plural(m) ]}
inMinutes[zero]  = 现在
inMinutes[one]   = 1 分钟内
inMinutes[other] = {{m}} 分钟内

inHours={[ plural(h) ]}
inHours[zero]  = 现在
inHours[one]   = 1 小时内
inHours[other] = {{h}} 小时内

inDays={[ plural(d) ]}
inDays[zero]  = 今天
inDays[one]   = 明天
inDays[other] = {{d}} 天内

incorrectDate=（日期不正确）

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %Y 年 %b %e 日 %a %H:%M:%S
dateTimeFormat_%x = %Y/%m/%d
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M


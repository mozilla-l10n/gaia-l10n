perm-geolocation-more-info = {{brandShortName}} 使用诸如 GPS、Wi-Fi 以及您附近的移动网络帮助测定您的地理位置。数据将发送到 Mozilla 及其他服务提供商，并将用作改善这些地理位置数据库。数据可能被存储在您的设备上，以及可能在没有应用在运行时收集数据。

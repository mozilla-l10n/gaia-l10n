# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = 与已连接的 USB 设备共享我的互联网连接。
internetSharing-wifi-description = 与已连接的 Wi-Fi 设备共享我的互联网连接。
unplayable-ringtone = 因为所选择的文件不能在此电视上播放，铃声没有更改。
findmydevice-signup-description = “查找我的设备”允许您定位、锁定或擦除您的电视
findmydevice-settings-description = “查找我的设备”允许您定位、锁定或擦除您的电视，通过网站：
findmydevice-active-tracking = 您的电视目前正被另一台设备通过网站追踪。
findmydevice-not-tracking = 没有设备目前通过网站追踪您的电视。
ums-confirm = 启用 USB 存储允许其他计算机或设备通过 USB 连接来访问此电视上的文件。
reset-device = 重置电视
reset-warning-body = 重置将擦除您的所有数据，包括您已经购买的任何应用。这台电视将恢复到其出厂状态。您的设置和数据不会被保留。
reset-devtools-warning-body = 重置将擦除所有数据，包括您所购买的任何应用程序。您的任何设置或数据都将不被保留。但你的电视将拥有不受限制的开发工具，您便可以修改和调试系统应用程序。
unreset-devtools-warning-body = 重置将擦除所有数据，包括您所购买的任何应用程序。您的任何设置或数据都将不被保留。但你的电视将不再拥有不受限制的开发工具。您将不再能够修改和调试系统应用程序。
powerSave-explanation = 开启省电模式将关闭电视的数据、蓝牙和地理定位连接以延长电池的使用时间。您仍可以手动开启这些服务。
performanceAndUsageDataInfo = 分享有关您的电视与使用方式的数据，帮助我们改善 {{brandShortName}}。
device-status-connected-device = 已连接至电视音频
device-status-connected-device-media = 已连接至电视/媒体音频

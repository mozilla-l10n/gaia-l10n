# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=若要启用屏幕阅读器，按“音量+”后再按“音量-”按钮三次以上
accessibility-disableScreenReaderSteps=若要禁用屏幕阅读器，按“音量+”后再按“音量-”按钮三次以上

# Screen reader started/stopped
accessibility-screenReaderStarted = 屏幕阅读器已启动
accessibility-screenReaderStopped = 屏幕阅读器已停止


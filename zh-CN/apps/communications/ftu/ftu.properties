mozillaCommunity = 当您使用 Firefox OS 时，您就已经成一个全球社区的成员，这个社区帮助网络构建一个更光明的未来。如果您希望对 Mozilla 社区、我们的其他产品以及您身边的活动或事件有更多的了解，请在下面输入您的电子邮件地址。

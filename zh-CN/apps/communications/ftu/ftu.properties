# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
about-your-rights-0=Mozilla Firefox 是自由与开放源代码的软件，由来自全球数以千计的社区志愿者共同完成。如下信息是您需要了解的：
about-your-rights-1=你在 Mozilla 公共许可(Mozilla Public License)条款下使用 Firefox，这意味着你可以使用、复制以及向其他人分发 Firefox 。你还可以根据自己的需要修改 Firefox 的源代码。 Mozilla 公共许可 还给予你分发修改后版本的权利。
about-your-rights-2=对于 Mozilla 基金会或任何一方的注册商标，不授予您任何商标的权利或许可，包括但不限于 Firefox 名称或标志的临时文本。与商标有关的其他信息仅可以在这里找到。
about-your-rights-3=Firefox 的一些功能，例如崩溃报告，让你可以选择向 Mozilla 提供反馈。通过选择提交反馈，你许可 Mozilla 使用反馈信息改进他的产品，在他的网站上发布反馈信息以及分发反馈信息。


# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = äsja
minutesAgo-long[one]   = minut tagasi
minutesAgo-long[two]   = {{m}} minutit tagasi
minutesAgo-long[few]   = {{m}} minutit tagasi
minutesAgo-long[many]  = {{m}} minutit tagasi
minutesAgo-long[other] = {{m}} minutit tagasi

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = äsja

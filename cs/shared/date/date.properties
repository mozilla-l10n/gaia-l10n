# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = právě teď
minutesAgo[one]   = před minutou
minutesAgo[other] = před {{m}} minutami

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = právě teď
hoursAgo[one]   = před hodinou
hoursAgo[other] = před {{h}} hodinami

daysAgo={[ plural(d) ]}
daysAgo[zero]  = dnes
daysAgo[one]   = včera
daysAgo[other] = před {{d}} dny

inMinutes={[ plural(m) ]}
inMinutes[zero]  = nyní
inMinutes[one]   = za minutu
inMinutes[other] = za {{m}} minut

inHours={[ plural(h) ]}
inHours[zero]  = nyní
inHours[one]   = za hodinu
inHours[other] = za {{h}} hodin

inDays={[ plural(d) ]}
inDays[zero]  = dnes
inDays[one]   = zítra
inDays[other] = za {{d}} dnů

incorrectDate=(neplatné datum)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %e. %b %Y %H:%M:%S
dateTimeFormat_%x = %e. %m. %Y
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M

# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Zavolat

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Poslat e-mail
default-activity-newsms         = Poslat zprávu

# OPEN
default-activity-opencontact    = Otevřít kontakt
default-activity-openimage      = Otevřít obrázek
default-activity-openaudio      = Otevřít zvuk
default-activity-openvideo      = Otevřít video

# RECORD
default-activity-recordphoto    = Pořídit fotografii
default-activity-recordvideo    = Nahrát video

# VIEW
default-activity-viewurl        = Otevřít odkaz
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Otevřít PDF soubor
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


about-your-rights-2 = Nejsou vám však podstoupena žádná práva ani licence k ochranným známkám Mozilla Foundation, či třetích stran, a to zejména k logu a jménu {{brandShortName}}.
about-your-rights-3 = Některé funkce {{brandShortName}}, jako např. Hlášení pádů, vám umožní odeslat zpětnou vazbu organizaci Mozilla. Odesláním zpětné vazby, poskytujete organizaci Mozilla povolení k užití zpětné vazbu pro vylepšení svých produktů, publikaci zpětně vazby na svých stránkách a distribuci zpětné vazby.

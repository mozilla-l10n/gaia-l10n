# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Sdílet mé internetové připojení se zařízením připojeným přes USB.
internetSharing-wifi-description = Sdílet mé internetové připojení se zařízeními připojenými přes Wi-Fi.
unplayable-ringtone = Vyzvánění nebylo změněno, protože zvolený soubor nemůže být na tomto tabletu přehrán.
findmydevice-signup-description = Nalézt mé zařízení vám umožní nalézt, zamknout nebo smazat váš tablet
findmydevice-settings-description = Nalézt mé zařízení vám umožní nalézt, zamknout nebo smazat váš tablet z webové stránky:
findmydevice-active-tracking = Váš tablet je sledován jiným zařízením pomocí webové stránky.
findmydevice-not-tracking = Žádná zařízení aktivně nesledují váš tablet pomocí webové stránky.
ums-confirm = Povolení USB storage umožní počítači nebo jinému zařízení připojenému pomocí USB přístup k souborům na tomto tabletu.
reset-device = Obnovit tablet
reset-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Tablet bude obnoven do svého továrního nastavení. Žádná z vašich nastavení nebo dat nebudou zachována.
reset-devtools-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Nebudou zachována žádná nastavení či data. Váš tablet však bude mít vývojářské nástroje s neomezenými právy, které umožňují měnit a ladit systémové aplikace.
unreset-devtools-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Nebudou zachována žádná nastavení či data. Váš tablet nebude mít nadále vývojářské nástroje s neomezenými právy. Nebudete moci měnit a ladit systémové aplikace.
powerSave-explanation = Zapnutím úsporného režimu vypnete mobilní data, Bluetooth a Geolokaci, čímž prodloužíte životnost baterie. Tyto služby můžete znovu ručně zapnout.
performanceAndUsageDataInfo = Pomozte nám vylepšit {{brandShortName}} sdílením dat o svém tabletu a způsobu, jakým jej využíváte.
device-status-connected-device = Připojeno k tabletu
device-status-connected-device-media = Připojeno k tabletu/médiím

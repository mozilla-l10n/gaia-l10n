# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Sdílet mé internetové připojení se zařízením připojeným přes USB.
internetSharing-wifi-description = Sdílet mé internetové připojení se zařízeními připojenými přes Wi-Fi.
unplayable-ringtone = Vyzvánění nebylo změněno, protože zvolený soubor nemůže být na této televizi přehrán.
findmydevice-signup-description = Nalézt mé zařízení vám umožní nalézt, zamknout nebo smazat vaši televizi
findmydevice-settings-description = Nalézt mé zařízení vám umožní nalézt, zamknout nebo smazat vaši televizi z webové stránky:
findmydevice-active-tracking = Vaše televize je sledována jiným zařízením pomocí webové stránky.
findmydevice-not-tracking = Žádná zařízení aktivně nesledují vaši televizi pomocí webové stránky.
ums-confirm = Povolení USB storage umožní počítači nebo jinému zařízení připojenému pomocí USB přístup k souborům na této televizi.
reset-device = Obnovit televizi
reset-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Televize bude obnovena do svého továrního nastavení. Žádná z vašich nastavení nebo dat nebudou zachována.
reset-devtools-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Nebudou zachována žádné nastavení či data. Vaše televize však bude mít vývojářské nástroje s neomezenými právy, které umožňují měnit a ladit systémové aplikace.
unreset-devtools-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Nebudou zachována žádná nastavení či data. Váše televize nebude mít nadále vývojářské nástroje s neomezenými právy. Nebudete moci měnit a ladit systémové aplikace.
powerSave-explanation = Zapnutím úsporného režimu vypnete mobilní data, Bluetooth a Geolokaci, čímž prodloužíte životnost baterie. Tyto služby můžete znovu ručně zapnout.
performanceAndUsageDataInfo = Pomozte nám vylepšit {{brandShortName}} sdílením dat o své televizi a způsobu, jakým ji využíváte.
device-status-connected-device = Připojeno k televizi
device-status-connected-device-media = Připojeno k televizi/médiím

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Změna názvu telefonu
internetSharing-usb-desc = Sdílení internetového připojení telefonu se zařízením připojeným přes USB.
internetSharing-wifi-desc = Dovolí ostatním zařízením sdílet mé připojení k Internetu pomocí Wi-Fi.
unplayable-ringtone = Vyzvánění nebylo změněno, protože zvolený soubor nemůže být na tomto telefonu přehrán.
findmydevice-signup-description = Nalézt mé zařízení vám umožní nalézt, zamknout nebo smazat váš telefon
findmydevice-settings-description = Nalézt mé zařízení vám umožní nalézt, zamknout nebo smazat váš telefon z webové stránky:
findmydevice-active-tracking = Váš telefon je sledován jiným zařízením pomocí webové stránky.
findmydevice-not-tracking = Žádná zařízení aktivně nesledují váš telefon pomocí webové stránky.
ums-confirm = Povolení USB storage umožní počítači nebo jinému zařízení připojenému pomocí USB přístup k souborům na tomto telefonu.
reset-device = Obnovit telefon
reset-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Telefon bude obnoven do svého továrního nastavení. Žádná z vašich nastavení nebo dat nebudou zachována.
reset-devtools-warning-body = Obnovením vymažete všechna svá data včetně aplikací, které jste si zakoupili. Nebudou zachována žádná nastavení či data. Váš telefon však bude mít vývojářské nástroje s neomezenými právy, které umožňují měnit a ladit systémové aplikace.
powerSave-explanation = Zapnutím úsporného režimu vypnete mobilní data, Bluetooth a geolokaci, čímž prodloužíte životnost baterie. Tyto služby můžete znovu ručně zapnout.
performanceAndUsageDataInfo = Pomozte nám vylepšit {{brandShortName}} sdílením dat o svém telefonu a způsobu, jakým jej využíváte.
device-status-connected-device = Připojeno k telefonu
device-status-connected-device-media = Připojeno k telefonu/médiím


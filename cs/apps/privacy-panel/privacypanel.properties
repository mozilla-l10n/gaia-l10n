# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Vítejte v Nastavení soukromí!
gt-main-desc = Tato aplikace vám pomůže zlepšit ochranu vašeho soukromí a umožní vám najít nebo uzamknout váš telefon, pokud jej ztratíte. Stačí se jenom podívat. Zabere to jen dvě minuty!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = K čemu je přizpůsobení polohy dobré?
gt-ala-explain-desc = Mnoho aplikací přistupuje k informací o vaší geolokaci, jako například adresář nebo fotoaparát. Pokud jim nechcete sdělit svou přesnou polohu, můžete přizpůsobit přesnost vaší současné polohy, kterou aplikace zjistí, nastavit vlastní polohu nebo ji zcela skrýt.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Jak přizpůsobení polohy nastavit?
gt-ala-blur-desc = Ne každá aplikace potřebuje vaši přesnou polohu pro správné fungování. Místo sdílení svých přesných souřadnice tak můžete efektivně nastavit nepřesnost např. na 50 kilometrů. Takto bude aplikace pro předpověď počasí stále správně fungovat aniž byste jí prozradili, kde přesně jste. Pamatujte: Přizpůsobení polohy vás ale neskryje úplně!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Co je to vlastní poloha?
gt-ala-custom-desc = S vlastní polohou můžete skrýt, kde skutečně jste, a nastavit ji na úplně jiné místo kdekoliv na světe. Vy si vybíráte, kde jste!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Co je poloha pro aplikaci?
gt-ala-exceptions-desc = Zde naleznete přehled všech aplikací, které přistupují k informacím o vaší geolokaci. Nastavení můžete upravovat zvlášť a přepsat tak globální nastavení přesnosti polohy pro každou z nich.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Vzdálená ochrana? Co to je?
gt-rp-explain-desc = Pokud vám někdo ukradne telefon nebo jej ztratíte, můžete použít Vzdálenou ochranu. S pomocí jiného telefonu jej můžete na dálku nalézt, rozezvonit nebo uzamknout. Nejprve je potřeba nastavit vlastní přístupové heslo a povolit funkce, které si budete přát využít (nalézt, rezezvonit a uzamknout).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Jak si nastavit osobní přístupové heslo?
gt-rp-passphrase-desc = Klepněte na “vzdálená ochrana” a nastavte své přístupové heslo pro zabezpečení vzdálených funkcí. Pokud jste své současné heslo zapomněli, můžete jej obnovit pomocí PIN karty SIM nebo hesla zámku.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Jak zjistit polohu mého telefonu?
gt-rp-locate-desc1 = Pokud telefon ztratíte, půjčte si jiný od svého kamaráda a pošlete SMS s textem
gt-rp-locate-command = RP locate VAŠEPŘÍSTUPOVÉHESLO
gt-rp-locate-desc2 = na vaše telefonní číslo. Zpátky dostanete SMS s přesnými GPS souřadnicemi. Ujistěte se, že již máte nastavení své přístupové heslo!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Jak rozezvonit můj telefon?
gt-rp-ring-desc1 = Je to jednoduché! Pošlete SMS s textem
gt-rp-ring-command = RP ring VAŠEPŘÍSTUPOVÉHESLO
gt-rp-ring-desc2 = na vaše telefonní číslo a telefon se rozezvoní dokud jej nenajdete a neodemknete.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Jak uzamknout můj telefon?
gt-rp-lock-desc1 = Pokud ztratíte svůj telefon a chcete jej uzamknout, stačí poslat SMS s textem
gt-rp-lock-command = RP lock VAŠEPŘÍSTUPOVÉHESLO
gt-rp-lock-desc2 = na vaše telefonní číslo. Telefon se uzamkne a jenom vy jej budete moci odemknout pomocí vašeho hesla zámku.




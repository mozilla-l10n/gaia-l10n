safemode-title=Doplňky zakázány
safemode-body=Všechny vaše doplňky byly zakázány. K tomu dojde vždy, pokud během spouštění podržíte tlačítko pro zapínání.
safemode-body2=Pokud byste chtěli toto vrátit zpět, klepněte na "Povolit" a doplňky budou opět povoleny. Pokud nikoliv, klepněte na "Zavřít" a zůstanou zakázány.
safemode-yes=Zavřít
safemode-no=Povolit

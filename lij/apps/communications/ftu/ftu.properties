about-your-rights-part-2 = {{brandShortName}} o no dâ a l'uténte nisciùn dirìtto ò licénsa relativaménte a l'ûzo di màrchi registræ da Mozilla Foundation ò da âtri sogétti, inclûzi sénsa nisciùnn-a limitaçión o nómme {{brandShortName}} e i logo associæ. Âtre informaçioìn in sce quésto argoménto én chi.
about-your-rights-part-3 = Quàrche caraterìstica de {{brandShortName}}, cómme prezénpio Report di Ciànti, te dâ a poscibilitæ de mandâ coménti e sugeriménti a Mozilla. Scegliéndo de trasmétte sti dæti, se garantìsce a Mozilla o permésso de adêuviâ ste informaçioìn pe megiorâ i pròpi prodûti, publicâ in sci pròpi scîti web ò distribuî i dæti arecugéiti.
welcomeBrowser = Benvegnûo into {{brandShortName}}, o scistêma òperatîvo de bàdda e co-o Sorgénte Avèrto de Mozilla. A nòstra misción a l'è favorî avertûa, inovaçión e òportunitæ garanténdo a l'uténte o pìn contròllo do Web.

mozillaCommunity = Adeuviàndo Firefox OS t'ìntri inte 'na comunitæ globâle inpegnâ inta realizaçión de 'n mêgio avegnî pe-o Web. Pe avéi ciù informaçioìn in sce Mozilla, descovrî i nòstri prodûti ò evénti inta teu zöna, scrîvi o teu indirìsso email.
collaborate = Véuggio contribuî a rénde Firefox OS ciù velôce e ciù facile da adêuviâ condividéndo informaçioìn relatîve a sto teléfono. Âtre informaçioìn.

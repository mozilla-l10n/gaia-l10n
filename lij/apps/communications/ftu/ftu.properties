about-your-rights-2 = Ti ti gh'æ i dirìtti ò licénsa relativaménte a l'ûzo di màrchi registræ da Mozilla Foundation ò da âtri sogétti, inclûzi sénsa nisciùnn-a limitaçión o nómme {{brandShortName}} e i logo associæ.
about-your-rights-3 = Quàrche caraterìstica de {{brandShortName}}, cómme prezénpio Report di Ciànti, te dâ a poscibilitæ de mandâ coménti e sugeriménti a Mozilla. Scegliéndo de trasmétte sti dæti, se garantìsce a Mozilla o permésso de adêuviâ ste informaçioìn pe megiorâ i pròpi prodûti, publicâ in sci pròpi scîti web ò distribuî i dæti arecugéiti.

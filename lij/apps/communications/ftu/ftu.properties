about-your-rights-0 = Mozilla Firefox o l'é un software lìbero, de bàdda e co-o Sorgénte Avèrto fæto da 'na comunitæ de migiæa de persónn-e into móndo. Informaçioìn che ti doviésci conósce:
about-your-rights-1 = Firefox o l'é disponìbile inti tèrmini da Mozilla Public License. Quésto o veu dî che l'é poscìbile adêuviâ, copiîâ e distribuî Firefox a âtre persónn-e. I cangiaménti a-o còdice sorgénte de Firefox pe adatâlo a-e pròpie ezigénse són incoragiæ. E in ciù, a Mozilla Public License te garantìsce o dirìtto de distribuî ste verscioìn cangiæ.
about-your-rights-2 = Mozilla o no dâ a l'uténte nisciùn dirìtto ò licénsa relativaménte a l'ûzo di màrchi registræ da Mozilla Foundation ò da âtri sogétti, inclûzi sénsa nisciùnn-a limitaçión o nómme Firefox e i logo associæ. Âtre informaçioìn in sce quésto argoménto én chi.
about-your-rights-3 = Quàrche caraterìstica de Firefox, cómme prezénpio Report di Ciànti, te dâ a poscibilitæ de mandâ coménti e sugeriménti a Mozilla. Scegliéndo de trasmétte sti dæti, se garantìsce a Mozilla o permésso de adêuviâ ste informaçioìn pe megiorâ i pròpi prodûti, publicâ in sci pròpi scîti web ò distribuî i dæti arecugéiti.
welcomeFirefox = Benvegnûo into Firefox OS, o scistêma òperatîvo de bàdda e co-o Sorgénte Avèrto de Mozilla. A nòstra misción a l'è favorî avertûa, inovaçión e òportunitæ garanténdo a l'uténte o pìn contròllo do Web.

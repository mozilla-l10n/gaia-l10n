step1 = Trêuva e aplicaçioìn pasàndo o dîo da scinìstra a dèstra.
step2 = Tocàndo e tegnìndo premûo o dîo in sce 'n'inmàgine saiâ poscìbile scistemâ e scancelâ e aplicaçioìn.
step3 = Rebélla e aplicaçioìn ciù adêuviæ inta bâra da bàsso pe 'n acésso ciù ràpido.
step4 = Rebelàndo in bàsso a bâra de stæto végnan mostræ e notìfiche e struménti ùtili.
step5 = A bâra utilitæ a l'òffre un acésso ràpido a-e notìfiche.
step6 = Fànni védde o crédito, l'ûzo dp teléfono e dæti.
step7 = Inpostaçioìn acésso ràpido.
step8 = Càngia ativitæ veloceménte tegnìndo premûo o poméllo home.
step9 = Pàssa o dîo a scinìstra ò dèstra pe navegâ, tócca pe cangiâ aplicaçión.
step10 = Rebélla fêua dò-u schèrmo 'n'aplicaçión pe serâla.

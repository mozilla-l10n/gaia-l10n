about-your-rights-2 = Mozilla o no l'atribuìsce a l'uténte nisciùn dirìtto ò licénsa relativaménte a l'ûzo di màrchi registræ da Mozilla Foundation ò da âtri sogétti, inclûzi sénsa limitaçión o nómme {{brandShortName}} e-i löghi asociæ. Âtr informaçioìn in sce quésto argoménto én chi.

about-your-rights-0 = {{brandShortName}} е построен на свободен и отворен софтуерен код от общност от хиляди разработчици из целия свят. Има няколко неща, които трябва да знаете:
about-your-rights-1 = {{brandShortName}} е достъпно за вас благодарение на условията на няколко лиценза за отворен код, включително Публичния лиценз на Mozilla (MPL). Устройство с {{brandShortName}} може да съдържа и собственически софтуер от трети страни.  Всеки код под отворен лиценз ви дава правото да променяте сорс кода и да разпространявате вашия променен код, стига да се съобразявате с неговите условия.
about-your-rights-2 = Нямате позволение за каквито и да е права върху търговските марки на Фондация Mozilla или на друга страна, включително, но не само, върху името и логото на {{brandShortName}}.
about-your-rights-3 = Някои възможности на {{brandShortName}}, като например Докладване на сривове, ви дават възможност да осигурите обратна връзка на Mozilla. Избирайки да изпратите обратна връзка, давате на Mozilla разрешение да използва обратната връзка за подобряване на нейните продукти, публикуване на обратната връзка на уебсайта и разпространяване на обратната връзка.

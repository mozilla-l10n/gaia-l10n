about-your-rights-2 = Нямате позволение за каквито и да е права върху търговските марки на Фондация Mozilla или на друга страна, включително, но не само, върху името и логото на {{brandShortName}}.
about-your-rights-3 = Някои от функциите на {{brandShortName}}, като Доклад за срив, ви дават възможност да дадете на Mozilla обратна връзка. Избирайки да го направите давате разрешение на Mozilla да я използва за подобряване на продуктите си, да я публикува на страницата си и да я разпространява.

# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Добре дошли в Достъп до лични данни!
gt-main-desc = Това приложение ще ви помогне да повишите защитата на личните си данни, помагайки ви да заключите или намерите изгубен телефон. Четете внимателно. Ще отнеме само 2 минути!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = За какво служи Корекция на местоположението?
gt-ala-explain-desc = Много приложения имат достъп до местоположението ви, каквито са списъкът с контакти или камерата. Ако не искате да разкривате точното си местоположение можете да настроите точността, с която приложенията да го получават, да изберете друго или да го скриете напълно.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Как да настроя Корекция на местоположението?
gt-ala-blur-desc = Не всяко приложение има нужда от точно местоположение, за да работи правилно. Вместо да споделяте координатите си може да замъглите, например, 50км около вас. Така приложението за времето ще работи без да има точна информация къде се намирате. Запомнете: Корекция на местоположението не може да ви скрие напълно!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Какво е Друго местоположение?
gt-ala-custom-desc = Избирайки друго местоположение можете да скриете истинското си местоположение, заменяйки го с друго по света. Вие избирате къде да сте!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Какво е местоположение за приложение?
gt-ala-exceptions-desc = Тук ще намерите списък на приложенията, които имат достъп до местоположението ви. Може да правите настройки, за всяко приложение поотделно. Тези настройки са с предимство пред глобалните за това приложение.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Отдалечена защита? Какво е това?
gt-rp-explain-desc = Ако телефонът ви е откраднат или изгубен можете да използвате Отдалечена защита. От друг телефон можете да го издирите, накарате да звъни или дори да го заключите отдалеч. Първо трябва да настроите лична парола и да включите функцията, която искате да ползвате (издирване, звънене и заключване).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Как да създам лична парола?
gt-rp-passphrase-desc = Докоснете „Отдалечена защита“ и изберете парола, за да защитите отдалечените функции. Ако сте забравили паролата си може да я махнете, използвайки своя SIM PIN или парола за заключване на екрана.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Как да издирвам телефона си?
gt-rp-locate-desc1 = Ако сте изгубили телефона си просто вземете телефон от приятел и изпратете SMS с текст
gt-rp-locate-command = RP locate ВАШАТАПАРОЛА
gt-rp-locate-desc2 = на вашия номер и ще получите точните GPS координати в SMS. Убедете се, че сте създали парола!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Как да накарам телефона си да звъни?
gt-rp-ring-desc1 = Лесно е! Само изпратете SMS с текст
gt-rp-ring-command = RP ring ВАШАТАПАРОЛА
gt-rp-ring-desc2 = на вашия номер и той ще звъни докато не го намерите и отключите.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Как да заключа телефона си?
gt-rp-lock-desc1 = Ако сте изгубили телефона си и искате да го заключите отдалеч просто изпратете SMS с текст
gt-rp-lock-command = RP lock ВАШАТАПАРОЛА
gt-rp-lock-desc2 = на вашия номер. Телефонът ще се заключи и само вие ще можете да го отключите с паролата за отключване на екрана.




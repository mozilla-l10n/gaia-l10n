#. # Localization note: strings in this file refer to a specific type of device
#. # (phone, tablet, etc.). Try to be consistent across files for each type of
#. # device, but don't use a simple copy and paste: string ID is the same, but
#. # the device type is different in each file.
#: change-device-name
msgid "Change phone name"
msgstr "Промяна името на телефона"

#: internetSharing-usb-desc
msgid "Share my phone’s Internet connection with a USB-connected device."
msgstr "Споделяне на Интернета на телефона чрез USB-кабел."

#: internetSharing-wifi-desc
msgid ""
"Allow other devices to share my phone’s Internet connection by connecting "
"via Wi-Fi."
msgstr ""
"Разрешаване на други устройства да споделят моята свързаност с Интернет чрез "
"Wi-Fi."

#: unplayable-ringtone
msgid ""
"The ringtone was not changed because the selected file can not be played on "
"this phone."
msgstr ""
"Звукът за звънене не е променен, защото избраният файл не може да се "
"възпроизвежда на този телефон."

#: findmydevice-signup-description
msgid "Find My Device allows you to locate, lock or erase your phone"
msgstr ""
"„Намерѝ устройството“ позволява да намирате, заключвате и заличавате вашия "
"телефон."

#: findmydevice-settings-description
msgid ""
"Find My Device allows you to locate, lock or erase your phone from a web "
"site:"
msgstr ""
"„Намерѝ устройството“ позволява през уебсайт да намирате, заключвате и "
"заличавате вашия телефон."

#: findmydevice-active-tracking
msgid "Your phone is being tracked by another device through the website."
msgstr "Вашият телефон се проследява от друго устройство чрез уебсайта."

#: findmydevice-not-tracking
msgid "No devices are actively tracking your phone through the website."
msgstr "Няма устройства, активно проследяващи вашия телефон чрез уебсайта."

#: ums-confirm
msgid ""
"Enabling USB storage allows another computer or device connected using USB "
"to access files on this phone."
msgstr ""
"Активирането на USB паметта позволява друг компютър или устройство, свързани "
"чрез USB, да имат достъп до файловете на телефона."

#: reset-device
msgid "Reset Phone"
msgstr "Анулиране на телефона"

#: reset-warning-body
msgid ""
"Resetting will erase all your data, including any apps you’ve purchased. The "
"phone will be restored to its factory condition. None of your settings or "
"data will be saved."
msgstr ""
"Анулирането ще заличи всички ваши данни, включително приложенията, които сте "
"закупили. Телефонът ще бъде възстановен до фабричните си настройки. Нищо от "
"вашите настройки или данни няма да бъде запазено."

#: powerSave-explanation
msgid ""
"Turning on power save mode turns off the phone’s data, Bluetooth and "
"Geolocation connections to extend battery life. You can still turn these "
"services back on manually."
msgstr ""
"Включването на режима на пестене на енергия ще деактивира свързаността чрез "
"мобилни данни, чрез Bluetooh и геолокацията, за да се спести живота на "
"батерията. Ще можете ръчно да включите тези услуги."

#: performanceAndUsageDataInfo
msgid ""
"Help us improve {{brandShortName}} by sharing data about your phone and the "
"way you use it."
msgstr ""
"Помогнете ни да подобрим {{brandShortName}}, като споделяте данни за вашия "
"телефон и как го използвате."

#: device-status-connected-device
msgid "Connected to phone audio"
msgstr "Свързан към аудио на телефона"

#: device-status-connected-device-media
msgid "Connected to phone/media audio"
msgstr "Свързан към аудио на телефона или медиа"

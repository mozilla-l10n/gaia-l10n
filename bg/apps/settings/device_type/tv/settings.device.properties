# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Промяна на името на телевизора
internetSharing-usb-desc = Споделяне на Интернета на телевизора чрез USB-кабел.
internetSharing-wifi-desc = Разрешаване на други устройства да споделят моята свързаност с Интернет чрез Wi-Fi.
unplayable-ringtone = Звукът за звънене не е променен, защото избраният файл не може да се възпроизвежда на този телевизор.
findmydevice-signup-description = Изгубено устройство позволява да издирвате, заключвате и заличавате вашия телевизор
findmydevice-settings-description = Изгубено устройство позволява през страница да издирвате, заключвате и заличавате вашия телевизор:
findmydevice-active-tracking = Вашият телевизор се проследява от друго устройство чрез страницата.
findmydevice-not-tracking = Няма устройства, активно проследяващи вашия телевизор чрез страницата.
ums-confirm = Включването на USB паметта позволява на друго устройство или компютър да имат достъп до файловете на телевизора през USB.
reset-device = Нулиране на телевизора
reset-warning-body = Нулирането ще заличи всичките ви данни, включително закупените приложения. Телевизорът ще бъде възстановен до фабричните си настройки. Всички ваши настройки и данни ще бъдат заличени.
reset-devtools-warning-body = Нулирането ще заличи всичките ви данни, включително закупените приложения. Всички ваши настройки и данни ще бъдат заличени. Но телевизорът ви ще разполага с неограничени развойни инструменти, позволяващи ви да променяте и дебъгвате системни приложения.
powerSave-explanation = Включването на енергоспестяващия режим ще изключи мобилните данни, Bluetooth и Местоположение, за да бъде съхранена батерия. Тези услуги ще бъдат достъпни за ръчно включване.
performanceAndUsageDataInfo = Помогнете ни да подобрим {{brandShortName}}, като споделяте данни за вашия телевизор и как го използвате.
device-status-connected-device = Свързан към аудио на телевизора
device-status-connected-device-media = Свързан към аудио на телевизора или медиа

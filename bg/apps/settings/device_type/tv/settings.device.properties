# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Промяна на името на телевизора
internetSharing-usb-desc = Споделяне на Интернета на телевизора чрез USB-кабел.
internetSharing-wifi-desc = Разрешаване на други устройства да споделят моята свързаност с Интернет чрез Wi-Fi.
unplayable-ringtone = Звукът за звънене не е променен, защото избраният файл не може да се възпроизвежда на този телевизор.
findmydevice-signup-description = „Намерѝ устройството“ позволява да намирате, заключвате и заличавате вашия телевизор.
findmydevice-settings-description = „Намерѝ устройството“ позволява през уебсайт да намирате, заключвате и заличавате вашия телевизор.
findmydevice-active-tracking = Вашият телевизор се проследява от друго устройство чрез уебсайта.
findmydevice-not-tracking = Няма устройства, активно проследяващи вашия телевизор чрез уебсайта.
ums-confirm = Активирането на USB паметта позволява друг компютър или устройство, свързани чрез USB, да имат достъп до файловете на телевизора.
reset-device = Анулиране на телевизора
reset-warning-body = Анулирането ще заличи всички ваши данни, включително приложенията, които сте закупили. Телевизорът ще бъде възстановен до фабричните си настройки. Нищо от вашите настройки или данни няма да бъде запазено.
powerSave-explanation = Включването на режима на пестене на енергия ще деактивира свързаността чрез мобилни данни, чрез Bluetooh и геолокацията, за да се спести живота на батерията. Ще можете ръчно да включите тези услуги.
performanceAndUsageDataInfo = Помогнете ни да подобрим {{brandShortName}}, като споделяте данни за вашия телевизор и как го използвате.
device-status-connected-device = Свързан към аудио на телевизора
device-status-connected-device-media = Свързан към аудио на телевизора или медиа

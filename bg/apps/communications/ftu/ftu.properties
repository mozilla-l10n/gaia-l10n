about-your-rights-2 = Не са Ви предоставени никакви права върху търговски марки или лицензи към тях, нито от Фондация Mozilla, нито от други страни, включително {{brandShortName}} името и логото.
about-your-rights-3 = Някои от функциите в {{brandShortName}}, като Crash Reporter, Ви дават възможност да предоставяте данни към Mozilla. Ако изберете да предоставяте данни, давате право на Mozilla ги използва, за да подобри своите продукти, да ги публикува на уеб сайтовете си и да ги разпространява.

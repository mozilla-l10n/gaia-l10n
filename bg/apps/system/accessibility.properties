# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=За активиране на екранния четец, натиснете увеличаване на звука и после намаляване на звука, повторете това три пъти
accessibility-disableScreenReaderSteps=За деактивиране на екранния четец, натиснете увеличаване на звука и после намаляване на звука, повторете това три пъти


verificationCodeExplanation =   رمزی به {{phone_number}} فرستادیم. تلاش می‌کنیم به طور خودکار برش داریم، ولی اگر این شماره، روی این دستگاه استفاده نمی‌شود، باید آن را دستی وارد کنید.
successMessage              =   عالی! شماره {{phone_number}} تان اکنون تصدیق شده و در دسترس {{app_name}} است.

# Errors

safemode-title=افزونه‌‌ها غیرفعّالند
safemode-body=تمام افزونه‌هایتان غیرفعّال شده‌اند. این اّتفاق هنگامی می‌افتد که هنگام شروع به کار، دکمهٔ روشن نگه داشته شده باشد.
safemode-body2=اگر می‌خواهید این حالت را برگردانید، به سادگی روی «فعّال» ضربه بزنید تا افزونه‌ایتان دوباره فعّال شوند. اگر نه، روی «بستن» ضربه بزنید تا آن‌ها را غیرفعّال نگه دارید.
safemode-yes=بستن
safemode-no=فعّال

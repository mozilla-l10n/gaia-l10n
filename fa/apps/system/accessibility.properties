# Shortened role names for braille.
# LOCALIZATION NOTE: Braille displays have a very limited space for how many
# characters can be visible at once. Thus, some of the roles are shortened to
# save space ("table" -> "tbl", "link" -> "lnk", "button" -> "btn",
# "image map" -> "imgmap"). Only shorten already shortened roles.
accessibility-toolbarAbbr        =       نوارابزار
accessibility-statusbarAbbr      =       نوار وضعیت
accessibility-tableAbbr          =       tbl
accessibility-listboxoptionAbbr  =       گزینه
accessibility-listboxAbbr        =       جعبه فهرست

# Number of columns within the table.
# LOCALIZATION NOTE: "c" is the braille abbreviation for "Column". (count) is
# the number of columns in the table. Expanded examples would read "1c", "4c"
accessibility-tblColumnInfoAbbr[few]={{count}}c
accessibility-tblColumnInfoAbbr[many]={{count}}c
accessibility-tblColumnInfoAbbr[other]={{count}}c
# Number of rows within the table or grid.
# LOCALIZATION NOTE: "r" is the braille abbreviation for "Row". (count) is the
# number of rows in the table. Expanded examples would read "1r", "4r"
accessibility-tblRowInfoAbbr={[ plural(count) ]}
accessibility-tblRowInfoAbbr[one]={{count}}r
accessibility-tblRowInfoAbbr[two]={{count}}r
accessibility-tblRowInfoAbbr[few]={{count}}r
accessibility-tblRowInfoAbbr[many]={{count}}r
accessibility-tblRowInfoAbbr[other]={{count}}r


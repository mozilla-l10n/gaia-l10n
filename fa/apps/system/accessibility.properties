# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=برای فعّال کردن صفحه‌خوان، دکمهٔ زیاد کردن صدا را فشار داده، سپس سه بار دیگر دکمهٔ کم کردن صدا را بفشارید
accessibility-disableScreenReaderSteps=برای غیرفعّال کردن صفحه‌خوان، دکمهٔ زیاد کردن صدا را فشار داده، سپس سه بار دیگر دکمهٔ کم کردن صدا را بفشارید


#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}} بر پایه نرم افزار آزاد و بازمتن به وسیله جامعه‌ای متشکل از هزاران نفر از سراسر دنیا ساخته شده است. بهتر است چند چیز را بدانید:
about-your-rights-1 = ‏{{brandShortName}} با شرایط پروانه‌های آزاد متعدّدی از جمله پروانهٔ عمومی موزیلا در اخیار شما قرار گرفته است. هم‌چنین ممکن است دستگاهی که {{brandShortName}} را اجرا می‌کند، شامل نرم‌افزارهای انحصاری شخص ثالث باشد. هر کدی که با پروانه‌های آزاد منتشر شده، تا زمانی که با شرایطتان مطابقت کند، حقّ تغییر کد مبدأ و بازتوزیع نسخه‌های تغییریافته‌تان را به شما می‌دهند.
about-your-rights-2 = هیچ حقّ نشان تجاری یا پروانه‌ٔ نشان تجاری موزیلا یا هر گروهی، شامل نام یا نشان {{brandShortName}} به شما تعلّق نمی‌گیرد.
about-your-rights-3 = برخی ویژگی‌ها در {{brandShortName}}، مانند گزارشگر خطا، ای انتخاب را به شما می‌دهد که بازخوردهایی برای موزیلا فراهم کنید. با انتخاب ثبت بازخورد، به موزیلا اجاره می‌دهید که از بازخورد برای بهبود محصولاتش استفاده کند، بازخورد را روی پایگاه وبش منتشر کند و آن را بارتوزیع کند.


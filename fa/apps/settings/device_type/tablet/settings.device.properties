# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = اتصال اینترنت من را با دستگاه USB متصل شده به اشتراک بگذار.
internetSharing-wifi-description = اتصال اینترنت من را با دستگاه Wi-Fi متصل شده به اشتراک بگذار.
unplayable-ringtone = آهنگ زنگ به دلیل استفاده از پرونده‌‌ای که قادر به پخش بر روی این تبلت نیست تغییر نکرد.
findmydevice-signup-description = دستگاه من را پیدا کن،به شما امکان پاک کردن اطلاعات تبلت خود، قفل کردن آن و یافتن مکان آن را می‌دهد
findmydevice-settings-description = دستگاه من را پیدا کن،به شما امکان پاک کردن اطلاعات تبلت خود، قفل کردن آن و یافتن مکان آن را می‌دهد از طریق وب‌سایت:
findmydevice-active-tracking = تبلت شما توسط یک دستگاه دیگر از طریق وب‌سایت در حال ردگیری است.
findmydevice-not-tracking = هیچ دستگاهی در حال ردگیری تبلت شما از طریق وب‌سایت نیست.
ums-confirm = فعال کردن حافظه USB به یک رایانه یا دستگاه دیگر اجازه می‌دهد که با USB به این تبلت متصل شود و به پرونده‌های آن دسترسی داشته باشد.
reset-device = تنظیم‌مجدد تبلت
reset-warning-body = تنظیم‌مجدد تمامی اطلاعات شما، از جمله برنامه‌هایی که خریده‌اید را پاک خواهد کرد. تبلت به وضعیت کارخانه‌ای خود باز خواهد گشت. هیچ‌کدام از تنظیمات و اطلاعات شما ذخیره نخواهد شد.
reset-devtools-warning-body = تنظیم‌مجدد تمامی اطلاعات شما از جمله برنامه‌هایی که خریده‌اید را پاک خواهد کرد. هیچ‌کدام از تنظیمات و اطلاعات شما ذخیره نخواهد شد. اما تبلت شما ابزارهای توسعه غیرمحدود خواهد داشت، که به شما اجازه می‌دهد برنامه‌های سیستمی را تغییر و رفع‌اشکال کنید.
unreset-devtools-warning-body = تنظیم‌مجدد تمامی اطلاعات شما را، از جمله برنامه‌هایی که خریده‌اید را حذف خواهد کرد. هیچ‌کدام از تنظیمات یا اطلاعات شما ذخیره نخواهد شد. تبلت شما دیگر ابزارهای توسعه غیرمحدود نخواهد داشت. شما دیگر نخواهید توانست برنامه‌های سیستمی را رفع‌اشکال یا تغییر دهید.
powerSave-explanation = روشن کردن حالت ذخیره انرژی سیستم شبکه اطلاعات تبلت، بلوتوث و سیستم مکان‌یاب جغرافیایی را خاموش می‌کند تا عمر باطری را افزایش دهد. شما می‌توانید بصورت دستی این سرویس‌ها را دوباره روشن کنید.
performanceAndUsageDataInfo = با اشتراک گذاشتن اطلاعات درباره تبلت خود و نحوه استفاده شما از آن، به ما کمک کنید تا {{brandShortName}} را بهبود دهیم.
device-status-connected-device = به سیستم صدای تبلت متصل شد
device-status-connected-device-media = به سیستم صدای تبلت/رسانه متصل شد

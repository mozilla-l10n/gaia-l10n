internetSharing-usb-description = اتصال اینترنت من را با دستگاه USB متصل شده به اشتراک بگذار.
internetSharing-wifi-description = اتصال اینترنت من را با دستگاه Wi-Fi متصل شده به اشتراک بگذار.
unplayable-ringtone = آهنگ زنگ تغییر به دلیل اینکه پرونده انتخاب شده قابل پخش بر روی این تلویزیون نیست تغییر نکرد.
findmydevice-signup-description = «دستگاه من را پیدا کن» به شما اجازه می‌دهد تا تلویزیون خود را پیدا، قفل یا اطلاعاتش را پاک کنید
findmydevice-settings-description = «دستگاه من را پیدا کن» به شما اجازه می‌دهد تا تلویزیون خود را پیدا، قفل یا اطلاعاتش را از طریق یک وب‌سایت پاک کنید:
findmydevice-active-tracking = تلویزیون شما توسط یک دستگاه دیگر از طریق وب‌سایت در حال ردیابی است.
findmydevice-not-tracking = هیچ دستگاهی در حال ردگیری تلویزیون شما از طریق وب‌سایت نیست.
ums-confirm = فعال کردن حافظه USB به یک رایانه یا دستگاه دیگر اجازه می‌دهد که با USB به این تلویزیون متصل شود و به پرونده‌های آن دسترسی داشته باشد.
reset-device = تنظیم‌مجدد تلویزیون
reset-warning-body = تنظیم‌مجدد تمامی اطلاعات شما، از جمله برنامه‌هایی که خریده‌اید را پاک خواهد کرد. تلویزیون به وضعیت کارخانه‌ای خود باز خواهد گشت. هیچ‌کدام از تنظیمات و اطلاعات شما ذخیره نخواهد شد.
reset-devtools-warning-body = تنظیم‌مجدد تمامی اطلاعات شما از جمله برنامه‌هایی که خریده‌اید را پاک خواهد کرد. هیچ‌کدام از تنظیمات و اطلاعات شما ذخیره نخواهد شد. اما تلویزیون شما ابزارهای توسعه غیرمحدود خواهد داشت، که به شما اجازه می‌دهد برنامه‌های سیستمی را تغییر و رفع‌اشکال کنید.
unreset-devtools-warning-body = تنظیم‌مجدد تمامی اطلاعات شما را، از جمله برنامه‌هایی که خریده‌اید را حذف خواهد کرد. هیچ‌کدام از تنظیمات یا اطلاعات شما ذخیره نخواهد شد. تلویزیون شما دیگر ابزارهای توسعه غیرمحدود نخواهد داشت. شما دیگر نخواهید توانست برنامه‌های سیستمی را رفع‌اشکال یا تغییر دهید.
powerSave-explanation = روشن کردن حالت ذخیره انرژی سیستم شبکه اطلاعات تلویزیون، بلوتوث و سیستم مکان‌یاب جغرافیایی را خاموش می‌کند تا عمر باطری را افزایش دهد. شما می‌توانید بصورت دستی این سرویس‌ها را دوباره روشن کنید.
performanceAndUsageDataInfo = با اشتراک گذاشتن اطلاعات درباره تلویزیون خود و نحوه استفاده شما از آن، به ما کمک کنید تا {{brandShortName}} را بهبود دهیم.
device-status-connected-device = به سیستم صدای تلویزیون متصل شد
device-status-connected-device-media = به سیستم صدای تلویزیون/رسانه متصل شد

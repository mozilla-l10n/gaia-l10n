# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = اتصال اینترنت من را با دستگاه USB متصل شده به اشتراک بگذار.
internetSharing-wifi-description = اتصال اینترنت من را با دستگاه Wi-Fi متصل شده به اشتراک بگذار.
unplayable-ringtone = آهنگ زنگ به دلیل استفاده از پرونده‌‌ای که قادر به پخش بر روی این تلفن نیست تغییر نکرد.
findmydevice-signup-description = «دستگاه من را پیدا کن»، به شما امکان پاک کردن اطلاعات تلفن خود، قفل کردن آن و یافتن مکان آن را می‌دهد.
findmydevice-settings-description = «دستگاه من را پیدا کن»، به شما امکان پاک کردن اطلاعات تلفن خود، قفل کردن آن و یافتن مکان آن را می‌دهد از طریق یک وب‌سایت:
findmydevice-active-tracking = تلفن شما در حال ردگیری شدن توسط یک دستگاه دیگر از طریق وب‌سایت است.
findmydevice-not-tracking = هیچ دستگاه در حال ردگیری تلفن شما از طریق وب‌سایت نیست.
ums-confirm = فعال کردن حافظه USB این امکان را به کامپیوترهای دیگر یا دستگاه‌های متصل دیگر توسط USB می‌دهد تا به پرونده‌های داخل تلفن شما دسترسی داشته‌ باشند.
reset-device = راه‌اندازی مجدد تلفن
reset-warning-body = تنظیم‌مجدد تمامی اطلاعات شما، از جمله همه برنامه‌هایی که خریده‌اید را حذف خواهد کرد. تلفن به شرایط کارخانه‌ای خود بازخواهد گشت. هچ‌کدام از تنظیمات و اطلاعات شما ذخیره نخواهند شد.
reset-devtools-warning-body = تنظیم‌مجدد تمامی اطلاعات شما، از جمله برنامه‌هایی که خریده‌اید را حذف خواهد کرد. هیچ‌کدام از اطلاعات شما ذخیره نخواهد شد. اما تلفن شما ابزارهای توسعه غیرمحدود خواهد داشت، که به شما اجازه می‌دهد برنامه‌های سیستمی را تغییر و رفع‌اشکال کنید.
unreset-devtools-warning-body = تنظیم‌مجدد تمامی اطلاعات شما را، از جمله برنامه‌هایی که خریده‌اید را حذف خواهد کرد. هیچ‌کدام از تنظیمات یا اطلاعات شما ذخیره نخواهد شد. تلفن شما دیگر ابزارهای توسعه غیرمحدود نخواهد داشت. شما دیگر نخواهید توانست برنامه‌های سیستمی را رفع‌اشکال یا تغییر دهید.
powerSave-explanation = روشن کردن حالت ذخیره انرژی سیستم شبکه اطلاعات تلفن، بلوتوث و سیستم مکان‌یاب جغرافیایی را خاموش می‌کند تا عمر باطری را افزایش دهد. شما می‌توانید بصورت دستی این سرویس‌ها را دوباره روشن کنید.
performanceAndUsageDataInfo = به ما در جهت بهبود {{brandShortName}} به وسیله به اشتراک‌گذاری اطلاعاتات خود در مورد تلفن و راه‌هایی که از آن استفاده می‌کنید کمک کنید.
device-status-connected-device = متصل شده به صدای تلفن
device-status-connected-device-media = متصل شده به صدای تلفن/رسانه

# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = تماس گرفتن

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = ارسال پست‌الکترونیکی
default-activity-newsms         = ارسال پیامک

# OPEN
default-activity-opencontact    = باز کردن مخاطب
default-activity-openimage      = باز کردن تصویر
default-activity-openaudio      = باز کردن صوت
default-activity-openvideo      = باز کردن ویدئو

# RECORD
default-activity-recordphoto    = گرفتن عکس
default-activity-recordvideo    = ضبط ویدئو

# VIEW
default-activity-viewurl        = باز کردن پیوند
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = باز کردن پرونده PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Kemmañ anv ar pellgomzer
internetSharing-usb-desc = Rannañ ma c'hennask ouzh ar genrouedad gant un trevnad kennasket dre USB.
internetSharing-wifi-desc = Aotren trevnadoù all da rannañ ma c'hennask ouzh ar genrouedad en ur gennaskañ dre Wi-Fi.
unplayable-ringtone = N'eo ket bet kemmet ar soniri rak ar restr diuzet n'hall ket bezañ lennet gant ar pellgomzer-mañ.
findmydevice-signup-description = Kavout Ma Zrevnad a ro tro deoc'h da lec'hiañ, prennañ pe ziverkañ ho pellgomzer
findmydevice-settings-description = Kavout Ma Zrevnad a ro tro deoc'h da lec'hiañ, prennañ pe ziverkañ ho pellgomzer diouzh ul lec'hienn web :
findmydevice-active-tracking = Emañ ho pellgomzer o vezañ heuliet gant un trevnad all dre al lec'hienn web.
findmydevice-not-tracking = N'eus trevnad ebet o heuliañ ho pellgomzer dre al lec'hienn web.
ums-confirm = Gweredekaat ar c'hadaviñ USB a aotren un urzhiataer all pe un trevnad all kennasket dre USB da haeziñ restroù war ar pellgomzer-mañ.
reset-device = Adderaouekaat ar pellgomzer
reset-warning-body = An adderaouekaat a ziverko ho holl roadennoù hag arloadoù prenet ganeoc'h. Assavet e vo ar gwellvezioù dre ziouer eus ar pellgomzer. Ne vo ket enrollet hini ebet eus ho kwellvezioù pe roadennoù.
reset-devtools-warning-body = An adderaouekaat a ziverko ho holl roadennoù hag arloadoù prenet ganeoc'h. Ne vo ket enrollet ho kwellvezioù pe ho roadennoù. Binvioù diorren anvevenn a vo gant ho pellgomzer avat, roet e vo an aotreoù deoc'h da zaskemmañ ha diveugañ arloadoù ho reizhiad.
powerSave-explanation = Gweredekaat an espern tredan a ziweredekaio roadennoù ar pellgomzer, Bluetooth hag an douarlec'hiañ evit astenn buhez ar pod tredan. Gallout a rit gweredekaat ar gwazerezhioù-mañ dre zorn c'hoazh.
performanceAndUsageDataInfo = Skoazellit ac'hanomp da wellaat {{brandShortName}} en ur rannañ roadennoù a-zivout ho pellgomzer ha penaos e vez arveret ganeoc'h.
device-status-connected-device = Kennasket ouzh aodio ar pellgomzer
device-status-connected-device-media = Kennasket ouzh aodio ar pellgomzer/media

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Kemmañ anv ar pellgomz
internetSharing-usb-desc = Rannañ ma c'hennask ouzh ar genrouedad gant un trevnad kennasket dre USB.
internetSharing-wifi-desc = Aotren trevnadoù all da rannañ ma c'hennask ouzh ar genrouedad en ur gennaskañ dre Wi-Fi.
unplayable-ringtone = N'eo ket bet kemmet ar soniri rak ar restr diuzet n'hall ket bezañ lennet war ar pellgomz-mañ.
findmydevice-signup-description = Kavout Ma Zrevnad a ro tro deoc'h da lec'hiañ, prennañ pe ziverkañ ho pellgomz
findmydevice-settings-description = Kavout Ma Zrevnad a ro tro deoc'h da lec'hiañ, prennañ pe ziverkañ ho pellgomz adalek ul lec'hienn web :
findmydevice-active-tracking = Emañ ho pellgomz o vezañ heuliet gant un trevnad all dre al lec'hienn web.
findmydevice-not-tracking = N'eus trevnad ebet o heuliañ ho pellgomz dre al lec'hienn web.
ums-confirm = Gweredekaat ar c'hadaviñ USB a aotren un urzhiataer all pe un trevnad all kennasket dre USB da haeziñ restroù war ar pellgomz-mañ.
reset-device = Adderaouekaat ar pellgomz
reset-warning-body = An adderaouekaat a ziverko ho holl roadennoù hag arloadoù prenet ganeoc'h. Assavet e vo ar gwellvezioù dre ziouer eus ar pellgomz. Ne vo ket enrollet hini ebet eus ho kwellvezioù pe roadennoù.
powerSave-explanation = Gweredekaat an espern energiezh a ziweredekaio roadennoù ar pellgomz, ar Bluetooth hag an douarlec'hiañ evit astenn buhez ar batiri. Gallout a rit gweredekaat ar gwazerezhioù-mañ dre zorn c'hoazh.
performanceAndUsageDataInfo = Skoazellit ac'hanomp da wellaat {{brandShortName}} en ur rannañ roadennoù a-zivout ho pellgomz ha penaos e vez arveret ganeoc'h.
device-status-connected-device = Kennasket ouzh aodio ar pellgomz
device-status-connected-device-media = Kennasket ouzh aodio ar pellgomz/media

safemode-title=Askouezhioù diweredekaet
safemode-body=Diweredekaet eo bet holl ho askouezhioù. C'hoarvezout a ra pa vez dalc'het pouezet an afell tredan e-pad al loc'hadur.
safemode-body2=Ma fell deoc'h dizober kement-se e c'hallit stokañ "Gweredekaat" evit gweredekaat hoc'h askouezhioù adarre. E mod all, stokit war "Serriñ" evit ma chomfent diweredekaet.
safemode-yes=Serriñ
safemode-no=Gweredekaat

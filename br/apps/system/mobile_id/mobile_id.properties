# Explanation of every step
mobileIDExplanation         =   Fellout a ra da {{app_name}} gouzout ha gwiriañ ho niverenn bellgomz. Dibabit an niverenn bellgomz hoc'h eus c'hoant da rannañ pe vizskrivit unan nevez.
verificationCodeExplanation =   Kaset hon eus ur rineg da {{phone_number}}. Klask a raimp da adtapout anezhañ en un doare emgefre, met bizskrivit anezhañ dre zorn ma n'eo ket arveret war ho trevnad.
successMessage              =   Dispar ! Gwiriet eo bremañ ho niverenn pellgomz {{phone_number}} hag hegerz evit {{app_name}}.


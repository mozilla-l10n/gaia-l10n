# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Donemat e kreiz reolerezhioù ho puhez prevez !
gt-main-desc = Gwellaet e vo gwareziñ ho puhez prevez gant an arload-mañ. Gantañ e viot gouest da brennañ ho pellgomzer pe d'e gavout mar bez kollet. Taolit ur sell warnañ. 2 vunutenn e pado hepken !


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Da betra e talv Kengeidadur al Lec'hiadur ?
gt-ala-explain-desc = Tizhet e vez ho touarlec'hiañ gant kalz arloadoù evel ar c'harned chomlec'hioù pe ar c'hamera. Ma ne fell ket deoc'h reiñ sklaer ho lec'hiadur spis e vez kengeidet spister ho lec'hiadur bremanel arveret gant arloadoù, despizet ul lec'hiadur personelaet pe guzhet ho lec'hiadur.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Penaos despizañ kengeidadur ho lec'hiadur ?
gt-ala-blur-desc = An arloadoù n'o deus ket ezhomm ho lec'hiadur spis evit bezañ efedus. Mar fell deoc'h, dibabit da lakaat amspis ho lec'hiadur, dle 50 km tro dro deoc'h. Evel-se ez ay en-dro hoc'h arloadoù a-fet hin, ne vo ket roet ho lec'hiadur spis, avat. Dalc'hit soñj : Ne viot ket kuzhet da vat gant Kengeidadur ho Lec'hiadur !


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Petra a dalv Personelaat al Lec'hiadur ?
gt-ala-custom-desc = Dre arventennañ al lec'hiadur personelaet ez oc'h barrek da guzhat ho lec'hiadur gwir ha reiñ ul lec'h all er bed a-bezh. Ganeoc'h e vez dibabet al lec'h m'emaoc'h !


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Petra a dalv al lec'hiadur dre un arload ?
gt-ala-exceptions-desc = Aze e vo tu deoc'h kaout ur sell hollek war an holl arloadoù a c'hell haeziñ ho douarlec'hiañ. Tu 'zo deoc'h kengeidañ an arventennoù evit pep arload. Flastrañ a raio ar spister lec'hiadur hollek evit an arload-mañ. \u0020


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Gwarez a-bell ? Petra eo se ?
gt-rp-explain-desc = M'eo kollet pe laeret ho pellgomzer, tu 'eo deoc'h ober gant ar Gwarez a-bell. Gant ur pellgomzer all ez eus tu doc'h lec'hiañ anezhañ, lakaat anezhañ da seniñ, pe prennañ anezhañ a-bell. Ret eo deoc'h da gentañ-penn dibab ur frazenn-dremen personel ha gweredekaat ar c'heweriusterioù ho peus c'hoant d'ober ganto (lec'hiañ, seniñ ha prennañ).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Penaos arventennañ ho frazenn-dremen personel ?
gt-rp-passphrase-desc = Stokit "Gwarez a-bell" ha dibabit ho frazenn-dremen evit gwareziñ ho keweriusterioù a-bell. M'ho peus disoñjet ho frazenn-dremen ez eus tu deoc'h adderaouekaat anezhi dre ho PIN SIM pe gant rineg-tremen ar skramm-prennañ.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Penaos lec'hiañ va fellgomzer ?
gt-rp-locate-desc1 = M'eo kollet ho pellgomzer, n'ho peus nemet da gemer pellgomzer ur mignon ha kas un SMS gant
gt-rp-locate-command = RP locate HOFRAZENNDREMEN
gt-rp-locate-desc2 = d'ho niverenn bellgomz hag ho taveoù GPS a vo kaset deoc'h dre SMS. Bezit sur da vezañ arventennet ur frazenn-dremen !


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Penaos lakaat va fellgomzer da seniñ ?
gt-rp-ring-desc1 = Aes eo ! N'eus nemet da gas un SMS gant
gt-rp-ring-command = RP ring HOFRAZENNDREMEN
gt-rp-ring-desc2 = d'ho niverenn bellgomz, ha seniñ a raio betek ma vo kavet ha dibrennet ganeoc'h.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Penaos prennañ va fellgomzer ?
gt-rp-lock-desc1 = M'ho peus kollet ho pellgomzer hag ho peus c'hoant da brennañ anezhañ a-bell, n'ho peus nemet da gas un SMS gant
gt-rp-lock-command = RP lock HOFRAZENNDREMEN
gt-rp-lock-desc2 = d'ho niverenn bellgomz. En em brennañ a ray ar pellgomzer ha ganeoc'h-c'hwi nemetken e vo dibrennet gant ho rineg-tremen boaz.




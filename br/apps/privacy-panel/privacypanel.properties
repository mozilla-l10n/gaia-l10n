# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-desc = Aze e vo tu deoc'h kaout ur sell hollek war an holl arloadoù a c'hell haeziñ ho douarlec'hiañ. Tu 'zo deoc'h kengeidañ an arventennoù evit pep arload. Flastrañ a raio ar spister lec'hiadur hollek evit an arload-mañ. \u0020


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Gwarez a-bell ? Petra eo se ?
gt-rp-explain-desc = M'eo kollet pe laeret ho pellgomz, tu 'eo deoc'h ober gant ar Gwarez a-bell. Gant ur pellgomz all ez eus tu doc'h lec'hiañ anezhañ, lakaat anezhañ da seniñ, pe prennañ anezhañ a-bell. Ret eo deoc'h da gentañ-penn dibab ur ger-tremen personel ha gweredekaat ar c'heweriusterioù ho 'peus c'hoant ober gante (lec'hiañ, seniñ ha prenañ).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Penaos arventennañ ho frazenn-dremen personel ?
gt-rp-passphrase-desc = Stokit "Gwarez a-bell" ha dibabit ho ker-tremen evit gwareziñ ho keweriusterioù a-bell. M'ho 'peus disoñjet ho ger-tremen ez eus tu deoc'h adderaouekaat anezhañ dre ho PIN SIM pe gant ger-tremen ar skramm-prenañ.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Penaos lec'hiañ va pellgomz ?
gt-rp-locate-desc1 = M'eo kollet ho pellgomz, n'ho peus nemet da kemer pellgomz ur mignon ha kas un SMS gant
gt-rp-locate-command = RP locate HOKER-TREMEN
gt-rp-locate-desc2 = d'ho niverenn pellgomz, hag ho daveoù GPS  a vo kaset deoc'h dre SMS. Bezit sur arventennañ ur ger-tremen !


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Penaos lakaat va fellgomz da seniñ ?
gt-rp-ring-desc1 = Aes eo ! N'eus nemet da gas un SMS gant
gt-rp-ring-command = RP ring HOKER-TREMEN
gt-rp-ring-desc2 = d'ho niverenn pellgomz, ha seniñ raio betek ma vo kavet ha dibrennet ganeoc'h.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Penaos prennañ va pellgomz ?
gt-rp-lock-desc1 = M'ho 'peus kollet ho pellgomz hag ho 'peus c'hoant prennañ anezhañ a-bell, n'ho 'peus nemet da gas un SMS gant
gt-rp-lock-command = RP lock HOKER-TREMEN




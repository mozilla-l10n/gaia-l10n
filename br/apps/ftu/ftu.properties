about-your-rights-0 = {{brandShortName}} zo ur meziant digoust ha digor e darzh, savet gant miliadoù a dud dre ar bed a-bezh. Gwell eo deoc'h gouzout un toulladig traoù :
about-your-rights-1 = Reiñ a reer tro deoc'h d'ober gant {{brandShortName}} dindan an termenoù eus meur a lañvaz digor e darzh, en o zouez Lañvaz Foran Mozilla. Un trevnad gant {{brandShortName}} a c'hell ivez enderc'hel meziantoù perc'hennek. An holl vonegoù pourchaset dindan lañvazioù digor o zarzh a ro deoc'h an aotre da zaskemmañ ar voneg tarzh ha da zasparzhañ ho handelvoù daskemmet keit ha ma heuilhit o zermenoù.
about-your-rights-2 = N'eus tamm gwir ebet grataet deoc'h e-keñver gwirioù ar merkoù marilhet pe al lañvazioù eus Diazezadenn Mozilla pe un trede stal, en o zouez (hep bevenn ebet) anv {{brandShortName}} hag e siell.
about-your-rights-3 = Molladoù zo e {{brandShortName}}, evel Danevell ar Sac'hadennoù, a ro tro deoc'h da reiñ ho meno da vMozilla. Mar dibabot reiñ ho meno e roiot hoc'h aotre da vMozilla da arverañ ar meno a-benn gwellaat e genderc'hadoù, da embann ar meno war e lec'hienn internet ha da zasparzhañ ar meno.

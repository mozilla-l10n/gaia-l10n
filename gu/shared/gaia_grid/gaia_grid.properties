# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title={{name}} અટકાવો
gaia-grid-stop-download-body=શું તમે પ્રગતિમાંનુ ડાઉનલોડ અટકાવવા માંગો છો?
gaia-grid-stop-download-action=અટકાવો

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=ડાઉનલોડ પુનઃશરૂ કરો
gaia-grid-resume-download-body=શું તમે {{name}} ડાઉનલોડ કરવા માંગો છો?
gaia-grid-resume-download-action=ડાઉનલોડ

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=કાર્યક્રમ દૂર કરો
gaia-grid-unrecoverable-error-body=પુનઃપ્રાપ્ત નહિ થઇ શકે તેવી ક્ષતિને કારણે કાર્યક્રમ સ્થાપિત કરી શકતા નથી. કાર્યક્રમ દૂર થઇ જશે.
gaia-grid-unrecoverable-error-action=બરાબર

gaia-grid-cancel=રદ કરો

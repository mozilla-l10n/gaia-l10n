perm-geolocation-more-info=તમારું અંદાજીત સ્થાન નક્કી કરવા માટે {{brandShortName}} એ GPS, Wi-Fi, અને\nતમારી નજીકના મોબાઇલ નેટવર્ક જેવી માહિતી વાપરે છે. માહિતી Mozilla ને અને અન્ય સેવા પ્રોવાઇડરોને મોકલવામાં આવે છે અને તેનો ઉપયોગ સ્થાન ડૅટાબેઝ સુધારવામાં કરવામાં આવે છે.માહિતી તમારા ઉપકરણ પર સંગ્રહાઇ શકે અને તે જ્યારે કોઇ કાર્યક્રમો ચાલી રહ્યા નહિ હોય ત્યારે પણ માહિતી સંગ્રહ થઇ શકે છે.

about-your-rights-1=Mozilla Public License ને સમાવીને અન્ય ઘણા બધા ઓપન સોર્સ લાઇસન્સોની શરતો હેઠળ {{brandShortName}} તમને ઉપલબ્ધ કરવામાં આવ્યું છે. {{brandShortName}} ચલાવતું ઉપકરણ બહારના ખાનગી સોફ્ટવેર પણ સમાવી શકે છે. ઓપન લાઇસન્સો હેઠળ પૂરો પાડવામાં આવેલો કોઇપણ કોડ તમને સ્રોત કોડ સુધારવાનો હક આપે છે અને તમને તમારી સુધારેલ આવૃત્તિઓ વિતરીત કરવાનો પણ હક આપે છે જ્યાં સુધી તમે તેમની શરતોને આધીન રહો.
about-your-rights-2=You are not granted any trademark rights or licenses to the trademarks of the Mozilla Foundation or any party, including without limitation the {{brandShortName}} name or logo.
about-your-rights-3={{brandShortName}} માંના અન્ય લક્ષણો, જેમ કે Crash Reporter, તમને Mozilla ને તમારો અભિપ્રાય પૂરો પાડવાનો વિકલ્પ આપે છે. અભિપ્રાય જમા કરવાનું પસંદ કરીને, તમે Mozilla ને તેની પ્રોડક્ટ સુધારવા માટે અભિપ્રાયને ઉપયોગમાં લેવાની, અભિપ્રાયને તેની વેબસાઇટો પર પ્રકાશિત કરવાની અને અભિપ્રાય વિતરિત કરવાની પરવાનગી આપો છો.

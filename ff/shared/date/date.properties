# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = jooni-jooni
minutesAgo[one]   = waɗi hojom
minutesAgo[two] = waɗii hojomaaji {{m}}
minutesAgo[few] = waɗii hojomaaji {{m}}
minutesAgo[many] = waɗii hojomaaji {{m}}
minutesAgo[other] = waɗii hojomaaji {{m}}

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = jooni-jooni
hoursAgo[one]   = waɗii waktu
hoursAgo[two] = waɗii waktuuji {{h}}
hoursAgo[few] = waɗii waktuuji {{h}}
hoursAgo[many] = waɗii waktuuji {{h}}
hoursAgo[other] = waɗii waktuuji {{h}}


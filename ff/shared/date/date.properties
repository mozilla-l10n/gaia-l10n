# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = jooni-jooni
minutesAgo-long[one]   = waɗi hojom
minutesAgo-long[two]   = waɗii hojomaaji {{m}}
minutesAgo-long[few]   = waɗii hojomaaji {{m}}
minutesAgo-long[many]  = waɗii hojomaaji {{m}}
minutesAgo-long[other] = waɗii hojomaaji {{m}}

hoursAgo-long={[ plural(h) ]}

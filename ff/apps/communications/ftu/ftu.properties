#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
about-your-rights-0=Mozilla Firefox ko topirɗe dokkal e open source, nde renndo ujunnaaji neɗɗo wonɓe e winndere ndee fof mbinndi. Won geɗe seeɗa ɗe pot-ɗaa faamde:
about-your-rights-1=Firefox waɗaa e junngo maa ko e sarɗiiji jamirooje Mozilla Public License. Ɗuum firti ko aɗa waawi huutoraade, tummbitaade e saakde Firefox to woɗɓe.  Aɗa bismaa kadi e waylude dokkol ɗaɗiwol Firefox ngol no njiɗir-ɗaa ngam humtude soklaaji maa. Jamirol Mozilla Public License ngol ena hokku-maa hakke saakde jame maa baylaaɗe ɗee.
about-your-rights-2=A hokkaaka hay hakke gooto wonande marke ɗee walla jamirooje marke Mozilla Foundation walla baawɗo wonde kala, ena jeyaa heen tawa alaa Binndol Cabborgol Firefox ndee e logo mum. Humpito wonngo baɗte marke ko ɗoo tan heɓoo too.
about-your-rights-3=Wone e fannuuji gonɗi e Firefox, wano Jaŋtorde Hooko, ena hokku maa suɓre hokkude miijo maa to Mozilla. So a suɓiima naatnude miijo, aɗa hokka Mozilla yamiroore huutoraade miijo maa ngoo ngam ɓeydude moƴƴinde paggitte mum, bayyinde miijo maa e lowe mum geese e saakde miijo ngoo.


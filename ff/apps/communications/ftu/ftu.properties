about-your-rights-0 = {{brandShortName}} ko topirɗe dokkal e open source, nde renndo ujunnaaji neɗɗo wonɓe e winndere ndee fof mbinndi. Won geɗe seeɗa ɗe pot-ɗaa faamde:
about-your-rights-1 = {{brandShortName}} ari e maa ko e sarɗiiji jamire open source keewɗe ena jeyaa e majje Mozilla Public License. Kaɓirgol dognowol Firefox OS ena waawi kadi mooftude topateeri jeyal iwɗe to woɗɓe. Dokkol kala keɓangol e jamire udditiiɗe maa hokku-ma hakke waylude dokkol ɗaɗol ngol e saakde jame baylaaɗe tawa noon ena ɗooftaa ɗiin sarɗiiji.
about-your-rights-2 = A hokkaaka hay hakke gooto wonande marke ɗee walla jamirooje marke Mozilla Foundation walla baawɗo wonde kala, ena jeyaa heen tawa alaa ɗo haaɗi innde {{brandShortName}} ndee e logo mum.
about-your-rights-3 = Won e fannuuji gonɗi e {{brandShortName}}, wano Jaŋtorde Hooko, ena hokku maa suɓre hokkude miijo maa to Mozilla. So a suɓiima naatnude miijo, aɗa hokka Mozilla yamiroore huutoraade miijo maa ngoo ngam ɓeydude moƴƴinde paggitte mum, bayyinde miijo maa e lowe mum geese e saakde miijo ngoo.

step1 = Yiytu jaaɓngal njiɗɗaa kala so fittude faya ñaamo.
step2 = Ñoƴƴude e tiigaade e maanndel jaaɓngal maa waawnde yuɓɓitinde e momtude jaaɓnirɗe.
step3 = Daas jaaɓɗe maa ɓur-ɗaa huutoraade e kaggu hee ngam ɓalloo juuɗe maa.
step4 = Fittude palal ngonka kaa faya les maa yaltin tintine e kuutorɗe.

change-device-name = Waylu innde tele
internetSharing-usb-desc = Huutoro ceŋol Enternet tele am huutoraade keɓirgol ceŋoringol USB.
internetSharing-wifi-desc = Yamir kaɓirɗi goɗɗi yoo kuuoro ceŋol Enternet tele am so seŋoraade Wifi.
unplayable-ringtone = Holɓoore ndee waylaaka sabu fiilde labaande dee waawaa tareede e ɗee-ɗoo tele.
findmydevice-signup-description = Yiytu Kaɓirgol Am nafata ko yiytude, daaƴde walla momtude tele maa
findmydevice-settings-description = Yiytu Kaɓirgol Am nafata ko yiytude, daaƴde walla momtude tele maa huutoraade lowre geese:
findmydevice-active-tracking = Tele maa woni ko e rewindeede kaɓirgol goɗngol e ndee lowre geese.
findmydevice-not-tracking = Alaa kaɓirɗi ndewindii tele maa e ndee lowre e oo sahaa.
ums-confirm = Hurminde ndesgu USB yamirat ordinateer walla kaɓirgol ceŋingol e USB yoo naat e piille ɗee tele.
reset-device = Firlit tele
reset-warning-body = Firlitde maa momtu kala keɓe, kañum e jaaɓɗe ɗe cood-ɗaa. Tele ɗee maa pirlite e ngonka mum ngadanka. Hay baɗte e keɓe walla teelte ndanndetaake.
powerSave-explanation = Huɓɓude mbayka danndugol jaynge ñifat keɓe tele ɗee, ceŋol Bluutoos e Tolnitorde ngam ɓeydude nguurndam batiri oo. Aɗa waawi noon hurminde ɗeen carwe kadi e junngol.
performanceAndUsageDataInfo = Wallu-en moƴƴinde {{brandShortName}} so lollinde keɓe baɗte tele maa e no kuutorto-ɗaa ɗe.

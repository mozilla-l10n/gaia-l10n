findmydevice-settings-description = Yiytu Kaɓirgol Am wallete yiytude, sokde walla momtude taable maa huutoraade lowre geese:
findmydevice-active-tracking = Taable maa woni ko e rewindeede kaɓirgol goɗngol e ndee lowre geese.

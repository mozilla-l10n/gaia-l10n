reset-device = Firlit Taable
reset-warning-body = Firlitde maa momtu keɓe maa fof, kañum e jaaɓɗe coodno-ɗaa kala. Taable ɗee maa firlite e ngonka mum ngadana. Hay huunde e teelte walla keɓe maa danndoytaake.
reset-devtools-warning-body = Firlitde maa momtu kala keɓe maa, wonndude e jaaɓɗe ɗe cood-ɗaa. Alaa teelte walla keɓe njogori ndanndeede. Kono taable maa waɗat  kuutorɗe topaajo ɗe daaƴaaka, kisa mbaawaa waylude e buggitaade jaaɓɗe yuɓɓo.
powerSave-explanation = Huɓɓude mbayka danndugol jaynge maa ñif ceŋagaol e keɓe taable ɗee, Bluutuus e Tolnitorde ngam ɓooynude batiri oo. Kono aɗa waawi artirirde ɗee carwe nde njiɗ-ɗaa e junngo.
performanceAndUsageDataInfo = Wallu moƴƴinde {{brandShortName}} so lollinde keɓe baɗte taable maa e no kuutortoɗaa-ɗe.

change-device-name = Waylu innde cinndel
internetSharing-usb-desc = Fecco ceŋol enternet cinndel am e kaɓirgol ceŋingol e USB.
internetSharing-wifi-desc = Yamir kaɓirɗi goɗɗi yoo pecco ceŋol Enternet cinndel am so seŋaade huutoraade Wifi.
unplayable-ringtone = Holɓoore ndee waylaaka sabu fiilde labaande ndee waawaa tareede e ngol kaɓirgol.

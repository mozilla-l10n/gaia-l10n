findmydevice-settings-description = Yiytu Kaɓirgol Am wallete yiytude, sokde walla momtude cindel maa huutoraade lowre geese:
findmydevice-active-tracking = Cinndel maa woni ko e rewindeede kaɓirgol goɗngol e ndee lowre geese.
findmydevice-not-tracking = Alaa kaɓirɗi ngoni jooni e rewindaade cinndel maa e ndee lowre geese.
ums-confirm = Huɓɓude Yamir ndesgu USB maa yamir ordinateer walla kaɓirgol goɗngol yoo seŋo ngam heɓde piille e ngel cinndel huutoraade USB.
reset-device = Firlit Cinndel
reset-warning-body = Firlitde maa momtu keɓe maa fof, kañum e jaaɓɗe coodno-ɗaa kala. Cinndel ngel maa firlite e ngonka mum ngadana. Hay huunde e teelte walla keɓe maa danndoytaake.
reset-devtools-warning-body = Firlitde maa momtu kala keɓe maa, wonndude e jaaɓɗe ɗe cood-ɗaa. Alaa teelte walla keɓe njogori ndanndeede. Kono cinndel maa be jogo kuutorɗe topaajo ɗe daaƴaaka, kisa mbaawaa waylude e buggitaade jaaɓɗe yuɓɓo.
powerSave-explanation = Huɓɓude mbayka danndugol jaynge maa ñif ceŋagaol e keɓe cinndel ngel, Bluutuus e Tolnitorde ngam ɓooynude batiri oo. Kono aɗa waawi artirirde ɗee carwe nde njiɗ-ɗaa e junngo.
performanceAndUsageDataInfo = Wallu moƴƴinde {{brandShortName}} so lollinde keɓe baɗte cinndel maa e no kuutortoɗaa-ɗe.

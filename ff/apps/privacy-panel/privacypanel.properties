# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = A jaɓɓaama e Teelte Suturo!
gt-main-desc = Ngal jaaɓngal maa wallu-ma ƴellitde ndeenka suturo maa kadi mbaawaa sokde walla yiytude cinndel maa so majjii. Ƴeew no yahrata jooni. Ɓurataa hojomaaji 2!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Hol ko Peewtingol Nokkure nafata?
gt-ala-explain-desc = Jaaɓɗe keewɗe ena kuutoroo tolnitorde maa, wano doggol ñiiɓirɗe maa walla kameraa. SO a yiɗaa anndee nokku mo ngon-ɗaa, aɗa waawi feewtinde ceeɓgol nokkuure ngon-ɗaa nde jaaɓɗe ɗee kuutortoo, sosde nokkuure heeriinde walla suuɗde tolnitorde maa.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Hol no Peewtingol Nokkuure waɗirtee?
gt-ala-blur-desc = Wonaa jaaɓngal fof sokli nokkuure maa bec ngam dogde no haanirta. Ɓuraani lollinde tolnorɗe maa bec, ɓuri ko suɓaade niɓɓiɗinde nokkuure maa wona yeru 50 kilomeeter taaro maa. So wayii noon, haɗataa jaaɓngal maa metewo dogde kono nokkuure maa bec anndetaake. Siiftor: Peewtingol Nokkuure waawaa suuɗde-ma e kuuɓal!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Ko woni Nokkuure Feŋtornde?
gt-ala-custom-desc = Nokkuure maa feŋtorde ena hokku-maa waawde suuɗde nokkuure maa tigi mbaɗtaa ɗum e nokku goɗɗe e winndere. Ko aan suɓotoo to ngon-ɗaa!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Ko woni jaaɓngal fof e nokkuure?
gt-ala-exceptions-desc = Ɗoo maa yiy jiimtorde jaaɓɗe fof, baawɗe heɓde tolnitorde maa. Aɗa waawi waylude teelte jaaɓngal kala bannge mum. Kisa ɗe pawtoo e ceeɓtugol nokkuure huuɓnde ngal-ɗoon jaaɓngal.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Ndeenka Ngoɗɗuka? Ko ɗum woni?
gt-rp-explain-desc = So cinndel maa wujjaama walla majjii, aɗa waawi huutoraade Ndeenka Ngoɗɗuka. Huutoraade cinndel goɗngel, aɗa waaawi anndude ɗo ngel woni, holɓin ngel walla nih sookdirde ngel yolnde. Alaa e sao njogo-ɗaa finnde maa kadi kurminaa fannuuji ɗi jiɗoytaa huutoraade (yiytu, holɓin, sok).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Hol no cuɓorto-ɗaa finnde maa heeriinde?
gt-rp-passphrase-desc = Tappu e "Ndeenka Ngoɗɗuka" tee cosaa finnde maa ngal hisnude fannuuji goɗɗungol. So a yejjitii finnde maa aɗa waawi firlitde nde huutoraade PIN SIM maa walla kod maa daaƴirɗo yaynirde.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Hol no njiytirtu-mi cinndel am?
gt-rp-locate-desc1 = So cinndel maa majjii, ɓam cinndel musidɗo maa, neldaa SMS ena waɗi
gt-rp-locate-command = RP locate FINNDEMAA
gt-rp-locate-desc2 = to tonngoode cinndel maa kisa maa jaabawol SMS neldu-ma tolnorɗe GPS timmuɗe. Ƴeewto tigi so finnde ndee sosaama!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Hol no kolɓinirtaa cinndel maa?
gt-rp-ring-desc1 = Ena weeɓi! Neldu SMS tan ena waɗi
gt-rp-ring-command = RP ring FINNDEMAA
gt-rp-ring-desc2 = to tonngoode cinndel maa kisa ma ngel holɓu haa nde njiytu-ɗaa ngel fof, coktaa.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Hol no cokirtu-mi cinndel am?
gt-rp-lock-desc1 = So a majjinii cinndel maa walla aɗa yiɗi sokde ngel e yolnde, neldu SMS tan ena waɗi
gt-rp-lock-command = RP lock FINNDEMAA
gt-rp-lock-desc2 = to tonngoode cinndel maa. Cinndel ngel maa sok hoore mum tee ko aan tan waawi soktude nde huutoraade finnde maa sokirde yaynirde.




about-your-rights-0 = {{brandShortName}} संसार भरीका हजारौ समुदाय मिलि बनाएको नि:शुल्क र ओपन सोर्स सफ्टवेर हो। यहा तपाईले केही जान्नु पर्ने कुराहरु छन्:
about-your-rights-1 = मोजिल्ला सार्वजनिक इजाजपत्र सम्मिलित गर्दै कयौँ खुला स्रोत इजाजपत्रहरुको सर्तहरूको तहत तपाईँलाई {{brandShortName}} उपलब्ध पारिएको छ।{{brandShortName}} चलाइरहेको यन्त्रमा तेस्रो पार्टीको मालिकाना सफ्टवेर हुन सक्छ। तपाईँले खुला इजाजपत्रहरु अन्तरगत प्रदान गरिएको कुनै पनि कोडले तपाईँलाई स्रोत कोड परिमार्जन गर्ने अधिकार र तपाईँको परिमार्जन गरिएको भर्सनहरु बाँड्न दिनेछ जबसम्म तपाईँले तिनीहरुको सर्तहरु पालना गर्नुहुन्छ।
about-your-rights-2 = तपाईँलाई मोजिल्ला संस्था वा अरु कुनै पार्टीको कुनै व्यापारचिन्ह अधिकार वा इजाजतपत्रहरु, साथै कुनै सीमा बिना {{brandShortName}} नाम वा लोगो दिएको छैन।
about-your-rights-3 = केहि {{brandShortName}} मा सुविधाहरु जस्तै क्र्यास रिपोर्टरले मोजिल्लालाई पृष्ठपोषण पठाउने विकल्प तपाईलाई दिन्छन्। पृष्ठपोषण निवेदन छानेर, तपाईले मोजिल्लालाई पृष्ठपोषण प्रयोग गरेर उत्पादन सुधार्ने, वेबसाइटमा पृष्ठपोषण प्रकाशन गर्ने र पृष्ठपोषण वितरण गर्ने अनुमति दिनसक्नुहुन्छ ।


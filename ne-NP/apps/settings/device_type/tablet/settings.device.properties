# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
unplayable-ringtone = चयन गरिएको फाइल यस ट्याब्लेटमा बजाउन सकिँदैन किनभने रिङटोन परिवर्तन थिएन।
findmydevice-signup-description = मेरो यन्त्र तहहरु तपाईं तोक्न, लक वा आफ्नो ट्याब्लेट मेटाउन अनुमति दिन्छ।
findmydevice-active-tracking = तपाईंको ट्याब्लेट वेबसाइट मार्फत अर्को उपकरणद्वारा ट्राक भइरहेको छ।
findmydevice-not-tracking = कुनै पनि उपकरणले सक्रियताका साथ वेबसाइट मार्फत तपाईँको ट्याब्लेट ट्राक गरिरहेका छैनन्।
ums-confirm = USB भण्डारण सक्षम गर्नाले यो ट्याब्लेट मा भएका फाइलहरू USB प्रयोग गरि जोडिएको अर्को कम्प्युटर वा यन्त्रलाई पहुँच गर्न अनुमति दिन्छ।
reset-device = ट्याबलेट रिसेट गर्नुहोस्
powerSave-explanation = पावर सेभ मोड सक्रिय गर्दा ब्याट्रीको जीवन विस्तार गर्न ट्याब्लेटको डाटा, ब्लुटुथ र भू-स्थान कनेक्शन बन्द हुन्छ। तपाईं यी सेवाहरु आफैँले पुन:सुरु गर्न सक्नुहुन्छ।
performanceAndUsageDataInfo = हामीलाई आफ्नो ट्याब्लेट र तपाईँले यसलाई प्रयोग गर्ने तरिकाका बारेमा डाटा बाँडेर {{brandShortName}} सुधार गर्न सहयोग गर्नुहोस्।
device-status-connected-device = ट्याबलेट अडियोमा जडान गरियो
device-status-connected-device-media = ट्याबलेट/media अडियोमा जडान गरियो

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
unplayable-ringtone = चयन गरिएको फाइल यस फोनमा बजाउन सकिँदैन किनभने रिङटोन परिवर्तन थिएन।
findmydevice-signup-description = मेरो यन्त्र तहहरु तपाईं तोक्न, लक वा आफ्नो फोन मेटाउन अनुमति दिन्छ।
findmydevice-settings-description = मेरो यन्त्र तहहरु तपाईं तोक्न, लक वा वेब साइट देखि आफ्नो फोन मेटाउन अनुमति दिन्छ:
findmydevice-active-tracking = तपाईंको फोन वेबसाइट मार्फत अर्को उपकरणमा पिछा भइरहेको छ।
findmydevice-not-tracking = कुनै पनि यन्त्रहरू सक्रिय रुपमा वेबसाइट मार्फत तपाइको फोन ट्रैकिंग गरेको छैनन्।
ums-confirm = USB भण्डारण सक्षम पार्न यस फोनमा फाइलहरू पहुँच गर्न USB प्रयोग जोडिएको अर्को कम्प्युटर वा यन्त्र अनुमति दिन्छ।
reset-device = फोन रिसेट गर्नुहोस्
reset-warning-body = तपाईँले खरिद गर्नुभएको कुनै पनि अनुप्रयोग सहित सबै आफ्नो डेटा, मेटाउने पुनः। यो फोन आफ्नो कारखाना अवस्था पुनर्स्थापित हुनेछ। तपाईँको सेटिङ वा कुनै पनि डाटा सङ्ग्रह हुनेछैन।
powerSave-explanation = ढाँचाः सेव शक्ति खोल्दै ब्याट्री जीवन विस्तार गर्न फोनको डाटा, ब्लुटुथ र भू कनेक्शन बन्द हुन्छ। तपाईं अझै पनि स्वयं फिर्ता यी सेवा गर्न सक्नुहुन्छ।
performanceAndUsageDataInfo = हामीलाई आफ्नो फोन र तपाईं यसलाई प्रयोग गर्ने तरिका बारे डाटा साझेदारी गरेर {{brandShortName}} सुधार गर्न सहयोग गर्नुहोस।
device-status-connected-device = फोन अडियोमा जोडियो
device-status-connected-device-media = फोन/media अडियोमा जोडियो

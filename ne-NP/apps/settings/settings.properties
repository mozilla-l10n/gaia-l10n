about-your-rights-3 = केहि {{brandShortName}} मा सुविधाहरु जस्तै क्र्यास रिपोर्टरले मोजिल्लालाई पृष्ठपोषण पठाउने विकल्प तपाईलाई दिन्छन । पृष्ठपोषण निवेदन छानेर, तपाईले मोजिल्लालाई पृष्ठपोषण प्रयोग गरेर उत्पादन सुधार्ने, वेबसाइटमा पृष्ठपोषण प्रकाशन गर्ने र पृष्ठपोषण वितरण गर्ने अनुमति दिनसक्नुहुन्छ ।

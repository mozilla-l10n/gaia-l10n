new-emails-notify-one-account[two]={{ n }} नयाँ इमेलहरु
new-emails-notify-one-account[few]={{ n }} नयाँ इमेलहरु
new-emails-notify-one-account[many]={{ n }} नयाँ इमेलहरु
new-emails-notify-one-account[other]={{ n }} नयाँ इमेलहरु

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=१ नँया इमेल ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} नँया इमेलहरु ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} नँया इमेलहरु ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} नँया इमेलहरु ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} नँया इमेलहरु ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”


# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=सम्पर्कहरू
perm-contacts-appRequest={{app}}ले तपाईको सम्पर्क सूचीसंग पहुंच पुग्न चाहन्छ |
perm-contacts-webRequest={{site}}ले तपाईको सम्पर्क सूचीसंग पहुंच पुग्न चाहन्छ |

perm-desktop-notification=सूचनाहरु
perm-desktop-notification-appRequest={{app}}ले सूचनाहरू देखाउन चाहन्छ |
perm-desktop-notification-webRequest={{site}}ले सूचनाहरू देखाउन चाहन्छ।

perm-device-storage-music=सङ्गित भण्डारण
perm-device-storage-music-appRequest={{app}} तपाईको संगीत प्रयोग गर्ने चाहन्छ |
perm-device-storage-music-webRequest={{site}} तपाईको संगीतको उपयोग गर्ने चाहन्छ |

perm-device-storage-pictures=छवि भण्डारण
perm-device-storage-pictures-appRequest={{app}} तपाईको चित्रहरु प्रयोग गर्ने चाहन्छ |
perm-device-storage-pictures-webRequest={{site}}ले तपाईको चित्रहरुसंग पहुंच पुग्न चाहन्छ |

perm-device-storage-sdcard=मेमोरी कार्ड भण्डार
perm-device-storage-sdcard-appRequest={{app}} तपाईको मेमोरी कार्डसंग पहुंच पुग्न चाहन्छ |
perm-device-storage-sdcard-webRequest={{site}}ले तपाईको मेमोरी कार्डसंग पहुंच पुग्न चाहन्छ |

perm-device-storage-videos=भिडियो भण्डार
perm-device-storage-videos-appRequest={{app}}ले तपाईको भिडियोहरुसंग पहुंच पुग्न चाहन्छ |
perm-device-storage-videos-webRequest={{site}}ले तपाईको भिडियोहरुसंग पहुंच पुग्न चाहन्छ |

perm-fmradio=FM रेडियो
perm-fmradio-appRequest={{app}} FM रेडियो प्रयोग गर्न चाहन्छ |
perm-fmradio-webRequest={{site}} FM रेडियो प्रयोग गर्न चाहन्छ |

perm-geolocation=भू-स्थान
perm-geolocation-appRequest={{app}} तपाईको स्थान जान्न चाहन्छ ।
perm-geolocation-webRequest={{site}} तपाईको स्थान जान्न चाहन्छ।
perm-geolocation-more-info = {{brandShortName}} तपाईको अनुमानित स्थान निर्धारित गर्न मद्दत गर्नको लागि  जिपिएस, वाई फाई, र तपाई सँग भएको मोबाइल नेटवर्कको रुपमा डाटाको उपयोग गर्छ । डाटा मोजिला र अन्य सेवा प्रदाताको लागि पठाएको छ र त्यस स्थान डाटाबेसमा सुधार गर्नको लागि समग्र रुपमा उपयोग गरिनेछ। डाटा आफनो डिवाइसमा संग्रहित गर्न सकिन्छ र अरु कुनै एप्स चलिरहेछ, तब पनि जब डाटा संग्रह हुन सक्छ ।

safemode-title=Додаци су онемогућени
safemode-body=Сви додаци су онемогућени. Ово се дешава када се дугме за паљење држи приликом паљења.
safemode-body2=Ако бисте желели да поништите ово, притисните "Омогући" да поново омогућите додатак. Ако не, притисните "Затвори" да остану онемогућени.
safemode-yes=Затвори
safemode-no=Омогући

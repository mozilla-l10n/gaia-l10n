# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Да омогућите читач екрана, притисните дугме да појачавање тона, а затим дугме за смањивање тона три пута
accessibility-disableScreenReaderSteps=Да онемогућите читач екрана, притисните дугме да појачавање тона, а затим дугме за смањивање тона три пута


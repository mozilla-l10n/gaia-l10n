# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Добродошли у контроле приватности!
gt-main-desc = Ова апликација ће Вам помоћи да побољшате своју заштиту приватности и омогућава Вам да закључате или пронађете свој телефон ако је изгубљен. Само погледајте изблиза. Потребно је само 2 минута!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = За шта су добра подешавања локације?
gt-ala-explain-desc = Многе апликације приступају Вашој геолокацији, као нпр. именик или камера. Ако не желите да откријете свој тачан положај, можете подесити тачност Ваше тренутне локације коју апликација користи, поставите прилагођену локацију или сакријете Вашу геолокацију.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Како да поставим подешавања локације?
gt-ala-blur-desc = Није свакој апликацији потребна Ваша тачна локација да би радила исправно. Уместо дељења Ваших тачних координата, можете изабрати да ефикасно сакријете Вашу локацију на нпр. 50 миља око вас. На овај начин, Ваша апликација за временску прогнозу ће и даље радити, али Ви не откривате Вашу тачну локацију. Запамтите: Подешавања локације Вас неће потпуно сакрити!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Шта је прилагођена локација?
gt-ala-custom-desc = Са подешавањима прилагођене локације у стању сте да сакријете Вашу праву локацију и поставите је на друго место у свету. Ви бирате где сте!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Шта је локација по апликацији?
gt-ala-exceptions-desc = Овде ћете наћи преглед свих апликација, које могу да приступе Вашој геолокацији. Можете подесити подешавања за сваку апликацију појединачно. Они замењују глобалну тачност локације за ту апликацију.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Даљинска заштита? Шта је ово?
gt-rp-explain-desc = Ако је Ваш телефон украден или изгубљен, можете користити даљинску заштиту. Са другог телефона га можете лоцирати, нека звони или га чак закључајте даљинским путем. Прво морате да поставите Вашу личну лозинку и омогућите функције које желите да користите (лоцирање, звоно и закључавање).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Како да поставите Вашу личну лозинку?
gt-rp-passphrase-desc = Притисните "Даљинска заштита" и подесите Вашу приступну лозинку да обезбеди Ваше функције даљинског управљања. Ако сте заборавили Вашу лозинку можете је обновити помоћу SIM PIN-а или лозинке закључавања екрана.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Како да лоцирам свој телефон?
gt-rp-locate-desc1 = Ако је Ваш телефон изгубљен, само узмите телефон од пријатеља и пошаљите SMS поруку
gt-rp-locate-command = RP locate ЛОЗИНКА
gt-rp-locate-desc2 = на Ваш број телефона и добићете тачне GPS координате путем SMS poruke. Уверите се да сте поставили лозинку!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Како да Вам телефон зазвони?
gt-rp-ring-desc1 = Лако је! Само пошаљите SMS поруку
gt-rp-ring-command = RP ring ЛОЗИНКА
gt-rp-ring-desc2 = на Ваш телефонски број и он ће звонити док га пронађете и откључате га.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Како да закључам свој телефон?
gt-rp-lock-desc1 = Ако сте изгубили телефон и желите да га закључате даљинским путем само пошаљите SMS поруку
gt-rp-lock-command = RP lock ЛОЗИНКА
gt-rp-lock-desc2 = на Ваш број телефона. Телефон ће се закључати и само ћете Ви моћи да га откључате са лозинком екрана.




feedback-errormessage-empty-comment=Жао нам је, систем није у могућности да пошаље Ваш предлог зато што је поље за коментаре празно. Молим Вас да испуните образац и да покушате поново. 
feedback-errormessage-just-sent=Жао нам је, систем није у могућности да пошаље Ваш предлог зато што сте нам већ послали исти. Молим Вас да испробате нашу нову надоградњу софтвера и пошаљите поново. 
feedback-done-msg=Хвала на повратним информацијама! Користићемо их како би створили боље искуство у будућим верзијама Firefox OS-а. 


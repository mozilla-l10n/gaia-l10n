feedback-errormessage-server-off=Жао нам је, систем није у могућности да пошаље Ваш предлог због проблема са сервером. Молимо сачекајте и покушајте поново.
feedback-errormessage-timeout=Жао нам је, због истека везе систем није у могућности да пошаље Ваш предлог. Поново покрените систем и покушајте поново. 
feedback-errormessage-wrong-email=Жао нам је, систем није у могућности да пошаље Ваш предлог због недостатка е-поште или због лошег форматирања. Молимо Вас да унесете исправну е-пошту и да покушате поново.
feedback-errormessage-empty-comment=Жао нам је, систем није у могућности да пошаље Ваш предлог зато што је поље за коментаре празно. Молимо Вас да испуните образац и да покушате поново. 
feedback-errormessage-just-sent=Жао нам је, систем није у могућности да пошаље Ваш предлог зато што сте нам већ послали исти. Молимо Вас да испробате нашу нову доградњу софтвера и пошаљите поново. 
feedback-done-msg=Хвала на повратним информацијама! Користићемо их како би створили боље искуство у будућим верзијама Firefox OS-а. 


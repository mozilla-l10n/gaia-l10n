# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Преименуј телефон
internetSharing-usb-desc = Дели интернет везу мог телефона са уређајем повезаним преко USB-а.
internetSharing-wifi-desc = Дозволи другим уређајима да деле интернет везу мог телефона преко Wi-Fi везе.
unplayable-ringtone = Мелодија није промењена зато што се одабрана датотека не може репродуковати на овом телефону.
findmydevice-signup-description = Пронађи мој уређај омогућава да пронађете, закључате или избришете Ваш телефон
findmydevice-settings-description = Пронађи мој уређај омогућава да пронађете, закључате или избришете Ваш телефон са web странице:
findmydevice-active-tracking = Ваш телефон се прати од стране другог уређаја преко сајта.
findmydevice-not-tracking = Ни један уређај не прати Ваш телефон преко сајта.
ums-confirm = Укључивањем USB складишта ћете дозволити рачунару или уређају који је повезан преко USB-а да приступи датотекама на овом телефону.
reset-device = Ресетуј телефон
reset-warning-body = Ресетовање ће избрисати све податке, укључујући и било које апликације које сте купили. Телефон ће бити враћен на фабричко подешавање. Ништа од Ваших подешавања или података неће бити сачувано.
powerSave-explanation = Укључивањем режима штедње батерије ћете искључити интернет везу телефона, Bluetooth и геолокацију како би се продужио рад батерије. Ове услуге можете укључити ручно, по потреби.
performanceAndUsageDataInfo = Помозите нам да унапредимо {{brandShortName}} делећи са нама податке о Вашем телефону и начину на који га користите.
device-status-connected-device = Повезан на аудио телефона
device-status-connected-device-media = Повезан на аудио телефона/медија

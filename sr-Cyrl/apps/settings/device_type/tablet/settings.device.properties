# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Преименуј таблет
internetSharing-usb-desc = Дели интернет везу мог таблета са уређајем повезаним преко USB-а.
internetSharing-wifi-desc = Дозволи другим уређајима да деле интернет везу мог таблета преко Wi-Fi везе.
unplayable-ringtone = Мелодија није промењена зато што се одабрана датотека не може репродуковати на овом таблету.
findmydevice-signup-description = Пронађи мој уређај омогућава да пронађете, закључате или избришете Ваш таблет
findmydevice-settings-description = Пронађи мој уређај омогућава да пронађете, закључате или избришете Ваш таблет са web странице:
findmydevice-active-tracking = Ваш таблет се прати од стране другог уређаја преко сајта.
findmydevice-not-tracking = Ни један уређај не прати Ваш таблет преко сајта.
turn-on-ums-confirm = Укључивањем опције "Омогући USB" ћете дозволити рачунару или уређају који је повезан преко USB-а да приступи датотекама на овом таблету.
reset-device = Ресетуј таблет
reset-warning-body = Ресетовање ће избрисати све податке, укључујући и било које апликације које сте купили. Таблет ће бити враћен на фабричко подешавање. Ништа од Ваших подешавања или података неће бити сачувано.
powerSave-explanation = Укључивањем режима штедње батерије ћете искључити интернет везу таблета, Bluetooth и геолокацију како би се продужио рад батерије. Ове услуге можете укључити ручно, по потреби.
performanceAndUsageDataInfo = Помозите нам да унапредимо {{brandShortName}} делећи са нама податке о Вашем таблету и начину на који га користите.
device-status-connected-device = Повезан на аудио таблета
device-status-connected-device-media = Повезан на аудио таблета/медија 

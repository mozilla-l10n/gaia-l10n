# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Internetny zwisk z gratom dźělić, kotryž je přez USB zwjazany.
internetSharing-wifi-description = Internetny zwisk z gratami dźělić, kotryž su přez WLAN zwjazane.
unplayable-ringtone = Zwonjenje njeje so změniło, dokelž wubrana dataja njeda so na tutym telefonje wothrać.
findmydevice-signup-description = Funkcija "Mój grat namakać" zmóžnja wam, waš telefon namakać, zawrěć abo zhašeć
findmydevice-settings-description = Funkcija "Mój grat namakać" zmóžnja wam, waš telefon z websydła namakać, zawrěć abo zhašeć:
findmydevice-active-tracking = Waš telefon so na websydle přez druhi grat slěduje.
findmydevice-not-tracking = Žane graty waš telefon na websydle aktiwnje njeslěduja.
ums-confirm = Aktiwizowanje USB-składowaka zmóžnja druhemu ličakej abo gratej, kotryž je přez USB zwjazany, přistup na dataje na tutym telefonje měć.
reset-device = Telefon wróćo stajić
reset-warning-body = Při wróćostajenju so wšě waše daty inkluziwnje kupjene nałoženja zhašeja. Telefon so do twornjoweho stawa wróćo staji. Waše nastajenja abo daty njebudu so składować.
reset-devtools-warning-body = Při wróćostajenju so wšě waše daty zhašeja, inkluziwnje nałoženja, kotrež sće kupił. Žane z wašich nastajenjow abo datow so składuja. Ale waš telefon změje njewobmjezowane wuwiwarske nastroje, kotrež wam zmóžnjeja, systemowe nałoženja změnić a za zmylkami přepruwować.
unreset-devtools-warning-body = Při wróćostajenju so wšě waše daty zhašeja, inkluziwnje nałoženja, kotrež sće kupił. Žane z wašich nastajenjow abo datow so składuja. Ale waš telefon hižo njezměje njewobmjezowane wuwiwarske nastroje. Njemóžeće hižo systemowe nałoženja změnić abo za zmylkami přepruwować.
powerSave-explanation = Aktiwizowanje modusa zalutowanja energije znjemóžnja datowe zwiski, Bluetooth-zwiski a zwiski za postajenje stejnišća telefona, zo by čas fungowanja baterije podlěšiło. Móžeće tute słužby manuelnje zmóžnić.
performanceAndUsageDataInfo = Pomhajće nam, {{brandShortName}} polěpšić, dźělo daty wo swojim telefonje a wo wašnju, kaž jón wužiwaće.
device-status-connected-device = Z telefonowym awdiom zwjazany
device-status-connected-device-media = Z telefonowym/medijowym awdiom zwjazany

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Telewizorowe mjeno změnić
internetSharing-usb-desc = Internetny zwisk mojeho telewizora z gratom dźělić, kotryž je přez USB zwjazany.
internetSharing-wifi-desc = Druhim gratam dowolić, internetny zwisk mojeho telewizora přez WLAN-zwisk dźělić.
unplayable-ringtone = Zwonjenje njeje so změniło, dokelž wubrana dataja njeda so na tutym telewizorje wothrać.
findmydevice-signup-description = Funkcija "Mój grat namakać" zmóžnja wam, waš telewizor namakać, zawrěć abo zhašeć
findmydevice-settings-description = Funkcija "Mój grat namakać" zmóžnja wam, waš telewizor z websydła namakać, zawrěć abo zhašeć:
findmydevice-active-tracking = Waš telewizor so na websydle přez druhi grat slěduje.
findmydevice-not-tracking = Žane graty waš telewizor na websydle aktiwnje njeslěduja.
ums-confirm = Aktiwizowanje USB-składowaka zmóžnja druhemu ličakej abo gratej, kotryž je přez USB zwjazany, přistup na dataje na tutym telewizorje měć.
reset-device = Telewizor wróćo stajić
reset-warning-body = Při wróćostajenju so wšě waše daty inkluziwnje kupjene nałoženja zhašeja. Telewizor so do twornjoweho stawa wróćo staji. Waše nastajenja abo daty njebudu so składować.
reset-devtools-warning-body = Při hašenju so wšě waše daty zhašeja, inkluziwnje nałoženja, kotrež sće kupił. Žane z wašich nastajenjow abo daty so wobchowaja. Ale waš telewizor změje njewobmjezowane wuwiwarske nastroje, kotrež wam zmóžnjeja, systemowe nałoženja změnić a za zmylkami přepruwować.
powerSave-explanation = Aktiwizowanje modusa zalutowanja energije znjemóžnja datowy zwiski telewizora, Bluetooth-zwiski a zwiski za postajenje stejnišća, zo by čas fungowanja baterije podlěšiło. Móžeće tute słužby manuelnje zmóžnić.
performanceAndUsageDataInfo = Pomhajće nam, {{brandShortName}} polěpšić, dźělo daty wo swojim telewizorje a wo wašnju, kaž jón wužiwaće.
device-status-connected-device = Z telewizorowym awdiom zwjazany
device-status-connected-device-media = Z telewizorowym/medijowym awdiom zwjazany

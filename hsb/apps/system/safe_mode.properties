safemode-title=Přidatki znjemóžnjene
safemode-body=Wšě z wašich přidatkow su so znjemóžnili. To so stawa, hdyž so zapinanske tłóčatko so při startowanju dźerži.
safemode-body2=Jeli chceće to cofnyć, podótkńće so „Zmóžnić“, zo byšće swoje přidatki zaso zmóžnił. Jeli nic, podótkńće so „Začinić“, zo bychu znjemóžnjene wostali.
safemode-yes=Začinić
safemode-no=Zmóžnić

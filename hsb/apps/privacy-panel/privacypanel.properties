# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Witajće do nastajenjow priwatnosće!
gt-main-desc = Tute nałoženje budźe wam pomhać, škit wašeje priwatnosće polěpšić a zmóžnja wam, swój telefon zawrěć abo namakać, hdyž je so zhubił. Wobhladajće sej to podrobnišo. Zaběra jenož 2 mjeńšinje!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Za čo je přiměrjenje stejnišća dobre?
gt-ala-explain-desc = Wjele nałoženjow ma přistup na waše stejnišćo, na přikład adresnik abo kamera. Jeli nochceće swoju eksaktnu poziciju přeradźić, móžeće dokładnosć swojeho aktualneho stejnišća přiměrić, kotraž so přez waše nałoženja wužiwa, swójske stejnišćo nastajić abo swoje stejnišćo schować.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Kak da so stejnišćowa dokładnosć nastajić?
gt-ala-blur-desc = Nic kóžde nałoženje trjeba waše eksaktne stejnišćo, zo by porjadnje fungowało. Město toho zo byšće swoje koordinaty přeradźił, móžeće swoje stejnišćo zamućić, na př. wo 50 km wokoło so. Na tute wašnje budźe waše wjedrowe nałoženje fungować, ale njepřeradźeće swoje eksaktne stejnišćo. Spomjatkujće sej: Stejnišćowe přiměrjenje wam dospołnje njeschowa!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Što je swójske stejnišćo?
gt-ala-custom-desc = Ze swójskim stejnišćowym nastajenjom móžeće swoje woprawdźite stejnišćo schować a je na druhe swětodaloke městno stajić. Wy wuběraće, hdźež sće!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Što je stejnišćo na nałoženje?
gt-ala-exceptions-desc = Tu namakaće přehlad wšěch nałoženjow, kotrež maja přistup na waše stejnišćo. Móžeće nastajenja za kóžde nałoženje přiměrić. Přepisuja globalnu stejnišćowu dokładnosć za te nałoženje.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Zdaleny škit? Što to je?
gt-rp-explain-desc = Jeli waš telefon je so kradnył abo zhubił, móžeće zdaleny škit wužiwać. Z druhim telefonom móžeće jón lokalizować, jón zazwonić abo samo zdaloka zawrěć. Móžeće najprjedy swoju wosobinsku hesłowu frazu nastajić a funkcije zmóžnić, kotrež chceće wužiwać (lokalizować, zazwonić a zawrěć).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Kak móžeće swoju wosobinsku hesłowu frazu nastajić?
gt-rp-passphrase-desc = Podótkńće so zapiska "Zdaleny škit" a nastajće swoju hesłowu frazu, zo byšće swoje zdalene funkcije zawěsćił. Jeli sće swoju hesłowu frazu zabył, móžeće ju z pomocu swojeho SIM-PIN abo hesłoweho koda zawrjeneje wobrazowki wróćo stajić.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Kak hodźi so mój telefon lokalizować?
gt-rp-locate-desc1 = Jeli je so waš telefon zhubił, wzmiće prosće telefon přećela a pósćelće SMS z
gt-rp-locate-command = RP locate WAŠAHESŁOWAFRAZA
gt-rp-locate-desc2 = na swoje telefonowe čisło a dóstanjeće eksaktne GPS-koordinaty přez SMS. Nastajće na kóždy pad hesłowu frazu!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Kak hodźi so waš telefon zazwonić?
gt-rp-ring-desc1 = Je lochko! Pósćelće prosće SMS z
gt-rp-ring-command = RP ring WAŠAHESŁOWAFRAZA
gt-rp-ring-desc2 = ze swojim telefonowym čisłom a budźe zwonić, doniž jón njenamaka a zawěru njezběhnje.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Kak hodźi so mój telefon zawrěć?
gt-rp-lock-desc1 = Jeli sće swój telefon zhubił a chceće jón zdaloka zawrěć, pósćelće prosće SMS z
gt-rp-lock-command = RP lock WAŠAHESŁOWAFRAZA
gt-rp-lock-desc2 = na swoje telefonowe čisło. Telefon so sam zawrěje a jenož wy móžeće jón ze swojim normalnym hesłowym kodom wobrazowki wotewrěć.




gt-main-pc-header = Добро пожаловать в Управление приватностью!
gt-main-desc = Это приложение поможет вам повысить защиту приватности и позволит заблокировать или найти свой телефон, если он потерян. Просто взгляните на него поближе. Это займет всего 2 минуты!
gt-ala-explain-header = Для чего полезна регулировка местоположения?
gt-ala-explain-desc = Многие приложения, такие как адресная книга или камера, имеют доступ к вашему местоположению. Если вы не хотите раскрывать свое точное местоположение, вы можете настроить точность определения вашего текущего местоположения, используемого приложениями, установить заданное местоположение или скрыть своё местоположение.
gt-ala-blur-header = Как настроить регулировку местоположения?
gt-ala-blur-desc = Не каждому приложению нужно знать ваше точное местоположение для нормальной работы. Вместо того, чтобы делиться своими точными координатами, вы можете указать свое примерное местоположение, например, в радиусе 80 км от вас. Таким образом, ваше погодное приложение будет нормально работать, но вы не раскроете свое точное местоположение. Помните: Регулировка местоположения не сможет вас полностью спрятать!
gt-ala-custom-header = Что такое заданное местоположение?
gt-ala-custom-desc = С заданным местоположением вы сможете скрыть своё реальное местоположение и установить его в другую точку мира. Вы выбираете место, где вы находитесь!
gt-ala-exceptions-header = Что такое местоположение для приложения?
gt-ala-exceptions-desc = Здесь вы найдете перечень всех приложений, которые могут получить доступ к вашему местоположению. Вы можете изменить настройки для каждого приложения в отдельности. Они переопределят глобальную точность определения местоположения для этого приложения.
gt-rp-explain-header = Удалённая защита? Что это?
gt-rp-explain-desc = Если ваш телефон был украден или утерян, вы можете использовать Удалённую защиту. Использовав другой телефон, вы сможете найти его, заставить его звонить или даже удалённо его заблокировать. Вы должны сначала установить свой личный пароль и включить функции, которые вы хотите использовать (поиск, звонок и блокировка).
gt-rp-passphrase-header = Как мне установить личный пароль?
gt-rp-passphrase-desc = Нажмите “Удалённая защита” и установите пароль для защиты ваших удалённых функций. Если вы забыли свой актуальный пароль, вы можете сбросить его с помощью PIN-кода SIM или кода экрана блокировки.
gt-rp-locate-header = Как мне найти мой телефон?
gt-rp-locate-desc1 = Если ваш телефон утерян, просто возьмите телефон у друга и отправьте SMS с
gt-rp-locate-command = RP locate ВАШПАРОЛЬ
gt-rp-locate-desc2 = на ваш номер телефона, и вы получите в ответном SMS его точные GPS координаты. Убедитесь, чтобы вы установили пароль!
gt-rp-ring-header = Как мне заставить звонить мой телефон?
gt-rp-ring-desc1 = Это очень просто! Просто отправьте SMS с
gt-rp-ring-command = RP ring ВАШПАРОЛЬ
gt-rp-ring-desc2 = на ваш номер телефона, и он будет звонить, пока вы его не найдете и не разблокируете.
gt-rp-lock-header = Как мне заблокировать мой телефон?
gt-rp-lock-desc1 = Если вы потеряли свой телефон и хотите его удалённо заблокировать, просто отправьте SMS с
gt-rp-lock-command = RP lock ВАШПАРОЛЬ
gt-rp-lock-desc2 = на ваш номер телефона. Телефон сам себя заблокирует, и только вы сможете разблокировать его с помощью обычного кода для экрана.

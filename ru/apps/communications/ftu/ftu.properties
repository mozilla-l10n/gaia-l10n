about-your-rights-0 = Mozilla Firefox является бесплатной программой с открытым исходным кодом, созданной многотысячным сообществом людей со всего мира. Вот несколько вещей, о которых вам следует знать:
about-your-rights-1 = Firefox предоставляется вам на условиях Публичной лицензии Mozilla. Это значит, что вы можете использовать, копировать и распространять Firefox. Вы также можете модифицировать исходный код Firefox в соответствии со своими нуждами. Публичная лицензия Mozilla также даёт вам право распространять изменённые вами сборки.
about-your-rights-2 = Вам не предоставляются никакие права или лицензии на товарные знаки Mozilla Foundation или любой другой стороны, в том числе на название или логотип Firefox.  Дополнительная информация о товарных знаках приведена только здесь.
about-your-rights-3 = Некоторые функции Firefox, такие как Crash Reporter, позволяют вам отправлять отзывы в Mozilla. Отправляя отзыв, вы разрешаете Mozilla использовать отзыв для улучшения её продуктов, размещать отзыв на её веб-сайтах и распространять отзывы.
welcomeFirefox = Добро пожаловать в Firefox OS, свободную операционную систему с открытым исходным кодом, созданную Mozilla. Наша миссия заключается в содействии открытости, поощрению инноваций, предоставлению всем равных возможностей и сохранении в ваших руках контроля над Интернетом.

mozillaCommunity2 = Когда вы используете {{brandShortName}}, вы становитесь частью глобального сообщества, помогающего строить лучшее будущее для всего Интернета. Если вы хотите узнать больше о сообществе Mozilla, других наших продуктах и ближайших событиях, пожалуйста, введите ниже ваш адрес электронной почты.

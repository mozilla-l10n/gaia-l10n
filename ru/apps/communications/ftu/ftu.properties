about-your-rights-0 = {{brandShortName}} построена на основе бесплатного программного обеспечения с открытым исходным кодом, созданного многотысячным сообществом людей со всего мира. Вот несколько вещей, о которых вам следует знать:
about-your-rights-1 = {{brandShortName}} доступна для вас на условиях нескольких открытых лицензий, в том числе Публичной лицензии Mozilla. Устройство, работающее под управлением {{brandShortName}}, также может содержать проприетарное программное обеспечение созданное третьими сторонами. Любой код, предоставленный под открытыми лицензиями, дает вам право модифицировать исходный код и распространять модифицированные версии, если вы придерживаетесь их условий.
about-your-rights-2 = Вам не предоставляются никакие права или лицензии на товарные знаки Mozilla Foundation или любой другой стороны, в том числе на название или логотип {{brandShortName}}.
about-your-rights-3 = Некоторые функции {{brandShortName}}, такие как Crash Reporter, позволяют вам отправлять отзывы в Mozilla. Отправляя отзыв, вы разрешаете Mozilla использовать отзыв для улучшения её продуктов, размещать отзыв на её веб-сайтах и распространять отзывы любыми другими способами.

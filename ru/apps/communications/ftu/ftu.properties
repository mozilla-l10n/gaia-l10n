step1 = Найдите любое приложение, проведя пальцем слева направо.
step2 = Нажатие и удержание значка приложения позволяет организовывать и удалять приложения.
step3 = Для быстрого доступа к приложениями перетащите наиболее часто используемые из них в док.
step4 = Для отображения уведомлений и утилит проведите пальцем сверху вниз по панели состояния.
step5 = Для быстрого доступа к уведомлениям используйте лоток для утилит.
step6 = Получите сведения о вашем кредите, использовании телефона и расходе трафика.
step7 = Быстрый доступ к настройкам.
step8 = Быстро переключайтесь между задачами, нажав и удерживая кнопку Дом.
step9 = Проводите пальцем влево и вправо для навигации, касайтесь для переключения приложений.
step10 = Чтобы закрыть приложение, переместите его пальцем за край экрана.

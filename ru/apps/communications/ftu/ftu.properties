about-your-rights-part-0 = {{brandShortName}} является бесплатной программой с открытым исходным кодом, созданной многотысячным сообществом людей со всего мира. Вот несколько вещей, о которых вам следует знать:
about-your-rights-part-1 = {{brandShortName}} предоставляется вам на условиях Публичной лицензии Mozilla. Это значит, что вы можете использовать, копировать и распространять {{brandShortName}}. Вы также можете модифицировать исходный код {{brandShortName}} в соответствии со своими нуждами. Публичная лицензия Mozilla также даёт вам право распространять изменённые вами сборки.
about-your-rights-part-2 = Вам не предоставляются никакие права или лицензии на товарные знаки Mozilla Foundation или любой другой стороны, в том числе на название или логотип {{brandShortName}}. Дополнительная информация о товарных знаках приведена только здесь.
about-your-rights-part-3 = Некоторые функции {{brandShortName}}, такие как Crash Reporter, позволяют вам отправлять отзывы в Mozilla. Отправляя отзыв, вы разрешаете Mozilla использовать отзыв для улучшения её продуктов, размещать отзыв на её веб-сайтах и распространять отзывы.
sharing-performance-data = Отправлять данные о скорости
telemetry-allows = Телеметрия позволяет вам отправлять в Mozilla более подробные сведения о производительности, аппаратном обеспечении, использовании и настройках вашего устройства на {{brandFullName}}. Эта информация помогает нам сделать наши продукты быстрее, лучше и отзывчивее.

change-device-name = Изменить имя ТВ
internetSharing-usb-desc = Поделиться соединением моего ТВ с Интернетом с устройством, подключённым через USB.
internetSharing-wifi-desc = Разрешить другим устройствам использовать соединение моего ТВ с Интернетом путём соединения через Wi-Fi.
unplayable-ringtone = Мелодия не была изменена, так как выбранный файл не может быть воспроизведен на этом TB.
findmydevice-signup-description = «Найти мое устройство» позволяет вам искать, блокировать и стирать ваш ТВ
findmydevice-settings-description = «Найти мое устройство» позволяет вам искать, блокировать и стирать ваш ТВ с веб-сайта:
findmydevice-active-tracking = Ваш ТВ отслеживается через веб-сайт другим устройством.
findmydevice-not-tracking = Ни одно устройство не отслеживает через веб-сайт ваш ТВ.
ums-confirm = Включение USB-носителя позволяет другому компьютеру или устройству, подсоединенному через USB, получить доступ к файлам на этом ТВ.
reset-device = Сброс ТВ
reset-warning-body = Сброс сотрёт все ваши данные, включая все купленные вами приложения. ТВ будет возвращён на заводские настройки. Ни ваши настройки, ни ваши данные сохранены не будут.
reset-devtools-warning-body = Сброс сотрёт все ваши данные, включая все купленные вами приложения. Ни ваши настройки, ни ваши данные сохранены не будут. Но ваш ТВ получит неограниченные средства разработки, что позволит вам изменять и отлаживать системные приложения.
powerSave-explanation = Включение режима экономии отключает в ТВ передачу данных, соединение по Bluetooth и определение местоположения, что позволяет продлить время его работы. При желании вы можете включить эти службы вручную.
performanceAndUsageDataInfo = Помогите нам улучшить {{brandShortName}}, поделившись данными о своем ТВ и о том, как вы его используете.
device-status-connected-device = Связано с аудио ТВ
device-status-connected-device-media = Связано с аудио ТВ/медиа

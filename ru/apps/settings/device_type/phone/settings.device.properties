change-device-name = Изменить имя телефона
internetSharing-usb-desc = Поделиться соединением моего телефона с Интернетом с устройством, подключённым через USB.
internetSharing-wifi-desc = Разрешить другим устройствам использовать соединение моего телефона с Интернетом путём соединения через Wi-Fi.
unplayable-ringtone = Мелодия не была изменена, так как выбранный файл не может быть воспроизведен на этом телефоне.
findmydevice-signup-description = «Найти мое устройство» позволяет вам искать, блокировать и стирать ваш телефон
findmydevice-settings-description = «Найти мое устройство» позволяет вам искать, блокировать и стирать ваш телефон с веб-сайта:
findmydevice-active-tracking = Ваш телефон отслеживается через веб-сайт другим устройством.
findmydevice-not-tracking = Ни одно устройство не отслеживает через веб-сайт ваш телефон.
ums-confirm = Включение USB-носителя позволяет другому компьютеру или устройству, подсоединенному через USB, получить доступ к файлам на этом телефоне.
reset-device = Сброс телефона
reset-warning-body = Сброс сотрёт все ваши данные, включая все купленные вами приложения. Телефон будет возвращён на заводские настройки. Ни ваши настройки, ни ваши данные сохранены не будут.
reset-devtools-warning-body = Сброс сотрёт все ваши данные, включая все купленные вами приложения. Ни ваши настройки, ни ваши данные сохранены не будут. Но ваш телефон получит неограниченные средства разработки, что позволит вам изменять и отлаживать системные приложения.
powerSave-explanation = Включение режима экономии отключает в телефоне передачу данных, соединение по Bluetooth и определение местоположения, что позволяет продлить время его работы. При желании вы можете включить эти службы вручную.
performanceAndUsageDataInfo = Помогите нам улучшить {{brandShortName}}, поделившись данными о своем телефоне и о том, как вы его используете.
device-status-connected-device = Связано с аудио телефона
device-status-connected-device-media = Связано с аудио телефона/медиа

internetSharing-usb-description = Share my Internet connection with a USB-connected device.
internetSharing-wifi-description = Share my Internet connection with Wi-Fi-connected devices.
unplayable-ringtone = Мелодия не была изменена, так как выбранный файл не может быть воспроизведен на этом планшете.
findmydevice-signup-description = «Найти мое устройство» позволяет вам искать, блокировать и стирать ваш планшет
findmydevice-settings-description = «Найти мое устройство» позволяет вам искать, блокировать и стирать ваш планшет с веб-сайта:
findmydevice-active-tracking = Ваш планшет отслеживается через веб-сайт другим устройством.
findmydevice-not-tracking = Ни одно устройство не отслеживает через веб-сайт ваш планшет.
ums-confirm = Включение USB-носителя позволяет другому компьютеру или устройству, подсоединенному через USB, получить доступ к файлам на этом планшете.
reset-device = Сброс планшета
reset-warning-body = Сброс сотрёт все ваши данные, включая все купленные вами приложения. Планшет будет возвращён на заводские настройки. Ни ваши настройки, ни ваши данные сохранены не будут.
reset-devtools-warning-body = Сброс сотрёт все ваши данные, включая все купленные вами приложения. Ни ваши настройки, ни ваши данные сохранены не будут. Но ваш планшет получит неограниченные средства разработки, что позволит вам изменять и отлаживать системные приложения.
unreset-devtools-warning-body = Сброс сотрёт все ваши данные, включая все купленные вами приложения. Ни ваши настройки, ни ваши данные сохранены не будут. Ваш планшет более не будет иметь неограниченных средств разработки. Вы больше не сможете изменять и отлаживать системные приложения.
powerSave-explanation = Включение режима экономии отключает в планшете передачу данных, соединение по Bluetooth и определение местоположения, что позволяет продлить время его работы. При желании вы можете включить эти службы вручную.
performanceAndUsageDataInfo = Помогите нам улучшить {{brandShortName}}, поделившись данными о своем планшете и о том, как вы его используете.
device-status-connected-device = Связано с аудио планшета
device-status-connected-device-media = Связано с аудио планшета/медиа

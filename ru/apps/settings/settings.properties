feedback-public-description = Содержание вашего отзыва будет публичным, поэтому, пожалуйста, убедитесь, что он не включает в себя никакой персональной информации.
feedback-contactyou = Отметьте здесь, чтобы позволить нам связаться с вами по эл. почте.
email-address1 = Адрес эл. почты:
email-keepprivate = Не беспокойтесь. Ваш адрес эл. почты всегда будет скрыт от публики.
feedback-sendbtn = Отправить отзыв
feedback-errormessage-connect-error = К сожалению, из-за ошибки соединения для передачи данных система не может отправить ваше предложение. Пожалуйста, повторите попытку после решения этой проблемы.
feedback-errormessage-server-off = К сожалению, из-за отключения сервера система не может отправить ваше предложение. Пожалуйста, немного подождите и попробуйте снова.
feedback-errormessage-timeout = К сожалению, из-за превышения времени ожидания система не может отправить ваше предложение. Пожалуйста, перезагрузитесь и попробуйте снова.
feedback-errormessage-wrong-email = К сожалению, из-за отсутствия адреса эл. почты или ошибки формата система не может отправить ваше предложение. Пожалуйста, введите корректный адрес эл. почты и попробуйте снова.
feedback-errormessage-empty-comment = К сожалению, из-за пустого поля комментария система не может отправить ваше предложение. Пожалуйста, введите текст и попробуйте снова.
feedback-errormessage-just-sent = К сожалению, так как вы уже отправили нам отзыв, система не может отправить ваше предложение. Пожалуйста, попробуйте наше следующее обновление ПО и отправьте снова.
feedback-complete-msg = Спасибо за отзыв! Мы используем его, чтобы помочь сделать будущие версии Firefox OS ещё лучше.

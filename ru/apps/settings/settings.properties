crash-reports-description-2 = Это может включать в себя такие вещи, как открытые страницы и приложения, введенный в формы текст, содержание открытых сообщений, недавнюю историю веб-сёрфинга или данные геолокации использованные открытым приложением.
crash-reports-description-3-start = Мы используем сообщения о падениях, чтобы попытаться исправить проблемы и улучшить наши продукты. Мы обрабатываем вашу информацию так, как описано в нашей\u0020

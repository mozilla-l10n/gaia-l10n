about-your-rights-2 = Вам не предоставляются никакие права или лицензии на товарные знаки Mozilla Foundation или любой другой стороны, в том числе на название или логотип {{brandShortName}}.
about-your-rights-3 = Некоторые функции {{brandShortName}}, такие как Crash Reporter, позволяют вам отправлять отзывы в Mozilla. Отправляя отзыв, вы разрешаете Mozilla использовать отзыв для улучшения её продуктов, размещать отзыв на её веб-сайтах и распространять отзывы.

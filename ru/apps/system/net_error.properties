network-error-in-app = Сейчас нет доступа к Интернету.
network-error-launching = {{name}} требует соединения с Интернетом.
server-not-found = Сервер не найден
server-not-found-error = Не удалось найти сервер {{name}}.
file-not-found = Файл не найден
file-not-found-error = Устройство не может отобразить эту страницу, потому что файл не может быть найден.
connection-failed = Попытка соединения не удалась
connection-failed-error = При попытке доступа к сайту произошла сетевая ошибка.
invalid-connection = Попытка соединения не удалась
invalid-connection-error = При попытке доступа к сайту произошла сетевая ошибка.
malformed-uri = URL недействителен
malformed-uri-error = Введённый URL недействителен и не может быть загружен.
redirect-loop = Не удалось отобразить страницу
redirect-loop-error = Устройство не может отобразить эту страницу, так как она некорректно производит перенаправление. Попробуйте зайти на эту страницу позже.
not-cached = Страница устарела
not-cached-error = В качестве меры предосторожности, эта страница не может быть отображена устройством, потому что она устарела.
is-printing-error = Во время печати или предварительного просмотра документ не может быть изменён.
denied-port-access = Обращение к данному адресу заблокировано
denied-port-access-error = Данный адрес использует порт, который, как правило, не используется для работы с веб-сайтами. В целях вашей безопасности устройство отменило данный запрос.
proxy-resolve-failure = Ошибка прокси-сервера
proxy-resolve-failure-error = Устройство настроено на использование прокси-сервера, который не может быть найден.
proxy-connect-failure = Ошибка прокси-сервера
proxy-connect-failure-error = Устройство настроено на использование прокси-сервера, который отказывает в соединении.
content-encoding = Не удалось отобразить страницу
content-encoding-error = Устройство не может отобразить эту страницу, так произошла ошибка кодирования содержимого.
remote-xul = Тип страницы не поддерживается
remote-xul-error = Эта страница не может быть отображена, так как она использует неподдерживаемую устройством технологию.
phishing-blocked = Предупреждение
phishing-blocked-error = Есть сведения, что этот веб-сайт является мошенническим и создан, чтобы обманным путем выманить у пользователей информацию личного или финансового характера.
malware-blocked = Заблокирована атака вредоносной программы
malware-blocked-error = Есть сведения, что этот сайт используется для атак, поэтому он был заблокирован.
unsafe-content-type = Небезопасное содержимое
unsafe-content-type-error = Страница не может быть показана, так как она может быть небезопасной для открытия.
corrupted-content = Не удалось отобразить страницу
corrupted-content-error = Страница не может быть показана, так как была обнаружена ошибка при передаче данных.
unable-to-connect = Попытка соединения не удалась
cancel = Отмена
close = Закрыть
try-again = Попробовать снова
check-settings = Проверить параметры
tap-to-check-settings = Нажмите, чтобы проверить параметры

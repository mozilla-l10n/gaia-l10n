setup-error-server-maintenance=ម៉ាស៊ីនមេ "{{server}}" គឺ​នៅ​ក្រៅ​បណ្ដាញ​សម្រាប់​ការថែទាំ។ ព្យាយាម​ម្ដង​ទៀត​ពេល​ក្រោយ។

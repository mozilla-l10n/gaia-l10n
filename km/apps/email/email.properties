# not available.
setup-error-no-config-info=មិន​អាច​កំណត់​រចនាសម្ព័ន្ធ​​គណនី​របស់​អ្នក​ស្វ័យប្រវត្តិ​ទេ។ កែ​អាសយដ្ឋាន​អ៊ីមែល​របស់​អ្នក ឬ​ព្យាយាម​ជម្រើស​កំណត់​រចនាសម្ព័ន្ធ​​ដោយ​ដៃ។
# The error for when the user is trying to set up an account with a server that

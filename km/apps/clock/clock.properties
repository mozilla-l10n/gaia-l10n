reset  = កំណត់​ឡើង​វិញ
start  = ចាប់ផ្ដើម
stop   = ឈប់
cancel = បោះបង់

hour   = ម៉ោង
minute = នាទី
enable = ធ្វើ​ឲ្យ​​ប្រើ​បាន
back   = ថយក្រោយ
label  = ស្លាក

alarm             = សំឡេង​រោទ៍
alarm.placeholder = សំឡេង​រោទ៍
newAlarm          = សំឡេង​រោទ៍​ថ្មី
editAlarm         = កែ​សំឡេង​រោទ៍

delete = លុប
snooze = ស្ងប់​មួយ​ស្របក់
repeat = ធ្វើ​​ម្ដង​​ទៀត
close  = បិទ
save   = រក្សាទុក
done   = ធ្វើ​រួច

default = លំនាំដើម
color   = ពណ៌
sound   = សំឡេង

everyday = រៀងរាល់​ថ្ងៃ
weekdays = ថ្ងៃ​ធ្វើការ
weekends = ចុង​​សប្តាហ៍
never    = មិនដែល

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = បាន​កំណត់​សំឡេង​រោទ៍​ <strong>{{minutes}}</strong> ពី​ឥឡូវ។
countdown-moreThanAnHour = បាន​កំណត់​សំឡេង​រោទ៍ {{hours}} {{minutes}} ពី​ឥឡូវ។

nMinutes={[ plural(n) ]}
nMinutes[zero]  = តិច​ជាង​មួយ​នាទី
nMinutes[one]   = មួយ​នាទី
nMinutes[two] = {{n}} នាទី
nMinutes[few] = {{n}} នាទី
nMinutes[many] = {{n}} នាទី
nMinutes[other] = {{n}} នាទី

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} ម៉ោង</strong>
nRemainHours[two] = <strong>{{n}} ម៉ោង</strong>
nRemainHours[few] = <strong>{{n}} ម៉ោង</strong>
nRemainHours[many] = <strong>{{n}} ម៉ោង</strong>
nRemainHours[other] = <strong>{{n}} ម៉ោង</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = and <strong>{{n}} minute</strong>
nRemainMinutes[two] = និង <strong>{{n}} នាទី</strong>
nRemainMinutes[few] = និង <strong>{{n}} នាទី</strong>
nRemainMinutes[many] = និង <strong>{{n}} នាទី</strong>
nRemainMinutes[other] = និង <strong>{{n}} នាទី</strong>

# Explanation of every step
mobileIDExplanation         =   {{app_name}} ចង់​ដឹង និង​ផ្ទៀងផ្ទាត់​លេខ​ទូរស័ព្ទ​របស់​អ្នក។ សូម​ជ្រើស​លេខ​ណាមួយ​ដែល​អ្នក​ចង់​ចែករំលែក ឬ​បញ្ចូល​លេខ​ថ្មី។
verificationCodeExplanation =   យើង​បាន​ផ្ញើ​កូដ​ទៅ​កាន់ {{phone_number}} ។ យើង​នឹង​ព្យាយាម​ជ្រើស​វា​ដោយ​ស្វ័យប្រវត្តិ, ប៉ុន្តែ​អ្នក​បាន​បញ្ចូល​វា​ដោយ​ដៃ ប្រសិនបើ​អ្នក​មិន​ប្រើ​នៅ​ក្នុង​ឧបករណ៍​នេះ​ទេ។

# Errors
serverErrorMessage          =   មិន​មាន​ម៉ាស៊ីន​មេ​សម្រាប់​ការ​ផ្ទៀងផ្ទាត់​នៅ​ពេល​នេះ​ឡើយ។ សូម​ពិនិត្យមើល​ការ​តភ្ជាប់​អ៊ីនធឺណិត​របស់​អ្នក, ព្យាយាម​ម្ដងទៀត ឬ​រង់ចាំ​ពីរបី​នាទី។
timeoutErrorMessage         =   ដូច​ជា​មាន​បញ្ហា​ជាមួយ​កូដ​សម្រាប់​ការ​ផ្ទៀងផ្ទាត់​របស់​អ្នក។ សូម​ព្យាយាម​ម្ដងទៀត!
errorTitle                  =   អត្ត​សញ្ញាណ​ចល័ត

# Options when typing a phone number
addPhoneNumber              = ឬ​បន្ថែម​លេខ​ទូរស័ព្ទ​របស់​អ្នក

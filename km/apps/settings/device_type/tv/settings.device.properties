findmydevice-settings-description = ស្វែងរក​ឧបករណ៍​របស់​ខ្ញុំ​ដែល​​អនុញ្ញាត​ឲ្យ​អ្នក​បម្រុងទុក, ចាក់សោ ឬ​លុប​ទិន្នន័យ​ទូរទស្សន៍​ទាំងអស់​ពី​តំបន់​បណ្ដាញ៖

findmydevice-settings-description = ស្វែងរក​ឧបករណ៍​របស់​ខ្ញុំ​ដែល​អនុញ្ញាត​ឲ្យ​បម្រុងទុក, ចាក់សោ ឬ​លុប​ទិន្នន័យ​ទូរស័ព្ទ​មួយ​ចំនួន​ពី​តំបន់​បណ្ដាញ៖

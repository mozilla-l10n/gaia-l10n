internetSharing-wifi-desc = អនុញ្ញាត​ឲ្យ​ឧបករណ៍​ផ្សេង​ទៀត​ចែករំលែក​ការ​តភ្ជាប់​អ៊ីនធឺណិត​​កុំព្យូទ័រ​បន្ទះ​របស់​ខ្ញុំ​ដោយ​ការ​តភ្ជាប់​តាម​រយៈ​វ៉ាយហ្វាយ។

# Bluetooth :: Confirmation Dialog
bluetooth = ប្ល៊ូធូស
confirmation = ការ​បញ្ជាក់
bluetooth-status-description = បាន​បិទ​ប្ល៊ូធូស
turn-bluetooth-on = តើ​អ្នក​ចង់​បើក​ប្ល៊ូធូស​​​ឬ​?
cancel = បោះបង់
turn-on = បើក
error-transfer-title = បាន​បរាជ័យ​ក្នុង​ការ​ផ្ទេរ​​ឯកសារ​តាម​ប្ល៊ូធូស
error-transfer-settings = បាន​បរាជ័យ​ការ​​​ផ្ទេរ​ឯកសារ​​តាម​ប្ល៊ូធូស​​។ ពិនិត្យ​ការ​កំណត់​ប្ល៊ូធូស​ឲ្យ​បាន​​​ត្រឹមត្រូវ​។
ok = យល់ព្រម
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = ផ្គូផ្គង​ឧបករណ៍
bluetooth-devices-in-area  = ឧបករណ៍​នៅ​ក្នុង​តំបន់
device-status-tap-connect = ចុច​ដើម្បី​ភ្ជាប់
device-status-pairing     = កំពុង​ផ្គូផ្គង​ជាមួយ​ឧបករណ៍...
device-status-waiting     = កំពុង​រង់ចាំ​ឧបករណ៍​ផ្សេងទៀត…
device-status-paired      = បាន​ផ្គូផ្គង
device-status-connecting  = កំពុង​តភ្ជាប់…
device-status-connected   = បាន​តភ្ជាប់
search-for-device   = កំពុង​ស្វែងរក​ឧបករណ៍...
search-device       = ស្វែងរក​ឧបករណ៍
unnamed-device      = មិន​ស្គាល់​ឧបករណ៍
error-pair-title      = មិន​អាច​ផ្គូផ្គង​ឧបករណ៍
error-pair-pincode    = មិន​អាច​ផ្គូផ្គង​​ជាមួយ​ឧបករណ៍​នេះ។ ពិនិត្យ PIN ត្រឹមត្រូវ​ ឬ​ទេ។
error-pair-toofast    = មិន​អាច​ផ្គូផ្គង​ជាមួយ​ឧបករណ៍​នេះ។ មាន​សំណើ​ច្រើន​ពេក។
# Bluetooth :: Pair View
pair=ផ្គូ
active-pair              = បញ្ជាក់​ឧបករណ៍​ដើម្បី​ផ្គូ
active-pair-confirmation = ដើម្បី​ផ្គូ​ជាមួយ​{{device}}, សូម​ប្រាកដ​ថា​ឧបករណ៍​ទាំងពីរ​​បច្ចុប្បន្ន​កំពុង​បង្ហាញ​កូដ PIN ៖
active-pair-pincode      = ដើម្បី​ផ្គូផ្គង​ជាមួយ {{device}}, បញ្ចូល​កូដ PIN នៅ​លើ​ឧបករណ៍។
active-pair-passkey      = ដើម្បី​ផ្គូ​ជាមួយ {{device}}, បញ្ចូល​ពាក្យ​សម្ងាត់​លើ​ឧបករណ៍។
passive-pair              = ស្នើ​ការ​ផ្គូ​ប៊្លូធូស
passive-pair-confirmation = {{device}} ចង់​ផ្គូ​ជាមួយ​ទូរស័ព្ទ​នេះ។ ដើម្បី​ព្រម​ទទួល, សូម​ប្រាកដ​ថា​ឧបករណ៍​ទាំងពីរ​បង្ហាញ​កូដ PIN ៖
passive-pair-pincode      = {{device}} ចង់​ផ្គូ​ជាមួយ​ទូរស័ព្ទ​នេះ។ ដើម្បី​ព្រមទទួល, បញ្ចូល​កូដ PIN លើ​ឧបករណ៍។
passive-pair-passkey      = {{device}} តើ​អ្នក​ផ្គូ​ជាមួយ​ទូរស័ព្ទ​នេះ។ ដើម្បី​ព្រមទទួល, បញ្ចូល​ពាក្យ​សម្ងាត់​នៅ​លើ​ឧបករណ៍​នេះ។
pair-view-title = ការ​ស្នើ​ប៊្លូធូស​ពី

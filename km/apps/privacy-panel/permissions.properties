# Explicit permissions (hosted and privileged applications)
perm-audio-channel-alarm-description = លេង​សំឡេង​រោទ៍​នាឡិកា និង​សំឡេង​រោទ៍​ប្រតិទិន
perm-audio-channel-content-description = ចាក់​ចម្រៀង និង​វីដេអូ។
perm-audio-channel-normal-description = ចាក់​សំឡេង UI, មាតិកា​បណ្ដាញ, តន្ត្រី, វិទ្យុ។
perm-audio-channel-notification-description = ចាក់​សំឡេង​សារ​ជូន​ដំណឹង។
perm-browser-description = បើក​កម្មវិធី​ដើម្បី​ប្រតិបត្តិ​កម្មវិធី​រុករក​នៅ​ក្នុង iframe ។
perm-camera-description = ថត​រូប ថត​វីដេអូ ថត​សំឡេង និង​ត្រួត​ពិនិត្យ​កាមេរ៉ា។

perm-contacts-description = បន្ថែម, អាន ឬ​កែ​ទំនាក់ទំនង​ពី​សៀវភៅ​អាសយដ្ឋាន​នៅ​លើ​ឧបករណ៍ និង​អាន​ទំនាក់ទំនង​ពី​ស៊ីមកាត។
perm-contacts-readonly-description = អាន​ទំនាក់ទំនង​ពី​សៀវភៅ​អាសយដ្ឋាន​នៅ​លើ​ឧបករណ៍ និង​អាន​ទំនាក់ទំនង​ពី​ស៊ីមកាត។








# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = ឥឡូវ​នេះ
minutesAgo-long[one]   = មួយ​នាទី​មុន
minutesAgo-long[two]   = {{m}} នាទី​មុន
minutesAgo-long[few]   = {{m}} នាទី​មុន
minutesAgo-long[many]  = {{m}} នាទី​មុន
minutesAgo-long[other] = {{m}} នាទី​មុន

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = ឥឡូវ​នេះ
hoursAgo-long[one]   = មួយ​ម៉ោង​មុន
hoursAgo-long[two]   = {{h}} ម៉ោង​មុន
hoursAgo-long[few]   = {{h}} ម៉ោង​មុន
hoursAgo-long[many]  = {{h}} ម៉ោង​មុន
hoursAgo-long[other] = {{h}} ម៉ោង​មុន

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = ថ្ងៃ​នេះ
daysAgo-long[one]   = ម្សិលមិញ
daysAgo-long[two]   = {{d}} ថ្ងៃ​មុន
daysAgo-long[few]   = {{d}} ថ្ងៃ​មុន
daysAgo-long[many]  = {{d}} ថ្ងៃ​មុន
daysAgo-long[other] = {{d}} ថ្ងៃ​មុន

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = ឥឡូវ
inMinutes-long[one]   = នៅ​មួយ​នាទី​ទៀត
inMinutes-long[two]   = នៅ​ {{m}} នាទី​ទៀត
inMinutes-long[few]   = នៅ​ {{m}} នាទី​ទៀត
inMinutes-long[many]  = នៅ​ {{m}} នាទី​ទៀត
inMinutes-long[other] = នៅ​ {{m}} នាទី​ទៀត

inHours-long={[ plural(h) ]}
inHours-long[zero]  = ឥឡូវ
inHours-long[one]   = នៅ​មួយ​ម៉ោង​ទៀត
inHours-long[two]   = នៅ {{h}} ម៉ោង​ទៀត
inHours-long[few]   = នៅ {{h}} ម៉ោង​ទៀត
inHours-long[many]  = នៅ {{h}} ម៉ោង​ទៀត
inHours-long[other] = នៅ {{h}} ម៉ោង​ទៀត

inDays-long={[ plural(d) ]}
inDays-long[zero]  = ថ្ងៃ​នេះ
inDays-long[one]   = ថ្ងៃស្អែក
inDays-long[two]   = នៅ {{d}} ថ្ងៃ​ទៀត
inDays-long[few]   = នៅ {{d}} ថ្ងៃ​ទៀត

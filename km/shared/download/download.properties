# Download UI

stopped_download_title        = បាន​បឈ្ឈប់​ការ​ទាញ​យក
stopped_download_message      = ការទាញ​យក​ត្រូវ​បាន​បញ្ឈប់។ ព្យាយាម​ទាញយក​ម្ដង​ទៀត?
stopped_download_left_button  = បោះបង់
stopped_download_right_button = ព្យាយាម​ម្ដង​ទៀត

failed_download_title         = ការ​ទាញយក​បាន​បរាជ័យ
failed_download_message       = ការ​ទាញ​យក {{name}} បាន​បរាជ័យ។ ព្យាយាម​​ទាញ​យក​ម្ដង​ទៀត?
failed_download_left_button   = បោះបង់
failed_download_right_button  = ព្យាយាម​ម្ដង​ទៀត

stop_download_title           = បញ្ឈប់​ការ​ទាញ​យក
stop_download_message         = តើ​អ្នក​ប្រាកដ​ជា​ចង់​បញ្ឈប់​ការ​ទាញ​យ​ក?
stop_download_left_button     = ទេ
stop_download_right_button    = បាទ/ចាស

delete_download_title         = លុប
delete_download_message       = លុប {{name}}?
delete_download_left_button   = បោះបង់
delete_download_right_button  = ​លុប​

unsupported_file_type_download_title           = មិន​អាច​បើក
unsupported_file_type_download_message         = មិន​មាន​កម្មវិធី​ដែល​អាច​បើក {{name}} ។ តើ​អ្នក​​ចង់​រក្សាទុក​ឯកសារ ឬ​លុប​វា?
unsupported_file_type_download_left_button     = រក្សាទុក​ឯកសារ
unsupported_file_type_download_right_button    = ​លុប​

file_not_found_download_title                  = រក​មិន​ឃើញ​ឯកសារ
file_not_found_download_message                = រក​មិន​ឃើញ​ឯកសារ​លើ​ឧបករណ៍
file_not_found_download_right_button           = យល់ព្រម

unmounted_sdcard_download_title                = មិន​អាច​បើក
unmounted_sdcard_download_message              = កាត​អង្គ​ចងចាំ​កំពុង​ប្រើ
unmounted_sdcard_download_right_button         = យល់ព្រម

no_sdcard_found_download_title                 = មិន​អាច​បើក
no_sdcard_found_download_message               = រក​មិន​ឃើញ​កាត​អង្គ​ចងចាំ
no_sdcard_found_download_right_button          = យល់ព្រម

file_open_error_download_title                 = មិនអាច​បើក
file_open_error_download_message               = មាន​បញ្ហា​ក្នុង​ការ​បើក {{name}} ។ តើ​អ្នក​ចង់​រក្សាទុក​ឯកសារ ឬ​លុប​វា?
file_open_error_download_left_button           = រក្សាទុក​ឯកសារ
file_open_error_download_right_button          = ​លុប​

restart_download_error                         = មាន​កំហុស​ខណៈ​ដែល​ចាប់ផ្ដើម​ការ​ទាញយក​ឡើងវិញ។ សូម​ព្យាយាម​ទាញយក​ម្ដង​ទៀត។
no-downloads                                   = គ្មាន​ការ​ទាញ​យក​
# File sizes
byteUnit-B                    = បៃ
byteUnit-KB                   = គីឡូបៃ
byteUnit-MB                   = មេកាបៃ
byteUnit-GB                   = ជីកាបៃ
byteUnit-TB                   = តេរ៉ាបៃ
fileSize                      = {{size}} {{unit}}

percentage={{percentage}} %
partialResult={{partial}} នៃ {{total}}
summary={{date}} - {{status}}

# States
download-stopped              = បាន​បញ្ឈប់
download-failed               = ការ​ទាញ​យក​បាន​បរាជ័យ

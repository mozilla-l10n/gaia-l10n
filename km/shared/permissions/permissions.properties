# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=ទំនាក់ទំនង
perm-contacts-appRequest={{app}} ចង់​ចូល​​ដំណើរការ​​បញ្ជី​ទំនាក់ទំនង​របស់​អ្នក។
perm-contacts-webRequest={{site}} ចង់​ចូល​​ដំណើរការ​បញ្ជី​ទំនាក់ទំនង​របស់​អ្នក។

perm-desktop-notification=ការ​ជូនដំណឹង
perm-desktop-notification-appRequest={{app}} ចង់​បង្ហាញ​ការ​ជូន​ដំណឹង។
perm-desktop-notification-webRequest={{site}} ចង់​បង្ហាញ​ការ​ជូន​ដំណឹង។

perm-device-storage-music=កន្លែង​​​ផ្ទុក​តន្ត្រី
perm-device-storage-music-appRequest={{app}} ចង់​ចូល​ទៅ​កាន់​តន្ត្រី​របស់​អ្នក។
perm-device-storage-music-webRequest={{site}} ចង់​ចូល​ទៅ​កាន់​តន្ត្រី​របស់​អ្នក។

perm-device-storage-pictures=កន្លែង​​​ផ្ទុក​រូបភាព
perm-device-storage-pictures-appRequest={{app}} ចង់​ចូល​​ទៅ​កាន់​​រូបភាព​របស់​អ្នក។
perm-device-storage-pictures-webRequest={{site}} ចង់​ចូល​ទៅ​កាន់​រូបភាព​របស់​អ្នក។

perm-device-storage-sdcard=កន្លែង​ផ្ទុក​កាត​អង្គ​ចងចាំ
perm-device-storage-sdcard-appRequest={{app}} ចង់​ចូល​​ទៅ​កាន់​កាត​អង្គ​ចងចាំ​របស់​អ្នក។
perm-device-storage-sdcard-webRequest={{site}} ចង់​ចូល​​ទៅ​កាន់​កាត​អង្គ​ចងចាំ​របស់​អ្នក។

perm-device-storage-videos=កន្លែង​ផ្ទុក​វីដេអូ
perm-device-storage-videos-appRequest={{app}} ចង់​ចូល​​ទៅ​កាន់​​វីដេអូ​របស់​អ្នក។
perm-device-storage-videos-webRequest={{site}} ចង់​ចូល​​ទៅ​កាន់​​វីដេអូ​របស់​អ្នក។

perm-fmradio=វិទ្យុ FM
perm-fmradio-appRequest={{app}} ចង់​ប្រើ​វិទ្យុ FM ។
perm-fmradio-webRequest={{site}} ចង់​ប្រើ​វិទ្យុ FM ។

perm-geolocation=ទីតាំង​ភូមិសាស្ដ្រ
perm-geolocation-appRequest={{app}} ចង់​ដឹង​ទីតាំង​របស់​អ្នក។
perm-geolocation-webRequest={{app}} ចង់​ដឹង​ទីតាំង​របស់​អ្នក។
perm-geolocation-more-info = {{brandShortName}} ប្រើ​ទិន្នន័យ​ដូចជា GPS, Wi-Fi និង​បណ្ដាញ​ទិន្នន័យ​ចល័ត​ដែល​នៅ​ជិត​អ្នក ដើម្បី​ជួយ​កំណត់​ទីតាំង​ប្រហាក់ប្រហែល​របស់​អ្នក។ ទិន្នន័យ​ត្រូវ​បាន​ផ្ញើ​ទៅ Mozilla និង​អ្នក​ផ្ដល់​សេវាកម្ម​ផ្សេងៗ​ទៀត ហើយ​នឹង​ត្រូវ​បាន​ប្រើ​នៅ​ក្នុង​​កន្លែង​ផ្ទុក​​រួម​ដើម្បី​ធ្វើ​ឲ្យ​​​​មូលដ្ឋាន​ទិន្នន័យ​ទីតាំង​ទាំងនោះ​​ប្រសើរ​ឡើង។  ទិន្នន័យ​អាច​ត្រូវ​បាន​ផ្ទុក​នៅ​លើ​ឧបករណ៍​របស់​អ្នក និង​​ការ​ប្រមូល​ទិន្នន័យ​​អាច​កើត​មាន​ ទោះបី​នៅ​ពេល​​គ្មាន​កម្មវិធី​​កំពុង​ដំណើរការ​​ក៏​ដោយ។

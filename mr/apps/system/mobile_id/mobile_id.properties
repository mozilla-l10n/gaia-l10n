# Button status
share                       =   शेअर
resend                      =   पुन्हा पाठवा
connecting                  =   जोडत आहे
verify                      =   तपासा
verifying                   =   तापसत आहे
verified                    =   तापसणी पूर्ण

# Explanation of every step
mobileIDExplanation         =   {{app_name}} आपला फोन क्रमांक जाणू आणि सत्यापित करू इच्छिते. कृपया आपण काय शेअर करू इच्छिता ते निवडा किंवा नवीन प्रविष्ट करा.
verificationCodeExplanation =   आम्ही {{phone_number}} वर कोड पाठवला आहे. आम्ही तो आपोआप घेण्याचा प्रयत्न करू, पण तो या साधनावर जर वापरायचा नसेल तर आपणास तो स्वत: टाकावा लागेल.
successMessage              =   छान! आपला क्रमांक {{phone_number}} सत्यापित केलाय आणि तो {{app_name}} ला उपलब्ध आहे.

# Errors
serverErrorMessage          =   सद्ध्या सत्यापन सर्व्हर अनुपलब्ध आहे. कृपया आपली इंटरनेट जोडणी तपासा, पुन्हा प्रयत्न करा किंवा थोडा वेळ प्रतिक्षा करा.
timeoutErrorMessage         =   आपल्या सत्यापन कोडसोबत काही समस्या आल्यासारखे दिसते. चला पुन्हा एकदा प्रयत्न करू!
errorTitle                  =   मोबाईल ओळख
ok                          =   ठीक

# Options when typing a phone number
addPhoneNumber              = किंवा आपला फोन क्रमांक जोडा
selectPhoneNumber           = किंवा यादीतील फोन क्रमांक निवडा

tutorial-step2-large-2 = फोनच्या मुख्य स्क्रीनवरील नविन ॲप्स जाणून घेण्यासाठी, डाव्या किंवा उजव्या बाजुने स्वाइप करा.
tutorial-step3-large-2 = एखादा आयकन नष्ट करण्यासाठी किंवा इतर ठिकाणी हालविण्यासाठी, त्यावर टिचकी मारा व दाबून ठेवा.\u0020

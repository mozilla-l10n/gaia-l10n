about-your-rights-0 = {{brandShortName}} हे फ्रि व ओपन सोर्स् सॉफ्टवेअर वर आधारीत आहे, जे जगातील हजारो वापरकर्त्यांच्या मदतीने तयार केले आहे. आपणास, काही बाबी माहिती असणे आवश्यक आहे:
about-your-rights-1 = Mozilla Public License सहीत इतर अनेक ओपन सोर्स परवान्यांच्या अटींनुसार, {{brandShortName}} आपणास उपलब्ध करुन दिले आहे. ज्या उपकरणात {{brandShortName}} आहे, त्यात इतर पक्षांचेही मालकी सॉफ्टवेअर असू शकतात. जोपर्यंत आपणास अटी मान्य असतील तोपर्यंत, ओपन लायसेंसच्या अंतर्गत उपलब्ध असलेल्या सॉफ्टवेअरच्या कोडमध्ये आपण बदल करू शकता आणि ते इतरांना देउ शकता.
about-your-rights-2 = आपल्याला Mozilla फाउंडेशन किंवा इतर कोणत्याही पक्षाचा ट्रेडमार्क, ट्रेडमार्क हक्क किंवा परवाने दिले जात नाहीत, त्यात {{brandShortName}} चे नाव किंवा लोगो चाही समावेश होतो.
about-your-rights-3 = {{brandShortName}} मधील क्रॅश रिपोर्टर सारख्या काही वैशिष्ट्यांद्वारे, आपण Mozilla ला प्रतिक्रिया देऊ शकता. आपण प्रतिक्रिया देता याचा अर्थ, Mozilla चे उत्पादन सुधारण्यासाठी , वेबसाईटवर प्रकाशित करण्यासाठी, किंवा इतरांना वाटण्यासाठी त्या प्रतिक्रियांचा वापर करण्याची परवानगी देता हा होय.

about-your-rights-0 = {{brandShortName}} हे, फ्रि व ओपन सोर्स् सॉफ्टवेअर वर आधारीत आहे, जे जगातील हजारो वापरकर्त्यांच्या मदतीने तयार केले आहे. आपणास, काही गोष्टी माहिती असणे आवश्यक आहे:
about-your-rights-1 = Mozilla पब्लिक लायसन्स सहित, विविध ओपन सोर्स लायसेन्स अंतर्गत, {{brandShortName}} आपणास उपलब्ध केले आहे. ज्या उपकरणांवर {{brandShortName}} वापरले जात आहे, त्यावर इतर खाजगी सॉफ्टवेअर सुद्धा असु शकतात. ओपन लायसेन्स च्या अटी मान्य असे पर्यंत, त्या अंतर्गत उपलब्ध असलेल्या सॉफ्टवेअर कोड मध्ये बदल करून ते इतरांना शेअर करू शकता.\u0020
about-your-rights-2 = आपल्याला, Mozilla फाउंडेशन किंवा इतर कोणत्याही पक्षाचा ट्रेडमार्क, ट्रेडमार्क हक्क किंवा परवाने दिले जात नाहीत. त्यात {{brandShortName}} चे नाव किंवा लोगो चाही समावेश होतो.
about-your-rights-3 = {{brandShortName}} मधील, क्रॅश रिपोर्टर सारख्या काही वैशिष्यांद्वारे आपण Mozilla ला प्रतिक्रिया देऊ शकता. ज्या अर्थी आपण प्रतिक्रिया देताय, त्याद्वारे त्याचा उपयोग, Mozilla त्यांचे उत्पाद अधिक चांगले बनविण्यासाठी करू शकतो, तसेच ती प्रतिक्रिया त्यांच्या संकेतस्थळावर उपलब्ध करू शकतो व ते इतरांना वाटू सुद्धा शकतो.\u0020

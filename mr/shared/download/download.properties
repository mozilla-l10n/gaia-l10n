delete_download_right_button  = नष्ट करा

delete_all_download_title                      = नष्ट करा
delete_all_download_left_button                = रद्द करा
delete_all_download_right_button               = नष्ट करा

# LOCALIZATION NOTE: `number' will always be 2 or greater.
delete_all_download_message                    = {[ plural(number) ]}
delete_all_download_message[zero]              = एकही फाईल नष्ट करू नये?
delete_all_download_message[one]               = एक फाईल नष्ट करावी?
delete_all_download_message[two]               = {{number}} फाईल्स नष्ट कराव्या?
delete_all_download_message[few]               = {{number}} फाईल्स नष्ट कराव्या?
delete_all_download_message[many]              = {{number}} फाईल्स नष्ट कराव्या?
delete_all_download_message[other]             = {{number}} फाईल्स नष्ट कराव्या?

unsupported_file_type_download_title           = उघडु शकत नाही
unsupported_file_type_download_message         = कोणतेही ॲप, {{name}} ला उघडू शकत नाही. आपणास ती फाईल साठवायची आहे की नष्ट करायची आहे?
unsupported_file_type_download_left_button     = फाइल जपून ठेवा
unsupported_file_type_download_right_button    = नष्ट करा

file_not_found_download_title                  = फाईल सापडली नाही

file_not_found_download_right_button           = ठीक आहे

unmounted_sdcard_2_download_title              = मेमरी कार्ड वापरात आहे
unmounted_sdcard_2_download_message            = फोन अनप्लग करा
unmounted_sdcard_2_download_right_button       = ठीक आहे

no_provider_download_title                     = शेअर करण्यास अपयशी
no_provider_download_message                   = कोणताही पुरवठाकार आढळला नाही
no_provider_download_right_button              = ठीक आहे

no_memory_download_title                       = SD कार्ड पुर्ण भरले आहे
no_memory_download_message                     = डाउनलोड केलेली सामग्री साठविण्यासाठी, SD कार्डावर जागा शिल्लक नाही. पुन्हा डाउनलोड सुरू करण्यासाठी, काही फाईल्स काढून टाका
no_memory_download_right_button                = ठीक आहे

no_sdcard_found_2_download_title               = मेमरा कार्ड आढळले नाही
no_sdcard_found_2_download_message             = फोनमध्ये मेमरी कार्ड घाला किंवा सेटिंग्जमध्ये जाउन, पर्यायी डीफॉल्ट मीडिया स्थान निवडा
no_sdcard_found_2_download_right_button        = ठीक आहे

file_open_error_download_title                 = उघडु शकत नाही

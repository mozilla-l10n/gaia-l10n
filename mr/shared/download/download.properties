file_open_error_download_right_button          = नष्ट करा

restart_download_error                         = पुन्हा डाउनलोड सुरू करण्यात काही त्रुटी आढळल्या. डाउनलोड साठी परत प्रयत्न करा.
no-downloads                                   = एकही डाउनलोड नाही

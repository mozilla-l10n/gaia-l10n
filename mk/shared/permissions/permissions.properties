perm-geolocation-more-info = {{brandShortName}} ги користи GPS, Wi-Fi, и мобилните мрежи во близина за да ја одреди Вашата приближна местоположба. Податоци се испраќаат до Mozilla и други сервисни провајдери и ќе бидат искористени за подобрување на тие дата-бази на местоположба. Податоци може да бидат снимени на Вашиот уред и збирки на податоци може да се појават дури и кога нема апликации што работат.


# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=Kontakter
perm-contacts-appRequest={{app}} ønsker å få tilgang til kontaktlisten din.
perm-contacts-webRequest={{site}} ønsker å få tilgang til kontaktlisten din.

perm-desktop-notification=Varslinger
perm-desktop-notification-appRequest={{app}} ønsker å vise varslinger.
perm-desktop-notification-webRequest={{site}} ønsker å vise varslinger.

perm-device-storage-music=Musikklager
perm-device-storage-music-appRequest={{app}} ønsker å få tilgang til din musikk.
perm-device-storage-music-webRequest={{site}} ønsker å få tilgang til din musikk.

perm-device-storage-pictures=Bildelager
perm-device-storage-pictures-appRequest={{app}} ønsker å få tilgang til dine bilder.
perm-device-storage-pictures-webRequest={{site}} ønsker å få tilgang til dine bilder.

perm-device-storage-sdcard=Minnekortlager
perm-device-storage-sdcard-appRequest={{app}} ønsker å få tilgang til ditt minnekort.
perm-device-storage-sdcard-webRequest={{site}} ønsker å få tilgang til ditt minnekort.

perm-device-storage-videos=Videolager
perm-device-storage-videos-appRequest={{app}} ønsker å få tilgang til dine videoer.
perm-device-storage-videos-webRequest={{site}} ønsker å få tilgang til dine videoer.

perm-fmradio=FM-radio
perm-fmradio-appRequest={{app}} ønsker å bruke FM-radioen.
perm-fmradio-webRequest={{site}} ønsker å bruke FM-radioen.

perm-geolocation=Posisjonering
perm-geolocation-appRequest={{app}} ønsker å vite din posisjon.
perm-geolocation-webRequest={{site}} ønsker å vite din posisjon.
perm-geolocation-more-info = {{brandShortName}} bruker data som GPS, WiFi og mobilnettverk nær deg for å fastslå din omtrentlige posisjon. Data sendes til Mozilla og andre tjenestetilbydere og vil bli brukt samlet for å forbedre disse possisjonsdatabasene. Data kan lagres på enheten og datainnsamlingen kan forekomme selv når ingen apper kjører.
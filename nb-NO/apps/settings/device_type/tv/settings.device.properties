# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Endre TV-navn
internetSharing-usb-desc = Del TV-ens Internett-tilkobling med en USB-tilkoblet enhet.
internetSharing-wifi-desc = Tillate andre enheter å dele TV-ens Internett-tilkobling ved å koble til via Wi-Fi.
unplayable-ringtone = Ringetonen ble ikke endret fordi den valgte filen ikke kan spilles av på denne TV-en.
findmydevice-signup-description = Finn min enhet lar deg finne, låse eller slette TV-en
findmydevice-settings-description = Finn min enhet lar deg finne, låse eller slette TV-en fra en nettside:
findmydevice-active-tracking = TV-en spores av en annen enhet via nettstedet.
findmydevice-not-tracking = Ingen enheter sporer TV-en aktivt via nettstedet.
ums-confirm = Ved aktivering av USB-lagring, kan en datamaskin eller en annen enhet, som er koblet til med USB, få tilgang til filer på denne TV-en.
reset-device = Nullstill TV
reset-warning-body = Nullstilling vil slette alle dine data, inkludert eventuelle apper du har kjøpt. TV-en vil bli gjenopprettet til fabrikkinnstillinger. Ingen av dine innstillinger eller data vil bli lagret.
reset-devtools-warning-body = Nullstilling vil slette alle dine data, inkludert eventuelle apper du har kjøpt. Ingen av dine innstillinger eller data vil bli lagret. Men TV-en vil ha ubegrensede utviklerverktøy, slik at du kan endre og feilsøke systemapplikasjoner.
powerSave-explanation = Ved å slå på strømsparemodus vil TV-ens data-, Bluetooth- og posisjoneringstilkoblinger bli slått av for å forlenge batteriets levetid. Du kan fortsatt slå på disse tjenestene igjen manuelt.
performanceAndUsageDataInfo = Hjelp oss å forbedre {{brandShortName}} ved å dele data om din TV og om hvordan du bruker den.
device-status-connected-device = Tilkoblet TV-lyd
device-status-connected-device-media = Tilkoblet TV-/medialyd
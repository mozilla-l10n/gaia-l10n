# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Endre telefonnavn
internetSharing-usb-desc = Del telefonens Internett-tilkobling med en USB-tilkoblet enhet.
internetSharing-wifi-desc = Tillate andre enheter å dele telefonens Internett-tilkobling ved å koble til via Wi-Fi.
unplayable-ringtone = Ringetonen ble ikke endret fordi den valgte filen ikke kan spilles av på denne telefonen.
findmydevice-signup-description = Finn enhet min lar deg finne, låse eller slette telefonen
findmydevice-settings-description = Finn enhet min lar deg finne, låse eller slette telefonen fra en nettside:
findmydevice-active-tracking = Telefonen spores av en annen enhet via nettstedet.
findmydevice-not-tracking = Ingen enheter sporer telefonen aktivt via nettstedet.
turn-on-ums-confirm = Velger du "Aktiver USB-lagring", kan en datamaskin eller en annen enhet, som er koblet til med USB, få tilgang til filer på denne telefonen.
reset-device = Nullstill telefon
reset-warning-body = Nullstilling vil slette alle dine data, inkludert eventuelle apper du har kjøpt. Telefonen vil bli gjenopprettet til fabrikkinnstillinger. Ingen av dine innstillinger eller data vil bli lagret.
powerSave-explanation = Ved å slå på strømsparemodus vil telefonens data-, Bluetooth- og posisjoneringstilkoblinger bli slått av for å forlenge batteriets levetid. Du kan fortsatt slå på disse tjenestene igjen manuelt.
performanceAndUsageDataInfo = Hjelp oss å forbedre {{brandShortName}} ved å dele data om din telefon og om hvordan du bruker den.
device-status-connected-device = Koblet til telefonlyd
device-status-connected-device-media = Koblet til telefon-/medialyd

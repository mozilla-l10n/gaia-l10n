# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Velkommen til personvernsinnstillingene!
gt-main-desc = Denne appen vil hjelpe deg å forbedre din personvernsbeskyttelse og gjør at du kan låse eller finne telefonen hvis den er tapt. Ta en nærmere titt. Det tar bare 2 minutter!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Hva er posisjonsjustering godt for?
gt-ala-explain-desc = Mange apper har tilgang til din posisjon, som adresseboken eller kameraet. Hvis du ikke ønsker å oppgi din nøyaktige posisjon, kan du justere nøyaktigheten av din nåværende posisjon som brukes av apper, angi en egendefinert plassering eller skjule din posisjon.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Hvordan sette posisjonsjustering?
gt-ala-blur-desc = Ikke alle apper trenger din nøyaktige posisjon for å fungere skikkelig. I stedet for å dele dine eksakte koordinater, kan du velge å tilsløre din posisjon til f.eks. 50 km rundt deg. På denne måten vil vær-appen din fortsatt fungere, men du oppgir ikke din nøyaktige posisjon. Husk: Posisjonsjustering vil ikke skjule deg helt!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Hva er egendefinert posisjon?
gt-ala-custom-desc = Med egendefinert posisjonsinnstilling er du i stand til å skjule din reelle posisjon og sette den til et annet sted i verden. Du velger hvor du er!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Hva er posisjon per app?
gt-ala-exceptions-desc = Her finner du en oversikt over alle apper som kan få tilgang til din posisjon. Du kan justere innstillingene for hver app individuelt. Disse innstillingene overskriver den globale plasseringsnøyaktighet for appen.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Fjernbeskyttelse? Hva er dette?
gt-rp-explain-desc = Hvis din telefon blir stjålet eller mistet, kan du bruke fjernbeskyttelse. Med en annen telefon kan du finne den, la den ringe eller låse den eksternt. Du må først sette din personlige passordfrase og aktivere funksjonene du ønsker å bruke (lokalisere, ringe og låse).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Hvordan sette ditt personlige passordfrase?
gt-rp-passphrase-desc = Trykk på «Fjernbeskyttelse» og oppgi en passordfrase å sikre dine fjernbeskyttelsesfunksjoner. Hvis du har glemt passordfrasen din kan du tilbakestille det ved hjelp av PIN-koden til SIM-kortet eller låsekoden for låseskjermen.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Hvordan finne min telefon?
gt-rp-locate-desc1 = Om telefonen er mistet, kan du låne telefonen av en venn og sende en SMS med
gt-rp-locate-command = RP locate DINPASSORDFRASE
gt-rp-locate-desc2 = til telefonnummeret ditt, og du vil få de nøyaktige GPS-koordinatene via SMS i retur. Husk å sette opp passordfrase!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Hvordan få telefonen å ringe?
gt-rp-ring-desc1 = Det er enkelt! Bare send en SMS med
gt-rp-ring-command = RP ring DINPASSORDFRASE
gt-rp-ring-desc2 = til telefonnummeret ditt og den vil ringe til du finner den og låser den opp.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Hvordan låse telefonen min?
gt-rp-lock-desc1 = Om telefonen er mistet og du ønsker å fjernlåse den, er det bare å sende en SMS med
gt-rp-lock-command = RP lock DINPASSORDFRASE
gt-rp-lock-desc2 = til telefonnummeret ditt. Telefonen vil låse seg selv og den kan kun låses opp med den vanlige skjermlåsekoden.



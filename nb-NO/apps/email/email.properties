send-failure-unknown=Meldingen kunne ikke sendes.

form-clear-input=Fjern tekst
confirm-dialog-title=Bekreftelse

# senders-separation-sign separates the email accounts of senders.
# Notice that we have a space after the comma.
senders-separation-sign=,\u0020

# new-emails refers to the text shown on a notification that users
# get when they receive new, unread email. The ui component that utilizes
# this lives in apps/email/js/message_list_topbar.js.
new-emails={[ plural(n) ]}
new-emails[one]=1 ny e-postmelding
new-emails[two]={{ n }} nye e-postmeldinger
new-emails[few]={{ n }} nye e-postmeldinger
new-emails[many]={{ n }} nye e-postmeldinger
new-emails[other]={{ n }} nye e-postmeldinger

# new-emails-notify-one-account is used when a system notification is generated during
# a periodic background sync with the server. Since this goes to the system's
# notification area, and user has only one account configured with the email App.
new-emails-notify-one-account={[ plural(n) ]}
new-emails-notify-one-account[one]=1 ny e-postmelding
new-emails-notify-one-account[two]={{ n }} nye e-postmeldinger
new-emails-notify-one-account[few]={{ n }} nye e-postmeldinger
new-emails-notify-one-account[many]={{ n }} nye e-postmeldinger
new-emails-notify-one-account[other]={{ n }} nye e-postmeldinger

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1 ny e-postmelding ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} nye e-postmeldinger ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} nye e-postmeldinger ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} nye e-postmeldinger ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} nye e-postmeldinger ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

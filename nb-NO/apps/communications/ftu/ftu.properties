about-your-rights-3 = Enkelte funksjoner i {{brandShortName}}, som Crash Reporter, gir deg muligheten til å gi tilbakemelding til Mozilla. Ved å velge å sende tilbakemelding, gir du Mozilla tillatelse til å bruke tilbakemeldingene til å forbedre sine produkter, til å publisere tilbakemelding på sine nettsider, og å fordele tilbakemeldinger.

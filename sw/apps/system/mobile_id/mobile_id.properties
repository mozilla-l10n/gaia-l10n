# Button status
share                       =   Shiriki
resend                      =   Tuma upya
connecting                  =   Inaunganisha
verify                      =   Dhibitisha
verifying                   =   Inadhibitisha
verified                    =   Imethibitishwa

# Explanation of every step
mobileIDExplanation         =   {{app_name}} ingependa kujua na kudhibitisha nambari yako ya simu. Tafadhali chagua ni ipi unataka kushiriki au ingiza mpya.
verificationCodeExplanation =   Tulituma kodi kwa {{phone_number}}. Tutajiribu kuichukua kiotomatiki, lakini utaiingiza kwa mkono ikiwa haitumiki katika kifaa hiki.
successMessage              =   Vizuri! Nambari yako ya simu {{phone_number}} sasa imedhibitishwa na inapatikana kwa {{app_name}}.

# Errors
serverErrorMessage          =   Sava ya uthibitisha haipatikani kwa wakati huu. Tafadhali angalia muunganisho wako wa Intaneti, jaribu tena au subiri dakika chache.
timeoutErrorMessage         =   Inaonekana na tatizo na kodi yako ya uthibitishaji. Wacha tujaribu tena!
errorTitle                  =   Utambulishi wa simu ya mkononi
ok                          =   SAWA

# Options when typing a phone number
addPhoneNumber              = Au ongeza nambari yako ya simu
selectPhoneNumber           = Au chagua nambari ya simu kutoka kwa orodha

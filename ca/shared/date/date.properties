# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = ara mateix
minutesAgo-long[one]   = fa un minut
minutesAgo-long[two]   = fa {{m}} minuts
minutesAgo-long[few]   = fa {{m}} minuts
minutesAgo-long[many]  = fa {{m}} minuts
minutesAgo-long[other] = fa {{m}} minuts

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = ara mateix
hoursAgo-long[one]   = fa una hora
hoursAgo-long[two]   = fa {{h}} hores
hoursAgo-long[few]   = fa {{h}} hores
hoursAgo-long[many]  = fa {{h}} hores
hoursAgo-long[other] = fa {{h}} hores

daysAgo-long={[ plural(d) ]}

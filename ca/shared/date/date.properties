# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = ara mateix
minutesAgo[one]   = fa un minut
minutesAgo[other] = fa {{m}} minuts

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = ara mateix
hoursAgo[one]   = fa una hora
hoursAgo[other] = fa {{h}} hores

daysAgo={[ plural(d) ]}
daysAgo[zero]  = avui
daysAgo[one]   = ahir
daysAgo[other] = fa {{d}} dies

inMinutes={[ plural(m) ]}
inMinutes[zero]  = ara
inMinutes[one]   = en un minut
inMinutes[other] = en {{m}} minuts

inHours={[ plural(h) ]}
inHours[zero]  = ara
inHours[one]   = en una hora
inHours[other] = en {{h}} hores

inDays={[ plural(d) ]}
inDays[zero]  = avui
inDays[one]   = demà
inDays[other] = en {{d}} dies

incorrectDate=(data no vàlida)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %e %b %Y %H:%M:%S
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M


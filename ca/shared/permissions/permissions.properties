perm-geolocation-more-info = El {{brandShortName}} utilitza dades del GPS i de les xarxes Wi-Fi i mòbils properes per ajudar a determinar la vostra ubicació aproximada. Les dades s'envien a Mozilla i a altres proveïdors de serveis i s'utilitzen a l'engròs per millorar la precisió de les bases de dades d'ubicacions. Les dades s'emmagatzemen en el vostre dispositiu i poden recollir-se fins i tot quan no s'executi cap aplicació.


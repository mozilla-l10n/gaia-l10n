licensing-1      = Els binaris d'aquest producte estan disponibles pel projecte Mozilla, sota la llicència pública de Mozilla 2.0 (MPL). Conegueu els vostres drets.
licensing-2      = Tot el codi font d'aquest producte es publica sota llicències que són alhora lliure i de codi obert. La major part d'ella està disponible sota la llicència pública de Mozilla 2.0 (MPL).
licensing-3      = La resta del programari que no estigui sota la llicència pública de Mozilla 2.0 (MPL) està disponible sota una altra llicència, d'entre una varietat d'elles. A continuació s'informen aquelles que requereixen de reproducció del text de la llicència en la distribució. (Nota:. La vostra còpia d'aquest producte no pot contenir codi cobert per una o més de les llicències enumerades aquí, depenent del producte i la versió exacta que hagueu triat).

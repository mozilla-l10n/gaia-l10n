about-your-rights-0 = El Mozilla Firefox és programari lliure i de codi obert, creat per una comunitat de milers de persones de tot el món. Hi han algunes coses que heu de saber:
about-your-rights-1 = El Firefox està disponible sota els termes de la llicència pública de Mozilla (MPL). Això significa que podeu utilitzar, copiar i distribuir el Firefox lliurement. També podeu modificar el codi del Firefox segons les vostres necessitats. La llicència pública de Mozilla també us dóna el dret a distribuir les versions modificades.
about-your-rights-2 = No si us atorga cap dret de marca o llicències per les marques registrades de la Fundació Mozilla o qualsevol part incloent, sense limitació temporal del text, el nom o el logotip del Firefox. Informació addicional de les marques es poden trobar només aquí.
about-your-rights-3 = Algunes característiques del Firefox, com el generador d'informes de fallada, us permeten l'opció de proporcionar informació a Mozilla. En enviar els vostres comentaris, permetreu a Mozilla l'ús d'aquesta informació per millorar els seus productes, a publicar la informació en els seus llocs web, i/o distribuir aquesta informació.

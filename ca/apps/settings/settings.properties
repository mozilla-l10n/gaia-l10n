licensing        = Llicència
licensing-1      = Els binaris d'aquest producte estan disponibles pel projecte Mozilla, sota la llicència pública de Mozilla 2.0 (MPL). Conegueu els vostres drets.
licensing-2      = Tot el codi font d'aquest producte es publica amb llicències que són alhora lliure i de codi obert. La major part està disponible sota la llicència pública de Mozilla (MPL).
licensing-3      = La resta del producte que no està sota la llicència pública de Mozilla 2,0 MPL està disponible sota un d'una varietat d'altres llicències. Aquells que requereixen de reproducció del text de la llicència en la distribució, es mostra a continuació. (Nota: la còpia d'aquest producte pot no contenir codi cobert per una o més de les llicències esmentades aquí, depenent del producte i la versió exacta que heu triat.)

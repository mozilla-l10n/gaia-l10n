about-your-rights-0 = El {{brandShortName}} està construït en programari lliure i de codi obert per una comunitat de milers de persones de tot el mon. Hi ha unes quantes coses que hauríeu de saber:
about-your-rights-1 = El {{brandShortName}} està a la vostra disposició en virtut de diverses llicències de codi obert, incloent la llicència pública de Mozilla. El funcionament d'un dispositiu el {{brandShortName}} també pot contenir programari propietari de tercers. Qualsevol codi proveït sota llicències obertes us dona el dret de modificar el codi font i distribuir les versions modificades, sempre que es compleixin les seves condicions.
about-your-rights-2 = No se us atorga cap dret de marca o llicències per a les marques registrades de la Fundació Mozilla ni de tercers, inclosos, sense limitació, el nom o el logotip del {{brandShortName}}.
about-your-rights-3 = Algunes característiques del {{brandShortName}}, com l'informe de fallada, us donen l'opció de proporcionar informació a Mozilla. En optar per enviar els vostres comentaris, doneu permís a Mozilla per utilitzar la informació per millorar els seus productes, a publicar la informació en els seus llocs web, i per distribuir la informació.

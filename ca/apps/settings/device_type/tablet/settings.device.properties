# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Canvia el nom de la tauleta
internetSharing-usb-desc = Comparteix la connexió a Internet de la tauleta amb un dispositiu connectat per USB.
internetSharing-wifi-desc = Permet a altres dispositius compartir la connexió a Internet de la tauleta connectant-se amb Wi-Fi.
unplayable-ringtone = No s'ha canviat el to de trucada perquè el fitxer que heu triat no es pot reproduir en aquesta tauleta.
findmydevice-signup-description = «Troba el meu aparell» permet localitzar, bloquejar o esborrar la vostra tauleta
findmydevice-settings-description = «Troba el meu aparell» permet localitzar, bloquejar o esborrar la vostra tauleta des d'un lloc web:
findmydevice-active-tracking = Un altre dispositiu està fent el seguiment de la vostra tauleta mitjançant el lloc web.
findmydevice-not-tracking = Actualment cap dispositiu està fent el seguiment de la vostra tauleta mitjançant el lloc web.
ums-confirm = El mode de disc USB permet que un altre ordinador o dispositiu connectats per USB accedeixin als fitxers d'aquesta tauleta.
reset-device = Reinicialitza la tauleta
reset-warning-body = La reinicialització esborrarà totes les dades, incloses totes les aplicacions que hàgiu comprat. La tauleta es restaurarà a l'estat inicial de fàbrica. No es desarà cap dels vostres paràmetres ni dades.
reset-devtools-warning-body = La reinicialització esborrarà totes les dades, incloses totes les aplicacions que hàgiu comprat. No es desarà cap dels vostres paràmetres ni dades. Però la tauleta tindrà accés sense restriccions a les eines de desenvolupament, que us permetrà modificar i depurar les aplicacions del sistema.
powerSave-explanation = El mode d'estalvi d'energia desactivarà les connexions de dades, Bluetooth i geolocalització de la tauleta per tal que la bateria duri més. Tot i així, podeu tornar a activar els serveis manualment.
performanceAndUsageDataInfo = Ajudeu-nos a millor el {{brandShortName}} compartint dades de la vostra tauleta i de com l'utilitzeu.
device-status-connected-device = Connectat a l'àudio de la tauleta
device-status-connected-device-media = Connectat a l'àudio de la tauleta/suport

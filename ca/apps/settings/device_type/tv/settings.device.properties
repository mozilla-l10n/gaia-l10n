# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Canvia el nom del televisor
internetSharing-usb-desc = Comparteix la connexió a Internet del televisor amb un dispositiu connectat per USB.
internetSharing-wifi-desc = Permet a altres dispositius compartir la connexió a Internet del televisor connectant-se amb Wi-Fi.
unplayable-ringtone = No s'ha canviat el to de trucada perquè el fitxer que heu triat no es pot reproduir en aquest televisor.
findmydevice-signup-description = «Troba el meu aparell» permet localitzar, bloquejar o esborrar el vostre televisor
findmydevice-settings-description = «Troba el meu aparell» permet localitzar, bloquejar o esborrar el vostre televisor des d'un lloc web:
findmydevice-active-tracking = Un altre dispositiu està fent el seguiment del vostre televisor mitjançant el lloc web.
findmydevice-not-tracking = Actualment cap dispositiu està fent el seguiment del vostre televisor mitjançant el lloc web.
ums-confirm = El mode de disc USB permet que un altre ordinador o dispositiu connectats per USB accedeixin als fitxers d'aquest televisor.
reset-device = Reinicialitza el televisor
reset-warning-body = La reinicialització esborrarà totes les dades, incloses totes les aplicacions que hàgiu comprat. El televisor es restaurarà a l'estat inicial de fàbrica. No es desarà cap dels vostres paràmetres ni dades.
powerSave-explanation = El mode d'estalvi d'energia desactivarà les connexions de dades, Bluetooth i geolocalització del televisor per tal que la bateria duri més. Tot i així, podeu tornar a activar els serveis manualment.
performanceAndUsageDataInfo = Ajudeu-nos a millor el {{brandShortName}} compartint dades del vostre televisor i de com l'utilitzeu.
device-status-connected-device = Connectat a l'àudio del televisor
device-status-connected-device-media = Connectat a l'àudio del televisor/suport

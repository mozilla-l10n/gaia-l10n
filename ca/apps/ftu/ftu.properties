about-your-rights-0 = El {{brandShortName}} està construït amb programari lliure i de codi obert per una comunitat de milers de persones de tot el món. Hi ha algunes coses que hauríeu de saber:
about-your-rights-1 = El {{brandShortName}} és a la vostra disposició sota els termes de diverses llicències lliures, inclosa la llicència pública de Mozilla. Un dispositiu amb el {{brandShortName}} també pot contenir programari privatiu de tercers. Tot el codi proporcionat sota llicències obertes us dóna el dret de modificar-lo i de distribuir-ne versions modificades sempre que compliu els termes respectius.
about-your-rights-2 = No se us atorga cap dret de marca o llicències per a les marques registrades de la Fundació Mozilla ni de tercers, inclosos, sense limitació, el nom o el logotip del {{brandShortName}}.
about-your-rights-3 = Algunes funcions del {{brandShortName}}, com ara el Generador d'informes de fallada, us donen l'opció d'enviar comentaris a Mozilla. Si opteu per enviar els vostres comentaris, autoritzeu Mozilla a utilitzar la informació per millorar els seus productes, a publicar-la en els seus llocs web i a distribuir-la.

# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Us donem la benvinguda als controls de privadesa
gt-main-desc = Aquesta aplicació us ajuda a millorar la protecció de la vostra privadesa i us permet bloquejar o trobar el vostre telèfon si el perdeu. Pareu atenció; només són dos minuts.


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Per a què serveix l'Ajust de la ubicació?
gt-ala-explain-desc = Moltes aplicacions, accedeixen a la vostra geolocalització, com ara la llibreta d'adreces i la càmera. Si no voleu compartir la vostra ubicació exacta, podeu ajustar el nivell de precisió de la vostra ubicació actual que utilitzen les aplicacions, definir una ubicació personalitzada o amagar la vostra geolocalització.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Com es defineix l'Ajust de la ubicació?
gt-ala-blur-desc = No totes les aplicacions necessiten conèixer la vostra ubicació exacta per funcionar correctament. En lloc de compartir les vostres coordenades exactes, podeu triar «difuminar» la vostra ubicació en un radi de, per exemple, 80 km. D'aquesta manera, l'aplicació del temps continuarà funcionant, però ja no estareu compartint la vostra ubicació exacta. Però recordeu: l'Ajust de la ubicació no farà que quedeu totalment amagats.


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Què és la Ubicació personalitzada?
gt-ala-custom-desc = La funció d'ubicació personalitzada permet amagar la vostra ubicació real i definir-la en algun altre lloc del món. Trieu on sou!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Què és la ubicació per aplicació?
gt-ala-exceptions-desc = Aquí trobareu una llista de totes les aplicacions que poden accedir a la geolocalització. Podeu ajustar els paràmetres de cada aplicació individualment. Aquests paràmetres prevalen sobre la precisió global de la ubicació de cada aplicació.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Què és la Protecció remota?
gt-rp-explain-desc = Si perdeu el telèfon o us el roben, podeu utilitzar la Protecció remota. Amb un altre telèfon podeu localitzar-lo, fer que soni o, fins i tot, bloquejar-lo a distància. Primer cal que definiu una frase de contrasenya personal i activar les funcions que voleu utilitzar (localitzar, trucar i bloquejar).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Com es defineix la frase de contrasenya personal?
gt-rp-passphrase-desc = Trieu «Protecció remota» i definiu una frase de contrasenya personal per protegir les funcions remotes. Si heu oblidat la vostra frase de contrasenya actual, podeu reiniciar-la mitjançant el PIN de la SIM o el codi de bloqueig de la pantalla.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Com es fa per localitzar el telèfon?
gt-rp-locate-desc1 = Si heu perdut el telèfon, envieu aquest SMS des del telèfon d'un amic:
gt-rp-locate-command = RP locate FRASECONTRASENYA
gt-rp-locate-desc2 = al vostre número de telèfon i rebreu un SMS amb les coordenades GPS exactes. Assegureu-vos de configurar una frase de contrasenya.


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Com es fa per fer sonar el telèfon?
gt-rp-ring-desc1 = Molt fàcil: envieu un SMS que contingui
gt-rp-ring-command = RP ring FRASECONTRASENYA\u0020
gt-rp-ring-desc2 = al vostre número de telèfon i sonarà fins que el trobeu i el desbloquegeu.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Com es fa per bloquejar el telèfon?
gt-rp-lock-desc1 = Si heu perdut el telèfon i voleu bloquejar-lo a distància, envieu aquest SMS:
gt-rp-lock-command = RP lock FRASECONTRASENYA
gt-rp-lock-desc2 = al vostre número de telèfon. El telèfon quedarà bloquejat fins que no el desbloquegeu amb el codi de bloqueig de pantalla habitual.




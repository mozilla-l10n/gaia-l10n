telemetry-allows = La telemetria us permet enviar informació a Mozilla més detallada sobre el rendiment, el maquinari, l'ús i les personalitzacions del vostre dispositiu {{brandShortName}}. Utilitzem aquesta informació per fer els nostres productes millors, més ràpids i amb més capacitat de resposta.

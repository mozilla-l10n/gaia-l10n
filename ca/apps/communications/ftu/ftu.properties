aboutYourPrivacy2 = La vostra privadesa
mozillaCommunity2 = Quan utilitzeu el {{brandShortName}}, us convertiu en part d'una comunitat global que ajuda a construir un futur més brillant per a la web. Si voleu saber més sobre la comunitat Mozilla, els nostres productes i esdeveniments a prop vostre, introduïu la vostra adreça de correu electrònic més avall.

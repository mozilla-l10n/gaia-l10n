#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = El {{brandShortName}} és programari lliure i de codi obert, construït per una comunitat de milers de persones de tot el món. Hi ha algunes coses que hauríeu de saber:
about-your-rights-1 = El {{brandShortName}} està a la vostra disposició sota els termes de la llicència pública de Mozilla. Un dispositiu que funciona amb el {{brandShortName}} també pot contenir programari privatiu de terceres parts. Tot aquell codi proporcionat sota llicències obertes, us dóna el dret per modificar-lo i distribuir-ne versions modificades sempre que compliu els termes respectius.
about-your-rights-2 = No se us atorga cap dret de marca o llicències per a les marques registrades de de la Fundació Mozilla o qualsevol tercer, incloent-hi, sense limitació el nom o el logotip del {{brandShortName}}.
about-your-rights-3 = Algunes característiques del {{brandShortName}}, com ara el Crash Reporter, us donen l'opció de proporcionar informació a Mozilla. En optar per enviar els vostres comentaris, doneu permís a Mozilla per utilitzar la informació per millorar els seus productes, publicar la informació en els seus llocs web i distribuir-ho.
about-other = Altre


#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = Troba totes les aplicacions lliscant d'esquerra a dreta.
step2 = Mantenir premuda la icona d'una aplicació us permet organitzar i eliminar les aplicacions.
step3 = Arrossegueu al plafó les aplicacions que més utilitzeu per a un accés ràpid.
step4 = Lliscar cap avall la barra d'estat mostra les notificacions i les utilitats.
step5 = La safata d'utilitats us proporciona accés ràpid a les notificacions.
step6 = Consulteu el vostre crèdit, telèfon i ús de dades.
step7 = Accés ràpid a la configuració.
step8 = Canvieu ràpidament les tasques mantenint premut el botó d'inici.
step9 = Feu lliscar a l'esquerra i a la dreta per desplaçar-vos, feu un toc per canviar d'aplicació.
step10 = Feu lliscar l'aplicació cap amunt per tancar-la.


safemode-title=Complements desactivats
safemode-body=S'han desactivat tots els complements. Això passa quan es manté premut el botó d'engegada en iniciar.
safemode-body2=Si no ho volíeu, premeu «Activa» per tornar a activar els complements. Altrament, premeu «Tanca» per mantenir-los desactivats.
safemode-yes=Tanca
safemode-no=Activa

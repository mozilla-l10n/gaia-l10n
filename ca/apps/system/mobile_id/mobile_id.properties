# Button status
share                       =   Comparteix
resend                      =   Torna a enviar
connecting                  =   S'està connectant…
verify                      =   Verifica
verifying                   =   S'està verificant…
verified                    =   Verificat

# Explanation of every step
mobileIDExplanation         =   L'aplicació «{{app_name}}» vol conèixer i verificar el vostre número de telèfon. Trieu quin voleu compartir o escriviu-ne un de nou.
verificationCodeExplanation =   Hem enviat un codi al {{phone_number}}. Intentarem detectar-lo automàticament, però l'haureu d'introduir manualment si el número no és d'aquest dispositiu.
successMessage              =   Fantàstic! El número {{phone_number}} s'ha verificat i està disponible per a l'aplicació «{{app_name}}».

# Errors
serverErrorMessage          =   El servidor de verificació no està disponible ara mateix. Comproveu la connexió a Internet i toneu-ho a provar, o bé espereu uns minuts.
timeoutErrorMessage         =   Sembla que hi ha un problema amb el codi de verificació. Torneu-ho a provar.
errorTitle                  =   Identitat del mòbil
ok                          =   D'acord

# Options when typing a phone number
addPhoneNumber              = O afegiu el vostre número de telèfon
selectPhoneNumber           = O seleccioneu un número de telèfon de la llista

gt-ala-exceptions-desc = এখানে আপনি সমস্ত অ্যাপের একটি ওভারভিউ দেখতে পাবেন, যা আপনার ভৌগোলিক অবস্থান পরিচালনা করতে পারে। আপনি প্রত্যেক অ্যাপের জন্য বৈশিষ্ট্য আলাদা আলাদা ভাবে সেট করতে পারবেন। তারা ভৌগোলিক অবস্থানের সঠিকতাকে ওভাররাইট করে।


# GT-6 (GT: RP intro screen)

gt-rp-explain-desc = যদি আপনার ফোন হারিয়ে যায় বা চুরি হয়ে যায়, আপনি রিমোট সুরক্ষা ব্যবহার করতে পারেন। আপনি অন্য একটি ফোনের সাহায্যে এটিকে লোকেট করতে পারেন, এটিকে বাজতে দিন বা রিমোটভাবে লক করতে পারেন। প্রথমে আপনাকে ব্যক্তিগত পাসপ্রেস সেট করতে হবে এবং যে বৈশিষ্ট্যগুলো আপনি দেখতে চান সেগুলোকে সক্রিয় করতে পারেন (লোকেট, রিং এবং লক)।



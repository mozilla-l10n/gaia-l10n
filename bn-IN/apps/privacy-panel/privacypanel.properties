gt-rp-passphrase-desc = "রিমোট সুরক্ষা" ট্যাপ করুন এবং আপনার পাসফ্রেস সেট করুন আপনার রিমোট বৈশিষ্ট্যগুলোকে সুরক্ষিত করবার জন্য। আপনি যদি আপনার আসল পাসফ্রেস ভুলে গিয়ে থাকেন আপনি আপনার SIM PIN বা লকস্ক্রিনের পাসকোড ব্যবহার করে রিসেট করতে পারেন।



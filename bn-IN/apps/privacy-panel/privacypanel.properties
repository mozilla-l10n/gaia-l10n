# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = অবস্থান সমন্বয় কি জন্য ভাল?
gt-ala-explain-desc = অনেক অ্যাপ আপনার ভৌগলিক অবস্থান পরিচালনা করে, যেমন আপনার অ্যাড্রেস বই বা ক্যামেরা। যদি আপনি আপনার সঠিক অবস্থান জানাতে নয়া চান, তাহলে আপনি আপনার বর্তমান অবস্থানের সঠিকতাকে পরিচালনা করতে পারেন, একটি কাস্টম অবস্থান সেট করে বা আপনার ভৌগলিক অবস্থানকে লুকিয়ে।


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = অবস্থান সমন্বয় কিভাবে সেট করবেন?
gt-ala-blur-desc = এটা নয় যে সব অ্যাপ আপনার সঠিক স্থান চাইবে সঠিকভাবে কাজ করার জন্য। আপনার সঠিক স্থানাঙ্ক শেয়ার করার বদলে, আপনি চয়ন করতে পারেন আপনার স্থান ফ্যাকাশে করে দেওয়ার জন্য উদাহরণস্বরূপ 50 মাইল আপনার চারিপাশে। এই ভাবে, আপনার আবহাওয়া অ্যাপ কাজ করে, কিন্তু আপনি আপনার সঠিক স্থান লোকাচ্ছেন না। মনে রাখবেন: অবস্থানের সামঞ্জস্য সম্পূর্ণরূপে আপনাকে লুকিয়ে রাখতে হবে না!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = কাস্টম লোকেশন কি?
gt-ala-custom-desc = কাস্টম লোকেশন সেটিংসের আপনি আপনার আসল লোকেশন লোকাতে পারেন এবং এটিকে অন্য জায়গায় সেট করতে পারেন সারা বিশ্বে। বাছুন আপনি কোথায় ছিলেন!


# GT-5 (GT: ALA per-app settings)

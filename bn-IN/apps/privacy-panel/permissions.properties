# https://developer.mozilla.org/en-US/Apps/Build/App_permissions

# Explicit permissions (hosted and privileged applications)
perm-alarms-description = একটি বিজ্ঞপ্তি নির্ধারণ করুন, বা একটি অ্যাপ্লিকেশন নির্ধারণ করুন শুরু করবার জন্য।
perm-audio-capture-description = অডিও ইনপুট ডিভাইস অ্যাক্সেস করুন, যেমন মাইক্রোফোন।
perm-audio-channel-alarm-description = ঘড়ির অ্যালার্ম এবং ক্যালেন্ডারের অ্যালার্ম বাজান।
perm-audio-channel-content-description = সঙ্গীত এবং ভিডিও বাজান।
perm-audio-channel-normal-description = UI শব্দ, ওয়েবের কন্টেন্ট, সঙ্গীত, রেডিও বাজান।
perm-audio-channel-notification-description = নোটিফিকেশন বার্তার শব্দ বাজান।
perm-browser-description = iframe-এ ব্রাউজারকে বাস্তবায়ন করবার জন্য একটি অ্যাপকে সক্ষম করে।
perm-camera-description = ফোটো তুলুন, ভিডিও শুট করুন, অডিও রেকর্ড করুন, এবং ক্যামেরা কন্ট্রোল করুন।

perm-contacts-description = ডিভাইসের অ্যাড্রেসের বই থেকে পরিচিতি যোগ করুন, পড়ুন, বা পরিবর্তন করুন এবং SIM থেকে পরিচিতি পড়ুন।
perm-contacts-readonly-description = ডিভাইসে পরিচিতি অ্যাড্রেস বই থেকে পড়ুন এবং SIM থেকে পরিচিতি পড়ুন।
perm-contacts-readwrite-description = ডিভাইসের অ্যাড্রেস বই থেকে পরিচিতি পড়ুন বা পরিবর্তন করুন এবং SIM থেকে পরিচিতি পড়ুন।
perm-contacts-readcreate-description = ডিভাইসের অ্যাড্রেসের বই থেকে পরিচিতি যোগ করুন, পড়ুন, বা পরিবর্তন করুন এবং SIM থেকে পরিচিতি পড়ুন।
perm-contacts-createonly-description = ডিভাইসে অ্যাড্রেস বইয়ে পরিচিতি যোগ করুন।

perm-desktop-notification-description = ব্যবহারকারীর ডিভাইসে একটি নোটিফিকেশন বার প্রদর্শন করা হোক।

perm-device-storage-music-description = ডিভাইসে সঙ্গীতের ফাইল যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-music-readonly-description = ডিভাইসের জমা হওয়া সঙ্গীতের ফাইল পড়ুন।
perm-device-storage-music-readwrite-description = ডিভাইসে জমা করা সঙ্গীতের ফাইল পড়ুন বা পরিবর্তন করুন।
perm-device-storage-music-readcreate-description = ডিভাইসে জমা করা সঙ্গীতের ফাইল যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-music-createonly-description = ডিভাইসে নতুন সঙ্গীতের ফাইল জমা করুন।

perm-device-storage-pictures-description = ডিভাইসে জমা করা ছবির ফাইল যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-pictures-readonly-description = ডিভাইসে জমা করা ছবির ফাইল পড়ুন।
perm-device-storage-pictures-readwrite-description = ডিভাইসে জমা করা ছবির ফাইল পড়ুন বা পরিবর্তন করুন।
perm-device-storage-pictures-readcreate-description = ডিভাইসে জমা করা ছবির ফাইল যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-pictures-createonly-description = ডিভাইসে নতুন ছবির ফাইল জমা করুন।

perm-device-storage-sdcard-description = ডিভাইসের SD কার্ডে জমা করা ফাইলসমূহকে যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-sdcard-readonly-description = ডিভাইসের SD কার্ডে জমা করা ফাইলগুলোকে পড়ুন।
perm-device-storage-sdcard-readwrite-description = ডিভাইসের SD কার্ডে জমা হওয়া ফাইল লিখুন বা পরিবর্তন করুন।
perm-device-storage-sdcard-readcreate-description = ডিভাইসের SD কার্ডে জমা হওয়া ফাইলসমূহ যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-sdcard-createonly-description = ডিভাইসের SD কার্ডে নতুন ফাইল জমা করুন।

perm-device-storage-videos-description = ডিভাইসে জমা ভিডিও ফাইলগুলোকে যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-videos-readonly-description = ডিভাইসে জমা হওয়া ভিডিও ফাইলগুলোকে পড়ুন।
perm-device-storage-videos-readwrite-description = ডিভাইসে জমা হওয়া ভিডিও ফাইল পড়ুন বা পরিবর্তন করুন।
perm-device-storage-videos-readcreate-description = ডিভাইসে জমা করা ভিডিও ফাইল যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-device-storage-videos-createonly-description = নতুন ভিডিও ফাইল জমা করুন ডিভাইসে।

perm-fmradio-description = FM রেডিও নিয়ন্ত্রণ করুন।
perm-geolocation-description = ব্যবহারকারীর বর্তমান অবস্থান জানানো হোক।
perm-input-description = এই অ্যাপটি একটি ভার্চুয়াল কীবোর্ড হিসাবে কাজ করে অন্যান্য অ্যাপের ইভেন্ট বদলের ওপরে নির্ভর করে।
perm-mobilenetwork-description = মোবাইলের নেটওয়ার্কের তথ্য পান (MCC, MNC, ইত্যাদি)।
perm-push-description = একটি অ্যাপকে সক্রিয় করুন জেগে উঠতে নোটিফিকেশন পেতে।
perm-storage-description = আকারের সীমাবদ্ধতা ছাড়াই স্টোরেজ ব্যবহার করুন।
perm-systemXHR-description = বেনামী ক্রস-অরিজিন XHR-কে অনুমতি দিন টার্গেট সাইট CORS সক্রিয় হওয়া ছাড়াই।
perm-tcp-socket-description = TCP সকেট তৈরি করুন এবং তাদের মাধ্যমে যোগাযোগ করুন।
perm-video-capture-description = ভিডিও ইনপুট ডিভাইস পরিচালনা করুন, উদাহরণস্বরূপ, ক্যামেরা।

# Implicit permissions (certified/internal applications)
perm-attention-description = অন্যান্য কন্টেন্টের সামনে এই কন্টেন্টকে উইন্ডো খুলতে সাহায্য করে।
perm-audio-channel-ringer-description = আগত ফোন কলের জন্য শব্দ বাজান।
perm-audio-channel-telephony-description = ফোন কল, VoIP কলের জন্য শব্দ বাজান।
perm-audio-channel-publicnotification-description = পাবলিক নোটিফিকেশনের শব্দ বাজান।
perm-background-sensors-description = পিছনে প্রোক্সিমিটি সেন্সর ইভেন্টের জন্য শুনুন।
perm-backgroundservice-description = পিছনে অ্যাপটিকে চলতে সাহায্য করে।
perm-bluetooth-description = নীচের লেভেলের অ্যাক্সেস Bluetooth হার্ডওয়ারে।
perm-cellbroadcast-description = একটি ইভেন্ট চালু করে যখন একটি নির্দিষ্ট ধরনের সেল নেটওয়ার্ক মেসেজ পাওয়া যায় (একটি জরুরী নেটওয়ার্ক নোটিফিকেশন)

perm-device-storage-apps-description = ডিভাইসের অ্যাপের জায়গায় জমা হওয়া ফাইল যোগ করুন, পড়ুন, বা পরিবর্তন করুন।





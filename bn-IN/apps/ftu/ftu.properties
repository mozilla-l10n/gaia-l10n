#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}} সারা পৃথিবী থেকে হাজার হাজার মানুষের একটি সম্প্রদায় দ্বারা মুক্ত ও ওপেন সোর্স সফটওয়্যার এর উপর নির্মিত হয়। আপনার জানার মত কিছু বিষয় আছে:
about-your-rights-1 = {{brandShortName}} টি মজিলা পাবলিক লাইসেন্স সহ বেশ কয়েকটি ওপেন সোর্স লাইসেন্সের নিয়ম অনুযায়ী আপনার জন্য উপলব্ধ করা হয়. চলমান একটি ডিভাইসে {{brandShortName}} ছাড়াও তৃতীয় পক্ষের প্রোপ্রাইটরি সফটওয়্যার থাকতে পারে. ওপেন লাইসেন্সের আওতায় প্রদত্ত যেকোন কোডের আপনি সোর্স কোড পরিবর্তন  করতে পারেন এবং যতদিন না পর্যন্ত আপনি তাদের পদ মেনে চলবেন ততদিন আপনি আপনার পরিবর্তিত সংস্করণ বিতরণ করার অধিকার পাবেন।
about-your-rights-2 = আপনাকে {{brandShortName}} এর নাম বা লোগো ব্যতীত মোজিলা ফাউন্ডেশন বা কোনো দলের ট্রেডমার্ক, ব্যবহারের অধিকার বা সীমাবদ্ধতা ব্যতীত লাইসেন্স মঞ্জুর করা হয় না।
about-your-rights-3 = {{brandShortName}} এর কিছু বৈশিষ্ট্য যেমন ক্র্যাশ রিপোর্টার আপনাকে মজিলায় প্রতিক্রিয়া প্রদান করার অপশন দেবে।  আপনি মজিলায় মতামত প্রদান করে, তার পণ্য উন্নত করতে তার ওয়েবসাইটে মতামত প্রকাশ করে এবং মতামত বিতরণ প্রতিক্রিয়া ব্যবহার করার অনুমতি দিচ্ছেন।

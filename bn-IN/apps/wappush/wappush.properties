wap-push-message = WAP পুশ বার্তা
close            = বন্ধ করুন
accept           = গ্রহণ করুন
quit             = বন্ধ করুন
cancel           = বাতিল করুন
try-again        = পুনরায় প্রচেষ্টা করুন
finish           = সমাপ্তি
sim              = SIM {{id}}
next             = পরবর্তী
done             = সম্পন্ন

dsds-notification-title-with-sim = ({{sim}}) {{title}}

this-message-has-expired = এই বার্তাটি মেয়াদ শেষ হয়েছে

cp-pin.placeholder = PIN
cp-message-received = কনফিগারেশন বার্তা পেয়েছি
cp-container-title = OTA অ্যাক্সেস পয়েন্ট কনফিগারেশন
cp-accept-help-pin = PIN কোড আপনি কনফিগারেশন বার্তা পাঠিয়েছেন যা দ্বারা আপনাকে সরবরাহিত উচিত হয়েছে।
cp-quit-app-confirm-dialog-message = বার্তা এখনো প্রসেস করা হয় নি, আপনি কি সত্যিই প্রস্থান করতে চান?
cp-auth-failure = PIN সঠিক নয়।
cp-finish-confirm-dialog-message-apn-saved = APN সংরক্ষিত।
cp-finish-confirm-dialog-message-invalid-doc = আপনার পাওয়া কনফিগারেশন বার্তা আপনার SIM কার্ড বিরুদ্ধে অনুমোদন যাচাই করা যায়নি, তাই আপনার ডিভাইস কনফিগার করার জন্য ব্যবহার করা যাবে না।
cp-finish-confirm-dialog-message-auth-error = বার্তার প্রেরককে অনুমোদন করার সময় একটি ত্রুটি হয়েছে।
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = প্রমাণীকরণ প্রক্রিয়া এখনো সমর্থিত নয়।
cp-finish-confirm-dialog-message-no-apns = আপনি যে কনফিগারেশন বার্তা পেয়েছেন তাতে বৈধ APNs নেই।

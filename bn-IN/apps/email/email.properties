new-emails-notify-one-account={[ plural(n) ]}
new-emails-notify-one-account[one]=1টি নতুন ই-মেইল
new-emails-notify-one-account[two]={{ n }} নতুন ই-মেইল
new-emails-notify-one-account[few]={{ n }} নতুন ই-মেইল
new-emails-notify-one-account[many]={{ n }} নতুন ই-মেইল
new-emails-notify-one-account[other]={{ n }} নতুন ই-মেইল

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1টি নতুন ই-মেইল ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} নতুন ই-মেইল ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} নতুন ই-মেইল ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} নতুন ই-মেইল ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} নতুন ই-মেইল ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

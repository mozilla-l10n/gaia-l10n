# Wait
waitDuplicateContacts         = সদৃশ পরিচিতিগুলি খোঁজা হচ্ছে
waitMergingDuplicateContacts  = সদৃশ পরিচিতিগুলি মার্জ করা হচ্ছে

# Alert
alertNoDuplicateContacts      = কোন সদৃশ পরিচিতি খুঁজে পাওয়া যায়নি

merge                         = মিলিত করুন

mergeDuplicateTitle                  = প্রতিলিপি মিলিত করুন
suggestedDuplicatesMessage           = {{name}}-এর জন্য প্রস্তাবিত সদৃশ পরিচিতিসমূহ
mergeActionButtonLabel               = {[ plural(n) ]}
mergeActionButtonLabel[zero]         = কোনো পরিচিতি নির্বাচন করা হয়নি
mergeActionButtonLabel[one]          = {{n}} পরিচিতির সাথে মিলিত করুন
mergeActionButtonLabel[two]          = {{n}} পরিচিতির সাথে মিলিত করুন
mergeActionButtonLabel[few]          = {{n}} পরিচিতির সাথে মিলিত করুন
mergeActionButtonLabel[many]         = {{n}} পরিচিতির সাথে মিলিত করুন
mergeActionButtonLabel[other]        = {{n}} পরিচিতির সাথে মিলিত করুন

duplicatesFoundTitle             = প্রতিলিপি পাওয়া গেছে
foundDuplicatesMessage           = {{name}} নিম্নলিখিত পরিচিতিগুলিতে তথ্য প্রতিলেপন করে

ok = ঠিক আছে

network-error-in-app=ইন্টারনেট ব্যবহারের অধিকার নেই।
network-error-launching={{name}} ইন্টারনেট সংযোগ প্রয়োজনীয়।
server-not-found=সার্ভার পাওয়া যায়নি
server-not-found-error={{name}} এ সার্ভারের অনুসন্ধান পাওয়া যাচ্ছে না।\u0020
file-not-found=ফাইল পাওয়া যায়নি
file-not-found-error=ফাইলটি খুঁজে না পাওয়ার কারণে ডিভাইস এই পৃষ্ঠাটি দেখাতে পারছে না।
connection-failed=সংযোগ করতে ব্যর্থ
connection-failed-error=সাইটে পৌঁছানোর চেষ্টা করার সময় একটি নেটওয়ার্ক ত্রুটি ঘটেছে।
invalid-connection=সংযোগ করতে ব্যর্থ
invalid-connection-error=সাইটে পৌঁছানোর চেষ্টা করার সময় একটি নেটওয়ার্ক ত্রুটি ঘটেছে।\u0020
malformed-uri=URL বৈধ নয়
malformed-uri-error=দেওয়া URL-টি বৈধ নয় এবং লোড করা সম্ভব নয়।
redirect-loop=পৃষ্ঠাটি দেখানো যাবে না
redirect-loop-error=পৃষ্ঠাটি সঠিক ভাবে পুনঃনির্দেশিত না হওয়ার কারণে ডিভাইস এই পৃষ্ঠাটি দেখাতে পারছে না। পরে কখনও অাবার চেষ্টা করে দেখুন।
not-cached=পৃষ্ঠা উপলব্ধ নয়
not-cached-error=নিরাপত্তা বিষয়ক পূর্বসতর্কতার কথা মাথায় রেখে, পৃষ্ঠাটির মেয়াদ শেষ হয়ে গেছে বলে এটিকে অার দেখানো সম্ভব হবে না।
is-printing-error=প্রিন্ট অথবা পূর্বপ্রদর্শনের সময় নথির মধ্যে কোনো পরিবর্তন করা সম্ভব নয়।
denied-port-access=ঠিকানার উপর বিধি নিষেধ আরোপ করা হয়েছে
denied-port-access-error=এই ঠিকানা এমন একটি নেটওয়ার্ক পোর্ট ব্যবহার করছে যা সাধারণত ওয়েব ব্রাউজিং ভিন্ন অন্য কারণে ব্যবহার করা হয়। অাপনার নিরাপত্তার কথা ভেবে, ডিভাইস অনুরোধটি বাতিল করে দিয়েছে।
proxy-resolve-failure=প্রক্সি সার্ভারের ত্রুটি
proxy-resolve-failure-error=ডিভাইস একটি প্রক্সি সার্ভার ব্যবহার করার জন্য কনফিগার করা হয়েছে যা খুঁজে পাওয়া সম্ভব নয়।
proxy-connect-failure=প্রক্সি সার্ভারের ত্রুটি
proxy-connect-failure-error=ডিভাইস যে প্রক্সি সার্ভার ব্যবহার করতে কনফিগার করা হয়েছে তা সংযোগ প্রত্যাখ্যান করছে।
content-encoding=পৃষ্ঠাটি দেখানো সম্ভব নয়
content-encoding-error=বিষয়বস্তু এনকোডিং সংক্রান্ত একটি সমস্যা দেখা দেওয়ার কারণে ডিভাইসটি এই পৃষ্ঠাটি দেখাতে পারছে না।
remote-xul=পৃষ্ঠাটি অসমর্থিত
remote-xul-error=এই পৃষ্ঠাটি দেখানো সম্ভব নয় কারণ, এটি এমন একটি প্রযুক্তি ব্যবহার করছে যা ডিভাইসটিতে সমর্থিত নয়।
phishing-blocked=সতর্কবার্তা
phishing-blocked-error=ওয়েব-সাইটটি একটি ভুয়োঁ সাইট রূপে চিহ্নিত রয়েছে। ব্যবহারকারীদের প্রতারণা করে তাদের ব্যক্তিগত ও আর্থিক তথ্য প্রকাশ করতে বাধ্য করার জন্য এই সাইটটি নির্মিত হয়েছে।
malware-blocked=ম্যালওয়্যার অাক্রমণ অাটকানো হয়েছে
malware-blocked-error=এই সাইটি ক্ষতিকারক বলে জানা গেছে অার তাই এটিকে অাটকে দেওয়া হয়েছে।
unsafe-content-type=অনিরাপদ বিষয়বস্তু
unsafe-content-type-error=পৃষ্ঠাটি দেখানো সম্ভব নয় কারণ, এটিকে খোলা নিরাপদ নাও হতে পারে।
corrupted-content=পৃষ্ঠাটি দেখানো সম্ভব নয়
corrupted-content-error=ডেটা স্থানান্তরের ক্ষেত্রে একটি সমস্যা ধরা পড়ায় পৃষ্ঠাটি দেখানো সম্ভব হবে না।
unable-to-connect=সংযোগ করতে ব্যর্থ
cancel=বাতিল করুন
close=বন্ধ করুন
try-again=পুনরায় চেষ্টা করুন
check-settings=সেটিং দেখে নিন
tap-to-check-settings=সেটিং দেখে নিতে অালতো চাপুন

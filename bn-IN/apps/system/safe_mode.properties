safemode-title=অ্যাড-অন নিষ্ক্রিয়
safemode-body=আপনার সমস্ত অ্যাড-অন নিষ্ক্রিয় করা হয়েছে। এটা ঘটে যখন পাওয়ার বটনটা আপনি চেপে রাখবেন শুরু করার সময়।
safemode-body2=আপনি যদি এটা না করতে চান, তাহলে "সক্রিয় করুন" বাটনে চাপ দিন আপনার অ্যাড-অন পুনরায় সক্রিয় করার জন্য। যদি না চান, "বন্ধ করুন" বাটনে চাপ দিন নিষ্ক্রিয় করার জন্য।
safemode-yes=বন্ধ করুন
safemode-no=সক্রিয় করুন

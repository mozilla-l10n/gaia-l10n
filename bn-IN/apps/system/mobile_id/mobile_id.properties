# Mobile Identity
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

# Button status
share                       =   শেয়ার
resend                      =   পুনরায় পাঠানো হবে
connecting                  =   সংযোগ স্থাপন করা হচ্ছে
verify                      =   যাঁচাই
verifying                   =   যাঁচাই করা হচ্ছে
verified                    =   যাঁচাই করা হয়েছে

# Explanation of every step
mobileIDExplanation         =   {{app_name}} আপনার ফোন নাম্বার জানতে চায় এবং যাঁচাই করতে চায়। আপনি যেটি শেয়ার করতে চান সেটি নির্বাচন করুন অথবা নতুন করে একটি তৈরি করুন।
verificationCodeExplanation =   আমরা {{phone_number}} তে একটি কোড পাঠিয়েছি। আমরা এটি নিজে নিজেই তোলার চেষ্টা করবো, কিন্তু আপনাকে এটি নিজে নিজেই প্রবেশ করাতে হবে যদি এই ডিভাইসে সেটি ব্যবহার করা না হতে থাকে।
successMessage              =   দারুন! আপনার নাম্বার {{phone_number}} যাচাইকৃত হয়েছে এবং {{app_name}} এর মদ্যে উপলব্ধ।

# Errors
serverErrorMessage          =   যাচাইকারী সার্ভার এই মুহূর্তে উপলব্ধ নয়। আপনার ইন্টারনেট কানেকশান চেক করুন, আবার চেষ্টা করুন নাহলে এক মিনিট অপেক্ষা করুন।
timeoutErrorMessage         =   আপনার যাচাইকারী কোডে ত্রুটি আছে। আরেকবার চেষ্টা করা যাক!
errorTitle                  =   মোবাইল পরিচয়
ok                          =   ঠিক আছে

# Options when typing a phone number
addPhoneNumber              = অথবা অাপনার ফোন যোগ করুন
selectPhoneNumber           = অথবা তালিকা থেকে একটি ফোন নাম্বার নির্বাচন করুন

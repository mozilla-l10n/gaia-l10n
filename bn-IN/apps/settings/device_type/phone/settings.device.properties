# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = ফোনের নাম পরিবর্তন করুন
internetSharing-usb-desc = অামার ফোনের ইন্টারনেট সংযোগ একটি USB-সংযুক্ত ডিভাইসের সঙ্গে শেয়ার করুন।
internetSharing-wifi-desc = অন্যান্য ডিভাইসগুলিকে ওয়াইফাই দ্বারা অামার ফোনের ইন্টারনেট সংযোগ শেয়ার করতে অনুমোদন দেওয়া হোক।
unplayable-ringtone = রিংটোন পরিবর্তিত হয়নি কারণ নির্বাচিত ফাইলটি এই ফোনে চালানো সম্ভব নয়।
findmydevice-signup-description = ফাইন্ড মাই ডিভাইস আপনাকে খুঁজতে,লক করতে এবং আপনার ফোনকে মুছতে অনুমোদন করে
findmydevice-settings-description = অামার ডিভাইস অনুসন্ধান করুন এটি অাপনার ফোন শনাক্ত করতে, লক করতে অথবা মুছে ফেলতে সাহায্য করবে একটি ওয়েব সাইট থেকে:
findmydevice-active-tracking = অাপনার ফোন এই ওয়েবসাইটের দ্বারা অন্য একটি ডিভাইস ট্র্যাক করছে।
findmydevice-not-tracking = এই ওয়েবসাইটের দ্বারা কোনো ডিভাইস সক্রিয়ভাবে অাপনার ফোন ট্র্যাক করছে না।
ums-confirm = USB স্টোরেজ সক্রিয় করলে USB সংযুক্ত অন্য কম্পিউটার অথবা ডিভাইস এই ফোনে ফাইলসমূহ ব্যবহার করতে পারবে।
reset-device = ফোন রিসেট করুন
reset-warning-body = রিসেট করলে অাপনার সমস্ত তথ্য, এবং অাপনার ক্রয় করা যেকোনো অ্যাপ মুছে যাবে। অাপনার ফোন ফ্যাক্টরি কন্ডিশনে পুনরুদ্ধার হবে। অাপনার কোনো বৈশিষ্ট্যাবলী অথবা তথ্য সংরক্ষিত হবে না।
powerSave-explanation = বিদ্যুৎ সংরক্ষণ মোড চালু করলে ফোনের তথ্যসমূহ, ব্লু-টুথ এবং ভৌগলিক অবস্থান সংযোগ বন্ধ হয়ে যাবে ব্যাটারির সময়কাল প্রসারণ করতে। তবুও অাপনি এই পরিসেবাসমূহ নিজহাতে পুনরায় চালু করতে পারেন।
performanceAndUsageDataInfo = অাপনার ফোনের সম্পর্কে তথ্য এবং কীভাবে ব্যবহার করেন শেয়ার করে {{brandShortName}} উন্নয়ন করতে অামাদের সাহায্য করুন।
device-status-connected-device = ফোন অডিও এর সাথে সংযুক্ত
device-status-connected-device-media = ফোন/media অডিও এর সাথে সংযুক্ত

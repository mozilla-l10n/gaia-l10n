# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = ট্যাবলেট নাম পরিবর্তন করুন
internetSharing-usb-desc = USB-সংযুক্ত ডিভাইসের সাথে অামার ট্যাবলেটের ইন্টারনেট সংযোগ শেয়ার কর।
internetSharing-wifi-desc = ওয়াই-ফাই দ্বারা অন্য ডিভাইসসমূহকে অামার ট্যাবলেটের ইন্টারনেট সংযোগ শেয়ার করতে অনুমোদন দিন।
unplayable-ringtone = রিংটোন পরিবর্তিত হয়নি কেনোনা নির্বাচিত ফাইলটি এই ট্যাবলেটে চলবে না।
findmydevice-signup-description = অামার ডিভাইস অনুসন্ধান করুন এটি অাপনার ট্যাবলেট শনাক্ত করতে, লক করতে অথবা মুছে ফেলতে অনুমোদন দেবে
findmydevice-settings-description = Find My Device অাপনার ট্যাবলেট শনাক্ত করতে, লক করতে অথবা মুছে ফেলতে দেবে একটি ওয়েব সাইট থেকে:
findmydevice-active-tracking = অাপনার ট্যাবলেট এই ওয়েবসাইট দ্বারা অন্য একটি ডিভাইস ট্র্যাক করছে।
findmydevice-not-tracking = এই ওয়েবসাইট দ্বারা কোনো ডিভাইস অাপনার ট্যাবলেট সক্রিয়ভাবে ট্র্যাক করছে না।
ums-confirm = USB সংগ্রহস্থল সক্রিয় করলে USB দ্বারা সংযুক্ত অন্য কম্পিউটার অথবা ডিভাইস এই ট্যাবলেটের ফাইলস ব্যবহারের অধিকার পাবে।
reset-device = ট্যাবলেট রিসেট করুন
reset-warning-body = রিসেট করলে অাপনার সমস্ত তথ্য, এবং অাপনার ক্রয় করা যেকোনো অ্যাপ মুছে যাবে। অাপনার ট্যাবলেট ফ্যাক্টরি কন্ডিশনে পুনরুদ্ধার হবে। অাপনার কোনো বৈশিষ্ট্যাবলী অথবা তথ্য সংরক্ষিত হবে না।
reset-devtools-warning-body = রিসেট করা আপনার সমস্ত ডাটা মুছে ফেলবে, এমনকি অ্যাপগুলোও যা আপনি কিনেছেন। আপনার কোনো বৈশিষ্ট্য বা ডাটা সংরক্ষিত থাকবে না। কিন্তু আপনার ট্যাবলেটে অবাধ ডেভেলপার টুল আছে, যা আপনাকে সিস্টেম অ্যাপ্লিকেশন ডিবাগ ও পরিবর্তন করতে সাহায্য করবে।
powerSave-explanation = বিদ্যুৎ সংরক্ষণ মোড চালু করলে ট্যাবলেটের তথ্যসমূহ, ব্লু-টুথ এবং ভৌগলিক অবস্থান সংযোগ বন্ধ হয়ে যাবে ব্যাটারির সময়কাল প্রসারণ করতে। তবুও অাপনি এই পরিসেবাসমূহ নিজহাতে পুনরায় চালু করতে পারেন।
performanceAndUsageDataInfo = অাপনার ট্যাবলেটের সম্পর্কে তথ্য এবং কীভাবে ব্যবহার করেন শেয়ার করে {{brandShortName}} উন্নয়ন করতে অামাদের সাহায্য করুন।
device-status-connected-device = ট্যাবলেট অডিও এর সাথে সংযুক্ত
device-status-connected-device-media = ট্যাবলেট/media অডিও এর সাথে সংযুক্ত

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = টিভির নাম পরিবর্তন করুন
internetSharing-usb-desc = অামার টিভির ইন্টারনেট সংযোগ একটি USB-সংযুক্ত ডিভাইসের সঙ্গে শেয়ার করুন।
internetSharing-wifi-desc = অন্যান্য ডিভাইসগুলিকে Wi-Fi এর মাধ্যমে সংযুক্ত হয়ে অামার টিভি'র ইন্টারনেট সংযোগ ভাগ করতে অনুমতি দিন।
unplayable-ringtone = রিংটোন পরিবর্তিত হয়নি কেনোনা নির্বাচিত ফাইলটি এই টিভিতে চালানো সম্ভব নয়।
findmydevice-signup-description = 'অামার ডিভাইস খুঁজুন' অাপনাকে অাপনার টিভি'র অবস্থান নির্ধারণ করতে, তা লক করতে মুছে দিতে দেয়
findmydevice-settings-description = Find My Device অাপনার TV শনাক্ত করতে, লক করতে অথবা মুছে ফেলতে দেবে একটি ওয়েব সাইট থেকে:
findmydevice-active-tracking = অাপনার TV এই ওয়েবসাইট দ্বারা অন্য একটি ডিভাইস ট্র্যাক করছে।
findmydevice-not-tracking = বর্তমানে ওয়েবসাইটের মাধ্যমে কোনো ডিভাইসও অাপনার টিভি'র উপরে নজরদারি করছে না।
ums-confirm = USB সংগ্রহস্থল সক্রিয় করলে USB দ্বারা সংযুক্ত অন্য কম্পিউটার অথবা ডিভাইস এই টিভির ফাইলস ব্যবহারের অধিকার পাবে।
reset-device = টিভি রিসেট করুন
reset-warning-body = রিসেট করলে অাপনার সমস্ত তথ্য, এবং অাপনার ক্রয় করা যেকোনো অ্যাপ মুছে যাবে। অাপনার টিভি ফ্যাক্টরি কন্ডিশনে পুনরুদ্ধার হবে। অাপনার কোনো বৈশিষ্ট্যাবলী অথবা তথ্য সংরক্ষিত হবে না।
powerSave-explanation = বিদ্যুৎ সংরক্ষণ মোড চালু করলে টিভির তথ্যসমূহ, ব্লু-টুথ এবং ভৌগলিক অবস্থান সংযোগ বন্ধ হয়ে যাবে ব্যাটারির সময়কাল প্রসারণ করতে। তবুও অাপনি এই পরিসেবাসমূহ নিজহাতে পুনরায় চালু করতে পারেন।
performanceAndUsageDataInfo = অাপনার টিভির সম্পর্কে তথ্য এবং কীভাবে ব্যবহার করেন জানিয়ে {{brandShortName}} উন্নয়ন করতে অামাদের সাহায্য করুন।
device-status-connected-device = টিভি অডিও এর সাথে সংযুক্ত
device-status-connected-device-media = টিভি/media অডিও এর সাথে সংযুক্ত

# Bluetooth :: Confirmation Dialog
bluetooth = ব্লু-টুথ
confirmation = নিশ্চিতি
bluetooth-status-description = ব্লু-টুথ নিস্ক্রিয় করা আছে
turn-bluetooth-on = আপনি কি ব্লু-টুথ চালু করতে চান?
cancel = বাতিল করুন
turn-on = চালু করুন
error-transfer-title = ব্লু-টুথ ফাইল স্থানান্তর করতে ব্যর্থ হয়েছে
error-transfer-settings = ব্লু-টুথ ফাইল স্থানান্তর ব্যর্থ হয়েছে। পরীক্ষা করে দেখুন ব্লু-টুথ সেটিংস ঠিক আছে কি না।
ok = ঠিক আছে
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = পেয়ার করা ডিভাইসসমূহ
bluetooth-devices-in-area  = নিকটবর্তী ডিভাইসগুলি
device-status-tap-connect = সংযুক্ত করতে টোকা মারুন
device-status-pairing     = ডিভাইসের সাথে পেয়ার করা হচ্ছে…
device-status-waiting     = অন্য ডিভাইসের জন্য অপেক্ষা করা হচ্ছে…
device-status-paired      = পেয়ার করা হয়েছে
device-status-connecting  = সংযোগ স্থাপন করা হচ্ছে…
device-status-connected   = সংযুক্ত
search-for-device   = ডিভাইসসমূহ অনুসন্ধান করা হচ্ছে…
search-device       = ডিভাইসসমূহ অনুসন্ধান করুন
unnamed-device      = অজানা ডিভাইস
error-pair-title      = ডিভাইস পেয়ার করতে ব্যর্থ
error-pair-pincode    = ডিভাইসের সাথে পেয়ার করা যাচ্ছে না। PIN সঠিক আছে কিনা মিলিয়ে নিন।
error-pair-toofast    = ডিভাইসের সাথে পেয়ার করা যাচ্ছে না। প্রচুর অনুরোধ এসেছে।

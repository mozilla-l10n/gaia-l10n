# Bluetooth :: Settings
# Bluetooth :: Devices Panel (reuse the string is partially)
# LOCALIZATION NOTE (bluetooth-header): if you leave the original
# en-US value "{{bluetooth}}" in the following string, the localization
# will be automatically picked from the existing string with ID "bluetooth".
# If you need to adapt your localization to the reduced space available
# in headers, you can use a shorter string here.
bluetooth-header = {{bluetooth}}
bluetooth-enable-msg = এই এলাকাতে ডিভাইসসমূহ প্রদর্শন করতে ব্লু-টুথ চালু করুন।
bluetooth-paired-devices   = পেয়ার করা ডিভাইসসমূহ
bluetooth-devices-in-area  = নিকটবর্তী ডিভাইসগুলি
bluetooth-visible-to-all = সকলের জন্য প্রদর্শিত
bluetooth-name-maxlength-alert = অাপনার ডিভাইস নাম {{length}} অক্ষরসমূহ অতিক্রম করেছে। অনুগ্রহ করে পুনঃপ্রচেষ্টা করুন।
bluetooth-address = ব্লুটুথের ঠিকানা
bluetooth-address-unavailable = উপলব্ধ নয়
bt-status-nopaired = কোনো ডিভাইস জুটি করেনি
bt-status-turnoff  = বন্ধ রয়েছে
bt-status-paired = {[ plural(n) ]}
bt-status-paired[zero]  = {{name}}
bt-status-paired[one]   = {{name}}, +{{n}} অারও
bt-status-paired[two]   = {{name}}, +{{n}} অারও
bt-status-paired[few]   = {{name}}, +{{n}} অারও
bt-status-paired[many]  = {{name}}, +{{n}} অারও
bt-status-paired[other] = {{name}}, +{{n}} অারও
device-status-tap-connect = সংযোগ করতে চাপ দিন
device-status-pairing     = ডিভাইসের সাথে পেয়ার করা হচ্ছে…
device-status-waiting     = অন্য ডিভাইসের জন্য অপেক্ষা করা হচ্ছে…
device-status-paired      = পেয়ার করা হয়েছে
device-status-connecting  = সংযোগ স্থাপন চলছে…
device-status-connected   = সংযুক্ত
device-status-connected-phone       = ফোন অডিও এর সাথে সংযুক্ত হয়েছে
device-status-connected-media       = মিডিয়া অডিওর সাথে সংযুক্ত হয়েছে
device-status-connected-phone-media = ফোন/media অডিও এর সাথে সংযুক্ত হয়েছে
device-option-unpair      = বিচ্ছিন্ন
device-option-confirm     = নিশ্চিত করা
device-option-unpair-confirmation = অনুমোদন
device-option-unpair-device = ডিভাইস বিচ্ছিন্ন করা হবে?
device-option-connect     = সংযোগ করুন
device-option-disconnect  = বিচ্ছিন্ন করুন
search-for-device   = ডিভাইসসমূহ অনুসন্ধান করা হচ্ছে…
search-device       = ডিভাইসসমূহ অনুসন্ধান করুন
rename-device       = অামার ডিভাইসের নাম পরিবর্তন করুন
unnamed-device      = অজানা ডিভাইস
change-phone-name   = ফোন নাম পরিবর্তন করুন
change-phone-name-desc = আপনার ডিভাইসের নাম পরিবর্তন করুন যেরকম আপনার কম্পিউটারে প্রদর্শিত আছে
bluetooth-new-name  = নতুন নাম
error-pair-title      = ডিভাইস পেয়ার করতে ব্যর্থ
error-pair-pincode    = ডিভাইসের সাথে পেয়ার করা যাচ্ছে না। PIN সঠিক আছে কিনা মিলিয়ে নিন।
error-pair-toofast    = ডিভাইসের সাথে সমন্ধ করা যাচ্ছে না। প্রচুর অনুরোধ এসেছে।
error-connect-title   = ডিভাইস সংযুক্ত করতে অক্ষম
error-connect-msg     = আপনি যে ডিভাইসের সঙ্গে সংযোগ করতে চান সেটা আপনার পরিসরে আছে কিনা দেখুন এবং দেখুন তার ব্লু-টুথ অন আছে কিনা।
unpair-title = একটা সংযুক্ত ডিভাইসকে বিচ্ছিন্ন করুন?
unpair-msg   = আপনি বর্তমানে এই ডিভাইসের সঙ্গে সংযুক্ত আছেন।আনপেয়ার করলেও বিচ্ছিন্ন হয়ে যাবে।
# Bluetooth :: Confirmation Dialog
bluetooth = ব্লুটুথ
confirmation = অনুমোদন\u0020
bluetooth-status-description = ব্লু-টুথ নিস্ক্রিয় করা রযেছে
turn-bluetooth-on = আপনি কি ব্লুটুথ চালু করতে চান?
cancel = বাতিল করুন
turn-on = চালু করুন
error-transfer-title = ব্লু-টুথ দ্বারা ফাইল স্থানান্তর ব্যর্থ হয়েছে
error-transfer-settings = ব্লু-টুথ দ্বারা ফাইল স্থানান্তর ব্যর্থ হয়েছে। পরীক্ষা করে দেখুন ব্লু-টুথ সেটিংস ঠিক আছে কি না।
ok = ঠিক আছে
# Bluetooth :: Pair View
pair=জুড়ুন
active-pair              = ডিভাইস পেয়ার করা হবে কিনা তা নিশ্চিত করুন
active-pair-confirmation = {{device}} এর সাথে পেয়ার করার জন্য উভয় ডিভাইসে বর্তমানে নিম্নলিখিত PIN প্রদর্শিত হচ্ছে কিনা তা নিশ্চিত করুন:
active-pair-pincode      = {{device}} এর সাথে পেয়ার করাতে, PIN টি ডিভাইসে প্রবেশ করান।
active-pair-passkey      = {{device}} এর সাথে সমন্ধ করাতে, পাস কি দিন।
passive-pair              = ব্লুটুথের পেয়ার অনুরোধ
passive-pair-confirmation = {{device}} এই ফোনের সাথে পেয়ার করতে চায়। স্বীকার করতে, উভয় ডিভাইসে বর্তমানে নিম্নলিখিত PIN প্রদর্শিত হচ্ছে কিনা তা নিশ্চিত করুন:
passive-pair-pincode      = {{device}} এই ফোনের সাথে পেয়ার করতে চায়। স্বীকার করতে, ডিভাইসের PIN প্রবেশ করান।
passive-pair-passkey      = {{device}} এই ফোনের সাথে পেয়ার করতে চায়। এটি করতে, ডিভাইসের পাসকি দিন।
pair-view-title = ব্লুটুথ অনুরোধ
# Bluetooth :: Pair Manager
bluetooth-pairing-request-now-title = ব্লুটুথ সংযোগের অনুরোধ
pairing-request-timeout-title = ব্লুটুথ সমন্ধের অনুরোধ
pairing-request-timeout-description = ব্লুটুথ সংযোগের অনুরোধ অতিক্রান্ত। আবার পেয়ার করার চেষ্টা করুন।


# An "item" means a video
# The app currently doesn't use the [zero] case


videos   = ভিডিও

empty-title = শুরু করার জন্য কিছু ভিডিও যোগ করুন
empty-text  = মেমরি কার্ডে কিছু ভিডিও লোড করুন।

nocard2-title = কোন মেমরি কার্ড পাওয়া যায়নি

pluggedin-title = প্লাগ্ড-ইন অবস্থাতে ভিডিও দেখা সম্ভব নয়
pluggedin-text  = ভিডিও দেখার জন্যে ফোনটিকে আনপ্লাগ করুন।


confirm-delete = আপনি কি নিশ্চিত আপনি এটি মুছে ফেলতে চান:

delete-video.label = ভিডিও মুছে ফেলতে চান?







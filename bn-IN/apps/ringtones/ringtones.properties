##### Ringtone Management ####

manage-title-2 = টোন পরিচালনা করুন

actions-share-ringtone = রিংটোন শেয়ার করুন
actions-delete-ringtone = রিংটোন মুছে ফেলুন
actions-share-alerttone = সর্তকবার্তা শেয়ার
actions-delete-alerttone = সর্তকবার্তা মুছে ফেলুন
actions-cancel = বাতিল করুন

delete-title-ringtone = রিংটোন মুছে ফেলুন
delete-title-alerttone = সর্তকবার্তা মুছে ফেলুন
delete-desc = আপনি কি নিশ্চিতরূপে "{{tone}}" মুছে ফেলতে ইচ্ছুক?
delete-desc-default-ringtone = "{{tone}}" বর্তমান ডিফল্ট রিংটোন।\n\nআপনি কি এটি মুছে দেওয়ার বিষয়ে নিশ্চিত?
delete-desc-default-alerttone = "{{tone}}" বর্তমান ডিফল্ট সর্তকবার্তা।\n\nআপনি কি এটি মুছে দেওয়ার বিষয়ে নিশ্চিত?\u0020
delete-cancel = বাতিল করুন
delete-confirm = মুছে ফেলুন
deleted-ringtone = রিংটোন মুছে ফেলা হয়েছে
deleted-alerttone = সর্তকবার্তা মুছে ফেলা হয়েছে।

created-tone = নতুন রিংটোন তৈরি হয়েছে।
set-default-tone = রিংটোন ডিফল্ট হিসেবে সেট অাছে।

sd-card-subtitle = SD কার্ড

##### Ringtone Picking #####

pick-title = সাউন্ড নির্বাচন করুন
pick-set = সংকলন

##### List Section Headers #####

section-title-builtin-ringtone = {{ringtoneSectionBrandName}} রিংটোন
section-title-builtin-alerttone = {{ringtoneSectionBrandName}} সর্তকবার্তা
section-title-custom-ringtone = আমার রিংটোনগুলি
section-title-custom-alerttone = আমার সর্তকবার্তাগুলি

##### Ringtone Sharing (creation) #####

create-title = রিংটোন তৈরি করুন
create-save = সংরক্ষণ করুন
create-cancel = বাতিল করুন

play-error-title = ক্ষতিগ্রস্ত ফাইল

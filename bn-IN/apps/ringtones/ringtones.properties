##### Ringtone Sharing (creation) #####

create-title = রিংটোন তৈরি করুন
create-save = সংরক্ষণ করুন
create-cancel = বাতিল করুন

play-error-title = ক্ষতিগ্রস্ত ফাইল
play-error-desc = ফাইল ক্ষতিগ্রস্ত।  এটি একটি রিংটোন তৈরি করতে ব্যবহার করা যাবে না।

save-error-title = রিংটোন তৈরি হয়নি
save-error-desc = রিংটোন তৈরি একটি বিষয় ছিল। আবার চেষ্টা করুন

default-label = পূর্বনির্ধারিত রিংটোন হিসেবে ব্যবহার

ok = ঠিক আছে

ringtone-untitled = শিরোনামবিহীন

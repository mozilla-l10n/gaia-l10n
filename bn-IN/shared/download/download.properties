# Download UI

stopped_download_title        = ডাউনলোড থামানো হয়েছে
stopped_download_message      = ডাউনলোড থেমে গেছে | আর একবার চেষ্টা করবেন ?
stopped_download_left_button  = বাতিল
stopped_download_right_button = পুনরায় প্রচেষ্টা করুন

failed_download_title         = ডাউনলোড বিফল
failed_download_message       = {{name}} ডাউনলোড বিফল হয়েছে। আবার চেষ্টা করতে চান?
failed_download_left_button   = বাতিল
failed_download_right_button  = পুনরায় প্রচেষ্টা করুন

stop_download_title           = ডাউনলোড থামান
stop_download_message         = আপনি কি নিশ্চিত যে আপনি ডাউনলোড থামিয়ে দিতে চান?
stop_download_left_button     = না
stop_download_right_button    = হ্যাঁ

delete_download_title         = মুছে ফেলুন
delete_download_message       = {{name}} মুছে ফেলবেন?
delete_download_left_button   = বাতিল করুন
delete_download_right_button  = মুছে ফেলুন

delete_all_download_title                      = মুছে ফেলুন
delete_all_download_left_button                = বাতিল করুন
delete_all_download_right_button               = মুছে ফেলুন

# LOCALIZATION NOTE: `number' will always be 2 or greater.
delete_all_download_message                    = {[ plural(number) ]}
delete_all_download_message[zero]              = কোনো ফাইল মুছে ফেলা হবে না ?
delete_all_download_message[one]               = একটি ফাইল মুছে ফেলবেন ?
delete_all_download_message[two]               = {{number}} ফাইলটি মুছে ফেলবেন ?
delete_all_download_message[few]               = {{number}} ফাইলটি মুছে ফেলবেন ?
delete_all_download_message[many]              = {{number}} ফাইলটি মুছে ফেলবেন ?
delete_all_download_message[other]             = {{number}} ফাইলটি মুছে ফেলবেন ?

unsupported_file_type_download_title           = উন্মুক্ত করতে অক্ষম
unsupported_file_type_download_message         = {{name}} খুলতে পারে এমন অ্যাপ্লিকেশন নেই। আপনি ফাইল সংরক্ষণ করতে অথবা এটি মুছে ফেলতে চান কী?
unsupported_file_type_download_left_button     = ফাইলটি রাখা হবে
unsupported_file_type_download_right_button    = মুছে ফেলা হবে

file_not_found_download_title                  = ফাইল পাওয়া যায়নি
file_not_found_download_message                = এই ফাইলটি ডিভাইস এ পাওয়া যায়নি
file_not_found_download_right_button           = ঠিক আছে

unmounted_sdcard_2_download_title              = মেমোরি কার্ড ব্যবহার করা হছে
unmounted_sdcard_2_download_message            = ফোন খুলুন
unmounted_sdcard_2_download_right_button       = ঠিক আছে

no_provider_download_title                     = শেয়ার করতে ব্যর্থ
no_provider_download_message                   = পরিসেবা প্রদানকারী উপলব্ধ নয়
no_provider_download_right_button              = ঠিক আছে

no_memory_download_title                       = SD কার্ড পূর্ণ
no_memory_download_message                     = আপনার ডাউনলোড করতে আপনার এসডি কার্ড উপর কোন রুম নেই।ডাউনলোডের পুনরায় আরম্ভ করার আগে কিছু ফাইল মুছে ফেলুন দয়া করে।
no_memory_download_right_button                = ঠিক আছে

no_sdcard_found_2_download_title               = মেমোরি কার্ড নেই
no_sdcard_found_2_download_message             = একটি মেমোরি কার্ড প্রবেশ করান অথবা নির্বাচন করুন একটি বিকল্প ডিফল্ট মিডিয়া অবস্থান
no_sdcard_found_2_download_right_button        = ঠিক আছে

file_open_error_download_title                 = উন্মুক্ত করতে অক্ষম
file_open_error_download_message               = {{name}} খুলতে কোন সমস্যা নেই। আপনি ফাইল সংরক্ষণ করুন অথবা এটি মুছে ফেলতে চান?
file_open_error_download_left_button           = ফাইল রাখুন
file_open_error_download_right_button          = মুছে ফেলুন

restart_download_error                         = ডাউনলোডের পুনরায় আরম্ভ করার সময় একটি ত্রুটি হয়েছে। আবার ডাউনলোড করার চেষ্টা করুন।
no-downloads                                   = কোন ডাউনলোড নেই

# File sizes
byteUnit-B  = B
byteUnit-KB = KB
byteUnit-MB = MB
byteUnit-GB = GB
byteUnit-TB = TB
byteUnit-PB = PB
byteUnit-EB = EB
byteUnit-ZB = ZB
byteUnit-YB = YB
# Localization note (fileSize): {{size}} is a floating number with 2 decimal places
fileSize    = {{size}} {{unit}}

percentage={{percentage}} %
partialResult={{partial}} of {{total}}
summary={{date}} - {{status}}

# States
download-stopped              = বন্ধ করা হয়েছে
download-failed               = ডাউনলোড অসমাপ্ত

open_downloaded_file          = খুলুন
share_downloaded_file         = শেয়ার করুন
wallpaper_downloaded_file     = ওয়াল-পেপার রূপে নির্ধারণ করুন
ringtone_downloaded_file      = রিংটোন রূপে নির্ধারণ করুন
cancel_downloaded_file        = বাতিল করুন


# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title=থামান {{name}}
gaia-grid-stop-download-body=চলতে থাকা ডাউনলোড টি কে কি থামাতে চান?
gaia-grid-stop-download-action=থামান

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=ডাউনলোড পুনরারম্ভ করুন
gaia-grid-resume-download-body=আপনি কি {{name}} ডাউনলোড করতে চান?
gaia-grid-resume-download-action=ডাউনলোড

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=অ্যাপ্লিকেশন মুছে ফেলুন
gaia-grid-unrecoverable-error-body=পুনরুদ্ধার করা যাবেনা এমন একটি ত্রুটির কারণে অ্যাপ্লিকেশন ইনস্টল করা যাবে না। আবার ডাউনলোড করার চেষ্টা করুন। অ্যাপ্লিকেশান টি সরিয়ে দেওয়া হবে।
gaia-grid-unrecoverable-error-action=ঠিক আছে

gaia-grid-cancel=বাতিল

# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Cin ti gorodoo porogaram se?
gt-ala-exceptions-desc = Ne war ga hin ka moo fur porogaramey kul ga, kaŋ ga gorodoo maate. War ga hin ka kayandiyaney sawandi porogaram foo kul se. Hantum adduɲɲaa-mee gorodoo alhakiikayanoo boŋ porogaramoo din se.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Mooray jejebuyan? Macin ti woo?
gt-rp-explain-desc = Nda war talfonoo zayandi wal'a dere, war ga hin ka goy nda mooray jejebuyan. War ga hin ka talfon tana ka dogoo maate, k'a hẽenandi wala k'a kufal doo moora ra. War ga hima ka war boŋ bisayankalima kayandi nd'alhaaley kaŋ nda war ga boona ka goy tunandi (doo maate, hẽenandi nda kufal).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Taka foo nda war boŋ bisayankalima kayandi?
gt-rp-passphrase-desc = "Mooray jejebuyan" karkar nda bisayankalima kayandi ka war mooray alhaaley saajaw. Nda war dirŋa war bisayankalima cimoo war ga hin k'a yeeti nda war SIM PIN wala kufaldiji bisayankufaloo.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Taka foo nd'ay talfonoo ga gunandi?
gt-rp-locate-desc1 = Nda war talfonoo dere, war cere foo talfonoo zaa de, k'a ka bataga-ize sanba
gt-rp-locate-command = Ceeci ka duu YOURPASSPHRASE
gt-rp-locate-desc2 = war talfon lanbaa ga, de war ma duu GPS tammaasa alhakiikantey nda SMS. War m'alhakiika ka bisayankalima kayandi!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Taka foo ma war talfonoo hẽenandi?
gt-rp-ring-desc1 = A ga faala! Bataga-ize de sanba nd'a
gt-rp-ring-command = Ceeci nda YOURPASSPHRASE hẽenandi
gt-rp-ring-desc2 = war talfon lanbaa ga nd'a ka hẽe hala war ma duu w'a nda kufaloo feeri.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Taka foo nda war talfonoo ga kufal?
gt-rp-lock-desc1 = Nda war talfonoo dere war se nda war ga boona ka kufal doo moora ra, de bataga-ize sanba nd'a
gt-rp-lock-command = Ceeci ka kufal nda YOURPASSPHRASE
gt-rp-lock-desc2 = war talfon lanbaa ga. Talfanoo ga kufal nga boŋše nda war ga hin ka feeri taaga nda war hankul diji bisayankalimaa.




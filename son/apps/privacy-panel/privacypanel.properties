gt-ala-explain-desc = Porogaram fooyaŋ ga war gorodogoo maate, sanda aderesutiira wala biizaahaya. Nda war ši boona ka war gorodogoo fukkar, war ga hin ka war sohõda gorodogoo kaŋ porogaramey g'i ka goy sawandi, gorodoo kayandi wala war gorodogoo tugu.



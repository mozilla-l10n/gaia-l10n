# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Ay interneti doboo žemna nda USB-jinay dobante foo.
internetSharing-wifi-description = Ay interneti doboo žemna nda Wi-Fi-jinay dobante fooyaŋ.
unplayable-ringtone = Talfon hẽenoo mana barmay zama tuku suubantaa ši hin ka hẽe talfonoo woo ga.
findmydevice-signup-description = Find My Device ga war talfonoo ceeci, k'a kufal wala k'a tuusu
findmydevice-settings-description = Find My Device ga war talfonoo ceeci interneti nungu da, k'a kufal wala k'a tuusu:
findmydevice-active-tracking = Jinay tana foo goo ma war talfonoo gana interneti nungoo bande.
findmydevice-not-tracking = Jinay kulyaŋ šii ma cerecre ka war talfonoo gana interneti nungoo bande.
ums-confirm = Nda USB jišidogoo feera kul ordinater wala jinay tana foo kaŋ ga dobu USB ga ga hin ka tukey caw talfonoo woo ga.
reset-device = Talfonoo yeeti aššiloo ga
reset-warning-body = Yeetiyan ga war bayhayey kul tuusu, sanda porogaramizey kaŋ war n'i day. Talfonoo ga will nga izin-teeroo alhaaloo ga. War kayandiyaney nda bayhayey kul ši daabandi.
reset-devtools-warning-body = Yeetiyan ka war bayhayey kul tuusu, sanda porogaramey kaŋ war n'i day. War kayandiyaney wala bayhayey kul ši gaabundi. Amma war talfonoo ga duu cinakaw goyjinay dumey kul, ka war gaa ka dabariɲaa porogaramey barmay wal'i hanse.
unreset-devtools-warning-body = Yeetiyan ka war bayhayey kul tuusu, sanda porogaramey kaŋ war n'i day. War kayandiyaney wala bayhayey kul ši gaabundi. Amma war talfonoo ga duu cinakaw goyjinay dumey kul, ka war gaa ka dabariɲaa porogaramey barmay wal'i hanse.
powerSave-explanation = Nda sahã gaabuyam alhaali tunandi talfonoo bayhayey, Bluetooth nda gorodoo maateyan ciyarey dunbu ka baatiri hunaroo kukandi. War ga hin ka goyey wey willi war boŋ se.
performanceAndUsageDataInfo = War talfon bayhayey nda ciyari atabiya filla k'ir gaa ka {{brandShortName}} boryandi ka tonton.
device-status-connected-device = Ga dobu talfon jindoo ga
device-status-connected-device-media = Ga dobu talfon/hẽenandi jinay jinde ga

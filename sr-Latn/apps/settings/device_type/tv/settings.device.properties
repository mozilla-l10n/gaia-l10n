# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Preimenuj TV
internetSharing-usb-desc = Deli internet vezu mog TV-a sa uređajem povezanim preko USB-a.
internetSharing-wifi-desc = Dozvoli drugim uređajima da dele internet vezu mog TV-a preko Wi-Fi veze.
unplayable-ringtone = Melodija nije promenjena zato što se odabrana datoteka ne može reprodukovati na ovom TV-u.
findmydevice-signup-description = Pronađi moj uređaj omogućava da pronađete, zaključate ili izbrišete Vaš TV
findmydevice-settings-description = Pronađi moj uređaj omogućava da pronađete, zaključate ili izbrišete Vaš TV sa web stranice:
findmydevice-active-tracking = Vaš TV se prati od strane drugog uređaja preko sajta.
findmydevice-not-tracking = Ni jedan uređaj ne prati Vaš TV preko sajta.
ums-confirm = Uključivanjem USB skladišta ćete dozvoliti računaru ili uređaju koji je povezan preko USB-a da pristupi datotekama na ovom TV-u.
reset-device = Resetuj TV
reset-warning-body = Resetovanje će izbrisati sve podatke, uključujući i bilo koje aplikacije koje ste kupili. TV će biti vraćen na fabričko podešavanje. Ništa od Vaših podešavanja ili podataka neće biti sačuvano.
reset-devtools-warning-body = Resetovanje će izbrisati sve podatke, uključujući i bilo koje aplikacije koje ste kupili. Ništa od Vaših podešavanja ili podataka neće biti sačuvano. Ali Vaš TV će imati otključane alate za razvoj, dozvoljavajući Vam da otklonite greške i modifikujete sistemske aplikacije.
powerSave-explanation = Uključivanjem režima štednje baterije ćete isključiti internet vezu TV-a, Bluetooth i geolokaciju kako bi se produžio rad baterije. Ove usluge možete uključiti ručno, po potrebi.
performanceAndUsageDataInfo = Pomozite nam da unapredimo {{brandShortName}} tako što ćete deleti sa nama podatke o Vašem TV-u i načinu na koji ga koristite.
device-status-connected-device = Povezan na audio TV-a
device-status-connected-device-media = Povezan na audio TV-a/medija 

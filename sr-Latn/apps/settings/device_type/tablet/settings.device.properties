# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-desc = Deli internet vezu mog tableta sa uređajem povezanim preko USB-a.
internetSharing-wifi-desc = Dozvoli drugim uređajima da dele internet vezu mog tableta preko Wi-Fi veze.
unplayable-ringtone = Melodija nije promenjena zato što se odabrana datoteka ne može reprodukovati na ovom tabletu.
findmydevice-signup-description = Pronađi moj uređaj omogućava da pronađete, zaključate ili izbrišete vaš tablet
findmydevice-settings-description = Pronađi moj uređaj omogućava da pronađete, zaključate ili izbrišete vaš tablet sa veb stranice:
findmydevice-active-tracking = Vaš tablet se prati od strane drugog uređaja preko sajta.
findmydevice-not-tracking = Ni jedan uređaj ne prati vaš tablet preko sajta.
ums-confirm = Uključivanjem USB skladišta ćete dozvoliti računaru ili uređaju koji je povezan preko USB-a da pristupi datotekama na ovom tabletu.
reset-device = Resetuj tablet
reset-warning-body = Resetovanje će izbrisati sve podatke, uključujući i bilo koje aplikacije koje ste kupili. Tablet će biti vraćen na fabričko podešavanje. Ništa od vaših podešavanja ili podataka neće biti sačuvano.
reset-devtools-warning-body = Resetovanje će izbrisati sve podatke, uključujući i bilo koje aplikacije koje ste kupili. Ništa od vaših podešavanja ili podataka neće biti sačuvano. Ali vaš tablet će imati otključane alate za razvoj, dozvoljavajući vam da otklonite greške i modifikujete sistemske aplikacije.
unreset-devtools-warning-body = Resetovanje će izbrisati sve podatke, uključujući i bilo koje aplikacije koje ste kupili. Ništa od vaših podešavanja ili podataka neće biti sačuvano. Vaš telefon više neće imati neograničen razvojne alate. Više nećete moći da izmenite ili otklonite greške sistema aplikacije.
powerSave-explanation = Uključivanjem režima štednje baterije ćete isključiti internet vezu tableta, Bluetooth i geolokaciju kako bi se produžio rad baterije. Ove usluge možete uključiti ručno, po potrebi.
performanceAndUsageDataInfo = Pomozite nam da unapredimo {{brandShortName}} tako što ćete deleti sa nama podatke o vašem tabletu i načinu na koji ga koristite.
device-status-connected-device = Povezan na audio tableta
device-status-connected-device-media = Povezan na audio tableta/medija

# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Dobrodošli u kontrole privatnosti!
gt-main-desc = Ova aplikacija će pomoći da poboljšate svoju zaštitu privatnosti i omogućava  da zaključate ili pronađete svoj telefon ako je izgubljen. Samo pogledajte izbliza. Potrebno je samo 2 minuta!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Za šta su dobra podešavanja lokacije?
gt-ala-explain-desc = Mnoge aplikacije pristupaju geolokaciji, kao npr. imenik ili kamera. Ako ne želite da otkrijete svoj tačan položaj, možete podesiti tačnost trenutne lokacije koju aplikacija koristi, postavite prilagođenu lokaciju ili sakrijete geolokaciju.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Kako da postavim podešavanja lokacije?
gt-ala-blur-desc = Nije svakoj aplikaciji potrebna tačna lokacija da bi radila ispravno. Umesto deljenja tačnih koordinata, možete izabrati da efikasno sakrijete lokaciju na npr. 50 milja oko vas. Na ovaj način, aplikacija za vremensku prognozu će i dalje raditi, ali ne otkrivate tačnu lokaciju. Zapamtite: Podešavanja lokacije neće potpuno sakriti!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Šta je prilagođena lokacija?
gt-ala-custom-desc = Sa podešavanjima prilagođene lokacije u stanju ste da sakrijete pravu lokaciju i postavite je na drugo mesto u svetu. Vi birate gde ste!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Šta je lokacija po aplikaciji?
gt-ala-exceptions-desc = Ovde ćete naći pregled svih aplikacija, koje mogu da pristupe geolokaciji. Možete podesiti podešavanja za svaku aplikaciju pojedinačno. Oni zamenjuju globalnu tačnost lokacije za tu aplikaciju.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Daljinska zaštita? Šta je ovo?
gt-rp-explain-desc = Ako je telefon ukraden ili izgubljen, možete koristiti daljinsku zaštitu. Sa drugog telefona ga možete locirati, neka zvoni ili ga čak zaključajte daljinskim putem. Prvo morate da postavite Vašu ličnu lozinku i omogućite funkcije koje želite da koristite (lociranje, zvono i zaključavanje).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Kako da postavite ličnu lozinku?
gt-rp-passphrase-desc = Pritisnite "Daljinska zaštita" i podesite pristupnu lozinku da obezbedi funkcije daljinskog upravljanja. Ako ste zaboravili lozinku možete je obnoviti pomoću SIM PIN-a ili lozinke zaključavanja ekrana.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Kako da lociram svoj telefon?
gt-rp-locate-desc1 = Ako je telefon izgubljen, samo uzmite telefon od prijatelja i pošaljite SMS poruku
gt-rp-locate-command = RP locate LOZINKA
gt-rp-locate-desc2 = na broj telefona i dobićete tačne GPS koordinate putem SMS poruke. Uverite se da ste postavili lozinku!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Kako da telefon zazvoni?
gt-rp-ring-desc1 = Lako je! Samo pošaljite SMS poruku
gt-rp-ring-command = RP ring LOZINKA
gt-rp-ring-desc2 = na vaš telefonski broj i on će zvoniti dok ga pronađete i otključate ga.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Kako da zaključam svoj telefon?
gt-rp-lock-desc1 = Ako ste izgubili telefon i želite da ga zaključate daljinskim putem samo pošaljite SMS poruku
gt-rp-lock-command = RP lock LOZINKA
gt-rp-lock-desc2 = na vaš broj telefona. Telefon će se zaključati i samo ćete vi moći da ga otključate sa lozinkom ekrana.




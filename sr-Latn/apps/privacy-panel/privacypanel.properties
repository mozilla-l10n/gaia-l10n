# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Dobrodošli u kontrole privatnosti!
gt-main-desc = Ova aplikacija će Vam pomoći da poboljšate svoj zaštitu privatnosti i omogućava vam da zaključate ili pronađete svoj telefon ako je izgubljen. Samo pogledajte izbliza. Potrebno je samo 2 minuta!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Za šta su dobra podešavanja lokacije?
gt-ala-explain-desc = Mnoge aplikacije pristupaju Vašoj geolokaciji, kao npr. imenik ili kamera. Ako ne želite da otkrijete svoj tačan položaj, možete podesiti tačnost Vaše trenutne lokacije koju aplikacija koristi, postavite prilagođenu lokaciju ili sakrijete Vašu geolokaciju.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Kako da postavim podešavanja lokacije?
gt-ala-blur-desc = Nije svakoj aplikaciji potrebna Vaša tačna lokacija da bi radila ispravno. Umesto deljenja Vaših tačnih koordinata, možete izabrati da efikasno sakrijete Vašu lokaciju na npr. 50 milja oko vas. Na ovaj način, Vaša vremenska aplikacija će i dalje raditi, ali Vi ne otkrivate Vašu tačnu lokaciju. Zapamtite: Podešavanja lokacije Vas neće potpuno sakriti!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Šta je prilagođena lokacija?
gt-ala-custom-desc = Sa podešavanjima prilagođene lokacije u stanju ste da sakrijete Vašu pravu lokaciju i postavite je na drugo mesto u svetu. Vi birate gde ste!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Šta je lokacija po aplikaciji?
gt-ala-exceptions-desc = Ovde ćete naći pregled svih aplikacija, koje mogu da pristupe Vašoj geolokaciji. Možete podesiti podešavanja za svaku aplikaciju pojedinačno. Oni zamenjuju globalnu tačnost lokacije za tu aplikaciju.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Daljinska zaštita? Šta je ovo?
gt-rp-explain-desc = Ako je Vaš telefon ukraden ili izgubljen, možete koristiti daljinsku zaštitu. Sa drugog telefona ga možete locirati, neka zvoni ili ga čak zaključajte daljinskim putem. Prvo morate da postavite Vašu ličnu lozinku i omogućite funkcije koje želite da koristite (lociranje, zvono i zaključavanje).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Kako da postavite Vašu ličnu lozinku?
gt-rp-passphrase-desc = Pritisnite "Daljinska zaštita" i podesite Vašu pristupnu lozinku da obezbedi Vaše funkcije daljinskog upravljanja. Ako ste zaboravili Vašu lozinku možete je obnoviti pomoću SIM PIN-a ili lozinke zaključavanja ekrana.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Kako da lociram svoj telefon?
gt-rp-locate-desc1 = Ako je Vaš telefon izgubljen, samo uzmite telefon od prijatelja i pošaljite SMS poruku
gt-rp-locate-command = RP locate LOZINKA
gt-rp-locate-desc2 = na Vaš broj telefona i dobićete tačne GPS koordinate putem SMS poruke. Uverite se da ste postavili lozinku!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Kako da Vam telefon zazvoni?
gt-rp-ring-desc1 = Lako je! Samo pošaljite SMS poruku
gt-rp-ring-command = RP ring LOZINKA
gt-rp-ring-desc2 = na Vaš telefonski broj i on će zvoniti dok ga pronađete i otključate ga.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Kako da zaključam svoj telefon?
gt-rp-lock-desc1 = Ako ste izgubili telefon i želite da ga zaključate daljinskim putem samo pošaljite SMS poruku
gt-rp-lock-command = RP lock LOZINKA
gt-rp-lock-desc2 = na Vaš broj telefona. Telefon će se zaključati i samo ćete Vi moći da ga otključate sa lozinkom ekrana.




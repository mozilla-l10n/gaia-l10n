safemode-title=Dodaci su onemogućeni
safemode-body=Svi dodaci su onemogućeni. Ovo se dešava kada se dugme za paljenje drži prilikom paljenja.
safemode-body2=Ako biste želeli da poništite ovo, pritisnite "Omogući" da ponovo omogućite dodatak. Ako ne, pritisnite "Zatvori" da ostanu onemogućeni.

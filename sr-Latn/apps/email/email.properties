send-failure-recipients=Proverite pravopis gore navedenih adresa. Vaš server e-pošte je naznačio da je barem jedna od navedenih adresa netačna.
# LOCALIZATION NOTE(send-failure-unknown):
# Message to be displayed when editing a message that failed to send for an
# unknown reason.
send-failure-unknown=Ova poruka nija mogla biti poslata.

form-clear-input=Ukloni tekst
confirm-dialog-title=Potvrda

# senders-separation-sign separates the email accounts of senders.
# Notice that we have a space after the comma.
senders-separation-sign=, 

# new-emails refers to the text shown on a notification that users
# get when they receive new, unread email. The ui component that utilizes
# this lives in apps/email/js/message_list_topbar.js.
new-emails={[ plural(n) ]}
new-emails[one]=1 nova e-pošta
new-emails[two]={{ n }} nove e-pošte
new-emails[few]={{ n }} novih e-pošti
new-emails[many]={{ n }} novih e-pošti
new-emails[other]={{ n }} novih e-pošti

# new-emails-notify-one-account is used when a system notification is generated during
# a periodic background sync with the server. Since this goes to the system's
# notification area, and user has only one account configured with the email App.
new-emails-notify-one-account={[ plural(n) ]}
new-emails-notify-one-account[one]=1 nova e-pošta
new-emails-notify-one-account[two]={{ n }} nove e-pošte
new-emails-notify-one-account[few]={{ n }} novih e-pošti
new-emails-notify-one-account[many]={{ n }} novih e-pošti
new-emails-notify-one-account[other]={{ n }} novih e-pošti

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1 nova e-pošta za ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} nove e-pošte za ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} novih e-pošti za ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} novih e-pošti za ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} novih e-pošti za ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = vừa xong
minutesAgo-long[one]   = một phút trước
minutesAgo-long[two]   = {{m}} phút trước
minutesAgo-long[few]   = {{m}} phút trước
minutesAgo-long[many]  = {{m}} phút trước
minutesAgo-long[other] = {{m}} phút trước

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = vừa xong
hoursAgo-long[one]   = một giờ trước
hoursAgo-long[two]   = {{h}} giờ trước
hoursAgo-long[few]   = {{h}} giờ trước
hoursAgo-long[many]  = {{h}} giờ trước
hoursAgo-long[other] = {{h}} giờ trước

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = hôm nay
daysAgo-long[one]   = hôm qua
daysAgo-long[two]   = {{d}} ngày trước
daysAgo-long[few]   = {{d}} ngày trước
daysAgo-long[many]  = {{d}} ngày trước
daysAgo-long[other] = {{d}} ngày trước

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = hiện tại
inMinutes-long[one]   = trong một phút
inMinutes-long[two]   = trong {{m}} phút
inMinutes-long[few]   = trong {{m}} phút
inMinutes-long[many]  = trong {{m}} phút
inMinutes-long[other] = trong {{m}} phút

inHours-long={[ plural(h) ]}
inHours-long[zero]  = hiện tại
inHours-long[one]   = trong một giờ
inHours-long[two]   = trong {{h}} giờ
inHours-long[few]   = trong {{h}} giờ
inHours-long[many]  = trong {{h}} giờ
inHours-long[other] = trong {{h}} giờ

inDays-long={[ plural(d) ]}
inDays-long[zero]  = hôm nay
inDays-long[one]   = ngày mai
inDays-long[two]   = in {{d}} days
inDays-long[few]   = in {{d}} days
inDays-long[many]  = in {{d}} days
inDays-long[other] = in {{d}} days

# Relative time ("pretty dates"), short variant
# LOCALIZATION NOTE: the time unit should be as short as possible,
# and the whole string should not exceed a length of ~10 latin characters.
# LOCALIZATION NOTE: the prime (’) can be used to represent minutes for most
# locales, but we use “m” instead for the English locale to prevent a possible
# confusion (35’ ago ≠ 35 feet ago).

minutesAgo-short={[ plural(m) ]}
minutesAgo-short[zero]  = vừa xong
minutesAgo-short[other] = {{m}} phút trước

hoursAgo-short={[ plural(h) ]}
hoursAgo-short[zero]  = vừa xong
hoursAgo-short[other] = {{h}}giờ trước

daysAgo-short={[ plural(d) ]}
daysAgo-short[zero]  = hôm nay
daysAgo-short[other] = {{d}} ngày trước

inMinutes-short={[ plural(m) ]}
inMinutes-short[zero]  = ngay bây giờ
inMinutes-short[other] = trong {{m}}p

inHours-short={[ plural(h) ]}
inHours-short[zero]  = hiện tại
inHours-short[other] = trong {{h}}h

inDays-short={[ plural(d) ]}
inDays-short[zero]  = hôm nay
inDays-short[other] = trong {{d}} ngày

# Relative time ("pretty dates"), unexpected error

incorrectDate = (sai ngày)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %b %e %Y %I:%M:%S %p
dateTimeFormat_%x = %m/%d/%Y
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortDateTimeFormat = %x %I:%M %p

# Boolean to indicate if weekStarts on Monday (1) or Sunday (0).
weekStartsOnMonday = 0

# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=Danh bạ
perm-contacts-appRequest={{app}} muốn truy cập vào danh bạ của bạn.
perm-contacts-webRequest={{site}} muốn truy cập vào danh bạ của bạn.

perm-desktop-notification=Thông báo
perm-desktop-notification-appRequest={{app}} muốn hiển thị thông báo.
perm-desktop-notification-webRequest={{site}} muốn hiển thị thông báo.

perm-device-storage-music=Music Storage
perm-device-storage-music-appRequest={{app}} muốn sử dụng nhạc của bạn.
perm-device-storage-music-webRequest={{site}} muốn sử dụng nhạc của bạn

perm-device-storage-pictures=Image Storage
perm-device-storage-pictures-appRequest={{app}} muốn sử dụng ảnh của bạn
perm-device-storage-pictures-webRequest={{site}} muốn sử dụng ảnh của bạn

perm-device-storage-sdcard=Memory Card Storage
perm-device-storage-sdcard-appRequest={{app}} muốn truy cập vào thẻ nhớ của bạn
perm-device-storage-sdcard-webRequest={{site}} muốn truy cập vào thẻ nhớ của bạn

perm-device-storage-videos=Video đã lưu
perm-device-storage-videos-appRequest={{app}} muốn sử dụng video của bạn
perm-device-storage-videos-webRequest={{site}} muốn sử dụng video của bạn

perm-fmradio=Đài FM
perm-fmradio-appRequest={{app}} muốn sử dụng chức năng đài FM.
perm-fmradio-webRequest={{site}} muốn sử dụng chức năng đài FM

perm-geolocation=Vị trí địa lý
perm-geolocation-appRequest={{app}} muốn biết vị trí của bạn.
perm-geolocation-webRequest={{site}} muốn biết vị trí của bạn


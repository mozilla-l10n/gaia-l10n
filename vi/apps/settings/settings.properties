licensing-1      = Phiên bản thực thi của sản phẩm được cung cấp bởi dự án Mozilla Project, tuân theo giấy phép Mozilla Public License 2.0 (MPL). Hãy biết quyền lợi của bạn.
licensing-2      = Tất cả mã nguồn của sản phẩm đều có sẵn và tất cả đều mở và miễn  phí. Hầu hết chúng đều tuân theo giấy phép Mozilla Public License 2.0 (MPL).

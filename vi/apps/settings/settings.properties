about-your-rights-1 = {{brandShortName}} được cung cấp dưới các điều khoản của giấy phép mã nguồn mở được quy định trong giấy phép Mozilla Public License. Một thiết bị đang chạy {{brandShortName}} cũng có thể chức các công nghệ độc quyền từ các hãng thứ ba. Bất kỳ đoạng code được cung cấp dưới giấy phép này cho phép bạn quyền thay đổi mã nguồn và phân phối lại phiên bản chỉnh sửa nếu bạn tuân theo các điều khoản đó.
about-your-rights-2 = Bạn không được cấp bất kỳ quyền nào về bản quyền thương mại hoặc giấy phép thương mại của Mozilla foundation hoặc các hãng khác, bao gồm giới hạn tên và logo của {{brandShortName}}.
about-your-rights-3 = Một vài tính năng trong {{brandShortName}}, cũng như các Thông báo sự cố, cho bạn một vài tùy chọn để phản hồi tới Mozilla. Bằng việc lựa chọn để gửi phản hồi, bạn đã cho Mozilla quyền sử dụng thông tin phản hồi để cải tiến sản phẩm, để đăng các phản hồi công khai trên websites, và phân phối các phản hồi.

feedback-happy=Vui
feedback-sad=Không vui
feedback-mood-description=Bạn cảm thấy thế nào?
feedback_whyfeel_happy=Vì sao bạn lại thấy vui?
feedback_whyfeel_sad=Vì sao bạn thấy không vui?
feedback-mood-explain=Vui lòng trình bày chi tiết với chúng tôi.
feedback-public-description=Nội dung của phản hồi này mang tính công cộng nên hãy chắc chắn bạn không để lộ bất kỳ thông tin cá nhân nào.
feedback-contactyou=Tích vào đây để cho phép chúng tôi liên hệ với bạn qua email.
email-address1=Địa chỉ email:
email-keepprivate=Đừng lo. Email của bạn sẽ luôn được giữ bí mật.
feedback-sendbtn=Gửi phản hồi
feedback-errormessage-connect-error=Xin lỗi, hệ thống không thể gửi phản hồi của bạn do lỗi kết nối dữ liệu. Vui lòng thử lại sau khi vấn đề kết nối này đã được giải quyết.
feedback-errormessage-server-off=Xin lỗi, hệ thống không thể gửi phản hồi của bạn vì máy chủ đã tắt. Vui lòng chờ và thử lại trong chốc lát.
feedback-errormessage-wrong-email=Xin lỗi, hệ thống không thể gửi phản hồi của bạn vì thiếu địa chỉ email hoặc sai định dạng. Vui lòng sử dụng email hợp lệ và thử lại.
feedback-errormessage-empty-comment=Xin lỗi, hệ thống không thể gửi phản hồi của bạn vì ô bình luận đang bỏ trống. Vui lòng điền đầy đủ và thử lại.


# Device :: Improve Browser OS :: Crash Reports
# LOCALIZATION NOTE (crash-reports-description-*): these strings are also included in system.properties
crash-reports-description-1=Báo cáo sự cố bao gồm thông tin chi tiết về sự cố và thiết bị của bạn, cũng như bản sao trạng thái của thiết bị khi có sự cố.
crash-reports-description-2=Bản sao này có thể bao gồm một số thứ như trang đã được mở và các ứng dụng, nội dung được nhập vào biểu mẫu, nội dung tin nhắn được mở, lịch sử trình duyệt gần đây, hay thông tin vị trí địa lý được sử dụng bởi các ứng dụng.

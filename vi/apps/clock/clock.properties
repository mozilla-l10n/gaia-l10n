nRemainHours[two] = <strong>{{n}} hours</strong>
nRemainHours[few] = <strong>{{n}} hours</strong>
nRemainHours[many] = <strong>{{n}} hours</strong>
nRemainHours[other] = <strong>{{n}} hours</strong>

nRemainMinutes={[ plural(n) ]}

perm-geolocation-more-info =Το {{brandShortName}} χρησιμοποιεί δεδομένα όπως GPS, Wi-Fi, και κοντινά δίκτυα για τον εντοπισμό της θέσης σας. Τα δεδομένα στέλνονται στο Mozilla και άλλους παρόχους υπηρεσιών και θα χρησιμοποιηθούν για τη βελτίωση των βάσεων δεδομένων τους. Δεδομένα μπορεί να αποθηκεύονται στη συσκευή σας και η συλλογή τους μπορεί να λαμβάνει χώρα ακόμα και αν καμία εφαρμογή δε χρησιμοποιείται.

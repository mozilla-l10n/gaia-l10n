# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Για να ενεργοποιήσετε την ανάγνωση οθόνης, πιέστε την αύξηση έντασης ήχου και μετά την μείωση έντασης ήχου τρεις ακόμα φορές

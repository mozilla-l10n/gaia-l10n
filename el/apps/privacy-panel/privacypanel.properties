# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Καλωσορίσατε στον Έλεχγο Απορρήτου!
gt-main-desc = Αυτή η εφαρμογή θα σας βοηθήσει να ενισχύσετε την προστασία του ιδιωτικού σας απορρήτου και σας επιτρέπει να κλειδώσετε ή να βρείτε την συσκευή σας σε περίπτωση που χαθεί. Ρίξτε μια ματιά. Θα σας πάρει μόνο 2 λεπτά!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Ποια η χρησιμότητα της προσαρμογής τοποθεσίας;
gt-ala-explain-desc = Πολλές εφαρμογές έχουν πρόσβαση στον γεωεντοπισμό, όπως ο τηλεφωνικός κατάλογος ή η κάμερα. Αν δεν θέλετε να φανερώσετε την ακριβή σας τοποθεσία, μπορείτε να προσαρμόσετε την ακρίβεια της τρέχουσας τοποθεσίας σας που χρησιμοποιείται από εφαρμογές, να ορίσετε μια προσαρμοσμένη τοποθεσία ή να κρύψετε την τοποθεσία σας.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Πως θα ορίσω την προσαρμογή τοποθεσίας;
gt-ala-blur-desc = Δεν χρειάζονται όλες οι εφαρμογές την ακριβή σας τοποθεσία για να λειτουργήσουν αποτελεσματικά. Αντί να μοιραστείτε τις ακριβείς σας συντεταγμένες, μπορείτε να προσθέσετε ασάφεια στην τοποθεσία σας για παράδειγμα σε μια ακτίνα 50 χλμ γύρω από εσάς. Έτσι, η εφαρμογή που έχετε για τον καιρό θα λειτουργεί αποτελεσματικά αλλά δεν θα φανερώνετε την ακριβή σας τοποθεσία. Να θυμάστε: Η προσαρμογή τοποθεσίας δεν θα σας κρύψει πλήρως!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Τι είναι η προσαρμοσμένη τοποθεσία;
gt-ala-custom-desc = Με την ρύθμιση αυτή μπορείτε να κρύψετε την πραγματική σας τοποθεσία και να την καθορίσετε σε οποιοδήποτε άλλο μέρος του κόσμου. Εσείς επιλέγετε το που βρίσκεστε!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Τι είναι η τοποθεσία ανά εφαρμογή;
gt-ala-exceptions-desc = Εδώ θα βρείτε μια επισκόπηση όλων των εφαρμογών που έχουν πρόσβαση στην τοποθεσία σας. Μπορείτε να προσαρμόσετε τις ρυθμίσεις για κάθε εφαρμογή ξεχωριστά. Οι ρυθμίσεις θα αντικαταστήσουν την καθολική ακρίβεια της τοποθεσίας σας για αυτή την εφαρμογή.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Απομακρυσμένη προστασία; Τι είναι αυτό;
gt-rp-explain-desc = Αν το τηλέφωνό σας έχει κλαπεί ή χαθεί, μπορείτε να χρησιμοποιήσετε την απομακρυσμένη προστασία. Με ένα άλλο τηλέφωνο, μπορείτε να το εντοπίσετε, να το καλέσετε ή να το κλειδώσετε από απόσταση. Πρώτα πρέπει να ορίσετε ένα προσωπικό συνθηματικό και αν ενεργοποιήσετε τα χαρακτηριστικά που θέλετε να χρησιμοποιήσετε (εντοπισμό, κουδούνισμα και κλείδωμα).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Πως θα ορίσετε το προσωπικό σας συνθηματικό;
gt-rp-passphrase-desc = Πατήστε «Απομακρυσμένη προστασία» και ορίστε το συνθηματικό σας για να ασφαλίσετε τα απομακρυσμένα χαρακτηριστικά. Αν έχετε ξεχάσει το συνθηματικό σας μπορείτε να το επαναφέρετε χρησιμοποιώντας το PIN της κάρτας SIM σας ή τον κωδικό κλειδώματος οθόνης.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Πως θα εντοπίσω το τηλέφωνό μου;
gt-rp-locate-desc1 = Αν χάσατε το τηλέφωνό σας, απλά χρησιμοποιείστε το τηλέφωνο ενός φίλου σας και στείλτε το SMS
gt-rp-locate-command = RP locate ΣΥΝΘΗΜΑΤΙΚΟ
gt-rp-locate-desc2 = στον αριθμό σας για να λάβετε τις ακριβείς συντεταγμένες μέσω SMS. Βεβαιωθείτε ότι ορίσατε το συνθηματικό!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Πως θα καλέσετε το τηλέφωνό σας;
gt-rp-ring-desc1 = Είναι πανεύκολο! Απλά στείλτε το SMS
gt-rp-ring-command = RP ring ΣΥΝΘΗΜΑΤΙΚΟ
gt-rp-ring-desc2 = στον αριθμό σας και αυτό θα κουδουνίσει μέχρι να το βρείτε και να το ξεκλειδώσετε.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Πως θα κλειδώσω το τηλέφωνό μου;
gt-rp-lock-desc1 = Αν χάσατε το τηλέφωνό σας και θέλετε να το κλειδώσετε από απόσταση στείλτε το SMS
gt-rp-lock-command = RP lock ΣΥΝΘΗΜΑΤΙΚΟ
gt-rp-lock-desc2 = στον αριθμό σας. Το τηλέφωνο θα κλειδωθεί και θα μπορείτε να το ανοίξετε μόνο εσείς με τον κωδικό σας.




# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Αλλαγή ονόματος τηλεόρασης
internetSharing-usb-desc = Κοινή χρήση της σύνδεσης της τηλεόρασης στο διαδίκτυο με συσκευές που συνδέονται μέσω USB.
internetSharing-wifi-desc = Να επιτρέπεται σε άλλες συσκευές να μοιράζονται τη σύνδεση της τηλεόρασης στο διαδίκτυο μέσω Wi-Fi.
unplayable-ringtone = Ο ήχος δεν έχει αλλάξει επειδή η τηλεόραση δεν μπορεί να αναπαράγει το επιλεγμένο αρχείο.
findmydevice-signup-description = Η λειτουργία εύρεσης συσκευής σας επιτρέπει να εντοπίσετε, να κλειδώσετε ή να κάνετε εκκαθάριση της τηλεόρασής σας
findmydevice-settings-description = Η λειτουργία εύρεσης συσκευής σας επιτρέπει να εντοπίσετε, να κλειδώσετε ή να κάνετε εκκαθάριση της τηλεόρασής σας από μια ιστοσελίδα:
findmydevice-active-tracking = Γίνεται καταγραφή της τοποθεσίας της τηλεόρασής σας από μια άλλη συσκευή μέσω της ιστοσελίδας.
findmydevice-not-tracking = Καμία συσκευή δε καταγράφει τη τοποθεσία της τηλεόρασής σας μέσω της ιστοσελίδας.
ums-confirm = Η ενεργοποίηση της σύνδεσης USB θα επιτρέψει στον υπολογιστή ή στη συσκευή που θα συνδεθείτε να έχει πρόσβαση στα αρχεία της τηλεόρασής σας.
reset-device = Επαναφορά τηλεόρασης
reset-warning-body = Η επαναφορά θα σβήσει όλα τα δεδομένα σας, συμπεριλαμβανομένων εφαρμογών που έχετε αγοράσει. Η τηλεόραση θα επανέλθει στις εργοστασιακές της ρυθμίσεις. Οι ρυθμίσεις και τα δεδομένα σας θα χαθούν.
powerSave-explanation = Η ενεργοποίηση της λειτουργίας εξοικονόμησης ενέργειας απενεργοποιεί τα δεδομένα τηλεόρασης, το Bluetooth και τις συνδέσεις γεωεντοπισμού για να επεκταθεί η διάρκεια ζωής της μπαταρίας. Μπορείτε να ενεργοποιήσετε αυτές τις υπηρεσίες ξανά χειροκίνητα.
performanceAndUsageDataInfo = Βοηθήστε μας να βελτιώσουμε το {{brandShortName}} στέλνοντάς μας δεδομένα για την τηλεόρασή σας και τον τρόπο που τη χρησιμοποιείτε.
device-status-connected-device = Σύνδεση ήχου τηλεόρασης
device-status-connected-device-media = Σύνδεση ήχου τηλεόρασης/πολυμέσων

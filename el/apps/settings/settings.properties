crash-reports-description-1=Μια αναφορά κατάρρευσης περιέχει λεπτομέρειες σχετικά με την κατάρρευση και τη συσκευή σας, καθώς και ένα στιγμιότυπο της κατάστασης της συσκευής σας τη στιγμή που κατέρρευσε.
crash-reports-description-2=Αυτό μπορεί να περιέχει στοιχεία όπως ανοικτές σελίδες και εφαρμογές, κείμενο από τις φόρμες και το περιεχόμενο ανοικτών μηνυμάτων, πρόσφατο ιστορικό περιήγησης ή πληροφορίες τοποθεσίας που χρησιμοποιούνται από ανοικτές εφαρμογές
# LOCALIZATION NOTE (crash-reports-description-3-*): these strings are a paragraph, with a "privacy policy"
# link in the middle. Include trailing spaces as needed.
crash-reports-description-3-start=Χρησιμοποιούμε τις αναφορές κατάρρευσης για να διορθώσουμε προβλήματα και να βελτιώσουμε τα προϊόντα μας. Χειριζόμαστε τις πληροφορίες σας όπως περιγράφουμε στην
crash-reports-description-3-privacy=πολιτική απορρήτου
crash-reports-description-3-end=.


feedback-public-description=Το περιεχόμενο της γνώμης σας θα είναι δημόσιο, γι' αυτό βεβαιωθείτε ότι δεν περιλαμβάνει προσωπικές πληροφορίες.
feedback-contactyou=Επιλέξτε αν θέλετε να επικοινωνήσουμε μαζί σας μέσω email.
email-address1=Διεύθυνση Email:
email-keepprivate=Μην ανησυχείτε. Το email σας θα παραμείνει για πάντα κρυφό. 
feedback-sendbtn=Υποβολή της γνώμης σας
feedback-errormessage-connect-error=Συγγνώμη, αλλά λόγω προβλήματος δικτύου το σύστημα δεν μπορεί να δεχτεί τις προτάσεις σας τώρα. Παρακαλούμε διορθώστε το πρόβλημα και δοκιμάστε ξανά σε λίγο.
feedback-errormessage-server-off=Συγγνώμη, αλλά το σύστημα βρίσκεται εκτός λειτουργίας και δεν μπορεί να δεχτεί τις προτάσεις σας τώρα. Παρακαλούμε προσπαθήστε ξανά σε λίγο.
feedback-errormessage-timeout=Συγγνώμη, αλλά το αίτημα σας ξεπέρασε το επιτρεπτό όριο. Το σύστημα δεν μπορεί να δεχτεί τις προτάσεις σας τώρα. Παρακαλούμε κάντε επανεκκίνηση και στείλτε ξανά. 
feedback-errormessage-wrong-email=Συγγνώμη, δεν έχετε εισάγει διεύθυνση email ή έχει λανθασμένη μορφή. Το σύστημα δεν μπορεί να δεχτεί τις προτάσεις σας τώρα. Παρακαλούμε διορθώστε τη διεύθυνση email και στείλτε ξανά.
feedback-errormessage-empty-comment=Συγγνώμη, αλλά το πεδίο σχολίων είναι κενό. Το σύστημα δεν μπορεί να δεχτεί τις προτάσεις σας τώρα. Παρακαλούμε συμπληρώστε τη φόρμα και στείλτε την ξανά.
feedback-errormessage-just-sent=Συγγνώμη, αλλά μας έχετε ήδη στείλει τη γνώμη σας. Το σύστημα δεν μπορεί να δεχτεί τις προτάσεις σας τώρα. Παρακαλούμε προσπαθήστε ξανά στην επόμενη ενημέρωση του λογισμικού.
feedback-complete-msg=Ευχαριστούμε για τη γνώμη σας! Θα την αξιοποιήσουμε για να σας προσφέρουμε μια καλύτερη εμπειρία στις μελλοντικές εκδόσεις του Firefox OS.


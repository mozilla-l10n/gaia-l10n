tutorial-vertical-scroll-v2-tiny = Σύρετε προς τα πάνω και προς τα κάτω για να περιηγηθείτε στις εφαρμογές σας. Πιέστε παρατεταμένα σε ένα εικονίδιο για να το διαγράψετε, να το μετακινήσετε ή να το επεξεργαστείτε.
tutorial-notifications-v2-tiny = Σύρετε προς τα κάτω για να δείτε τις πρόσφατες ειδοποιήσεις, τις πληροφορίες χρήσης και τις ρυθμίσεις.
tutorial-sheets-tiny = Σύρετε το δάχτυλό σας από την αριστερή άκρη της οθόνης για να επιστρέψετε σε πρόσφατα χρησιμοποιημένες εφαρμογές.
tutorial-rocketbar-tiny = Πατήστε στο πλαίσιο αναζήτησης οποιαδήποτε στιγμή για να ξεκινήσετε μια αναζήτηση ή να μεταβείτε σε μια ιστοσελίδα.
tutorial-bookmarks-migration-tiny = Οι σελιδοδείκτες σας έχουν μετακινηθεί στην αρχική οθόνη. Κατά την επεξεργασία, πατήστε σε ένα σελιδοδείκτη για να τον επεξεργαστείτε ή να τον μετονομάσετε.
tutorial-app-grouping-tiny = Πατήστε για να επεκτείνετε και να αναδιπλώσετε ομάδες εφαρμογών. Σύρετε μια εφαρμογή σε ένα νέο χώρο για να δημιουργήσετε μια ομάδα.


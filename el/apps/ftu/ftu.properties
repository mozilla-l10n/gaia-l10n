about-your-rights-0 = Το {{brandShortName}} δημιουργήθηκε ως ελεύθερο και ανοιχτό λογισμικό από μία κοινότητα χιλιάδων ανθρώπων από όλα τα μήκη και πλάτη του κόσμου. Υπάρχουν μερικά πράγματα που πρέπει να γνωρίζετε:
about-your-rights-1 = Το {{brandShortName}} είναι διαθέσιμο σε εσάς υπό τους όρους διάφορων αδειών ανοικτού κώδικα συμπεριλαμβανομένης και της άδειας Mozilla Public License. Μία συσκευή που τρέχει {{brandShortName}} μπορεί ακόμη να περιέχει ιδιόκτητο λογισμικό από τρίτους. Κάθε κώδικας που παρέχεται υπό άδειες ανοικτού λογισμικού σας δίνει το δικαίωμα να τον τροποποιήσετε και να τον διανέμετε εφόσον τηρείτε τους όρους της εκάστοτε ισχύουσας άδειας.
about-your-rights-2 = Δε σας παραχωρείται κανένα δικαίωμα ή άδεια στα λογότυπα του Mozilla Foundation ή άλλου εταίρου, συμπεριλαμβανομένου του ονόματος και του λογότυπου του {{brandShortName}}.
about-your-rights-3 = Στο {{brandShortName}}, μέσω λειτουργιών όπως η αναφορά σφαλμάτων, σας δίνεται η δυνατότητα να στείλετε χρήσιμα δεδομένα στο Mozilla. Επιλέγοντας την αποστολή αυτών, δίνετε στο Mozilla την άδεια να τα χρησιμοποιήσει για να βελτιώσει τα προϊόντα του, να τα δημοσιεύσει σε ιστοσελίδες του και να τα διανείμει.

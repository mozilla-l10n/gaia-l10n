# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Vaihda puhelimen nimeä
internetSharing-usb-desc = Jaa puhelimeni Internet-yhteys USB:llä kytkettyyn laitteeseen.
internetSharing-wifi-desc = Salli muiden laitteiden käyttää puhelimeni Internet-yhteyttä WLAN-yhteyden yli.
unplayable-ringtone = Soittoääntä ei vaihdettu koska valittua tiedostoa ei voida toistaa tällä puhelimella.
findmydevice-signup-description = Löydä laitteeni mahdollistaa puhelimen sijainnin tarkistamisen, lukitsemisen tai tyhjentämisen
findmydevice-settings-description = Löydä laitteeni mahdollistaa puhelimen sijainnin tarkistamisen, lukitsemisen tai tyhjentämisen verkkosivuston kautta:
findmydevice-active-tracking = Puhelimesi sijaintia seurataan toisella laitteella verkkosivuston kautta.
findmydevice-not-tracking = Puhelimesi sijaintia ei tällä hetkellä seurata verkkosivuston kautta.
ums-confirm = USB-muistitoiminnolla voit käyttää puhelimen tiedostoja toiselta laitteelta USB-yhteydellä.
reset-device = Palauta puhelin tehdasasetuksiin
reset-warning-body = Palauttaminen poistaa kaiken tiedon, mukaanlukien hankkimasi sovellukset. Puhelin palautetaan tehdastilaan. Mitään asetuksistasi tai tiedostoistasi ei säilytetä.
powerSave-explanation = Virransäästötilan käyttäminen kytkee pois puhelimen data-, Bluetooth- ja sijaintipalvelut akun keston parantamiseksi. Voit silti kytkeä palvelut takaisin käyttöön erikseen.
performanceAndUsageDataInfo = Auta meitä parantamaan {{brandShortName}} jakamalla tietoja puhelimestasi ja käyttötavoistasi.
device-status-connected-device = Yhdistetty äänilaitteeseen
device-status-connected-device-media = Yhdistetty äänilaitteeseen

about-your-rights-0 = {{brandShortName}} on rakennettu ilmaisista, avoimen lähdekoodin ohjelmistoista, jonka tekijäyhteisö koostuu tuhansista ympäri maailmaa asuvista ihmisistä. Seuraavat seikat on hyvä tietää:
about-your-rights-1 = {{brandShortName}} on annettu sinulle useiden avoimen lähdekoodin lisenssien ehtojen mukaisesti mukaan lukien Mozillan julkisen lisenssin (Mozilla Public License). Laite, joka käyttää {{brandShortName}}-ohjelmistoa saattaa myös sisältää yksityisomisteisia ohjelmistoja kolmannelta osapuolelta. Sinulla on oikeus muokata avoimen lähdekoodin lisenssien kattamaa lähdekoodia ja jakaa muokattua versiota kunhan noudatat lisenssien ehtoja.
about-your-rights-2 = Sinulle ei anneta minkään muotoisia tavaramerkki- tai lisenssioikeuksia Mozilla-säätiön tai muun tahon tavaramerkkeihin, mukaan lukien kaikilta osin {{brandShortName}}-nimen ja logon.
about-your-rights-3 = Jotkin {{brandShortName}}:n ominaisuudet, kuten kaatumisten ilmoitustyökalu, antavat mahdollisuuden lähettää palautetta Mozillalle. Lähettämällä palautetta annat Mozillalle luvan käyttää lähetettyjä tietoja parantamaan tuotetta, julkaisemaan lähetetyn palautteen verkkosivuilla ja jakelemaan lähetettyjä palautetietoja.

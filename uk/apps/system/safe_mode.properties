safemode-title=Додатки вимкнено
safemode-body=Всі ваші додатки були вимкнені. Це відбувається, коли під час запуску утримується кнопка живлення.
safemode-body2=Якщо ви хочете це відмінити та увімкнути всі додатки, просто торкніться "Увімкнути". Якщо бажаєте залишити їх вимкненими, торкніться "Закрити".
safemode-yes=Закрити
safemode-no=Увімкнути

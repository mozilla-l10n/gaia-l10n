# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Вітаємо в керуванні приватністю!
gt-main-desc = Ця програма допоможе вам покращити захист своєї приватності та дасть змогу заблокувати чи знайти телефон, якщо він загубився. Просто ознайомтесь детальніше. Це триватиме лише 2 хвилини!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Чим корисне регулювання розташування?
gt-ala-explain-desc = Багато програм, таких як адресна книга чи камера, отримують доступ до вашого місцезнаходження. Якщо ви не хочете ділитися своїм точним розташуванням, ви можете регулювати його точність для програм, встановлювати визначене розташування, або приховувати його.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Як встановити регулювання розташування?
gt-ala-blur-desc = Не кожна програма потребує визначення вашого точного розташування для належної роботи. Замість надання своїх точних координат, ви можете зазначити зону свого розташування радіусом бл. 80 км навколо вас. В цьому випадку, ваша програма погоди буде працювати належним чином, але не отримає дані про ваше точне розташування. Пам'ятайте: Регулювання розташування не приховає вас повністю!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Що таке визначене розташування?
gt-ala-custom-desc = З налаштуванням визначеного розташування ви маєте змогу приховати своє справжнє розташування і встановити його в будь-яке інше місце світу. Ви обираєте де ви знаходитесь!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Що таке розташування для програми?
gt-ala-exceptions-desc = Тут ви знайдете огляд всіх програм, які можуть отримати доступ до вашого місця розташування. Ви можете регулювати налаштування окремо для кожної програми. Вони перезапишуть глобальні налаштування розташування для цієї програми.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Віддалений захист? Що це таке?
gt-rp-explain-desc = Якщо ваш телефон викрадений чи загублений, ви можете скористатися віддаленим захистом. За допомогою іншого телефона ви можете визначити його місцезнаходження, відправити команду дзвонити чи навіть заблокувати його. Спочатку вам необхідно встановити парольну фразу та увімкнути функції, які ви захочете використати (місцезнаходження, дзвінок і блокування).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Як встановити особисту парольну фразу?
gt-rp-passphrase-desc = Торкніться “Віддалений захист” та встановіть парольну фразу для захисту віддалених функцій. Якщо ви забули свою парольну фразу, її можна відновити за допомогою SIM PIN або коду блокування.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Як визначити розташування мого телефону?
gt-rp-locate-desc1 = Якщо ви згубили свій телефон, просто візьміть телефон друга та надішліть SMS з текстом
gt-rp-locate-command = RP locate ПАРОЛЬНАФРАЗА
gt-rp-locate-desc2 = на свій номер телефону і ви отримаєте у відповідь SMS із точними координатами GPS. Переконайтеся, що ви встановили парольну фразу!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Як змусити мій телефон дзвонити?
gt-rp-ring-desc1 = Це легко! Просто надішліть SMS з текстом
gt-rp-ring-command = RP ring ПАРОЛЬНАФРАЗА
gt-rp-ring-desc2 = на свій номер телефону і він буде дзвонити, доки ви його не знайдете та не розблокуєте.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Як заблокувати мій телефон?
gt-rp-lock-desc1 = Якщо ви згубили свій телефон і хочете віддалено заблокувати його, просто надішліть SMS з текстом
gt-rp-lock-command = RP lock ПАРОЛЬНАФРАЗА
gt-rp-lock-desc2 = на свій номер телефону. Телефон заблокується і лише ви будете мати змогу розблокувати його за допомогою звичайного коду блокування.




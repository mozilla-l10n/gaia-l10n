about-your-rights-0 = {{brandShortName}} створена на основі відкритого програмного забезпечення, створеного багатотисячною спільнотою зі всього світу. Ось кілька речей, які вам варто знати:
about-your-rights-1 = {{brandShortName}} доступна для вас на умовах кількох відкритих ліцензій, включаючи Публічну Ліцензію Mozilla. Пристрій, який працює на {{brandShortName}}, також може містити пропрієтарне програмне забезпечення від третіх сторін. Будь-який код на основі відкритих ліцензій дає вам право змінювати програмний код та розповсюджувати ваші модифіковані версії протягом всього часу, поки ви погоджуєтесь з їх умовами.
about-your-rights-2 = Вам не надається жодних прав на торгову марку чи ліцензії до торгових марок Mozilla Foundation чи будь-якої іншої сторони, в тому числі на назву чи логотип {{brandShortName}}.
about-your-rights-3 = Деякі функції {{brandShortName}}, такі як Звіт про аварії, дають вам можливість відправляти відгуки у Mozilla. Відправляючи відгук, ви даєте дозвіл Mozilla використовувати його для покращення своїх продуктів, публікації відгуку на своїх веб-сайтах та його розповсюдження.
about-other = Інше


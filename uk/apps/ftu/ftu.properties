tutorial = Навчання

tutorial-step1-large-3 = Проведіть пальцем донизу, щоб отримати доступ до недавніх сповіщень, інформації використання та налаштувань.
tutorial-step2-large-2 = Проведіть пальцем вліво чи вправо, щоб знайти нові програми на домашньому екрані.
tutorial-step3-large-2 = Торкніться до іконки та утримуйте її для вилучення чи переміщення.
tutorial-step4-large-2 = Проведіть двома пальцями вгору від нижнього краю, щоб викликати картковий вигляд.

tutorial-vertical-scroll-v2-tiny = Проведіть пальцем вгору і вниз, щоб переглянути свої програми і закладки. Торкніться до іконки та утримуйте її для вилучення, переміщення чи зміни.
tutorial-notifications-v2-tiny = Проведіть пальцем донизу, щоб отримати доступ до недавніх сповіщень, інформації використання та налаштувань.
tutorial-sheets-tiny = Потягніть від лівого краю екрану, щоб повернутися до нещодавно використаних програм.
tutorial-rocketbar-tiny = Торкніться до поля пошуку, щоб почати пошук чи перейти до веб-сайту.
tutorial-bookmarks-migration-tiny = Ваші закладки були переміщені на домашній екран. При редагуванні торкніться до закладки, щоб змінити чи перейменувати її.
tutorial-app-grouping-tiny = Торкніться, щоб розгорнути та згорнути групи програм. Перетягніть програму в нове місце, щоб створити групу.


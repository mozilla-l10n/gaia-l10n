# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Змінити ім'я ТВ
internetSharing-usb-desc = Ділитися Інтернетом мого ТВ з пристроєм, підключеним по USB.
internetSharing-wifi-desc = Дозволити іншим пристроям використовувати Інтернет мого ТБ, шляхом з'єднання через Wi-Fi.
unplayable-ringtone = Мелодія не була змінена, тому що вибраний файл неможливо відтворити на цьому ТВ.
findmydevice-signup-description = Функція "Знайти мій пристрій" дозволяє вам визначити місцезнаходження вашого ТВ, заблокувати чи стерти його
findmydevice-settings-description = Функція "Знайти мій пристрій" дозволяє вам визначити місцезнаходження вашого ТВ, заблокувати чи стерти його через веб-сайт:
findmydevice-active-tracking = Ваш ТВ відстежується іншим пристроєм через веб-сайт.
findmydevice-not-tracking = Немає пристроїв, які в даний момент стежать за вашим ТВ через веб-сайт.
ums-confirm = Увімкнення сховища USB дозволяє іншому комп'ютеру чи пристрою, підключеному через USB, отримувати доступ до файлів на цьому ТВ.
reset-device = Відновити ТВ
reset-warning-body = Відновлення призведе до стирання всіх ваших даних, включаючи будь-які придбані програми. ТВ буде відновлено до його заводського стану. Жодні налаштування чи дані не будуть збережені.
reset-devtools-warning-body = Відновлення призведе до стирання всіх ваших даних, включаючи будь-які придбані програми. ТВ буде відновлено до його заводського стану. Але ваш ТВ отримає необмежені інструменти розробника, дозволяючи вам змінювати та зневаджувати системні програми.
powerSave-explanation = Увімкнення режиму енергозбереження вимикає передачу даних ТВ, з'єднання Bluetooth і визначення розташування, щоб продовжити час роботи від батареї. За бажанням ви можете увімкнути ці служби вручну.
performanceAndUsageDataInfo = Допоможіть нам покращити {{brandShortName}}, поділившись даними про свій ТВ та про його використання.
device-status-connected-device = З'єднано з аудіо ТВ
device-status-connected-device-media = З'єднано з аудіо ТВ/медіа

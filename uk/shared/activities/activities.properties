# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Викликати

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Надіслати електронний лист
default-activity-newsms         = Надіслати повідомлення

# OPEN
default-activity-opencontact    = Відкрити контакт
default-activity-openimage      = Відкрити зображення
default-activity-openaudio      = Відкрити аудіо
default-activity-openvideo      = Відкрити відео

# RECORD
default-activity-recordphoto    = Зробити знімок
default-activity-recordvideo    = Записати відео

# VIEW
default-activity-viewurl        = Відкрити посилання
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Відкрити файл PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


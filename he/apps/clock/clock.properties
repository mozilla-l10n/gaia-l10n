reset  = איפוס
start  = התחלה
stop   = עצירה
cancel = ביטול

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = תוק
on  = גע

hour   = שעה
minute = דקה
enable = הפעלה
back   = חזרה
label  = תווית

alarm             = צלצול
alarm.placeholder = צלצול
newAlarm          = צלצול חדש
editAlarm         = עריכת צלצול

delete = מחיקה
snooze = נודניק 
repeat = חזרה
close  = סגירה
save   = שמירה
done   = סיום

default = ברירת מחדל
color   = צבע
sound   = צליל

everyday = בכל יום
weekdays = ימי השבוע
weekends = סופי שבוע
never    = לעולם לא

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = הצלצול הוגדר ל<strong>{{minutes}}</strong> מעכשיו.
countdown-moreThanAnHour = הצלצול הוגדר ל{{hours}} {{minutes}} מעכשיו.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = פחות מדקה
nMinutes[one]   = דקה אחת
nMinutes[other] = ־{{n}} דקות

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>שעה אחת</strong>
nRemainHours[other] = ־<strong>{{n}} שעות</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = ו<strong>דקה אחת</strong>
nRemainMinutes[other] = ו־<strong>{{n}} דקות</strong>


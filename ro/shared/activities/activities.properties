# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Efectuează apel

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Trimite e-mail
default-activity-newsms         = Trimite mesaj

# OPEN
default-activity-opencontact    = Deschide contactul
default-activity-openimage      = Deschide imaginea
default-activity-openaudio      = Deschide fișierul audio
default-activity-openvideo      = Deschide fișierul video

# RECORD
default-activity-recordphoto    = Fă o fotografie
default-activity-recordvideo    = Înregistrează video

# VIEW
default-activity-viewurl        = Deschide linkul
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Deschide fișierul PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


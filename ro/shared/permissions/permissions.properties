perm-geolocation-more-info = {{brandShortName}} folosește date precum GPS, Wi-Fi și rețele mobile din apropierea ta pentru a ajuta la determinarea locației tale actuale. Datele sunt trimise Mozillei și altor furnizori de servicii și vor fi folosite per ansamblu pentru a îmbunătăți aceste baze de date privind locațiile.  Datele pot fi stocate pe dispozitivul tău și colectarea de date poate avea loc când nicio aplicație nu rulează.

reset  = Resetează
start  = Start
stop   = Stop
cancel = Renunță

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = OPRIT
on  = PORNIT

hour   = Oră
minute = Minut
enable = Activează
back   = Înapoi
label  = Etichetă

alarm             = Alarmă
alarm.placeholder = Alarmă
newAlarm          = Alarmă nouă
editAlarm         = Editează alarma

delete = Șterge
snooze = Amână
repeat = Repetă
close  = Închide
save   = Salvează
done   = Gata

default = Implicit
color   = Culoare
sound   = Sunet

everyday = În fiecare zi
weekdays = Zilele săptămânii
weekends = Weekenduri
never    = Niciodată

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %e %B

countdown-lessThanAnHour = Alarma e setată pentru <strong>{{minutes}}</strong> din acest moment.
countdown-moreThanAnHour = Alarma e setată pentru {{hours}} {{minutes}} din acest moment.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = mai puțin de un minut
nMinutes[one]   = un minut
nMinutes[other] = {{n}} minute

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} oră</strong>
nRemainHours[other] = <strong>{{n}} ore</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = și <strong>{{n}} minut</strong>
nRemainMinutes[other] = și <strong>{{n}} minute</strong>



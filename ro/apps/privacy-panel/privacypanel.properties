# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Protecție de la distanță? Ce este?
gt-rp-explain-desc = Dacă telefonul tău este furat sau pierdut, poți folosi Protecție de la distanță. Cu un alt telefon îl poți localiza, să-l faci să sune sau să îl blochezi de la distanță. Mai întâi trebuie să setezi fraza de acces personală și să activezi funcțiile dorite (localiza, suna sau bloca).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-desc = Apasă „Protecție de la distanță” și setează fraza de acces pentru a securiza funcțiile de la distanță. Dacă ai uitat fraza de acces actuală o poți reseta folosind PIN-ul pt. SIM sau codul de acces.



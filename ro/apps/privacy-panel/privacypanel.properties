# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Bun venit la Opțiuni de intimitate!
gt-main-desc = Această aplicație te va ajuta să îmbunătățești protejarea intimității și îți permite să blochezi sau să găsești telefonul dacă e pierdut. Privește cu atenție. Ia doar 2 minute!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Pentru ce este bună ajustarea locației?
gt-ala-explain-desc = Multe aplicații îți accesează geolocația, precum agenda sau camera. Dacă nu dorești să dezvălui locația ta exactă, poți ajusta acuratețea locației tale actuale care este folosită de aplicații, seta o locație personalizată sau ascunde geolocația.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Cum să setez ajustarea locației?
gt-ala-blur-desc = Nu toate aplicațiile au nevoie de locația exactă pentru a funcționa corespunzător. În schimbul împărtășirii coordonatelor exacte, poți alege să-ți faci efectiv neclară locația, de exemplu, pe o rază de 80 km în jurul tău. În acest fel, aplicația meteo încă va funcționa, însă nu îți divulgi locația exactă. Reține: Ajustarea locației nu te va ascunde complet!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Ce e locația personalizată?
gt-ala-custom-desc = Cu setarea de locație personalizată poți să îți ascunzi locația adevărată și să setezi o altă locație de pe mapamond. Tu alegi unde ești!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Ce e locație per aplicație?
gt-ala-exceptions-desc = Aici vei găsi o prezentare generală a tuturor aplicațiilor care pot accesa geolocația. Poți ajusta setările pentru fiecare aplicație individual. Aceasta ignoră acuratețea locației global pentru acea aplicație.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Protecție de la distanță? Ce este?
gt-rp-explain-desc = Dacă telefonul tău este furat sau pierdut, poți folosi Protecție de la distanță. Cu un alt telefon îl poți localiza, să-l faci să sune sau să îl blochezi de la distanță. Mai întâi trebuie să setezi fraza de acces personală și să activezi funcțiile dorite (localiza, suna sau bloca).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Cum să setezi fraza de acces personală?
gt-rp-passphrase-desc = Apasă „Protecție de la distanță” și setează fraza de acces pentru a securiza funcțiile de la distanță. Dacă ai uitat fraza de acces actuală o poți reseta folosind PIN-ul pt. SIM sau codul de acces.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Cum este localizat telefonul meu?
gt-rp-locate-desc1 = Dacă telefonul tău e pierdut, ia telefonul unui prieten și trimite un SMS cu
gt-rp-locate-command = RP locate FRAZATADEACCES
gt-rp-locate-desc2 = către numărul tău de telefon și vei primi coordonatele GPS exacte via SMS. Asigură-te să configurezi fraza de acces!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Cum să suni telefonul?
gt-rp-ring-desc1 = E ușor! Doar trimite un SMS cu
gt-rp-ring-command = RP ring FRAZATADEACCES
gt-rp-ring-desc2 = către numărul tău de telefon și acesta va suna până când îl vei găsi și debloca.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Cum să-mi blochez telefonul?
gt-rp-lock-desc1 = Dacă ți-ai pierdut telefonul și vrei să îl blochezi de la distanță doar trimite un SMS cu
gt-rp-lock-command = RP lock FRAZATADEACCES
gt-rp-lock-desc2 = către numărul tău de telefon. Telefonul se va autobloca și doar tu vei putea să îl deblochezi cu codul de acces obișnuit.




# more sophisticated list announcement
# LOCALIZATION NOTE: (count) is the number of list items in the list. Expanded
# examples would read "3 items", "1 item"
accessibility-listItemsCount[zero]={{count}} elemente
accessibility-listItemsCount[one]={{count}} element
accessibility-listItemsCount[two]={{count}} elemente
accessibility-listItemsCount[few]={{count}} elemente
accessibility-listItemsCount[many]={{count}} elemente
accessibility-listItemsCount[other]={{count}} elemente

# LOCALIZATION NOTE: (0): is the position of the item in the set. (1) is the
# total number of such items in the set.
# An expanded example would read "2 of 5".
accessibility-objItemOfN      =       {{0}} din {{1}}

# Landmark announcements

# Number of columns within the table.
# LOCALIZATION NOTE: (count) is the number of columns in the table. Expanded
# examples would read "with 1 column", "with 3 columns"
accessibility-tblColumnInfo[zero]=cu {{count}} coloane
accessibility-tblColumnInfo[one]=cu {{count}} coloană
accessibility-tblColumnInfo[two]=cu {{count}} coloane
accessibility-tblColumnInfo[few]=cu {{count}} coloane
accessibility-tblColumnInfo[many]=cu {{count}} coloane
accessibility-tblColumnInfo[other]=cu {{count}} coloane
# Number of rows within the table or grid.
# LOCALIZATION NOTE: (count) is the number of rows in the table. Expanded
# examples would read "and 1 row", "and 3 rows"
accessibility-tblRowInfo[zero]=și {{count}} rânduri
accessibility-tblRowInfo[one]=și {{count}} rând
accessibility-tblRowInfo[two]=și {{count}} rânduri
accessibility-tblRowInfo[few]=și {{count}} rânduri
accessibility-tblRowInfo[many]=și {{count}} rânduri
accessibility-tblRowInfo[other]=și {{count}} rânduri

# table or grid cell information
# LOCALIZATION NOTE: (0): is the column index. An expanded example would read
# "Column 3".
accessibility-columnInfo = Coloana {{0}}
# LOCALIZATION NOTE: (0): is the row index. An expanded example would read
# "Row 3".
accessibility-rowInfo = Rândul {{0}}

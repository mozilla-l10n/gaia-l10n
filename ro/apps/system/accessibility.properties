accessibility-spansColumns[few]=se întinde pe {{0}} coloane
accessibility-spansColumns[many]=se întinde pe {{0}} coloane
accessibility-spansColumns[other]=se întinde pe {{0}} coloane
# Number of rows occupied by a cell.
# LOCALIZATION NOTE: (0) is the number of rows that the cell occupies. Expanded

# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Pentru a activa cititorul de ecran, apasă volumul în sus, pe urmă butoanele de volum în jos de încă trei ori
accessibility-disableScreenReaderSteps=Pentru a dezactiva cititorul de ecran, apasă volum în sus apoi butonul de volum în jos de încă trei ori

# Screen reader started/stopped
accessibility-screenReaderStarted = Cititor de ecran pornit
accessibility-screenReaderStopped = Cititor de ecran oprit


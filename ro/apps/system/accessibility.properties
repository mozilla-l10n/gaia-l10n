# Shortened role names for braille.
# LOCALIZATION NOTE: Braille displays have a very limited space for how many
# characters can be visible at once. Thus, some of the roles are shortened to
# save space ("table" -> "tbl", "link" -> "lnk", "button" -> "btn",
# "image map" -> "imgmap"). Only shorten already shortened roles.
accessibility-menubarAbbr        =       bară de meniu
accessibility-scrollbarAbbr      =       bară de derulare
accessibility-gripAbbr           =       ghidaj
accessibility-alertAbbr          =       alertă
accessibility-menupopupAbbr      =       meniu popup
accessibility-documentAbbr       =       document
accessibility-paneAbbr           =       panou
accessibility-dialogAbbr         =       dialog
accessibility-separatorAbbr      =       separator
accessibility-toolbarAbbr        =       bară de unelte
accessibility-statusbarAbbr      =       bară de stare
accessibility-columnheaderAbbr   =       antet de coloană
accessibility-rowheaderAbbr      =       antet de rând
accessibility-columnAbbr         =       coloană
accessibility-cellAbbr           =       celulă
accessibility-whitespaceAbbr     =       spațiu liber
accessibility-treetableAbbr      =       tabel de tip arbore
accessibility-gridcellAbbr       =       grilă de celule

# Number of columns within the table.
# LOCALIZATION NOTE: "c" is the braille abbreviation for "Column". (count) is
# the number of columns in the table. Expanded examples would read "1c", "4c"
accessibility-tblColumnInfoAbbr[one]={{count}}c
accessibility-tblColumnInfoAbbr[two]={{count}}c
accessibility-tblColumnInfoAbbr[few]={{count}}c
accessibility-tblColumnInfoAbbr[many]={{count}}c
accessibility-tblColumnInfoAbbr[other]={{count}}c
# Number of rows within the table or grid.
# LOCALIZATION NOTE: "r" is the braille abbreviation for "Row". (count) is the
# number of rows in the table. Expanded examples would read "1r", "4r"
accessibility-tblRowInfoAbbr[one]={{count}}r
accessibility-tblRowInfoAbbr[two]={{count}}r
accessibility-tblRowInfoAbbr[few]={{count}}r
accessibility-tblRowInfoAbbr[many]={{count}}r
accessibility-tblRowInfoAbbr[other]={{count}}r

# Table cell column and row information.
# LOCALIZATION NOTE: "c" and "r" are the braille abbreviations for "Column" and
# "Row". (0) is the cell column index. (1) is the cell row index. An expanded
# example would read "c2r4"
accessibility-cellInfoAbbr = c{{0}}r{{1}}


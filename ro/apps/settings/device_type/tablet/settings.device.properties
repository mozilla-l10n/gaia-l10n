# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
findmydevice-signup-description = Găsește-mi dispozitivul îți permite să localizezi, să blochezi și să ștergi tableta
findmydevice-settings-description = Găsește-mi dispozitivul îți permite să localizezi, să blochezi și să ștergi tableta de pe un sait:
findmydevice-active-tracking = Tableta ta este urmărită de către alt dispozitiv prin intermediul saitului.
findmydevice-not-tracking = Niciun dispozitiv nu îți urmărește în prezent tableta prin saitul web.
reset-warning-body = Resetarea va șterge toate datele, inclusiv orice aplicație pe care ai achiziționat-o. Tableta va fi restaurată la starea din fabrică. Niciuna din setări sau date nu va fi salvată.
reset-devtools-warning-body = Resetarea va șterge toate datele, inclusiv orice aplicație pe care ai achiziționat-o. Niciuna din setări sau date nu va fi salvată. Însă tableta va avea unelte de dezvoltare fără restricții, permițându-ți să modifici și să depanezi aplicațiile din sistem.
powerSave-explanation = Pornirea modului de economisire a energiei oprește conexiunea de date a tabletei, Bluetooth și geolocația pentru a extinde autonomia. Poți porni în continuare aceste servicii din nou manual.
performanceAndUsageDataInfo = Ajută-ne să îmbunătățim {{brandShortName}} prin împărtășirea datelor despre tabletă și modul de folosire al ei.

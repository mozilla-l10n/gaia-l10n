# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Partajează conexiunea mea de internet cu un dispozitiv conectat la USB.
internetSharing-wifi-description = Partajează conexiunea de internet cu dispozitive conectat la Wi-Fi.
unplayable-ringtone = Tonul de apel nu a fost schimbat deoarece fișierul selectat nu poate fi redat pe acest telefon.
findmydevice-signup-description = Găsește-mi dispozitivul îți permite să localizezi, să blochezi și să ștergi telefonul
findmydevice-settings-description = Găsește-mi dispozitivul îți permite să localizezi, să blochezi și să ștergi telefonul de pe un site web:
findmydevice-active-tracking = Telefonul tău este urmărit de alt dispozitiv prin intermediul site-ului web.
findmydevice-not-tracking = Niciun dispozitiv nu îți urmărește în mod activ telefonul prin site-ul web.
ums-confirm = Activând stocarea USB permite altui calculator sau dispozitiv conectat folosind USB-ul să acceseze fișierele de pe acest telefon.
reset-device = Resetează telefonul
reset-warning-body = Resetarea va șterge toate datele, inclusiv orice aplicație pe care ai achiziționat-o. Telefonul va fi restaurat la starea din fabrică. Niciuna din setări sau date nu va fi salvată.
reset-devtools-warning-body = Resetarea va șterge toate datele, inclusiv orice aplicație pe care ai achiziționat-o. Niciuna din setări sau date nu va fi salvată. Însă telefonul va avea unelte de dezvoltare fără restricții, permițându-ți să modifici și să depanezi aplicațiile din sistem.
unreset-devtools-warning-body = Resetarea va șterge toate datele, inclusiv orice aplicație pe care ai achiziționat-o. Niciuna din setări sau date nu va fi salvată. Telefonul nu va mai avea unelte de dezvoltare fără restricții. Nu vei mai putea modifica sau depana aplicațiile de sistem.
powerSave-explanation = Pornirea modului de economisire a bateriei oprește conexiunea de date a telefonului, Bluetooth și geolocația pentru a extinde autonomia. Poți porni în continuare aceste servicii din nou manual.
performanceAndUsageDataInfo = Ajută-ne să îmbunătățim {{brandShortName}} prin împărtășirea datelor despre telefon și modul de folosire al lui.
device-status-connected-device = Conectat la sistemul audio al telefonului
device-status-connected-device-media = Conectat la sistemul audio al telefonului/media

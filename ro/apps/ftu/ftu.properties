about-your-rights-0 = {{brandShortName}} este un software liber cu sursă deschisă construit de o comunitate formată din mii de persoane din întreaga lume. Iată câteva lucruri pe care ar trebui să le știi:
about-your-rights-1 = {{brandShortName}} îți este făcut disponibil sub termenii câtorva licențe cu sursă deschisă, inclusiv licența publică Mozilla. Un dispozitiv care rulează {{brandShortName}} se poate să conțină și software proprietar de la părți terțe. Orice cod furnizat sub licențele deschise îți oferă dreptul de a modifica codul sursă și de a distribui versiunile tale modificate atâta timp cât te supui termenilor acestora.
about-your-rights-2 = Nu ți se acordă niciun drept de marcă comercială și nicio licență pentru mărcile comerciale ale Mozilla Foundation sau ale unei alte părți, inclusiv, dar fără a se limita la numele {{brandShortName}} sau siglă.
about-your-rights-3 = Unele funcționalități din {{brandShortName}} precum Raport de eroare, îți oferă posibilitatea de a trimite opiniile tale la Mozilla. Alegând să trimiți opiniile, îi dai Mozillei permisiunea de a folosi opiniile tale pentru a îmbunătăți produsele sale, de a publica opiniile pe saiturile sale și de a le distribui.

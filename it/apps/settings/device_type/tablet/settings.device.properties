change-device-name = Cambia nome tablet
internetSharing-usb-desc = Condividi la connessione a Internet del tablet con un dispositivo connesso via USB.
internetSharing-wifi-desc = Consenti ad altri dispositivi di condividere la connessione a Internet del tablet via Wi-Fi.
unplayable-ringtone = La suoneria non è stata modificata perché il file selezionato non è riproducibile su questo tablet.
findmydevice-signup-description = Trova dispositivo consente di localizzare, bloccare o cancellare il contenuto del tablet
findmydevice-settings-description = Trova dispositivo consente di localizzare, bloccare o cancellare il contenuto del tablet dal sito web:
findmydevice-active-tracking = Questo tablet è attualmente tracciato da un altro dispositivo attraverso il servizio web.
findmydevice-not-tracking = Nessuno dispositivo sta attualmente tracciando questo tablet attraverso il servizio web.
ums-confirm = Attivando Memoria USB si consente a un altro dispositivo connesso tramite USB di accedere ai file presenti su questo tablet.
reset-device = Ripristina il tablet
reset-warning-body = Il ripristino comporta la cancellazione di tutti i dati, incluse le app acquistate. Il tablet verrà ripristinato alle impostazioni di fabbrica. La configurazione e i dati dell’utente non verranno salvati.
powerSave-explanation = Attivando la modalità risparmio energia vengono disattivati la connessione dati, il bluetooth e i servizi di georilevazione per aumentare la durata della batteria. Queste funzioni possono essere riattivate manualmente.
performanceAndUsageDataInfo = Aiutaci a migliorare {{brandShortName}} condividendo informazioni sul tablet e sul modo di utilizzo.
device-status-connected-device = Connesso audio tablet
device-status-connected-device-media = Connesso audio tablet/media

change-device-name = Cambia nome telefono
internetSharing-usb-desc = Condividi la connessione a Internet del telefono con un dispositivo connesso via USB.
internetSharing-wifi-desc = Consenti ad altri dispositivi di condividere la connessione a Internet del telefono via Wi-Fi.
unplayable-ringtone = La suoneria non è stata modificata perché il file selezionato non è riproducibile su questo telefono.
findmydevice-signup-description = Trova dispositivo consente di localizzare, bloccare o cancellare il contenuto del telefono
findmydevice-settings-description = Trova dispositivo consente di localizzare, bloccare o cancellare il contenuto del telefono dal sito web:
findmydevice-active-tracking = Questo telefono è attualmente tracciato da un altro dispositivo attraverso il servizio web.
findmydevice-not-tracking = Nessuno dispositivo sta attualmente tracciando questo telefono attraverso il servizio web.
ums-confirm = Attivando Memoria USB si consente a un altro dispositivo connesso tramite USB di accedere ai file presenti su questo telefono.
reset-device = Ripristina il telefono
reset-warning-body = Il ripristino comporta la cancellazione di tutti i dati, incluse le app acquistate. Il telefono verrà ripristinato alle impostazioni di fabbrica. La configurazione e i dati dell’utente non verranno salvati.
powerSave-explanation = Attivando la modalità risparmio energia vengono disattivati la connessione dati, il bluetooth e i servizi di georilevazione per aumentare la durata della batteria. Queste funzioni possono essere riattivate manualmente.
performanceAndUsageDataInfo = Aiutaci a migliorare {{brandShortName}} condividendo informazioni sul telefono e sul modo di utilizzo.
device-status-connected-device = Connesso audio telefono
device-status-connected-device-media = Connesso audio telefono/media

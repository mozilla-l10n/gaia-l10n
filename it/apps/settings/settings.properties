about-your-rights-0 = Mozilla Firefox è un software libero, gratuito e Open Source realizzato da una comunità di migliaia di persone nel mondo. Ci sono alcune informazioni che dovresti conoscere:
about-your-rights-1 = Firefox è disponibile nei termini della Mozilla Public License.
about-your-rights-2 = Mozilla non attribuisce all'utente alcun diritto o licenza relativamente all'utilizzo dei marchi registrati da Mozilla Foundation o da altri soggetti, inclusi senza alcun limitazione il nome Firefox e i logo associati. Ulteriori informazioni su questo argomento sono disponibili qui.
about-your-rights-3 = Alcune caratteristiche di &brandShortName;, come ad esempio Crash Reporter, offrono la possibilità di inviare commenti e suggerimenti a &vendorShortName;. Scegliendo di trasmettere questi dati, si garantisce a &vendorShortName; il permesso di utilizzare queste informazioni per migliorare i propri prodotti, pubblicare sui propri siti web o distribuire i dati raccolti.

crash-reports-description-2 = Questo potrebbe includere informazioni quali pagine e applicazioni aperte, testo inserito in moduli e contenuto di messaggi aperti, cronologia di navigazione recente o informazioni sulla posizione utilizzate da un'applicazione aperta.

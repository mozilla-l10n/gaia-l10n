aboutFirefoxOS = Informazioni su Firefox OS
firefox-os-desc = Firefox OS è un sistema operativo libero, gratuito e Open Source realizzato da Mozilla. La nostra missione è promuovere apertura, innovazione e opportunità garantendo all'utente il pieno controllo del Web.

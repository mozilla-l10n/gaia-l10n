reset-warning-2 = Il telefono verrà ripristinato alle impostazioni di fabbrica. La configurazione e i dati dell'utente non verranno salvati.
about-your-rights = I tuoi diritti
about-your-rights2-0 = Firefox OS è un software libero, gratuito e Open Source realizzato da una comunità di migliaia di persone nel mondo. Informazioni che dovresti conoscere:
about-your-rights2-1 = Firefox OS è disponibile nei termini della Mozilla Public License. Questo significa che è possibile usare, copiare e distribuire Firefox OS ad altre persone. Le modifiche al codice sorgente di Firefox OS per adattarlo alle proprie esigenze sono benaccette. Inoltre, la Mozilla Public License garantisce il diritto di distribuire tali versioni modificate.
about-your-rights2-2 = Mozilla non attribuisce all'utente alcun diritto o licenza relativamente all'utilizzo dei marchi registrati da Mozilla Foundation o da altri soggetti, inclusi senza alcuna limitazione il nome Firefox e i logo associati.
about-your-rights2-3 = Alcune caratteristiche di Firefox OS, come ad esempio Crash Reporter, offrono la possibilità di inviare commenti e suggerimenti a Mozilla. Scegliendo di trasmettere questi dati, si garantisce a Mozilla il permesso di utilizzare queste informazioni per migliorare i propri prodotti, pubblicare sui propri siti web o distribuire i dati raccolti.
about-your-privacy = La tua privacy
about-licensing = Licenze
licensing-1 = Copie compilate (binarie) di questo prodotto sono messe a disposizione dal progetto Mozilla nei termini della Mozilla Public License 2.0 (MPL). Conosci i tuoi diritti.
licensing-2 = Tutto il codice sorgente di questo prodotto è disponibile con licenze gratuite, libere e Open Source. Gran parte del codice è distribuito con licenza Mozilla Public License 2.0 (MPL).
licensing-3 = La parte rimanente del software non distribuita con licenza Mozilla Public License 2.0 (MPL) è disponibile con diverse altre licenze. Per quelle licenze che prevedono una riproduzione del testo della licenza, il testo è fornito di seguito. (Nota: a seconda del prodotto e della versione, la copia in uso di questo prodotto potrebbe non contenere codice coperto da una o più delle licenze elencate).

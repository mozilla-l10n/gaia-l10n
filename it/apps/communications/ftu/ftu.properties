about-your-rights-0 = Mozilla Firefox è un software libero, gratuito e Open Source realizzato da una comunità di migliaia di persone nel mondo. Informazioni che dovresti conoscere:
about-your-rights-1 = Firefox è disponibile nei termini della Mozilla Public License. Questo significa che è possibile usare, copiare e distribuire Firefox ad altre persone. Le modifiche al codice sorgente di Firefox per adattarlo alle proprie esigenze sono benaccette. Inoltre, la Mozilla Public License garantisce il diritto di distribuire tali versioni modificate.
about-your-rights-2 = Mozilla non attribuisce all'utente alcun diritto o licenza relativamente all'utilizzo dei marchi registrati da Mozilla Foundation o da altri soggetti, inclusi senza alcuna limitazione il nome Firefox e i logo associati. Ulteriori informazioni su questo argomento sono disponibili qui.
about-your-rights-3 = Alcune caratteristiche di Firefox, come ad esempio Crash Reporter, offrono la possibilità di inviare commenti e suggerimenti a Mozilla. Scegliendo di trasmettere questi dati, si garantisce a Mozilla il permesso di utilizzare queste informazioni per migliorare i propri prodotti, pubblicare sui propri siti web o distribuire i dati raccolti.
welcomeFirefox = Benvenuto in Firefox OS, il sistema operativo gratuito e Open Source di Mozilla. La nostra missione è promuovere apertura, innovazione e opportunità garantendo all'utente il pieno controllo del Web.

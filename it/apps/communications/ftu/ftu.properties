step1 = Trova le applicazioni passando il dito da sinistra a destra.
step2 = Toccando e tenendo premuto il dito su un'icona sarà possibile organizzare e eliminare le applicazioni.
step3 = Trascina le applicazioni più usate nella barra inferiore per un accesso più rapido.
step4 = Trascinando in basso la barra di stato vengono visualizzate notifiche e strumenti utili.
step5 = La barra utilità offre un accesso rapido alle notifiche.
step6 = Visualizza il credito, l'utilizzo di telefono e dati.
step7 = Impostazioni accesso rapido.
step8 = Cambia attività velocemente tenendo premuto il tasto home.
step9 = Passa il dito a sinistra o destra per navigare, tocca per cambiare applicazione.
step10 = Trascina fuori dallo schermo un'applicazione per chiuderla.

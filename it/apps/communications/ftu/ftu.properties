about-your-rights-0 = {{brandShortName}} è realizzato sulla base di software libero, gratuito e Open Source da una comunità di migliaia di persone nel mondo. Informazioni che dovresti conoscere:
about-your-rights-1 = {{brandShortName}} è disponibile nei termini di diverse licenze Open Source, inclusa la Mozilla Public License. Un dispositivo con {{brandShortName}} potrebbe includere software proprietario di terze parti. Qualsiasi codice distribuito con licenza aperta garantisce all’utente il diritto di modificare il codice sorgente e distribuire le versioni modificate, purché vengano rispettati i termini della licenza stessa.
about-your-rights-2 = Mozilla non attribuisce all’Utente alcun diritto o licenza relativamente all’utilizzo dei marchi registrati da Mozilla Foundation o da altri soggetti, inclusi senza alcuna limitazione il nome {{brandShortName}} e i logo associati.
about-your-rights-3 = Alcune caratteristiche di {{brandShortName}}, come ad esempio Crash Reporter, offrono la possibilità di inviare commenti e suggerimenti a Mozilla. Scegliendo di trasmettere questi dati, si garantisce a Mozilla il permesso di utilizzare queste informazioni per migliorare i propri prodotti, pubblicare sui propri siti web o distribuire i dati raccolti.

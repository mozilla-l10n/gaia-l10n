about-your-rights-part-0 = {{brandShortName}} è un software libero, gratuito e Open Source realizzato da una comunità di migliaia di persone nel mondo. Informazioni che dovresti conoscere:
about-your-rights-part-1 = {{brandShortName}} è disponibile nei termini della Mozilla Public License. Questo significa che è possibile usare, copiare e distribuire {{brandShortName}} ad altre persone. Le modifiche al codice sorgente di {{brandShortName}} per adattarlo alle proprie esigenze sono benaccette. Inoltre, la Mozilla Public License garantisce il diritto di distribuire tali versioni modificate.
about-your-rights-part-2 = Mozilla non attribuisce all'Utente alcun diritto o licenza relativamente all'utilizzo dei marchi registrati da Mozilla Foundation o da altri soggetti, inclusi senza alcuna limitazione il nome {{brandShortName}} e i logo associati. Ulteriori informazioni su questo argomento sono disponibili solo in questo documento.
about-your-rights-part-3 = Alcune caratteristiche di {{brandShortName}}, come ad esempio Crash Reporter, offrono la possibilità di inviare commenti e suggerimenti a Mozilla. Scegliendo di trasmettere questi dati, si garantisce a Mozilla il permesso di utilizzare queste informazioni per migliorare i propri prodotti, pubblicare sui propri siti web o distribuire i dati raccolti.

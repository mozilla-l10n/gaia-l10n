telemetry-allows = La telemetria consente di inviare a Mozilla informazioni più dettagliate su prestazioni, hardware, utilizzo e personalizzazioni del dispositivo {{brandShortName}}. Queste informazioni vengono utilizzate per rendere i nostri prodotti migliori, più veloci e reattivi.

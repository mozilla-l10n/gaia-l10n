gt-main-header = Benvenuto nel pannello privacy
gt-main-desc = Questa app è uno strumento per proteggere ulteriormente la propria privacy e permette di individuare e bloccare il telefono in caso di furto o smarrimento. Scopri tutte le funzioni disponibili, bastano un paio di minuti.
gt-ala-explain-header = A che cosa serve correggere la posizione?
gt-ala-explain-desc = Molte app, come ad esempio la rubrica degli indirizzi o la fotocamera, hanno accesso alla posizione corrente. Se non si vuole condividere la posizione precisa è possibile modificare la precisione con cui viene rilevata la posizione, impostare una posizione personalizzata o nascondere completamente la propria posizione.
gt-ala-blur-header = Come si imposta la correzione della posizione?
gt-ala-blur-desc = Non tutte le app hanno bisogno della posizione precisa per funzionare. Al posto di condividere le coordinate esatte del dispositivo è possibile fornire una posizione approssimativa, ad esempio spostata di 50 km. In questo modo l’app per le previsioni del tempo continuerà a funzionare correttamente, pur non conoscendo la posizione precisa del dispositivo. Importante: la correzione della posizione non nasconde completamente il dispositivo.
gt-ala-custom-header = Che cos’è una posizione personalizzata?
gt-ala-custom-desc = Con una posizione personalizzata è possibile nascondere la propria posizione reale e fingere di essere in qualunque luogo nel mondo.
gt-ala-exceptions-header = Che cos’è la posizione per app?
gt-ala-exceptions-desc = L’utente ha a disposizione una panoramica di tutte le app che hanno accesso alla posizione corrente, ed è possibile configurare le impostazioni per ogni app singolarmente, ignorando le impostazioni globali.
gt-rpp-explain-header = Che cos’è la protezione privacy da remoto?
gt-rpp-explain-desc = È possibile utilizzare questa funzione se il telefono viene perso o rubato. Utilizzando un altro telefono è possibile individuare il dispositivo, farlo suonare o bloccarlo da remoto. Per poter attivare queste funzioni è necessario impostare una frase segreta.
gt-rpp-passphrase-header = Come si imposta la frase segreta?
gt-rpp-passphrase-desc = Tocca “Protezione privacy da remoto” e imposta una frase segreta per proteggere la gestione da remoto. Se si dimentica la frase segreta è possibile ripristinarla utilizzando il codice PIN della SIM o il codice di sblocco dello schermo.
gt-rpp-locate-header = Come individuare il telefono?
gt-rpp-locate-desc1 = Se si perde il telefono è sufficiente inviare un SMS con
gt-rpp-locate-command = “RPP locate LATUAFRASESEGRETA“
gt-rpp-locate-desc2 = al proprio numero di telefono per ricevere un SMS con le coordinate GPS del dispositivo. Assicurarsi di aver impostato la frase segreta.
gt-rpp-ring-header = Come far suonare il telefono?
gt-rpp-ring-desc1 = Semplice: è sufficiente inviare un SMS con
gt-rpp-ring-command = “RPP ring LATUAFRASESEGRETA”
gt-rpp-ring-desc2 = al proprio numero di telefono. Continuerà a suonare finché non verrà sbloccato.
gt-rpp-lock-header = Come bloccare il telefono?
gt-rpp-lock-desc1 = Se si perde il telefono e si vuole bloccarlo da remoto è sufficiente inviare un SMS con 
gt-rpp-lock-command = “RPP lock LATUAFRASESEGRETA”
gt-rpp-lock-desc2 = al proprio numero di telefono. Il telefono si bloccherà e sarà possibile utilizzarlo inserendo il codice di sblocco dello schermo.

perm-geolocation-more-info = {{brandShortName}} utilizza dati quali GPS, Wi-Fi e reti di connessione dati per stabilire una posizione approssimativa del dispositivo. I dati raccolti vengono inviati a Mozilla e altri fornitori di servizi e vengono utilizzati in forma aggregata per migliorare la funzione di georilevazione. Alcune informazioni potrebbero essere memorizzate sul dispositivo o rilevate anche quando non ci sono applicazioni in esecuzione.

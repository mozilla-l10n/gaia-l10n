new-emails-notify-one-account={[ plural(n) ]}
new-emails-notify-one-account[two]={{ n }} nuwe e-posse
new-emails-notify-one-account[few]={{ n }} nuwe e-posse
new-emails-notify-one-account[many]={{ n }} nuwe e-posse
new-emails-notify-one-account[other]={{ n }} nuwe e-posse

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1 nuwe e-pos ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} Nuwe e-posse ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} nuwe e-posse ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} nuwe e-posse ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} nuwe e-posse ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

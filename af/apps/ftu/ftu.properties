about-your-rights-0 = {{brandShortName}} is gebou op gratis oopbron-sagteware, met 'n gemeenskap van duisende van regoor die wêreld. Daar is 'n paar dinge wat jy moet weet:
about-your-rights-1 = {{brandShortName}} word aan jou beskikbaar gestel volgens die bepalings van verskeie oopbron-lisensies, insluitende die Mozilla Publieke Lisensie. 'n Toestel waarop {{brandShortName}} loop kan dalk ook eiebesit-sagteware van derde partye bevat. Enige kode wat volgens oop lisensies voorsien word, gee jou die reg om die bronkode te wysig en jou gewysigde weergawes te versprei, mits jy aan die bepalings voldoen.
about-your-rights-2 = Daar word nie enige handelsmerkregte of lisensies vir die handelsmerke van Mozilla Stigting of enige party, waaronder onder andere die {{brandShortName}}-naam of -logo, aan jou toegeken nie.
about-your-rights-3 = Sekere kenmerke in {{brandShortName}}, soos die omvalverslaggewer, gee jou die opsie om terugvoer aan Mozilla te gee. As jy kies om terugvoer te gee, gee jy vir Mozilla toestemming om die terugvoer te gebruik om hul produkte te verbeter, om die terugvoer op hul webwerwe te publiseer, en om die terugvoer te versprei.

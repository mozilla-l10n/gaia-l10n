perm-geolocation-more-info= {{brandShortName}} usa os datos do GPS, Wi-Fi e de antenas de telefonía móbil que o rodean para determinar a súa localización aproximada. Os datos envíanse a Mozilla e a outros fornecedores de servizos e agrúpanse para mellorar a precisión das bases de datos de localización. Os datos almacénanse no seu dispositivo e poden recollerse incluso cando non se executa ningún aplicativo.


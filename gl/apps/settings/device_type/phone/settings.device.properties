# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description= Compartir a miña conexión á Internet cun dispositivo conectado por USB.
internetSharing-wifi-description= Compartir a miña conexión á Internet con dispositivos conectados por Wi-Fi.
unplayable-ringtone= Non se cambiou o ton de chamada porque non é posíbel reproducir o ficheiro seleccionado neste teléfono.
findmydevice-signup-description= Atopa dispositivo permítelle localizar, bloquear ou borrar o contido do teléfono
findmydevice-settings-description= Atopa dispositivo permítelle localizar, bloquear ou borrar o contido do teléfono dende un sitio web:
findmydevice-active-tracking= O teléfono está sendo seguido por outro dispositivo a través do sitio web.
findmydevice-not-tracking= Ningún dispositivo está seguindo activamente o seu teléfono a través do sitio web.
ums-confirm= A activación da memoria USB permite que outro computador ou dispositivo conectado por USB teña acceso aos ficheiros do teléfono.
reset-device= Restablecer teléfono
reset-warning-body= Restabelecer borrará todos os seus datos, incluíndo calquera aplicativo que comprara. O teléfono restaurarse coa configuración de fábrica. Non se gardará nin a súa configuración nin os seus datos.
powerSave-explanation= Activar o modo aforro enerxético desactiva a conexión de datos, o Bluetooth e a xeolocalización para aumentar a duración da batería. Pode volver a activar estes servizos manualmente.
performanceAndUsageDataInfo= Axúdenos a mellorar {{brandShortName}} compartindo información sobre o seu teléfono e como o usa.
device-status-connected-device= Conectado ao son do teléfono
device-status-connected-device-media= Conectado ao son do dispositivo

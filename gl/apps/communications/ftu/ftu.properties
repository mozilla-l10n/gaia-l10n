about-your-rights-2= Non se lle outorga ningún dereito nin licenza sobre as marcas da Fundación Mozilla ou as súas filiais, incluíndo sen limitación o nome ou o logo do {{brandShortName}}.
about-your-rights-3= Algunhas características do {{brandShortName}}, como o Informador de erros, dánlle a opción de fornecer información a Mozilla. Cando escolle enviar esa información, dálle a Mozilla permiso para usala para mellorar os seus produtos, para publicala nos seus sitios web e para distribuíla.

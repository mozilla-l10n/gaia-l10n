# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Välkommen till integritetskontrollerna!
gt-main-desc = Denna app hjälper dig att förbättra ditt integritetsskydd och gör att du kan låsa eller hitta telefonen om den är förlorad. Ta en närmare titt, det tar bara 2 minuter!

# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Vad är platsjustering bra för?
gt-ala-explain-desc = Många appar har tillgång till din geolokalisering, liksom adressboken eller kameran. Om du inte vill lämna ut din exakta position, kan du justera hur nära din aktuella position som används av appar, välj en anpassad plats eller dölj din geolokalisering.

# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Så ställer du in platsjustering?
gt-ala-blur-desc = Inte varje app behöver din exakta position för att fungera korrekt. Istället för att dela dina exakta koordinater, kan du välja att effektivt dölja din plats till t.ex. 80 kilometer omkring dig. På så sätt kommer din väderapp fortfarande fungera, men du avslöjar inte din exakta position. Kom ihåg: platsjustering kommer inte helt dölja dig!

# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Vad är en anpassad plats?
gt-ala-custom-desc = Med inställning för anpassad plats kan du dölja din riktiga plats och ställ in den på en annan plats i världen. Du väljer vart!

# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Vad är plats per app?
gt-ala-exceptions-desc = Här finner du en översikt över alla appar, som kan komma åt din geolokalisering. Du kan justera inställningarna för varje app individuellt. Det skriver över den globala platsnoggrannheten för den appen.

# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Fjärrskydd? Vad är det?
gt-rp-explain-desc = Om din telefon blir stulen eller förlorad, kan du använda fjärrskydd. Med en annan telefon kan du hitta den, låta den ringa eller låsa den från distans. Du måste först ställa in ditt personliga lösenord och aktivera de funktioner du kommer att vilja använda (hitta, ringa och låsa).

# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Så ställer du in ditt personliga lösenord?
gt-rp-passphrase-desc = Tryck på "Fjärrskydd" och ställ in ditt lösenord för att säkra dina fjärrfunktioner. Om du har glömt ditt lösenord kan du återställa det med hjälp av SIM PIN-koden eller koden för skärmlåset.

# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Hur man hittar min telefon?
gt-rp-locate-desc1 = Om telefonen försvinner, kan du låna telefonen av en vän och skicka ett SMS med
gt-rp-locate-command = RP locate DITTLÖSENORD
gt-rp-locate-desc2 = till ditt telefonnummer och du får dina exakta GPS-koordinater via SMS. Se till att ställa in lösenordet!

# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Hur man får sin telefon att ringa?
gt-rp-ring-desc1 = Det är enkelt! Skicka ett SMS med
gt-rp-ring-command = RP ring DITTLÖSENORD
gt-rp-ring-desc2 = till ditt telefonnummer och den kommer att ringa tills du hittar den och låser upp den.

# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Hur man låser telefonen?
gt-rp-lock-desc1 = Om du har förlorat din telefon och du vill låsa den från distans, skicka ett SMS med
gt-rp-lock-command = RP lock DITTLÖSENORD
gt-rp-lock-desc2 = till ditt telefonnummer. Telefonen låser sig själv och bara du kommer att kunna låsa upp den med din vanliga kod för skärmlåset.



# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ändra TV:ns namn
internetSharing-usb-desc = Dela min TV:s internetanslutning med en USB-ansluten enhet.
internetSharing-wifi-desc = Tillåt andra enheter att dela min TV:s internetanslutning genom att ansluta via Wi-Fi.
unplayable-ringtone = Ringsignalen kan inte ändras eftersom den valda filen inte kan spelas upp på den här TV:n.
findmydevice-signup-description = Med Hitta min enhet kan du lokalisera, låsa eller radera din TV
findmydevice-settings-description = Med Hitta min enhet kan du lokalisera, låsa eller radera din TV från en webbplats:
findmydevice-active-tracking = Din TV spåras av en annan enhet via webbplatsen.
findmydevice-not-tracking = Inga enheter spårar aktivt din TV via webbplatsen.
ums-confirm = Aktivering av USB-lagring ger en annan dator eller enhet ansluten via USB åtkomst till filer på TV:n.
reset-device = Återställ TV
reset-warning-body = Återställning raderar alla din data, inklusive alla appar som du har köpt. TV:n kommer att återställas till fabriksinställningarna. Inga av dina inställningar eller data sparas.
reset-devtools-warning-body = Återställning raderar alla dina data, inklusive alla appar du har köpt. Ingen av dina inställningar eller data sparas. Men din TV kommer att ha fri tillgång till utvecklingsverktyg, så att du kan ändra och felsöka systemapplikationer.
powerSave-explanation = Aktivera energisparläge stänger av TV:ns data, Bluetooth och geolokaliseringsanslutningar för att förlänga batteritiden. Du kan fortfarande aktivera tjänsterna manuellt.
performanceAndUsageDataInfo = Hjälp oss att förbättra {{brandShortName}} genom att dela uppgifter om din TV och hur du använder den.
device-status-connected-device = Ansluten till TV-ljud
device-status-connected-device-media = Ansluten till TV/media-ljud

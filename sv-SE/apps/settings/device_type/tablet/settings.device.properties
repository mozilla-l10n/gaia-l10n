# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-desc = Dela min surfplattas internetanslutning med en USB-ansluten enhet.
internetSharing-wifi-desc = Tillåt andra enheter att dela min surfplattas internetanslutning genom att ansluta via Wi-Fi.
unplayable-ringtone = Ringsignalen kan inte ändras eftersom den valda filen inte kan spelas upp på den här surfplattan.
findmydevice-signup-description = Med Hitta min enhet kan du lokalisera, låsa eller radera din surfplattan
findmydevice-settings-description = Med Hitta min enhet kan du lokalisera, låsa eller radera din surfplattan från en webbplats:
findmydevice-active-tracking = Din surfplatta spåras av en annan enhet via webbplatsen.
findmydevice-not-tracking = Inga enheter spårar aktivt din surfplatta via webbplatsen.
turn-on-ums-confirm = Aktivera USB-lagring ger en annan dator eller enhet ansluten via USB åtkomst till filer på surfplattan.
reset-device = Återställ surfplatta
reset-warning-body = Återställning raderar alla din data, inklusive alla program som du har köpt. Surfplattan kommer att återställas till fabriksinställningarna. Inga av dina inställningar eller data sparas.
powerSave-explanation = Aktivera energisparläge stänger av surfplattans data, Bluetooth och geolokaliseringsanslutningar för att förlänga batteritiden. Du kan fortfarande aktivera tjänsterna manuellt.
performanceAndUsageDataInfo = Hjälp oss att förbättra {{brandShortName}} genom att dela uppgifter om din surfplatta och hur du använder den.

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Dela min telefons internetanslutning med en USB-ansluten enhet.
internetSharing-wifi-description = Dela min telefons internetanslutning med en Wi-Fi-anslutna enheter.
unplayable-ringtone = Ringsignalen kan inte ändras eftersom den valda filen inte kan spelas upp på den här telefonen.
findmydevice-signup-description = Med Hitta min enhet kan du lokalisera, låsa eller radera din telefonen
findmydevice-settings-description = Med Hitta min enhet kan du lokalisera, låsa eller radera din telefonen från en webbplats:
findmydevice-active-tracking = Din telefon spåras av en annan enhet via webbplatsen.
findmydevice-not-tracking = Inga enheter spårar aktivt din telefon via webbplatsen.
ums-confirm = Aktivering av USB-lagring ger en annan dator eller enhet ansluten via USB åtkomst till filer på telefonen.
reset-device = Återställ telefon
reset-warning-body = Återställning raderar all din data, inklusive alla appar som du har köpt. Telefonen kommer att återställas till fabriksinställningarna. Inga av dina inställningar eller data sparas.
reset-devtools-warning-body = Återställning raderar all din data, inklusive alla appar du har köpt. Ingen av dina inställningar eller data sparas. Men telefonen kommer att ha fri tillgång till utvecklingsverktyg, så att du kan ändra och felsöka systemapplikationer.
unreset-devtools-warning-body = Återställning raderar all din data, inklusive alla appar du har köpt. Ingen av dina inställningar eller data sparas. Men telefonen kommer inte längre att ha fri tillgång till utvecklingsverktyg. Du kommer inte längre att kunna ändra och felsöka systemapplikationer.
powerSave-explanation = Aktivera energisparläge stänger av telefonens data, Bluetooth och geolokaliseringsanslutningar för att förlänga batteritiden. Du kan fortfarande aktivera tjänsterna manuellt.
performanceAndUsageDataInfo = Hjälp oss att förbättra {{brandShortName}} genom att dela uppgifter om din telefon och hur du använder den.
device-status-connected-device = Ansluten till telefon-ljud
device-status-connected-device-media = Ansluten till telefon/media-ljud

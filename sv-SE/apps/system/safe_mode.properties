safemode-title=Tillägg inaktiverade
safemode-body=Alla dina tillägg har inaktiverats. Detta händer när strömbrytaren hålls i vid uppstart.
safemode-body2=Om du vill ångra detta, tryck på "Aktivera" för att aktivera dina tillägg igen. Om inte, tryck på "Stäng" för att hålla dem inaktiverade.
safemode-yes=Stäng
safemode-no=Aktivera

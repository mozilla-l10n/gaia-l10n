# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=Kontakter
perm-contacts-appRequest={{app}} vill komma åt din kontaktlista.
perm-contacts-webRequest={{site}} vill komma åt din kontaktlista.

perm-desktop-notification=Aviseringar
perm-desktop-notification-appRequest={{app}} vill visa aviseringar.
perm-desktop-notification-webRequest={{site}} vill visa aviseringar.

perm-device-storage-music=Musik
perm-device-storage-music-appRequest={{app}} vill komma åt din musik.
perm-device-storage-music-webRequest={{site}} vill komma åt din musik.

perm-device-storage-pictures=Bilder
perm-device-storage-pictures-appRequest={{app}} vill komma åt dina bilder.
perm-device-storage-pictures-webRequest={{site}} vill komma åt dina bilder.

perm-device-storage-sdcard=Minneskort
perm-device-storage-sdcard-appRequest={{app}} vill komma åt minneskortet.
perm-device-storage-sdcard-webRequest={{site}} vill komma åt minneskortet.

perm-device-storage-videos=Videor
perm-device-storage-videos-appRequest={{app}} vill komma åt dina videor.
perm-device-storage-videos-webRequest={{site}} vill komma åt dina videor.

perm-fmradio=FM-radio
perm-fmradio-appRequest={{app}} vill använda FM-radio.
perm-fmradio-webRequest={{site}} vill använda FM-radio.

perm-geolocation=Geolokalisering
perm-geolocation-appRequest={{app}} vill veta din position.
perm-geolocation-webRequest={{site}} vill veta din position.
perm-geolocation-more-info = {{brandShortName}} använder data såsom GPS, Wi-Fi och mobila nätverk för att avgöra din ungefärliga position. Data skickas till Mozilla och andra tjänsteleverantörer och kommer att användas för att förbättra dessa databaser. Data kan lagras på enheten och datainsamling kan förekomma även om inga appar körs.


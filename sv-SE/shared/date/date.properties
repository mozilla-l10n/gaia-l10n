# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = nyss
minutesAgo-long[one]   = en minut sedan
minutesAgo-long[two]   = {{m}} minuter sen
minutesAgo-long[few]   = {{m}} minuter sen
minutesAgo-long[many]  = {{m}} minuter sen
minutesAgo-long[other] = {{m}} minuter sen

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = nyss
hoursAgo-long[one]   = en timme sedan
hoursAgo-long[two]   = {{h}} timmar sen
hoursAgo-long[few]   = {{h}} timmar sen
hoursAgo-long[many]  = {{h}} timmar sen
hoursAgo-long[other] = {{h}} timmar sen


# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Velkommen til privatlivsindstillingerne!
gt-main-desc = Denne app vil hjælpe dig med at forbedre beskyttelsen af dit privatliv, og give dig mulighed for, at låse eller finde din telefon, hvis du har mistet den. Undersøg den nærmere. Det tager kun 2 minutter!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Hvad bruges positionsjustering til?
gt-ala-explain-desc = Mange apps vil have adgang til din position, fx en app til at finde vej eller en vejr-app. Hvis du ikke vil afsløre din nøjagtige position, kan du justere nøgagtigheden på den position, som oplyses til dine apps; du kan angive en fast position; eller du kan helt skjule din position.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Sådan slører du din position.
gt-ala-blur-desc = Ikke alle apps har brug for at kende din nøjagtige position for at fungere korrekt. I stedet for at dele de nøjagtige koordinater, kan du vælge at sløre din position, fx til 50 km væk fra din reelle position. På den måde vil en vejr-app stadig virke - uden at den kender din nøjagtige position. Husk: Sløring af din position vil ikke skjule dig helt.


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Hvad er brugervalgt position?
gt-ala-custom-desc = Med brugervalgt position kan du skjule din reelle positon for dine apps og i stedet angive en position et andet sted i verden. Du vælger selv, hvor i verden dine apps skal tro, at du er.


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Hvad er position pr. app?
gt-ala-exceptions-desc = Du får her en oversigt over alle apps, der har adgang til din position. Du kan justere indstillingerne for hver app for sig. Dine valg her overskriver det globale valg for oplysning om position.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Fjernbeskyttelse? Hvad er det?
gt-rp-explain-desc = Hvis du mister din telefon eller den stjæles, kan du benytte fjernbeskyttelse. Ved hjælp af en anden telefon kan du lokalisere din telefon, få den til at ringe eller du kan låse den. Du skal på forhånd have angivet et adgangsudtryk og have aktiveret de ønskede funktioner (lokalisér, ring og lås).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Sådan angiver du dit personlige adgangsudtryk.
gt-rp-passphrase-desc = Tryk på "Fjernbeskyttelse" og angiv et adgangsudtryk til beskyttelse af fjernstyring. Hvis du har glemt adgangsudtrykket, kan du nulstille det ved at bruge din pinkode til simkortet eller adgangskoden til din låseskærm.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Sådan finder du din telefon.
gt-rp-locate-desc1 = Hvis du har mistet din telefon, lån en telefon af en ven, og send en SMS-besked med ordren
gt-rp-locate-command = RP locate ADGANGSUDTRYK
gt-rp-locate-desc2 = til din telefons nummer. Du vil modtage et SMS-svar med telefonens nøjagtige GPS-koordinater. Sørg for at opsætte et adgangsudtryk!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Sådan ringer du til din telefon.
gt-rp-ring-desc1 = Det er nemt! Send en SMS-besked med
gt-rp-ring-command = RP ring ADGANGSUDTRYK
gt-rp-ring-desc2 = til din telefon, og den vil ringe, indtil du finder den og låser den op


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Sådan låser du din telefon.
gt-rp-lock-desc1 = Hvis du har mistet din telefon, og du vil låse den, skal du blot sende en SMS-besked med ordren
gt-rp-lock-command = RP lock ADGANGSUDTRYK
gt-rp-lock-desc2 = til din telefon. Telefonen låser sig selv, og kun du kan låse den op med din normale kodelås.




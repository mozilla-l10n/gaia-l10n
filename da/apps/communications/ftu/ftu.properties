about-your-rights-0 = {{brandShortName}} er software med fri og åben kildekode (open source), skabt af et fællesskab af tusindvis af mennesker over hele kloden. Der er et par ting, som du bør vide:
about-your-rights-1 = {{brandShortName}} er omfattet af flere forskellige open source-licenser, inklusive Mozilla Public License. En enhed med {{brandShortName}} kan også indeholde proprietær software fra tredjepart. Enhver kode omfattet af en open source-licens giver dig ret til at ændre i koden og distribuere din version, så længe du overholder dens betingelser.
about-your-rights-2 =Du har ikke ret til at bruge varemærker fra Mozilla Foundation eller andre, hvilket inkluderer navn og logo for {{brandShortName}}.
about-your-rights-3 = Nogle funktioner i {{brandShortName}}, fx fejlrapportering, giver dig mulighed for at sende feedback til Mozilla. Hvis du vælger at sende feedback, giver du Mozilla tilladelse til at bruge feedbacken til at forbedre sine produkter, at offentliggøre feedbacken på sine hjemmesider og at distribuere feedbacken.

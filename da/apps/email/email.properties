# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1 ny mail, ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} nye mails, ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} nye mails, ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} nye mails, ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} nye mails, ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

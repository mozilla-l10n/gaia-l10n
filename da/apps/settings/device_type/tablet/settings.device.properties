# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Del min internetforbindelse med en enhed forbundet via USB
internetSharing-wifi-description = Del min internetforbindelse med enheder forbundet via wi-fi.
unplayable-ringtone = Ringetonen blev ikke ændret, fordi den valgte fil ikke kan afspilles på denne tablet.
findmydevice-signup-description = Find min enhed gør det muligt at lokalisere og låse din tablet og slette indholdet på den
findmydevice-settings-description = Find min enhed gør det muligt fra et websted at lokalisere og låse din tablet og slette indholdet på den:
findmydevice-active-tracking = Din tablet bliver sporet af en anden enhed via webstedet.
findmydevice-not-tracking = Ingen enheder sporer din tablet via webstedet.
ums-confirm = Vælger du at aktivere USB-lager, kan en computer eller en anden enhed, som er forbundet med et USB-kabel, få adgang til filer på denne tablet.
reset-device = Nulstil Tablet
reset-warning-body = Nulstilling vil slette alle dine data, inklusive alle apps du har købt. Tabletten vil blive nulstillet til fabriksindstillingerne. Dine indstillinger og data vil ikke blive gemt.
powerSave-explanation = Ved aktivering af strømsparetilstand deaktiveres tablettens data- Bluetooth- og positionsforbindelser for at forlænge batteriets levetid. Du kan stadig aktivere disse tjenester manuelt.
unreset-devtools-warning-body = Nulstilling vil slette alle dine data, inklusive alle apps du har købt. Ingen af dine indstillinger og data vil blive gemt. Din tablet vil ikke længere have ubegrænsede udviklingsværktøjer. Du vil ikke længere kunne ændre og debugge systemprogrammer.
reset-devtools-warning-body = Nulstilling vil slette alle dine data, inklusive alle apps du har købt. Ingen af dine indstillinger og data vil blive gemt. Men din tablet vil få ubegrænsede udviklingsværktøjer, der giver dig mulighed for at ændre og debugge systemprogrammer. 
performanceAndUsageDataInfo = Hjælp os med at forbedre {{brandShortName}} ved at dele data om din tablet, og hvordan du bruger den.
device-status-connected-device = Forbundet til tablettens lyd
device-status-connected-device-media = Forbundet til tablet-/medielyd

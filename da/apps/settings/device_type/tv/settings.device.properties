# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Skift TV-navn
internetSharing-usb-desc = Del mit TV's internetforbindelse med en enhed forbundet via USB.
internetSharing-wifi-desc = Tillad andre enheder at dele mit TV's internetforbindelse ved at oprette forbindelse via Wi-Fi.
unplayable-ringtone = Ringetonen blev ikke ændret, fordi den valgte fil ikke kan afspilles på dette TV.
findmydevice-signup-description = Find min enhed gør det muligt at lokalisere og låse dit TV og slette indholdet på det
findmydevice-settings-description = Find min enhed gør det muligt fra et websted at lokalisere og låse dit TV og slette indholdet på det:
findmydevice-active-tracking = Dit TV bliver sporet af en anden enhed via webstedet.
findmydevice-not-tracking = Ingen enheder sporer dit TV via webstedet.
ums-confirm = Vælger du at aktivere USB-lager, kan en computer eller en anden enhed, som er forbundet med et USB-kabel, få adgang til filer på dette TV.
reset-device = Nulstil TV
reset-warning-body = Nulstilling vil slette alle dine data, inklusive alle apps du har købt. TV'et vil blive nulstillet til fabriksindstillingerne. Dine indstillinger og data vil ikke blive gemt.
powerSave-explanation = Ved aktivering af strømsparetilstand deaktiveres TV'ets data- Bluetooth- og positionsforbindelser for at forlænge batteriets levetid. Du kan stadig aktivere disse tjenester manuelt.
performanceAndUsageDataInfo = Hjælp os med at forbedre {{brandShortName}} ved at dele data om dit TV, og hvordan du bruger det.
device-status-connected-device = Forbundet til TV'ets lyd
device-status-connected-device-media = Forbundet til TV-/medielyd

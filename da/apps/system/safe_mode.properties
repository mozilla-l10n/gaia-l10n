safemode-title=Tilføjelser deaktiveret
safemode-body=Alle dine tilføjelser er blevet deaktiveret. Det sker, når Tænd-knappen holdes nede ved opstart.
safemode-body2=Hvis du vil fortryde det, så tryk på "Aktiver" for at aktivere dine tilføjelser igen. Hvis ikke, så tryk på "Luk" for et beholde dem deaktiveret.
safemode-yes=Luk
safemode-no=Aktiver

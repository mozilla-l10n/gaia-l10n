# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Oproep maken

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = E-mail verzenden
default-activity-newsms         = Bericht verzenden

# OPEN
default-activity-opencontact    = Contact openen
default-activity-openimage      = Afbeelding openen
default-activity-openaudio      = Audio openen
default-activity-openvideo      = Video openen

# RECORD
default-activity-recordphoto    = Foto nemen
default-activity-recordvideo    = Video opnemen

# VIEW
default-activity-viewurl        = Koppeling openen
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = PDF-bestand openen
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact

# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = zojuist
minutesAgo-long[one]   = een minuut geleden
minutesAgo-long[two]   = {{m}} minuten geleden
minutesAgo-long[few]   = {{m}} minuten geleden
minutesAgo-long[many]  = {{m}} minuten geleden
minutesAgo-long[other] = {{m}} minuten geleden

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = zojuist
hoursAgo-long[one]   = een uur geleden
hoursAgo-long[two]   = {{h}} uur geleden
hoursAgo-long[few]   = {{h}} uur geleden
hoursAgo-long[many]  = {{h}} uur geleden
hoursAgo-long[other] = {{h}} uur geleden

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = vandaag
daysAgo-long[one]   = gisteren
daysAgo-long[two]   = {{d}} dagen geleden
daysAgo-long[few]   = {{d}} dagen geleden
daysAgo-long[many]  = {{d}} dagen geleden
daysAgo-long[other] = {{d}} dagen geleden

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = nu
inMinutes-long[one]   = zo meteen
inMinutes-long[two]   = over {{m}} minuten
inMinutes-long[few]   = over {{m}} minuten
inMinutes-long[many]  = over {{m}} minuten
inMinutes-long[other] = over {{m}} minuten

inHours-long={[ plural(h) ]}

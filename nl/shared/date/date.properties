# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = zojuist
minutesAgo[one]   = een minuut geleden
minutesAgo[two] = {{m}} minuten geleden
minutesAgo[few] = {{m}} minuten geleden
minutesAgo[many] = {{m}} minuten geleden
minutesAgo[other] = {{m}} minuten geleden

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = zojuist
hoursAgo[one]   = een uur geleden
hoursAgo[two] = {{h}} uur geleden
hoursAgo[few] = {{h}} uur geleden
hoursAgo[many] = {{h}} uur geleden
hoursAgo[other] = {{h}} uur geleden

daysAgo={[ plural(d) ]}
daysAgo[zero]  = vandaag
daysAgo[one]   = gisteren
daysAgo[two] = {{d}} dagen geleden
daysAgo[few] = {{d}} dagen geleden
daysAgo[many] = {{d}} dagen geleden
daysAgo[other] = {{d}} dagen geleden

inMinutes={[ plural(m) ]}
inMinutes[zero]  = nu
inMinutes[one]   = zo meteen
inMinutes[two] = over {{m}} minuten
inMinutes[few] = over {{m}} minuten
inMinutes[many] = over {{m}} minuten
inMinutes[other] = over {{m}} minuten

inHours={[ plural(h) ]}
inHours[zero]  = nu
inHours[one]   = over een uur
inHours[two] = over {{h}} uur
inHours[few] = over {{h}} uur
inHours[many] = over {{h}} uur
inHours[other] = over {{h}} uur

inDays={[ plural(d) ]}
inDays[zero]  = vandaag
inDays[one]   = morgen
inDays[two] = over {{d}} dagen
inDays[few] = over {{d}} dagen
inDays[many] = over {{d}} dagen
inDays[other] = over {{d}} dagen

incorrectDate=(onjuiste datum)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %e %b %Y %H:%M:%S %p
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %H:%M:%S %p

shortTimeFormat = %H:%M %p
shortDateTimeFormat = %x %H:%M %p

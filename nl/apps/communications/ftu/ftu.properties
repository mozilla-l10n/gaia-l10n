about-your-rights-part-0={{brandShortName}} is vrije en opensourcesoftware, gebouwd door een gemeenschap van duizenden mensen over de hele wereld. Er zijn een paar zaken die u moet weten:
about-your-rights-part-1={{brandShortName}} wordt beschikbaar gesteld onder de voorwaarden van de Mozilla Public License. Dit betekent dat u {{brandShortName}} mag gebruiken, kopiëren en naar anderen mag verspreiden. Ook mag u de broncode van {{brandShortName}} modificeren naar een vorm die aan uw eisen voldoet. De Mozilla Public License geeft u tevens het recht uw aangepaste versies te verspreiden.
about-your-rights-part-2=Er worden u geen rechten of licenties verleend op de handelsmerken van de Mozilla Foundation of enige andere partij, met inbegrip van en zonder beperking tot de naam of het logo van {{brandShortName}}. Aanvullende informatie over handelsmerken is alleen hier te vinden.
about-your-rights-part-3=Een aantal onderdelen in {{brandShortName}}, zoals de Crashreporter, bieden u de mogelijkheid om feedback aan Mozilla te leveren. Door het indienen van feedback geeft u Mozilla toestemming om de feedback te gebruiken om haar producten te verbeteren, de feedback op haar websites te publiceren en de feedback te verspreiden.


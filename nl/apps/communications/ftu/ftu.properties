about-your-rights-0 = {{brandShortName}} is gebouwd op vrije en opensourcesoftware door een gemeenschap van duizenden mensen over de hele wereld. Er zijn een paar zaken die u moet weten:
about-your-rights-1 = {{brandShortName}} wordt voor u beschikbaar gesteld onder de voorwaarden van diverse opensourcelicenties, waaronder de Mozilla Public License. Een apparaat dat met {{brandShortName}} werkt kan tevens bedrijfseigen software van derden bevatten. Code die onder open licenties wordt verschaft geeft u het recht om de broncode te modificeren en uw aangepaste versies te verspreiden, zolang u aan hun voorwaarden voldoet.
about-your-rights-2 = Er worden u geen rechten of licenties verleend op de handelsmerken van de Mozilla Foundation of enige andere partij, met inbegrip van en zonder beperking tot de naam of het logo van {{brandShortName}}.
about-your-rights-3 = Een aantal onderdelen in {{brandShortName}}, zoals de Crashreporter, bieden u de mogelijkheid om feedback aan Mozilla te leveren. Door het indienen van feedback geeft u Mozilla toestemming om de feedback te gebruiken om zijn producten te verbeteren, de feedback op zijn websites te publiceren en de feedback te verspreiden.

#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = Vind toepassingen door van links naar rechts te vegen.
step2 = Door uw vinger op een applicatiepictogram te houden kunt u applicaties ordenen en verwijderen.
step3 = Sleep uw meest gebruikte applicaties naar het dock voor snelle toegang.
step4 = Omlaag vegen van de statusbalk maakt meldingen en hulpprogramma’s zichtbaar.
step5 = Het hulpprogrammavak biedt snelle toegang tot meldingen.
step6 = Bekijk uw accounttegoed en telefoon- en gegevensgebruik.
step7 = Snelle toegang tot instellingen.
step8 = Wissel snel tussen taken door de startknop ingedrukt te houden.
step9 = Veeg naar links en naar rechts om te navigeren, tik om tussen applicaties om te schakelen.
step10 = Veeg een applicatie weg om deze te sluiten.

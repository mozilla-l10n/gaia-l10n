aboutYourPrivacy = Over uw privacy
mozillaCommunity = Wanneer u Firefox OS gebruikt, wordt u onderdeel van een wereldwijde gemeenschap die een betere toekomst voor het internet helpt te bouwen. Als u meer wilt weten over de Mozilla-gemeenschap, onze andere producten en evenementen in uw omgeving, voer dan hieronder uw e-mailadres in.

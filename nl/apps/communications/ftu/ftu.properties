#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
about-your-rights-0=Mozilla Firefox is vrije en opensourcesoftware, gebouwd door een gemeenschap van duizenden mensen over de hele wereld. Er zijn een paar zaken die u moet weten:
about-your-rights-1= Firefox wordt beschikbaar gesteld onder de voorwaarden van de Mozilla Public License. Dit betekent dat u Firefox mag gebruiken, kopiëren en naar anderen mag verspreiden. Ook mag u de broncode van Firefox modificeren naar een vorm die aan uw eisen voldoet. De Mozilla Public License geeft u tevens het recht uw aangepaste versies te verspreiden.
about-your-rights-2=Er worden u geen rechten of licenties verleend op de handelsmerken van de Mozilla Foundation of enige andere partij, met inbegrip van en zonder beperking tot de naam of het logo van Firefox. Aanvullende informatie over handelsmerken is alleen hier te vinden.
about-your-rights-3=Een aantal onderdelen in Firefox, zoals de Crashreporter, bieden u de mogelijkheid om feedback aan Mozilla te leveren. Door het indienen van feedback geeft u Mozilla toestemming om de feedback te gebruiken om haar producten te verbeteren, de feedback op haar websites te publiceren en de feedback te verspreiden.


# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Druk nog drie keer op de knoppen volume omhoog en volume omlaag om de schermlezer in te schakelen
accessibility-disableScreenReaderSteps=Druk nog drie keer op de knoppen volume omhoog en volume omlaag om de schermlezer uit te schakelen


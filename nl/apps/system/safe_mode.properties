safemode-title=Add-ons uitgeschakeld
safemode-body=Al uw add-ons zijn uitgeschakeld. Dit gebeurt wanneer de aan-uitknop wordt ingedrukt tijdens het opstarten.
safemode-body2=Als u dit ongedaan wilt maken, tik dan op ‘Inschakelen’ om uw add-ons weer in te schakelen. Zo niet, tik dan op ‘Sluiten’ om ze uitgeschakeld te houden.

about-your-rights-2 = Er worden u geen rechten of licenties verleend op de handelsmerken van de Mozilla Foundation of enige andere partij, met inbegrip van en zonder beperking tot de naam of het logo van {{brandShortName}}.
about-your-rights-3 = Een aantal onderdelen in {{brandShortName}}, zoals de Crashreporter, bieden u de mogelijkheid om feedback aan Mozilla te leveren. Door het indienen van feedback geeft u Mozilla toestemming om de feedback te gebruiken om zijn producten te verbeteren, de feedback op zijn websites te publiceren en de feedback te verspreiden.

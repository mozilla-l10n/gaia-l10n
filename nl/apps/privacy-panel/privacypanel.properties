# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Welkom bij de privacybedieningen!
gt-main-desc = Deze app helpt de bescherming van uw privacy te verbeteren en uw telefoon te vergrendelen of te vinden als u deze kwijt bent. Kijk er eens naar; het duurt maar 2 minuten!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Waar is Locatieaanpassing goed voor?
gt-ala-explain-desc = Veel apps benaderen uw geolocatie, zoals het adresboek of de camera. Als u uw exacte positie niet wilt onthullen, kunt u de nauwkeurigheid van uw huidige locatie die door apps wordt gebruikt aanpassen, een aangepaste locatie instellen of uw geolocatie verbergen.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Hoe stelt u Locatieaanpassing in?
gt-ala-blur-desc = Niet elke app heeft uw exacte locatie nodig om goed te kunnen werken. In plaats van uw exacte coördinaten te delen, kunt u uw locatie tot op bv. 80 kilometer in uw buurt vervagen. Op deze manier zal uw weerapp nog wel werken, maar verhult u niet uw exacte locatie. Onthoud: Locatieaanpassing zal u niet volledig verbergen!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Wat is Aangepaste locatie?
gt-ala-custom-desc = Met de instelling Aangepaste locatie kunt u uw echte locatie verbergen en deze instellen op een andere plaats over de hele wereld. U kiest waar u bent!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Wat is locatie per app?
gt-ala-exceptions-desc = Hier vindt u een overzicht van alle apps die uw geolocatie kunnen benaderen. U kunt de instellingen voor elke app individueel aanpassen. De algemene locatienauwkeurigheid wordt voor die apps genegeerd.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Beveiliging op afstand? Wat is het?
gt-rp-explain-desc = Als uw telefoon is gestolen of kwijtgeraakt, kunt u de Beveiliging op afstand gebruiken. Met een andere telefoon kunt u de telefoon lokaliseren, laten overgaan of zelfs op afstand vergrendelen. U moet eerst uw persoonlijke wachtwoordzin instellen en de functies die u wilt gebruiken inschakelen (lokaliseren, laten overgaan en vergrendelen).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Hoe stelt u uw persoonlijke wachtwoordzin in?
gt-rp-passphrase-desc = Tik op “Beveiliging op afstand” en stel een wachtwoordzin in om uw functies op afstand te beveiligen. Als u uw huidige wachtwoordzin bent vergeten, kunt u deze opnieuw instellen via uw simpincode of schermwachtwoordcode.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Hoe kunt u uw telefoon lokaliseren?
gt-rp-locate-desc1 = Als uw telefoon is kwijtgeraakt, gebruik dan de telefoon van een vriend en stuur een sms-bericht met de tekst
gt-rp-locate-command = RP locate UWWACHTWOORDZIN
gt-rp-locate-desc2 = naar uw telefoonnummer, en u ontvangt de exacte gps-coördinaten via sms retour. Zorg ervoor dat u de wachtwoordzin instelt!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Hoe kunt u uw telefoon laten overgaan?
gt-rp-ring-desc1 = Makkelijk! Stuur gewoon een sms-bericht met de tekst
gt-rp-ring-command = RP ring UWWACHTWOORDZIN
gt-rp-ring-desc2 = naar uw telefoonnummer, en uw telefoon zal overgaan totdat u hem vindt en ontgrendelt.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Hoe kunt u uw telefoon vergrendelen?
gt-rp-lock-desc1 = Als u uw telefoon bent verloren en op afstand wilt vergrendelen, stuur dan een sms-bericht met de tekst
gt-rp-lock-command = RP lock UWWACHTWOORDZIN
gt-rp-lock-desc2 = naar uw telefoonnummer. De telefoon zal zichzelf vergrendelen, en alleen u zult hem kunnen ontgrendelen met uw reguliere schermwachtwoordcode.




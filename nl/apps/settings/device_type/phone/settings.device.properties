# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-desc = De internetverbinding van mijn telefoon delen met een via USB verbonden apparaat.
internetSharing-wifi-desc = Andere apparaten toestaan om de internetverbinding van mijn telefoon te delen door verbinding te maken via wifi.
unplayable-ringtone = De beltoon is niet gewijzigd, omdat het geselecteerde bestand niet op deze telefoon kan worden afgespeeld.
findmydevice-signup-description = Met Find My Device kunt u uw telefoon vinden, vergrendelen of wissen.
findmydevice-settings-description = Met Find My Device kunt u uw telefoon vinden, vergrendelen of wissen vanaf een website:
findmydevice-active-tracking = Uw telefoon wordt door een ander apparaat getraceerd via de website.
findmydevice-not-tracking = Uw telefoon wordt niet actief door apparaten getraceerd via de website.
turn-on-ums-confirm = Door USB-opslag in te schakelen kan een andere computer of apparaat dat via USB is verbonden bestanden op deze telefoon benaderen.
reset-device = Telefoon herinitialiseren
reset-warning-body = Herinitialiseren zal al uw gegevens verwijderen, inclusief alle apps die u hebt aangeschaft. De telefoon zal worden teruggezet naar de fabriekstoestand. Al uw instellingen en gegevens zullen worden verwijderd.
powerSave-explanation = Het aanzetten van de modus Energiebesparing schakelt de gegevens-, Bluetooth- en Geolocatie-verbindingen van de telefoon uit om de levensduur van de batterij te verlengen. U kunt deze services handmatig weer aanzetten.
performanceAndUsageDataInfo = Help {{brandShortName}} te verbeteren door gegevens over uw telefoon en de manier waarop u deze gebruikt te delen.

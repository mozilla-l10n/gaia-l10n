# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Naam van tablet wijzigen
internetSharing-usb-desc = De internetverbinding van mijn tablet delen met een via USB verbonden apparaat.
internetSharing-wifi-desc = Andere apparaten toestaan om de internetverbinding van mijn tablet te delen door verbinding te maken via wifi.
unplayable-ringtone = De beltoon is niet gewijzigd, omdat het geselecteerde bestand niet op deze tablet kan worden afgespeeld.
findmydevice-signup-description = Met Find My Device kunt u uw telefoon vinden, vergrendelen of wissen.
findmydevice-settings-description = Met Find My Device kunt u uw tablet vinden, vergrendelen of wissen vanaf een website:
findmydevice-active-tracking = Uw tablet wordt door een ander apparaat getraceerd via de website.
findmydevice-not-tracking = Uw tablet wordt niet actief door apparaten getraceerd via de website.
ums-confirm = Door USB-opslag in te schakelen kan een andere computer of apparaat dat via USB is verbonden bestanden op deze tablet benaderen.
reset-device = Tablet herinitialiseren
reset-warning-body = Herinitialiseren zal al uw gegevens verwijderen, inclusief alle apps die u hebt aangeschaft. De tablet zal worden teruggezet naar de fabriekstoestand. Er blijven geen instellingen of gegevens bewaard.
reset-devtools-warning-body = Herinitialiseren zal al uw gegevens verwijderen, inclusief alle apps die u hebt aangeschaft. Er blijven geen instellingen of gegevens bewaard, maar uw tablet zal onbeperkte hulpmiddelen voor ontwikkelaars bevatten, zodat u systeemapplicaties kunt aanpassen en fouten kunt opsporen.
powerSave-explanation = Het aanzetten van de modus Energiebesparing schakelt de gegevens-, Bluetooth- en Geolocatie-verbindingen van de tablet uit om de levensduur van de batterij te verlengen. U kunt deze services handmatig weer aanzetten.
performanceAndUsageDataInfo = Help {{brandShortName}} te verbeteren door gegevens over uw tablet en de manier waarop u deze gebruikt te delen.
device-status-connected-device = Verbonden met tabletaudio
device-status-connected-device-media = Verbonden met tablet-/media-audio

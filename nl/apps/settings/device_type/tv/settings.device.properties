# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Mijn internetverbinding delen met een via USB verbonden apparaat.
internetSharing-wifi-description = Mijn internetverbinding delen met via wifi verbonden apparaten.
unplayable-ringtone = De beltoon is niet gewijzigd, omdat het geselecteerde bestand niet op deze tv kan worden afgespeeld.
findmydevice-signup-description = Met ‘Mijn apparaat vinden’ kunt u uw tv vinden, vergrendelen of wissen.
findmydevice-settings-description = Met ‘Mijn apparaat vinden’ kunt u uw tv vinden, vergrendelen of wissen vanaf een website:
findmydevice-active-tracking = Uw tv wordt door een ander apparaat getraceerd via de website.
findmydevice-not-tracking = Uw tv wordt niet actief door apparaten getraceerd via de website.
ums-confirm = Door USB-opslag in te schakelen kan een andere computer of apparaat dat via USB is verbonden bestanden op deze tv benaderen.
reset-device = Tv herinitialiseren
reset-warning-body = Herinitialiseren zal al uw gegevens verwijderen, inclusief alle apps die u hebt aangeschaft. De tv zal worden teruggezet naar de fabriekstoestand. Er blijven geen instellingen of gegevens bewaard.
reset-devtools-warning-body = Herinitialiseren zal al uw gegevens verwijderen, inclusief alle apps die u hebt aangeschaft. Er blijven geen instellingen of gegevens bewaard, maar uw tv zal onbeperkte hulpmiddelen voor ontwikkelaars bevatten, zodat u systeemapplicaties kunt aanpassen en fouten kunt opsporen.
unreset-devtools-warning-body = Herinitialiseren zal al uw gegevens verwijderen, inclusief alle apps die u hebt aangeschaft. Er blijven geen instellingen of gegevens bewaard. Uw tv zal geen onbeperkte hulpmiddelen voor ontwikkelaars meer bevatten. U zult geen systeemapplicaties meer kunnen aanpassen of fouten kunnen opsporen.
powerSave-explanation = Het aanzetten van de modus Energiebesparing schakelt de gegevens-, Bluetooth- en Geolocatie-verbindingen van de tv uit om de levensduur van de batterij te verlengen. U kunt deze services handmatig weer aanzetten.
performanceAndUsageDataInfo = Help {{brandShortName}} te verbeteren door gegevens over uw tv en de manier waarop u deze gebruikt te delen.
device-status-connected-device = Verbonden met tv-audio
device-status-connected-device-media = Verbonden met tv-/media-audio

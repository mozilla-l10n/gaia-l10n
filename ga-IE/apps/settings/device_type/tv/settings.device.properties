# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Athraigh ainm an teilifíseáin
internetSharing-usb-desc = Comhroinn ceangal Idirlín mo theilifíseáin le gléas atá ceangailte trí USB.
internetSharing-wifi-desc = Tabhair cead do ghléasanna eile ceangal Idirlín mo theilifíseáin a úsáid trí cheangal Wi-Fi.
unplayable-ringtone = Níor athraíodh an clingthon toisc nach féidir an comhad roghnaithe a sheinm ar an teilifíseán seo.
findmydevice-signup-description = Le 'Aimsigh Mo Ghléas', is féidir do theilifíseán a aimsiú, a chur faoi ghlas, nó a bhánú
findmydevice-settings-description = Le 'Aimsigh Mo Ghléas', is féidir do theilifíseán a aimsiú, a chur faoi ghlas, nó a bhánú ó shuíomh Gréasáin:
findmydevice-active-tracking = Tá do theilifíseán á rianú ag gléas eile tríd an suíomh Gréasáin.
findmydevice-not-tracking = Níl do theilifíseán á rianú ag aon ghléas eile tríd an suíomh Gréasáin.
ums-confirm = Má chumasaíonn tú stóras USB, beidh ríomhairí nó gléasanna eile in ann comhaid ar an teilifíseán seo a rochtain trí cheangal USB.
reset-device = Athshocraigh an Teilifíseán
reset-warning-body = Scriosfaidh an t-athshocrú do shonraí ar fad, aon aip a cheannaigh tú san áireamh. Cuirfear an TV ar ais ina riocht monarchan. Ní shábhálfar aon socruithe ná sonraí de do chuid.
reset-devtools-warning-body = Scriosfaidh an t-athshocrú do shonraí ar fad, aon aip a cheannaigh tú san áireamh. Ní shábhálfar aon socruithe ná sonraí de do chuid. Beidh uirlisí forbróra gan teorainn ag do TV, rud a chuirfidh ar do chumas mionathrú agus dífhabhtú a dhéanamh ar d'aipeanna córais.
powerSave-explanation = Nuair a chumasaítear mód sábháil cumhachta múchtar ceangal sonraí don TV, Bluetooth agus ceangail gheoshuíomh le cur le saolré an cheallra. Is féidir na seirbhísí seo a lasadh arís de láimh.
performanceAndUsageDataInfo = Cabhraigh linn feabhas a chur ar {{brandShortName}} trí shonraí faoi do theilifíseán agus an tslí a úsáideann tú é a roinnt linn.
device-status-connected-device = Ceangailte le fuaim an teilifíseáin
device-status-connected-device-media = Ceangailte le fuaim teilifíseáin/meán

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
unplayable-ringtone = Níor athraíodh an clingthon toisc nárbh fhéidir an comhad roghnaithe a sheinm ar an teilifíseán seo.
findmydevice-signup-description = Úsáid "Aimsigh Mo Ghléas" le do theilifíseán a aimsiú, a chur faoi ghleas, nó a bhánú
findmydevice-settings-description = Úsáid "Aimsigh Mo Ghléas" le do theilifíseán a aimsiú, a chur faoi ghleas, nó a bhánú ó shuíomh Gréasáin:
findmydevice-active-tracking = Tá suíomh do theilifíseáin á lorg ag gléas eile tríd an suíomh Gréasáin.
findmydevice-not-tracking = Níl suíomh do theilifíseáin á lorg ag aon ghléas tríd an suíomh Gréasáin.
ums-confirm = Má chumasaíonn tú stóras USB, beidh aon ríomhaire nó gléas atá ceangailte trí USB in ann teacht ar na comhaid ar an teilifíseán seo.
reset-device = Athshocraigh an Teilifíseán
reset-warning-body = Má athshocraíonn tú an teilifíseán, léirscriosfar na sonraí go léir atá ann, aipeanna a cheannaigh tú san áireamh. Fillfidh sé ar an mbunstaid go díreach ón monarcha. Ní shábhálfar do chuid socruithe nó sonraí.
reset-devtools-warning-body = Má athshocraíonn tú an teilifíseán, léirscriosfar na sonraí go léir atá ann, aipeanna a cheannaigh tú san áireamh. Ní shábhálfar do chuid socruithe nó sonraí. Ach beidh uirlisí forbartha gan teorainn air, sa chaoi go mbeidh tú in ann feidhmchláir an chórais a athrú agus a dhífhabhtú.

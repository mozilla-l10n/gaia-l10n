# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Athraigh ainm an taibléid
internetSharing-usb-desc = Comhroinn ceangal Idirlín mo tháibléid le gléas atá ceangailte trí USB.
internetSharing-wifi-desc = Tabhair cead do ghléasanna eile ceangal Idirlín mo tháibléid a úsáid trí cheangal Wi-Fi.
unplayable-ringtone = Níor athraíodh an clingthon toisc nárbh fhéidir an comhad roghnaithe a sheinm ar an táibléad seo.
findmydevice-signup-description = Le 'Aimsigh Mo Ghléas', is féidir do tháibléad a aimsiú, a chur faoi ghlas, nó a bhánú
findmydevice-settings-description = Le 'Aimsigh Mo Ghléas', is féidir do tháibléad a aimsiú, a chur faoi ghlas, nó a bhánú ó shuíomh Gréasáin:
findmydevice-active-tracking = Tá do tháibléad á rianú ag gléas eile tríd an suíomh Gréasáin.
findmydevice-not-tracking = Níl do tháibléad á rianú ag aon ghléas eile tríd an suíomh Gréasáin.
ums-confirm = Má chumasaíonn tú stóras USB, beidh ríomhairí nó gléasanna eile in ann comhaid ar an táibléad seo a rochtain trí cheangal USB.
reset-device = Athshocraigh an Táibléad
reset-warning-body = Resetting will erase all your data, including any apps you’ve purchased. The tablet will be restored to its factory condition. None of your settings or data will be saved.
reset-devtools-warning-body = Resetting will erase all your data, including any apps you’ve purchased. None of your settings or data will be saved. But your tablet will have unrestricted developer tools, allowing you to modify and debug system applications.
powerSave-explanation = Turning on power save mode turns off the tablet's data, Bluetooth and Geolocation connections to extend battery life. You can still turn these services back on manually.
performanceAndUsageDataInfo = Cabhraigh linn feabhas a chur ar {{brandShortName}} trí shonraí faoi do tháibléad agus an tslí a úsáideann tú é a roinnt linn.
device-status-connected-device = Ceangailte le fuaim an táibléid
device-status-connected-device-media = Ceangailte le fuaim tháibléid/meán

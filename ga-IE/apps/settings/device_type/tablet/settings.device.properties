# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Athraigh ainm an táibléid
internetSharing-usb-desc = Comhroinn ceangal Idirlín mo tháibléid le gléas atá ceangailte trí USB.
unplayable-ringtone = Níor athraíodh an clingthon toisc nárbh fhéidir an comhad roghnaithe a sheinm ar an táibléad seo.
findmydevice-signup-description = Úsáid "Aimsigh Mo Ghléas" le do tháibléad a aimsiú, a chur faoi ghlas, nó a bhánú
findmydevice-settings-description = Úsáid "Aimsigh Mo Ghléas" le do tháibléad a aimsiú, a chur faoi ghlas, nó a bhánú ó shuíomh Gréasáin:
findmydevice-active-tracking = Tá suíomh do tháibléid á lorg ag gléas eile tríd an suíomh Gréasáin.
findmydevice-not-tracking = Níl suíomh do tháibléid á lorg ag aon ghléas tríd an suíomh Gréasáin.
ums-confirm = Má chumasaíonn tú stóras USB, beidh aon ríomhaire nó gléas atá ceangailte trí USB in ann teacht ar na comhaid ar an táibléad seo.
reset-device = Athshocraigh an Táibléad
reset-warning-body = Má athshocraíonn tú an táibléad, léirscriosfar na sonraí go léir atá ann, aipeanna a cheannaigh tú san áireamh. Fillfidh sé ar an mbunstaid go díreach ón monarcha. Ní shábhálfar do chuid socruithe nó sonraí.
reset-devtools-warning-body = Má athshocraíonn tú an táibléad, léirscriosfar na sonraí go léir atá ann, aipeanna a cheannaigh tú san áireamh. Ní shábhálfar do chuid socruithe nó sonraí. Ach beidh uirlisí forbartha gan teorainn air, sa chaoi go mbeidh tú in ann feidhmchláir an chórais a athrú agus a dhífhabhtú.

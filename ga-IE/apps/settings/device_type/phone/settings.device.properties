# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Athraigh ainm an ghutháin
internetSharing-usb-desc = Comhroinn ceangal Idirlín mo ghutháin le gléas atá ceangailte trí USB.
internetSharing-wifi-desc = Tabhair cead do ghléasanna eile ceangal Idirlín mo ghutháin a úsáid trí cheangal Wi-Fi.
unplayable-ringtone = Níor athraíodh an clingthon toisc nach féidir an comhad roghnaithe a sheinm ar an nguthán seo.
findmydevice-signup-description = Le 'Aimsigh Mo Ghléas', is féidir do ghuthán a aimsiú, a chur faoi ghlas, nó a bhánú
findmydevice-settings-description = Le 'Aimsigh Mo Ghléas', is féidir leat do ghuthán a aimsiú, a chur faoi ghlas, nó a bhánú ó shuíomh Gréasáin:
findmydevice-active-tracking = Tá do ghuthán á rianú ag gléas eile tríd an suíomh Gréasáin.
findmydevice-not-tracking = Níl do ghuthán á rianú ag aon ghléas eile tríd an suíomh Gréasáin.
ums-confirm = Má chumasaíonn tú stóras USB, beidh ríomhairí nó gléasanna eile in ann comhaid ar an nguthán seo a rochtain trí cheangal USB.
reset-device = Athshocraigh an Guthán
reset-warning-body = Resetting will erase all your data, including any apps you’ve purchased. The phone will be restored to its factory condition. None of your settings or data will be saved.
powerSave-explanation = Turning on power save mode turns off the phone’s data, Bluetooth and Geolocation connections to extend battery life. You can still turn these services back on manually.
performanceAndUsageDataInfo = Cabhraigh linn feabhas a chur ar {{brandShortName}} trí shonraí faoi do ghutháin agus an tslí a úsáideann tú é a roinnt linn.
device-status-connected-device = Ceangailte le fuaim an ghutháin
device-status-connected-device-media = Ceangailte le fuaim ghutháin/meán

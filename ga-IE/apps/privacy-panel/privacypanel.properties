# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Fáilte romhat go Rialúcháin Phríobháideachais!
gt-main-desc = Cuideoidh an aip seo leat do chosaint phríobháideachais a fheabhsú agus cuireann sé ar do chumas do ghuthán a chur faoi ghlas nó a aimsiú má chailltear é. Breathnaigh go cúramach air, ní thógann sé ach dhá nóiméad!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Cad dó a bhfuil Oiriúnú Suímh go maith?
gt-ala-explain-desc = Úsáideann neart aipeanna do gheoshuíomh, cosúil leis an leabhar seoltaí nó an ceamara. Mura mian leat do shuíomh ceart a nochtadh; coigeartaigh cruinneas an tsuímh reatha d'aipeanna, socraigh suíomh saincheaptha, nó cuir do gheoshuíomh i bhfolach.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Conas Oiriúnú Suímh a shocrú?
gt-ala-blur-desc = Ní gá go mbeadh do shuíomh ag gach aip le go n-oibreoidh sé i gceart. Seachas do chomhordanáidí a roinnt, d'fhéadfá roghnú do shuíomh a dhoiléiriú go e.g. 50 ciliméadar mórthimpeall ort. Leis seo, oibreoidh aip don aimsir ach ní bheidh tú ag nochtadh do shuíomh. Cuimhnigh: Ní dhéanfaidh Oiriúnú Suímh rún iomlán de do shuíomh!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Cad is Suíomh Saincheaptha ann?
gt-ala-custom-desc = Is féidir leat d'fhíorshuíomh a choimeád faoi rún leis an socrú suíomh saincheaptha agus é socraithe ar aon áit eile ar domhan. Roghnaíonn tusa an áit a bhfuil tú!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Cad is suíomh in aghaidh na haipe ann?


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Cosaint i gCéin?  Céard atá ann?
gt-rp-explain-desc = Má chailleann tú do ghuthán nó má ghoidtear é, is féidir leat Cosaint i gCéin a úsáid chun é a aimsiú, fuaim a chlingeadh air, nó fiú é a chur faoi ghlas ó ghuthán eile. Ar dtús, is gá duit frása faire pearsanta a shocrú agus na gnéithe atá uait a chumasú (aimsiú, clingeadh, agus cur faoi ghlas).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Conas a shocraítear frása faire pearsanta?
gt-rp-passphrase-desc = Tapáil "Cosaint i gCéin" agus socraigh frása faire leis na gnéithe i gcéin a chosaint. Má tá an frása faire dearmadta agat, is féidir leat é a athshocrú le do UAP SIM nó leis an gcód faire ar an scáileán glasála.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Conas a aimsím mo ghuthán?
gt-rp-locate-desc1 = Má chailleann tú do ghuthán, úsáid guthán eile agus seol SMS le
gt-rp-locate-command = RP locate DOFHRÁSAFAIRE
gt-rp-locate-desc2 = chuig do ghuthán agus gheobhaidh tú na comhordanáidí beachta GPS ar ais trí SMS. Bí cinnte go bhfuil frása faire socraithe agat!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Conas a sheinntear fuaim ar an nguthán?
gt-rp-ring-desc1 = Ní hansa! Seol SMS le



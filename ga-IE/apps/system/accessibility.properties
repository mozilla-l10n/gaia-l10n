# more sophisticated list announcement
accessibility-listStart      =       An chéad mhír
accessibility-listEnd        =       An mhír dheiridh
# LOCALIZATION NOTE: (count) is the number of list items in the list. Expanded
# examples would read "3 items", "1 item"
accessibility-listItemsCount={[ plural(count) ]}
accessibility-listItemsCount[zero]={{count}} rud
accessibility-listItemsCount[one]={{count}} rud
accessibility-listItemsCount[two]={{count}} rud
accessibility-listItemsCount[few]={{count}} rud
accessibility-listItemsCount[many]={{count}} rud
accessibility-listItemsCount[other]={{count}} rud

# LOCALIZATION NOTE: (0): is the position of the item in the set. (1) is the
# total number of such items in the set.

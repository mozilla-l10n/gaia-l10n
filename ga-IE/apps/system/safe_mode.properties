safemode-title=Díchumasaíodh na Breiseáin
safemode-body=Díchumasaíodh na breiseáin go léir atá agat. Déantar é seo má choinníonn tú an cnaipe cumhachta síos agus an gléas á thosú.
safemode-body2=Mura raibh tú ag iarraidh na breiseáin a dhíchumasú, tapáil "Cumasaigh" chun iad a chumasú. É sin, nó tapáil "Dún" agus fanfaidh siad díchumasaithe.

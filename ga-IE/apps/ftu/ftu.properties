about-your-rights-0 = Tógann pobal mór a bhfuil cónaí orthu ar fud an domhain {{brandShortName}} ar bhogearra saor in aisce agus foinse oscailte. Ba chóir go mbeadh cúpla rud ar eolas agat:
about-your-rights-1 = Cuireadh {{brandShortName}} ar fáil duit faoi théarmaí roinnt ceadúnais foinse oscailte éagsúla, Ceadúnas Poiblí Mozilla san áireamh. Is féidir go bhfuil bogearraí dílsithe tríú páirtí ar ghléas a ritheann {{brandShortName}} freisin. Tugtar cead duit le haon chód a chuirtear ar fáil duit faoi cheadúnas oscailte mionathruithe a dhéanamh ar an gcód foinseach agus do leagan mionathraithe a dháileadh chomh fada agus go gcloíonn tú leis na téarmaí.
about-your-rights-2 = Ní bhronntar aon cheadanna trádmhairc ná cheadúnas ar thrádmharc an Mozilla Foundation nó aon pháirtí, lena n-áirítear gan teorainn ainm nó lógó {{brandShortName}}.
about-your-rights-3 = Tugann cuid de na gnéithe i {{brandShortName}}, mar shampla an Tuairisceoir Tuairteála, deis duit aiseolas a thabhairt do Mhozilla. Má sheolann tú aiseolas chugainn, tugann tú cead do Mhozilla úsáid a bhaint as chun feabhas a chur ar a chuid táirgí, agus an t-aiseolas a fhoilsiú ar shuímh Ghréasáin nó a scaipeadh.

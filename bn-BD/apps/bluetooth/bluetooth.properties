# Bluetooth :: Settings
# Bluetooth :: Devices Panel (reuse the string is partially)
# LOCALIZATION NOTE (bluetooth-header): if you leave the original
# en-US value "{{bluetooth}}" in the following string, the localization
# will be automatically picked from the existing string with ID "bluetooth".
# If you need to adapt your localization to the reduced space available
# in headers, you can use a shorter string here.
bluetooth-header = {{bluetooth}}
bluetooth-enable-msg = আশেপাশের ডিভাইসগুলো দেখার জন্য ব্লুটুথ চালু করুন।
bluetooth-paired-devices   = জুটিবদ্ধ ডিভাইস
bluetooth-devices-in-area  = আসপাশে যেসব ডিভাইস আছে
bluetooth-visible-to-all = সবার কাছে দৃশ্যমান
bluetooth-name-maxlength-alert = আপনার ডিভাইসের নাম {{length}} অক্ষর অতিক্রম করেছে। আবার চেষ্টা করুন।
bluetooth-address = ব্লুটুথ ঠিকানা
bluetooth-address-unavailable = বিদ্যমান নেই
bt-status-nopaired = কোনো ডিভাইস জুটিবদ্ধ নেই
bt-status-turnoff  = বন্ধ
bt-status-paired = {[ plural(n) ]}
bt-status-paired[zero]  = {{name}}
bt-status-paired[one]   = {{name}}, +{{n}} আরো
bt-status-paired[two]   = {{name}}, +{{n}} আরো
bt-status-paired[few]   = {{name}}, +{{n}} আরো
bt-status-paired[many]  = {{name}}, +{{n}} আরো
bt-status-paired[other] = {{name}}, +{{n}} আরো
device-status-tap-connect = সংযুক্ত করতে ট্যাপ করুন
device-status-pairing     = ডিভাইসের সাথে জুটিবদ্ধ হচ্ছে…
device-status-waiting     = অপর ডিভাইসের জন্য অপেক্ষমান…
device-status-paired      = জুটিবদ্ধ
device-status-connecting  = সংযুক্ত হচ্ছে…
device-status-connected   = সংযুক্ত হয়েছে
device-status-connected-phone       = ফোন অডিওতে সংযুক্ত
device-status-connected-media       = মিডিয়া অডিওতে সংযুক্ত
device-status-connected-phone-media = ফোন/মিডিয়া অডিওতে সংযুক্ত
device-option-unpair      = বিযুক্ত
device-option-confirm     = নিশ্চিত করুন
device-option-unpair-confirmation = নিশ্চিতকরণ
device-option-unpair-device = ডিভাইস বিযুক্ত করবেন?
device-option-connect     = সংযোগ
device-option-disconnect  = বিচ্ছিন্ন
search-for-device   = ডিভাইসের জন্য অনুসন্ধান করা হচ্ছে...
search-device       = ডিভাইস অনুসন্ধান করুন
rename-device       = ডিভাইসের নাম পরিবর্তন করুন
unnamed-device      = অজানা ডিভাইস
change-phone-name   = ফোনের নাম পরিবর্তন করুন
change-phone-name-desc = আপনার ডিভাইসের নাম পরিবর্তন করুন যা আপনার কম্পিউটারে দেখাবে
bluetooth-new-name  = নতুন নাম
error-pair-title      = ডিভাইস জুটিবদ্ধ করা সম্ভব নয়
error-pair-pincode    = এই ডিভাইসের সাথে জুটিবদ্ধ হওয়া সম্ভব নয়। PIN সঠিক কিনা পরীক্ষা করুন।
error-pair-toofast    = এই ডিভাইসের সাথে জুটিবদ্ধ হওয়া সম্ভব নয়। মাত্রাতিরিক্ত অনুরোধ রয়েছে।
error-connect-title   = ডিভাইসে সংযুক্ত হতে ব্যর্থ
error-connect-msg     = যে ডিভাইসটির সাথে সংযুক্ত হতে চান তা সীমার মধ্যে রয়েছে এবং ব্লুটুথ চালু আছে কিনা যাচাই করুন।
unpair-title = সংযুক্ত কোন ডিভাইস বিযুক্ত করবেন?
unpair-msg   = আপনি বর্তমানে এই ডিভাইসের সাথে সংযুক্ত আছেন। বিযুক্ত করা হলে ওটা থেকে বিচ্ছিন্ন হবে।
# Bluetooth :: Confirmation Dialog
bluetooth = ব্লুটুথ
confirmation = নিশ্চিতকরণ
bluetooth-status-description = ব্লুটুথ নিষ্ক্রিয় করা হয়েছে
turn-bluetooth-on = আপনি কি ব্লুটুথ চালু করতে চান?
cancel = বাতিল
turn-on = চালু করুন
error-transfer-title = ব্লটুথ ফাইল স্থানান্তর ব্যর্থ হয়েছে
error-transfer-settings = ব্লটুথ ফাইল স্থানান্তর ব্যর্থ হয়েছে। ব্লুটুথ সেটিং ঠিক আছে কিনা দেখুন।
ok = ঠিক আছে
# Bluetooth :: Pair View
pair=জুটিবদ্ধ
active-pair              = ডিভাইস জুটিবদ্ধ করা হবে কিনা তা নিশ্চিত করুন
active-pair-confirmation = {{device}} এর সাথে জুটিবদ্ধ হওয়ার জন্য, নিশ্চিত করুন যে উভয় ডিভাইসে নিচের পিন প্রদর্শন করছে:
active-pair-pincode      = {{device}} এর সাথে জুটিবদ্ধ হতে, ডিভাইসটিতে পিনটি প্রবেশ করান।
active-pair-passkey      = {{device}} এর সাথে জুটিবদ্ধ হতে, ডিভাইসটিতে পাসকী টি প্রবেশ করান।
passive-pair              = ব্লুটুথের পেয়ার অনুরোধ
passive-pair-confirmation = {{device}} এই ফোনের সাথে জুটিবদ্ধ হতে চাচ্ছে। গ্রহণ করতে, নিশ্চিত করুন যে উভয় ডিভাইসে নিচের এই পিন প্রদর্শন করছে:
passive-pair-pincode      = {{device}} এই ফোনের সাথে জুটিবদ্ধ হতে চাচ্ছে। গ্রহণ করতে, ডিভাইসে পিনটি প্রবেশ করান:
passive-pair-passkey      = {{device}} এই ফোনের সাথে জুটিবদ্ধ হতে চাচ্ছে। গ্রহণ করতে, ডিভাইসে পাসকী টি প্রবেশ করান:
pair-view-title = যেখান থেকে ব্লুটুথ অনুরোধ এসেছে
# Bluetooth :: Pair Manager
bluetooth-pairing-request-now-title = ব্লুটুথ জুটিবদ্ধের অনুরোধ
pairing-request-timeout-title = ব্লুটুথ জুটিবদ্ধের অনুরোধ
pairing-request-timeout-description = ব্লুটুথ জুটিবদ্ধ রিকোয়েস্ট অতিক্রান্ত। আবার জুটিবদ্ধ হবার চেষ্টা করুন।

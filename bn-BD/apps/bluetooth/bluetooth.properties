# Bluetooth :: Confirmation Dialog
bluetooth = ব্লুটুথ
confirmation = নিশ্চিতকরণ
bluetooth-status-description = ব্লুটুথ নিষ্ক্রিয় করা হয়েছে
turn-bluetooth-on = আপনি কি ব্লুটুথ চালু করতে চান?
cancel = বাতিল
turn-on = চালু করুন
error-transfer-title = ব্লটুথ ফাইল স্থানান্তর ব্যর্থ হয়েছে
error-transfer-settings = ব্লটুথ ফাইল স্থানান্তর ব্যর্থ হয়েছে। ব্লুটুথ সেটিং ঠিক আছে কিনা দেখুন।
ok = ঠিক আছে
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = জুটিবদ্ধ ডিভাইস
bluetooth-devices-in-area  = সীমার মধ্যে সব ডিভাইস
device-status-tap-connect = সংযুক্ত করতে ট্যাপ করুন
device-status-pairing     = ডিভাইসের সাথে জুটিবদ্ধ হচ্ছে…
device-status-waiting     = অপর ডিভাইসের জন্য অপেক্ষমান…
device-status-paired      = জুটিবদ্ধ
device-status-connecting  = সংযুক্ত হচ্ছে…
device-status-connected   = সংযুক্ত হয়েছে
search-for-device   = ডিভাইসের জন্য অনুসন্ধান করা হচ্ছে...
search-device       = ডিভাইস অনুসন্ধান করুন
unnamed-device      = অজানা ডিভাইস
error-pair-title      = ডিভাইস জুটিবদ্ধ করা সম্ভব নয়
error-pair-pincode    = এই ডিভাইসের সাথে জুটিবদ্ধ হওয়া সম্ভব নয়। PIN সঠিক কিনা পরীক্ষা করুন।
error-pair-toofast    = এই ডিভাইসের সাথে জুটিবদ্ধ হওয়া সম্ভব নয়। মাত্রাতিরিক্ত অনুরোধ রয়েছে।
# Bluetooth :: Pair View
pair=জুটিবদ্ধ
active-pair              = ডিভাইস জুটিবদ্ধ করা হবে কিনা তা নিশ্চিত করুন
active-pair-confirmation = {{device}} এর সাথে জুটিবদ্ধ হওয়ার জন্য, নিশ্চিত করুন যে উভয় ডিভাইসে নিচের পিন প্রদর্শন করছে:
active-pair-pincode      = {{device}} এর সাথে জুটিবদ্ধ হতে, ডিভাইসটিতে পিনটি প্রবেশ করান।
active-pair-passkey      = {{device}} এর সাথে জুটিবদ্ধ হতে, ডিভাইসটিতে পাসকী টি প্রবেশ করান।
passive-pair              = ব্লুটুথের পেয়ার অনুরোধ
passive-pair-confirmation = {{device}} এই ফোনের সাথে জুটিবদ্ধ হতে চাচ্ছে। গ্রহণ করতে, নিশ্চিত করুন যে উভয় ডিভাইসে নিচের এই পিন প্রদর্শন করছে:
passive-pair-pincode      = {{device}} এই ফোনের সাথে জুটিবদ্ধ হতে চাচ্ছে। গ্রহণ করতে, ডিভাইসে পিনটি প্রবেশ করান:
passive-pair-passkey      = {{device}} এই ফোনের সাথে জুটিবদ্ধ হতে চাচ্ছে। গ্রহণ করতে, ডিভাইসে পাসকী টি প্রবেশ করান:
pair-view-title = যেখান থেকে ব্লুটুথ অনুরোধ এসেছে
# Bluetooth :: Pair Manager
bluetooth-pairing-request-now-title = ব্লুটুথ জুটিবদ্ধের অনুরোধ
pairing-request-timeout-title = ব্লুটুথ জুটিবদ্ধের অনুরোধ
pairing-request-timeout-description = ব্লুটুথ জুটিবদ্ধ রিকোয়েস্ট অতিক্রান্ত। আবার জুটিবদ্ধ হবার চেষ্টা করুন।

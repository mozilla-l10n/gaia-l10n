share-noprovider = এবারে একটি ভিডিও শেয়ার করার চেষ্টা করুন।

videos   = ভিডিওগুলো

empty-title = শুরু করতে ভিডিও যোগ করুন
empty-text  = মেমরী কার্ডে ভিডিও যোগ করুন।

nocard2-title = মেমরী কার্ড নেই

pluggedin-title = প্লাগযুক্ত অবস্থায় ভিডিও দেখা যাবে না।
pluggedin-text  = ভিডিও দেখতে ফোন প্লাগমুক্ত করুন।

upgrade-title = ডেটাবেস আপগ্রেড 
upgrade-text = ভিডিওটির ডেটাবেজ আপডেট হওয়া পর্যন্ত অপেক্ষা করুন।

confirm-delete = আপনি কি মুছে ফেলার ব্যাপারে নিশ্চিত:

delete-video.label = ভিডিও মুছবেন?

pick-title = একটি ভিডিও নির্বাচন করুন                 

save  = সংরক্ষণ 
saved = ভিডিওতে {{title}} সংরক্ষিত হয়েছে                 

error-network = নেটওয়ার্ক ত্রুটির কারণে ভিডিওটি ডাউনলোড করা যায়নি।                
error-unsupported = সার্ভার অথবা নেটওয়ার্ক ত্রুটির কারণে কিংবা ফরম্যাট সমর্থিত না হওয়ার কারণে ভিডিওটি চালু করা যাচ্ছে না।
error-unknown = একটি অজানা ত্রুটি হয়েছে। 




# GT-1 (Guided Tour intro- screen)
gt-main-desc = এই অ্যাপ আপনার গোপনীয়তার সুরক্ষা এবং আপনাকে আপনার ফোন লক করতে বা খুঁজে পেতে সাহায্য করবে যদি এটি হারিয়ে যায়। শুধু একটু ভালো করে দেখুন। মাত্র ২ মিনিট সময় লাগবে!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = অবস্থান সমন্বয় কি জন্য ভাল?
gt-ala-explain-desc = অনেক অ্যাপ আপনার ভৌগলিক অবস্থান পরিচালনা করে, যেমন আপনার অ্যাড্রেসবুক বা ক্যামেরা। যদি আপনি আপনার সঠিক অবস্থান জানাতে না চান, তাহলে আপনি আপনার বর্তমান অবস্থানের সঠিকতাকে পরিচালনা করতে পারেন, একটি কাস্টম অবস্থান সেট করে বা আপনার ভৌগলিক অবস্থানকে লুকিয়ে।


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = অবস্থান সমন্বয় কিভাবে সেট করবেন?
gt-ala-blur-desc = এটা নয় যে সব অ্যাপ আপনার সঠিক স্থান চাইবে সঠিকভাবে কাজ করার জন্য। আপনার সঠিক স্থানাঙ্ক শেয়ার করার বদলে, আপনি আপনার স্থান ফ্যাকাশে করে রাখতে পারেন যেমন আপনার চারপাশের ৫০ ,মাইল এলাকা। এই ভাবে, আপনার আবহাওয়া অ্যাপ কাজ করবে, কিন্তু আপনি আপনার সঠিক স্থান লুকাচ্ছেন না। মনে রাখবেন: অবস্থানের সামঞ্জস্য সম্পূর্ণরূপে আপনাকে লুকিয়ে রাখতে হবে না!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = কাস্টম লোকেশন কি?
gt-ala-custom-desc = কাস্টম লোকেশন সেটিংসের মাধ্যমে আপনি আপনার আসল লোকেশন লুকাতে পারেন এবং এটিকে অন্য জায়গায় সেট করতে পারেন সারা বিশ্বে। আপনিই বাছুন আপনি কোথায় ছিলেন!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = প্রত্যেক অ্যাপের লোকশন কি?
gt-ala-exceptions-desc = এখানে আপনি সমস্ত অ্যাপের একটি ওভারভিউ দেখতে পাবেন, যা আপনার ভৌগোলিক অবস্থান পরিচালনা করতে পারে। আপনি প্রত্যেক অ্যাপের জন্য সেটিংস আলাদা আলাদা ভাবে সেট করতে পারবেন। তারা ভৌগোলিক অবস্থানের সঠিকতাকে ওভাররাইট করে।



# Explicit permissions (hosted and privileged applications)
perm-alarms-description = একটি বিজ্ঞপ্তি নির্ধারণ করুন, বা একটি অ্যাপ্লিকেশন নির্ধারণ করুন শুরু করবার জন্য।
perm-audio-capture-description = অডিও ইনপুট ডিভাইস ব্যবহার করুন, যেমন মাইক্রোফোন।
perm-audio-channel-alarm-description = ঘড়ির অ্যালার্ম এবং ক্যালেন্ডারের অ্যালার্ম বাজাও।
perm-audio-channel-content-description = সঙ্গীত এবং ভিডিও বাজাও।
perm-audio-channel-normal-description = UI শব্দ, ওয়েব কন্টেন্ট, সঙ্গীত, রেডিও বাজাও।
perm-audio-channel-notification-description = নোটিফিকেশন বার্তার শব্দ বাজান।
perm-camera-description = ছবি তুলুন, ভিডিও করুন, অডিও রেকর্ড করুন, এবং ক্যামেরা নিয়ন্ত্রণ করুন।

perm-contacts-description = অ্যাড্রেসবুকে পরিচিতি যোগ, পড়া বা পরিবর্তন করা এবং SIM থেকে পরিচিতি পড়া।
perm-contacts-readonly-description = ডিভাইসের অ্যাড্রেসবুক থেকে পরিচিতি পড়া এবং SIM থেকে পরিচিতি পড়া।
perm-contacts-readwrite-description = ডিভাইসের অ্যাড্রেসবুক থেকে পরিচিতি পড়া বা পরিবর্তন করা এবং SIM থেকে পরিচিতি পড়া।
perm-contacts-readcreate-description = ডিভাইসের অ্যাড্রেসবুকে পরিচিতি যোগ, পড়া বা পরিবর্তন করা এবং SIM থেকে পরিচিতি পড়া।
perm-contacts-createonly-description = ডিভাইসের অ্যাড্রেসবুকে পরিচিতি যোগ।

perm-desktop-notification-description = ব্যবহারকারীর ডিভাইসে একটি নোটিফিকেশন প্রদর্শন করা হোক।

perm-device-storage-music-description = ডিভাইসে মিউজিক ফাইল যোগ,পড়া বা পরিবর্তন করা।
perm-device-storage-music-readonly-description = ডিভাইসের জমা হওয়া সঙ্গীতের ফাইল পড়ুন।
perm-device-storage-music-readwrite-description = ডিভাইসে সংরক্ষিত মিউজিক ফাইল পড়া বা পরিবর্তন করা।
perm-device-storage-music-readcreate-description = ডিভাইসে সংরক্ষিত মিউজিক ফাইল যোগ,পড়া বা পরিবর্তন করা।
perm-device-storage-music-createonly-description = ডিভাইসে নতুন গান সংরক্ষণ করুন।

perm-device-storage-pictures-readonly-description = ডিভাইসে জমা করা ছবির ফাইল পড়ুন।
perm-device-storage-pictures-readwrite-description = ডিভাইসে জমা করা ছবির ফাইল পড়ুন বা পরিবর্তন করুন।
perm-device-storage-pictures-createonly-description = ডিভাইসে নতুন ছবির ফাইল জমা করুন।

perm-device-storage-sdcard-readonly-description = ডিভাইসের এসডি কার্ডে জমা করা ফাইলগুলোকে পড়ুন।

perm-device-storage-videos-readonly-description = ডিভাইসে জমা হওয়া ভিডিও ফাইলগুলোকে পড়ুন।
perm-device-storage-videos-createonly-description = ডিভাইসে নতুন ভিডিও ফাইল জমা করুন ।

perm-fmradio-description = এফএম রেডিও নিয়ন্ত্রণ করুন।
perm-geolocation-description = বহারকারীর বর্তমান অবস্থান জানানো হোক।
perm-mobilenetwork-description = মোবাইলের নেটওয়ার্কের তথ্য পান (MCC, MNC, ইত্যাদি)।
perm-tcp-socket-description = TCP সকেট তৈরি করুন এবং তাদের মাধ্যমে যোগাযোগ করুন।
perm-video-capture-description = ভিডিও যন্ত্র চালু করুন,বি:দ্র:ক্যামেরা

# Implicit permissions (certified/internal applications)

perm-device-storage-apps-description = ডিভাইসের অ্যাপের জায়গায় জমা হওয়া ফাইল যোগ করুন, পড়ুন, বা পরিবর্তন করুন।

perm-network-events-description = মনিটর নেটওয়ার্ক আপলোড এবং ডাউনলোডসমূহ।
perm-networkstats-manage-description = প্রত্যেক ইন্টারফেসের জন্য ডাটা ব্যবহারের পরিসংখ্যান জোগাড় করুন।
perm-open-remote-window-description = একটি নতুন প্রক্রিয়ায় উইন্ডো খুলুন।

perm-settings-description = যন্ত্রের বৈশিষ্ট্য কনফিগার করুন বা পড়ুন।
perm-settings-readonly-description = যন্ত্রের বৈশিষ্ট্য পড়ুন।
perm-settings-readwrite-description = যন্ত্রের বৈশিষ্ট্য পড়ুন বা পরিবর্তন করুন।
perm-settings-readcreate-description = যন্ত্রের বৈশিষ্ট্য যোগ করুন, পড়ুন বা পরিবর্তন করুন।
perm-settings-createonly-description = যন্ত্রের বৈশিষ্ট্য যোগ করুন।

perm-time-description = বর্তমান সময় ঠিক করুন।


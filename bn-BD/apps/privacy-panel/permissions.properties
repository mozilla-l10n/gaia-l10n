# https://developer.mozilla.org/en-US/Apps/Build/App_permissions

# Explicit permissions (hosted and privileged applications)
perm-audio-capture-description = অডিও ইনপুট ডিভাইস ব্যবহার করুন, যেমন মাইক্রোফোন।
perm-audio-channel-alarm-description = ঘড়ির অ্যালার্ম এবং ক্যালেন্ডারের অ্যালার্ম বাজাও।
perm-audio-channel-content-description = সঙ্গীত এবং ভিডিও বাজাও।
perm-audio-channel-normal-description = UI শব্দ, ওয়েব কন্টেন্ট, সঙ্গীত, রেডিও বাজাও।









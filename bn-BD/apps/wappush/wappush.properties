wap-push-message = ওয়াপ পুশ বার্তা
close            = বন্ধ
accept           = গ্রহণ
quit             = প্রস্থান
cancel           = বাতিল
try-again        = পুনরায় চেষ্টা করুন
finish           = সম্পন্ন
sim              = SIM {{id}}

this-message-has-expired = এই বার্তাটি মেয়াদোত্তীর্ণ
message-title-with-sim = ({{sim}}) {{title}}

cp-pin.placeholder = পিন
cp-message-received = কনফিগারেশন বার্তা পাওয়া গিয়েছে
cp-container-title = OTA অ্যাক্সেস পয়েন্ট কনফিগারেশন
cp-accept-help = কনফিগারেশন বার্তা পাওয়া গিয়েছে। চালিয়ে যেতে "গ্রহণ" এ চাপুন।
cp-accept-help-pin = যে আপনাকে কনফিগারেশন বার্তা পাঠিয়েছে তার কাছ থেকেই আপনার পিনটি পাওয়ার কথা।
cp-quit-app-confirm-dialog-message = বার্তাটি এখনও তৈরি হয়নি, আপনি সত্যিই বের হয়ে যেতে চান?
cp-install-configuration-confirm-dialog-message = তোমার ক্যারিয়ার আপনার সাথে কনফিগারেশন তথ্য ভাগ করা হয়. আপনি এটি ইনস্টল করতে চান না?
cp-finish-confirm-dialog-message-invalid-doc = আপনি যে কনফিগারেশন বার্তাটি পেয়েছেন সেটা আপনার সিম কার্ড এর জন্য অনুমোদিত নয়, তাই এটির সাহায্যে ডিভাইসটি কনফিগার করা সম্ভব নয়।
cp-finish-confirm-dialog-message-auth-error = বার্তার প্রেরককে অনুমোদন দেয়ার সময় একটি ত্রুটি হয়েছে।
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = অনুমোদন প্রক্রিয়াটি এখনও সমর্থিত নয়।
cp-finish-confirm-dialog-message-no-apns = আপনি যে কনফিগারেশন বার্তাটি পেয়েছেন তাতে কোনো বৈধ APN নেই।

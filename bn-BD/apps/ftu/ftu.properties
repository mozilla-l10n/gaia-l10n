#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}} মুক্ত এবং ওপেনসোর্স সফট্ওয়্যার থেকে সারা বিশ্বের লাখো মানুষের সমবেত প্রচেষ্টায় তৈরী হয়েছে। এ সম্পর্কে বেশ কিছু বিষয় আপনার জানা প্রয়োজন:
about-your-rights-1 = {{brandShortName}} মজিলা পাবলিক লাইসেন্স সহ অন্যান্য মুক্ত লাইসেন্স এর আওতায় আপনার কাছে এসেছে। {{brandShortName}} সহ একটি যন্ত্র অন্য কারো মালিকানাধীন সফটওয়্যার যুক্ত হতে পারে। আপনি যদি তাদের শর্ত মেনে চলেন তাহলে মুক্ত লাইসেন্স এর আওতাধীন কোড আপনাকে সোর্স কোড পরিবর্তন ও আপনার পরিবর্তিত সংস্করণ বিতরণের অধিকার দেয়।
about-your-rights-2 = {{brandShortName}} এর নাম বা লোগোর সীমাবদ্ধতাহীন মজিলা ফাউন্ডেশনের বা অন্য কোনো পক্ষের ট্রেডমার্কের জন্য আপনি কোনো ট্রেডমার্ক অধিকার বা লাইসেন্স গ্রহন করেননি।
about-your-rights-3 = {{brandShortName}} এর কিছু বৈশিষ্ট্যে যেমন, ক্র্যাশ রিপোর্টার মজিলায় প্রতিক্রিয়া জানানোর সুযোগ দেয়। প্রতিক্রিয়া জমা নির্বাচন করে আপনি মজিলাকে প্রতিক্রিয়া ব্যবহার করে পণ্য উন্নয়ন, ওয়েবসাইটে প্রতিক্রিয়া প্রকাশ এবং প্রতিক্রিয়া বন্টনের অনুমোদন দেন।
about-other = অন্যান্য


reset  = রিসেট
start  = শুরু
stop   = থামা
cancel = বাতিল

hour   = ঘন্টা
minute = মিনিট
enable = সক্রিয় করো
back   = পিছনে
label  = লেবেল

alarm             = অ্যালার্ম
alarm.placeholder = সংকেত ধ্বনি
newAlarm          = নতুন সংকেত ধ্বনি
editAlarm         = সংকেত ধ্বনি সম্পাদন

delete = মুছে ফেলা
snooze = ঝিমানো
repeat = পুনরায়
close  = বন্ধ
save   = সংরক্ষন
done   = সম্পন্ন

default = পূর্বনির্ধারিত
color   = রং
sound   = শব্দ

everyday = প্রতিদিন
weekdays = কর্মদিবস
weekends = ছুটির দিন
never    = কখনোও না

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = এই অ্যালার্মটি এখন থেকে <strong>{{minutes}}</strong> মিনিট পর বেজে উঠবে।
countdown-moreThanAnHour = এই অ্যালার্মটি এখন থেকে {{hours}} {{minutes}} পর বেজে উঠবে।

nMinutes={[ plural(n) ]}
nMinutes[zero]  = এক মিনিটেরও কম
nMinutes[one]   = এক মিনিট
nMinutes[two] = {{n}} মিনিট
nMinutes[few] = {{n}} মিনিট
nMinutes[many] = {{n}} মিনিট
nMinutes[other] = {{n}} মিনিট

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} ঘন্টা</strong>
nRemainHours[two] = <strong>{{n}} ঘন্টা</strong>
nRemainHours[few] = <strong>{{n}} ঘন্টা</strong>
nRemainHours[many] = <strong>{{n}} ঘন্টা</strong>
nRemainHours[other] = <strong>{{n}} ঘন্টা</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = এবং <strong>{{n}} মিনিট</strong>
nRemainMinutes[two] = এবং <strong>{{n}} মিনিট</strong>
nRemainMinutes[few] = এবং <strong>{{n}} মিনিট</strong>
nRemainMinutes[many] = এবং <strong>{{n}} মিনিট</strong>
nRemainMinutes[other] = এবং <strong>{{n}} মিনিট</strong>

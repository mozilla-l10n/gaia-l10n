# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = এই অ্যালার্মটি এখন থেকে <strong>{{minutes}}</strong> মিনিট পর বেজে উঠবে।
countdown-moreThanAnHour = এই অ্যালার্মটি এখন থেকে {{hours}} {{minutes}} পর বেজে উঠবে।
countdown-moreThanADay = অ্যালার্ম এখন থেকে {{days}} {{hours}} পর বেজে উঠবে।


network-error-in-app=এখন ইন্টারনেট সংযোগ নাই।
network-error-launching={{name}} এর ইন্টারনেট প্রয়োজন।
server-not-found=সার্ভার পাওয়া যায়নি
server-not-found-error={{name}} নামে কোন সার্ভার পাওয়া যায়নি।
file-not-found=ফাইলটি খুঁজে পাওয়া যায়নি
file-not-found-error=ফাইল খুঁজে না পাওয়ায় ডিভাইস এই পাতাটি দেখাতে পারছে না।
connection-failed=সংযোগ করতে ব্যর্থ
connection-failed-error=‌সাইটে পৌঁছানোর সময়, একটি নেটওয়ার্ক সমস্যা হয়েছে।
invalid-connection=সংযোগ করতে ব্যর্থ
invalid-connection-error=সাইটে পৌঁছানোর চেষ্টা করার সময় একটি নেটওয়ার্ক সমস্যা হয়েছে।
malformed-uri=URL সঠিক নয়
malformed-uri-error=আপনি যে URL দিয়েছেন তা সঠিক নয় এবং লোড করা যাবে না।
redirect-loop=পাতাটি দেখানো যাবে না
redirect-loop-error=ডিভাইসটি পাতা দেখাতে পারবে না কারণ এটা সঠিক ভাবে রিডাইরেক্ট হয়নি। কিছুক্ষণ পর আবার চেষ্টা করুন।
not-cached=পাতার মেয়াদ শেষ
not-cached-error=নিরাপত্তা সতর্কতা হিসেবে, এই ডিভাইস পাতাটি দেখাবে না। কারণ এটির মেয়াদ শেষ।
is-printing-error=প্রিন্ট হওয়া বা প্রিন্ট প্রিভিও এর সময় এই ডকুমেন্টটি পরিবর্তন করা যাবেনা।
denied-port-access=এই ঠিকানাটি নিষিদ্ধ
denied-port-access-error=এই ঠিকানাটি এমন একটি নেটওয়ার্ক পোর্ট ব্যবহার করে যা সাধারণত ওয়েব ব্রাউজিং এর জন্য ব্যবহার করা হয় না। আপনার নিরাপত্তার জন্য ডিভাইসটি এই অনুরোধ বাতিল করে দিয়েছে।
proxy-resolve-failure=প্রক্সি সার্ভার সমস্যা
proxy-resolve-failure-error=ডিভাইস একটি প্রক্সি সার্ভার ব্যবহার করার জন্য কনফিগার করা হয়েছে যা খুঁজে পাওয়া সম্ভব নয়।
proxy-connect-failure=প্রক্সি সার্ভার সমস্যা
proxy-connect-failure-error=ডিভাইস যে প্রক্সি সার্ভার ব্যবহার করতে কনফিগার করা হয়েছে তা সংযোগ প্রত্যাখ্যান করছে।
content-encoding=পাতাটি দেখানো যাবে না
content-encoding-error=কন্টেন্ট এনকোডিং ত্রুটির কারণে ডিভাইসটি এই পাতাটি দেখাতে পারছে না।
remote-xul=পাতা অসমর্থিত
remote-xul-error=এই পাতাটি দেখানো যাবে না কারণ এটা এমন এক প্রযুক্তি ব্যবহার করে যা এই ডিভাইসে সমর্থন করে না।
phishing-blocked=সতর্কবার্তা
phishing-blocked-error=ওয়েবসাইটটি পরিকল্পিতভাবে ব্যক্তিগত ও আর্থিক তথ্য শেয়ার করে ব্যবহারকারীদের সঙ্গে ওয়েব জালিয়াতি করে।
malware-blocked=ম্যালওয়্যার আক্রমণে বাধা দেওয়া হয়েছে
malware-blocked-error=এই সাইটি ক্ষতিকারক বলে জানা গেছে অার তাই এটিকে অাটকে দেওয়া হয়েছে।
unsafe-content-type=অনিরাপদ কন্টেন্ট
unsafe-content-type-error=পাতাটি দেখানো যাবে না, কারণ এটি খোলা নিরাপদ নাও হতে পারে।
corrupted-content=পাতাটি দেখানো যাবে না
corrupted-content-error=তথ্য আদান-প্রদান করায় ত্রুটি থাকায় আপনি যে পাতাটি দেখাতে চাচ্ছেন তা দেখানো যাচ্ছে না
unable-to-connect=সংযোগ করতে ব্যর্থ
cancel=বাতিল
close=বন্ধ
try-again=পুনরায় চেষ্টা করুন
check-settings=সেটিং পরীক্ষা করুন
tap-to-check-settings=সেটিং দেখতে ট্যাপ করুন

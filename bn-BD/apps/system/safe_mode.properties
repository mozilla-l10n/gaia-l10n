safemode-title=অ্যাড-অন নিষ্ক্রিয় করা হয়েছে
safemode-body=আপনার সমস্ত অ্যাড-অনকে নিষ্ক্রিয় করা হল। এটি মূলত শুরু হওয়া অবস্থায় পাওয়ার বাটনটি আটকিয়ে থাকার সময় হয়ে থাকে।
safemode-body2=যদি আপনি পুনরায় ফিরিয়ে আনতে চান, সহজে অ্যাড-অনকে সক্রিয় করার জন্য "Enable" চাপুন। যদি সক্রিয় না চান, নিস্ক্রিয় রাখার জন্য "Close" চাপুন।
safemode-yes=বন্ধ
safemode-no=সক্রিয় করুন

ok = ঠিক আছে
download-button = ডাউনলোড
install-button = ইনস্টল
cancel-button = বাতিল

download_error = ডাউনলোডে ত্রুটি
install_error = ইনস্টলেশন ত্রুটি

err_descriptor_download_failed = সার্ভারে ত্রুটির কারণে ডাউনলোডটি ব্যর্থ হয়েছে।
err_bad_descriptor = সার্ভারে ত্রুটির কারণে ডাউনলোডটি ব্যর্থ হয়েছে।
err_too_big = ডাউনলোড করার জন্য ফাইলটির আকার অনেক বড়।
err_unsupported_type = এই ধরণের ক্রয়কৃত মিডিয়া আপনার ফোন সমর্থন করে না।
err_bad_type = সার্ভারে ত্রুটির ফলে ডাউনলোডে ব্যর্থ।
err_content_download_failed = সার্ভারে ত্রুটির কারণে ডাউনলোডটি ব্যর্থ হয়েছে।
err_bad_drm_message = সার্ভারে ত্রুটির কারণে ডাউনলোডটি ব্যর্থ হয়েছে।
err_bad_image = ডাউনলোড করা ছবিটি আপনার ডিভাইসে প্রদর্শন করা যাচ্ছে না।
err_bad_audio = ডাউনলোড করা ফাইলটি এই ডিভাইসে চালানো যাচ্ছে না।
err_no_space = গানটি সংরক্ষনের জন্য আপনার ডিভাইস স্টোরেজে পর্যাপ্ত স্থান খালি নেই।
err_no_sdcard = কোন মেমরি কার্ড না থাকায় গানটি সংরক্ষণ করা যাচ্ছে না।
err_sdcard_in_use = মেমরি কার্ড ব্যস্ত থাকায় গানটি সংরক্ষণ করা যাচ্ছে না । আপনার ফোন আনপ্লাগ করুন এবং পুনরায় ডাউনলোডের চেষ্টা করুন।
err_ds_save_failure = মিডিয়া ফাইল সংরক্ষণ করতে সমস্যা হচ্ছে।
err_db_store_failure = মিডিয়া ফাইল সংরক্ষণ করতে সমস্যা হচ্ছে।

success_song = গান ডাউনলোড এবং সংরক্ষিত হয়েছে। এটি শুনতে মিউজিক অ্যাপটি ব্যবহার করুন।
success_ringtone = রিংটোন ডাউনলোড এবং ইনস্টল হয়েছে।
success_wallpaper = ওয়ালপেপার ডাউনলোড এবং ইনস্টল হয়েছে।

ringtone-or-song-question = আপনি কি এই অডিও ফাইলটি গান বা রিংটোন হিসেবে ইনস্টল করতে চান?
ringtone-response = রিংটোন
song-response = গান

download-confirmation-title-song = গান ডাউনলোড করবেন?
download-confirmation-title-ringtone = রিংটোন ডাউনলোড করবেন?
download-confirmation-title-wallpaper = ওয়ালপেপার ডাউনলোড করবেন?

downloading-song = গান ডাউনলোড হচ্ছে...
downloading-ringtone = রিংটোন ডাউনলোড হচ্ছে…
downloading-wallpaper = ওয়ালপেপার ডাউনলোড হচ্ছে...


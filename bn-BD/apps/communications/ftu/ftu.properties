tutorial-step3-tiny = কোন মূলশব্দ বা বিষয় প্রবেশ করান এবং আপনার ফোন তাৎক্ষনিকভাবে খাপ খাইয়ে নিবে।
tutorial-step4-tiny = সাম্প্রতিক বিজ্ঞপ্তি, ক্রেডিট তথ্য এবং সেটিংস দেখতে নিচে সুইপ করুন।
tutorial-step5-tiny = সাম্প্রতিক এপে যেতে কিংবা বন্ধ করতে হোম বাটনে চেপে ধরুন।

tutorial-step1-large-2 = সাম্প্রতিক নোটিফিকেশন, ক্রেডিট তথ্য এবং সেটিংস এ যাওয়ার জন্য উপর থেকে নিচে সুইপ করুন।


internetSharing-usb-desc = USB- সংযুক্ত ডিভাইসের সাথে ট্যাবলেটের ইন্টারনেট শেয়ার কর।
internetSharing-wifi-desc = ওয়াই-ফাই দ্বারা অন্য ডিভাইসকে অামার ট্যাবলেটের ইন্টারনেট শেয়ার করতে অনুমোদন দাও।
unplayable-ringtone = রিংটোন পরিবর্তন হয়নি কারন নির্বাচিত ফাইলটি এই ট্যাবলেটে বাজানো যাচ্ছে না।
findmydevice-signup-description = Find My Device আপনাকে আপনার ট্যাবলেট খুঁজতে, লক করতে বা ডাটা মুছে ফেলার সুযোগ দেয়
findmydevice-settings-description = Find My Device আপনাকে একটি ওয়েবসাইট থেকে আপনার ট্যাবলেট খুঁজতে, লক করতে বা মুছে ফেলার সুযোগ দেয়:
reset-device = ট্যাবলেট রিসেট করুন
reset-warning-body = রিসেট করলে আপনার কেনা অ্যাপসহ সকল ডাটা মুছে যাবে। ট্যাবলেটটি তার ক্রয়ের পূর্বের অবস্থায় ফিরে যাবে। আপনার কোনো সেটিং বা ডাটা সংরক্ষিত থাকবে না।
powerSave-explanation = শক্তি সঞ্চয় মোড চালু করলে এটি ব্যাটারী লাইফ বাড়াতে ট্যাবলেটের ডাটা, ব্লুটুথ এবং ভৌগলিক-অবস্থানের সংযোগ বন্ধ করে দেয়। আপনি নিজ হাতে এগুলো আবার চালু করতে পারবেন।
performanceAndUsageDataInfo = আপনার ট্যাবলেট সম্পর্কিত তথ্য ও আপনার ব্যবহার প্রণালী সম্পর্কে অবহিত করে {{brandShortName}} কে আরো উন্নত করতে আমাদের সাহায্য করুন।

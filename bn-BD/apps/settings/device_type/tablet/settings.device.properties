internetSharing-usb-description = USB- সংযুক্ত ডিভাইসের সাথে আমার ইন্টারনেট শেয়ার কর।
internetSharing-wifi-description = Wi-Fi- সংযুক্ত ডিভাইসের সাথে আমার ইন্টারনেট শেয়ার কর।
unplayable-ringtone = রিংটোন পরিবর্তন হয়নি কারন নির্বাচিত ফাইলটি এই ট্যাবলেটে বাজানো যাচ্ছে না।
findmydevice-signup-description = Find My Device আপনাকে আপনার ট্যাবলেট খুঁজতে, লক করতে বা ডাটা মুছে ফেলার সুযোগ দেয়
findmydevice-settings-description = Find My Device আপনাকে একটি ওয়েবসাইট থেকে আপনার ট্যাবলেট খুঁজতে, লক করতে বা মুছে ফেলার সুযোগ দেয়:
findmydevice-active-tracking = আপনার ট্যাবলেটটি ওয়েবসাইটের মাধ্যমে অন্য একটি ডিভাইস দ্বারা ট্র্যাক করা হচ্ছে।
findmydevice-not-tracking = ওয়েবসাইটের মাধ্যমে কোন ডিভাইস আপনার ট্যাবলেট ট্র্যাক করছে না।
ums-confirm = USB স্টোরেজ চালু করার মাধ্যমে USB দ্বারা সংযোগ করা অন্য কম্পিউটার ও ডিভাইস ট্যাবলেটের ফাইল এক্সেস করতে পারবে।
reset-device = ট্যাবলেট রিসেট করুন
reset-warning-body = রিসেট করলে আপনার কেনা অ্যাপসহ সকল ডাটা মুছে যাবে। ট্যাবলেটটি তার ক্রয়ের পূর্বের অবস্থায় ফিরে যাবে। আপনার কোনো সেটিং বা ডাটা সংরক্ষিত থাকবে না।
reset-devtools-warning-body = রিসেট করার ফলে আপনার সকল তথ্য মুছে যাবে, আপনার ক্রয়কৃত আ্যপস এর তথ্যসহ। আপনার কোন সেটিংস বা তথ্য সংরক্ষিত থাকবে না। তবে আপনার ট্যাবলেটে স্বাধীন ডেভেলপার টুল থাকবে, যা দিয়ে আপনি সিস্টেম আ্যপলিকেশন পরিবর্তন ও ডিবাগ করতে পারবেন।
unreset-devtools-warning-body = রিসেট করার ফলে আপনার সকল তথ্য মুছে যাবে, আপনার ক্রয়কৃত আ্যপস এর তথ্যসহ। আপনার কোন সেটিংস বা তথ্য সংরক্ষিত থাকবে না। আপনার ট্যাবলেটে স্বাধীন ডেভেলপার টুল থাকবে না। আপনি সিস্টেম আ্যপলিকেশন পরিবর্তন ও ডিবাগ করার অনুমতি পাবেন না।
powerSave-explanation = শক্তি সঞ্চয় মোড চালু করলে এটি ব্যাটারী লাইফ বাড়াতে ট্যাবলেটের ডাটা, ব্লুটুথ এবং ভৌগলিক-অবস্থানের সংযোগ বন্ধ করে দেয়। আপনি নিজ হাতে এগুলো আবার চালু করতে পারবেন।
performanceAndUsageDataInfo = আপনার ট্যাবলেট সম্পর্কিত তথ্য ও আপনার ব্যবহার প্রণালী সম্পর্কে অবহিত করে {{brandShortName}} কে আরো উন্নত করতে আমাদের সাহায্য করুন।
device-status-connected-device = ট্যাবলেট অডিও এর সাথে যুক্ত হয়েছে
device-status-connected-device-media = ট্যাবলেট/মিডিয়া অডিও এর সাথে যুক্ত হয়েছে

internetSharing-usb-desc = USB-সংযুক্ত ডিভাইসের সাথে টিভির ইন্টারনেট শেয়ার করুন।
unplayable-ringtone = রিংটোন পরিবর্তন হয়নি কারন নির্বাচিত ফাইলটি এই টিভিতে বাজানো যাচ্ছে না।
findmydevice-signup-description = Find My Device আপনাকে আপনার টিভি খুঁজতে, লক করতে বা মুছে ফেলার সুযোগ দেয়
findmydevice-settings-description = Find My Device আপনাকে একটি ওয়েবসাইট থেকে আপনার টিভি খুঁজতে, লক করতে বা মুছে ফেলার সুযোগ দেয়:
findmydevice-active-tracking = আপনার টিভিটি এই ওয়েবসাইটের মাধ্যমে অন্য একটি ডিভাইস ট্র্যাক করছে।
findmydevice-not-tracking = এই ওয়েবসাইটের মাধ্যমে কোন ডিভাইস এখন আপনার টিভিকে ট্র্যাক করছে না।
reset-device = টিভি রিসেট করুন
reset-warning-body = রিসেট করলে আপনার কেনা অ্যাপসহ সকল ডাটা মুছে যাবে। টিভিটি তার ক্রয়ের পূর্বের অবস্থায় ফিরে যাবে। আপনার কোনো সেটিং বা ডাটা সংরক্ষিত থাকবে না।
powerSave-explanation = শক্রি সঞ্চয় মোড চালু করলে এটি ব্যাটারী লাইফ বাড়াতে টিভির ডাটা, ব্লুটুথ এবং ভৌগলিক-অবস্থানের সংযোগ বন্ধ করে দেয়। আপনি নিজ হাতে এগুলো আবার চালু করতে পারবেন।
performanceAndUsageDataInfo = আপনার টিভি সম্পর্কিত তথ্য ও আপনার ব্যবহার প্রণালী সম্পর্কে অবহিত করে {{brandShortName}} কে আরো উন্নত করতে আমাদের সাহায্য করুন।

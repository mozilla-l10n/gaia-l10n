# the device type is different in each file.
change-device-name = ফোনের নাম পরিবর্তন করুন
internetSharing-usb-desc = USB-সংযুক্ত ডিভাইসের সাথে ফোনের ইন্টারনেট শেয়ার করুন।
unplayable-ringtone = রিংটোন পরিবর্তন হয়নি কারন নির্বাচিত ফাইলটি এই ফোনে বাজানো যাচ্ছে না।
findmydevice-signup-description = Find My Device আপনাকে আপনার ফোন খুঁজতে, লক করতে বা ফোনের ডাটা মুছে ফেলতে অনুমতি দেয়
findmydevice-settings-description = Find My Device আপনাকে একটি ওয়েবসাইট থেকে আপনার ফোন খুঁজতে, লক করতে বা তথ্য মুছে ফেলার সুযোগ দেয়:
reset-device = ফোন রিসেট করুন
reset-warning-body = রিসেট করলে আপনার কেনা অ্যাপসহ সকল ডাটা মুছে যাবে। ফোনটি তার ক্রয়ের পূর্বের অবস্থায় ফিরে যাবে। আপনার কোনো সেটিং বা ডাটা সংরক্ষিত থাকবে না।
powerSave-explanation = শক্তি সঞ্চয় মোড চালু করলে এটি ব্যাটারী লাইফ বাড়াতে ফোনের ডাটা, ব্লুটুথ এবং ভৌগলিক-অবস্থানের সংযোগ বন্ধ করে দেয়। আপনি নিজ হাতে এগুলো আবার চালু করতে পারবেন।
performanceAndUsageDataInfo = আপনার ফোন সম্পর্কিত তথ্য ও আপনার ব্যবহার প্রণালী সম্পর্কে অবহিত করে {{brandShortName}} কে আরো উন্নত করতে আমাদের সাহায্য করুন।
device-status-connected-device = ফোন অডিওতে সংযুক্ত
device-status-connected-device-media = ফোন/মিডিয়া অডিওতে সংযুক্ত

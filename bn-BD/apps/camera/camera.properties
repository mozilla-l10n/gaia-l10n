nospace2 = মেমোরি কার্ডে যথেষ্ঠ পরিমাণে খালি জায়গা নেই। মিডিয়া ফাইল মুছে ফেলে জায়গা খালি করার চেষ্টা করুন।
nospace2-title = মেমরি কার্ডে যথেষ্ট পরিমান জায়গা খালি নেই
nospace2-text  = কিছু মিডিয়া ডিলিট করে ফাকা স্থান তৈরীর চেষ্টা করুন।

error-saving = ছবিটি সংরক্ষিত হয়নি। ছবিটি সংরক্ষণ করতে কোন ত্রুটি Camera কে বাঁধা দিচ্ছে।

error-video-file-path = ভিডিওটি রেকর্ড হয়নি। ভিডিও ফাইল পাথ তৈরি করতে ত্রুটি হয়েছে।

nocard2-title = কোন মেমরি কার্ড পাওয়া যায় নি
nocard3-text  = ছবি তোলার জন্য একটি মেমরি কার্ড প্রবেশ করান।

pluggedin2-title = ইউএসবি লাগানো অবস্থায় ক্যামেরা ব্যবহার করা যাবে না
pluggedin2-text  = ছবি তুলতে ও ভিডিও করতে ফোন আনপ্লাগ করুন

storage-size-limit-reached = আপনার মিডিয়া স্টোরেজে খালি জায়গা ফুরিয়ে গেছে।

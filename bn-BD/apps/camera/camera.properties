nospace2-title = মেমরি কার্ডে যথেষ্ট পরিমান জায়গা খালি নেই
nospace2-text  = কিছু মিডিয়া ডিলিট করে ফাকা স্থান তৈরীর চেষ্টা করুন।

error-saving-title = ছবি সংরক্ষিত হয়নি
error-saving-text  = একটি ত্রুটির কারণে ক্যামেরা ছবিটি সংরক্ষন করতে পারছে না।

error-recording-title = ভিডিও সংরক্ষিত হয় নি
error-recording-text  = একটি ত্রুটির কারণে ক্যামেরা ভিডিওটি সংরক্ষন করতে পারছে না।

nocard2-title = কোন মেমরি কার্ড পাওয়া যায় নি
nocard2-text  = ছবি তুলতে মেমরি কার্ড প্রবেশ করান অথবা সেটিংস এ একটি বিকল্প ডিফল্ট মিডিয়া অবস্থান নির্বাচন করুন।

pluggedin-title = প্লাগড-ইন অবস্থায় ক্যামেরা ব্যবহার করা যাবে না
pluggedin-text  = ছবি দেখার জন্য ফোনটি আন-প্লাগ করুন।

storage-size-limit-reached = আপনার মিডিয়া স্টোরেজে খালি জায়গা ফুরিয়ে গেছে।
activity-size-limit-reached = আপনি এই অ্যাটাচমেন্টে সর্বোচ্চ ফাইলের আকারে পৌছে গেছেন।

retake-button = আবার তুলুন
select-button = নির্বাচন
close-button  = বন্ধ

delete-photo? = ছবি মুছে ফেলবেন?
delete-video? = ভিডিও মুছে ফেলবেন?

storage-setting-button = মিডিয়া স্টোরেজ সেটিংস

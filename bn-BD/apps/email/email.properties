new-emails-notify-multiple-accounts[few]={{ n }} টি নতুন ইমেইল ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} টি নতুন ই-মেইল ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} টি নতুন ই-মেইল ({{ accountName }})


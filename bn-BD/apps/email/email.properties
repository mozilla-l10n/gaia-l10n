# user needs to create and use an application specific password to allow us to
# talk to the server.
setup-error-needs-app-pass=২ ফ্যাক্টর জিমেইল অ্যাকাউন্টের জন্য আপনাকে অবশ্যই একটা অ্যাপ্লিকেশন এর জন্য নির্দিষ্ট পাসওয়ার্ড ব্যবহার করতে হবে

sd-card-subtitle = SD কার্ড

##### Ringtone Picking #####

pick-title = রিংটোন নির্বাচন করুন
pick-set = নির্ধারণ

##### List Section Headers #####

section-title-builtin-ringtone = {{ringtoneSectionBrandName}} রিংটোন
section-title-builtin-alerttone = {{ringtoneSectionBrandName}} সর্তকবার্তা
section-title-custom-ringtone = আমার রিংটোন
section-title-custom-alerttone = আমার সর্তকবার্তা

##### Ringtone Sharing (creation) #####

create-title = রিংটোন তৈরি করুন
create-save = সংরক্ষণ
create-cancel = বাতিল

play-error-title = নষ্ট হওয়া ফাইল
play-error-desc = এই ফাইলটি নষ্ট। এটি রিংটোন তৈরিতে ব্যবহার করা যাবেনা।

save-error-title = রিংটোন তৈরি হয়নি

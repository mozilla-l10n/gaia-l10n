##### Ringtone Management ####

manage-title-2 = টোন ব্যবস্থাপনা

actions-share-ringtone = রিংটোন শেয়ার
actions-delete-ringtone = রিংটোন অপসারণ
actions-cancel = বাতিল

delete-title-ringtone = রিংটোন অপসারণ
delete-desc = আপনি "{{tone}}" অপসারণের ব্যপারে নিশ্চিত?
delete-desc-default-ringtone = "{{tone}}" বর্তমান ডিফল্ট রিংটোন।\n\nআপনি এটি অপসারণের ব্যপারে নিশ্চিত?
delete-desc-default-alerttone = "{{tone}}" বর্তমান ডিফল্ট এলার্টটোন।\n\nআপনি কি এটি অপসারণের ব্যপারে নিশ্চিত?
delete-cancel = বাতিল
delete-confirm = অপসারণ
deleted-ringtone = রিংটোন অপসারিত হয়েছে।

created-tone = নতুন রিংটোন তৈরি হয়েছে।

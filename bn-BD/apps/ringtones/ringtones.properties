##### Ringtone Sharing (creation) #####

create-title = রিংটোন তৈরি করুন
create-save = সংরক্ষণ
create-cancel = বাতিল

play-error-title = নষ্ট হওয়া ফাইল
play-error-desc = এই ফাইলটি নষ্ট। এটি রিংটোন তৈরিতে ব্যবহার করা যাবেনা।

save-error-title = রিংটোন তৈরি হয়নি
save-error-desc = রিংটোন তৈরিতে একটি সমস্যা হয়েছে। দয়া করে পুনরায় চেষ্টা করুন।

default-label = ডিফল্ট রিংটোন হিসেবে ব্যবহার করুন

ok = ঠিক আছে

ringtone-untitled = শিরোনামহীন

# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=পরিচিতদের তালিকা
perm-contacts-appRequest={{app}} আপনার ফোনবুকে প্রবেশাধিকার চাচ্ছে।
perm-contacts-webRequest={{site}} আপনার ফোনবুকে প্রবেশাধিকার চাচ্ছে।

perm-desktop-notification=ঘোষনাগুলো
perm-desktop-notification-appRequest={{app}} আপনার ঘোষনাগুলো প্রদর্শন করতে চাচ্ছে।
perm-desktop-notification-webRequest={{site}} আপনার ঘোষনাগুলো প্রদর্শন করতে চাচ্ছে।

perm-device-storage-music=সংগীত সঞ্চয় স্থান
perm-device-storage-music-appRequest={{app}} আপনার সংগীত এ প্রবেশ করতে চাচ্ছে।
perm-device-storage-music-webRequest={{site}} আপনার সংগীত এ প্রবেশ করতে চাচ্ছে।

perm-device-storage-pictures=ছবি সঞ্চয় স্থান
perm-device-storage-pictures-appRequest={{app}} আপনার ছবিগুলোতে প্রবেশ করতে চাচ্ছে।
perm-device-storage-pictures-webRequest={{site}} আপনার ছবিগুলোতে প্রবেশ করতে চাচ্ছে।

perm-device-storage-sdcard=মেমরী কার্ড সঞ্চয়
perm-device-storage-sdcard-appRequest={{app}} আপনার মেমরী কার্ডে প্রবেশ করতে চাচ্ছে।
perm-device-storage-sdcard-webRequest={{site}} আপনার মেমরী কার্ডে প্রবেশ করতে চাচ্ছে।

perm-device-storage-videos=ভিডিও সঞ্চয়
perm-device-storage-videos-appRequest={{app}} আপনার ভিডিওগুলোতে প্রবেশ করতে চাচ্ছে।
perm-device-storage-videos-webRequest={{site}} আপনার ভিডিওগুলোতে প্রবেশ করতে চাচ্ছে।

perm-fmradio=এফ,এম, রেডিও
perm-fmradio-appRequest={{app}} আপনার এফ,এম, রেডিও ব্যবহার করতে চাচ্ছে।
perm-fmradio-webRequest={{site}} আপনার এফ,এম, রেডিও ব্যবহার করতে চাচ্ছে।

perm-geolocation=ভূ-অবস্থান
perm-geolocation-appRequest={{app}} আপনার ভূ-অবস্থান জানতে চাচ্ছে।
perm-geolocation-webRequest={{site}} আপনার ভূ-অবস্থান জানতে চাচ্ছে।

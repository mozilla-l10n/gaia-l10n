# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title={{name}} বন্ধ করুন
gaia-grid-stop-download-body=আপনি কি আপনার ডাউনলোড থামাতে চান?
gaia-grid-stop-download-action=থামুন

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=নতুন করে ডাউনলোড করুন
gaia-grid-resume-download-body=আপনি কি {{name}} ডাউনলোড করতে চান?
gaia-grid-resume-download-action=ডাউনলোড

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=অ্যাপ্লিকেশন মুছে ফেলুন
gaia-grid-unrecoverable-error-body=পুনরুদ্ধার করা যাবেনা এমন একটি ত্রুটির কারণে অ্যাপ্লিকেশন ইনস্টল করা যাবে না। আবার ডাউনলোড করার চেষ্টা করুন। অ্যাপ্লিকেশনটি মুছে ফেলা হবে।
gaia-grid-unrecoverable-error-action=ঠিক আছে

gaia-grid-cancel=বাতিল করুন

# Download UI

stopped_download_title        = ডাউনলোড শেষ হয়েছে
stopped_download_message      = ডাউনলোড বন্ধ হয়েছে। পুনরায় ডাউনলোড করার জন্য চেষ্টা করবেন?
stopped_download_left_button  = বাতিল
stopped_download_right_button = পুনরায় চেষ্টা করুন

failed_download_title         = ডাউনলোড ব্যর্থ হয়েছে
failed_download_message       = {{name}} ডাউনলোড ব্যর্থ হয়েছে। আবার চেষ্টা করবেন?
failed_download_left_button   = বাতিল
failed_download_right_button  = পুনরায় চেষ্টা করুন

stop_download_title           = ডাউনলোড বন্ধ করুন
stop_download_message         = আপনি কি নিশ্চিত যে আপনি ডাউনলোড বন্ধ করতে চান?
stop_download_left_button     = না
stop_download_right_button    = হ্যাঁ

delete_download_title         = অপসারণ
delete_download_message       = {{name}} অপসারণ করবেন?
delete_download_left_button   = বাতিল
delete_download_right_button  = অপসারণ

delete_all_download_title                      = অপসারণ
delete_all_download_left_button                = বাতিল
delete_all_download_right_button               = অপসারণ

# LOCALIZATION NOTE: `number' will always be 2 or greater.
delete_all_download_message                    = {[ plural(number) ]}
delete_all_download_message[zero]              = কোনো ফাইল অপসারণ হবে না?
delete_all_download_message[one]               = একটি ফাইল অপসারণ করবেন?
delete_all_download_message[two]               = {{number}} টি ফাইল অপসারণ করবেন?
delete_all_download_message[few]               = {{number}} টি ফাইল অপসারণ করবেন?
delete_all_download_message[many]              = {{number}} টি ফাইল অপসারণ করবেন?
delete_all_download_message[other]             = {{number}} টি ফাইল অপসারণ করবেন?

unsupported_file_type_download_title           = খুলতে ব্যর্থ
unsupported_file_type_download_message         = {{name}} অ্যাপটি চালু করা যাবে না। আপনি কি ফাইলটি সংরক্ষণ করতে চান, অথবা অপসারণ করবেন?
unsupported_file_type_download_left_button     = ফাইলটি রাখুন
unsupported_file_type_download_right_button    = অপসারণ

file_not_found_download_title                  = ফাইলটি খুঁজে পাওয়া যায়নি
file_not_found_download_message                = ফাইলটি এই ডিভাইসে খুঁজে পাওয়া যায়নি
file_not_found_download_right_button           = ঠিক আছে

unmounted_sdcard_2_download_title              = মেমরি কার্ড ব্যবহার করা হচ্ছে
unmounted_sdcard_2_download_message            = মোবাইল আনপ্লাগ করুন
unmounted_sdcard_2_download_right_button       = ঠিক আছে

no_provider_download_title                     = শেয়ার করতে ব্যর্থ
no_provider_download_message                   = সরবরাহকারী পাওয়া যায় নি
no_provider_download_right_button              = ঠিক আছে

no_memory_download_title                       = এসডি কার্ড পূর্ণ
no_memory_download_message                     = আপনার ডাউনলোড সংরক্ষণ করার জন্য এসডি কার্ডে জায়গা নেই। ডাউনলোড পুনরায় চালু করার অনুগ্রহ করে কিছু ফাইল অপসারণ করুন।
no_memory_download_right_button                = ঠিক আছে

no_sdcard_found_2_download_title               = কোন মেমরি কার্ড পাওয়া যায় নি
no_sdcard_found_2_download_message             = মেমরি কার্ড প্রবেশ করান অথবা সেটিংস থেকে কোনো বিকল্প মাধ্যমের জন্য স্থান নির্বাচন করুন
no_sdcard_found_2_download_right_button        = ঠিক আছে

file_open_error_download_title                 = খুলতে ব্যর্থ
file_open_error_download_message               = {{name}} খুলতে সমস্যা হচ্ছে। আপনি কি সংরক্ষণ করতে চান, অথবা অপসারণ করবেন?
file_open_error_download_left_button           = ফাইলটি রাখুন
file_open_error_download_right_button          = অপসারণ

restart_download_error                         = পুনরায় ডাউনলোড করতে গিয়ে ত্রুটি পাওয়া গিয়েছে। অনুগ্রহ করে আবার ডাউনলোড করুন।
no-downloads                                   = কোন ডাউনলোড নেই

# File sizes
byteUnit-B  = বাইট
byteUnit-KB = কেবি
byteUnit-MB = এমবি
byteUnit-GB = জিবি
byteUnit-TB = টিবি
# Localization note (fileSize): {{size}} is a floating number with 2 decimal places
fileSize    = {{size}} {{unit}}

percentage={{percentage}} %
partialResult={{total}} এর {{partial}}
summary={{date}} - {{status}}

# States
download-stopped              = বন্ধ হয়ে গেছে
download-failed               = ডাউনলোড ব্যর্থ হয়েছে

open_downloaded_file          = খুলুন
share_downloaded_file         = শেয়ার
wallpaper_downloaded_file     = ওয়ালপেপার হিসেবে নির্বাচন করুন
ringtone_downloaded_file      = রিংটোন হিসাবে নির্বাচন করুন
cancel_downloaded_file        = বাতিল


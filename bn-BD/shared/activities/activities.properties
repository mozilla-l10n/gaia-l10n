# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = কল করুন

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = ইমেইল পাঠান
default-activity-newsms         = বার্তা পাঠান

# OPEN
default-activity-opencontact    = পরিচিতি খুলুন
default-activity-openimage      = ছবি খুলুন
default-activity-openaudio      = অডিও খুলুন
default-activity-openvideo      = ভিডিও খুলুন

# RECORD
default-activity-recordphoto    = ছবি তুলুন
default-activity-recordvideo    = ভিডিও রেকর্ড করুন

# VIEW
default-activity-viewurl        = লিঙ্ক খুলুন
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = PDF ফাইল খুলুন
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


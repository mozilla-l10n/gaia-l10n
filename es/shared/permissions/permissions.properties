perm-geolocation-more-info = {{brandShortName}} utiliza datos como GPS, wifi y redes móviles próximas a usted para determinar su ubicación aproximada. Los datos se envían a Mozilla y otros proveedores de servicios, y se usarán agregados con el fin de mejorar las bases de datos sobre ubicaciones. Los datos se guardarán en su dispositivo y la recopilación de los mismos se efectuará incluso cuando no se esté ejecutando ninguna aplicación.

# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Hacer llamada

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Enviar correo
default-activity-newsms         = Enviar mensaje

# OPEN
default-activity-opencontact    = Abrir contacto
default-activity-openimage      = Abrir imagen
default-activity-openaudio      = Abrir audio
default-activity-openvideo      = Abrir video

# RECORD
default-activity-recordphoto    = Tomar foto
default-activity-recordvideo    = Grabar video

# VIEW
default-activity-viewurl        = Abrir enlace
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Abrir archivo PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


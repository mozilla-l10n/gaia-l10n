# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = ¡Le damos la bienvenida a los Controles de privacidad!
gt-main-desc = Esta app le ayudará a optimizar la protección de su privacidad y le permitirá bloquear o encontrar su teléfono si lo pierde. Obtenga más información. ¡Solo le llevará 2 minutos!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = ¿Para qué sirve el Ajuste de ubicación?
gt-ala-explain-desc = Muchas apps, como la libreta de direcciones o la cámara, acceden a su geolocalización. Si no desea mostrar su posición exacta, puede ajustar la precisión de la ubicación actual que utilizan las apps, definir una ubicación personalizada u ocultar su geolocalización.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = ¿Cómo definir el Ajuste de ubicación?
gt-ala-blur-desc = No todas las aplicaciones requieren conocer la ubicación exacta para su correcto funcionamiento. En lugar de compartir sus coordenadas exactas, puede optar por difuminar su ubicación en un radio de 80 km, por ejemplo. De esta forma, la app que pronostica el tiempo seguirá funcionando, y usted no mostrará su ubicación exacta. Recuerde: el Ajuste de ubicación no le ocultará totalmente.


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = ¿Qué es la ubicación personalizada?
gt-ala-custom-desc = Con los ajustes de ubicación personalizada puede ocultar su ubicación real y establecerla en otro lugar del mundo. Puede elegir dónde está.


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = ¿Qué es la ubicación por app?
gt-ala-exceptions-desc = Aquí encontrará una lista de todas las apps que pueden acceder a la geolocalización. Puede definir individualmente los ajustes de cada app, lo que eliminará la precisión de ubicación global para esa app en concreto.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = ¿Qué es la Protección remota?
gt-rp-explain-desc = Si le roban su teléfono o lo pierde, puede usar la Protección remota. Con la ayuda de otro teléfono puede localizarlo, dejar que suene e incluso bloquearlo a distancia. Primero tiene que configurar su frase secreta personal y activar las características que quiere usar (localizar, llamar y bloquear).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = ¿Cómo configurar su frase secreta personal?
gt-rp-passphrase-desc = Pulse "Protección remota" y configure su frase secreta para proteger las funcionalidades remotas. Si ha olvidado la frase secreta, puede restablecerla a través del PIN de la SIM o el código de bloqueo.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = ¿Cómo localizo mi teléfono?
gt-rp-locate-desc1 = Si ha perdido el teléfono, envíe un SMS desde el teléfono de un amigo con
gt-rp-locate-command = RP locate SUFRASESECRETA
gt-rp-locate-desc2 = a su número de teléfono y recibirá en un SMS las coordenadas GPS exactas. Asegúrese de configurar la frase secreta.


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = ¿Cómo hacer sonar su teléfono?
gt-rp-ring-desc1 = ¡Muy fácil! Envíe un SMS con
gt-rp-ring-command = RP ring SUFRASESECRETA
gt-rp-ring-desc2 = a su número de teléfono y sonará hasta que lo encuentre y lo desbloquee.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = ¿Cómo desbloqueo mi teléfono?
gt-rp-lock-desc1 = Si ha perdido el teléfono y desea bloquearlo a distancia, solo tiene que enviar un SMS con
gt-rp-lock-command = RP lock SUFRASESECRETA
gt-rp-lock-desc2 = a su número de teléfono. El dispositivo se autobloqueará y solo usted podrá desbloquearlo con el código habitual.




nRemainHours[two] = <strong>{{n}} horas</strong>
nRemainHours[few] = <strong>{{n}} horas</strong>
nRemainHours[many] = <strong>{{n}} horas</strong>
nRemainHours[other] = <strong>{{n}} horas</strong>


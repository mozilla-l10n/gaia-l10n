# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Cambiar nombre de TV
internetSharing-usb-desc = Compartir la conexión a Internet de mi TV con un dispositivo conectado por USB.
internetSharing-wifi-desc = Permitir que otros dispositivos compartan la conexión a Internet de mi TV a través de wifi.
unplayable-ringtone = No se cambió el tono porque el archivo seleccionado no puede reproducirse en esta TV.
findmydevice-signup-description = Buscar mi dispositivo le permite ubicar, bloquear o borrar su TV
findmydevice-settings-description = Buscar mi dispositivo le permite ubicar, bloquear o borrar su TV desde una web:
findmydevice-active-tracking = Su TV está siendo rastreada a través de la web por otro dispositivo.
findmydevice-not-tracking = Ningún dispositivo está rastreando su TV a través de la web.
ums-confirm = La activación del disco USB le permite a otro PC o dispositivo conectado a través de USB acceder a archivos de la TV.
reset-device = Restablecer TV
reset-warning-body = Al restablecerlo, se borrarán todos sus datos, incluso cualquier app que haya adquirido. La TV se restablecerá a su condición de fábrica. No se guardarán ni su configuración ni sus datos.
powerSave-explanation = La activación del modo ahorro de energía inhabilita las conexiones de datos, Bluetooth y geolocalización de la TV para ampliar la vida de la batería. No obstante, puede activar de nuevo estos servicios de forma manual.
performanceAndUsageDataInfo = Ayúdenos a mejorar {{brandShortName}} compartiendo datos sobre su TV y su forma de uso.
device-status-connected-device = Conectado a audio TV
device-status-connected-device-media = Conectado a audio multimedia/TV

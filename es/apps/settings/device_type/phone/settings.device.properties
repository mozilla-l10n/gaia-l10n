# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
unplayable-ringtone = No se cambió el tono porque el archivo seleccionado no puede reproducirse en este teléfono.
findmydevice-signup-description = Buscar mi dispositivo le permite ubicar, bloquear o borrar su teléfono
findmydevice-settings-description = Buscar mi dispositivo le permite ubicar, bloquear o borrar su teléfono desde una web:
findmydevice-active-tracking = Su teléfono está siendo rastreado a través de la web por otro dispositivo.
findmydevice-not-tracking = Ningún dispositivo está rastreando su teléfono a través de la web.
ums-confirm = La activación del disco USB le permite a otro PC o dispositivo conectado a través de USB acceder a archivos del teléfono.
reset-device = Restablecer teléfono
reset-warning-body = Al restablecerlo, se borrarán todos sus datos, incluso cualquier app que haya adquirido. El teléfono se restablecerá a su condición de fábrica. No se guardarán ni su configuración ni sus datos.
reset-devtools-warning-body = Al restablecer se eliminarán todos sus datos, incluso cualquier app que haya comprado. No se guardarán ni su configuración ni sus datos. No obstante, el teléfono dispondrá, sin restricciones, de herramientas para desarrolladores, lo que le permitirá modificar y depurar las aplicaciones del sistema.
powerSave-explanation = La activación del modo ahorro de energía inhabilita las conexiones de datos, Bluetooth y geolocalización del teléfono para ampliar la vida de la batería. No obstante, puede activar de nuevo estos servicios de forma manual.
performanceAndUsageDataInfo = Ayúdenos a mejorar {{brandShortName}} compartiendo datos sobre su teléfono y su forma de uso.
device-status-connected-device = Conectado a audio de teléfono
device-status-connected-device-media = Conectado a audio multimedia/teléfono

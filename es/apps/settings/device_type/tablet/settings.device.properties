# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Compartir mi conexión a Internet con un dispositivo conectado por USB.
internetSharing-wifi-description = Compartir mi conexión a Internet con un dispositivo conectado por Wi-Fi.
unplayable-ringtone = No se cambió el tono porque el archivo seleccionado no puede reproducirse en esta tableta.
findmydevice-signup-description = Buscar mi dispositivo le permite ubicar, bloquear o borrar su tableta
findmydevice-settings-description = Buscar mi dispositivo le permite ubicar, bloquear o borrar su tableta desde una web:
findmydevice-active-tracking = Su tableta está siendo rastreada a través de la web por otro dispositivo.
findmydevice-not-tracking = Ningún dispositivo está rastreando su tableta a través de la web.
ums-confirm = La activación del disco USB le permite a otro PC o dispositivo conectado a través de USB acceder a archivos de la tableta.
reset-device = Restablecer tableta
reset-warning-body = Al restablecerla, se borrarán todos sus datos, incluso cualquier app que haya adquirido. La tableta se restablecerá a su condición de fábrica. No se guardarán ni su configuración ni sus datos.
reset-devtools-warning-body = Al restablecer se eliminarán todos sus datos, incluso cualquier app que haya comprado. No se guardarán ni su configuración ni sus datos. No obstante, la tableta dispondrá, sin restricciones, de herramientas para desarrolladores, lo que le permitirá modificar y depurar las aplicaciones del sistema.
unreset-devtools-warning-body = Al restablecer se eliminarán todos sus datos, incluso cualquier app que haya comprado. No se guardarán ni su configuración ni sus datos. Su tableta ya no dispondrá de herramientas sin restricción para desarrolladores. No podrá modificar ni depurar las aplicaciones del sistema.
powerSave-explanation = La activación del modo ahorro de energía inhabilita las conexiones de datos, Bluetooth y geolocalización de la tableta para ampliar la vida de la batería. No obstante, puede activar de nuevo estos servicios de forma manual.
performanceAndUsageDataInfo = Ayúdenos a mejorar {{brandShortName}} compartiendo datos sobre su tableta y su forma de uso.
device-status-connected-device = Conectado a audio tableta
device-status-connected-device-media = Conectado a audio multimedia/tableta

#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = Encuentre cualquier aplicación deslizando de izquierda a derecha.
step2 = Presionar y mantener un icono de aplicación le permite organizar y eliminar aplicaciones.
step3 = Arrastre sus aplicaciones más usadas al dock para acceder de forma más rápida.
step4 = Deslizar hacia abajo la barra de estado revela las notificaciones y utilidades.
step5 = La barra de utilidades le permite acceder de forma rápida a notificaciones.
step6 = Ver el crédito de su cuenta, telefonía y uso de datos.
step7 = Acceso rápido a la configuración
step8 = Cambia de tareas de forma rápida manteniendo pulsado el botón Home.
step9 = Desliza a la izquierda y la derecha para navegar, pulsa para cambiar entre aplicaciones.
step10 = Desliza la aplicación hacia arriba para cerrarla.

#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = Encuentre cualquier aplicación deslizando de izquierda a derecha.
step2 = Presionar y mantener un icono de aplicación le permite organizar y eliminar aplicaciones.
step3 = Arrastre sus aplicaciones más usadas al dock para acceder de forma más rápida.
step4 = Deslice hacia abajo la barra de estado para revelar las notificaciones y utilidades.
step5 = La barra de utilidades le permite acceder de forma rápida a notificaciones.
step6 = Vea el crédito de su cuenta, telefonía y uso de datos.
step7 = Acceso rápido a la configuración
step8 = Cambie de tareas de forma rápida manteniendo pulsado el botón Home.
step9 = Deslice a la izquierda y la derecha para navegar, pulse para cambiar entre aplicaciones.
step10 = Deslice la aplicación hacia arriba para cerrarla.


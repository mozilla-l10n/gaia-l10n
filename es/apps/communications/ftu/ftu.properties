about-your-rights-2 = No se le otorga ningún derecho de marca registrada o licencia para las marcas registradas de Fundación Mozilla u otra parte, lo que incluye a modo enunciativo, pero no limitativo, el nombre o logo de {{brandShortName}}.
about-your-rights-3 = Algunas características en {{brandShortName}} como Crash Reporter le ofrecen la oportunidad de dar su opinión a Mozilla. Al elegir enviar su opinión, autoriza a Mozilla a utilizarla para mejorar sus productos, publicarla en sus sitios web y distribuirla.

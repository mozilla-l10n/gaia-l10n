safemode-title=Complementos desactivados
safemode-body=Todos sus complementos han sido desactivados. Ocurre cuando se mantiene pulsado el botón de encendido durante el inicio.
safemode-body2=Si desea deshacer esta acción, solo tiene que pulsar "Activar" para reactivar sus complementos. De lo contrario, pulse "Cerrar" para mantenerlos desactivados.

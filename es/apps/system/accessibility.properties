# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Para activar el lector de pantalla, presione los botones subir volumen y bajar volumen tres veces más
accessibility-disableScreenReaderSteps=Para desactivar el lector de pantalla, presione los botones subir volumen y bajar volumen tres veces más


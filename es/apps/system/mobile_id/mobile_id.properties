successMessage              =   Awesome! Your number {{phone_number}} is now verified and available to {{app_name}}.

# Errors
serverErrorMessage          =   The verification server is unavailable at this time. Please check your Internet connection, try again or wait a few minutes.
timeoutErrorMessage         =   There seems to be a problem with your verification code. Let's try once again!
errorTitle                  =   Identidad móvil
ok                          =   Aceptar

# Options when typing a phone number
addPhoneNumber              = O añada su número de teléfono
selectPhoneNumber           = O seleccione un número de la lista

# Button status
share                       =   Compartir
resend                      =   Reenviar
connecting                  =   Conectando
verify                      =   Verificar
verifying                   =   Verificando
verified                    =   Verificado

# Explanation of every step
mobileIDExplanation         =   {{app_name}} would like to know and verify your phone number. Please choose which one you want to share or enter a new one.

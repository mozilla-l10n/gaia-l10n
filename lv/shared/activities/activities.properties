# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Zvanīt

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Sūtīt epastu
default-activity-newsms         = Sūtīt īsziņu

# OPEN
default-activity-opencontact    = Atvērt kontaktu
default-activity-openimage      = Atvērt attēlu
default-activity-openaudio      = Atvērtu audio datni
default-activity-openvideo      = Atvērt video datni

# RECORD
default-activity-recordphoto    = Uzņemt attēlu
default-activity-recordvideo    = Ierakstīt video

# VIEW
default-activity-viewurl        = Atvērt saiti
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Atvērt PDF datni
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


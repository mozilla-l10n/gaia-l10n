# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Dalīt mana planšetdatora Interneta savienojumu ar USB pieslēgtu ierīci.
internetSharing-wifi-description = Dalīt mana planšetdatora Interneta savienojumu ar Wi-Fi pieslēgtām ierīcēm.
unplayable-ringtone = Zvanu melodija netika mainīta tādēļ ka izvēlēto datni nevar atskaņot uz šo planšetdatoru.
findmydevice-signup-description = Atrast Manu Ierīci jums ļauj atrast, aizsargāt vai izdzēst savu planšetdatoru
findmydevice-settings-description = Atrast Manu Ierīci jums ļauj atrast, aizsargāt vai izdzēst savu planšetdatoru mājaslapā:
findmydevice-active-tracking = Jūsu planšetdatoru šobrīd izseko cita ierīce mājaslapā.
findmydevice-not-tracking = Neviena ierīce šobrīd neseko jūsu planšetdatoram mājaslapā.
ums-confirm = USB krātuves ieslēgšana atļauj citam datoram vai ierīcei kuri savienoti caur USB piekļūt datnēm uz šo planšetdatoru.
reset-device = Atstatīt planšetdatoru
reset-warning-body = Atstāstīšana izdzēsis visi jūs dati, ieskaitot aplikācijas kuras jūs nopirkāt. Planšetdators tiks atjaunots savā ražotnes stāvoklī. Nedz jūsu iestatījumi nedz dati netiks saglabāti.
reset-devtools-warning-body = Atstāstīšana izdzēsis visi jūs dati, ieskaitot aplikācijas kuras jūs nopirkāt. Nedz jūsu iestatījumi nedz dati netiks saglabāti. Bet jūsu planšetdatoram pavērsies jaunas iespējas: jums būs pieejami izstrādāšanas rīki bez jebkādiem ierobežojumiem, ļaujot jums rediģēt un atkļūdot sistēmas lietotnes.
unreset-devtools-warning-body = Atstāstīšana izdzēsis visi jūs dati, ieskaitot aplikācijas kuras jūs nopirkāt. Nedz jūsu iestatījumi nedz dati netiks saglabāti. Jūsu planšetdatoram vairs nebūs pieejami izstrādāšanas rīki bez ierobežojumiem, un jūs vairs nevarēsiet rediģēt vai atkļūdot sistēmas lietotnes.
powerSave-explanation = Taupības režīms ieslēgšana izslēgs mobilo datu pakalpojumus, Bluetooth un ģeolokāciju lai pagarināt baterijas darbības laiku. Jūs joprojām varēsiet pašrocīgi ieslēgt šo pakalpojumus.
performanceAndUsageDataInfo = Palīdziet mums uzlabot {{brandShortName}} daloties ar informācijām par savu planšetdatoru un par veidu kā jūs to izmantojiet.
device-status-connected-device = Savienots ar planšetdatora audio
device-status-connected-device-media = Savienots ar planšetdatora/medija audio

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Dalīt manu interneta savienojumu ar USB-savienotu ierīci.
internetSharing-wifi-description = Dalīt manu interneta savienojumu ar Wi-Fi savienotām ierīcēm.
unplayable-ringtone = Zvanu melodija netika mainīta tādēļ ka izvēlēto datni nevar atskaņot uz šo televizoru.
findmydevice-signup-description = Atrast Manu Ierīci jums dod iespēju lokalizēt, bloķēt vai dzēst jūsu televizoru.
findmydevice-settings-description = Atrast Manu Ierīci jums dod iespēju atrast, bloķēt vai dzēst savu ierīci no mājaslapas:
findmydevice-active-tracking = Jūs televizoru izseko cita ierīce mājaslapā.
findmydevice-not-tracking = Neviena ierīce šobrīd neizseko jūsu televizoru mājaslapā.
ums-confirm = USB krātuves ieslēgšana atļauj citam datoram vai ierīcei kuri savienoti caur USB piekļūt šī televizora datnēm.
reset-device = Atstatīt televizoru
reset-warning-body = Atstāstīšana izdzēsis visi jūs dati, ieskaitot aplikācijas kuras jūs nopirkāt. Televizors tiks atjaunots ražotnes stāvoklī. Neviens no jūsu iestatījumi nedz dati netiks saglabāti.
reset-devtools-warning-body = Atstāstīšana izdzēsis visi jūs dati, ieskaitot aplikācijas kuras jūs nopirkāt. Nedz jūsu iestatījumi nedz dati netiks saglabāti. Bet jūsu televizoram pavērsies jaunas iespējas: jums būs pieejami izstrādāšanas rīki bez jebkādiem ierobežojumiem, ļaujot jums rediģēt un atkļūdot sistēmas lietotnes.
unreset-devtools-warning-body = Atstāstīšana izdzēsis visi jūs dati, ieskaitot aplikācijas kuras jūs nopirkāt. Nedz jūsu iestatījumi nedz dati netiks saglabāti. Jūsu televizoram vairs nebūs pieejami izstrādāšanas rīki bez ierobežojumiem, un jūs vairs nevarēsiet rediģēt vai atkļūdot sistēmas lietotnes.
powerSave-explanation = Taupības režīms ieslēgšana izslēgs mobilo datu pakalpojumus, Bluetooth un ģeolokāciju lai pagarināt baterijas darbības laiku. Jūs joprojām varēsiet pašrocīgi ieslēgt šo pakalpojumus.
performanceAndUsageDataInfo = Palīdziet mums uzlabot {{brandShortName}} daloties ar informācijām par jūsu televizoru un veidu kā jūs to izmantojiet.
device-status-connected-device = Pieslēgts uz televizora skaņu
device-status-connected-device-media = Pieslēgts uz televizora/mediju skaņu

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Mainīt telefona vārdu
internetSharing-usb-desc = Dalīt manu Interneta pieslēgumu ar USB savienotu ierīci.
internetSharing-wifi-desc = Atļaut citām ierīcēm dalīt mana tālruņa Interneta pieslēguma savienojoties ar Wifi.
unplayable-ringtone = Zvanu melodiju neizmainīja tādēļ ka izvēlēto datni nevar atskaņot uz jūsu ierīci.
findmydevice-signup-description = Atrast Manu Ierīci jums dod iespēju lokalizēt, bloķēt vai dzēst jūsu telefonu.
findmydevice-settings-description = Atrast Manu Ierīci jums dod iespēju atrast, bloķēt vai dzēst savu ierīci no mājaslapas:
findmydevice-active-tracking = Jūs viedtālruni izseko cita ierīce caur mājaslapu.
findmydevice-not-tracking = Neviena ierīce šobrīd neizseko jūsu viedtālruni caur mājaslapu.
ums-confirm = USB krātuves ieslēgšana atļauj citam datoram vai ierīcei kuri savienoti caur USB piekļūt datnēm uz šo viedtālruni.
reset-device = Atstatīt telefonu
reset-warning-body = Atstāstīšana izdzēsis visi jūs dati, ieskaitot aplikācijas kuras jūs nopirkāt. Viedtālrunim tiks atjaunots ražotnes stāvoklī. Nevieni no jūsu iestatījumi nedz dati netiks saglabāti.
powerSave-explanation = Taupības režīms ieslēgšana izslēgs mobilo datu pakalpojumus, Bluetooth un ģeolokāciju lai pagarināt baterijas darbības laiku. Jūs joprojām varēsiet pašrocīgi ieslēgt šo pakalpojumus.
performanceAndUsageDataInfo = Palīdziet mums uzlabot {{brandShortName}} daloties ar informācijām par jūsu telefonu un par veidu kā jūs to izmantojiet.
device-status-connected-device = Pieslēgts uz telefona skaņu
device-status-connected-device-media = Pieslēgts uz telefona/mediju skaņu

# typo and so we are looking for configuration data that does not exist, there
# were network failures trying to look the information up, or the information is
# not available.
setup-error-no-config-info=Nevar automātiski uzstādīt jūsu kontu. Izlabojiet savu epasta adresi vai mēģiniet pašrocīgas konfigurācijas opciju.s

about-your-rights-1 = I{{brandShortName}} yenziwe yafumaneka kuwe phantsi kwemiqathango yeelayisenisi ezininzi ezivulelekileyo neziquka iMozilla Public License. Isixhobo esisebenzisa i{{brandShortName}} sisenokuba nesoftwe yobunini esuka kwamanye amaqela. Nayiphi na ikhowudi enikezelwe phantsi kweelayisenisi ezivulelekileyo zikunika ilungelo lokulungisa ikhowudi yesosi uze uhambise ushicilelo lwakho olulungisiweyo solongo nje uthobela imiqathango yayo.
about-your-rights-2 = Akuwanikwa nawaphi na amalungelo ophawu lorhwebo okanye iilayisenisi kwiimpawu zorhwebo zeMozilla Foundation okanye nezaliphi na iqela kuqukwa nokungabi namida kwegama okanye ilogo ye{{brandShortName}}.
about-your-rights-3 = Ezinye iifitsha kwi{{brandShortName}}, ezifana noMniki-ngxelo woMonakalo, zikunika ithuba lokunikezela ingxelo kwiMozilla. Ngokukhetha ukunika ingxelo, unika iMozilla imvume yokusebenzisa loo ngxelo ukuphucula imveliso yayo, yokupapasha ingxelo kwiwebhusayithi yayo kwanokudlulisela kwabanye ingxelo leyo.

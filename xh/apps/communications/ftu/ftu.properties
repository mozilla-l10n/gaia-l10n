about-your-rights-0 = I-{{brandShortName}} yakhiwe kwisoftwe yasimahla nekawonke wonke ngamawaka-waka abantu abavela kulo lonke ihlabathi. Kukho izinto ezimbalwa ekumele uzazi:
about-your-rights-1 = I-{{brandShortName}} yenziwe yafumaneka kuwe ngokweelayisenisi eziliqela zomthombo kawonke wonke kuquka iLayisenisi kaWonke wonke yeMozilla. Isixhobo esiqhuba i-{{brandShortName}} isenokuba nesoftwe evela kwabanye abantu besithathu. Nayiphi na ikhowudi oyifumene kwiilayisenisi zikawonke wonke ikunika ilungelo lokulungisa ikhowudi yomthombo uze usasaze iintlelo zakho ezilungisiweyo logama nje uthobela imiqathango yayo.
about-your-rights-2 = Awunikwanga nawaphi na amalungelo ophawu lokurhweba okanye iilayisenisi zokurhweba zoMbutho weMozilla okanye naliphi na iqela, kuquka ngaphandle kwemiqathango igama okanye ilogo ye-{{brandShortName}}.
about-your-rights-3 = Ezinye iinkalo ze-{{brandShortName}}, njengoMxeli woKonakala, zikunika ukhetho lokunika ingxelo kwaMozilla. Ngokukhetha ukuthumela ingxelo, unika iMozilla imvume yokusebenzisa ingxelo yokuphucula iimveliso zayo, ukupapasha ingxelo kwiiwebhusayithi zayo, nokusasaza loo ngxelo.

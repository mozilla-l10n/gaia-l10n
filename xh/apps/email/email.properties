new-emails[two]=Imiyalezo emitsha e-{{ n }}
new-emails[few]=Imiyalezo emitsha e-{{ n }}
new-emails[many]=Imiyalezo emitsha e-{{ n }}
new-emails[other]=Imiyalezo emitsha e-{{ n }}

# new-emails-notify-one-account is used when a system notification is generated during
# a periodic background sync with the server. Since this goes to the system's
# notification area, and user has only one account configured with the email App.
new-emails-notify-one-account={[ plural(n) ]}
new-emails-notify-one-account[one]=Umyalezo om-1 omtsha
new-emails-notify-one-account[two]=Imiyalezo emitsha e-{{ n }}
new-emails-notify-one-account[few]=Imiyalezo emitsha e-{{ n }}
new-emails-notify-one-account[many]=Imiyalezo emitsha e-{{ n }}
new-emails-notify-one-account[other]=Imiyalezo emitsha e-{{ n }}

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=Umyalezo om-1 omtsha ({{ accountName }})
new-emails-notify-multiple-accounts[two]=Imiyalezo emitsha e-{{ n }} ({{ accountName }})
new-emails-notify-multiple-accounts[few]=Imiyalezo emitsha e-{{ n }} ({{ accountName }})
new-emails-notify-multiple-accounts[many]=Imiyalezo emitsha e-{{ n }} ({{ accountName }})
new-emails-notify-multiple-accounts[other]=Imiyalezo emitsha e-{{ n }} ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

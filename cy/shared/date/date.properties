# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = newydd fod
minutesAgo[one]   = munud yn ôl
minutesAgo[other] = {{m}} munud yn ôl

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = newydd fod
hoursAgo[one]   = awr yn ôl
hoursAgo[other] = {{h}} awr yn ôl

daysAgo={[ plural(d) ]}
daysAgo[zero]  = heddiw
daysAgo[one]   = ddoe
daysAgo[other] = {{d}} siwrnod yn ôl

inMinutes={[ plural(m) ]}
inMinutes[zero]  = nawr
inMinutes[one]   = mewn munud
inMinutes[other] = ymhen {{m}} munud

inHours={[ plural(h) ]}
inHours[zero]  = nawr
inHours[one]   = ymhen awr
inHours[other] = ymhen {{h}} awr

inDays={[ plural(d) ]}
inDays[zero]  = heddiw
inDays[one]   = yfory
inDays[other] = ymhen {{d}} diwrnod


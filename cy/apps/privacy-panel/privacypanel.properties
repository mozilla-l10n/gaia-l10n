# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Croeso i Reoli Preifatrwydd!
gt-main-desc = Bydd yr ap y eich cynorthwyo i wella eich diogelwch preifatrwydd a'ch galluogi i gloi neu ganfod eich ffôn os yw ar goll. Cymrwch olwg manwl ar hwn. Dim ond 2 funud bydd yn ei gymryd!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Beth yw gwerth Newid Lleoliad?
gt-ala-explain-desc = Mae llawer o apiau'n defnyddio eich geoleoliad, fel y llyfr cyfeiriadau neu'r camera. Os nad ydych am ddatgelu eich union leoliad gallwch newid cywirdeb eich lleoliad presennol, gosod lleoliad cyfaddas neu guddio eich geoleoliad.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Sut i osod Newid Lleoliad?
gt-ala-blur-desc = Does dim angen eich union leoliad ar bob ap i weithio'n iawn. Yn lle rhannu eich cyfesurynnau manwl, gallwch ddewis i amwyso eich lleoliad i e.e. 50 milltir o'ch amgylch. Fel hyn bydd eich ap tywydd y dal i weithio, heb i chi ddatgelu eich union leoliad. Cofiwch: ni fydd Newid Lleoliad yn eich cuddio'n llwyr!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Beth yw Lleoliad Cyfaddas?
gt-ala-custom-desc = Gyda'r gosodiad lleoliad cyfaddas mae modd i chi guddio eich lleoliad go iawn a'i osod i leoliad arall. Gallwch ddewis lle rydych chi!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Beth yw lleoliad yn ôl ap?
gt-ala-exceptions-desc = Yma cewch drosolwg o bob ap sy'n gallu cael mynediad i'ch geoleoliad. Gallwch newid y gosodiadau ar gyfer pob ap yn unigol. Maen nhw'n trosysgrifennu cywirdeb lleoliad cyffredinol yr ap hwnnw.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Diogelwch Pell? Beth yw hwnnw?
gt-rp-explain-desc = Os yw eich ffôn wedi ei ddwyn neu ei golli, galwch ddefnyddio Diogelwch Pell. Gyda ffôn arall gallwch ei leoli, gadael iddo ganu neu hyd yn oed ei gloi o bell. Yn gyntaf rhaid gosod cyfrinymadrodd personol a galluogi'r nodwedd rydych am eu defnyddio (lleoli, canu a chloi).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Sut i osod eich cyfrinymadrodd personol?
gt-rp-passphrase-desc = Tapiwch “Diogelwch Pell” a gosod eich cyfrinymadrodd i ddiogelu eich nodweddion pell. Os ydych wedi anghofio eich cyfrinymadrodd gallwch ei ailosod gan ddefnyddio PIN eich SIM neu gyfringod clo eich sgrin.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Sut i ddod o hyd i fy ffôn?
gt-rp-locate-desc1 = Os yw eich ffôn ar goll, defnyddiwch ffôn ffrind ac anfonwch SMS sy'n cynnwys
gt-rp-locate-command = RP locate EICHCYFRINYMADRODD
gt-rp-locate-desc2 = i'ch rhif ffôn a byddwch yn derbyn yr union gyfesurynnau GPS drwy SMS, yn syth. Gwnewch yn siŵr eich bod wedi creu cyfrinymadrodd!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Sut i alw eich ffôn?
gt-rp-ring-desc1 = Mae'n hawdd! Anfonwch SMS gyda
gt-rp-ring-command = RP ring EICHCYFRINYMADRODD
gt-rp-ring-desc2 = i'ch rhif ffôn a bydd y canu nes i chi ei ganfod a'i ddatgloi.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Sut i gloi fy ffôn?
gt-rp-lock-desc1 = Os ydych wedi colli eich ffôn ac am ei gloi o bell, anfonwch SMS gyda
gt-rp-lock-command = RP lock EICHCYFRINYMADRODD
gt-rp-lock-desc2 = i'ch rhif ffôn. Bydd y ffôn yn cloi ei hun a dim ond chi fydd yn gallu ei ddatgloi gyda'ch cyfringod sgrin arferol.




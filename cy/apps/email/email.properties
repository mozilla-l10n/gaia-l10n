# email recipients, and that the email has been saved to the outbox.
background-send-error-recipients=Gwall derbynnydd. E-bost wedi ei gadw i'r blwch allan.
# LOCALIZATION NOTE(background-send-error-title):
# Title to be displayed in a notification, indicating that the
# email failed to send for some reason.
background-send-error-title=Methodd anfon yr e-bost
# LOCALIZATION NOTE(send-failure-recipients):
# Message to be displayed when editing a message that failed to send due
# to invalid recipients. It should instruct the user to check the addresses
# above for spelling.
send-failure-recipients=Gwiriwch sillafu'r cyfeiriadau uchod. Mae eich gweinydd e-bost y awgrymu fod un neu fwy o'r cyfeiriadau'n anghywir.
# LOCALIZATION NOTE(send-failure-unknown):
# Message to be displayed when editing a message that failed to send for an
# unknown reason.
send-failure-unknown=Methwyd anfon yr eitem.

form-clear-input=Tynnu testun
confirm-dialog-title=Cadarnhad

# senders-separation-sign separates the email accounts of senders.
# Notice that we have a space after the comma.
senders-separation-sign=,\u0020

# new-emails refers to the text shown on a notification that users
# get when they receive new, unread email. The ui component that utilizes
# this lives in apps/email/js/message_list_topbar.js.
new-emails={[ plural(n) ]}
new-emails[one]=1 E-bost Newydd
new-emails[two]={{ n }} E-bost Newydd
new-emails[few]={{ n }} E-bost Newydd
new-emails[many]={{ n }} E-bost Newydd
new-emails[other]={{ n }} E-bost Newydd

# new-emails-notify-one-account is used when a system notification is generated during
# a periodic background sync with the server. Since this goes to the system's
# notification area, and user has only one account configured with the email App.
new-emails-notify-one-account={[ plural(n) ]}
new-emails-notify-one-account[one]=1 E-bost Newydd
new-emails-notify-one-account[two]={{ n }} E-bost Newydd
new-emails-notify-one-account[few]={{ n }} E-bost Newydd
new-emails-notify-one-account[many]={{ n }} E-bost Newydd
new-emails-notify-one-account[other]={{ n }} E-bost Newydd

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1 E-bost Newydd ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} E-bost Newydd ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} E-byst Newydd ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} E-byst Newydd ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} E-byst Newydd ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.
new-emails-notify-multiple-accounts-body={{ from }} “{{ subject }}”

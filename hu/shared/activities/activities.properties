# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Hívás

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = E-mail küldése
default-activity-newsms         = Üzenet küldése

# OPEN
default-activity-opencontact    = Névjegy megnyitása
default-activity-openimage      = Kép megnyitása
default-activity-openaudio      = Hang megnyitása
default-activity-openvideo      = Videó megnyitása

# RECORD
default-activity-recordphoto    = Fényképezés
default-activity-recordvideo    = Videofelvétel

# VIEW
default-activity-viewurl        = Hivatkozás megnyitása
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = PDF-fájl megnyitása
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


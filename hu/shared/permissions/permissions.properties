# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=Névjegyek
perm-contacts-appRequest={{app}} el szeretné érni a névjegyek listáját.
perm-contacts-webRequest={{site}} el szeretné érni a névjegyek listáját.

perm-desktop-notification=Értesítések
perm-desktop-notification-appRequest={{app}} szeretne értesítéseket megjeleníteni.
perm-desktop-notification-webRequest={{site}} szeretne értesítéseket megjeleníteni.

perm-device-storage-music=Zene tárhely
perm-device-storage-music-appRequest={{app}} el szeretné érni a zenéit.
perm-device-storage-music-webRequest={{site}} el szeretné érni a zenéit.

perm-device-storage-pictures=Képek tárhely
perm-device-storage-pictures-appRequest={{app}} el szeretné érni a képeit.
perm-device-storage-pictures-webRequest={{site}} el szeretné érni a képeit.

perm-device-storage-sdcard=SD-kártya tárhely
perm-device-storage-sdcard-appRequest={{app}} el szeretné érni a memóriakártyáját.
perm-device-storage-sdcard-webRequest={{site}} el szeretné érni a memóriakártyáját.

perm-device-storage-videos=Videotárhely

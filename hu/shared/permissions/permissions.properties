perm-device-storage-videos-webRequest={{site}} el szeretné érni a videóit.

perm-fmradio=FM rádió
perm-fmradio-appRequest={{app}} szeretné használni az FM rádiót.
perm-fmradio-webRequest={{site}} szeretné használni az FM rádiót.

perm-geolocation=Földrajzi helyzet
perm-geolocation-appRequest={{app}} szeretné tudni az Ön földrajzi helyzetét.
perm-geolocation-webRequest={{site}} szeretné tudni az Ön földrajzi helyzetét.
perm-geolocation-more-info = A {{brandShortName}} a GPS, Wi-Fi és a közeli mobil hálózatok adatainak használatával határozza meg a megközelítő helyét. A Mozillának és más szolgáltatóknak adatok kerülnek elküldésre, amelyek összesítve azok helyadatbázisainak javítására lesznek felhasználva. Az eszközén adatok kerülhetnek tárolásra, és adatgyűjtés történhet akkor is, ha nem futnak appok. 

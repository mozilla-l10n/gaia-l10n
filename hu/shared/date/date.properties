# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = épp most
minutesAgo-long[one]   = egy perce
minutesAgo-long[two]   = {{m}} perce
minutesAgo-long[few]   = {{m}} perce
minutesAgo-long[many]  = {{m}} perce
minutesAgo-long[other] = {{m}} perce

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = épp most
hoursAgo-long[one]   = egy órája

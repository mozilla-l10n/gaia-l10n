# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = épp most
minutesAgo[one]   = egy perce
minutesAgo[other] = {{m}} perce

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = épp most
hoursAgo[one]   = egy órája
hoursAgo[other] = {{h}} órája

daysAgo={[ plural(d) ]}
daysAgo[zero]  = ma
daysAgo[one]   = tegnap
daysAgo[other] = {{d}} napja

inMinutes={[ plural(m) ]}
inMinutes[zero]  = most
inMinutes[one]   = egy percen belül
inMinutes[other] = {{m}} percen belül

inHours={[ plural(h) ]}
inHours[zero]  = most
inHours[one]   = egy órán belül
inHours[other] = {{h}} órán belül

inDays={[ plural(d) ]}
inDays[zero]  = ma
inDays[one]   = holnap
inDays[other] = {{d}} napon belül

incorrectDate=(helytelen dátum)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %b %e %Y %H:%M:%S
dateTimeFormat_%x = %Y. %m. %d.
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M


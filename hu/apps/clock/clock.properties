# NLS_MESSAGEFORMAT_VAR
reset  = Alaphelyzet
start  = Kezdés
stop   = Leállítás
cancel = Mégse

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = KI
on  = BE

hour   = Óra
minute = Perc
enable = Engedélyezés
back   = Vissza
label  = Címke

alarm             = Értesítés
alarm.placeholder = Értesítés
newAlarm          = Új értesítés
editAlarm         = Értesítés szerkesztése

delete = Törlés
snooze = Szundi
repeat = Ismétlődés
close  = Bezárás
save   = Mentés
done   = Kész

default = Alapértelmezett
color   = Szín
sound   = Hang

everyday = Mindennap
weekdays = Hétköznap
weekends = Hétvégente
never    = Soha

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %B %d. %A

countdown-lessThanAnHour = Az értesítés beállítva ekkorra: <strong>{{minutes}}</strong>.
countdown-moreThanAnHour = Az értesítés beállítva ekkorra: {{hours}} {{minutes}}.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = egy percen belül
nMinutes[one]   = egy perc
nMinutes[other] = {{n}} perc

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} óra</strong>
nRemainHours[other] = <strong>{{n}} óra</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = és <strong>{{n}} perc</strong>
nRemainMinutes[other] = és <strong>{{n}} perc</strong>


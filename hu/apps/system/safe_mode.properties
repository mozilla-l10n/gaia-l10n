safemode-title=Kiegészítők letiltva
safemode-body=Minden kiegészítő letiltva. Ez akkor történik, ha a bekapcsológombot lenyomva tartja rendszerindításkor.
safemode-body2=Ha szeretné ezt visszavonni, koppintson az „Engedélyezés” gombra a kiegészítők visszakapcsolásához. Egyébként koppintson a „Bezárás” gombra.

# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = Balról jobbra pöccintéssel bármely alkalmazás megtalálható.
step2 = Az alkalmazásikon lenyomásával és úgy tartásával rendszerezheti és törölheti alkalmazásait.
step3 = Húzza leggyakrabban használt alkalmazásait a dokkra a gyors elérés érdekében.
step4 = Az állapotsáv lefelé pöccintése megjeleníti az értesítéseket és segédprogramokat.
step5 = A segédprogramtálcán gyorsan elérheti az értesítéseket.
step6 = Az egyenleg, illetve a telefon- és adathasználat megjelenítése.
step7 = Beállítások gyors elérése.
step8 = Váltson feladatok között a Kezdőoldal gomb lenyomásával és nyomva tartásával.
step9 = Pöccintsen balra és jobbra a navigációhoz, koppintson az alkalmazások váltásához.
step10 = Pöccintsen félre egy alkalmazást a bezárásához.


# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Tablet nevének megváltoztatása
internetSharing-usb-desc = A tablet internetkapcsolatának megosztása USB-n csatlakozó eszközzel.
internetSharing-wifi-desc = Wi-Fi kapcsolaton keresztül más eszközök használhatják a tabletem internetkapcsolatát.
unplayable-ringtone = Az új csengőhang nem lett beállítva, mert a kiválasztott fájl nem játszható le ezen a tableten.
findmydevice-signup-description = A készülékkereső lehetővé teszi a tablet bemérését, lezárását vagy törlését
findmydevice-settings-description = A készülékkereső lehetővé teszi a tablet bemérését, lezárását vagy törlését egy weboldalról:
findmydevice-active-tracking = A tabletjét egy másik eszköz követi a weboldalon keresztül.
findmydevice-not-tracking = Jelenleg nem követik más eszközök a tabletjét a weboldalon keresztül.
ums-confirm = Az USB-tárhely bekapcsolása lehetővé teszi a tableten lévő fájlok elérését egy USB-n csatlakoztatott másik eszköznek.
reset-device = Tablet visszaállítása
reset-warning-body = Az alaphelyzetbe állítás törli az összes adatát, beleértve az esetleg megvásárolt appokat is. A tablet visszaállításra kerül a gyári állapotába. Semmilyen beállítása vagy adata nem kerül mentésre.
powerSave-explanation = Az energiatakarékos mód bekapcsolása kikapcsolja a tablet adat-, Bluetooth és GPS-kapcsolatait a működési idő meghosszabbítása érdekében. Ezeket a funkciókat saját kezűleg bármikor bekapcsolhatja.
performanceAndUsageDataInfo = Segítsen a {{brandShortName}} tökéletesítésében adatok megosztásával a tabletjéről.
device-status-connected-device = Tablet-hangrendszerhez csatlakoztatva
device-status-connected-device-media = Tablet/média-hangrendszerhez csatlakoztatva

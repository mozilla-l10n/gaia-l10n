# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = TV nevének megváltoztatása
internetSharing-usb-desc = A TV internetkapcsolatának megosztása USB-n csatlakozó eszközzel.
internetSharing-wifi-desc = Wi-Fi kapcsolaton keresztül más eszközök használhatják a TV-m internetkapcsolatát.
unplayable-ringtone = Az új csengőhang nem lett beállítva, mert a kiválasztott fájl nem játszható le ezen a TV-n.
findmydevice-signup-description = A készülékkereső lehetővé teszi a TV bemérését, lezárását vagy törlését
findmydevice-settings-description = A készülékkereső lehetővé teszi a TV bemérését, lezárását vagy törlését egy weboldalról:
findmydevice-active-tracking = A TV-jét egy másik eszköz követi a weboldalon keresztül.
findmydevice-not-tracking = Jelenleg nem követik más eszközök a TV-jét a weboldalon keresztül.
ums-confirm = Az USB-tárhely bekapcsolása lehetővé teszi a TV-n lévő fájlok elérését egy USB-n csatlakoztatott másik eszköznek.
reset-device = TV visszaállítása
reset-warning-body = Az alaphelyzetbe állítás törli az összes adatát, beleértve az esetleg megvásárolt appokat is. A TV visszaállításra kerül a gyári állapotába. Semmilyen beállítása vagy adata nem kerül mentésre.
powerSave-explanation = Az energiatakarékos mód bekapcsolása kikapcsolja a TV adat-, Bluetooth és GPS-kapcsolatait a működési idő meghosszabbítása érdekében. Ezeket a funkciókat saját kezűleg bármikor bekapcsolhatja.
performanceAndUsageDataInfo = Segítsen a {{brandShortName}} tökéletesítésében adatok megosztásával a TV-jéről.
device-status-connected-device = TV-hangrendszerhez csatlakoztatva
device-status-connected-device-media = TV/média-hangrendszerhez csatlakoztatva

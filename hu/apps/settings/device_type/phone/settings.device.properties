# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Az internetkapcsolat megosztása egy USB-n csatlakozó eszközzel.
internetSharing-wifi-description = Az internetkapcsolat megosztása egy Wi-Fi-n csatlakozó eszközzel.
unplayable-ringtone = Az új csengőhang nem lett beállítva, mert a kiválasztott fájl nem játszható le ezen a telefonon.
findmydevice-signup-description = Az Eszközkereső lehetővé teszi a telefon bemérését, lezárását vagy törlését
findmydevice-settings-description = Az Eszközkereső lehetővé teszi a telefon bemérését, lezárását vagy törlését egy weboldalról:
findmydevice-active-tracking = A telefonját egy másik eszköz követi a weboldalon keresztül.
findmydevice-not-tracking = Jelenleg nem követik más eszközök a telefonját a weboldalon keresztül.
ums-confirm = Az USB-tárhely bekapcsolása lehetővé teszi a telefonon lévő fájlok elérését egy USB-n csatlakoztatott másik eszköznek.
reset-device = Telefon alaphelyzetbe állítása
reset-warning-body = Az alaphelyzetbe állítás törli az összes adatát, beleértve az esetleg megvásárolt appokat is. A telefon visszaállításra kerül a gyári állapotába. Semmilyen beállítása vagy adata nem kerül mentésre.
reset-devtools-warning-body = Az alaphelyzetbe állítás törli az összes adatát, beleértve az esetleg megvásárolt appokat is. Beállításai vagy adatai nem kerülnek mentésre. Telefonja azonban korlátozás nélküli fejlesztői eszközökkel fog rendelkezni, lehetővé téve a rendszeralkalmazások módosítását és hibakeresését.
unreset-devtools-warning-body = Az alaphelyzetbe állítás törli az összes adatát, beleértve az esetleg megvásárolt appokat is. Beállításai vagy adatai nem kerülnek mentésre. Telefonja azonban korlátozás nélküli fejlesztői eszközökkel fog rendelkezni, lehetővé téve a rendszeralkalmazások módosítását és hibakeresését.
powerSave-explanation = Az energiatakarékos mód bekapcsolása kikapcsolja a telefon adat-, Bluetooth és GPS-kapcsolatait a működési idő meghosszabbítása érdekében. Ezeket a funkciókat saját kezűleg bármikor bekapcsolhatja.
performanceAndUsageDataInfo = Segítsen a {{brandShortName}} tökéletesítésében adatok megosztásával a telefonjáról.
device-status-connected-device = A telefon hanghoz csatlakozva
device-status-connected-device-media = A telefon/média hanghoz csatlakozva

# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Üdvözöljük az Adatvédelmi beállításokban!
gt-main-desc = Ez az app segít javítani adatai védelmét, és lehetővé teszi készüléke zárolását vagy megtalálását, ha elveszett. Vegye szemügyre közelebbről, csak két perc!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Mire jó a hely módosítása?
gt-ala-explain-desc = Számos app fér hozzá az Ön földrajzi helyéhez, mint például a címjegyzék vagy a kamera. Ha nem szeretné közzétenni a pontos helyét, akkor módosíthatja az appok által használt aktuális helyének pontosságát, beállíthat egyéni helyet vagy elrejtheti földrajzi helyét.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Hogyan adható meg a hely módosítása?
gt-ala-blur-desc = Nem minden appnak van szüksége a pontos helyére a megfelelő működéshez. A pontos koordinátái megosztása helyett választhatja helyének elmosását egy 80 km-es körben. Így az időjárás appok továbbra is működnek, de nem teszi nyilvánossá a pontos helyét. Ne feledje: a hely módosítása nem rejti el teljesen!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Mi az az egyéni hely?
gt-ala-custom-desc = Az egyéni hely beállításával elrejtheti a valódi helyét, és beállíthatja egy tetszőleges másik helyre. Eldöntheti, hogy hol szeretne lenni!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Mi az az apponkénti hely?
gt-ala-exceptions-desc = Itt megtalálja a földrajzi helyzetéhez hozzáférő appok listáját. A beállításokat minden apphoz külön-külön módosíthatja. Ezek felülírják a globális helymeghatározási pontosságot az adott apphoz.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Mi az a távoli védelem
gt-rp-explain-desc = Ha elveszti telefonját vagy ellopják, használhatja a távoli védelmet. Egy másik telefonnal megtalálhatja, megcsörgetheti vagy akár távolról is zárolhatja. Először be kell állítania személyes jelmondatát, majd engedélyezni a használni kívánt szolgáltatásokat (keresés, csörgetés és zárolás).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Hogyan állítható be a személyes jelmondat?
gt-rp-passphrase-desc = Koppintson a „Távoli védelem” lehetőségre, és állítsa be a jelmondatot a távoli funkciók elérésének biztonságba helyezéséért. Ha elfelejtette a jelmondatot, a SIM PIN vagy a zároló képernyő jelkódjának használatával visszaállíthatja.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Hogyan kereshetem meg a telefonom?
gt-rp-locate-desc1 = Ha telefonja elveszett, kérje kölcsön egy ismerőséért, és küldjön magának egy SMS-t ezzel:
gt-rp-locate-command = RP locate AZÖNJELMONDATA
gt-rp-locate-desc2 = és egy válasz SMS-ben megkapja a pontos GPS koordinátákat. Győződjön meg róla, hogy beállította a jelmondatot!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Hogyan csörgethetem meg a telefont?
gt-rp-ring-desc1 = Egyszerűen küldjön egy SMS-t
gt-rp-ring-command = RP ring AZÖNJELMONDATA
gt-rp-ring-desc2 = tartalommal a számára, és az addig fog csörögni, amíg meg nem találja és fel nem oldja.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Hogyan zárolhatom a telefonom?
gt-rp-lock-desc1 = Ha elvesztette telefonját és szeretné távolról zárolni, akkor küldjön egy SMS-t az
gt-rp-lock-command = RP lock AZÖNJELMONDATA
gt-rp-lock-desc2 = szöveggel a saját számára. A telefon zárolja magát, és csak a képernyő normál jelkódjával lehet feloldani.




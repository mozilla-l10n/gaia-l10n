# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title=ማስቆሚያ {{name}}
gaia-grid-stop-download-body=በሂደት ላይ ያለውን የሚወርደውን ማስቆም ይፈልጋሉ?
gaia-grid-stop-download-action=ማስቆሚያ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=ማውረድ እንደገና ማስጀመሪያ
gaia-grid-resume-download-body=ማውረድ ይፈልጋሉ {{name}}?
gaia-grid-resume-download-action=የወረዱ

gaia-grid-cancel=መሰረዣ
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel=ቡድን ማሳደጊያ
gaia-grid-toggle-expanded.ariaLabel=ቡድን ማሳነሻ

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name=የ ቡድን ስም ያስገቡ

reset  = እንደነበር መመለሻ
start  = መጀመሪያ
stop   = ማስቆሚያ
cancel = መሰረዣ

hours   = ሰአቶች
minutes = ደቂቃዎች

alarm                 = መቀስቀሻ
timer                 = ሰአት ቆጣሪ
stopwatch             = ሰአት ማስቆሚያ
alarmName.placeholder = የ መቀስቀሻ ስም
newAlarm              = አዲስ መቀስቀሻ
editAlarm             = መቀስቀሻ ማረሚያ

pause      = ማስቆሚያ
resume     = ይቀጥሉ
lap-number = Lap {{n}}

delete        = ማጥፊያ
time          = ሰአት
repeat        = መድገሚያ
vibrate       = ማንቀጥቀጫ
close         = መዝጊያ
save          = ማስቀመጫ
done          = ጨርሷል

closeButton.ariaLabel    = መዝጊያ
newAlarmButton.ariaLabel = አዲስ መቀስቀሻ

# The label for a slider that allows the user to change
# the System Alarm Volume for all clock alarms.
alarm-volume-label = የ ስርአቱ መቀስቀሻ መጠን

sound   = ድምፅ
noSound = ድምጽ የለም

everyday = በየ ቀኑ
weekdays = የስራ ቀን
weekends = የ ሳምንቱ መጨረሻ
never    = በፍጹም

vibrateOn = ማብሪያ
vibrateOff = ማጥፊያ

plusMinute = +1 ደቂቃ

countdown_lessThanAnHour = መቀስቀሻው ተሰናድቷል ለ <strong>{{alarmMinutes}}</strong> ከ አሁን ጀምሮ
countdown_moreThanAnHour = መቀስቀሻው ተሰናድቷል ለ {{alarmHours}} {{alarmMinutes}} ከ አሁን ጀምሮ

alarmMinutes[zero]  = ከ ደቂቃ ያነሰ

alarmHours[zero]  = <strong>{{hours}} ሰአቶች</strong>
alarmHours[one]   = <strong>{{hours}} ሰአት</strong>
alarmHours[two]   = <strong>{{hours}} ሰአቶች</strong>
alarmHours[few]   = <strong>{{hours}} ሰአቶች</strong>
alarmHours[many]  = <strong>{{hours}} ሰአቶች</strong>
alarmHours[other] = <strong>{{hours}} ሰአቶች</strong>

alarmDays        = {[ plural(days) ]}
alarmDays[zero]  = <strong>{{days}} ቀኖች</strong>
alarmDays[one]   = <strong>{{days}} ቀን</strong>
alarmDays[two]   = <strong>{{days}} ቀኖች</strong>
alarmDays[few]   = <strong>{{days}} ቀኖች</strong>
alarmDays[many]  = <strong>{{days}} ቀኖች</strong>
alarmDays[other] = <strong>{{days}} ቀኖች</strong>

nSpinnerMinutes.ariaValuetext[zero]  = ዜሮ ደቂቆች

nSpinnerHours.ariaValuetext[zero]  = ዜሮ ሰአቶች
nSpinnerHours.ariaValuetext[one]   = {{n}} ሰአት

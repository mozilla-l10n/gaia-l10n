# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = መቀስቀሻው ተሰናድቷል ለ <strong>{{minutes}}</strong> ከ አሁን ጀምሮ
countdown-moreThanAnHour = መቀስቀሻው ተሰናድቷል ለ {{hours}} {{minutes}} ከ አሁን ጀምሮ
countdown-moreThanADay = መቀስቀሻው ተሰናድቷል ለ {{days}} {{hours}} ከ አሁን ጀምሮ


# SMS messages
sms-ring = የ እርስዎ አካል አሁን መደወል ነበረበት እና ተቆልፏል: ለመክፈት የ እርስዎን የማለፊያ ኮድ ያስገቡ
sms-lock = የ እርስዎ አካል ተቆልፏል: ለመክፈት የ እርስዎን የማለፊያ ኮድ ያስገቡ
sms-locate = የ እርስዎ ስልክ አካል ያለው በ @{{latitude}},{{longitude}} ነው እና የ እርስዎ ስልክ ተቆልፏል: የ እርስዎን ስልክ በ ማለፊያ ኮድ መክፈት ይችላሉ



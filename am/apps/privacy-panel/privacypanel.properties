# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = የ አካባቢ ማስተካከያ እንዴት ነው የሚሰናዳው?
gt-ala-blur-desc = ሁሉም መተግበሪያዎች በትክክል ለመስራት እርስዎ ያሉበትን አካባቢ በትክክል ማግኘት የለባቸውም: እርስዎ ያሉበትን አካባቢ በትክክል ማስገባት አያስፈልግም: ስለዚህ እርስዎ ባሉበት አካባቢ 50 ኪ/ሜ ዙሪያ ማስገባት ይችላሉ: ስለዚህም የ አየር ንብረት በትክክል ይሰራል: ነገር ግን እርስዎ ያሉበትን አካባቢ አይገልጽም: ያስታውሱ: አካባቢ ማስተካከያ ሙሉ በሙሉ አይደብቆትም!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Custom አካባቢ ምንድነው?
gt-ala-custom-desc = እርስዎ ያሉበትን አካባቢ እንደ ፍላጎትዎ በማሰናዳት ያሉበትን አካባቢ መደበቅ ይችላሉ: እና ሌላ አካባቢ በሚፈልጉት የ አለም ክፍል ማሰናዳት ይችላሉ: እርስዎ ይምረጡ የት መሆን እንደሚፈልጉ!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = መተግበሪያ በ አካባቢ ምንድነው?
gt-ala-exceptions-desc = እዚህ በከፊል ማየት ይችላሉ ሁሉንም መተግበሪያዎች: እርስዎ ያሉበትን አካባቢ ማወቅ የሚፈልጉትን: ለ እያንዳንዱ መተግበሪያ እርስዎ ያሉበትን አካባቢ እርስዎ እንደሚፈልጉት ማስተካከል ይችላሉ: ቀደም ብሎ በነበረው የ አለም አቀፍ አካባቢ ላይ ደርቦ ይጽፍበታል


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = በርቀት መጠበቂያ? ምንድነው?
gt-rp-explain-desc = የ እርስዎ ስልክ ከ ጠፋብዎ ወይንም ከ ተሰረቀ በርቀት ሊጠብቁት ይችላሉ: በሌላ ስልክ ያለበትን ቦታ ማወቅ ይችላሉ እንዲደውል በማድረግ ወይንም በርቀት በመቆለፍ: በመጀመሪያ ግን የ እርስዎን የ ግል ማለፊያ ሀረግ ማሰናዳት እና መጠቀም የሚፈልጉትን ገጽታዎች ማስቻል አለብዎት: (ያለበትን ቦታ ማወቅ: እንዲደውል እናመቆለፊያ)


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = የ እርስዎን የግል የማለፊያው ኮድ እንዴት እንደሚያሰናዱ?
gt-rp-passphrase-desc = መታ ያድርጉ “በርቀት መጠበቂያን” እና የ እርስዎን የማለፊያ ሀረግ ያሰናዱ የ እርስዎን የርቀት መጠበያ ደህንነት ገጽታ ለመጠበቅ: የማለፊያ ሀረጉን ከ ረሱት የ ሲም ፒን ወይንም የ መመልከቻ መቆለፊያን ማለፊያ ኮድ በመጠቀም እንደ ነበር መመለስ ይችላሉ


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = እንዴት ነው ስልኬን የማገኘው?
gt-rp-locate-desc1 = የ እርስዎ ስልክ ከጠፋ የጓደኛዎትን ስልክ ይዋሱ እና የ ኤስኤምኤስ መልእክት ይላኩ በ
gt-rp-locate-desc2 = ወደ እርስዎ ስልክ ቁጥር እና ትክክለኛ የ ጂፒኤስ ቁጥር በ ኤስኤምኤስ ይልክሎታል: እርግጠኛ ይሁኑ የማለፊያ ሀረግ መዘጋጀቱን


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = ወደ እርስዎ ስልክ እንዴት ነው የሚደውሉት?
gt-rp-ring-desc1 = በጣም ቀላል ነው! የ ኤስኤምኤስ መልእክት ይላኩ በ
gt-rp-ring-command = በርቀት መጠበቂያ መደወያ የ እርስዎ ማለፊያ ሀረግ
gt-rp-ring-desc2 = ወደ እርስዎ ስልክ ቁጥር ይደውላል እርስዎ ስልኩን አግኝተው እስከሚከፍቱት ድረስ


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = የ እኔን ስልክ እንዴት ነው የምቆልፈው?
gt-rp-lock-desc1 = የ እርስዎ ስልክ ከጠፋብዎት እና በርቀት መቆለፍ ከፈለጉ መልእክት ይላኩ በ ኤስኤምኤስ በ
gt-rp-lock-command = በርቀት መቆለፊያ መደወያ የ እርስዎ ማለፊያ ሀረግ
gt-rp-lock-desc2 = ወደ እርስዎ ስልክ ቁጥር ይደውላል: ስልኩ ራሱ በራሱ ይቆለፋል እና እርስዎ ብቻ ነዎት በመደበኛ የ መመልከቻ ማለፊያ ኮድ መክፈት የሚችሉት




loading-interface-data = የ ግንኙነት ዳታ በመጫን ላይ: እባክዎን ትንሽ ቆይተው እንደገና ይሞክሩ

# value in the following strings is an amount of data (100 MB, 2 GB...)
data-limit = የ ዳታ መጠን ({{value}})
data-available2={[ plural(value) ]}
data-available2[zero] = {{value}} {{unit}} ዝግጁ ነው
data-available2[one] = {{value}} {{unit}} ዝግጁ ነው
data-available2[two] = {{value}} {{unit}} ዝግጁ ነው
data-available2[few] = {{value}} {{unit}} ዝግጁ ነው
data-available2[many] = {{value}} {{unit}} ዝግጁ ነው
data-available2[other] = {{value}} {{unit}} ዝግጁ ነው
over-limit={[ plural(value) ]}
over-limit[one] = {{value}} {{unit}} ከ መጠኑ በላይ
over-limit[two] = {{value}} {{unit}} ከ መጠኑ በላይ
over-limit[few] = {{value}} {{unit}} ከ መጠኑ በላይ
over-limit[many] = {{value}} {{unit}} ከ መጠኑ በላይ
over-limit[other] = {{value}} {{unit}} ከ መጠኑ በላይ

verbose-chart-date-format = {{em-month}} {{monthday-number}}

# Specif format for CC, string in format Today|Yesterday|<WeekDay>, hh:mm
day-hour-format = {{day}}, {{time}}

# Localized units
B = ባ
KB = ኪባ
MB = ሜባ
GB = ጌባ
# LOCALIZATION NOTE (unit-*): For switch unit button a label describing the
# unit. The following strings are spoken by screen readers and not shown on the
# screen.
unit-MB.ariaLabel = ሜባ
unit-GB.ariaLabel = ጌባ

# App Usage
app-usage-list-header = የ ተንቀሳቃሽ አጠቃቀም በ መተግበሪያ
app-usage-no-data = እርስዎ እስከ አሁን የ ተንቀሳቃሽ ዳታ አልተጠቀሙም: ሲጠቀሙ የ እያንዳንዱ መተግበሪያ አጠቃቀም እዚህ ይታያል
data-used-since = {{amount}} የ ተጠቀሙት ዳታ እስከ {{start-date}}
data-used-this-week = {{amount}} የ ተጠቀሙት ዳታ በዚህ ሳምንት
data-used-this-month = {{amount}} የ ተጠቀሙት ዳታ በዚህ ወር
data-usage-other-apps = ሌሎች
data-usage-browser-app = መቃኛ

# LOCALIZATION NOTE: For charts the following labels are used to describe
# various layers drawn. The following strings are spoken by screen readers and
# not shown on the screen.
limit-layer-MB.ariaLabel = መጠን በ {{value}} ሜባ
limit-layer-GB.ariaLabel = መጠን በ {{value}} ጌባ
warning-layer.ariaLabel = {{value}} የቀረው
limit-exceeded-layer.ariaLabel = መጠኑን አልፏል በ {{value}}
today-layer.ariaLabel = ዛሬ {{today}}
axis-layer.ariaLabel = ከ {{from}} ወደ {{to}}

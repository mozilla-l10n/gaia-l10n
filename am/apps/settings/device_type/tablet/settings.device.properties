reset-devtools-warning-body = እንደነበር መመለስ የ እርስዎን ዳታ በሙሉ ያጠፋውል: እንዲሁም ማንኛውንም የገዙትን መተግበሪያዎች በሙሉ: ነገር ግን የ እርስዎ ታብሌት ያልተወሰነ የ አበልጻጊ መሳሪያዎች ይኖሩታል: እርስዎ ስርአቱን እንዲያሻሽሉ እና የ ስርአቱን መተግበሪያ debug እንዲያደርጉ
powerSave-explanation = የ ሐይል ማዳኛ ዘዴን ማብራት የ ስልኩን ዳታ: ብሉቱዝ እና አሁን ያሉበትን አካባቢ ግንኙነት ያጠፋዋል የ ባትሪውን ህይወት ለማራዘም: እነዚህን ግልጋሎቶች በ እጅ እንደገና ማብራት ይችላሉ

tutorial-step3-large-2 = መታ አድርገው ይያዙ ምልክቱ ላይ ለማጥፋት ወይንም ለማንቀሳቀስ
tutorial-step4-large-2 = በ ሁለት ጣቶች ከ ታች ጠርዝ በኩል ወደ ላይ ይጥረጉ የ ካርድ መመልከቻውን ለማስጀመር

tutorial-vertical-scroll-v2-tiny = ይጥረጉ ወደ ላይ እና ወደ ታች የ እርስዎን መተግበሪያዎች እና ምልክት ያደረጉትን ለመቃኘት: ምልክቱን መታ አድርገው ይያዙ ለማጥፋት: ለማንቀሳቀስ ወይንም ለማረም
tutorial-notifications-v2-tiny = ወደ ታች ይጥረጉ የ ቅርብ ጊዜ ማስታወቂያዎችን አጠቃቀም መረጃ እና ማሰናጃዎች ጋር ለመድረስ
tutorial-sheets-tiny = በመመልከቻው በ ግራ በኩል ተጭነው ይጎትቱ በቅርብ የተጠቀሙባቸው መተግበሪያዎች ጋር ለመመለስ
tutorial-rocketbar-tiny = መታ ያድርጉ በ መፈለጊያ ሳጥኑ ላይ በማንኛውም ጊዜ ለመፈለግ ወይንም ወደ ድሕረ ገጽ ለመሄድ
tutorial-bookmarks-migration-tiny = የ እርስዎ ምልክት ያደረጉባቸው ወደ ቤት መመልከቻ ተንቀሳቅሰዋል: በሚታረም ጊዜ: ምልክት ያደረጉትን መታ ያድርጉ ለማረም ወይንም እንደገና ለመሰየም
tutorial-app-grouping-tiny = መታ ያድርጉ የ መተግበሪያ ቡድኖችን ለማሳደግ ወይንም ለማሳነስ: መተግበሪያዎችን ይጎትቱ ወደ አዲስ ቦታ ቡድን ለመፍጠር


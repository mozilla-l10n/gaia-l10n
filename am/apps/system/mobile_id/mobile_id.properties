# Explanation of every step
mobileIDExplanation         =   {{app_name}} የ እርስዎን ስልክ ቁጥር ማወቅ እና ማረጋገጥ ይፈልጋል: እባክዎን ማካፈል የሚፈልጉትን ይምረጡ ወይንም አዲስ ያስገቡ
verificationCodeExplanation =   ኮድ ልከናል ወደ {{phone_number}}. ራሱ በራሱ በኋላ ያነሳዋል: በዚህ አካል ላይ የማይጠቀሙበት ከሆነ እርስዎ በ ሌላው አካል ላይ በ እጅ ማስገባት አለብዎት
successMessage              =   አስደናቂ! የ እርስዎ ቁጥር {{phone_number}} አሁን ተረጋግጧል እና ዝግጁ ነው ለ {{app_name}}.


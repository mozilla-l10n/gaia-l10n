# LOCALIZATION NOTE: "c" is the braille abbreviation for "Column". (count) is
# the number of columns in the table. Expanded examples would read "1c", "4c"
accessibility-tblColumnInfoAbbr={[ plural(count) ]}
accessibility-tblColumnInfoAbbr[one]={{count}}አ
accessibility-tblColumnInfoAbbr[two]={{count}}አ
accessibility-tblColumnInfoAbbr[few]={{count}}አ
accessibility-tblColumnInfoAbbr[many]={{count}}አ
accessibility-tblColumnInfoAbbr[other]={{count}}አ
# Number of rows within the table or grid.
# LOCALIZATION NOTE: "r" is the braille abbreviation for "Row". (count) is the
# number of rows in the table. Expanded examples would read "1r", "4r"
accessibility-tblRowInfoAbbr={[ plural(count) ]}
accessibility-tblRowInfoAbbr[one]={{count}}ረ
accessibility-tblRowInfoAbbr[two]={{count}}ረ
accessibility-tblRowInfoAbbr[few]={{count}}ረ
accessibility-tblRowInfoAbbr[many]={{count}}ረ
accessibility-tblRowInfoAbbr[other]={{count}}ረ

# Table cell column and row information.
# LOCALIZATION NOTE: "c" and "r" are the braille abbreviations for "Column" and
# "Row". (0) is the cell column index. (1) is the cell row index. An expanded
# example would read "c2r4"
accessibility-cellInfoAbbr = አ{{0}}ረ{{1}}

# LOCALIZATION NOTE: "(x)" is a braille abbreviation for checked
accessibility-stateCheckedAbbr = (x)
# LOCALIZATION NOTE: "( )" is a braille abbreviation for unchecked
accessibility-stateUncheckedAbbr = ( )
# LOCALIZATION NOTE: "(x)" is a braille abbreviation for pressed
accessibility-statePressedAbbr = (x)
# LOCALIZATION NOTE: "( )" is a braille abbreviation for unpressed
accessibility-stateUnpressedAbbr = ( )

mathmlenclosedAbbr           = ተዘግቷል
mathmlcellAbbr               = ክፍል

close-fenceAbbr    = ተዘግቷል
open-fenceAbbr     = መክፈቻ
overscriptAbbr     = በላይ

notation-boxAbbr                = ሳጥን
notation-rightAbbr              = በ ቀኝ
notation-topAbbr                = ከ ላይ


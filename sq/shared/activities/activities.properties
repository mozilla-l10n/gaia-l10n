# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Bëni thirrje

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Dërgoni email
default-activity-newsms         = Dërgoni mesazh

# OPEN
default-activity-opencontact    = Hapni kontakt
default-activity-openimage      = Hapni figurë
default-activity-openaudio      = Hapni audio
default-activity-openvideo      = Hapni video

# RECORD
default-activity-recordphoto    = Bëni foto
default-activity-recordvideo    = Regjistroni video

# VIEW
default-activity-viewurl        = Hapni lidhje
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Hapni kartelë PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


perm-geolocation-more-info = Në ndihmë të përcaktimit përafërsisht të vendndodhjes suaj, {{brandShortName}}-i përdor të dhëna të tilla si GPS, Wi-Fi, dhe rrjete celularësh pranë jush. Të dhënat dërgohen te Mozilla dhe të tjerë mundësues shërbimesh dhe do të përdoren si pjesë e të dhënave për përmirësimin e këtyre bazave të të dhënave.  Të dhënat mund të depozitohen në pajisjen tuaj dhe grumbullimi i të dhënave mund të ngjasë edhe kur nuk ka zbatime në punë e sipër.


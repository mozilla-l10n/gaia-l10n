# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=Kontakte
perm-contacts-appRequest={{app}} dëshiron të përdorë listën e kontakteve tuaja.
perm-contacts-webRequest={{site}} dëshiron të përdorë listën e kontakteve tuaja.

perm-desktop-notification=Njoftime
perm-desktop-notification-appRequest={{app}} dëshiron të shfaqë njoftime.
perm-desktop-notification-webRequest={{site}} dëshiron të shfaqë njoftime.

perm-device-storage-music=Depozitim Muzike
perm-device-storage-music-appRequest={{app}} dëshiron të përdorë muzikë nga e juaja.
perm-device-storage-music-webRequest={{site}} dëshiron të përdorë muzikë nga e juaja.

perm-device-storage-pictures=Depozitim Figurash
perm-device-storage-pictures-appRequest={{app}} dëshiron të përdorë figura nga të tuajat.
perm-device-storage-pictures-webRequest={{site}} dëshiron të përdorë figura nga të tuajat.

perm-device-storage-sdcard=Memory Card Storage
perm-device-storage-sdcard-appRequest={{app}} dëshiron të përdorë kartën tuaj të kujtesës.
perm-device-storage-sdcard-webRequest={{site}} dëshiron të përdorë kartën tuaj të kujtesës.

perm-device-storage-videos=Video Storage
perm-device-storage-videos-appRequest={{app}} dëshiron të përdorë video nga të tuajat.
perm-device-storage-videos-webRequest={{site}} dëshiron të përdorë video nga të tuajat.

perm-fmradio=FM Radio
perm-fmradio-appRequest={{app}} dëshiron të përdorë Radion FM.
perm-fmradio-webRequest={{site}} dëshiron të përdorë Radion FM.

perm-geolocation=Geolocation
perm-geolocation-appRequest={{app}} dëshiron të dijë vendndodhjen tuaj.
perm-geolocation-webRequest={{site}} dëshiron të dijë vendndodhjen tuaj.

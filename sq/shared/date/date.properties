# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = mu tani
minutesAgo[one]   = një minutë më parë
minutesAgo[other] = {{m}} minuta më parë

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = mu tani
hoursAgo[one]   = një orë më parë
hoursAgo[other] = {{h}} orë më parë

daysAgo={[ plural(d) ]}
daysAgo[zero]  = sot
daysAgo[one]   = dje
daysAgo[other] = {{d}} ditë më parë

inMinutes={[ plural(m) ]}
inMinutes[zero]  = tani
inMinutes[one]   = për një minutë
inMinutes[other] = për {{m}} minuta

inHours={[ plural(h) ]}
inHours[zero]  = tani
inHours[one]   = për një orë
inHours[other] = për {{h}} orë

inDays={[ plural(d) ]}
inDays[zero]  = sot
inDays[one]   = dje
inDays[other] = për {{d}} ditë

incorrectDate=(datë e pasaktë)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %e %b %Y %I:%M:%S %p
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortDateTimeFormat = %x %I:%M %p


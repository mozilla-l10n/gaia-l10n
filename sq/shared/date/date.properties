# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = mu tani
minutesAgo-long[one]   = një minutë më parë
minutesAgo-long[two]   = {{m}} minuta më parë
minutesAgo-long[few]   = {{m}} minuta më parë
minutesAgo-long[many]  = {{m}} minuta më parë
minutesAgo-long[other] = {{m}} minuta më parë

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = mu tani
hoursAgo-long[one]   = një orë më parë
hoursAgo-long[two]   = {{h}} orë më parë
hoursAgo-long[few]   = {{h}} orë më parë
hoursAgo-long[many]  = {{h}} orë më parë
hoursAgo-long[other] = {{h}} orë më parë

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = sot
daysAgo-long[one]   = dje
daysAgo-long[two]   = {{d}} ditë më parë
daysAgo-long[few]   = {{d}} ditë më parë
daysAgo-long[many]  = {{d}} ditë më parë
daysAgo-long[other] = {{d}} ditë më parë

inMinutes-long={[ plural(m) ]}

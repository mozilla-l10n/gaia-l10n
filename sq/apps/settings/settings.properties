doNotTrack-dd1=Kur e aktivizoni mekanizmin Mos Më Gjurmo, pajisja juaj i tregon çdo site-i dhe zbatimi web (si dhe atyre që ofrojnë reklama dhe lëndë tjetër) që nuk dëshironi që sjellja juaj të gjurmohet.
doNotTrack-dd2=Aktivizimi i Mos Më Gjurmo-së nuk do të prekë aftësinë tuaj për hyrje në site-e web, as atë të pajisjes suaj për të mbajtur mend të dhëna private — fjala vjen përmbajtje shportash blerjeje, të dhëna vendi, apo të dhëna hyrjesh.



# Localization note: the about* and licensing* strings below aren’t ready for translation yet.
about-your-rights   = Mbi të Drejtat Tuaja
about-your-rights-0 = Mozilla Firefox është software i lirë dhe me burim të hapur, i krijuar nga një bashkësi prej mijëra anëtarësh nga mbarë bota. Ka pak gjëra që do të duhej t'i dinit:
about-your-rights-1 = Firefox-i është i passhëm për ju sipas kushteve të lejes Mozilla Public License. Kjo do të thotë që Firefox-in mund ta përdorni, kopjoni dhe t'ua shpërndani të tjerëve.  Po ashtu, jeni i mirëpritur ta ndryshoni si të doni kodin burim të Firefox-it që të pajtohet me nevojat tuaja. Leja Mozilla Public License ju jep gjithashtu të drejtën të shpërndani versione të ndryshuar.
about-your-rights-2 = Nuk ju jepet ndonjë e drejtë shenjash tregtare ose lejesh mbi shenja tregtare të Mozilla Foundation-it ose të kujtdo tjetër, përfshi këtu pa kufizim Teksti të Përkohshëm emrin ose logon. Më tepër të dhëna rreth shenjave tregtare mund t'i gjeni Vetëm këtu.
about-your-rights-3 = Disa veçori të Firefox-it, të tilla si Njoftuesi i Vithisjeve, ju japin mundësi të ofroni përshtypjet tuaja te Mozilla. Duke zgjedhur parashtrimin e përshtypjeve, i jepni Mozilla-s leje t'i përdorë përshtypjet për përmirësimin e produkteve të veta, t'i botojë përshtypjet te site-i i saj web, dhe t'ua shpërndajë të tjerëve përshtypjet.
about-your-privacy = Mbi Privatësinë Tuaj


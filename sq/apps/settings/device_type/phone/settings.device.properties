# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ndryshoni emrin e telefonit
internetSharing-usb-desc = Ndaje lidhjen Internet të telefonit tim me një pajisje të lidhur përmes USB-je.
internetSharing-wifi-desc = Lejoji pajisjet e tjera të ndajnë mes tyre lidhjen Internet të telefonit tim duke u lidhur përmes Wi-Fi-je.
unplayable-ringtone = Zilja nuk u ndryshua, ngaqë kartela e përzgjedhur nuk mund të luhet në këtë telefon.
findmydevice-signup-description = Gjeje Pajisjen Time ju lejon të lokalizoni, bllokoni ose fshini telefonin tuaj
findmydevice-settings-description = Gjeje Pajisjen Time ju lejon të lokalizoni, bllokoni ose fshini telefonin tuaj që nga një sajt:
findmydevice-active-tracking = Telefoni juaj gjurmohet nga një tjetër pajisje përmes sajtit.
findmydevice-not-tracking = Nuk ka pajisje në ndjekje të telefonit tuaj përmes sajtit.
ums-confirm = Aktivizimi i depozitimit përmes USB-je i lejon një kompjuteri apo pajisjeje tjetër të lidhur përmes USB-je të përdorë kartela të këtij telefoni.
reset-device = Rikthejeni Telefonin Në Fillimet
reset-warning-body = Rikthimi i telefonit në fillimet do të shkaktojë fshirjen e krejt të dhënave tuaja, përfshi çfarëdo aplikacionesh që mund të keni blerë. Telefoni do të rikthehet në gjendjen nën të cilën doli nga fabrika. Nuk do të ruhet asnjë nga rregullimet ose të dhënat tuaja.
reset-devtools-warning-body = Rikthimi i telefonit në fillimet do të shkaktojë fshirjen e krejt të dhënave tuaja, përfshi çfarëdo aplikacionesh që mund të keni blerë. Nuk do të ruhet asnjë nga rregullimet ose të dhënat tuaja. Por telefoni juaj do të ketë mjete zhvilluesi jo të kufizuara, duke ju lejuar kështu të modifikoni dhe diagnostikoni aplikacione sistemi.
powerSave-explanation = Kalimi i telefonit nën mënyrën e ruajtjes së energjisë do të ndërpresë lidhjet për të dhëna, Bluetooth dhe Gjeovendëzim të telefonit tuaj, për të zgjatur jetën e baterisë. Këto shërbime mund t’i aktivizoni sërish dorazi.
performanceAndUsageDataInfo = Ndihmonani ta përmirësojmë {{brandShortName}}-in duke ndarë me ne të dhëna rreth telefonit tuaj dhe mënyrës se si e përdorni.
device-status-connected-device = E lidhur te audio e telefonit
device-status-connected-device-media = E lidhur te audio e telefonit/medias

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ndryshoni emrin e tabletit
internetSharing-usb-desc = Ndaje lidhjen Internet të tabletit tim me një pajisje të lidhur përmes USB-je.
internetSharing-wifi-desc = Lejoji pajisjet e tjera të ndajnë mes tyre lidhjen Internet të tabletit tim duke u lidhur përmes Wi-Fi-je.
unplayable-ringtone = Zilja nuk u ndryshua, ngaqë kartela e përzgjedhur nuk mund të luhet në këtë tablet.
findmydevice-signup-description = Gjeje Pajisjen Time ju lejon të lokalizoni, bllokoni ose fshini tabletin tuaj
findmydevice-settings-description = Gjeje Pajisjen Time ju lejon të lokalizoni, bllokoni ose fshini tabletin tuaj që nga një sajt:
findmydevice-active-tracking = Tableti juaj gjurmohet nga një tjetër pajisje përmes sajtit.
findmydevice-not-tracking = Nuk ka pajisje në ndjekje të tabletit tuaj përmes sajtit.
ums-confirm = Aktivizimi i depozitimit përmes USB-je i lejon një kompjuteri apo pajisjeje tjetër të lidhur përmes USB-je të përdorë kartela të këtij tableti.
reset-device = Riktheje Në Fillimet
reset-warning-body = Rikthimi i tabletit në fillimet do të shkaktojë fshirjen e krejt të dhënave tuaja, përfshi çfarëdo zbatimesh që mund të keni blerë. Tableti do të rikthehet në gjendjen nën të cilën doli nga fabrika. Nuk do të ruhet asnjë nga rregullimet ose të dhënat tuaja.
powerSave-explanation = Kalimi i tabletit nën mënyrën e ruajtjes së energjisë do të ndërpresë lidhjet për të dhëna, Bluetooth dhe Gjeovendëzim të tabletit, për të zgjatur jetën e baterisë. Këto shërbime mund t’i aktivizoni sërish dorazi.
performanceAndUsageDataInfo = Ndihmonani ta përmirësojmë {{brandShortName}}-in duke ndarë me ne të dhëna rreth tabletit tuaj dhe mënyrës se si e përdorni.
device-status-connected-device = E lidhur te audio e tabletit
device-status-connected-device-media = E lidhur te audio e tabletit/medias

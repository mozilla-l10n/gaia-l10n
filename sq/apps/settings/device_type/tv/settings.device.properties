# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ndryshoni emrin e TV-së
internetSharing-usb-desc = Ndaje lidhjen Internet të TV-së sime me një pajisje të lidhur përmes USB-je.
internetSharing-wifi-desc = Lejoji pajisjet e tjera të ndajnë mes tyre lidhjen Internet të TV-së sime duke u lidhur përmes Wi-Fi-je.
unplayable-ringtone = Zilja nuk u ndryshua, ngaqë kartela e përzgjedhur nuk mund të luhet në këtë TV.
findmydevice-signup-description = Gjeje Pajisjen Time ju lejon të lokalizoni, bllokoni ose fshini TV-në tuaj
findmydevice-settings-description = Gjeje Pajisjen Time ju lejon të lokalizoni, bllokoni ose fshini TV-në tuaj që nga një sajt:
findmydevice-active-tracking = TV-ja juaj gjurmohet nga një tjetër pajisje përmes sajtit.
findmydevice-not-tracking = Nuk ka pajisje në ndjekje të TV-së suaj përmes sajtit.
ums-confirm = Aktivizimi i depozitimit përmes USB-je i lejon një kompjuteri apo pajisjeje tjetër të lidhur përmes USB-je të përdorë kartela të kësaj TV-je.
reset-device = Kthejeni TV-në Në Fillimet
reset-warning-body = Kthimi i TV-së në fillimet do të shkaktojë fshirjen e krejt të dhënave tuaja, përfshi çfarëdo aplikacionesh që mund të keni blerë. TV-ja do të kthehet në gjendjen që doli nga fabrika. S’do të ruhet asnjë nga rregullimet ose të dhënat tuaja.
reset-devtools-warning-body = Kthimi i TV-së në fillimet do të shkaktojë fshirjen e krejt të dhënave tuaja, përfshi çfarëdo aplikacionesh që mund të keni blerë. S’do të ruhet asnjë nga rregullimet ose të dhënat tuaja. Por TV-ja juaj do të ketë mjete zhvilluesi jo të kufizuara, për t’ju të modifikoni dhe diagnostikoni aplikacione sistemi.
powerSave-explanation = Kalimi i TV-së nën mënyrën e ruajtjes së energjisë do të ndërpresë lidhjet për të dhëna, Bluetooth dhe Gjeovendëzim të TV-së, për të zgjatur jetën e baterisë. Këto shërbime mund t’i aktivizoni sërish dorazi.
performanceAndUsageDataInfo = Ndihmonani ta përmirësojmë {{brandShortName}}-in duke ndarë me ne të dhëna rreth TV-së suaj dhe mënyrës se si e përdorni.
device-status-connected-device = E lidhur te audio e TV-së
device-status-connected-device-media = E lidhur te audio e TV-së/medias

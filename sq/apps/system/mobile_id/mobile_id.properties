# Explanation of every step
mobileIDExplanation         =   {{app_name}} dëshiron të dijë dhe të verifikojë numrin tuaj të telefonit. Ju lutemi, zgjidhni cilin doni ta ndani me të ose jepni një të ri.
verificationCodeExplanation =   Kemi dërguar një kod te {{phone_number}}. Do të provojmë ta kapim vetvetiu, por do t’ju duhet ta jepni dorazi, nëse lihet pa u përdorur në këtë pajisje.
successMessage              =   Shkëlqyeshëm! Numri juaj {{phone_number}} tani u verifikua dhe mund të përdoret nga {{app_name}}.

# Errors
serverErrorMessage          =   Shërbyesi i verifikimit s’kapet dot këtë çast. Ju lutemi, kontrolloni lidhjen tuaj në internet, riprovoni ose pritni pak minuta.
timeoutErrorMessage         =   Duket se ka një problem me kodin tuaj të verifikimit. Le ta provojmë edhe një herë!
errorTitle                  =   Identitet celulari
ok                          =   OK


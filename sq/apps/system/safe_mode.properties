safemode-title=Shtesat U Çaktivizuan
safemode-body=Krejt shtesat tuaja janë çaktivizuar. Kjo ndodh kur gjatë nisjes butoni i ndezjes mbahet i shtypur.
safemode-body2=Nës doni të zhbëhet kjo, thjesht prekni "Aktivizoji" që t’i riaktivizoni shtesat tuaja. Nëse s’doni, prekni "Mbylle" që t’i mbani të çaktivizuara.
safemode-yes=Mbylle
safemode-no=Aktivizoji

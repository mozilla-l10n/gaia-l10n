#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}}-i ngrihet mbi software të lirë dhe me burim të hapur, nga një bashkësi e mijëra personave anembanë botës. Ja pak gjëra që do të duhej t'i dinit:
about-your-rights-1 = {{brandShortName}}-i ju jepet sipas kushteve të disa lejeve për burim të hapur, përfshi Mozilla Public License. Një pajisje që xhiron {{brandShortName}}-in mund të përmbajë edhe software pronësor prej palësh të treta. Çfarëdo pjese kodi e dhënë nën licenca të hapura ju jep të drejtën të modifikoni kodin burim dhe të shpërndani versione tuajt të modifikuar, për sa kohë që u përmbaheni kushteve të tyre.
about-your-rights-2 = Nuk ju jepet ndonjë e drejtë mbi shenja tregtare ose licenca për shenja tregtare të Mozilla Foundation-it ose cilësdo palë, përfshi këtu, pa kufizime, emrin dhe logon e {{brandShortName}}-it.
about-your-rights-3 = Disa veçori të {{brandShortName}}-it, të tilla si Raportuesi i Vithisjeve, ju jep mundësinë t'ia parashtroni përshtypjet Mozilla-s. Duke zgjedhur të parashtroni përshtypje, i jepni Mozilla-s leje t'i përdorë përshtypjet për të përmirësuar produktet e saj, t'i botojë përshtypjet në site-et e veta web, dhe t'i shpërndajë përshtypjet.

# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Mirë se vini te Kontrollet e Privatësisë!
gt-main-desc = Ky aplikacion do t’ju ndihmojë të thelloni mbrojtjen e privatësisë suaj dhe ju lejon të bllokoni ose gjeni telefonin tuaj, nëse humbet. Hidhini një sy më nga afër. Ju duhen vetëm 2 minuta!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Ç’të mirë ka Përimtësimi i Vendit?
gt-ala-explain-desc = Vendin ku ndodheni, e përdorin mjaft aplikacione, fjala vjen libri i adresave ose kamera. Nëse nuk dëshironi të njihet pozicioni juaj i saktë, mund të caktoni shkallën e përpikërisë së vendit tuaj, të cilin përdorin aplikacionet, të caktoni një vend të personalizuar ose ta fshihni vendin tuaj.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Si të caktohet Përimtësimi i Vendit?
gt-ala-blur-desc = Jo çdo aplikacion lyp vendin tuaj të saktë që të mund të funksionojë si duhet. Në vend që të ndani me të tjerët koordinatat tuaja të sakta, mund të vendosni ta përafroni vendin tuaj, për shembull 50 km përreth jush. Në këtë mënyrë, aplikacioni i motit prapë do t’ju japë përfundime të kënaqshme, pa dhënë vendin tuaj të saktë. Mos harroni: Përimtësimi i Vendit nuk do t’ju fshehë plotësisht!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Ç’është Vendi i Personalizuar?
gt-ala-custom-desc = Përmes rregullimeve për personalizim vendi jeni në gjendje të fshihni vendndodhjen tuaj të vërtetë dhe ta caktoni si diku tjetër kudo në botë. Mund të zgjidhni se ku gjendeni!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Ç’janë vendet sipas aplikacionesh?
gt-ala-exceptions-desc = Këtu do të gjeni një përmbledhje të krejt aplikacioneve, atyre që mund të përdorin të dhëna për vendndodhjen tuaj. Mund t’i përimtësoni rregullimet për çdo aplikacion më vete. Ato mbishkruajnë rregullimet e përgjithshme mbi përpikërinë e vendit për një aplikacion të dhënë.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Mbrojtje Së Largëti? Ç’është kjo?
gt-rp-explain-desc = Nëse telefonin tuaj jua vjedhin ose e humbni, mund të përdorni Mbrojtjen Së Largëti. Me një telefon tjetër mund ta lokalizoni, t’i bini ziles së tij, madje edhe ta bllokoni së largëti. Së pari lypset të caktoni fjalëkalimin tuaj personal dhe të aktivizoni veçoritë që dëshironi të përdorni (lokalizim, zile dhe bllokim).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Si ta caktoni fjalëkalimin tuaj personal?
gt-rp-passphrase-desc = Prekni "Mbrojtje Së Largëti" dhe caktoni fjalëkalimin tuaj për sigurimin e veçorive së largëti. Nëse keni harruar fjalëkalimin tuaj, mund ta ricaktoni duke përdorur PIN-in e SIM-it ose fjalëkalimin për kyçjen e ekranit.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Si ta lokalizoj telefonin tim?
gt-rp-locate-desc1 = Nëse keni humbur telefonin tuaj, thjesht merrni telefonin e një shoku dhe dërgoni një SMS me tekstin
gt-rp-locate-command = RP locate FJALËKALIMIJUAJ
gt-rp-locate-desc2 = te numri juaj i telefonit dhe do të merrni me SMS koordinatat e sakta GPS. Mos harroni të caktoni fjalëkalimin!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Si t’i bini ziles së telefonit tuaj?
gt-rp-ring-desc1 = Kollaj! Thjesht dërgoni një SMS me tekstin
gt-rp-ring-command = RP ring FJALËKALIMIJUAJ
gt-rp-ring-desc2 = te numri juaj i telefonit dhe do t’i bihet ziles deri sa ta gjeni dhe ta zhbllokoni.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Si ta bllokoj telefonin tim?
gt-rp-lock-desc1 = Nëse e keni humbur telefonin tuaj dhe dëshironi ta bllokoni së largëti, thjesht dërgoni një SMS me tekstin
gt-rp-lock-command = RP lock FJALËKALIMIJUAJ
gt-rp-lock-desc2 = te numri juaj i telefonit. Telefoni do të bllokohet dhe vetëm ju do të jeni në gjendje ta zhbllokoni me fjalëkalimin për ekranin.




tutorial-step4-large-2 = Rrëshqitni dy gishta nga skaji i poshtëm për sipër që të kryeni parje të kartës.

tutorial-vertical-scroll-v2-tiny = Rrëshqiteni gishtin sipër dhe poshtë që të shfletoni zbatimet tuaja. Bjerini një ikone dhe mbajeni gishtin aty që ta fshini, lëvizni ose përpunoni.
tutorial-notifications-tiny = Rrëshqiteni gishtin për poshtë që të shihni njoftimet e fundit, të dhëna krediti dhe rregullimet.
tutorial-sheets-tiny = Tërhiqni që nga skaji i majtë i ekranit që të ktheheni te zbatimet e përdorura së fundi.

tutorial-rocketbar-tiny = Prekni kutizën e kërkimeve kurdo, që të nisni një kërkim ose të shkoni te një sajt.
tutorial-bookmarks-migration-tiny = Faqerojtësit tuaj janë shpënë te skena e kreut. Kur i përpunoni, prekni një faqerojtës që ta përpunoni ose riemërtoni.


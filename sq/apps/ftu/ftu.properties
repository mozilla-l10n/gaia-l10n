about-your-rights-2 = Nuk ju jepet ndonjë e drejtë mbi shenja tregtare ose licenca për shenja tregtare të Mozilla Foundation-it ose cilësdo palë, përfshi këtu, pa kufizime, emrin dhe logon e {{brandShortName}}-it.
about-your-rights-3 = Disa veçori të {{brandShortName}}-it, të tilla si Raportuesi i Vithisjeve, ju japin mundësinë t’ia parashtroni përshtypjet Mozilla-s. Duke zgjedhur të parashtroni përshtypje, i jepni Mozilla-s leje t’i përdorë përshtypjet për të përmirësuar produktet e saj, t’i botojë përshtypjet në sajtet e veta, dhe t’i shpërndajë ato.

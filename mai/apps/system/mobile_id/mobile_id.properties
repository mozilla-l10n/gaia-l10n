# Button status
share                       =   साझा
resend                      =   फेर पठाउ
connecting                  =   जुड़ि रहल अछि
verify                      =   जाँचू
verifying                   =   जाँचि रहल अछि
verified                    =   सत्यापित

# Explanation of every step
mobileIDExplanation         =   {{app_name}} अहाँक फोन नंबर बुझऽ एवं सत्यापित करऽ चाहैत छी. कृपया चुनू जकरा अहाँ साझा करऽ चाहैत छी अथवा एकटा नव नंबर केँ दर्ज करू.
verificationCodeExplanation =   हम{{phone_number}} एकटा कोड पठौने छी. हम एकरा स्वतः लेबाक प्रयास करब. यदि ई एहि डिवाइस मे उपयोग मे नहि अछि तँ अहाँक एकरा मैनुअली दर्ज करऽ पड़त.
successMessage              =   उत्तम! अहाँक नंबर {phone_number}} आब सत्यापित भ गेल अछि आ उपलब्ध अछि {{app_name}}.

# Errors
serverErrorMessage          =   सत्यापित करऽ बला सर्वर अखनि अनुपलब्ध अछि. कृपया अपन इंटरनेट कनेक्शन जाँचू, कनि काल बाद पुनः प्रयास करू.
timeoutErrorMessage         =   अहाँक सत्यापन कोड मे एकटा समस्या लगैत अछि. एक बेर पुनः प्रयास करू!
errorTitle                  =   मोबाइलक पहिचान
ok                          =   बेस

# Options when typing a phone number
addPhoneNumber              = अथवा अपन फोन नंबर जोड़ू
selectPhoneNumber           = अथवा सूची सँ एकटा फोन नंबर जोड़ू चुनू

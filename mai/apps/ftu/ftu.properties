about-your-rights-1 = {{brandShortName}} अहाँक लेल मोजिला पब्लिक लाइसेंस सहित अनेको मुक्त स्रोत लाइसेंस'क शर्त पर उपलब्ध कराएल जाइत अछि. {{brandShortName}} सँ चलि रहल डिवाइस मे तृतीय पक्षक मालिकाना साफ्टवेयर सेहो शामिल भ सकैत अछि. कोनो मुक्त लाइसेंस क तहत उपलब्ध करायल गेल कोड अहाँकेँ अधिकार देत अछि जे अहाँ स्रोत कोड केँ संशोधित कए आ अपन संशोधित संस्करण केँ वितरित क सकैत छी, जा धरि अहाँ हिनक शर्त पालन करैत अछि.
about-your-rights-2 = अहाँक कोनो ट्रेडमार्क अधिकार अथवा मोजिला फाउंडेशन वा कोनो अन्य पार्टी'क  ट्रेडमार्क लाइसेंस नहि प्रदान कएल जा रहा अछि, जाहि मे{{brandShortName}} नाम अथवा लोगो(चिन्ह) क सीमा हीन उपयोग पर प्रतिवंध शामिल अछि.
about-your-rights-3 = {{BrandShortName}} मे किछु सुविधा, जेना कि क्रैश रिपोटर, अहाँके मोजिला केँ फीडबैक(अपन विचार) प्रदान करबाक विकल्प दैत  अछि. प्रतिक्रिया सबमिट चयन कए, अहाँ मोजिला के इ अधुकार दैत छिएक जे ओ एहि प्रतिक्रिया'क उपयोग क अपन उत्पाद के बेहतर बना सकय, अपन वेबसाइट पर प्रतिक्रिया प्रकाशित आ वितरित क सकय.

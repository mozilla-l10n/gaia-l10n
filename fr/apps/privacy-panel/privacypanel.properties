# GT-1 (Guided Tour intro- screen)
gt-main-header = Bienvenue dans l’application Vie privée
gt-main-desc = Cette application vous aide à protéger votre vie privée et vous permet de verrouiller ou retrouver votre téléphone s’il est perdu. Découvrons ensemble toutes les fonctionnalités disponibles, c’est très rapide.


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Pourquoi rendre ma position approximative ?
gt-ala-explain-desc = De nombreuses applications utilisent votre position géographique, comme le carnet d’adresses ou l’appareil photo. Si vous ne souhaitez pas leur communiquer votre position exacte, vous pouvez ajuster la précision de la position utilisée par ces applications, définir une position personnalisée ou bien masquer votre position.


# GT-3 (GT: ALA general settings screen)
gt-ala-blur-header = Comment faire pour rendre ma position approximative ?
gt-ala-blur-desc = Toutes les applications n’ont pas besoin de savoir exactement où vous vous trouvez pour fonctionner. Au lieu de dévoiler vos coordonnées précises, vous pouvez choisir de rendre votre position approximative, par exemple en la remplaçant par un rayon de 50 km. Ainsi, votre application météo fonctionnera toujours, mais vous ne lui communiquerez pas votre position exacte. Attention cependant, rendre votre position approximative ne la masquera pas complètement.


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Qu’est-ce qu’une position personnalisée ?
gt-ala-custom-desc = En définissant une position personnalisée vous pourrez masquer votre position réelle et ainsi utiliser une position complètement différente à la place. Cela peut être n’importe où !


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Que sont les positions spécifiques aux applications ?
gt-ala-exceptions-desc = Depuis la liste de toutes les applications qui peuvent accéder à votre position, vous pouvez modifier les paramètres pour chaque application, indépendamment du paramètre global de précision de la position.


# GT-6 (GT: RPP intro screen)
gt-rpp-explain-header = Qu’est-ce que la protection à distance ?
gt-rpp-explain-desc = Si votre téléphone est perdu ou volé, vous pouvez utiliser cette fonctionnalité. Depuis un autre téléphone vous pouvez, à distance, le localiser, le faire sonner ou même le verrouiller. Il vous suffit de définir une phrase secrète personnelle pour ensuite activer les fonctionnalités que vous souhaitez utiliser (localiser, faire sonner et verrouiller).


# GT-7 (GT: RPP passphrase)
gt-rpp-passphrase-header = Comment définir votre phrase secrète personnelle ?
gt-rpp-passphrase-desc = Appuyez sur « Protection à distance » et définissez votre phrase secrète pour sécuriser les fonctionnalités accessibles à distance. Si vous oubliez votre phrase secrète vous pouvez la réinitialiser grâce à votre code PIN ou au code d’accès de l’écran de verrouillage.


# GT-8 (GT: RPP locate phone)
gt-rpp-locate-header = Comment localiser votre téléphone ?
gt-rpp-locate-desc1 = Si votre téléphone est perdu, utilisez simplement le téléphone d’un ami et envoyez un SMS contenant
gt-rpp-locate-command = RPP locate VOTREPHRASESECRÈTE
gt-rpp-locate-desc2 = à votre numéro de téléphone et vous obtiendrez ses coordonnées GPS exactes par SMS. N’oubliez pas de définir d’abord une phrase secrète.


# GT-9 (GT: RPP ring phone)
gt-rpp-ring-header = Comment faire sonner votre téléphone ?
gt-rpp-ring-desc1 = C’est facile, envoyez simplement un SMS contenant
gt-rpp-ring-command = RPP ring VOTREPHRASESECRÈTE
gt-rpp-ring-desc2 = à votre numéro de téléphone et il sonnera jusqu’à ce que vous le trouviez et le déverrouilliez.


# GT-10 (GT: RPP lock phone)
gt-rpp-lock-header = Comment verrouiller votre téléphone ?
gt-rpp-lock-desc1 = Si vous avez perdu votre téléphone et que vous souhaitez le verrouiller à distance, envoyez simplement un SMS contenant
gt-rpp-lock-command = RPP lock VOTREPHRASESECRÈTE
gt-rpp-lock-desc2 = à votre numéro de téléphone. Le téléphone se verrouillera de lui-même et vous seul pourrez le déverrouiller avec votre code d’accès habituel.




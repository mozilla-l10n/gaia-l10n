# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = Passer un appel

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = Envoyer un courriel
default-activity-newsms         = Envoyer un message

# OPEN
default-activity-opencontact    = Ouvrir un contact
default-activity-openimage      = Ouvrir une image
default-activity-openaudio      = Ouvrir un fichier audio
default-activity-openvideo      = Ouvrir une vidéo

# RECORD
default-activity-recordphoto    = Prendre une photo
default-activity-recordvideo    = Enregistrer une vidéo

# VIEW
default-activity-viewurl        = Ouvrir un lien
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = Ouvrir un fichier PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


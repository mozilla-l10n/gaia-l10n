# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Kyuusa elinya ly'essimu
internetSharing-usb-desc = Ggabana omukutu gwo ogwo'mutimbagano ne'kyuma ekiyungibwa USB
internetSharing-wifi-desc = Kiliza ebyuma ebilara okugabana enyunga yo ku mutimbangano nga bayita ku WiFi.
unplayable-ringtone = Akade ke'ssimu tekakyusidwa kubanga fayilo elondendwa tesobola kuanyilwa ku ssimu eno
findmydevice-signup-description = Find My Device ekusobozesa okunoonya, okuggala, oba okusangula bulikimu ekili mu ssimu yo
findmydevice-settings-description = Find My Device ekusobozesa okunoonya, okuggala, oba okusangula bulikimu ekili mu ssimu yo nga oyita ku mutimbagano gwensi yonna:
findmydevice-active-tracking = Essimu yo eri mukulondolebwa ekyuma ekilara nga kiyita ku mutimbagano gwe'nsi yonna.
findmydevice-not-tracking = Tewali byuma biri mu kulondoola ssimu yo ku mutimbagano gwe'nsi yonna.
ums-confirm = Okusobozesa etterekero lya USB kukiriza kompyuuta oba essimu eyungidwa ne'USB okutuuka ku fayilo ezili ku ssimu enno.
reset-device = Essimu Gyize Obupya Yonna
reset-warning-body = Okkuza essimu obupya kisimuula bwino yenna eliko. Essimu edayo nga bwebagikola mu kampuni. Tewali ntegekazo zona zitelekebwa.
powerSave-explanation = Okuteekako enkola yo'kukekeleza omuliro kugyako omutimbagano, Bluetooth ne'nyunga ya Geolocations okwongelayo obuwangaazi bwe'lyanda. Okyasobola okuzaako empereza zino.
performanceAndUsageDataInfo = Tuyambe okulongoosa {{brandShortName}} nga ogabana naffe ebikwata kussimu n'engeli gyo'gikozesaamu.
device-status-connected-device = Eyungidwa ku ddoboozi lye'ssimu

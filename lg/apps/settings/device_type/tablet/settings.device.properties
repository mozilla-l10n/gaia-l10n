# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Kyusa elinya ly'olubaati
internetSharing-usb-desc = Gabana enyunga ya yintaneeti y'olubaati lwange n'ekyuma ekiyungidwa ne USB
internetSharing-wifi-desc = Kiriza ebyuma ebilara okugabana ku nyunga ya yintaneeti y'olubaati lwange nga biyita ku Wi-Fi.
unplayable-ringtone = Akade tekakyusidwa kubanga fayilo elondedwa tesobola kuzanya kulubaati luno.
findmydevice-signup-description = Find My Device ekusobozesa okulaba, okuggala, n'okusangula ebiri kulubaatilwo
findmydevice-settings-description = Find My Device ekusobozesa okunoonya, okuggala, oba okusangula ebiri kulubaatilwo ng'oyita kukibanja ky'omutimbagano:
findmydevice-active-tracking = Olubaatilwo luli mukulondelebwa ekyuuma ekilara nga kiyita kukibanja ky'omutimbagano.
findmydevice-not-tracking = Tewali byuuma birimukulondoola lubaati lwo okuyita kukibanja ky'omutimbagano
ums-confirm = Okusobozesa ettelekero lya USB likiriza ekyuuma ki kalimagezi oba ekyuma ekilara ekiyungidwa ne USB okulaba n'okukozesa fayilo eziri kulubaatilwo.
reset-device = Olubaati Lluzze Bupya
reset-warning-body = Okuzza obubya kusangula bulikimu n'ebyo by'oguze. Olubaati lugenda kudizibwayo nga bwebalukola mu kaampuni. Tewali bwiino yenna oba ntegeka zigenda kutelekebwa.
reset-devtools-warning-body = Okuzza obubya kusangula bulikimu n'ebyo by'oguzze. Tewali bwiino yenna oba ntegeka zigenda kutelekebwa. Naye olubaatilwo lugenda kuba ebikozesebwa byabazimbi b'essimu ebikukiriza okulongosa enkola ye'ssimu
powerSave-explanation = Okuteekako enkola y'okukereza omuliro kyijako enyunga ku yiintaneeti, Bluetooth, n'ebyokuzuula wooli okuwangaza kumuliro. Okyasobola okuzzaako empereza zino gwekenyini.
performanceAndUsageDataInfo = Tuyambe okulinyisa omutindo gwa {{brandShortName }} nga ogabana naffe kubikwata kungeri gyokozesaamu olubaatilwo.
device-status-connected-device = Eyungidwa ku ddoboozi ly'olubaati
device-status-connected-device-media = Eyungidwa ku ddoboozi ly'olubaati / Ery'rbizanyibwa

# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times

# Screen reader started/stopped

# Roles
accessibility-menubar        =       Akabawo kolukalala
accessibility-grip           =       okunyweza
accessibility-alert          =       okulabula
accessibility-document       =       ekwandiiko
accessibility-separator      =       akaawula
accessibility-toolbar        =       akabawo kebikozesebwa
accessibility-statusbar      =       akabawo k'embera
accessibility-table          =       Akameeza
accessibility-column         =       olukuubo
accessibility-cell           =       Akazigo
accessibility-link           =       Akayuunga
accessibility-list           =       Olukalala
accessibility-pushbutton     =       epeesa
accessibility-checkbutton    =       kebera epeesa
accessibility-radiobutton    =       epeesa lya lediyo
accessibility-progressbar    =       Akabaawo k'ebitambula
accessibility-slider         =       akaseereza
accessibility-spinbutton     =       Epeesa elyetoloza
accessibility-diagram        =       ekifananyi
accessibility-equation       =       Ekibalo
accessibility-label          =       Laama
accessibility-passwordtext   =       ekigambo ky'ekyaama
accessibility-header         =       Ebirabikira kumutwe
accessibility-footer         =       Ebirabikira Wansi
accessibility-entry          =       okuyingiza
accessibility-heading        =       omutwe
accessibility-section        =       ekituundu
accessibility-gridcell       =       Akazigo
accessibility-note           =       akawandiiko

# More sophisticated roles which are not actual numeric roles

# Text input types
accessibility-textInputType_date   =       ennaku z'omwezi
accessibility-textInputType_email  =       yimeyilo
accessibility-textInputType_search =       noonya

# More sophisticated object descriptions
# LOCALIZATION NOTE: (0) is the numeric level value. An expanded example would
# read "heading level 2"

# more sophisticated list announcement
accessibility-listStart      =       Ekintu ekisooka
accessibility-listEnd        =       Ekintu ekisembayo
# LOCALIZATION NOTE: (count) is the number of list items in the list. Expanded
# examples would read "3 items", "1 item"
accessibility-listItemsCount={[ plural(count) ]}
accessibility-listItemsCount[zero]=ebiintu {{count}}
accessibility-listItemsCount[one]=ekyintu {{count}}
accessibility-listItemsCount[two]=ebiintu {{count}}
accessibility-listItemsCount[few]=ebiintu {{count}}
accessibility-listItemsCount[many]=ebiintu {{count}}
accessibility-listItemsCount[other]=ebiintu {{count}}

# LOCALIZATION NOTE: (0): is the position of the item in the set. (1) is the
# total number of such items in the set.
# An expanded example would read "2 of 5".
accessibility-objItemOfN      =       {{0}} of {{1}}

# Landmark announcements
accessibility-banner         =       ekipande
accessibility-search         =       noonya

# Number of columns within the table.
# LOCALIZATION NOTE: (count) is the number of columns in the table. Expanded
# examples would read "with 1 column", "with 3 columns"
accessibility-tblColumnInfo={[ plural(count) ]}
# Number of rows within the table or grid.
# LOCALIZATION NOTE: (count) is the number of rows in the table. Expanded
# examples would read "and 1 row", "and 3 rows"
accessibility-tblRowInfo={[ plural(count) ]}

# table or grid cell information
# LOCALIZATION NOTE: (0): is the column index. An expanded example would read
# "Column 3".
# LOCALIZATION NOTE: (0): is the row index. An expanded example would read
# "Row 3".
# Number of columns occupied by a cell.
# LOCALIZATION NOTE: (0) is the number of columns that the cell occupies.
# Expanded examples would read "spans 1 column", "spans 10 columns"
accessibility-spansColumns={[ plural(0) ]}
# Number of rows occupied by a cell.
# LOCALIZATION NOTE: (0) is the number of rows that the cell occupies. Expanded
# examples would read "spans 1 row", "spans 10 rows"
accessibility-spansRows={[ plural(0) ]}

# Invoked actions
accessibility-jumpAction     =      kibukiddwa
accessibility-pressAction    =      kinyigiddwa
accessibility-selectAction   =      kilondedwa
accessibility-openAction     =      kiggudwa
accessibility-closeAction    =      kiggadwa
accessibility-expandAction   =      kigaziyiddwa

# Live regions
# (accessibility-hidden) will be spoken when something disappears in a live
# region.
accessibility-hidden         =      kikwekeddwa

# Tab states
accessibility-tabLoading     =      okutikka
accessibility-tabLoaded      =      kittikidwa
accessibility-tabLoadStopped =      okuttika kuyimiliziddwa
accessibility-tabReload      =      okuttika butto

# Object states
accessibility-statePressed     =    kinyigiddwa
# No string for a not pressed toggle button
accessibility-stateExpanded    =    kigaziyidwa
accessibility-stateRequired    =    kyetagibwa
accessibility-stateTraversed   =    kikyaliddwa
accessibility-stateSelected    =    kyilondedwa

# App modes

# Quick navigation modes
accessibility-quicknav_Simple      = Ekyagiramu
accessibility-quicknav_Button      = Amapeesa
accessibility-quicknav_Entry       = Ebiyingizidwa
accessibility-quicknav_Graphic     = Ebifaananyi
accessibility-quicknav_Heading     = Emitwe
accessibility-quicknav_Link        = Obuyuunga
accessibility-quicknav_List        = Enkalala
accessibility-quicknav_RadioButton = Amapeesa galeediyo
accessibility-quicknav_Separator   = Obwaawula
accessibility-quicknav_Table       = Obumeeza

# Shortened role names for braille.
# LOCALIZATION NOTE: Braille displays have a very limited space for how many
# characters can be visible at once. Thus, some of the roles are shortened to
# save space ("table" -> "tbl", "link" -> "lnk", "button" -> "btn",
# "image map" -> "imgmap"). Only shorten already shortened roles.
accessibility-gripAbbr           =       okunyweza
accessibility-alertAbbr          =       kulabula
accessibility-documentAbbr       =       ekiwaandiiko
accessibility-separatorAbbr      =       akaawula
accessibility-toolbarAbbr        =       akabawo kebikozesebwa
accessibility-statusbarAbbr      =       akabawo k'embera
accessibility-tableAbbr          =       tbl
accessibility-cellAbbr           =       akazigo
accessibility-listAbbr           =       olukalala
accessibility-radiobuttonAbbr    =       epeesa lya leediyo
accessibility-progressbarAbbr    =       akabawo k'ebyeyongelayo
accessibility-sliderAbbr         =       akaseereza
accessibility-spinbuttonAbbr     =       epeesa elyetolooza
accessibility-diagramAbbr        =       ekifaananyi
accessibility-equationAbbr       =       ekibalo
accessibility-labelAbbr          =       laama
accessibility-entryAbbr          =       ekiyingizidwa
accessibility-listboxoptionAbbr  =       ekyokulondako

# Number of columns within the table.
# LOCALIZATION NOTE: "c" is the braille abbreviation for "Column". (count) is
# the number of columns in the table. Expanded examples would read "1c", "4c"
accessibility-tblColumnInfoAbbr={[ plural(count) ]}
accessibility-tblColumnInfoAbbr[two]=c{{count}}
accessibility-tblColumnInfoAbbr[few]=c{{count}}
accessibility-tblColumnInfoAbbr[many]=c{{count}}
accessibility-tblColumnInfoAbbr[other]=c{{count}}
# Number of rows within the table or grid.
# LOCALIZATION NOTE: "r" is the braille abbreviation for "Row". (count) is the
# number of rows in the table. Expanded examples would read "1r", "4r"
accessibility-tblRowInfoAbbr={[ plural(count) ]}
accessibility-tblRowInfoAbbr[one]=r{{count}}
accessibility-tblRowInfoAbbr[two]=r{{count}}
accessibility-tblRowInfoAbbr[few]=r{{count}}
accessibility-tblRowInfoAbbr[many]=r{{count}}

# Table cell column and row information.
# LOCALIZATION NOTE: "c" and "r" are the braille abbreviations for "Column" and
# "Row". (0) is the cell column index. (1) is the cell row index. An expanded
# example would read "c2r4"

# LOCALIZATION NOTE: "(x)" is a braille abbreviation for checked
accessibility-stateCheckedAbbr = (x)
# LOCALIZATION NOTE: "( )" is a braille abbreviation for unchecked
accessibility-stateUncheckedAbbr = ( )
# LOCALIZATION NOTE: "(x)" is a braille abbreviation for pressed
accessibility-statePressedAbbr = (x)
# LOCALIZATION NOTE: "( )" is a braille abbreviation for unpressed
accessibility-stateUnpressedAbbr = ( )

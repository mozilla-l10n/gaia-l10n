# OPEN
default-activity-opencontact    = Otvori kontakt
default-activity-openimage      = Otvori sliku
default-activity-openaudio      = Otvori audio
default-activity-openvideo      = Otvori video

# RECORD
default-activity-recordphoto    = Uslikaj
default-activity-recordvideo    = Snimi video


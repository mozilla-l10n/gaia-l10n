# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
unplayable-ringtone = Melodija zvona nije promijenjena jer izabrani fajl nije moguće reproducirati na ovom tabletu.
findmydevice-signup-description = Pronađi moj uređaj vam dopušta da locirate, zaključate ili obrišete podatke na vašem tabletu
findmydevice-settings-description = Pronađi moj uređaj vam dopušta da locirate, zaključate ili obrišete podatke na vašem tabletu sa web stranice:
findmydevice-active-tracking = Vaš tablet trenutno prati drugi uređaj preko web stranice.
findmydevice-not-tracking = Nijedan uređaj aktivno ne prati vaš tablet preko web stranice.
ums-confirm = Omogućavanje USB spremišta omogućava drugim računaru ili uređaju povezanom preko USB-a da pristupi fajlovima na ovom tabletu.
reset-device = Resetuj tablet
reset-warning-body = Resetovanje će obrisati sve vaše podatke, uključujući i sve aplikacije koje ste kupili. Telefon će biti vraćen na fabričke postavke. Vaše postavke ili podaci neće biti sačuvani.
reset-devtools-warning-body = Resetovanje će obrisati sve vaše podatke, uključući i aplikacije koje ste kupili. Nijedna vaša postavka neće biti sačuvana. Ali će vaš telefon imati neograničene razvojne alate, što će vam omogućiti da mijenjate i debagirate sistemske aplikacije.
powerSave-explanation = Uključivanje moda za uštedu energije isključuje podatkovnu vezu telefona, Bluetooth i Geolokacijske veze u cilju produžavanja trajanja baterije. I dalje imate mogućnost da ove servise uključite ručno.
performanceAndUsageDataInfo = Pomozite nam da poboljšamo {{brandShortName}} dijeljenjem podataka o vašem telefon i načinu na koji ga koristite.
device-status-connected-device = Povezan na audio tableta
device-status-connected-device-media = Povezan na audio tableta/multimedije

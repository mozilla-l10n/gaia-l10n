# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Promijeni naziv telefona
internetSharing-usb-desc = Podijeli internet vezu mog telefona s uređajem priključenim na USB.
internetSharing-wifi-desc = Dopusti drugim uređajima da dijele internet konekciju mog telefona povezivanjem preko Wi-Fi.
unplayable-ringtone = Melodija zvona nije promijenjena jer izabrani fajl se ne može reproducirati na ovom telefonu.
findmydevice-signup-description = Pronađi moj uređaj vam omogućava da locirate, zaključate ili obrišete vaš telefon
findmydevice-settings-description = Pronađi moj uređaj vam omogućava da locirate, zaključate ili obrišete vaš telefon sa Web stranice:
findmydevice-active-tracking = Vaš telefon se prati od strane nekog drugog uređaja putem web stranice.
findmydevice-not-tracking = Nijedan uređaj aktivno ne prati vaš telefon putem web stranice.
ums-confirm = Omogućavanje USB spremišta dozvolit će drugom računaru ili uređaju koji je povezan preko USB-a da pristupi fajlovima na ovom telefonu.
reset-device = Resetuj telefon
reset-warning-body = Resetovanje će obrisati sve vaše podatke, uključujući i sve aplikacije koje ste kupili. Telefon će biti vraćen na fabričke postavke. Vaše postavke ili podaci neće biti sačuvani.
powerSave-explanation = Uključivanje moda za uštedu energije isključuje podatkovnu vezu telefona, Bluetooth i Geolokacijske veze u cilju produžavanja trajanja baterija. I dalje imate mogućnost da ove servise uključite ručno.
performanceAndUsageDataInfo = Pomozite nam da poboljšamo {{brandShortName}} dijeljenjem podataka o vašem telefonu i načinu na koji ga koristite.
device-status-connected-device = Povezan na audio telefona
device-status-connected-device-media = Povezan na audio telefona/multimedije

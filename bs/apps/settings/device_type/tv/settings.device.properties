# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Promijeni naziv TV-a
internetSharing-usb-desc = Dijeli moju TV Internet vezu sa USB povezanim uređajem.
internetSharing-wifi-desc = Dozvoli drugim uređajima da dijele moju TV Internet vezu povezivanjem preko Wi-Fi mreže.
unplayable-ringtone = Melodija zvona nije mogla biti promijenjena zbog toga što odabrani fajl nije moguće pokrenuti na ovom TV-u.
findmydevice-signup-description = Pronađi moj uređaj omogućava vam da locirate, zaključate ili obrišete podatke vašeg TV-a
findmydevice-settings-description = Pronađi moj uređaj omogućava vam da locirate, zaključate ili obrišete podatke vašeg TV-a pomoću web stranice:
findmydevice-active-tracking = Vaš TV se prati na drugom uređaju pomoću web stranice.
findmydevice-not-tracking = Nema aktivnih uređaja koji prate vaš TV pomoću web stranice.
ums-confirm = Omogućavanje USB spremišta omogućava drugom računaru ili uređaju povezanom preko USB-a da pristupi fajlovima na ovom TV-u.
reset-device = Resetuj TV
reset-warning-body = Resetovanje će obrisati sve vaše podatke, uključujući i sve aplikacije koje ste kupili. TV će biti vraćen na fabričke postavke. Vaše postavke ili podaci neće biti sačuvani.
powerSave-explanation = Uključivanje moda za uštedu energije isključuje podatkovnu vezu TV-a, Bluetooth i Geolokacijske veze u cilju produžavanja trajanja baterije. I dalje imate mogućnost da ove servise uključite ručno.
performanceAndUsageDataInfo = Pomozite nam da poboljšamo {{brandShortName}} dijeljenjem podataka o vašem TV-u i načinu na koji ga koristite.
device-status-connected-device = Povezan na audio TV-a
device-status-connected-device-media = Povezan na audio TV-a/multimedije

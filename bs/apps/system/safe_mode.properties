safemode-title=Add-oni onemogućeni
safemode-body=Svi vaši add-oni su onemogućeni. Ovo se dešava kada držite pritisnuto drugme za paljenje pri pokretanju.
safemode-body2=Ukoliko želite poništiti ovo, samo pritisnite "Omogući" da ponovo omogućite vaše add-one. U protivnom, kliknite "Zatvori" da ih ostavite onemogućene.
safemode-yes=Zatvori
safemode-no=Omogući

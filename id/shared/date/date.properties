# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = baru saja
minutesAgo-long[one]   = semenit yang lalu
minutesAgo-long[two]   = {{m}} menit lalu
minutesAgo-long[few]   = {{m}} menit lalu
minutesAgo-long[many]  = {{m}} menit lalu
minutesAgo-long[other] = {{m}} menit lalu

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = baru saja
hoursAgo-long[one]   = sejam yang lalu
hoursAgo-long[two]   = {{h}} jam lalu
hoursAgo-long[few]   = {{h}} jam yang lalu
hoursAgo-long[many]  = {{h}} jam lalu
hoursAgo-long[other] = {{h}} jam lalu

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = hari ini
daysAgo-long[one]   = kemarin
daysAgo-long[two]   = {{d}} hari lalu
daysAgo-long[few]   = {{d}} hari lalu
daysAgo-long[many]  = {{d}} hari lalu
daysAgo-long[other] = {{d}} hari lalu

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = sekarang
inMinutes-long[one]   = semenit lagi
inMinutes-long[two]   = dalam {{m}} menit
inMinutes-long[few]   = dalam {{m}} menit
inMinutes-long[many]  = dalam {{m}} menit
inMinutes-long[other] = dalam {{m}} menit

inHours-long={[ plural(h) ]}
inHours-long[zero]  = sekarang
inHours-long[one]   = sejam lagi
inHours-long[two]   = dalam {{h}} jam
inHours-long[few]   = dalam {{h}} jam
inHours-long[many]  = dalam {{h}} jam
inHours-long[other] = dalam {{h}} jam

inDays-long={[ plural(d) ]}
inDays-long[zero]  = hari ini
inDays-long[one]   = besok
inDays-long[two]   = dalam {{d}} hari
inDays-long[few]   = dalam {{d}} hari
inDays-long[many]  = dalam {{d}} hari
inDays-long[other] = dalam {{d}} hari

# Relative time ("pretty dates"), short variant
# LOCALIZATION NOTE: the time unit should be as short as possible,
# and the whole string should not exceed a length of ~10 latin characters.
# LOCALIZATION NOTE: the prime (’) can be used to represent minutes for most
# locales, but we use “m” instead for the English locale to prevent a possible
# confusion (35’ ago ≠ 35 feet ago).

minutesAgo-short={[ plural(m) ]}
minutesAgo-short[zero]  = baru saja
minutesAgo-short[other] = {{m}}m lalu

hoursAgo-short={[ plural(h) ]}
hoursAgo-short[zero]  = baru saja
hoursAgo-short[other] = {{h}}h lalu

daysAgo-short={[ plural(d) ]}
daysAgo-short[zero]  = hari ini
daysAgo-short[other] = {{d}}d lalu

inMinutes-short={[ plural(m) ]}
inMinutes-short[zero]  = sekarang
inMinutes-short[other] = dalam {{m}}m

inHours-short={[ plural(h) ]}
inHours-short[zero]  = sekarang
inHours-short[other] = dalam {{h}}h

inDays-short={[ plural(d) ]}
inDays-short[zero]  = hari ini
inDays-short[other] = dalam {{d}}d

# Relative time ("pretty dates"), unexpected error

incorrectDate = (tanggal salah)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a, %e %b %Y %H.%M.%S
dateTimeFormat_%x = %d/%m/%Y
dateTimeFormat_%X = %H.%M.%S

shortTimeFormat = %H.%M
shortDateTimeFormat = %x %H.%M

# Boolean to indicate if weekStarts on Monday (1) or Sunday (0).
weekStartsOnMonday = 0

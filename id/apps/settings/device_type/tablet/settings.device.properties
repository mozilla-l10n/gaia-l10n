# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ubah nama tablet
internetSharing-wifi-desc = Izinkan perangkat lainnya untuk menggunakan sambungan Internet tablet saya dengan tersambung ke Wi-Fi.
unplayable-ringtone = Nada dering tidak diubah karena berkas terpilih tidak dapat diputar pada tablet ini.
findmydevice-signup-description = Temukan Perangkat Saya dapat digunakan untuk menentukan lokasi, mengunci, atau menghapus isi tablet Anda
findmydevice-settings-description = Temukan Perangkat Saya dapat digunakan untuk menentukan lokasi, mengunci, atau menghapus isi tablet Anda lewat situs web:
findmydevice-active-tracking = Tablet Anda dilacak oleh peranti lain lewat situs web.
findmydevice-not-tracking = Tidak ada perangkat yang melacak tablet Anda secara aktif lewat situs web.
ums-confirm = Mengaktifkan penyimapan USB dapat digunakan komputer atau perangkat lain yang tersambung lewat USB untuk mengakses berkas pada tablet ini.
reset-device = Setel Ulang Tablet
reset-warning-body = Penyetelan ulang akan menghapus semua data Anda, termasuk aplikasi yang telah dibeli. Tablet akan dipulihkan ke kondisi bawaan pabrik. Tidak ada data atau setelan yang akan disimpan.
reset-devtools-warning-body = Penyetelan ulang akan menghapus semua data Anda, termasuk aplikasi yang telah dibeli. Tidak ada data atau setelan yang akan disimpan. Tablet Anda akan memiliki alat pengembang tak terbatas, yang dapat digunakan untuk mengubah dan mendebug aplikasi sistem.
performanceAndUsageDataInfo = Bantu kami mengembangkan {{brandShortName}} dengan membagikan data tablet Anda dan cara Anda menggunakannya.
device-status-connected-device = Tersambung ke audio tablet
device-status-connected-device-media = Tersambung ke audio tablet/media

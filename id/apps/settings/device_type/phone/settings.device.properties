# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ubah nama telepon
internetSharing-usb-desc = Bagikan koneksi Internet ponsel saya dengan sebuah peranti USB.
internetSharing-wifi-desc = Izinkan perangkat lainnya untuk menggunakan sambungan Internet ponsel saya dengan tersambung ke Wi-Fi.
unplayable-ringtone = Nada dering tidak diubah karena berkas terpilih tidak dapat diputar pada ponsel ini.
findmydevice-signup-description = Temukan Perangkat Saya dapat digunakan untuk menentukan lokasi, mengunci, atau menghapus isi ponsel Anda
findmydevice-settings-description = Temukan Perangkat Saya dapat digunakan untuk menentukan lokasi, mengunci, aatau menghapus isi ponsel Anda lewat situs web:
findmydevice-active-tracking = Ponsel Anda sedang dilacak oleh perangkat lain lewat situs web.
findmydevice-not-tracking = Tidak ada perangkat yang aktif melacak ponsel Anda lewat situs web.
ums-confirm = Mengaktifkan penyimpanan USB dapat digunakan komputer atau perangkat lain yang tersambung ke USB untuk mengakses berkas pada ponsel ini.
reset-device = Setel Ulang Telepon
reset-warning-body = Menyetel ulang akan menghapus semua data Anda, termasuk aplikasi yang dibeli. Ponsel akan dipulihkan ke bawaan pabrik. Tidak ada setelan atau data yang akan disimpan.
reset-devtools-warning-body = Menyetel ulang akan menghapus semua data Anda, termasuk aplikasi yang dibeli. Tidak ada setelan atau data yang akan disimpan. Tetapi ponsel Anda akan memiliki akses alat pengembang tak terbatas yang dapat digunakan untuk memodifikasi dan mendebug aplikasi sistem.
powerSave-explanation = Mengaktifkan mode hemat baterai akan mematikan sambungan data ponsel, Bluetooth, dan Geolokasi untuk memperpanjang umur baterar. Anda masih dapat mengaktifkan layanan ini secara manual.
performanceAndUsageDataInfo = Bantu kami menyempurnakan {{brandShortName}} dengan berbagi data ponsel dan cara Anda menggunakannya.
device-status-connected-device = Tersambung ke audio telepon
device-status-connected-device-media = Tersambung ke audio telepon/media

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ubah nama TV
internetSharing-usb-desc = Bagikan sambungan Internet TV saya dengan perangkat yang tersambung ke USB.
internetSharing-wifi-desc = Izinkan perangkat lain untuk berbagi sambungan Internet TV saya dengan menyambung lewat Wi-Fi.
unplayable-ringtone = Nada dering tidak diubah karena file dipilih tidak dapat diputar di TV ini.
findmydevice-signup-description = Dengan Find My Device, Anda dapat melacak, mengunci, atau menghapus TV Anda
findmydevice-settings-description = Dengan Find My Device, Anda dapat melacak, mengunci, atau menghapus TV Anda dari situs web:
findmydevice-active-tracking = TV Anda sedang dilacak oleh perangkat lain lewat situs web.
findmydevice-not-tracking = Tidak ada perangkat yang sedang melacak TV Anda lewat situs web.
ums-confirm = Mengaktifkan penyimpanan USB dapat digunakan komputer atau perangkat lain yang tersambung lewat USB untuk mengakses berkas di TV ini.
reset-device = Setel Ulang TV
reset-warning-body = Menyetel ulang akan menghapus semua data Anda termasuk aplikasi yang sudah dibeli. TV Anda akan dikembalikan ke konfigurasi pabrikan. Tidak ada setelan atau data yang akan disimpan.
reset-devtools-warning-body = Menyetel ulang akan menghapus semua data Anda, termasuk aplikasi yang sudah dibeli. Tidak ada setelan atau data yang akan disimpan tetapi TV Anda akan menyertakan alat pengembang tak terbatas, yang dapat digunakan untuk mengubah dan mendebug aplikasi sistem.
powerSave-explanation = Mengaktifkan mode hemat daya akan menonaktifkan sambungan data TV, Bluetooth, dan Geolokasi untuk memperpanjang usia baterai. Anda masih dapat mengaktifkan layanan ini secara manual.
performanceAndUsageDataInfo = Bantu kami menyempurnakan {{brandShortName}} dengan berbagi data tentang TV Anda dan cara Anda menggunakannya.
device-status-connected-device = Tersambung ke audio TV
device-status-connected-device-media = Tersambung ke audio TV/media

about-your-rights-1 = {{brandShortName}} disediakan di bawah beberapa lisensi sumber terbuka, termasuk di antaranya adalah Mozilla Public License. Sebuah perangkat yang menjalankan {{brandShortName}} juga dapat berisi perangkat lunak tertutup dari pihak ketiga. Kode yang disediakan di bawah lisensi sumber terbuka memberi hak kepada Anda untuk mengubah kode sumber dan mendistribusikan hasil modifikasi Anda selama mematuhi persyaratan dan ketentuannya.
about-your-rights-2 = Anda tidak diberi hak atau lisensi atas merek dagang Mozilla Foundation atau pihak lainnya, termasuk namun tidak terbatas pada nama atau logo {{brandShortName}}.
about-your-rights-3 = Beberapa fitur pada {{brandShortName}}, misalnya Pelapor Crash, dapat Anda gunakan untuk mengirimkan saran ke Mozilla. Dengan mengirimkan saran, Anda memberikan izin kepada Mozilla untuk menggunakan saran untuk menyempurnakan produk, menerbitkan saran tersebut pada situs webnya, dan mendistribusikan saran tersebut.

about-your-rights-1 = {{brandShortName}} disediakan kepada Anda di bawah persyaratan beberapa lisensi sumber terbuka, termasuk Mozilla Public License. Sebuah perangkat yang menjalankan {{brandShortName}} mungkin juga akan mengandung perangkat lunak propiertary dari pihak ketiga. Semua kode yang disediakan di bawah lisensi terbuka memberikan hak kepada Anda untuk memodifikasi kode sumber dan mendistribusikan versi yang dimodifikasi jika Anda tetap mematahui persyaratannya.
about-your-rights-2 = Anda tidak diberi hak atau lisensi apa pun atas merek dagang Mozilla Foundation atau pihak lainnya, termasuk tanpa batas, nama atau logo {{brandShortName}}.
about-your-rights-3 = Beberapa fitur dalam {{brandShortName}}, seperti Pelapor Kerusakan, memberikan Anda opsi untuk memberikan umpan balik kepada Mozilla. Dengan memilih untuk memberikan umpan balik, Anda mengizinkan Mozilla menggunakan umpan balik tersebut untuk memperbaiki produknya, mempublikasikannya di situs webnya, dan mendistribusikannya.

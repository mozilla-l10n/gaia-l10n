about-your-rights-3 = Beberapa fitur dalam {{brandShortName}}, seperti Pelapor Kerusakan, memberikan Anda opsi untuk memberikan umpan balik kepada Mozilla. Dengan memilih untuk memberikan umpan balik, Anda mengizinkan Mozilla menggunakan umpan balik tersebut untuk memperbaiki produknya, mempublikasikannya di situs webnya, dan mendistribusikannya.

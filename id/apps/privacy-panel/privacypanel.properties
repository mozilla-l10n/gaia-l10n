# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Selamat datang di Kendali Privasi!
gt-main-desc = Aplikasi ini akan membantu Anda menyempurnakan perlindungan privasi Anda dan dapat digunakan untuk mengunci atau menemukan ponsel Anda jika hilang. Silakan coba, hanya membutuhkan beberapa menit!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Apa manfaat Penyesuaian Lokasi?
gt-ala-explain-desc = Banyak aplikasi mengakses geolokasi Anda, misalnya buku alamat atau kamera. Jika Anda tidak ingin mengungkapkan posisi tepat Anda, Anda dapat menyesuaikan akurasi lokasi Anda saat ini yang akan digunakan aplikasi, menyetel lokasi ubahsuai, atau menyembunyikan geolokasi Anda.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Bagaimana cara menyetel Penyesuaian Lokasi?
gt-ala-blur-desc = Tidak semua aplikasi membutuhkan lokasi tepat Anda untuk bekerja dengan baik. Alih-alih membagikan koordinat tepat Anda, Anda dapat memilih untuk mengaburkan lokasi Anda secara efektif, misalnya 50 km di sekitar Anda. Dengan cara ini, aplikasi cuaca Anda masih dapat bekerja tetapi Anda tidak mengungkapkan lokasi tepat Anda. Ingat: fitur Penyesuaian Lokasi tidak akan benar-benar menyembunyikan Anda!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Apa itu Lokasi Ubahsuai?
gt-ala-custom-desc = Dengan setelan lokasi ubahsuai Anda dapat menyembunyikan lokasi nyata Anda dan menyetelnya menjadi lokasi lain. Anda bisa memilih lokasi Anda sesuka hati!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Apa itu lokasi untuk tiap aplikasi?
gt-ala-exceptions-desc = Di sini Anda dapat menemukan ringkasan semua aplikasi yang mengakses geolokasi Anda. Anda dapat menyetel masing-masing aplikasi. Setelan ini akan menimpa akurasi lokasi global untuk aplikasi tersebut.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Perlindungan Daring? Apa itu?
gt-rp-explain-desc = Jika ponsel Anda hilang atau dicuri, Anda dapat menggunakan fitur Perlindungan Daring. Anda dapat menentukan lokasi ponsel yang hilang, membunyikan dering, atau menguncinya secara daring lewat ponsel lainnya. Anda harus menyetel kode akses pribadi dan mengaktifkan fitur yang ingin digunakan (penentuan lokasi, dering, dan penguncian).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Bagaimana cara menyetel kode akses pribadi?
gt-rp-passphrase-desc = Ketuk "Perlindungan Daring" dan setel kode akses untuk mengamankan fitur daring Anda. Jika Anda lupa kode akses saat ini, Anda dapat menyetel ulang menggunakan PIN SIM atau kode akses kunci layar.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Bagaimana cara menentukan lokasi ponsel saya?
gt-rp-locate-desc1 = Jika ponsel Anda hilang, pinjam ponsel teman dan kirimkan SMS dengan isi
gt-rp-locate-command = RP locate SANDIANDA
gt-rp-locate-desc2 = ke nomor ponsel Anda dan Anda akan mendapatkan balasan SMS berisi koordinat GPS lewat SMS. Pastikan untuk menyiapkan kode akses!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Bagaimana cara membunyikan ponsel Anda?
gt-rp-ring-desc1 = Mudah sekali! Cukup kirim SMS berisi
gt-rp-ring-command = RP ring SANDIANDA
gt-rp-ring-desc2 = ke nomor telepon Anda dan akan berdering hingga Anda menemukan dan membuka kuncinya.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Bagaimana cara mengunci ponsel saya?
gt-rp-lock-desc1 = Jika Anda kehilangan ponsel Anda dan ingin menguncinya secara daring, cukup kirimkan SMS berisi
gt-rp-lock-command = RP lock SANDIANDA
gt-rp-lock-desc2 = ke nomor telepon Anda. Ponsel tersebut akan mengunci dirinya sendiri dan hanya Anda yang dapat membuka kuncinya dengan kode akses layar Anda.




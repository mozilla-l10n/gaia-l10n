# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = إجراء مكالمة

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = إرسال بريد الكتروني
default-activity-newsms         = أرسل رسالة

# OPEN
default-activity-opencontact    = فتح جهة الاتصال
default-activity-openimage      = فتح الصورة
default-activity-openaudio      = فتح مقطع الصوت
default-activity-openvideo      = فتح مقطع الفيديو

# RECORD
default-activity-recordphoto    = التقاط الصورة
default-activity-recordvideo    = تسجيل فيديو

# VIEW
default-activity-viewurl        = افتح الرابط
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = افتح ملف PDF
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


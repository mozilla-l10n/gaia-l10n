safemode-title=الإضافات معطّلة
safemode-body=تم تعطيل كافة الإضافات الخاصة بك. يحدث هذا عندما يتم  الضغط على زر التشغيل أثناء بدء التشغيل.
safemode-body2=إذا كنت ترغب في التراجع عن هذا، ببساطة اضغط على "تمكين" لتمكين الإضافات الخاصة بك مرة أخرى.إن لم تكن تريد ، اضغط على "إغلاق" لإبقائهم معطلين.
safemode-yes=إغلاق
safemode-no=تفعيل

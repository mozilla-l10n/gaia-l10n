# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=لتمكين قارئ الشاشة، اضغط زر زيادة حجم الصوت ثم زر خفض حجم الصوت ثلاث مرات أخرى
accessibility-disableScreenReaderSteps=لتعطيل قارئ الشاشة، اضغط زر زيادة حجم الصوت ثم زر خفض حجم الصوت ثلاث مرات أخرى

# Screen reader started/stopped
accessibility-screenReaderStarted = بُدئَ قارئ الشاشة
accessibility-screenReaderStopped = أوقِف قارئ الشاشة


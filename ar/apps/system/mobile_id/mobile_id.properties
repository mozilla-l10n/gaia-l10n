# Button status
share                       =   مشاركة
resend                      =   إعادة إرسال
connecting                  =   جار الاتصال
verify                      =   أكد
verifying                   =   جار التأكيد
verified                    =   تم التأكيد

# Explanation of every step
mobileIDExplanation         =   {{app_name}} يريد معرفة والتأكد من رقم الهاتف. الرجاء اختيار ما تريد مشاركته أو أدخل واحدة جديدة.
verificationCodeExplanation =   لقد تم إرسال الرمز إلى {{phone_number}}. سنجرب الاختيار الأوتوماتيكي , ولكن عليك إدخاله يدوياً إذا لم يكن مستخدماً في هذا الجهاز.
successMessage              =   رائع! رقم الهاتف {{phone_number}} تم التحقق منه والان هو متاح على {{app_name}}.

# Errors
serverErrorMessage          =   خادم التحقق غير متوفر في هذا الوقت. الرجاء التحقق من اتصال الإنترنت الخاص بك، حاول مرة أخرى أو الانتظار بضع دقائق.
timeoutErrorMessage         =   يبدو أن هناك مشكلة مع رمز التحقق. حاول مرة أخرى!
errorTitle                  =   هوية الهاتف
ok                          =   موافق

# Options when typing a phone number
addPhoneNumber              = أو إضافة رقم هاتفك
selectPhoneNumber           = أو إختار رقم هاتف من القائمة

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = غيِّر اسم الهاتف
internetSharing-usb-desc = تشارك اتّصال الإنترنت على هاتفي مع جهاز مُتّصل عبر USB.
internetSharing-wifi-desc = السماح للأجهزة الأخرى بمشاركة الاتصال بالانترنت الخاص بي عن طريق الاتصال عبر الواي فاي.
unplayable-ringtone = لم يتم تغيير النغمة لأن الملف المحدد لا يعمل على هذا الهاتف.
findmydevice-signup-description = خاصية "جد جهازي" تمكّنك من تحديد مكان, قفل أو مسح هاتفك
findmydevice-settings-description = خاصية "جد جهازي" تمكّنك من تحديد مكان, قفل أو مسح هاتفك من خلال موقع على شبكة الأنترنت:
findmydevice-active-tracking = يجري تعقّب هاتفك عن طريق جهاز آخر من خلال الموقع.
findmydevice-not-tracking = لا توجد أية أجهزة تقوم بتعقّب هاتفك من خلال الموقع.
ums-confirm = يسمح تمكين تخزين USB لحاسوب آخر أو جهاز مُتّصل باستخدام USB من الوصول إلى الملفّات على هذا الهاتف.
reset-device = إعادة تعيين الهاتف
reset-warning-body = ستمحي إعادة التّعيين كل بياناتك، بما في ذلك كل التّطبيقات التي اشتريتها. سيتم إرجاع الهاتف إلى حالة المصنع الأولى. لن يتم حفظ أيّ من إعداداتك وبياناتك الخاصة.
reset-devtools-warning-body = إعادة التعيين سوف يمحو جميع بياناتك، بما في ذلك أي تطبيقات قمت بشرائها. لن يتم حفظ أي من الإعدادات أو البيانات الخاصة بك. ولكن هاتفك سيقوم بفك تقييد أدوات المطورين، مما يسمح لك بتعديل تطبيقات النظام.
powerSave-explanation = تشغيل وضع توفير الطاقة سيُعطّل بيانات الهاتف، بلوتوث، اتّصالات تحديد الموقع الجغرافي وذلك لتمديد عمر البطّارية. سيبقى بإمكانك تشغيل هذه الخدمات مرّة أخرى بشكل يدوي.
performanceAndUsageDataInfo = ساعدنا في تحسين {{brandShortName}} من خلال تشاركك للبيانات حول هاتفك وطريقة استخدامك له.
device-status-connected-device = موصول بصوت الهاتف
device-status-connected-device-media = موصول بصوت الهاتف/الوسائط المُتعدّدة

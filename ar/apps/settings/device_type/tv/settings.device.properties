# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = تغيير اسم التلفاز
internetSharing-usb-desc = مُشاركة اتّصال الإنترنت على التلفزيون مع جهاز موصول عبر USB.
internetSharing-wifi-desc = اسمح لأجهزة أخرى أن تتشاركة اتصال تلفازي بالإنترنت عبر واي-فاي.
unplayable-ringtone = لم يتم تغيير نغمة الرنين لأن الملف المحدد لا يمكن تشغيله على هذا التلفاز.
findmydevice-signup-description = ‬البحث عن جهازي يسمح لك بتحديد موقع، قفل أو مسح جهاز التلفزيون
findmydevice-settings-description = ‬البحث عن جهازي يسمح لك بتحديد موقع، قفل أو مسح جهاز التلفزيون غن طريق الموقع:
findmydevice-active-tracking = يتم تعقب جهاز التلفاز الخاص بك بواسطة جهاز آخر من خلال الموقع.
findmydevice-not-tracking = لا توجد أجهزة تقوم بتتبع التلفزيون الخاص بك خلال الموقع.
ums-confirm = تمكين تخزين USB يسمح لجهاز كمبيوتر آخر أو جهاز متصل باستخدام USB للوصول إلى ملفات موجودة على هذا التلفاز.
reset-device = إعادة ضبط التلفاز
reset-warning-body = إعادة التعيين سوف يمحو كل بياناتك، بما في ذلك أي تطبيقات قمت بشرائها. سوف يتم إعادة التلفزيون لحالة المصنع. لن يتم حفظ أي من إعداداتك أو أي من البيانات الخاصة بك.
reset-devtools-warning-body = إعادة التعيين سوف يمحو جميع بياناتك، بما في ذلك أي تطبيقات قمت بشرائها. لن يتم حفظ أي من الإعدادات أو البيانات الخاصة بك. ولكن التلفاز سيقوم بفك تقييد أدوات المطورين، مما يسمح لك بتعديل وتصحيح تطبيقات النظام.
powerSave-explanation = تشغيل وضع توفير الطاقة سيوقف بيانات التلفاز، وتقنية البلوتوث و وصلات تحديد الموقع الجغرافي لتمديد عمر البطارية. مازال بإمكانك تشغيل هذه الخدمات مرة أخرى يدويا.
performanceAndUsageDataInfo = ساعدنا لتطوير {{brandShortName}} من خلال مشاركة البيانات حول جهاز التلفاز الخاص بك وطريقة استخدامه.
device-status-connected-device = موصول بصوت التلفزيون
device-status-connected-device-media = متصل بالتلفزيون/وسائل الصوت

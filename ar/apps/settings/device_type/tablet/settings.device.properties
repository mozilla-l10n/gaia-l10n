# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
unplayable-ringtone = لم يتم تغيير نغمة الرّنين لأنه لا يُمكن تشغيل الملف المُحدّد على هذا الجهاز اللّوحي.
findmydevice-signup-description = يسمح لك "العثور على جهازي" تحديد موقع جهازك، إقفاله أو مسح بياناته.
findmydevice-settings-description = يسمح لك "العثور على جهازي" تحديد موقع جهازك، إقفاله أو مسح بياناته من خلال موقع ويب.
findmydevice-active-tracking = جهاز آخر يتعقّب جهازَك اللّوحي من خلال الموقع.
findmydevice-not-tracking = لا توجد أيّة أجهزة تتتّبع جهازك اللّوحي من خلال الموقع.
ums-confirm = تمكين تخزين USB يُتيح لحاسوب آخر أو جهاز مُتّصل باستخدام USB الوصول إلى الملفّات الموجودة على جهازك اللّوحي.
reset-device = إعادة تعيين الجهاز اللوحي
reset-warning-body = ستمحي إعادة التّعيين كل بياناتك، بما في ذلك كل التّطبيقات التي اشتريتها. سيتم إرجاع الجهاز اللّوحي إلى حالة المصنع الأولى. لن يتم حفظ أيّ من إعداداتك وبياناتك الخاصة.
reset-devtools-warning-body = إعادة التعيين سوف يمحو جميع بياناتك، بما في ذلك أي تطبيقات قمت بشرائها. لن يتم حفظ أي من الإعدادات أو البيانات الخاصة بك. ولكن هاتفك سيقوم بفك تقييد أدوات المطورين، مما يسمح لك بتعديل وتصحيح تطبيقات النظام.
powerSave-explanation = تشغيل وضع توفير الطاقة سيُعطّل بيانات الجهاز اللوحي، بلوتوث، اتّصالات تحديد الموقع الجغرافي وذلك لتمديد عمر البطّارية. سيبقى بإمكانك تشغيل هذه الخدمات مرّة أخرى بشكل يدوي.
performanceAndUsageDataInfo = ساعدنا في تحسين {{brandShortName}} من خلال تشاركك للبيانات حول جهازك اللوحي وطريقة استخدامك له.
device-status-connected-device = موصول بصوت الجهاز اللوحي
device-status-connected-device-media = متّصل بصوت الجهاز اللوحي/الوسائط المُتعدّدة

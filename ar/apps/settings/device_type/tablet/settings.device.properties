reset-device = إعادة تعيين الجهاز اللوحي
reset-warning-body = ستمحي إعادة التّعيين كل بياناتك، بما في ذلك كل التّطبيقات التي اشتريتها. سيتم إرجاع الجهاز اللّوحي إلى حالة المصنع الأولى. لن يتم حفظ أيّ من إعداداتك وبياناتك الخاصة.
powerSave-explanation = تشغيل وضع توفير الطاقة سيُعطّل بيانات الجهاز اللوحي، البلوتوث، اتّصالات تحديد الموقع الجغرافي وذلك لتمديد عمر البطّارية. سيبقى بإمكانك تشغيل هذه الخدمات مرّة أخرى بشكل يدوي.
performanceAndUsageDataInfo = ساعدنا في تحسين {{brandShortName}} من خلال تشاركك للبيانات حول جهازك اللوحي وطريقة استخدامك له.
device-status-connected-device = موصول بصوت الجهاز اللوحي

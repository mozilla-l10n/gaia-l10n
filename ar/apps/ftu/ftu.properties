# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = تمّت كتابة {{brandShortName}} اعتمادًا على برنامج حر ومفتوح المصدر ساهم فيه مُجتمع مُكوّن من آلاف المُساهمين من كل أنحاء العالم. هناك بضعة أمور ينبغي عليك أن تعرفها:\u0020
about-your-rights-1 = {{brandShortName}} مُتوفّر تحت عدّة تراخيص مفتوحة المصدر من ضمنها رُخصة موزيلا العامّة. يمكن لهاتف مُجهّز بـ {{brandShortName}} أن يحتوي على برمجيات مملوكة لأطراف أخرى. تمنحك أي شيفرة منشورة تحت أحد التّراخيص المفتوحة الحقَّ في تعديل المصدر وتوزيعه، ما دمت مُمتثلا لأحكامها.
about-your-rights-2 = لا تملك أية حقوق مُتعلّقة بالعلامة التّجارية أو تراخيص مُتعلّقة بالعلامات التّجارية الخاصّة بمؤسّسة موزيلا أو أي طرف آحر، بما في ذلك اسم {{brandShortName}} وشعاره.
about-your-rights-3 = بعض الميزات في {{brandShortName}}، مثل مراسل اﻷعطال، تعطيك الخيار في توفير تقرير حال لموزيلا. عن طريق اختيار إرسال تقرير الحال، أنت تعطي الإذن لموزيلا في استخدام تقرير الحال لتحسين منتجاتها، في نشر تقرير الحال على مواقع الويب الخاصة بها، وفي توزيع تقرير الحال.
about-other = أخرى


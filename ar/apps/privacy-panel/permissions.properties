# https://developer.mozilla.org/en-US/Apps/Build/App_permissions

# Explicit permissions (hosted and privileged applications)
perm-alarms-description = جدولة إشعارًا، أو جدولة بداية تطبيق.
perm-audio-capture-description = الوصول إلى الأجهزة الصوتيّة كالميكروفون.
perm-audio-channel-alarm-description = تشغيل تنبيهات الساعة و تنبيهات التقويم.
perm-audio-channel-content-description = تشغيل موسيقى و فيديو.

perm-contacts-readwrite-description = قراءة أو تغيير الأسماء من دفتر العناوين على الجهاز و قراءة الأسماء من الـ SIM.
perm-contacts-readcreate-description = إضافة, قراءة, أو تعيير جهات اتّصال من دفتر العناوين على الجهاز و قراءة الأسماء من الـ SIM.
perm-contacts-createonly-description = أضِف جهات اتصال لدفتر العناوين على الجهاز.

perm-desktop-notification-description = اظهار إشعارا على جهاز المستخدم.

perm-device-storage-music-description = إضافة، قراءة أو تعديل ملفات الموسيقى المحفوظة على الجهاز.
perm-device-storage-music-readonly-description = قراءة ملفات الموسيقى المحفوظة على الجهاز.
perm-device-storage-music-readwrite-description = قراءة أو تعديل ملفات الموسيقى المخزّنة على الجهاز.






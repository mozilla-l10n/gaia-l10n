# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = مرحبا بك في ضوابط الخصوصية!
gt-main-desc = هذا التطبيق يساعدك على تعزيز حماية الخصوصية الخاصة بك ويمكنك من قفل أو العثور على الهاتف الخاص بك إذا فقدته. قم بإلقاء نظرة فاحصة. فإنه يأخذ فقط دقيقتين!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = بماذا يفيد تحديد الموقع؟
gt-ala-explain-desc = العديد من التطبيقات تستتطيع الوصول لتحديد الموقع الجغرافي الخاص بك، مثل دفتر العناوين أو الكاميرا. إذا كنت لا ترغب في الكشف عن مكانك بالضبط، يمكنك ضبط دقة موقعك الحالي المستخدم من قبل تطبيقات، وتعيين موقع مخصص أو إخفاء تحديد الموقع الجغرافي الخاص بك.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = كيفية تعيين المكان؟
gt-ala-blur-desc = ليس كل تطبيق يحتاج موقعك بالضبط للعمل بشكل صحيح. بدلا من مشاركة الإحداثيات الخاصة بك على وجه الدقة، يمكنك اختيار طمس موقعك ، على سبيل المثال 50 ميلا من حولك. بهذه الطريقة، سيكون تطبيق الطقس الخاص بك لا يزال يعمل، ولكن لا يتم الكشف عن موقعك بالضبط. تذكر: تعديل لن يخفيك تماماً!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = ما هو الموقع المخصص؟
gt-ala-custom-desc = مع إعدادات الموقع المخصص ستكون قادراً على إخفاء موقعك الحقيقي و وضعه في مكان آخر في جميع أنحاء العالم. أنت تختار أين تكون!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = ما هو الموقع لكل تطبيق؟
gt-ala-exceptions-desc = سوف تجد هنا لمحة عامة عن جميع التطبيقات، التي يمكنها الوصول إلى الموقع الجغرافي الخاص بك. يمكنك ضبط الإعدادات لكل تطبيق على حدة. أنها تستبدل دقة الموقع العالمي لهذا التطبيق.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = الحماية عن بعد؟ ما هذا؟
gt-rp-explain-desc = إذا كان هاتفك قد سُرق أو فُقد، يمكنك استخدام الحماية عن بعد. مع هاتف آخر يمكنك تحديد موقعه، والسماح له بالرنين أو حتى قفله عن بعد. عليك أولا عليك أن تحدد عبارة المرور الشخصية الخاصة بك وتمكين الميزات وسوف ترغب في استخدام (تحديد الموقع والرنين والقفل).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = كيف يمكن تعيين عبارة المرور الشخصية الخاصة بك؟
gt-rp-passphrase-desc = اضغط على "الحماية عن بعد" فم بتعيين عبارة المرور الخاصة بك لتأمين الميزات الخاصة بك عن بعد. إذا كنت قد نسيت عبارة المرور الخاصة بك يمكنك إعادة تعيينها باستخدام PIN SIM الخاصة بك أو رمز مرور قفل الشاشة .


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = كيف يمكنني تحديد موقع هاتفي؟
gt-rp-locate-desc1 = في حالة فقدان هاتفك، قم بأخذ هاتف صديقك و استخدمه في إرسال SMS
gt-rp-locate-command = RP تحديد YOURPASSPHRASE
gt-rp-locate-desc2 = إلى رقم الهاتف الخاص بك، وستحصل على إحداثيات GPS المحدد عبر SMS في المقابل. تأكد من تعيين عبارة المرور الخاصة بك!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = كيف تقوم بالرن على هاتفك؟
gt-rp-ring-desc1 = بسهولة! فقط أرسل رسالة نصية قصيرة مع
gt-rp-ring-command = RP رنين YOURPASSPHRASE
gt-rp-ring-desc2 = إلى رقم الهاتف الخاص بك، وسوف يرن حتى تجده وتفتحه.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = كيفية قفل هاتفي؟
gt-rp-lock-desc1 = إذا كنت قد فقدت هاتفك وتريد قفله عن بعد فقط أرسل SMS مع
gt-rp-lock-command = RP قفل YOURPASSPHRASE
gt-rp-lock-desc2 = إلى رقم الهاتف الخاص بك. سوف يقوم الهاتف بقفل نفسه و ستكون أنت وحدك قادراً على فتحه مع رمز مرور الشاشة الدائم.




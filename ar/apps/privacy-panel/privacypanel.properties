# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = مرحبا بك في ضوابط الخصوصية!
gt-main-desc = هذا التطبيق يساعدك على تعزيز حماية الخصوصية الخاصة بك ويمكنك من قفل أو العثور على الهاتف الخاص بك إذا فقدته. قم بإلقاء نظرة فاحصة. فإنه يأخذ فقط دقيقتين!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = بماذا يفيد تحديد الموقع؟
gt-ala-explain-desc = العديد من التطبيقات تستتطيع الوصول لتحديد الموقع الجغرافي الخاص بك، مثل دفتر العناوين أو الكاميرا. إذا كنت لا ترغب في الكشف عن مكانك بالضبط، يمكنك ضبط دقة موقعك الحالي المستخدم من قبل تطبيقات، وتعيين موقع مخصص أو إخفاء تحديد الموقع الجغرافي الخاص بك.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = كيفية تعيين المكان؟
gt-ala-blur-desc = ليس كل تطبيق يحتاج موقعك بالضبط للعمل بشكل صحيح. بدلا من مشاركة الإحداثيات الخاصة بك على وجه الدقة، يمكنك اختيار طمس موقعك ، على سبيل المثال 50 ميلا من حولك. بهذه الطريقة، سيكون تطبيق الطقس الخاص بك لا يزال يعمل، ولكن لا يتم الكشف عن موقعك بالضبط. تذكر: تعديل لن يخفيك تماماً!


# GT-4 (GT: ALA custom location)

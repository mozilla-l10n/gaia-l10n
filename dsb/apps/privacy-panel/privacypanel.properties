# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Witajśo do nastajenjow priwatnosći!
gt-main-desc = Toś to nałoženje buźo wam pomagaś, šćit wašeje priwatnosći pólěpšyś a zmóžnja wam, swój telefon zastajiś abo namakaś, gaž jo se zgubił. Woglědajśo se to nadrobnjej. Trajo jano 2 minuśe!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Za co jo pśiměrjenje stojnišća dobre?
gt-ala-explain-desc = Wjele nałoženjow ma pśistup na wašo stojnišćo, na pśikład adresnik abo kamera. Jolic njocośo swóju eksaktnu poziciju pśeraźiś, móžośo dokradnosć swójogo aktualnego stojnišća pśiměrść, kótaraž se pśez waše nałoženja wužywa, swójske stojnišćo nastajiś abo swójo stojnišćo schowaś.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Kak dajo se stojnišćowa dokradnosć nastajiś?
gt-ala-blur-desc = Nic kužde nałoženje trjeba wašo eksaktne stojnišćo, aby pórědnje funkcioněrowało. Město togo až by swóje koordinaty pśeraźił, móžośo swóje stojnišćo zamazaś, na pś. wó 50 km wokoło se. Na toś ten nałog buźo wašo wjedrowe nałoženje funkiconěrowaś, ale njepśeraźujośo swójo eksaktne stojnišćo. Spomjejśo se: Stojnišćowe pśiměrjenje wam dopołnje njeschowajo!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Co jo swójske stojnišćo?
gt-ala-custom-desc = Ze swójskim stojnišćowym nastajenim móžośo swóje napšawdne stojnišćo schowaś a je na druge swětodaloke městno stajiś. Wy wuběraśo, źož sćo!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Co jo stojnišćo na nałoženje?
gt-ala-exceptions-desc = How namakajośo pśeglěd wšych nałoženjow, kótarež maju pśistup na wašo stojnišćo. Móžośo nastajenja za kužde nałoženje pśiměriś. Pśepisuju globalnu stojnišćowu dokradnosć za to nałoženje.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Zdalony šćit? Co to jo?
gt-rp-explain-desc = Jolic waš telefon jo se kšadnuł abo zgubił, móžośo zdalony šćit wužywaś. Z drugim telefonom móžośo jen lokalizěrowaś, jen zazwóniś abo samo zdaloka zastajiś. Móžośo nejpjerwjej swóju wósobinsku gronidłowu frazu nastajiś a funkcije zmóžniś, kótarež cośo wužywaś (lokalizěrowaś, zazwóniś a zastajiś).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Kak móžośo swóju wósobinsku gronidłowu frazu nastajiś?
gt-rp-passphrase-desc = Pótusniśo zapisk "Zdalony šćit" a nastajśo swóju gronidłowu frazu, aby swóje zdalone funkcije zawěsćił. Jolic sćo swóju gronidłowu frazu zabył, móžośo ju z pomocu swójego SIM-PIN abo gronidłowego koda zastajoneje wobrazowki slědk stajiś.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Kak dajo se mój telefon lokalizěrowaś?
gt-rp-locate-desc1 = Jolic jo se waš telefon zgubił, wzejśo jadnorje telefon pśijaśela a pósćelśo SMS z
gt-rp-locate-command = RP locate WAŠAGRONIDŁOWAFRAZA
gt-rp-locate-desc2 = na swój telefonowy numer a dostanjośo eksaktne GPS-koordinaty pśez SMS. Nastajśo na kuždy pad gronidłowu frazu!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Kak dajo se waš telefon zazwóniś?
gt-rp-ring-desc1 = Jo lažko! Pósćelśo jadnorje SMS z
gt-rp-ring-command = RP ring WAŠAGRONIDŁOWAFRAZA
gt-rp-ring-desc2 = ze swójim telefonowym numerom a buźo zwóniś, až jen njenamakajo a njezastajijo.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Kak dajo se mój telefon zastajiś?
gt-rp-lock-desc1 = Jolic sćo swój telefon zgubił a cośo jen zdaloka zastajiś, pósćelśo jadnorje SMS z
gt-rp-lock-command = RP lock WAŠAGRONIDŁOWAFRAZA
gt-rp-lock-desc2 = na swój telefonowy numer. Telefon se sam zastajijo a jano wy móžośo jen ze swójim normalnym gronidłowym kodom wobrazowki pśipušćiś.




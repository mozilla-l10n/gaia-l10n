# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Telefonowe mě změniś
internetSharing-usb-desc = Internetny zwisk mójogo telefona z rědom źěliś, kótaryž jo pśez USB zwězany.
internetSharing-wifi-desc = Drugim rědam dowóliś, internetny zwisk mójogo telefona pśez WLAN-zwisk źěliś.
unplayable-ringtone = Zwónjenje njejo se změniło, dokulaž wubrana dataja njedajo se na toś tom telefonje wótgraś.
findmydevice-signup-description = Funkcija "Mój rěd namakaś" zmóžnja wam, waš telefon namakaś, zastajiś abo wulašowaś
findmydevice-settings-description = Funkcija "Mój rěd namakaś" zmóžnja wam, waš telefon z websedła namakaś, zastajiś abo wulašowaś:
findmydevice-active-tracking = Waš telefon slědujo se na websedle pśez drugi rěd.
findmydevice-not-tracking = Žedne rědy njeslěduju aktiwnje waš telefon na websedle.
ums-confirm = Aktiwěrowanje USB-składowaka zmóžnja drugemu licadłoju abo rědoju, kótaryž jo pśez USB zwězany, pśistup na dataje na toś tom telefonje měś.
reset-device = Telefon slědk stajiś
reset-warning-body = Pśi slědkstajenju wulašuju se wšykne waše daty inkluziwnje kupjone nałoženja. Telefon stajijo se do zawodowego stawa slědk. Waše nastajenja abo daty njebudu se składowaś.
reset-devtools-warning-body = Pśi lašowanju se wšykne waše daty wulašuju, inkluziwnje nałoženja, kótarež sćo kupił. Žedne z wašych nastajenjow abo datow se składuju. Ale waš telefon změjo njewobgranicowane wuwijarske rědy, kótarež wam zmóžnjaju, systemowe nałoženja změniś a za zmólkami pśeglědowaś.
powerSave-explanation = Aktiwěrowanje modusa zažarjenja energije znjemóžnja datowe zwiski, Bluetooth-zwiski a zwiski za póstajenje stojnišća telefona, aby čas funkcioněrowanja baterije pódlejšyło. Móžośo toś te słužby manuelnje zmóžniś.
performanceAndUsageDataInfo = Pomagajśo nam, {{brandShortName}} pólěpšyś, z tym až źěliśo daty wó swójom telefonje a wó wašni, ako jen wužywaśo.
device-status-connected-device = Z telefonowym awdiom zwězany
device-status-connected-device-media = Z telefonowym/medijowym awdiom zwězany

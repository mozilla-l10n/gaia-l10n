# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Internetny zwisk z rědom źěliś, kótaryž jo pśez USB zwězany.
internetSharing-wifi-description = Internetny zwisk z rědami źěliś, kótarež su pśez WLAN zwězane.
unplayable-ringtone = Zwónjenje njejo se změniło, dokulaž wubrana dataja njedajo se na toś tom tableśe wótgraś.
findmydevice-signup-description = Funkcija "Mój rěd namakaś" zmóžnja wam, waš tablet namakaś, zastajiś abo wulašowaś
findmydevice-settings-description = Funkcija "Mój rěd namakaś" zmóžnja wam, waš tablet z websedła namakaś, zastajiś abo wulašowaś:
findmydevice-active-tracking = Waš tablet slědujo se na websedle pśez drugi rěd.
findmydevice-not-tracking = Žedne rědy njeslěduju aktiwnje waš tablet na websedle.
ums-confirm = Aktiwěrowanje USB-składowaka zmóžnja drugemu licadłoju abo rědoju, kótaryž jo pśez USB zwězany, pśistup na dataje na toś tom tableśe měś.
reset-device = Tablet slědk stajiś
reset-warning-body = Pśi slědkstajanju budu se wšykne waše daty inkluziwnje kupjone nałoženja lašowaś. Tablet stajijo se na zawodowy staw slědk. Žedne z wašych nastajenjow abo daty njebudu se składowaś.
reset-devtools-warning-body = Pśi lašowanju se wšykne waše daty wulašuju, inkluziwnje nałoženja, kótarež sćo kupił. Žedne z wašych nastajenjow abo datow se składuju. Ale waš tablet změjo njewobgranicowane wuwijarske rědy, kótarež wam zmóžnjaju, systemowe nałoženja změniś a za zmólkami pśeglědowaś.
unreset-devtools-warning-body = Pśi slědstajanju wulašuju se wšykne waše daty, inkluziwnje nałoženja, kótarež sćo kupił. Žedne z wašych nastajenjow abo datow se składuju. Ale waš tablet wěcej njezmějo njewobgranicowane wuwijarske rědy. Njamóžośo wěcej systemowe nałoženja změniś abo za zmólkami pśeglědowaś.
powerSave-explanation = Aktiwěrowanje modusa zažarjenja energije znjemóžnja datowy zwiski tableta, Bluetooth-zwiski a zwiski za póstajenje stojnišća, aby cas funkcioněrowanja baterije pśedlejšyło. Móžośo toś te słužby manuelnje zmóžniś.
performanceAndUsageDataInfo = Pomagajśo nam, {{brandShortName}} pólěpšyś, z tym až źěliśo daty wó swójom tableśe a wó wašni, ako jen wužywaśo.
device-status-connected-device = Z tabletowym awdiom zwězany
device-status-connected-device-media = Z tabletowym/medijowym awdiom zwězany

# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Telewizorowe mě změniś
internetSharing-usb-desc = Internetny zwisk mójogo telewizora z rědom źěliś, kótaryž jo pśez USB zwězany.
internetSharing-wifi-desc = Drugim rědam dowóliś, internetny zwisk mójogo telewizora pśez WLAN-zwisk źěliś.
unplayable-ringtone = Zwónjenje njejo se změniło, dokulaž wubrana dataja njedajo se na toś tom telewizorje wótgraś.
findmydevice-signup-description = Funkcija Mój rěd namakaś zmóžnja wam, waš telewizor namakaś, zastajiś abo wulašowaś
findmydevice-settings-description = Funkcija "Mój rěd namakaś" zmóžnja wam, waš telewizor z websedła namakaś, zastajiś abo wulašowaś:
findmydevice-active-tracking = Waš telewizor slědujo se na websedle pśez drugi rěd.
findmydevice-not-tracking = Žedne rědy njeslěduju aktiwnje waš telewizor na websedle.
ums-confirm = Aktiwěrowanje USB-składowaka zmóžnja drugemu licadłoju abo rědoju, kótaryž jo pśez USB zwězany, pśistup na dataje na toś tom telewizorje měś.
reset-device = Telewizor slědk stajiś
reset-warning-body = Pśi slědkstajanju budu se wšykne waše daty inkluziwnje kupjone nałoženja lašowaś. Telewizor stajijo se na zawodowy staw slědk. Waše nastajenja abo daty njebudu se składowaś.
reset-devtools-warning-body = Pśi lašowanju se wšykne waše daty wulašuju, inkluziwnje nałoženja, kótarež sćo kupił. Žedne z wašych nastajenjow abo datow se składuju. Ale waš telewizor změjo njewobgranicowane wuwijarske rědy, kótarež wam zmóžnjaju, systemowe nałoženja změniś a za zmólkami pśeglědowaś.
powerSave-explanation = Aktiwěrowanje modusa zažarženja energije znjemóžnja datowy zwiski telewizora, Bluetooth-zwiski a zwiski za póstajenje stojnišća, aby cas funkcioněrowanja baterije pśedlejšyło. Móžośo toś te słužby manuelnje zmóžniś.
performanceAndUsageDataInfo = Pomagajśo nam, {{brandShortName}} pólěpšyś, z tym až źěliśo daty wó swójom telewizorje a wó wašni, ako jen wužywaśo.
device-status-connected-device = Z telewizorowym awdiom zwězany
device-status-connected-device-media = Z telewizorowym/medijowym awdiom zwězany

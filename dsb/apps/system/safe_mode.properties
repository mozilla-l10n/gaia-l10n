safemode-title=Dodanki znjemóžnjone
safemode-body=Wšykne z wašych dodankow su se znjemóžnili. To se stawa, gaž zašaltowański tłocašk źaržy se pśi startowanju.
safemode-body2=Jolic cośo to anulěrowaś, pótusniśo „Zmóžniś“, aby swóje dodanki zasej zmóžnił. Jolic nic, pótusniśo „Zacyniś“, aby znjemóžnjone wóstali.
safemode-yes=Zacyniś
safemode-no=Zmóžniś

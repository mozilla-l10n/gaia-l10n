about-your-rights-0 = {{brandShortName}}  အားကမ္ဘာတစ်ဝှမ်းရှိ ထောင်ချီသော အဖွဲ့ဝင်များ မှတည်ဆောက်ခဲ့ပြီး အခမဲ့ပြီး အရင်းအမြစ် ရယူနိုင်သော ဆော့ဝဲတစ်ခုဖြစ်သည်။ ဤတွင်သင်သိရှိထားရန် အချက်အလက် အချို့ရှိသည်၊
about-your-rights-1 = {{brandShortName}} အားသင်သုံးဆွဲရန် Mozilla Public License နှင့်အခြား Open Source Licenses များ ဖြင့်ဖြန့်ဝေသှ်။ {{brandShortName}} ဖြင့်အလုပ်လုပ်သော စက်ကိရိယာတစ်ခုတွင် အခြား Third Parties ဆော့ဝဲများ လည်း ပါနိုင်ပါသှ်။ Open Source Licenses ဖြင့် ဖြန့်ဝေသော မည်သှ့်ကုဒ်မဆို သင် ပြင်ဆင်နိုင်ပြီး ပြန်လည် ဖြန့်ဝေနိုင်ပါသှ်။
about-your-rights-2 = သင့်အား Mozilla Foundation ၏ {{brandShortName}} အမည်နှင့် အမှတ်တံဆိပ် သို့ အခြား ပါတီ တစ်ခုခု၏ စီးပွားရေးဆိုင်ရာ အမှတ်အသားများအား သုံးဆွဲခွင့်ပေးမထားပါ။\u0020
about-your-rights-3 = အချို့ {{brandShortName}} ၏ လုပ်ဆောင်ချက်များတွင် ( Crash Reporter ) မိုဇီလာအား အကြံပေးချက်ပေးနိုင်ပါသှ်။ အကြံပေးချက်​ ပြုလုပ်ခြင်း အားဖြင့် သင်သှ် မိုဇိလာအား ၎င်းတို့၏ ထုတ်ကုန်များ အဆင့်မြှင့်ရန် ဝတ်ဆိုဒ်များတွင် ဖော်ပြရန် အလိုအလျောက် ခွင့်ပြုပြီး ဖြစ်သှ်။

tutorial-step3-tiny = သင့်ဖုန်း ချက်ခြင်း သိနိုင်မည့် စာလုံးသို့ ခေါင်းစဉ် တစ်ခုရေးလိုက်ပါ
tutorial-step4-tiny = လတ်တစ်လော သတိပေးချက်များ၊ ငွေဖြည့်ကဒ် အချက်အလက်များ နှင့် အပြင်အဆင်များ အား သုံးရန် အပေါ်မှ ပွတ်ဆွဲချပါ
tutorial-step5-tiny = ပင်မ ခလုပ်အားဖိထားပြီး လတ်တစ်လောဖွင့်ထား သော အက်ပ်များအား ကြည့် ( သို့ ) ဖျက်နိုင်သှ်
tutorial-step6-tiny = စကရင်၏ ဘေးမှ ဖိပွတ်ဆွဲပြီး လတ်တလောဖွင့်ထားသော အက်ပ်များအား ပြောင်းရွေ့ပါ

tutorial-step1-large-2 = အပေါ်မှ အောက်သို့ ဖိဆွဲပြီး နောက်ဆုံး သတိပေးချက်များ ၊ အကြွေးဝယ်ကဒ် အချက်အလက်များအား ကြည့်ရှူပါ
tutorial-step2-large-2 = ပင်မစာမျက်နှာတွင် အက်ပ်ပလီကေးရှင်း အသစ်များအား ဘယ်ညာ ဆွဲပွတ်ပြီး ကြည့်ပါ
tutorial-step3-large-2 = အိုင်ကွန်တစ်ခုအား ဖိပြီး ၎င်းအား ရွေ့ သို့ ဖျက်ပါ
tutorial-step4-large-2 = ကဒ် ပုံစံ ဖြင့်ကြည့်ရန် လက်နှစ်ချောင်းဖြင့် အောက်ခြေ အစပ်မှ အပေါ်သို့ ဆွဲတင်ပါ

tutorial-vertical-scroll-v2-tiny = သင်၏ App များနှင့် မှတ်သားချက်များကို ဖွင့်ရန် အပေါ်နှင့် အောက်ကို ဆွဲပါ။ ဖျက်ရန်၊ ဖယ်ရှားရန်၊ တည်းဖြတ်ရန်အတွက် Icon ကို ဖိပြီးနှိပ်ထားပါ။
tutorial-notifications-tiny = လတ်တလော သတိပေးချက်များ၊ အကြွေးဝယ်ကဒ် အချက်အလက်များနှင့် အပြင်အဆင်ပုံစံ ကြည့်ရန် အောက်သို့ ပွတ်ဆွဲချပါ။
tutorial-sheets-tiny = ဘယ်ဘက်အစွန်းမှ ဖိပွတ်ဆွဲပြီး သင်လတ်တလော သုံးထားသှ့် အက်ပ်များအား ပြန်ကြည့်ပါ
tutorial-rocketbar-tiny = စတင်ရှာဖွေခြင်း သို့မဟုတ် အင်တာနက်စာမျက်နှာသိုသွားရန် မည်သည့်အချိန်မဆို ရှာဖွေခြင်းအကွက်တွင် နှိပ်ပါ။
tutorial-bookmarks-migration-tiny = သင်၏ မှတ်သားချက်ကို ပင်မမျက်နှာပြင်သို့ ရွေ့လိုက်ပြီးပါပြီ။ တည်းဖြတ်ခြင်းပြုလုပ်တဲ့အခါ တည်းဖြတ်ခြင်း၊ အမည်ပြောင်းရန် မှတ်သားချက်ကို နှိပ်ပါ


change-device-name = တက်ဘလဒ် အမည်ပြောင်းလဲမည်
internetSharing-usb-desc = ကျွနု်ပ်၏ သင်ပုန်းကွန်ပြူတာ၏ အင်တာနက်ချိတ်ဆက်မှုကို USB ချိတ်ဆက်ထားသော ကိရိယာနှင့်အတူ မျှဝေပါ။
internetSharing-wifi-desc = သင့် လက်ကိုင်သုံး ပစ္စည်း၏ အင်တာနက် ချိတ်ဆက်မှူ ဝိုင်ဖိုင်မှ တစ်ဆင့် အခြား ပစ္စည်းများကို ပေးမျှသုံးမည်။
unplayable-ringtone = ရွေးလိုက်သော ဖိုင်သည် လက်ကိုင်သုံး ပစ္စည်းဖြင့် ဖွင့်မရသဖြင့် ဖုန်းသံအဖြစ် မပြောင်းလဲသွားပါ
findmydevice-signup-description = " ပစ္စည်းရှာဖွေရေး ဝန်ဆောင်မှူ " သည့် သင့်ပစ္စည်းအား တည်နေရာ ခြေရာခံခြင်း ၊ အဝေးမှ လှမ်းပိတ်ခြင်း နှင့်ဖျက် ပစ်ခြင်းတို့ အား ပြုလုပ်ပေးသည်။
findmydevice-settings-description = ကျွနု်ပ်၏ကိရိယာကို ရှာရန်သည် သင့်သင်ပုန်းကွန်ပြူတာ၏ တည်နေရာရှာရန်၊ ခတ်ပိတ်ရန် (သို့) အချက်အလက်ဖျက်ရန် သင့်အား ဝဘ်ဆိုက်မှတဆင့် ပြုလုပ်နိုင်စေသည်
findmydevice-active-tracking = အခြားကိရိယာသည် သင့်သင်ပုန်းကွန်ပြူတာကို ဝဘ်ဆိုက်မှတဆင့် ခြေရာခံလိုက်နေသည်။
findmydevice-not-tracking = လက်ရှိတွင် မည်သည့်ကိရိယာမှ သင့်သင်ပုန်းကွန်ပြူတာကို ဝဘ်ဆိုက်မှတဆင့် ခြေရာခံမှု မရှိပါ။
ums-confirm = USB သိုလှောင်မှူ ပုံစုံအား ဖွင့်ထားခြင်းဖြင့် ယခု လက်ကိုင်သုံး ပစ္စည်းမှ ဖိုင်များအား အခြား ကွန်ပျူတာ တစ်ခုဖြင့်ချိတ်ဆက်ပြီး သုံးဆွဲနိုင်စေပါသည်။
reset-device = အားလုံး အစမှပြန်စမည်
reset-warning-body = အစမှ ပြန်စခြင်းဖြင့် သင့်အချက်အလက်များအားလုံး နှင့်တကွ ဝယ်ထားသော ဆော့ဝဲ များလည်း ပျက်သွားမည်ဖြစ်သှ်။ ယခုလက်ကိုင်သုံး ပစ္စည်းအား ၎င်း၏ စက်ရုံထွက်ပုံစံသို့ ပြန်လုပ်ထားမည်ဖြစ်သည်။ သင့်အပြင်အဆင်များလည်း ပျက်သွားမည် ဖြစ်သည်။
powerSave-explanation = ပါဝါချွေတာသုံး စနစ်ဖွင့်လိုက်ပါက အင်တာနက်ဒေတာ ၊ ဘလူးတု နှင့် တည်နေရာပြစနစ် တို့ကို ဘတ်ထရီ ပိုခံစေရန် ပိတ်လိုက်မည်ဖြစ်သည်။ ၎င်းဝန်ဆောင်မှူများအား သင်ကိုယ်တိုင် ပြန်လည်ဖွင့်သုံးနိုင်ပါသေးသည်။
performanceAndUsageDataInfo = သင်၏ tablet နှင့် ၎င်းအား အသုံးပြုပုံ တို့အား ဝေမျှပေးခြင်းဖြင့် {{brandShortName}} အားဖွံ့ဖြိုးအောင် ကူညီပါ
device-status-connected-device = Tablet ၏​ အသံစနစ်သို့ ချိတ်ဆက်ပြီး
device-status-connected-device-media = tablet/media ၏​အသံစနစ်သို့ ချိတ်ဆက်ပြီး

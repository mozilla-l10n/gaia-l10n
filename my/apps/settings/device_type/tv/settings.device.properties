findmydevice-settings-description = ပစ္စည်းရှာဖွေရေးစနစ်သှ် သင့် TV အား ရှာဖွေခြင်း၊ ပိတ်ထားခြင်း နှင့် အချက်အလက်များဖျက်ပစ်ခြင်း အား ဝတ်ဆိုဒ်တစ်ခုမှ ပြုလုပ်စေနိုင်သည်
findmydevice-active-tracking = သင့် TV အား အခြား ပစ္စည်းတစ်ခုမှ ဝတ်ဆိုဒ် သုံးပြီး ခြေရာခံနိုင်ပါသည်။

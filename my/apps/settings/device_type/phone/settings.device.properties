# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = ဖုန်းအမည် ပြောင်းရန်
internetSharing-usb-desc = USB ချိတ်ဆက်ထားသော ကိရိယာဖြင့် ကျွနု်ပ်၏ အင်တာနက်ချိတ်ဆက်မှုကို ဝေမျှရန်
internetSharing-wifi-desc = Wi-Fi မှတဆင့် ချိတ်ဆက်ခြင်းဖြင့် ကျွနု်ပ်၏အင်တာနက်ချိတ်ဆက်မှုမျှဝေရာတွင် အခြားကိရိယာများကို ခွင့်ပြုပါ။
unplayable-ringtone = ရွေးထားသောဖိုင်သည် ဖုန်းပေါ်တွင် မဖွင့်နိုင်သောကြောင့် ဖုန်းသံစဉ်ကို မပြောင်းလဲနိုင်ခဲ့ပါ။
findmydevice-signup-description = ကျွန်ုပ်၏ကိရိယာကိုရှာရန် သည် သင့်အား ဖုန်းရှာနိုင်ရန်၊ ဖုန်းကို ခတ်ထားရန် (သို့) အချက်အလက်များရှင်းရန် ပြုလုပ်နိုင်စေသည်
findmydevice-settings-description = ကျွနု်ပ်၏ဖုန်းကိုရှာရန် သည် သင့်အား ဝဘ်ဆိုက်(ဒ်)မှတဆင့် ဖုန်းရှာဖွေရန်၊ ဖုန်းကို ခတ်ထားရန် (သို့) အချက်အလက်ရှင်းရန် ပြုလုပ်နိုင်စေသည်
findmydevice-active-tracking = အခြားကိရိယာသည် သင့်ဖုန်းကို ဝဘ်ဆိုက်မှတဆင့် နောက်ယောင်ခံလိုက်နေသည်။
findmydevice-not-tracking = လက်ရှိတွင် မည်သည့်ကိရိယာမှ သင့်ဖုန်းကို ဝဘ်ဆိုက်မှတဆင့် နောက်ယောင်ခံမှု မရှိပါ။
ums-confirm = USB သုံး သိုလှောင်မှု ဖွင့်ခြင်းသည် ချိတ်ဆက်ထားသော အခြားကွန်ပြူတာ (သို့) ကိရိယာအား USB ကိုသုံးခြင်းဖြင့် ဖုန်းထဲရှိဖိုင်များကို အသုံးပြုရန် ပြုလုပ်နိုင်စေသည်။
reset-device = ဖုန်းကို အသစ်ပြန်ပြုမည်
reset-warning-body = ဖုန်အား အသစ်ပြန်ပြုခြင်းသည် သင့်ဖုန်းတွင်း အချက်အလက်များအား၊ သင့်ဝယ်ထားသော အက်ပ်များ အားပျက်စေလိမ့်မည်။ ဖုန်းအား စက်ရုံထုတ်အတိုင် ပြန်လည်ထားရှိမည်ဖြစ်ပြီ သင့်ယခုလက်ရှိ အပြင်အဆင်များ သို့မဟုတ် အချက်အလက်များအား သိမ်းထားလိမ့်မည်မဟုတ်ပါ။
powerSave-explanation = စွမ်းအင်ခြွေတာစနစ် ဖွင့်ခြင်သည် ဖုန်းဒေတာ ချိတ်ဆက်မှု၊ ဘလူးတု၊ တည်နေရာပြ လုပ်ငန်း စသည်တို့အား ဘက်ထရီ ခြွေတာသောအနေဖြင့် ပိတ်ထားမည်ဖြစ်ပြီး သင်လိုအပ်သောအခါ ၄င်းတို့အား ကိုယ်တိုင် ပြန်လည်ဖွင့်နိုင်ပါသည်။
performanceAndUsageDataInfo = သင့်ဖုန်းအချက်အလက်များ နှင့် သင့်ဖုန်အား မည်သို့အသုံးပြုသည်ကို မျှဝေချင်ဖြင့် ကျွန်ုပ်တို့၏ {{brandShortName}} တိုးတက်ရေးအတွက် ကူညီပေးနိုင်ပါသည်။
device-status-connected-device = ဖုန်း အသံပိုင်းဆိုင်ရာနှင့် ချိတ်ဆက်ပြီး
device-status-connected-device-media = ဖုန်း၊ မီဒီယာ အသံပိုင်းဆိုင်ရာ နှင့် ချိတ်ဆက်ပြီး

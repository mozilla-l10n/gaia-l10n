# Explanation of every step
mobileIDExplanation         =   {{app_name}} မှ သင့်ဖုန်းနံပတ်အားအတည်ပြုလိုသည်။ ကျေးဇူးပြုပြီး မည်သည့်တစ်ခု သို့ နံပတ်အားရိုက်ထည့်ပေး ရွေးပေးပါ။
verificationCodeExplanation =   {{phone_number}} သို့ ကုဒ်တစ်ခုပို့ပေးလိုက်သည်။ ၎င်းအား အလိုအလျောက်ဖြေဆိုရန်ကြိုးစားပေးထားသော်လည်း အလုပ်မလုပ်ပါက ကိုယ်တိုင် ကုဒ်အား ရိုက်ထည့်ပေးရမည်။
successMessage              =   အံ့ဩစရာပဲ! သင့်နံပတ်{{phone_number}} အား {{app_name}} မှ အတည်ပြုပြီး ဖြစ်သည်။

# Errors
serverErrorMessage          =   အတည်ပြုပေးသော ဆာဗာ အလုပ်မလုပ်သေးပါ။ ကျေးဇူးပြုပြီး သင့်အင်တာနက်ကွန်နက်ရှင် ကို စစ်ဆေးပြီး နောက်တစ်ခေါက် ထပ်ကြိုးစားပါ။
timeoutErrorMessage         =   သင့် အတည်ပြုကုဒ် နှင့်ပတ်သတ်ပြီး ပြသာနာရှိနေသည်။ နောက်တစ်ကြိမ်ထပ် လုပ်ကြည့်ပါ။
errorTitle                  =   မိုဘိုင်း အိုင်ဒီ
ok                          =   အိုကေ


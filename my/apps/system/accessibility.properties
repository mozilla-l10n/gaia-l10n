# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=စကရင်ဖတ်စက်အား အသုံးပြုရန် ၊ အသံမြှင့်ခလုပ်အားနှိပ်ပြီး အသံနှိမ့် ခလုပ်အား သုံးချက်နှိပ်ပါ။
accessibility-disableScreenReaderSteps=စကရင်ဖတ်စက်အားပိတ်ရန် အသံမြှင့်ခလုပ်အားနှိပ်ပြီး အသံနှိမ့်ခလုပ်အား သုံးချက်နှိပ်ပါ။


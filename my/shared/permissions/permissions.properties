perm-geolocation-more-info = သင့် အနီးစပ်ဆုံး တည်နေရာကို ရှာဖွေဆုံးဖြတ်ရာတွင် ကူညီမှုရရန် {{brandShortName}} သည် ဂျီပီအက်(စ်)၊ ဝိုင်ဖိုင် နှင့် သင့်အနီးရှိ မိုဘိုင်းကွန်ယက်များ စသည့် အချက်အလက်များကို အသုံးပြုသည်။ အချက်အလက်ကို မိုဇီလာနှင့် အခြား ဝန်ဆောင်မှုပံ့ပိုးပေးသူများထံသို့ ပေးပို့သည့်အပြင် တည်နေရာ ဒေတာဘေ့(စ်)ကို ပိုမိုကောင်းမွန်လာစေရန် အစုစုပေါင်းပြီး အသုံးပြုသည်။ အချက်အလက်ကို သင့်စက်ပစ္စည်းထဲတွင် သိမ်းထားပါလိမ့်မည်။ အပ္ပလီကေးရှင်းများ အသုံးမပြုသည့်အချိန်တွင်လည်း အချက်အလက်ကောက်ယူမှု ရှိပါလိမ့်သည်။

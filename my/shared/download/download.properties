# Download UI

stopped_download_title        = အချက်အလက် ကူးပြောင်းယူမှု ရပ်သွားပြီ
stopped_download_message      = အချက်အလက် ကူးပြောင်းယူမှု ရပ်သွားခဲ့သည်။  နောက်တစ်ကြိမ် ကူးပြောင်းယူကြည့်ပါမည်လား။
stopped_download_left_button  = အစီအစဉ် ပယ်ဖျက်ရန်
stopped_download_right_button = ထပ်ကြိုးစားကြည့်ပါ

failed_download_title         = အချက်အလက် ကူးပြောင်းယူမှု မအောင်မြင်ခဲ့ပါ
failed_download_message       = {{name}} ကို ကူးပြောင်းယူရာတွင် မအောင်မြင်ခဲ့ပါ။ နောက်တစ်ကြိမ် ကူးပြောင်းယူကြည့်ပါမည်လား။
failed_download_left_button   = အစီအစဉ် ပယ်ဖျက်ရန်
failed_download_right_button  = နောက်တစ်ကြိမ် ပြုလုပ်ကြည့်ပါ

stop_download_title           = အချက်အလက် ကူးပြောင်းယူမှု ရပ်ရန်
stop_download_message         = အချက်အလက် ကူးပြောင်းယူမှုကို ရပ်ဆိုင်းချင်သည်မှာ သေချာပါသလား။
stop_download_left_button     = မဟုတ်ပါ
stop_download_right_button    = ဟုတ်ပါသည်

delete_download_title         = ဖျက်ရန်
delete_download_message       = {{name}} ကို ဖျက်မည်လား။
delete_download_left_button   = ပယ်ဖျက်ရန်
delete_download_right_button  = ဖျက်ရန်

delete_all_download_title                      = ဖျက်ရန်
delete_all_download_left_button                = ဖျက်
delete_all_download_right_button               = ဖျက်ရန်

# LOCALIZATION NOTE: `number' will always be 2 or greater.
delete_all_download_message                    = {[ plural(number) ]}
delete_all_download_message[zero]              = ဖိုင်တစ်ခုမျှ မဖျက်ဘူးလား။
delete_all_download_message[one]               = ဖိုင်တစ်ဖိုင် ဖျက်ပါမည်လား။
delete_all_download_message[two]               = ဖိုင် {{number}} ဖိုင် ဖျက်ပါမည်လား။
delete_all_download_message[few]               = ဖိုင် {{number}} ဖိုင် ဖျက်ပါမည်လား။
delete_all_download_message[many]              = ဖိုင် {{number}} ဖိုင် ဖျက်ပါမည်လား။
delete_all_download_message[other]             = ဖိုင် {{number}} ဖိုင် ဖျက်ပါမည်လား။

unsupported_file_type_download_title           = ဖိုင်ကို ဖွင့်၍ မရပါ
unsupported_file_type_download_message         = {{name}} ကို ဖွင့်နိုင်သည့် ပရိုဂရမ် မရှိပါ။ သင် ထိုဖိုင်ကို သိမ်းပါမည်လား (သို့မဟုတ်) ဖျက်ပါမည်လား။
unsupported_file_type_download_left_button     = ဖိုင်ကို သိမ်းထားရန်
unsupported_file_type_download_right_button    = ဖျက်ရန်

file_not_found_download_title                  = ဖိုင်ရှာမတွေ့ပါ။
file_not_found_download_message                = ဤကိရိယာထဲတွင် ဖိုင် ရှာမတွေ့ခဲ့ပါ
file_not_found_download_right_button           = ကောင်းပြီ

unmounted_sdcard_2_download_title              = မှတ်ဉာဏ်ကတ်ကို လက်ရှိ အသုံးပြုနေသည်
unmounted_sdcard_2_download_message            = ဖုန်းကို ပလပ်ဖြုတ်ပေးပါ
unmounted_sdcard_2_download_right_button       = ကောင်းပြီ

no_provider_download_title                     = အချက်အလက် မျှဝေခြင်း မပြုလုပ်နိုင်ပါ
no_provider_download_message                   = ပံ့ပိုးလုပ်ဆောင်နိုင်မည့်အရာ မတွေ့ပါ
no_provider_download_right_button              = ကောင်းပြီ

no_memory_download_title                       = အက်(စ်)ဒီကတ်၏ အချက်အလက်သိုလှောင်မှု ပြည့်နေသည်
no_memory_download_message                     = အက်(စ်)ဒီကတ်တွင် အချက်အလက်သိမ်းရန် နေရာလွတ် မရှိတော့ပါ။ ကျေးဇူးပြု၍ အချက်အလက်ကူးပြောင်းယူမှု ပြန်လည် မစတင်ခင် ဖိုင်အချို့ကို ဖျက်ပေးပါ။
no_memory_download_right_button                = ကောင်းပြီ

no_sdcard_found_2_download_title               = မှတ်ဉာဏ်ကတ် တပ်ဆင်ထားခြင်း မတွေ့ရှိပါ
no_sdcard_found_2_download_message             = မှတ်ဉာဏ်ကတ်ကို ထည့်ပါ (သို့မဟုတ်) ချိန်ညှိချက်များထဲတွင် သတ်မှတ်ထားသော မူလသိမ်းဆည်းရာ နေရာကို ရွေးပါ
no_sdcard_found_2_download_right_button        = ကောင်းပြီ

file_open_error_download_title                 = မဖွင့်နိုင်ပါ
file_open_error_download_message               = {{name}} ကို ဖွင့်ရာတွင် ပြဿနာတစ်ခု ဖြစ်နေသည်။ သင်သည် ထိုဖိုင်ကို သိမ်းပါမည်လား (သို့မဟုတ်) ဖျက်ပါမည်လား။
file_open_error_download_left_button           = ဖိုင်ကို သိမ်းရန်
file_open_error_download_right_button          = ဖျက်ရန်

restart_download_error                         = အချက်အလက် ကူးပြောင်းယူမှု ပြန်လည်စတင်နေစဉ်အတွင်း အမှားတစ်ခု ဖြစ်ခဲ့သည်။ ကျေးဇူးပြု၍ နောက်တစ်ကြိမ် ပြုလုပ်ကြည့်ပါ။
no-downloads                                   = ကူးပြောင်းယူမှု မရှိပါ
# File sizes
byteUnit-B                    = B

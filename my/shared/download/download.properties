download-failed               = အချက်အလက်ကူးပြောင်းယူမှု မအောင်မြင်ခဲ့ပါ

open_downloaded_file          = ဖွင့်ရန်
share_downloaded_file         = အချက်အလက် မျှဝေရန်
wallpaper_downloaded_file     = နောက်ခံအလှပုံအဖြစ် သတ်မှတ်ရန်
ringtone_downloaded_file      = ဖုန်းအသိပေးသံစဉ်အဖြစ် သတ်မှတ်ရန်
cancel_downloaded_file        = အစီအစဉ်ကို ပယ်ဖျက်ရန်


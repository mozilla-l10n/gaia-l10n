dateFormat = %A, %e %B

countdown-lessThanAnHour = Alarm je namješten za <strong>{{minutes}}</strong>.
countdown-moreThanAnHour = Alarm je namješten za {{hours}} {{minutes}}.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = manje od minute
nMinutes[one]   = jedna minuta
nMinutes[two] = {{n}} minute
nMinutes[few] = {{n}} minuta
nMinutes[many] = {{n}} minuta
nMinutes[other] = {{n}} minute

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} sat</strong>
nRemainHours[two] = <strong>{{n}} sata</strong>
nRemainHours[few] = <strong>{{n}} sati</strong>
nRemainHours[many] = <strong>{{n}} sati</strong>
nRemainHours[other] = <strong>{{n}} sati</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = and <strong>{{n}} minuta</strong>
nRemainMinutes[two] = and <strong>{{n}} minute</strong>

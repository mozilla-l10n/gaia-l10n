safemode-title=Extras desativados
safemode-body=Todos os seus extras foram desativados. Isto acontece quando o botão de energia é mantido pressionado durante o arranque.
safemode-body2=Se quiser anular isto, simplesmente toque em "Ativar" para ativar os seus extras novamente. Caso contrário, toque "Fechar" para os manter desativados.
safemode-yes=Fechar
safemode-no=Ativar

# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Para ativar o leitor de ecrã, pressione o botão de volume para cima, depois para baixo, três ou mais vezes
accessibility-disableScreenReaderSteps=Para desativar o leitor de ecrã, pressione o botão de volume para cima, depois para baixo, três ou mais vezes


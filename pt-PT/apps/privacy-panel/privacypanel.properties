# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Bem-vindo aos controlos de privacidade!
gt-main-desc = Esta aplicação irá ajudá-lo a melhorar a sua proteção da privacidade e permite-lhe bloquear ou encontrar o seu telefone se o tiver perdido. Dê uma vista de olhos. Apenas demora 2 minutos!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Para que serve o ajuste de localização?
gt-ala-explain-desc = Muitas aplicações acedem à sua geolocalização, tais como o livro de endereço ou a câmara. Se não quiser divulgar a sua localização exata, pode ajustar a precisão da sua localização atual que é utilizada por aplicações, definir uma localização personalizada ou ocultar a sua geolocalização.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Como definir o ajuste de localização?
gt-ala-blur-desc = Nem todas as aplicações necessitam da sua localização exata para funcionarem corretamente. Em vez de partilhar as suas coordenadas exatas, pode optar por escolher distorcer a sua localização para, por exemplo, 50 metros à sua volta. Desta forma, a sua aplicação de meteorologia continuará a funcionar, mas não está a fornecer a sua localização exata. Lembre-se: o ajuste de localização não irá ocultar a sua localização!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = O que é a localização personalizada?
gt-ala-custom-desc = Com a definição da localização personalizada poderá ocultar a sua localização real e definir a mesma para outro sítio no mundo. Você escolhe onde está!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = O que é a localização por aplicação?
gt-ala-exceptions-desc = É onde encontra uma vista geral de todas as aplicações com acesso à sua geolocalização. Pode ajustar as definições individualmente para cada aplicação. Estas definições sobrepõem-se às definições de precisão globais nessa aplicação.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Proteção remota? O que é?
gt-rp-explain-desc = Se perder o seu telemóvel ou este for furtado, pode utilizar a proteção remota. Com outro telemóvel poderá localizá-lo, fazer com que o mesmo toque ou até bloqueá-lo remotamente. Primeiro tem de definir o seu código pessoal e ativar as funcionalidades que irá utilizar (localizar, tocar e bloquear).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Como definir o seu código pessoal?
gt-rp-passphrase-desc = Toque em "Proteção remota" e defina o seu código para proteger as suas funcionalidades remotas. Se esqueceu o seu código atual, poderá redefinir o mesmo utilizando o PIN do SIM ou o código de bloqueio do ecrã.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Como localizar o meu telefone?
gt-rp-locate-desc1 = Se não consegue encontrar o seu telefone, peça um telefone emprestado a um amigo e envie uma mensagem SMS com
gt-rp-locate-command = PR localizar OSEUCÓDIGO
gt-rp-locate-desc2 = para o seu número de telefone e irá obter as coordenadas GPS exatas através de um SMS. Confirme que definiu um código!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Como fazer o seu telemóvel tocar?
gt-rp-ring-desc1 = É fácil! Envie um SMS com
gt-rp-ring-command = PR tocar OSEUCÓDIGO
gt-rp-ring-desc2 = para o seu número de telefone e este irá tocar até o encontrar e o desbloquear.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Como bloquear o meu telefone?
gt-rp-lock-desc1 = Se perdeu o seu telemóvel e quiser bloqueá-lo remotamente, envie um SMS com
gt-rp-lock-command = PR bloquear OSEUCÓDIGO
gt-rp-lock-desc2 = para o seu número de telefone. O telefone irá bloquear-se a ele próprio e apenas você será capaz de o desbloquear com o seu código habitual.




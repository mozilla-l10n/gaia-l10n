folder-sent=Enviadas
folder-drafts=Rascunhos
folder-trash=Lixo
folder-queue=Não enviadas
folder-junk=Lixo eletrónico
folder-archives=Arquivos
folder-localdrafts=Rascunhos Locais
folder-outbox=Caixa de saída


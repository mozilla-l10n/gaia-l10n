about-your-rights-2 = Não são concedidos quaisquer direitos ou licenças para marcas registadas da Fundação Mozilla ou qualquer outra parte, incluindo sem limitação o nome ou logótipo de {{brandShortName}}.
about-your-rights-3 = Algumas funcionalidades no {{brandShortName}}, tais como o Crash Reporter (Relator de Falhas), dão-lhe a possibilidade de dar informações à Mozilla. Ao optar por enviar informações, está a dar permissão à Mozilla para utilizar as informações para melhorar os seus produtos, publicar as informações nos seus websites e para distribuir as informações.


# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Partilhar a minha ligação à Internet com um dispositivo ligado por USB.
internetSharing-wifi-description = Partilhar a minha ligação à Internet com os dispositivos ligados por Wi-Fi.
unplayable-ringtone = O tom de toque não foi alterado pois não é possível reproduzir o ficheiro selecionado neste telefone.
findmydevice-signup-description = Encontrar o Meu Dispositivo permite-lhe encontrar, bloquear ou limpar o seu telefone
findmydevice-settings-description = Encontrar o Meu Dispositivo permite-lhe encontrar, bloquear ou limpar o seu telefone a partir de um site web:
findmydevice-active-tracking = O seu telefone está a ser monitorizado por outro dispositivo através do website.
findmydevice-not-tracking = Não existem dispositivos a monitorizar ativamente o seu telefone através do website.
ums-confirm = Ativar o armazenamento USB permitirá a outro computador ou dispositivo conectados via USB aceder aos ficheiros neste telefone.
reset-device = Repor telefone
reset-warning-body = A reposição irá eliminar todos os seus dados, incluindo quaisquer aplicações que tenha adquirido. O telefone será reposto ao seu estado inicial, como se tivesse acabado de sair da fábrica. Não serão guardadas quaisquer definições ou dados.
reset-devtools-warning-body = A reposição irá remover todos os seus dados, incluindo quaisquer aplicações que tenha adquirido. Não serão guardadas quaisquer definições ou dados, mas o seu telemóvel irá ter ferramentas de programação sem restrições, permitindo que modifique e depure aplicações de sistema.
unreset-devtools-warning-body = A reposição irá remover todos os seus dados, incluindo quaisquer aplicações que tenha adquirido. Não serão guardadas quaisquer definições ou dados. O seu telemóvel não irá ter ferramentas de programação sem restrições. Não poderá modificar ou depurar aplicações de sistema.
powerSave-explanation = Ao ativar o modo de poupança de energia, as ligações de dados, Bluetooth e Geolocalização do seu telefone serão desligadas para prolongar a vida da bateria. Poderá ativar manualmente estes serviços em caso de necessidade.
performanceAndUsageDataInfo = Ajude-nos a melhorar o {{brandShortName}} partilhando informações sobre o seu telefone e do modo como o utiliza.
device-status-connected-device = Conectado ao áudio do telefone
device-status-connected-device-media = Conectado ao áudio do telefone/multimédia

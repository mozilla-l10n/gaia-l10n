# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Alterar nome da Televisão
internetSharing-usb-desc = Partilhar a ligação à Internet da minha televisão com um dispositivo ligado por USB.
internetSharing-wifi-desc = Permitir que outros dispositivos partilhem a ligação à Internet da minha televisão ligando-se através do Wi-Fi.
unplayable-ringtone = O tom de toque não foi alterado pois não é possível reproduzir o ficheiro selecionado nesta televisão.
findmydevice-signup-description = Encontrar o Meu Dispositivo permite-lhe encontrar, bloquear ou limpar a sua televisão
findmydevice-settings-description = Encontrar o Meu Dispositivo permite-lhe encontrar, bloquear ou limpar a sua televisão a partir de um site web:
findmydevice-active-tracking = A sua televisão está a ser monitorizada por outro dispositivo através do sítio web.
findmydevice-not-tracking = Não existem dispositivos a monitorizar ativamente a sua televisão através do sítio web.
ums-confirm = Ativar o armazenamento USB permitirá a outro computador ou dispositivo conectados via USB aceder aos ficheiros nesta Televisão.
reset-device = Repor televisão
reset-warning-body = A reposição irá eliminar todos os seus dados, incluindo quaisquer aplicações que tenha adquirido. A televisão será reposta ao seu estado inicial, como se tivesse acabado de sair da fábrica. Não serão guardadas quaisquer definições ou dados.
reset-devtools-warning-body = A reposição irá remover todos os seus dados, incluindo quaisquer aplicações que tenha adquirido. Não serão guardadas quaisquer definições ou dados, mas a sua TV irá ter ferramentas de programação sem restrições, permitindo que modifique e depure aplicações de sistema.
powerSave-explanation = Ao ativar o modo de poupança de energia, as ligações de dados, Bluetooth e Geolocalização da sua televisão serão desligadas para prolongar a vida da bateria. Poderá ativar manualmente estes serviços em caso de necessidade.
performanceAndUsageDataInfo = Ajude-nos a melhorar o {{brandShortName}} partilhando informações sobre a sua televisão e do modo como a utiliza.
device-status-connected-device = Conectado ao áudio da Televisão
device-status-connected-device-media = Conectado ao áudio da Televisão/media

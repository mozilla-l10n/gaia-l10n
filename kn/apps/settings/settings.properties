about-your-rights-0 = {{brandShortName}} ಒಂದು ಸ್ವತಂತ್ರ ಮತ್ತು ಮುಕ್ತ ತಂತ್ರಾಂಶವಾಗಿದ್ದು, ಇದನ್ನು ವಿಶ್ವದಾದ್ಯಂತ ಹರಡಿರುವ ಸಾವಿರಾರು ಜನರ ಸಮುದಾಯ ಮೂಲಕ ರಚಿಸಲಾಗಿದೆ. ನೀವು ತಿಳಿಯಬೇಕಾದ ಕೆಲವು ವಿಷಯಗಳೆಂದರೆ:
about-your-rights-1 = {{brandShortName}} ಅನ್ನು ಅನೇಕ ಮುಕ್ತ ಆಕರ ಪರವಾನಗಿಗಳ ನಿಬಂಧನೆಗೆ ಒಳಪಟ್ಟಂತೆ ಲಭ್ಯವಾಗಿಸಲಾಗಿದೆ Mozilla ಸಾರ್ವಜನಿಕ ಪರವಾನಗಿಯನ್ನೂ ಒಳಗೊಂಡಂತೆ. {{brandShortName}} ಯ ಮೂಲಕ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿರುವ ಒಂದು ಸಾಧನವು ಮೂರನೆಯವರ ಖಾಸಗಿ ತಂತ್ರಾಂಶವನ್ನು ಹೊಂದಿರಬಹುದು. ಮುಕ್ತ ಪರವಾನಗಿಗಳ ಕೆಳಗೆ ಕೊಟ್ಟಿರುವ ಯಾವುದೇ ಆಕರ ನಿಮಗೆ ಆಕರ ಸಂಕೇತವನ್ನು ಬದಲಾಯಿಸುವ ಮತ್ತು ನೀವು ಬದಲಾಯಿದ ಆವೃತ್ತಿಗಳನ್ನು ವಿತರಿಸುವ ಹಕ್ಕುನ್ನು ನಿಬಂಧನೆಗಳನ್ನು ನೀವು ಪಾಲಿಸುತ್ತಿರುವವರೆಗೂ ನೀಡುತ್ತದೆ.
about-your-rights-2 = ನಿಮಗೆ {{brandShortName}} ಹೆಸರು ಮತ್ತು ಚಿಹ್ನೆಯೂ ಸೇರಿ ಆದರೆ ಅದಕ್ಕೆ ಮಾತ್ರವೆ ಮಿತಿಗೊಂಡಿರದಂತೆ Mozilla Foundation ಅಥವ ಯಾವುದೆ ಪಕ್ಷದ ಟ್ರೇಡ್‌ಮಾರ್ಕ್‌ಗಳ ಟ್ರೇಡ್‌ಮಾರ್ಕ್‌ ಹಕ್ಕುಗಳು ಅಥವ ಲೈಸೆನ್ಸ್‌ಗಳನ್ನು ನಿಮಗೆ ನೀಡಲಾಗುವುದಿಲ್ಲ.
about-your-rights-3 = {{brandShortName}} ನಲ್ಲಿನ ಕುಸಿತ ವರದಿಗಾರನಂತಹ ಕೆಲವು ಸೌಲಭ್ಯಗಳು, ಮೊಝಿಲ್ಲಾಗೆ ಕುರಿತು ನಿಮ್ಮ ಅಭಿಪ್ರಾಯವನ್ನು ಒದಗಿಸಲು ಆಯ್ಕೆ ಒದಗಿಸುತ್ತದೆ. ಅಭಿಪ್ರಾಯವನ್ನು ಒದಗಿಸು ಎನ್ನುವುದನ್ನು ಆರಿಸುವ ಮೂಲಕ, ನೀವು ಮೊಝಿಲ್ಲಾಗೆ ತನ್ನ ಉತ್ಪನ್ನಗಳನ್ನು ಉತ್ತಮಗೊಳಿಸಲು ಅಭಿಪ್ರಾಯಗಳನ್ನು ಬಳಸಿಕೊಳ್ಳಲು, ತನ್ನ ಜಾಲತಾಣಗಳಲ್ಲಿ ಅಭಿಪ್ರಾಯವನ್ನು ಪ್ರಕಟಿಸಲು, ಮತ್ತು ಅಭಿಪ್ರಾಯವನ್ನು ವಿತರಿಸಲು ನೀವು ಅನುಮತಿಯನ್ನು ನೀಡುತ್ತೀರಿ.

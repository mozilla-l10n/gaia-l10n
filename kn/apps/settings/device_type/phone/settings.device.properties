change-device-name = ಫೋನಿನ ಹೆಸರನ್ನು ಬದಲಾಯಿಸಿ
internetSharing-usb-desc = ನನ್ನ ಫೋನಿನ ಇಂಟರ್ನೆಟ್ ಸಂಪರ್ಕವನ್ನು USB-ಸಾಧನದೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಿ.
internetSharing-wifi-desc = ಬೇರೆ ಸಾಧನಗಳು ನನ್ನ ಫೋನಿನ ಇಂಟರ್ನೆಟ್ ಸಂಪರ್ಕವನ್ನು Wi-Fi ಮೂಲಕ ಹಂಚುವಂತೆ ಅನುಮತಿಸಿ.
unplayable-ringtone = ಈ ಕಡತವನ್ನು ಪ್ರಸ್ತುತ ಫೋನಿನಲ್ಲಿ ಓಡಿಸಲು ಸಾಧ್ಯವಿಲ್ಲದ ಕಾರಣ ರಿಂಗಣವನ್ನು ಬದಲಾಯಿಸಲಾಗಲಿಲ್ಲ.
findmydevice-signup-description = ನನ್ನ ಸಾಧನವನ್ನು ಪತ್ತೆ ಮಾಡು ಎನ್ನುವುದು ನಿಮ್ಮ ಫೋನ್‌ ಅನ್ನು ಹುಡುಕಲು, ಲಾಕ್ ಅಥವಾ ಅಳಿಸಲು ನೆರವಾಗುತ್ತದೆ
findmydevice-settings-description = ನನ್ನ ಸಾಧನವನ್ನು ಪತ್ತೆ ಮಾಡುನಿಮ್ಮ ಫೋನ್‌ಅನ್ನು ಹುಡುಕಲು, ಲಾಕ್ ಅಥವಾ ಅಳಿಸಲು ಈ ಜಾಲತಾಣದ ಮೂಲಕ ಸಾಧ್ಯವಾಗಿಸುತ್ತದೆ:
findmydevice-active-tracking = ನಿಮ್ಮ ಫೋನ್‌ ಅನ್ನು ಜಾಲತಾಣದ ಮೂಲಕ ಮತ್ತೊಂದು ಸಾಧನ ಜಾಡು ಹಿಡಿಯುತ್ತಿದೆ.
findmydevice-not-tracking = ಯಾವುದೇ ಸಾಧನ ನಿಮ್ಮ ಫೋನ್‌ ಅನ್ನು ಜಾಲತಾಣದ ಮೂಲಕ ಜಾಡು ಹಿಡಿಯುತ್ತಿಲ್ಲ.
ums-confirm = USB ಶೇಖರಣೆಯನ್ನು ಸಕ್ರಿಯಗೊಳಿಸುವುದು USB ಸಂಪರ್ಕಿತಗೊಂಡಿರುವ ಬೇರೊಂದು ಗಣಕ ಅಥವಾ ಸಾಧನ ಈ ಫೋನಿನಲ್ಲಿರುವ ಕಡತಗಳನ್ನು ಪ್ರವೇಶಿಸಲು ಅನುಮತಿಸುತ್ತದೆ.
reset-device = ಫೋನ್‌ ಮರುಹೊಂದಿಸಿ
reset-warning-body = ಮರುಹೊಂದಿಸುವುದು ನಿಮ್ಮೆಲ್ಲ ಡೇಟಾ ಅಳಿಸುತ್ತದೆ, ನೀವು ಖರೀದಿಸಿದ ಅನ್ವಯಗಳನ್ನೂ ಒಳಗೊಂಡಂತೆ. ಫೋನ್ ಅನ್ನು ಕಾರ್ಖಾನೆಯ ಪರಿಸ್ಥಿತಿಗೆ ಮರುಹೊಂದಿಸಲಾಗುತ್ತದೆ. ನಿಮ್ಮ ಯಾವುದೇ ಸಿದ್ದತೆಗಳು ಅಥವಾ ಡೇಟಾ ಉಳಿಸಲಾಗುವುದಿಲ್ಲ.
powerSave-explanation = ವಿದ್ಯುಚ್ಛಕ್ತಿ ಉಳಿತಾಯ ಸ್ಥಿತಿ ಸಕ್ರಿಯಗೊಳಿಸುವುದು ಫೋನಿನ ಡೇಟಾ, ಬ್ಲೂಟೂತ್ ಮತ್ತು ಭೂಸ್ಥಳ ಸಂಪರ್ಕಗಳನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಿ ಬ್ಯಾಟರಿಯ ಬದುಕನ್ನು ವಿಸ್ತರಿಸುತ್ತದೆಂಈವು ಈ ಸೇವೆಗಳನ್ನು ಮತ್ತೆ ಕೈಯಾರೆ ಸಕ್ರಿಯಗೊಳಿಸಬಹುದು.
performanceAndUsageDataInfo = ನಿಮ್ಮ ಫೋನಿನ ಬಗ್ಗೆ ಮತ್ತು ಅದನ್ನು ಉಪಯೋಗಿಸುವ ಬಗ್ಗೆ ಡೇಟಾ ಹಂಚಿಕೊಂಡು {{brandShortName}} ಉತ್ತಮಪಡಿಸುವಲ್ಲಿ ನಮಗೆ ನೆರವಾಗಿ.
device-status-connected-device = ಪೋನ್ ಆಡಿಯೋಗೆ ಸಂಪರ್ಕಗೊಂಡಿದೆ
device-status-connected-device-media = ಫೋನಿನ/media ಆಡಿಯೋ ಜೊತೆ ಸಂಪರ್ಕಗೊಂಡಿದೆ

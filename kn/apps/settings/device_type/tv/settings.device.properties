internetSharing-wifi-desc = ವೈ-ಫೈ ಮೂಲಕ ಸಂಪರ್ಕಿತಗೊಂಡು ನನ್ನ TV’ ಯ ಇಂಟರ್ನೆಟ್ ಸಂಪರ್ಕವನ್ನು ಇತರೆ ಸಾಧನಗಳೊಡನೆ ಹಂಚಿಕೊಳ್ಳಲು ಅನುಮತಿಸು.

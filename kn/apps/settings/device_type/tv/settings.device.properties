reset-warning-body = ಮರುಹೊಂದಿಸುವುದು ನಿಮ್ಮೆಲ್ಲ ಡೇಟಾ ಅಳಿಸುತ್ತದೆ, ನೀವು ಖರೀದಿಸಿದ ಅನ್ವಯಗಳನ್ನೂ ಒಳಗೊಂಡಂತೆ. TV ಅನ್ನು ಕಾರ್ಖಾನೆಯ ಪರಿಸ್ಥಿತಿಗೆ ಮರುಹೊಂದಿಸಲಾಗುತ್ತದೆ. ನಿಮ್ಮ ಯಾವುದೇ ಸಿದ್ದತೆಗಳು ಅಥವಾ ಡೇಟಾ ಉಳಿಸಲಾಗುವುದಿಲ್ಲ.
reset-devtools-warning-body = ಮರುಹೊಂದಿಸುವುದು ನಿಮ್ಮೆಲ್ಲ ಡೇಟಾ ಅಳಿಸುತ್ತದೆ, ನೀವು ಖರೀದಿಸಿದ ಅನ್ವಯಗಳನ್ನೂ ಒಳಗೊಂಡಂತೆ. ನಿಮ್ಮ ಯಾವುದೇ ಸಿದ್ಧತೆಗಳು ಅಥವಾ ಡೇಟಾವನ್ನು ಕೂಡ ಉಳಿಸಲಾಗುವುದಿಲ್ಲ. ಆದರೆ ನಿಮ್ಮ TV ತಡೆಯಿಲ್ಲದ ಡೆವೆಲಪರ್ ಉಪಕರಣಗಳಿಗೆ ಪ್ರವೇಶ ಹೊಂದಿದ್ದು, ಸಿಸ್ಟಂನ ಅನ್ವಯಗಳನ್ನು ಬದಲಾಯಿಸುವ ಮತ್ತು ಡೀಬಗ್ ಮಾಡುವುದನ್ನು ಅನುಮತಿಸುತ್ತದೆ.
powerSave-explanation = ವಿದ್ಯುತ್ ಉಳಿತಾಯ ಸ್ಥಿತಿಯನ್ನು ಪ್ರಾರಂಭಿಸುವುದು TV’ಯ ಡೇಟಾ, ಬ್ಲೂಟೂತ್ ಮತ್ತು ಭೂಸ್ಥಳ ಸಂಪರ್ಕಗಳನ್ನು ಕಡಿತಗೊಳಿಸಿ ಬ್ಯಾಟರಿಯ ಬಾಳಿಕೆಯನ್ನು ಹಿಗ್ಗಿಸುತ್ತದೆ. ನೀವು ಈ ಸೇವೆಗಳನ್ನು ಕೈಯಾರೆ ಮರು ಪ್ರಾರಂಭಿಸಬಹುದು.\u0020

findmydevice-signup-description = ನನ್ನ ಸಾಧನವನ್ನು ಹುಡುಕು ನಿಮ್ಮ TV ಯನ್ನು ಹುಡುಕಲು, ಲಾಕ್ ಮಾಡಲು ಅಥವಾ ಅಳಿಸಲು ಅನುಮತಿಸುತ್ತದೆ
findmydevice-settings-description = ನನ್ನ ಸಾಧನವನ್ನು ಹುಡುಕು ನಿಮ್ಮ TV ಯನ್ನು ಜಾಲತಾಣದ ಮೂಲಕ ಹುಡುಕಲು, ಲಾಕ್ ಮಾಡಲು ಅಥವಾ ಅಳಿಸಲು ಅನುಮತಿಸುತ್ತದೆ:
findmydevice-active-tracking = ನಿಮ್ಮ TV ಯನ್ನು ಬೇರೊಂದು ಸಾಧನದಿಂದ ಜಾಲತಾಣದ ಮೂಲಕ ಜಾಡುಹಿಡಿಯಲಾಗುತ್ತಿದೆ
findmydevice-not-tracking = ನಿಮ್ಮ TV ಯನ್ನು ಯಾವುದೇ ಸಾಧನದಿಂದ ಜಾಲತಾಣದ ಮೂಲಕ ಜಾಡುಹಿಡಿಯಲಾಗುತ್ತಿಲ್ಲ.
ums-confirm = USB ಶೇಖರಣೆಯನ್ನು ಸಕ್ರಿಯಗೊಳಿಸುವುದು USB ಸಂಪರ್ಕಿತಗೊಂಡಿರುವ ಬೇರೊಂದು ಗಣಕ ಅಥವಾ ಸಾಧನ ಈ TV ಯಲ್ಲಿರುವ ಕಡತಗಳನ್ನು ಪ್ರವೇಶಿಸಲು ಅನುಮತಿಸುತ್ತದೆ.\u0020
reset-device = TV ಹಿಂದಿನ ಸ್ಥಿತಿಗೆ
reset-warning-body = ಮರುಹೊಂದಿಸುವುದು ನಿಮ್ಮೆಲ್ಲ ಡೇಟಾ ಅಳಿಸುತ್ತದೆ, ನೀವು ಖರೀದಿಸಿದ ಅನ್ವಯಗಳನ್ನೂ ಒಳಗೊಂಡಂತೆ. TV ಅನ್ನು ಕಾರ್ಖಾನೆಯ ಪರಿಸ್ಥಿತಿಗೆ ಮರುಹೊಂದಿಸಲಾಗುತ್ತದೆ. ನಿಮ್ಮ ಯಾವುದೇ ಸಿದ್ದತೆಗಳು ಅಥವಾ ಡೇಟಾ ಉಳಿಸಲಾಗುವುದಿಲ್ಲ.
powerSave-explanation = ವಿದ್ಯುತ್ ಉಳಿತಾಯ ಸ್ಥಿತಿಯನ್ನು ಪ್ರಾರಂಭಿಸುವುದು TV’ಯ ಡೇಟಾ, ಬ್ಲೂಟೂತ್ ಮತ್ತು ಭೂಸ್ಥಳ ಸಂಪರ್ಕಗಳನ್ನು ಕಡಿತಗೊಳಿಸಿ ಬ್ಯಾಟರಿಯ ಬಾಳಿಕೆಯನ್ನು ಹಿಗ್ಗಿಸುತ್ತದೆ. ನೀವು ಈ ಸೇವೆಗಳನ್ನು ಕೈಯಾರೆ ಮರು ಪ್ರಾರಂಭಿಸಬಹುದು.\u0020
performanceAndUsageDataInfo = ನಿಮ್ಮ TV ಬಗ್ಗೆ ಮತ್ತು ಅದನ್ನು ಉಪಯೋಗಿಸುವ ಬಗ್ಗೆ ಡೇಟಾ ಹಂಚಿಕೊಂಡು {{brandShortName}} ಉತ್ತಮಪಡಿಸುವಲ್ಲಿ ನಮಗೆ ನೆರವಾಗಿ.

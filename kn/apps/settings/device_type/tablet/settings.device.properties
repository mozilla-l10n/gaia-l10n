change-device-name = ಕೋಷ್ಟಕದ ಹೆಸರು ಬದಲಾಯಿಸಿ
internetSharing-usb-desc = ನನ್ನ ಟ್ಯಾಬ್ಲೆಟ್‌ನ ಇಂಟರ್ನೆಟ್ ಸಂಪರ್ಕ‌ವನ್ನು USB-ಸಂಪರ್ಕಿತ ಸಾಧನದೊಂದಿಗೆ ಹಂಚು.
internetSharing-wifi-desc = ಬೇರೆ ಸಾಧನಗಳನ್ನು ನನ್ನ ಟ್ಯಾಬ್ಲೆಟ್‌ನಲ್ಲಿನ ಇಂಟರ್ನೆಟ್ ಸಂಪರ್ಕವನ್ನು ವೈ-ಫೈ ಮೂಲಕ ಸಂಪರ್ಕಿತಗೊಂಡು ಹಂಚಿಕೊಳ್ಳಲು ಅನುಮತಿಸು.
unplayable-ringtone = ಆಯ್ಕೆ ಮಾಡಿದ ಕಡತವನ್ನು ಈ ಟ್ಯಾಬ್ಲೆಟ್‌ನಲ್ಲಿ ಚಲಾಯಿಸಲು ಸಾಧ್ಯವಾಗದ್ದರಿಂದ ರಿಂಗ್‌ಟೋನ್ ಅನ್ನು ಬದಲಾಯಿಸಲಾಗಿಲ್ಲ.
findmydevice-signup-description = ನನ್ನ ಸಾಧನ ಹುಡುಕು ನಿಮಗೆ ನಿಮ್ಮ ಟ್ಯಾಬ್ಲೆಟ್ ಅನ್ನು ಹುಡುಕಲು, ಲಾಕ್ ಮಾಡಲು ಅಥವಾ ಅಳಿಸಲು ಅನುಮತಿಸುತ್ತದೆ
findmydevice-settings-description = ನನ್ನ ಸಾಧನ ಹುಡುಕು ನಿಮಗೆ ನಿಮ್ಮ ಟ್ಯಾಬ್ಲೆಟ್ ಅನ್ನು ಹುಡುಕಲು, ಲಾಕ್ ಮಾಡಲು ಅಥವಾ ಅಳಿಸಲು ಜಾಲತಾಣದ ಮೂಲಕ ಅನುಮತಿಸುತ್ತದೆ:
findmydevice-active-tracking = ನಿಮ್ಮ ಟ್ಯಾಬ್ಲೆಟ್ ಅನ್ನು ಜಾಲತಾಣದ ಮೂಲಕ ಮತ್ತೊಂದು ಸಾಧನ ಜಾಡುಹಿಡಿಯುತ್ತಿದೆ.
findmydevice-not-tracking = ಯಾವುದೇ ಸಾಧನ ನಿಮ್ಮ ಟ್ಯಾಬ್ಲೆಟ್ ಅನ್ನು ಸಕ್ರಿಯವಾಗಿ ಜಾಲತಾಣದ ಮೂಲಕ ಜಾಡುಹಿಡಿಯುತ್ತಿಲ್ಲ.
ums-confirm = USB ಶೇಖರಣೆಯನ್ನು ಸಕ್ರಿಯಗೊಳಿಸುವುದು USB ಸಂಪರ್ಕಿತಗೊಂಡಿರುವ ಬೇರೊಂದು ಗಣಕ ಅಥವಾ ಸಾಧನ ಈ ಟ್ಯಾಬ್ಲೆಟ್‌ನಲ್ಲಿರುವ ಕಡತಗಳನ್ನು ಪ್ರವೇಶಿಸಲು ಅನುಮತಿಸುತ್ತದೆ.
reset-device = ಟ್ಯಾಬ್ಲೆಟ್ ಹಿಂದಿನ ಸ್ಥಿತಿಗೆ\u0020
reset-warning-body = ಹಿಂದಿನ ಸ್ಥಿತಿಗೆ ಮರಳಿಸುವುದು ನಿಮ್ಮ ಎಲ್ಲ ಡೇಟಾ ಅಳಿಸುತ್ತದೆ, ನೀವು ಖರೀದಿಸಿದ ಅನ್ವಯಗಳನ್ನೂ ಒಳಗೊಂಡಂತೆ. ಟ್ಯಾಬ್ಲೆಟ್ ಅನ್ನು ಕಾರ್ಖಾನೆಯ ಮೂಲ ಸ್ಥಿತಿಗೆ ಮರಳಿಸಲಾಗುವುದು. ನಿಮ್ಮ ಯಾವುದೇ ಸಿದ್ಧತೆಗಳು ಮತ್ತು ಡೇಟಾ ಉಳಿಸಲಾಗುವುದಿಲ್ಲ.
powerSave-explanation = ವಿದ್ಯುತ್ ಉಳಿತಾಯ ಸ್ಥಿತಿಯನ್ನು ಪ್ರಾರಂಭಿಸುವುದು ಟ್ಯಾಬ್ಲೆಟ್‌ನ ಡೇಟಾ, ಬ್ಲೂಟೂತ್ ಮತ್ತು ಭೂಸ್ಥಳ ಸಂಪರ್ಕಗಳನ್ನು ಕಡಿತಗೊಳಿಸಿ ಬ್ಯಾಟರಿಯ ಬಾಳಿಕೆಯನ್ನು ಹಿಗ್ಗಿಸುತ್ತದೆ. ನೀವು ಈ ಸೇವೆಗಳನ್ನು ಕೈಯಾರೆ ಮರು ಪ್ರಾರಂಭಿಸಬಹುದು.
performanceAndUsageDataInfo = ನಿಮ್ಮ ಟ್ಯಾಬ್ಲೆಟ್ ಬಗ್ಗೆ ಡೇಟಾ ಮತ್ತು ಅದನ್ನು ನೀವು ಹೇಗೆ ಬಳಸುತ್ತೀರಿ ಎನ್ನುವುದನ್ನು ಹಂಚಿಕೊಂಡು {{brandShortName}} ಅನ್ನು ಉತ್ತಮಗೊಳಿಸಲು ನಮಗೆ ಸಹಾಯ ಮಾಡಿ.
device-status-connected-device = ಟ್ಯಾಬ್ಲೆಟ್ ಧ್ವನಿಗೆ ಸಂಪರ್ಕಿಸಿ
device-status-connected-device-media = ಟ್ಯಾಬ್ಲೆಟ್/media ಧ್ವನಿಗೆ ಸಂಪರ್ಕಿಸಲ್ಪಟ್ಟಿದೆ

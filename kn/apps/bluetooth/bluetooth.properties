# Bluetooth :: Pair View
pair=ಜೋಡಿಸು
active-pair              = ಜೋಡಿಸಬೇಕಿರುವ ಸಾಧನಗಳ ಖಚಿತತೆ
active-pair-confirmation = {{device}} ದೊಂದಿಗೆ ಜೋಡಿಸಲು, ಎರಡೂ ಸಾಧನಗಳಲ್ಲಿ ಪ್ರಸಕ್ತ PIN ಅನ್ನು ತೋರಿಸಲಾಗುತ್ತಿದೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ:
active-pair-pincode      = {{device}} ದೊಂದಿಗೆ ಜೋಡಿಸಲು, ಸಾಧನದಲ್ಲಿ PIN ಅನ್ನು ನಮೂದಿಸಿ.
active-pair-passkey      = {{device}} ದೊಂದಿಗೆ ಜೋಡಿಸಲು, ಸಾಧನದಲ್ಲಿ ಗುಪ್ತಕೀಲಿಯನ್ನು ನಮೂದಿಸಿ.
passive-pair              = ಬ್ಲೂಟೂತ್ ಜೋಡಿಸುವ ಮನವಿ
passive-pair-confirmation = {{device}} ಈ ಫೋನ್‌ನೊಂದಿಗೆ ಜೋಡಿ ಮಾಡಲು ಬಯಸಿದೆ. ಇದನ್ನು ಒಪ್ಪಿಕೊಳ್ಳಲು,ಎರಡೂ ಸಾಧನಗಳಲ್ಲಿ ಪ್ರಸಕ್ತ PIN ಅನ್ನು ತೋರಿಸಲಾಗುತ್ತಿದೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ:
passive-pair-pincode      = {{device}} ಈ ಫೋನ್‌ನೊಂದಿಗೆ ಜೋಡಿ ಮಾಡಲು ಬಯಸಿದೆ. ಒಪ್ಪಿಕೊಳ್ಳಲು, ಸಾಧನಗಳಲ್ಲಿ ಪ್ರಸಕ್ತ PIN ಅನ್ನು ನಮೂದಿಸಿ.
passive-pair-passkey      = {{device}} ಈ ಫೋನ್‌ನೊಂದಿಗೆ ಜೋಡಿ ಮಾಡಲು ಬಯಸಿದೆ. ಒಪ್ಪಿಕೊಳ್ಳಲು, ಸಾಧನಗಳಲ್ಲಿ ಪ್ರವೇಶಕೀಲಿಯನ್ನು ನಮೂದಿಸಿ.

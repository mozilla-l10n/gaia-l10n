passive-pair-pincode      = {{device}} ಈ ಫೋನ್‌ನೊಂದಿಗೆ ಜೋಡಿ ಮಾಡಲು ಬಯಸಿದೆ. ಒಪ್ಪಿಕೊಳ್ಳಲು, ಸಾಧನಗಳಲ್ಲಿ ಪ್ರಸಕ್ತ PIN ಅನ್ನು ನಮೂದಿಸಿ.
passive-pair-passkey      = {{device}} ಈ ಫೋನ್‌ನೊಂದಿಗೆ ಜೋಡಿ ಮಾಡಲು ಬಯಸಿದೆ. ಒಪ್ಪಿಕೊಳ್ಳಲು, ಸಾಧನಗಳಲ್ಲಿ ಪ್ರವೇಶಕೀಲಿಯನ್ನು ನಮೂದಿಸಿ.

# not available.
setup-error-no-config-info=ಸ್ವಯಂಚಾಲಿತವಾಗಿ ಖಾತೆಯ ಏರ್ಪಾಡು ಮಾಡಲಾಗಿಲ್ಲ. ನಿಮ್ಮ ಇ-ಮೇಲ್‌ ವಿಳಾಸವನ್ನು ಸರಿಪಡಿಸಿ ಅಥವಾ ಕೈಯಾರೆ ಸಂರಚನೆ ಆಯ್ಕೆಯನ್ನು ಪ್ರಯತ್ನಿಸಿ.
# The error for when the user is trying to set up an account with a server that

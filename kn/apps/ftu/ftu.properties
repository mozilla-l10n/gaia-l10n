tutorial-notifications-tiny = ಇತ್ತೀಚಿನ ಸೂಚನೆಗಳನ್ನು ನೋಡಲು, ಕೃತಜ್ಞತೆಗಳ ಮಾಹಿತಿ ಮತ್ತು ಸಿದ್ದತೆಗಳಿಗೆ ಕೆಳಕ್ಕೆ ಸ್ವೈಪ್ ಮಾಡಿ.
tutorial-sheets-tiny = ಇತ್ತೀಚೆಗೆ ಬಳಸಿದ ಅನ್ವಯಗಳಿಗೆ ಹಿಂದಿರುಗಲು ನಿಮ್ಮ ಪರದೆಯ ಎಡ ಮೂಲೆಯನ್ನು ಹಿಡಿದು ಎಳೆಯಿರಿ.


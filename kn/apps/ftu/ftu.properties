#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = {{brandShortName}} ಒಂದು ಸ್ವತಂತ್ರ ಮತ್ತು ಮುಕ್ತ ತಂತ್ರಾಂಶವಾಗಿದ್ದು, ಇದನ್ನು ವಿಶ್ವದಾದ್ಯಂತ ಹರಡಿರುವ ಸಾವಿರಾರು ಮಂದಿಯ ಸಮುದಾಯದಿಂದ ರಚಿಸಲಾಗಿದೆ. ಇಲ್ಲಿ ನೀವು ತಿಳಿಯಬೇಕಾದ ಕೆಲವು ವಿಷಯಗಳಿವೆ:
about-your-rights-1 = {{brandShortName}} ಅನ್ನು ಹಲವಾರು ಓಪನ್‌ ಸೋರ್ಸ್ ಲೈಸೆನ್ಸ್‌ಗಳ ಜೊತೆಗೆ Mozilla Public Licenseಅಡಿಯಲ್ಲಿ ನಿಮಗೆ ಒದಗಿಸಲಾಗಿದೆ. {{brandShortName}} ಅನ್ನು ಒಳಗೊಂಡಿರುವ ಒಂದು ಸಾಧನವು ಬೇರೊಂದು ಸಂಸ್ಥೆಯ ಪ್ರೊಪ್ರೈಟರಿ ತಂತ್ರಾಂಶವನ್ನು ಹೊಂದಿರಬಹುದು. ಮುಕ್ತ ಲೈಸೆನ್ಸ್‌ಗಳ ಅಡಿಯಲ್ಲಿ ಒದಗಿಸಿದ ಯಾವುದೆ ಕೋಡ್ ನಿಮಗೆ ಸೋರ್ಸ್ ಕೋಡ್ ಅನ್ನು ಮಾರ್ಪಡಿಸಲು ಮತ್ತು ನೀವು ಎಲ್ಲಿಯವರೆಗೆ ಅವರ ನಿಯಮಗಳಿಗೆ ಬದ್ಧರಾಗಿರುತ್ತೀರೊ ಅಲ್ಲಿಯವರೆಗೆ ನೀವು ಮಾರ್ಪಡಿಸಿದ ಆವೃತ್ತಿಗಳನ್ನು ವಿತರಿಸಲು ನಿಮಗೆ ಅವಕಾಶ ನೀಡುತ್ತದೆ.
about-your-rights-2 = ನಿಮಗೆ {{brandShortName}} ಹೆಸರು ಮತ್ತು ಚಿಹ್ನೆಯೂ ಸೇರಿ ಆದರೆ ಅದಕ್ಕೆ ಮಾತ್ರವೆ ಮಿತಿಗೊಂಡಿರದಂತೆ Mozilla Foundation ಅಥವ ಯಾವುದೆ ಪಕ್ಷದ ಟ್ರೇಡ್‌ಮಾರ್ಕ್‌ಗಳ ಟ್ರೇಡ್‌ಮಾರ್ಕ್‌ ಹಕ್ಕುಗಳು ಅಥವ ಲೈಸೆನ್ಸ್‌ಗಳನ್ನು ನಿಮಗೆ ನೀಡಲಾಗುವುದಿಲ್ಲ.
about-your-rights-3 = {{brandShortName}} ನಲ್ಲಿನ ಕುಸಿತ ವರದಿಗಾರನಂತಹ ಕೆಲವು ಸೌಲಭ್ಯಗಳು, ಮೊಝಿಲ್ಲಾಗೆ ನಿಮ್ಮ ಅಭಿಪ್ರಾಯವನ್ನು ಒದಗಿಸಲು ಆಯ್ಕೆಯನ್ನು ಒದಗಿಸುತ್ತದೆ. ಅಭಿಪ್ರಾಯವನ್ನು ಒದಗಿಸು ಎನ್ನುವುದನ್ನು ಆರಿಸುವ ಮೂಲಕ, ನೀವು ಮೊಝಿಲ್ಲಾಗೆ ತನ್ನ ಉತ್ಪನ್ನಗಳನ್ನು ಉತ್ತಮಗೊಳಿಸಲು ಅಭಿಪ್ರಾಯಗಳನ್ನು ಬಳಸಿಕೊಳ್ಳಲು, ತನ್ನ ಜಾಲತಾಣಗಳಲ್ಲಿ ಅಭಿಪ್ರಾಯವನ್ನು ಪ್ರಕಟಿಸಲು, ಮತ್ತು ಅಭಿಪ್ರಾಯವನ್ನು ವಿತರಿಸಲು ನೀವು ಅನುಮತಿಯನ್ನು ನೀಡುತ್ತೀರಿ.

tutorial-step4-tiny = ಇತ್ತೀಚಿನ ಸೂಚನೆಗಳು, ಕೃತಜ್ಞತೆ ಮಾಹಿತಿ ಮತ್ತು ಸಿದ್ದತೆಗಳಿಗೆ ಕೆಳಕ್ಕೆ ಸ್ವೈಪ್ ಮಾಡಿ.
tutorial-step5-tiny = ಇತ್ತೀಚಿನ ಅನ್ವಯಗಳನ್ನು ವೀಕ್ಷಿಸಲು ಮತ್ತು ಮುಚ್ಚಲು ನೆಲೆ ಗುಂಡಿಯನ್ನು ಮೆಲ್ಲ ತಟ್ಟು ಮತ್ತು ಹಿಡಿ.
tutorial-step6-tiny = ಇತ್ತೀಚಿನ ಅನ್ವಯಗಳನ್ನು ಹಿಂದು ಮುಂದು ಮಾಡಲು ತೆರೆಯ ಬದಿಯಿಂದ ಸ್ವೈಪ್ ಮಾಡಿ.

tutorial-step1-large-2 = ಇತ್ತೀಚಿನ ಸೂಚನೆಗಳು, ಕೃತಜ್ಞತೆ ಮಾಹಿತಿ ಮತ್ತು ಸಿದ್ದತೆಗಳಿಗೆ ಮೇಲಿನಿಂದ ಕೆಳಕ್ಕೆ ಸ್ವೈಪ್ ಮಾಡಿ.

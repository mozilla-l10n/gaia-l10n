# Implicit permissions (certified/internal applications)
perm-audio-channel-ringer-description = ಒಳಬರುವ ಕರೆಗಳಿಗಾಗಿನ ಧ್ವನಿಯನ್ನು ನುಡಿಸು.
perm-audio-channel-telephony-description = ಒಳಬರುವ ಕರೆಗಳಿಗೆ, VoIP ಕರೆಗಳಿಗೆ ಧ್ವನಿಯನ್ನು ನುಡಿಸು.\u0020



perm-settings-description = ಸಂರಚಿಸು ಅಥವಾ ಸಾಧನ ಸಿದ್ದತೆಗಳನ್ನು ಓದು.
perm-settings-readonly-description = ಸಾಧನ ಸಿದ್ದತೆಗಳನ್ನು ಓದು.
perm-settings-createonly-description = ಸಾಧನ ಸಿದ್ದತೆಗಳನ್ನು ಸೇರಿಸು.



# https://developer.mozilla.org/en-US/Apps/Build/App_permissions

# Explicit permissions (hosted and privileged applications)
perm-audio-capture-description = ಆಡಿಯೊ ಊಡಿಕೆ ಸಾಧನಗಳನ್ನು ಪ್ರವೇಶಿಸಿ, ಉ.ದಾ. ಮೈಕ್ರೋಫೋನ್.
perm-audio-channel-alarm-description = ಗಡಿಯಾರದ ಅಲಾರಂ ಮತ್ತು ದಿನಸೂಚಿ ಅಲಾರಂಗಳನ್ನು ಪ್ಲೇ ಮಾಡು
perm-audio-channel-content-description = ಸಂಗೀತ ಮತ್ತು ವೀಡಿಯೊ ಪ್ಲೇ ಮಾಡು.
perm-audio-channel-normal-description = UI ಧ್ವನಿಗಳು, ಜಾಲದ ವಿಷಯ, ಸಂಗೀತ, ರೇಡಿಯೋ ಪ್ಲೇ ಮಾಡು.

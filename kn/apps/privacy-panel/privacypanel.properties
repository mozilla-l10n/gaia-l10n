# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = ಗೌಪ್ಯತೆ ನಿಯಂತ್ರಣಗಳಿಗೆ ಸ್ವಾಗತ!
gt-main-desc = ಈ ಅನ್ವಯ ನಿಮ್ಮ ಖಾಸಗೀತನವನ್ನು ಸುರಕ್ಷತೆಯನ್ನು ಉತ್ತಮಗೊಳಿಸುತ್ತದೆ ಮತ್ತು ನಿಮ್ಮ ಫೋನ್ ಕಳೆದುಹೋದಲ್ಲಿ ಅದನ್ನು ಲಾಕ್ ಮಾಡಲು ಅಥವಾ ಹುಡುಕಲು ಸಾಧ್ಯವಾಗಿಸುತ್ತದೆ. ಇದನ್ನು ಸನಿಹದಿಂದ ನೋಡಿ. ಇದು ಕೇವಲ ೨ ನಿಮಿಷ ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = ಸ್ಥಳ ಸರಿಹೊಂದಿಸುವಿಕೆ ಏತಕ್ಕೆ ಒಳ್ಳೆಯದು?
gt-ala-explain-desc = ಅನೇಕ ಅನ್ವಯಗಳು ನಿಮ್ಮ ಭೂಪ್ರದೇಶ ಮಾಹಿತಿ ಪ್ರವೇಶಿಸುತ್ತವೆ, ಉದಾಹರಣೆಗೆ ವಿಳಾಸ ಪುಸ್ತಕ ಅಥವಾ ಕ್ಯಾಮೆರಾಗಳು. ನೀವು ನಿಮ್ಮ ಖಚಿತ ಸ್ಥಳ ಮಾಹಿತಿ ತೋರ್ಪಡಿಸಲು ಇಚ್ಛಿಸದಿದ್ದಲ್ಲಿ, ನೀವು ಅನ್ವಯಗಳು ಬಳಸುವ ನಿಮ್ಮ ಪ್ರಸ್ತುತ ಸ್ಥಳ ನಿಖರತೆಯನ್ನು ಹೊಂದಾಣಿಕೆ ಮಾಡಬಹುದು, ಅಗತ್ಯಾನುಗುಣ ಸ್ಥಳ ಹೊಂದಿಸಬಹುದು ಅಥವಾ ನಿಮ್ಮ ಭೂಪ್ರದೇಶ ಮಾಹಿತಿ ಅಡಗಿಸಬಹುದು.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = ಸ್ಥಳ ಸರಿಹೊಂದಿಸುವಿಕೆ ಹೇಗೆ ಹೊಂದಿಸುವುದು?
gt-ala-blur-desc = ಎಲ್ಲ ಅನ್ವಯಗಳೂ ಸರಿಯಾಗಿ ಕೆಲಸ ಮಾಡಲು ನಿಮ್ಮ ನಿಖರ ಸ್ಥಳವನ್ನು ಹೊಂದಿರಬೇಕಿಲ್ಲ. ನಿಮ್ಮ ನಿಖರ ಅಕ್ಷಾಂಶಗಳನ್ನು ಹಂಚಿಕೊಳ್ಳುವುದರ ಬದಲಿಗೆ, ನೀವು ನಿಮ್ಮ ಸ್ಥಳವನ್ನು ಮಂಕಾಗಿಸಲು ಆಯ್ಕೆ ಮಾಡಿಕೊಳ್ಳಬಹುದು ಉ.ದಾ. ನಿಮ್ಮ ಸುತ್ತಲಿನ ೫೦ ಮೈಲಿಗಳು. ಈ ರೀತಿ, ನಿಮ್ಮ ಹವಾಮಾನ ಅನ್ವಯ ಕೆಲಸ ಮಾಡಲು ಮುಂದುವರೆಸುತ್ತದೆ, ಆದರೆ ನೀವು ನಿಮ್ಮ ನಿಖರ ಸ್ಥಳವನ್ನು ಜಾಹೀರುಗೊಳಿಸುವುದಿಲ. ನೆನಪಿರಲಿ: ಸ್ಥಳ ಹೊಂದಾಣಿಕೆಯು ನಿಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಅಡಗಿಸುವುದಿಲ್ಲ!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = ಅಗತ್ಯಾನುಗುಣ ಸ್ಥಳ ಎಂದರೇನು?
gt-ala-custom-desc = ಅಗತ್ಯಾನುಗುಣ ಸ್ಥಳ ಸಿದ್ಧತೆಯಿಂದಾಗಿ ನೀವು ನಿಮ್ಮ ನಿಜ ಸ್ಥಳವನ್ನು ಅಡಗಿಸಿಡಬಹುದು ಮತ್ತು ಅದನ್ನು ವಿಶ್ವದ ಬೇರೊಂದು ಪ್ರದೇಶಕ್ಕೆ ಹೊಂದಿಸಿಡಬಹುದು. ನೀವು ಎಲ್ಲಿದ್ದೀರೆಂದು ನೀವೇ ಆಯ್ಕೆ ಮಾಡಿ!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = ಪ್ರತಿ ಅನ್ವಯಕ್ಕೊಂದು ಸ್ಥಳ ಎಂದರೇನು?
gt-ala-exceptions-desc = ಇಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಭೂಪ್ರದೇಶ ಮಾಹಿತಿ ಪಡೆಯಬಲ್ಲ, ಎಲ್ಲ ಅನ್ವಯಗಳ ಒಟ್ಟು ನೋಟವನ್ನು ಕಾಣುವಿರಿ. ನೀವು ಪ್ರತಿ ಅನ್ವಯದ ಸಿದ್ದತೆಗಳನ್ನು ಒಂದೊಂದಾಗಿ ಹೊಂದಾಣಿಕೆ ಮಾಡಬಲ್ಲಿರಿ. ಅವು ಆಯಾ ಅನ್ವಯದ ಜಾಗತಿಕ ಸ್ಥಳ ನಿಖರತೆಯನ್ನು ತಿದ್ದಿ ಬರೆಯುತ್ತದೆ.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = ದೂರದ ಸುರಕ್ಷತೆ? ಏನದು?
gt-rp-explain-desc = ನಿಮ್ಮ ಫೋನ್ ಕಳ್ಳತನವಾಗಿದ್ದಲ್ಲಿ ಅಥವಾ ಕಳೆದು ಹೋದಲ್ಲಿ, ನೀವು ದೂರದ ಸುರಕ್ಷೆಯನ್ನು ಬಳಸಬಹುದು. ಮತ್ತೊಂದು ಫೋನ್ ಮೂಲಕ ನೀವದರ ಸ್ಥಳ ಕಂಡು ಹಿಡಿಯಬಹುದು, ಅದನ್ನು ರಿಂಗ್ ಆಗುವಮ್ತೆ ಅಥವಾ ಲಾಕ್ ಆಗುವಂತೆ ಮಾಡಬಹುದು ದೂರದಿಂದಲೇ. ನೀವು ಮೊದಲು ನಿಮ್ಮ ವೈಯುಕ್ತಿಕ ಗುಪ್ತವಾಕ್ಯ ಹೊಂದಿಸಿ ನಂತರ ನೀವು ಬಳಸಲು ಇಚ್ಛಿಸುವ ಸೌಲಭ್ಯಗಳನ್ನು ಸಕ್ರಿಯಗೊಳಿಸಬಹುದು (ಸ್ಥಳ ಹುಡುಕು, ರಿಂಗ್ ಮತ್ತು ಲಾಕ್).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = ನಿಮ್ಮ ವೈಯಕ್ತಿಕ ಗುಪ್ತವಾಕ್ಯವನ್ನು ಹೊಂದಿಸುವುದು ಹೇಗೆ?
gt-rp-passphrase-desc = “ದೂರದ ಸುರಕ್ಷೆ” ಮೆಲ್ಲ ತಟ್ಟು ಮತ್ತು ನಿಮ್ಮ ಗುಪ್ತವಾಕ್ಯ ಹೊಂದಿಸಿ ನಿಮ್ಮ ದೂರದ ಸೌಲಭ್ಯಗಳನ್ನು ಸುರಕ್ಷಿತಗೊಳಿಸಿ. ನೀವು ನಿಮ್ಮ ಮೂಲ ಗುಪ್ತವಾಕ್ಯ ಮರೆತು ಹೋಗಿದ್ದಲ್ಲಿ ನೀವು ನಿಮ್ಮ SIM PIN ಅಥವಾ ಲಾಕ್‌ಸ್ಕ್ರೀನ್ ಗುಪ್ತಸಂಖ್ಯೆ ಬಳಸಿ ಅದನ್ನು ಮರುಹೊಂದಿಸಬಹುದು.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = ನಮ್ಮ ಫೋನನ್ನು ಪತ್ತೆಹಚ್ಚುವುದು ಹೇಗೆ?
gt-rp-locate-desc1 = ನಿಮ್ಮ ಫೋನ್ ಕಳೆದುಹೋಗಿದ್ದಲ್ಲಿ, ನಿಮ್ಮ ಗೆಳೆಯನ ಫೋನ್ ತೆಗೆದುಕೊಳ್ಳಿ ಮತ್ತು ಒಂದು SMS ಕಳಿಸಿ ಇದರೊಂದಿಗೆ
gt-rp-locate-command = RP locate YOURPASSPHRASE
gt-rp-locate-desc2 = ನಿಮ್ಮ ಫೋನ್ ಸಂಖ್ಯೆಗೆ ಮತ್ತು ನಿಮಗೆ ನಿಖರವಾದ GPS ಅಕ್ಷಾಂಶಗಳು SMS ಮೂಲಕ ಹಿಂತಿರುಗಿ ಬರುತ್ತವೆ. ನೀವು ಸರಿಯಾದ ಗುಪ್ತಪದ ಹೊಂದಿಸಿದ್ದೇರೆಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = ನಿಮ್ಮ ಫೋನ್‌ ಅನ್ನು ರಿಂಗ್ ಮಾಡುವುದು ಹೇಗೆ?
gt-rp-ring-desc1 = ಇದು ಸುಲಭ! ಇದರೊಂದಿಗೆ SMS ಕಳಿಸಿದರಾಯ್ತು
gt-rp-ring-command = RP ring YOURPASSPHRASE
gt-rp-ring-desc2 = ನಿಮ್ಮ ಫೋನ್ ಸಂಖ್ಯೆಗೆ ಮತ್ತು ನೀವದನ್ನು ಹುಡುಕಿ ಮತ್ತು ಅನ್‌ಲಾಕ್ ಮಾಡುವವರೆಗೂ ಅದು ರಿಂಗ್ ಆಗುತ್ತಲೇ ಇರುತ್ತದೆ.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = ನನ್ನ ಫೋನ್ ಲಾಕ್ ಮಾಡುವುದು ಹೇಗೆ?
gt-rp-lock-desc1 = ನೀವು ನಿಮ್ಮ ಫೋನ್ ಕಳೆದುಕೊಂಡಿದ್ದಲ್ಲಿ ಮತ್ತು ನೀವು ಅದನ್ನು ದೂರದಿಂದಲೇ ಲಾಕ್ ಮಾಡಬೇಕಿದ್ದಲ್ಲಿ ಈ ರೀತಿ SMS ಕಳಿಸಿ
gt-rp-lock-command = RP lock YOURPASSPHRASE
gt-rp-lock-desc2 = ನಿಮ್ಮ ಫೋನ್ ಸಂಖ್ಯೆಗೆ. ಫೋನ್ ತನ್ನಂತಾನೇ ಲಾಕ್ ಮಾಡುಕೊಳ್ಳುತ್ತದೆ. ಮತ್ತು ಕೇವಲ ನೀವು ಮಾತ್ರ ನಿಮ್ಮ ಫೋನಿನ ಸಾಮಾನ್ಯ ಸ್ಕ್ರೀನ್ ಗುಪ್ತಸಂಕೇತದ ಮೂಲಕ ಅನ್‌ಲಾಕ್ ಮಾಡಬಲ್ಲಿರಿ.




# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=ತೆರೆ ಓದುಗವನ್ನು ಸಕ್ರಿಯಗೊಳಿಸಲು, ಮೂರು ಬಾರಿ ವಾಲ್ಯೂಮ್ ಹೆಚ್ಚಿಸುವ ನಂತರ ವಾಲ್ಯೂಮ್ ಕಡಿಮೆ ಮಾಡುವ ಗುಂಡಿಗಳನ್ನು ಒತ್ತಿ
accessibility-disableScreenReaderSteps=ತೆರೆ ಓದುಗವನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲು, ಮೂರು ಬಾರಿ ವಾಲ್ಯೂಮ್ ಹೆಚ್ಚಿಸುವ ನಂತರ ವಾಲ್ಯೂಮ್ ಕಡಿಮೆ ಮಾಡುವ ಗುಂಡಿಗಳನ್ನು ಒತ್ತಿ


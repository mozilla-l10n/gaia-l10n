# Explanation of every step
mobileIDExplanation         =   {{app_name}} ನಿಮ್ಮ ದೂರವಾಣಿ ಸಂಖ್ಯೆಯನ್ನು ಅರಿಯಲು ಮತ್ತು ಪರಿಶೀಲಿಸಲು ಇಚ್ಚಿಸುತ್ತದೆ. ನೀವು ಹಂಚಲು ಬಯಸುವುದನ್ನು ಆಯ್ಕೆ ಮಾಡಿ ಅಥವ ಹೊಸದನ್ನು ನಮೂದಿಸಿ.
verificationCodeExplanation =   ನಾವು ಸಂಕೇತವನ್ನು {{phone_number}}ಗೆ ಕಳುಹಿಸಿದ್ದೇವೆ. ಸ್ವಯಂಚಾಲಿತವಾಗಿ ಆರಿಸಲು ಪ್ರಯತ್ನಿಸುತ್ತೇವೆ ಆದರೆ ನೀವು ಸಾಧನದಲ್ಲಿ ಬಳಕೆಯಲ್ಲಿಲ್ಲದಿದ್ದರೆ, ಕೈಯಾರೆ ನಮೂದಿಸಬೇಕಾಗುತ್ತದೆ.
successMessage              =   ಪ್ರಶಂಷನೀಯ! ನಿಮ್ಮ ಸಂಖ್ಯೆ {{phone_number}} ಯನ್ನು ಪರಿಶೀಲಿದೆ ಮತ್ತು {{app_name}} ಅಲ್ಲಿ ಲಭ್ಯವಿದೆ.

# Errors
serverErrorMessage          =   ಪರಿಶೀಲಿಸುವ ಸರ್ವರ್ ತಕ್ಷಣದಲ್ಲಿ ಲಭ್ಯವಿಲ್ಲ. ಅಂತರಜಾಲ ಸಂಪರ್ಕವನ್ನು ಪರಿಶೀಲಿಸಿ, ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ ಅಥವ ಕೆಲವು ನಿಮಿಷ ಕಾಯಿರಿ.
timeoutErrorMessage         =   ನಿಮ್ಮ ಧೃಡೀಕರಣ ಸಂಕೇತದಲ್ಲಿ ಏನೋ ಸಮಸ್ಯೆ ಇದೆ ಎಂದೆನಿಸುತ್ತಿದೆ. ಮತ್ತೊಮ್ಮೆ ಪ್ರಯತ್ನಿಸೋಣ!
errorTitle                  =   ಮೊಬೈಲ್ ಗುರುತು
ok                          =   ಸರಿ


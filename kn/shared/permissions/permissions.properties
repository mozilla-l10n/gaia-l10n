perm-geolocation-more-info = {{brandShortName}} ನೀವಿರುವ ಸ್ಥಳದ ಅಂದಾಜು ಮಾಡಲು ನಿಮಗೆ ಹತ್ತಿರ ಇರುವ GPS, Wi-Fi, ಮತ್ತು ಮೊಬೈಲ್ ಜಾಲಬಂಧಗಳನ್ನು ಬಳಸಿಕೊಳ್ಳುತ್ತದೆ. ಮೊಝಿಲ್ಲಾ ಮತ್ತು ಇತರೆ ಸೇವೆ ಒದಗಿಸುವವರಿಗೆ  ಈ ಮಾಹಿತಿಯನ್ನು ಕಳುಹಿಸಲಾಗುತ್ತದೆ ಹಾಗೂ ಇದನ್ನು ಈ ಸ್ಥಳ ದತ್ತಸಂಚಯಗಳನ್ನು ಉತ್ತಮಗೊಳಿಸಲು ಒಗ್ಗೂಡಿಸಲಾಗುತ್ತದೆ.  ಮಾಹಿತಿಯನ್ನು ನಿಮ್ಮ ಸಾಧನದಲ್ಲಿ ಸಂಗ್ರಹಿಸಿ ಇಟ್ಟಿರಬಹುದು ಮತ್ತು ಯಾವುದೆ ಕಿರುಅನ್ವಯಗಳು ಚಾಲನೆಯಲ್ಲಿರದಿದ್ದಾಗಲೂ ಸಹ ದತ್ತಾಂಶವನ್ನು ಸಂಗ್ರಹಿಸಲಾಗಬಹುದು.

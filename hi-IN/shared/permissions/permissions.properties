perm-geolocation-more-info = {{brandShortName}} आँकड़ों का उपयोग करता है जैसे GPS, Wi-Fi, और मोबाइल संजाल जो अनुमानित अवस्थिति निर्धारित करने में आपकी मदद करते हैं. डाटा मोज़िला और अन्य सेवा प्रदाता को भेजे जाते हैं और कुल मिलाकर उन अवस्थिति डाटाबेस को सुधारने के लिए प्रयोग किए जाएँगे.  आँकड़ों को आपकी युक्तियों पर जमा नहीं किए जाएँगे और डाटा संग्रहण उत्पन्न होते हैं जब कोई ऐप्प नहीं चल रहे हों.


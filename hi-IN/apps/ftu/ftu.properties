about-your-rights-1 = {{brandShortName}} आप के लिए उपलब्ध मोज़िला पब्लिक लाइसेंस सहित कई खुला स्रोत लाइसेंस की शर्तों के तहत किया जाता है.एक उपकरण चलाने {{brandShortName}} तृतीय पक्षों से भी मालिकाना सॉफ्टवेयर हो सकता है.कोई खुली लाइसेंस के तहत उपलब्ध कराए गए कोड आप स्रोत कोड को संशोधित करने के लिए और अपने संशोधित संस्करण वितरित करने के लिए लंबे समय के रूप में आप अपनी शर्तों के साथ पालन करने का अधिकार देता है.
about-your-rights-2 = आपको किसी भी ट्रेडमार्क अधिकार मोज़िला फाउंडेशन या किसी भी पार्टी के ट्रेडमार्क या लाइसेंस {{brandShortName}} नाम या लोगो सहित सीमा के बिना नहीं दिया जाता है.
about-your-rights-3 = {{brandShortName}} में कुछ सुविधाओं, जैसे क्रैश रिपोर्टर के रूप में, आपको मोज़िला फीडबैक प्रदान करने का विकल्प देते हैं. प्रतिक्रिया सबमिट करने के लिए चयन करके, आपको मोज़िला प्रतिक्रिया का उपयोग करने के लिए अपने उत्पादों को बेहतर बनाने के लिए, अपनी वेबसाइटों पर प्रतिक्रिया प्रकाशित और वितरित करने के लिए प्रतिक्रिया करने की अनुमति देते हैं.

# Button status
share                       =   साझा
resend                      =   फिर भेजें
connecting                  =   संबंधित कर रहा है
verify                      =   जाँचें
verifying                   =   जाँच रहा है
verified                    =   जाँचा गया

# Explanation of every step
mobileIDExplanation         =   {{app_name}} आपका फोन नंबर जानना और जाँचना चाहेगा. कृपया चुनें कि कौन सा आप चुनना चाहेंगे या किसी एक को साझा करें.
verificationCodeExplanation =   हमने {{phone_number}} पर कोड भेजा है. हम इसे स्वतः लेने की कोशिश करेंगे, लेकिन आपको इसे दस्ती रूप से दाखिल करना होगा यदि इस युक्ति में प्रयोग में नहीं है.
successMessage              =   बढ़िया! आपका नंबर {{phone_number}} अब जाँचा गया है और {{app_name}} में जाँचा गया और उपलब्ध है.

# Errors
serverErrorMessage          =   सत्यापन सर्वर इस समय अनुपलब्ध है. कृपया अपना इंटरनेट कनेक्शन जाँचें, फिर कोशिश करें या कुछ समय प्रतीक्षा करें.
timeoutErrorMessage         =   सत्यापन कोड के साथ एक समस्या थी. इसे फिर करने की कोशिश करें!
errorTitle                  =   मोबाइल पहचान
ok                          =   ठीक

# Options when typing a phone number
addPhoneNumber              = या अपना फोन नंबर जोड़ें
selectPhoneNumber           = या सूची से फोन नंबर चुनें

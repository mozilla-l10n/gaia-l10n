perm-audio-capture-description = ऑडियो इनपुट डिवाइस का उपयोग करें, उदा माइक्रोफोन.
perm-audio-channel-alarm-description = घड़ी अलार्म और कैलेंडर अलार्म चलाएँ.
perm-audio-channel-content-description = संगीत और वीडियो चलायें.

perm-contacts-createonly-description = डिवाइस पर पता पुस्तिका में संपर्क जोड़ें.

perm-desktop-notification-description = उपयोगकर्ता के उपकरण पर एक अधिसूचना प्रदर्शित करें.

perm-device-storage-music-description = डिवाइस में संग्रहित संगीत फाइलों को जोड़ें, पढ़ें या संशोधित करें.
perm-device-storage-music-readonly-description = डिवाइस में संग्रहित संगीत फाइलों को पढ़ें.
perm-device-storage-music-readwrite-description = डिवाइस में संग्रहित संगीत फाइलों को पढ़ें या संशोधित करें.




perm-fmradio-description = एफएम रेडियो नियंत्रित करें.


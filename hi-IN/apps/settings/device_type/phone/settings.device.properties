# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = फोन का नाम बदलें
internetSharing-usb-desc = मेरे फ़ोन के इंटरनेट कनेक्शन के साथ एक USB-कनेक्टेड डिवाइस साझा करें.
internetSharing-wifi-desc = अन्य युक्तियों को मेरे फ़ोन को वाई फाई से जुड़कर इंटरनेट को साझा करने की अनुमति दे.
unplayable-ringtone = रिंगटोन नहीं बदला जा सका क्योंकि चुनी गयी फाइल इस फ़ोन पर प्ले नहीं हो सकती.
findmydevice-signup-description = फाइंड माय डिवाइस आपको अनुमति देता है आपके फ़ोन की स्थिति जानने,लॉक करने या मिटने की.
findmydevice-settings-description = फाइंड माय डिवाइस आपको अनुमति देता है एक वेबसाइट से आपके फ़ोन की स्थिति जानने,लॉक करने या मिटने की.
findmydevice-active-tracking = आपका फ़ोन वेबसाइट द्वारा किसी अन्य युक्ति द्वारा ट्रैक किया जा रहा है.
findmydevice-not-tracking = कोई भी युक्ति सक्रिय रूप से आपके फ़ोन को वेबसाइट द्वारा ट्रैक नहीं कर रहा है.
ums-confirm = USB भण्डारण सक्रिय करने से अन्य कंप्यूटर या युक्ति जो की USB भण्डारण से जुड़ा हुआ है इस फ़ोन में रखी फइलें का अभिगमन कर सकता है.
reset-device = फ़ोन रिसेट करें
device-status-connected-device = फ़ोन ऑडियो से जुड़ गया
device-status-connected-device-media = फ़ोन/मीडिया ऑडियो से जुड़ गया

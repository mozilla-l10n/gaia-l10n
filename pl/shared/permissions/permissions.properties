perm-geolocation-more-info={{brandShortName}} wykorzystuje dane pochodzące z GPS, z sieci komórkowych oraz Wi-Fi, aby ustalić przybliżone położenie. Dane są wysyłane do Mozilli oraz innych usługodawców i zagregowane będą wykorzystywane do doskonalenia ich baz danych położenia. Dane mogą być przechowywane na urządzeniu, a ich zbieranie może następować, nawet jeśli nie uruchomiono żadnych aplikacji.

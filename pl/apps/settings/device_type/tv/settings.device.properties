change-device-name=Zmiana nazwy telewizora
internetSharing-usb-desc=Udostępniaj połączenie internetowe urządzeniu podłączonemu do portu USB.
internetSharing-wifi-desc=Pozwalaj innym urządzeniom, połączonym przez Wi-Fi, korzystać z połączenia internetowego tego telewizora.
unplayable-ringtone=Dzwonek nie został zmieniony, ponieważ wybrany plik nie może zostać odtworzony na tym telewizorze.
findmydevice-signup-description=„Znajdź moje urządzenie” pomaga odszukać telewizor lub go zablokować i wymazać
findmydevice-settings-description=Znajdź moje urządzenie” pomaga odszukać telewizor lub go zablokować i wymazać poprzez stronę
findmydevice-active-tracking=Telewizor jest obecnie śledzony z innego urządzenia poprzez stronę.
findmydevice-not-tracking=Żadne urządzenie nie śledzi aktywnie tego telewizor poprzez stronę.
ums-confirm=Udostępnianie plików po USB pozwala, po połączeniu kablem USB z komputerem, uzyskać z niego dostęp do plików na tym telewizorze.
reset-device=Zresetuj telewizor
reset-warning-body=Resetowanie wymaże wszystkie prywatne dane, łącznie z zakupionymi aplikacjami. Telewizor zostanie przywrócony do ustawień fabrycznych. Żadne dane ani ustawienia nie zostaną zachowane.
powerSave-explanation=Włączenie trybu oszczędzania energii wyłączy transmisję danych, Bluetooth i lokalizowanie położenia, aby wydłużyć czas pracy na baterii. W dalszym ciągu możliwe będzie włączenie tych usług ręcznie.
performanceAndUsageDataInfo=Pomóż doskonalić system {{brandShortName}}, udostępniając dane o telewizorze i sposobie jego wykorzystania.
device-status-connected-device=Połączono z audio telewizora (HFP)
device-status-connected-device-media=Połączono z audio telewizora/urządzenia (A2DP i HFP)

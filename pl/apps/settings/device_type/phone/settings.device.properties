change-device-name=Zmiana nazwy telefonu
internetSharing-usb-desc=Udostępniaj połączenie internetowe urządzeniu podłączonemu do portu USB.
internetSharing-wifi-desc=Pozwalaj innym urządzeniom, połączonym przez Wi-Fi, korzystać z połączenia internetowego tego telefonu.
unplayable-ringtone=Dzwonek nie został zmieniony, ponieważ wybrany plik nie może zostać odtworzony na tym telefonie.
findmydevice-signup-description=„Znajdź moje urządzenie” pomaga odszukać telefon lub go zablokować i wymazać
findmydevice-settings-description=Znajdź moje urządzenie” pomaga odszukać telefon lub go zablokować i wymazać poprzez stronę
findmydevice-active-tracking=Telefon jest obecnie śledzony z innego urządzenia poprzez stronę.
findmydevice-not-tracking=Żadne urządzenie nie śledzi aktywnie tego telefonu poprzez stronę.
turn-on-ums-confirm=Udostępnianie plików po USB pozwala, po połączeniu kablem USB z komputerem, uzyskać z niego dostęp do plików na tym urządzeniu.
reset-device=Zresetuj telefon
reset-warning-body=Resetowanie wymaże wszystkie prywatne dane, łącznie z zakupionymi aplikacjami. Telefon zostanie przywrócony do ustawień fabrycznych. Żadne dane ani ustawienia nie zostaną zachowane.
powerSave-explanation=Włączenie trybu oszczędzania energii wyłączy transmisję danych, Bluetooth i lokalizowanie położenia, aby wydłużyć czas pracy na baterii. W dalszym ciągu możliwe będzie włączenie tych usług ręcznie.
performanceAndUsageDataInfo=Pomóż doskonalić system {{brandShortName}}, udostępniając dane o telefonie i sposobie jego wykorzystania.
device-status-connected-device=Połączono z audio telefonu (HFP)
device-status-connected-device-media=Połączono z audio telefonu/urządzenia (A2DP i HFP)

gt-main-pc-header=Witaj!
gt-main-desc=Ta aplikacja pomaga chronić prywatność i umożliwia zablokowanie telefonu w przypadku jego zagubienia. Zapraszamy do zapoznania się z nią w krótkim przewodniku.

gt-ala-explain-header=Korekcja położenia
gt-ala-explain-desc=Wiele aplikacji, takich jak książka adresowa lub aparat, prosi o dostęp do usług lokalizacyjnych. Jeżeli nie chcesz zdradzać im swojego dokładnego położenia, możesz skorygować dokładność, ustawić na stałe lub wyłączyć dostarczanie aplikacjom danych lokalizacyjnych.

gt-ala-blur-header=Jak ustawić korekcję położenia?
gt-ala-blur-desc=Nie każda aplikacja wymaga informacji o dokładnym położeniu. Zamiast udostępniać jej prawdziwe współrzędne geograficzne, możesz efektywnie zmniejszyć dokładność lokalizacji (do wybranego promienia lub miejsca). W ten sposób, aplikacja pokazująca pogodę może nadal pracować nie otrzymując informacji o tym, w którym sklepie przebywasz. Pamiętaj tylko, że korekcja położenia nie ma możliwości ukryć wszystkich informacji lokalizacyjnych.

gt-ala-custom-header=Stałe położenie
gt-ala-custom-desc=Ustawiając stałą lokalizację, możesz ukryć swoje prawdziwe położenie i wskazać dowolne miejsce na świecie. Wybierz, gdzie jesteś!

gt-ala-exceptions-header=Czym są wyjątki?
gt-ala-exceptions-desc=Tutaj znajdziesz listę aplikacji posiadających dostęp do informacji o położeniu urządzenia. Korekcję można dostosowywać indywidualnie dla każdej aplikacji nadpisując ogólne ustawienia.

gt-rp-explain-header=Zdalna ochrona
gt-rp-explain-desc=W przypadku kradzieży lub zagubienia telefonu, można użyć zdalnej ochrony z innego telefonu, aby zlokalizować go lub zadzwonić nim i go zablokować. Najpierw jednak konieczne jest ustawienie osobistego hasła i włączenie funkcji, których możesz chcieć użyć (lokalizacja, dzwonienie, blokada).

gt-rp-passphrase-header=Osobiste hasło
gt-rp-passphrase-desc=Wybierz „Zdlana ochrona” i ustaw osobiste hasło, aby zabezpieczyć zdalne funkcje. W przypadku zapomnienia hasła, istnieje możliwość zresetowania go przy użyciu kodu PIN karty SIM lub kodu blokady.

gt-rp-locate-header=Lokalizowanie telefonu
gt-rp-locate-desc1=Jeśli nie możesz odnaleźć telefonu, wystarczy że wyślesz SMS o treści
gt-rp-locate-command=„RP locate TWOJEHASŁO”
gt-rp-locate-desc2=na swój numer telefonu i otrzymasz SMSem dokładne współrzędne GPS. Tylko pamiętaj o ustawieniu hasła.

gt-rp-ring-header=Dzwonienie telefonem
gt-rp-ring-desc1=To łatwe, wystarczy wysłać SMSem
gt-rp-ring-command=„RP ring TWOJEHASŁO”
gt-rp-ring-desc2=na swój numer telfonu a urządzenie zaczne dzwonić do czasu odnalezienia i odblokowania.

gt-rp-lock-header=Blokowanie telefonu
gt-rp-lock-desc1=Jeśli nie możesz odnaleźć telefonu i chcesz go zdalnie zablokować, wystarczy że wyślesz SMS o treści
gt-rp-lock-command=„RP lock TWOJEHASŁO”
gt-rp-lock-desc2=na swój numer telefonu. Urządzenie zablokuje się i tylko Ty będziesz w stanie go odblokować kodem blokady urządzenia.


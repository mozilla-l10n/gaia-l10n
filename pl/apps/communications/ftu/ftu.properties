about-your-rights-0={{brandShortName}} jest zbudowany w oparciu o wolne oprogramowanie o otwartym kodzie źródłowym stworzone przez społeczność tysięcy ludzi z całego świata. Jest kilka zagadnień związanych z tym programem, o których należy wiedzieć:
about-your-rights-1={{brandShortName}} został udostępniony użytkownikowi na warunkach kilku otwartych licencji, w tym Mozilla Public License. Urządzenie z systemem {{brandShortName}} może również zawierać własnościowe oprogramowanie od innych dostawców. Kod objęty otwartymi licencjami można modyfikować i rozpowszechniać jego zmodyfikowane wersje pod warunkiem przestrzegania ich pozostałych postanowień.
about-your-rights-2=Nie otrzymujesz żadnych licencji ani praw do znaków towarowych Mozilla Foundation i innych podmiotów, w tym w szczególności do nazwy i logotypu {{brandShortName}}.
about-your-rights-3=Niektóre funkcje {{brandShortName}}, takie jak narzędzie zgłaszania awarii, umożliwiają przesyłanie opinii do Mozilli. Przesyłając takie opinie, wyrażasz zgodę na używanie przez Mozillę przesłanych opinii do celów ulepszenia jego produktów, publikowania tych opinii na stronach internetowych oraz do ich rozpowszechniania.

# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = oraintxe bertan
minutesAgo-long[one]   = duela minutu bat
minutesAgo-long[two]   = duela {{m}} minutu
minutesAgo-long[few]   = duela {{m}} minutu
minutesAgo-long[many]  = duela {{m}} minutu
minutesAgo-long[other] = duela {{m}} minutu

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = oraintxe bertan
hoursAgo-long[one]   = duela ordubete
hoursAgo-long[two]   = duela {{h}} ordu
hoursAgo-long[few]   = duela {{h}} ordu
hoursAgo-long[many]  = duela {{h}} ordu
hoursAgo-long[other] = duela {{h}} ordu

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = gaur
daysAgo-long[one]   = atzo
daysAgo-long[two]   = herenegun
daysAgo-long[few]   = duela {{d}} egun
daysAgo-long[many]  = duela {{d}} egun
daysAgo-long[other] = duela {{d}} egun

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = orain
inMinutes-long[one]   = minutu barru
inMinutes-long[two]   = {{m}} minutu barru
inMinutes-long[few]   = {{m}} minutu barru
inMinutes-long[many]  = {{m}} minutu barru
inMinutes-long[other] = {{m}} minutu barru

inHours-long={[ plural(h) ]}
inHours-long[zero]  = orain
inHours-long[one]   = ordubete barru
inHours-long[two]   = {{h}} ordu barru
inHours-long[few]   = {{h}} ordu barru
inHours-long[many]  = {{h}} ordu barru
inHours-long[other] = {{h}} ordu barru

inDays-long={[ plural(d) ]}
inDays-long[zero]  = gaur
inDays-long[one]   = bihar
inDays-long[two]   = etzi
inDays-long[few]   = {{d}} egun barru
inDays-long[many]  = {{d}} egun barru
inDays-long[other] = {{d}} egun barru

# Relative time ("pretty dates"), short variant
# LOCALIZATION NOTE: the time unit should be as short as possible,
# and the whole string should not exceed a length of ~10 latin characters.
# LOCALIZATION NOTE: the prime (’) can be used to represent minutes for most
# locales, but we use “m” instead for the English locale to prevent a possible
# confusion (35’ ago ≠ 35 feet ago).

minutesAgo-short={[ plural(m) ]}
minutesAgo-short[zero]  = oraintxe bertan
minutesAgo-short[other] = duela {{m}}m

hoursAgo-short={[ plural(h) ]}
hoursAgo-short[zero]  = oraintxe bertan
hoursAgo-short[other] = duela {{h}}h

daysAgo-short={[ plural(d) ]}
daysAgo-short[zero]  = gaur
daysAgo-short[other] = duela {{d}}eg.

inMinutes-short={[ plural(m) ]}
inMinutes-short[zero]  = orain
inMinutes-short[other] = {{m}}m barru

inHours-short={[ plural(h) ]}
inHours-short[zero]  = orain
inHours-short[other] = {{h}}h barru

inDays-short={[ plural(d) ]}
inDays-short[zero]  = gaur
inDays-short[other] = {{d}}eg. barru

# Relative time ("pretty dates"), unexpected error

incorrectDate = (data okerra)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a, %Y.eko %Bren %ea %H:%M:%S
dateTimeFormat_%x = %Y/%m/%d
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M

# Boolean to indicate if weekStarts on Monday (1) or Sunday (0).
weekStartsOnMonday = 1

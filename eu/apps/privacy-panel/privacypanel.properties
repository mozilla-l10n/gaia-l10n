# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = Ongi etorri pribatutasun-kontroletara!
gt-main-desc = Aplikazio honek zure pribatutasunaren babesa hobetzen lagunduko dizu eta telefonoa galtzen baduzu, hura blokeatzen edo aurkitzen lagunduko dizu. Botaiozu begirada bat. Bi minutu besterik ez dituzu behar!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = Zertarako da ona 'Kokapenaren doiketa'?
gt-ala-explain-desc = Aplikazio askok, esaterako helbide-liburuak edo kamerak, zure kokapena atzitzen dute. Ez baduzu zure kokapen zehatza ezagutarazi nahi, aplikazioek erabiliko duten zure uneko kokapenaren zehaztasuna doi dezakezu, kokapen pertsonalizatu bat ezar dezakezu edo zure geokokapena ezkuta dezakezu.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = Nola ezarri kokapenaren doiketa?
gt-ala-blur-desc = Aplikazio guztiek ez dute zure kokapen zehatzik behar ongi funtzionatzeko. Zure koordenatu zehatzak partekatu ordez, zure kokapena lausotzea aukera dezakezu, esaterako zure inguruko 50 kilometrotan. Horrela, esaterako zure eguraldi-aplikazioak funtzionatuko du, baina ez diozu zure kokapen zehatza esango. Gogoan izan: 'Kokapenaren doiketa' aukerak ez zaitu erabat ezkutatuko!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = Zer da kokapen pertsonalizatua?
gt-ala-custom-desc = Kokapen pertsonalizatuaren ezarpenarekin, zure benetako kokapena ezkuta dezakezu eta munduko beste toki batean bazeunde bezala ezarri. Zerorrek aukeratzen duzu non zauden!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = Zer da aplikazioaren araberako kokapena?
gt-ala-exceptions-desc = Zure geokokapena atzi dezaketen aplikazio guztien ikuspegi orokorra duzu hemen. Aplikazio bakoitzaren ezarpenak banaka doi ditzakezu. Kokapen-zehaztasun orokorra gainidatz dezakezu aplikazio bakoitzerako.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = Urruneko babesa? Zer da?
gt-rp-explain-desc = Zure telefonoa galtzen baduzu edo lapurtzen badizute, 'Urruneko babesa' erabil dezakezu. Beste telefono batetik hura aurki dezakezu, txirrina jo dezan eragin dezakezu edo blokeatu dezakezu. Hori egiteko, zure pasaesaldi pertsonala ezarri behar duzu eta erabili nahi dituzun eginbideak gaitu behar dituzu (aurkitu, txirrina jo eta blokeatu).


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = Nola ezarri zure pasaesaldi pertsonala?
gt-rp-passphrase-desc = Sakatu 'Urruneko babesa' eta ezarri zure pasaesaldia zure urruneko eginbideak segurtatzeko. Zure pasaesaldia ahaztu baduzu, zure SIMaren PINa edo blokeo-pantailaren pasakodea erabiliz berrezar dezakezu.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = Nola aurkitu nire telefonoa?
gt-rp-locate-desc1 = Telefonoa galdu baduzu, hartu lagun baten telefonoa eta bidali SMS bat honekin:
gt-rp-locate-command = RP locate ZUREPASAESALDIA
gt-rp-locate-desc2 = zure telefono-zenbakira eta beste SMS baten bidez haren GPS koordenatu zehatzak eskuratuko dituzu. Ziurtatu pasaesaldia konfiguratzen duzula!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = Nola egin zure telefonoak txirrina jo dezan?
gt-rp-ring-desc1 = Erraza da! Bidali SMS bat honekin:
gt-rp-ring-command = RP ring ZUREPASAESALDIA
gt-rp-ring-desc2 = zure telefono-zenbakira eta txirrina joko du zurk hura aurkitu eta desblokeatzen duzun arte.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = Nola blokeatu nire telefonoa?
gt-rp-lock-desc1 = Telefonoa galdu baduzu eta urrunetik blokeatu nahi baduzu, bidali SMS bat honekin:
gt-rp-lock-command = RP lock ZUREPASAESALDIA
gt-rp-lock-desc2 = zure telefono-zenbakira. Telefonoa blokeatu egingo da eta zuk bakarrik desblokeatu ahal izango duzu zure betiko pantaila-pasakodearekin.




safemode-title=Gehigarriak desgaituta
safemode-body=Gehigarri guztiak desgaitu dira. Sistema abiarazi bitartean pizteko botoia sakatuta mantentzeagatik gertatzen da hau.
safemode-body2=Hau desegin nahi baduzu, sakatu "Gaitu" eta gehigarri guztiak berriro gaituko dira. Bestela, sakatu "Itxi" desgaituta mantentzeko.
safemode-yes=Itxi
safemode-no=Gaitu

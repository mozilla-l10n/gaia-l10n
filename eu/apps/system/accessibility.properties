# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=Pantaila-irakurlea gaitzeko, sakatu bolumena igotzeko botoia eta gero bolumena jaistekoa hiru aldiz
accessibility-disableScreenReaderSteps=Pantaila-irakurlea desgaitzeko, sakatu bolumena igotzeko botoia eta gero bolumena jaistekoa hiru aldiz

# Screen reader started/stopped
accessibility-screenReaderStarted = Pantaila-irakurlea abiarazi da

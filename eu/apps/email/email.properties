new-emails-notify-one-account[one]=Mezu berria
new-emails-notify-one-account[two]={{ n }} mezu berri
new-emails-notify-one-account[few]={{ n }} mezu berri
new-emails-notify-one-account[many]={{ n }} mezu berri
new-emails-notify-one-account[other]={{ n }} mezu berri

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=Mezu berri bat ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} mezu berri ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} mezu berri ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} mezu berri ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} mezu berri ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.

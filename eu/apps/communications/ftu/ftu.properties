about-your-rights-0 = Mundu osoko milaka pertsonek osatutako komunitateak kode irekiko software librea erabiliz eraiki da {{brandShortName}}. Badira jakin beharko zenituzkeen gauza batzuk:
about-your-rights-1 = Iturburu irekiko hainbat lizentzien baldintzapean (Mozilla Public License barne) eskuratu duzu {{brandShortName}}. {{brandShortName}} exekutatzen duen gailu batek hirugarrenen software jabeduna ere izan lezake. Lizentzia librepean eskaintzen den edozein kodek eskubidea ematen dizu iturburu-kodea aldatu eta egindako aldaketak banatzeko, beti ere baldintzak obeditzen dituzun bitartean.
about-your-rights-2 = Ez zaizu ematen Mozilla Fundazioaren edo beste inorren erregistratutako marken eskubiderik ezta hauen gaineko lizentziarik ere, {{brandShortName}} izena edo logoak barne.
about-your-rights-3 = {{brandShortName}}(e)ko hainbat eginbidek, hala nola hutsegiteen berriemaileak, Mozillari iritzia emateko aukera ematen dizute. Iritzia bidaltzea aukeratuz gero, Mozillari baimena ematen diozu iritzi hori erabiltzeko bere produktuak hobetzeko, bere webguneetan argitaratzeko eta banatzeko.

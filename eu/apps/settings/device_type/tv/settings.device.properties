# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Aldatu telebistaren izena
internetSharing-usb-desc = Partekatu telebistaren Internet-konexioa USB bidez konektatutako gailu batekin.
internetSharing-wifi-desc = Baimendu beste gailuei nire telebistaren Internet-konexioa partekatzea Wi-Fi bidez konektatuz.
unplayable-ringtone = Txirrin-tonua ez da aldatu hautatutako fitxategia ezin delako telebista honetan erreproduzitu.
findmydevice-signup-description = 'Aurkitu nire gailua' aukerari esker, zure telebista aurkitu, blokeatu edo ezabatu dezakezu.
findmydevice-settings-description = 'Aurkitu nire gailua' aukerari esker, zure telebista aurkitu, blokeatu edo ezabatu dezakezu webgune batetik:
findmydevice-active-tracking = Beste gailu bat zure telebistaren jarraipena ari da egiten webgunearen bidez.
findmydevice-not-tracking = Ez dago webgunearen bidez zure telebistaren jarraipena egiten ari den gailurik.
ums-confirm = USB biltegiratzea gaitzeak USB bidez konektatutako beste ordenagailu edo gailuek telebista honetako fitxategiak atzitu ahal izatea baimentzen du.
reset-device = Leheneratu telebista
reset-warning-body = Leheneratzean, zure datu guztiak ezabatuko dira, eskuratu dituzun aplikazioak barne. Telebista fabrikako egoerara itzuliko da. Ez dira zure ezarpenak eta datuak gordeko.
reset-devtools-warning-body = Leheneratzean, zure datu guztiak ezabatuko dira, eskuratu dituzun aplikazioak barne. Ez dira zure ezarpenak eta datuak gordeko. Hala ere, zure telebistak mugarik gabeko garatzaile-tresnak izango ditu eta sistemaren aplikazioak aldatu eta araztu ahal izango dituzu.
powerSave-explanation = Energia aurrezteko modua aktibatzean telebistaren datuak, bluetooth-a eta geokokapena desaktibatzen dira bateriaren bizitza luzatzeko. Hala ere, zerbitzu horiek eskuz piztu ditzakezu berriro.
performanceAndUsageDataInfo = Lagun gaitzazu {{brandShortName}} hobetzen zure telebistaren datuak eta hura nola erabiltzen duzun partekatuz.
device-status-connected-device = Telebistaren audioarekin konektatuta
device-status-connected-device-media = Telebistaren /multimediaren audioarekin konektatuta

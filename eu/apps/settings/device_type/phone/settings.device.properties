# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Partekatu nire Internet-konexioa USB bidez konektatutako gailu batekin.
internetSharing-wifi-description = Partekatu nire Internet-konexioa Wi-Fi bidez konektatutako gailu batekin.
unplayable-ringtone = Txirrin-tonua ez da aldatu hautatutako fitxategia ezin delako telefono honetan erreproduzitu.
findmydevice-signup-description = 'Bilatu nire gailua' aukerari esker, zure telefonoa bilatu, blokeatu edo ezaba dezakezu.
findmydevice-settings-description = 'Bilatu nire gailua' aukerari esker, zure telefonoa bilatu, blokeatu edo ezaba dezakezu webgune batetik:
findmydevice-active-tracking = Beste gailu bat zure telefonoaren jarraipena ari da egiten webgunearen bidez.
findmydevice-not-tracking = Ez dago webgunearen bidez zure telefonoaren jarraipena egiten ari den gailurik.
ums-confirm = USB biltegiratzea gaitzeak USB bidez konektatutako beste ordenagailu edo gailuek telefono honetako fitxategiak atzitu ahal izatea baimentzen du.
reset-device = Leheneratu telefonoa
reset-warning-body = Leheneratzean, zure datu guztiak ezabatuko dira, eskuratu dituzun aplikazioak barne. Telefonoa fabrikako egoerara itzuliko da. Ez dira zure ezarpenak eta datuak gordeko.
reset-devtools-warning-body = Leheneratzean, zure datu guztiak ezabatuko dira, eskuratu dituzun aplikazioak barne. Ez dira zure ezarpenak eta datuak gordeko. Hala ere, zure telefonoak mugarik gabeko garatzaile-tresnak izango ditu eta sistemaren aplikazioak aldatu eta araztu ahal izango dituzu.
unreset-devtools-warning-body = Leheneratzean, zure datu guztiak ezabatuko dira, eskuratu dituzun aplikazioak barne. Ez dira zure ezarpenak eta datuak gordeko. Zure telefonoak ez du gehiago mugarik gabeko garatzaile-tresnarik izango. Ezingo dituzu gehiago sistemaren aplikazioak aldatu eta araztu.
powerSave-explanation = Energia aurrezteko modua aktibatzean telefonoaren datuak, bluetooth-a eta geokokapena desaktibatzen dira bateriaren bizitza luzatzeko. Hala ere, zerbitzu horiek eskuz piztu ditzakezu berriro.
performanceAndUsageDataInfo = Lagun gaitzazu {{brandShortName}} hobetzen zure telefonoaren datuak eta hura nola erabiltzen duzun partekatuz.
device-status-connected-device = Telefonoaren audioarekin konektatuta
device-status-connected-device-media = Telefonoaren/multimediaren audioarekin konektatuta

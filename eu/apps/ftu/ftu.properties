about-your-rights-2 = Ez zaizu ematen Mozilla Fundazioaren edo beste inoren erregistratutako marken eskubiderik ezta hauen gaineko lizentziarik ere, {{brandShortName}} izena edo logoak barne.
about-your-rights-3 = {{brandShortName}} baitako zenbait eginbidek, esaterako hutsegite-txostenek, Mozillari zure iritziak bidaltzeko aukera ematen dute. Iritziak bidaltzea aukeratzen bazuzu, iritzi horiek erabiltzeko baimena ematen diozu Mozillari, bai produktuak hobetzeko, iritziak bere webguneetan argitaratzeko zein iritziok birbanatzeko.

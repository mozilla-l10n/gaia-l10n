new-emails-notify-multiple-accounts[two]=Mailaka {{ n }} vaovao ({{ accountName }})
new-emails-notify-multiple-accounts[few]=Mailaka {{ n }} vaovao ({{ accountName }})
new-emails-notify-multiple-accounts[many]=Mailaka {{ n }} vaovao ({{ accountName }})
new-emails-notify-multiple-accounts[other]=Mailaka {{ n }} vaovao ({{ accountName }})

# new-emails-notify-multiple-accounts-body is used in the same situation
# as new-emails-notify-multiple-accounts.
# This is the body part of the notification.

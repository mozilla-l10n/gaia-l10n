new-emails-notify-one-account[two]=Mailaka {{ n }} vaovao
new-emails-notify-one-account[few]=Mailaka {{ n }} vaovao
new-emails-notify-one-account[many]=Mailaka {{ n }} vaovao
new-emails-notify-one-account[other]=Mailaka {{ n }} vaovao

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.

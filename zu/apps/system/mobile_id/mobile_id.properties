# Button status
share                       =   Yabelana
resend                      =   Phinda Uthumele
connecting                  =   Isaxhuma
verify                      =   Qinisekisa
verifying                   =   Isaqinisekisa
verified                    =   Iqinisekisiwe

# Explanation of every step
mobileIDExplanation         =   I-{{app_name}} ingathanda ukwazi ukuthi ingayiqinisekisa kanjani inombolo yakho yocingo. Uyacelwa ukhethe leyo ongathanda ukwabelana ngayo noma faka entsha.
verificationCodeExplanation =   Sithumele ikhodi lapha {{phone_number}}. Sizozama ukuyidonsa ngokuzenzekelayo, kodwa kuzodingeka uyifake ngokwakho uma ingasetshenziswa kule divayisi.
successMessage              =   Kwakuhle! Inombolo yakho {{phone_number}} manje seyiqinisekisiwe futhi iyatholakala {{app_name}}.

# Errors
serverErrorMessage          =   Iseva yokuqinisekisa ayitholakali okwamanje. Uyacelwa uhlolisise ukuthi uxhumekile ku-inthanethi, phinda uzame noma linda imizuzwana embalwa.
timeoutErrorMessage         =   Kubukeka sengathi kunenkinga ngekhodi yakho yokuqinisekisa. Ake siphinde sizame futhi!
errorTitle                  =   Ukwaziwa kwenombolo yamakhalekhukhwini
ok                          =   Kulungile

# Options when typing a phone number
addPhoneNumber              = Noma faka inombolo yakho yocingo
selectPhoneNumber           = Noma khetha inombolo yocingo ohlwini

reset  = Rekomenci
start  = Start
stop   = Halti
cancel = Nuligi

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = 0
on  = 1

hour   = Horo
minute = Minuto
enable = Ebligi
back   = Malantaŭen
label  = Etikedo

alarm             = Alarmo
alarm.placeholder = Alarmo
newAlarm          = Nova alarmo
editAlarm         = Modifi alarmon

delete = Forigi
snooze = Realarmi poste
repeat = Ripeti
close  = Fermi
save   = Konservi
done   = Preta

default = Norma
color   = Koloro
sound   = Sono

everyday = Ĉiutage
weekdays = Labortage
weekends = Semajnfine
never    = Neniam

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = La alarmo ekos post <strong>{{minutes}}</strong>.
countdown-moreThanAnHour = La alarmo ekos post {{hours}} {{minutes}}.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = malpli ol minuto
nMinutes[one]   = unu minuto
nMinutes[other] = {{n}} minutoj

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} horo</strong>
nRemainHours[other] = <strong>{{n}} horoj</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = and <strong>{{n}} minuto</strong>
nRemainMinutes[other] = and <strong>{{n}} minutoj</strong>


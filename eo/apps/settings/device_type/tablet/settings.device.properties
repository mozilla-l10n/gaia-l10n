# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = Ŝanĝi nomon de tabulkomputilo
internetSharing-usb-desc = Dividi la retaliron de mia tabulkomputilo kun aparato konektita per USB.
internetSharing-wifi-desc = Permesi ke aliaj aparatoj uzu la retaliron de mia tabulkomputilo per sendrata reto.
unplayable-ringtone = La voktono ne estis ŝanĝita ĉar la elektita dosiero ne povas esti ludita en tiu ĉi tabulkomputilo.
findmydevice-signup-description = «Trovi mian aparaton» permesas al vi trovi, bloki aŭ forviŝi vian tabulkomputilon
findmydevice-settings-description = «Trovi mian aparaton» permesas al vi trovi, bloki aŭ forviŝi vian tabulkomputilon ekde retejo:
findmydevice-active-tracking = Via tabulkomputilo estas spurita de alia aparato per la retejo.
findmydevice-not-tracking = Neniu aparato aktive spuras vian tabulkomputilon per la retejo.
ums-confirm = La aktivigo de konservejo USB permesas al alia komputilo aŭ aparato, konektita per USB, aliri la dosierojn en tiu ĉi tabulkomputilo.
reset-device = Restarigi tabulkomputilon
reset-warning-body = Restarigo forviŝos ĉiujn viajn datumojn, kiuj inkluzivas la programojn kiujn vi aĉetis. La tabulkomputilo estos fabrike agordita. Neniu el viaj agordoj aŭ datumoj estos konservitaj.
reset-devtools-warning-body = Restarigo forviŝos ĉiujn viajn datumojn, kiuj inkluzivas la programojn kiujn vi aĉetis. La tabulkomputilo estos fabrike agordita. Neniu el viaj agordoj aŭ datumoj estos konservitaj. Sed via tabulkomputilo havos nelimigitajn programistajn ilojn, kio persos al vi modifi kaj sencimigi sistemajn programojn.
powerSave-explanation = Ŝalto de la aparte energiŝpara reĝimo malŝaltos la konektojn datumajn, Bluetooth kaj pozicion por etendi la bateridaŭron. Vi povas permane reŝalti tiujn servojn.
performanceAndUsageDataInfo = Helpu nin plibonigi {{brandShortName}} per divido de datumoj pri via tabulkomputilo kaj kiel vi ĝin uzas.
device-status-connected-device = Konektita al la sono de la tabulkomputilo
device-status-connected-device-media = Konektita al la sono de tabulkomputilo
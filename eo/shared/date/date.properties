# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = ĵus
minutesAgo[one]   = antaŭ minuto
minutesAgo[other] = antaŭ {{m}} minutoj

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = ĵus
hoursAgo[one]   = antaŭ unu horo
hoursAgo[other] = antaŭ {{h}} horoj

daysAgo={[ plural(d) ]}
daysAgo[zero]  = hodiaŭ
daysAgo[one]   = hieraŭ
daysAgo[other] = antaŭ {{d}} tagoj

inMinutes={[ plural(m) ]}
inMinutes[zero]  = nun
inMinutes[one]   = post minuto
inMinutes[other] = post {{m}} minutoj

inHours={[ plural(h) ]}
inHours[zero]  = nun
inHours[one]   = post horo
inHours[other] = post {{h}} horoj

inDays={[ plural(d) ]}
inDays[zero]  = hodiaŭ
inDays[one]   = morgaŭ
inDays[other] = post {{d}} tagoj

incorrectDate=(malĝusta dato)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %b %e %Y %I:%M:%S %p
dateTimeFormat_%x = %m/%d/%Y
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortDateTimeFormat = %x %I:%M %p


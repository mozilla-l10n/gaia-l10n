# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = ĵus
minutesAgo-long[one]   = antaŭ minuto
minutesAgo-long[two]   = antaŭ {{m}} minutoj
minutesAgo-long[few]   = antaŭ {{m}} minutoj
minutesAgo-long[many]  = antaŭ {{m}} minutoj
minutesAgo-long[other] = antaŭ {{m}} minutoj

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = ĵus
hoursAgo-long[one]   = antaŭ horo
hoursAgo-long[two]   = antaŭ {{h}} horoj
hoursAgo-long[few]   = antaŭ {{h}} horoj
hoursAgo-long[many]  = antaŭ {{h}} horoj
hoursAgo-long[other] = antaŭ {{h}} horoj

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = hodiaŭ
daysAgo-long[one]   = hieraŭ
daysAgo-long[two]   = antaŭ {{d}} tagoj
daysAgo-long[few]   = antaŭ {{d}} tagoj
daysAgo-long[many]  = antaŭ {{d}} tagoj
daysAgo-long[other] = antaŭ {{d}} tagoj

inMinutes-long={[ plural(m) ]}

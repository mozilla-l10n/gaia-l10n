# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = ස්ථාන සීරුමාරුව සුදුසු වන්නේ කුමකටද?
gt-ala-explain-desc = කැමරාව, ලිපිනපොත වැනි බොහෝ යෙදුම් ඔබේ භූස්ථානය වෙත පිවිසේ. ඔබේ නිශ්චිත ස්ථානය හෙළි කිරීමට අවශ්‍ය නොවේ නම්, ඔබට යෙදුම් මගින් භාවිත කරන ඔබේ වත්මන් ස්ථානයේ නිරවද්‍යතාව සීරුමාරු කළ හැක, රුචි ස්ථානයක් සකසන්න හෝ ඔබේ භූස්ථානය සඟවන්න.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = ස්ථානීය සීරුමාරුව සකසන්නේ කෙසේද?
gt-ala-blur-desc = සෑම යෙදුමකටම නිසිලෙස ක්‍රියාකිරීමට ඔබේ නිවැරදි ස්ථානය අවශ්‍ය නොවේ. ඔබේ නිවැරදි ස්ථානය බෙදාගැනීමෙන් තොරව ඔබට ඔබේ ස්ථානය ඔබ වටා සැතපුම් 50ක් පමණ තෙක් අඳුරු කළ හැක. මෙමගින් ඔබේ කාළගුණ යෙදුම් ක්‍රියාකරනු ඇත. නමුත් ඔබ ඔබේ නිශ්චිත ස්ථානය හෙළි නොකරයි. ස්ථානීය සීරුමාරුව ඔබව සම්පූර්ණයෙන් සඟවන්නේ නැතිබව සිහිතබාගන්න.



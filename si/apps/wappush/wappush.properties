cp-auth-failure-confirm-dialog-message = ඔබ ඇතුලත් කල PIN කේතය වැරදියි. ඔබ වෙත සැකසුම් එවන පාර්ශවය විසින් ඔබට PIN කේතය සපයා තිබිය යුතුයි.
cp-store-confirm-dialog-message = ඔබ ඔබගේ දුරකථනයේ පහත APN කේත(ය) ගබඩා කිරීමට සූදානම්:
cp-finish-confirm-dialog-message = අවසන් කලා, දැන් APN කේත(ය) ගබඩා වී ඇත.
cp-finish-confirm-dialog-message-invalid-doc = ලැබුණු සැකසුම් අඩංගු පණිවුඩය ඔබගේ සිම්පත සමඟ ගලපා තහවුරු කල නොහැකි අතර, එබැවින් උපාංගය සැකසුම් කිරීමට එය භාවිතා කල නොහැකියි.
cp-finish-confirm-dialog-message-auth-error = මෙම පණිවුඩය එවන්නා සහතික කිරීමේදී දෝශයක් පැන නැගිනි.
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = සහතික කිරීමේ ක්‍රමවේදය තවමත් සහාය නොදක්වයි.
cp-finish-confirm-dialog-message-no-apns = ඔබට ලැබුනු සැකසුම් සහිත පණිවුඩය වලංගු APN නොදරයි.

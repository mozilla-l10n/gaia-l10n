setup-bad-password=සේවාදායකයාට ප්‍රවේශණය විය නොහැකියි. ඔබගේ මුරපදය නිවැරදි ද?
setup-new-password.placeholder=නව මුරපදය
setup-fix-password=නව මුරපදය සමඟින් නැවත උත්සහ කරන්න
setup-gmail-twofactor-header=ද්වි-සාධකය සක්‍රීයයි
setup-gmail-twofactor-message=යෙදුම් විශේෂිත මුරපදය පහතින් ඇතුලත් කල යුතු වේ
setup-gmail-twofactor-fix=යෙදුමේ මුරපදය භාවිත කරන්න
setup-gmail-imap-header=IMAP අක්‍රීය
setup-gmail-imap-message=ඔබගේ Gmail ගිණුමේ IMAP පහසුකම සක්‍රීය කල යුතු වේ
setup-gmail-imap-retry=යළි-උත්සාහය
setup-gmail-pop3-header=POP3 ක්‍රියා විරහිත කර ඇත
setup-gmail-pop3-message=ඔබගේ Gmail ගිණුමේ POP3 පහසුකම සක්‍රීය කරන්න

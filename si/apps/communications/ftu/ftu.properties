about-your-rights-1 = Mozill පොදු බලපත්‍රය හී ඇත සමහර වීවෘත කේත බලපත් වල කොන්දේසි යටතේ {{brandShortName}} ඔබට ලබා දී ඇත. {{brandShortName}} ධාවනය වන උපාංගයක් තුල තුන්වන පාර්ශවයන් විසින් ලබාදෙන හිමිකාරිත්වයක් ඇති මෘදුකාංගයන්ද ඇතුලත් විය හැකියි. වීවෘත බලපත යටතේ ලබාදෙන ඕනෑම කේතයක් සංස්කරණයේ නිදහස ලබාදී ඇති අතර සංස්කරණය කරන ලද මූලාශ්‍ර කේතය එම කොන්දේසි වලට යටත් වෙමින් ඕනෑම තරමක් බෙදා දිය හැකියි.
about-your-rights-2 = Mozilla පදනමේ හෝ ඕනෑම පාර්ශවයක කිසිදු ආකාරයකින් වෙලඳ සලකුණු හිමිකම් හෝ වෙලඳ සලකුණු බලපත් ලබා දී නොමැති අතර එයට {{brandShortName}} හී නාමය හා ලාංජනයේද සීමාකිරීම් ඇතුලත් වේ.
about-your-rights-3 = {{brandShortName}} හී සමහර යෙදුම්, උදාහරණ ලෙසින් බිඳවැටීම් වාර්ථාකරනය, Mozilla වෙතට ප්‍රතිපෝෂණයන් ලබා දීමේ අවස්ථාව ඔබට ලබා දෙයි. එයට එකඟ වීම මඟින් ඔබ විසින් Mozilla වෙතට එහි නිපැයුම් වැඩිදියුණු කිරීමට ඔබගේ ප්‍රතිපෝෂණ භාවිතා කිරීමට, ඔවුන්ගේ වෙබ් අඩවියේ ප්‍රතිපෝෂණයන් දර්ශණය කිරීමට හා ප්‍රතිපෝෂණයන් බෙදා හැරීමට අවසර ලබා දෙයි.

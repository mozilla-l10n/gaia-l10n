safemode-title=ඇඩෝන අක්‍රීයයි
safemode-body=ඔබගේ සියළු ඇඩෝනයන් අක්‍රීය කර ඇත. පණගැන්වීමේදී බල බොත්තම තද කර සිටීම මඟින් මෙය සිදුවේ.
safemode-body2=මෙය නැවත හැරවීමට කැමති නම්, "සක්‍රීය කරන්න"  මත ටැප් කර ඔබගේ ඇඩෝන සක්‍රීය කරගන්න. එසේ නොමැති නම්, "වසන්න" ටැප් කර අක්‍රීය තබාගන්න.
safemode-yes=වසන්න

# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=තිර කියවීම සක්‍රීය කිරීමට, ශබ්ද ඉහළ යතුර එක්වරක් ඔබා ශබ්ද පහළ යතුරු තෙවරක් ඔබන්න
accessibility-disableScreenReaderSteps=තිර කියවීම අක්‍රීය කිරීමට, ශබ්ද ඉහළ යතුර එක්වරක් ඔබා ශබ්ද පහළ යතුරු තෙවරක් ඔබන්න

# Screen reader started/stopped
accessibility-screenReaderStarted = තිර කියවීම ආරම්භ විය
accessibility-screenReaderStopped = තිර කියවීම නැවතිනි


# Bluetooth :: Confirmation Dialog
bluetooth = බ්ලුටූත්
confirmation = තහවුරු කිරීම
bluetooth-status-description = බ්ලූටූත් අක්‍රිය කර ඇත
turn-bluetooth-on = ඔබට බ්ලූටූත් සක්‍රිය කිරීමට අවශ්‍ය ද?
cancel = අවලංගු කරන්න
turn-on = ක්‍රියාත්මක කරන්න
error-transfer-title = බ්ලූටූත් ගොනු හුවමාරුව අසාර්ථක විය
error-transfer-settings = බ්ලූටූත් ගොනු හුවමාරුව අසාර්ථක විය. බ්ලූටූත් සැකසුම් නිවැරදිදැයි පරික්ෂා කරන්න.
ok = හරි
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = යුගලනය කල උපාංග
bluetooth-devices-in-area  = අවට ඇති උපාංග
device-status-tap-connect = සම්බන්ධවීමට ටැප් කරන්න
device-status-pairing     = උපාංගයක් හා යුගලනය වෙමින් පවතී...
device-status-waiting     = අනිත් උපාංගය සඳහා රැදී සිටී...
device-status-paired      = යුගලනය විය
device-status-connecting  = සම්බන්ධ වෙමින්…
device-status-connected   = සම්බන්ධවිය
search-for-device   = නව උපාංග සඳහා සොයාබලමින් පවතී...
search-device       = උපාංග සඳහා සොයන්න
unnamed-device      = හඳුනානොගත් උපාංගයක්
error-pair-title      = උපාංගය හා යුගලනය අසාර්ථකය
error-pair-pincode    = උපාංගය හා යුගලනය අසාර්ථකය, කරුණාකර PIN අංකය පිරික්සන්න.
error-pair-toofast    = වැඩි ඉල්ලීම් ගණනක් ඇති බැවින් උපාංගය හා යුගලනය අසාර්ථකය.

# Bluetooth :: Pair View
pair=ජෝඩුව
active-pair              = යුගලන උපාංගයන් සනාථ කරන්න
active-pair-confirmation = {{device}} සමඟ යුගලනය වීමට ප්‍රථමයෙන් උපාංගයන් දෙකෙහිම පහත PIN කේතය දිස්වේදැයි තහවුරු කරගන්න:
active-pair-pincode      = {{device}} සමඟ යුගලනයට, උපාංගයේ ඇති PIN කේතය ඇතුලත් කරන්න.
active-pair-passkey      = {{device}} සමඟ සම්බන්ධ වීමට, උපාංගයේ ඇති Passkey කේතය යොදන්න.
passive-pair              = බ්ලූටූත් යුගලන ඉල්ලීමක්
passive-pair-confirmation = {{device}} යන දුරකථනය සමඟ යුගලනය වීම ස්ථිර කරන්න. ස්ථිර කිරීමට, උපාංගයන් දෙකෙහිම පහත PIN කේතය දිස්වේදැයි තහවුරු කරගන්න:
passive-pair-pincode      = {{device}} උපාංගය මෙම දුරකථනය සමඟින් යුගලනය වීමට අවසර ඉල්ලා සිටී. ස්ථිර කිරීමට, උපාංගයේ ඇති PIN කේතය ඇතුලු කරන්න.
passive-pair-passkey      = {{device}} මෙම දුරකථනය සමඟ යුගලනය වීමට කැමතියි. ස්ථිර කිරීමට, උපාංගයේ ඇති Passkey කේතය යොදන්න.
pair-view-title = බ්ලූටූත් ඉල්ලීමක්

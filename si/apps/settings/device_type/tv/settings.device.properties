change-device-name = TV නම වෙනස් කරන්න
internetSharing-usb-desc = USB-සබැඳි උපාංගයක් මගින් මගේ රූපවාහිනී අන්තර්ජාල සබඳතාව බෙදාගන්න.
internetSharing-wifi-desc = මගේ රූපවාහිනියේ අන්තර්ජාල සබඳතාව Wi-Fi හරහා බෙදාගැනීමට අනෙක් උපාංගයන්ට ඉඩ දෙන්න.
unplayable-ringtone = තෝරාගත් ගොනුව මෙම රූපවාහිනියම මත වාදනය කළ නොහැකි බැවින් නාදරටාව වෙනස් නොවිනි.
findmydevice-signup-description = Find My Device ඔබේ රූපවාහිනිය සොයාගැනීමට, අගුළු ලෑමට හෝ දත්ත මැකීමට ඉඩදෙයි.
findmydevice-settings-description = Find My Device ඔබට වෙබ් අඩවියක් හරහා ඔබේ රූපවාහනිය සොයාගැනීමට, අගුළු ලෑමට හෝ දත්ත මැකීමට ඉඩදෙයි.
findmydevice-active-tracking = ඔබේ රූපවාහිනිය වෙබ් අඩවියක් හරහා වෙනත් උපාංගයකින් හඹායයි.
findmydevice-not-tracking = ඔබේ රූපවාහිනිය කිසිඳු උපාංගයක් වෙබ් අඩවිය හරහා හඹා නොයයි.
ums-confirm = USB ගබඩාව සක්‍රීය කිරීමට USB මගින් සබඳ වෙන අනෙක් පරිගණකයට හෝ උපාංගයට මෙම රූපවාහිනියේ ගොනු වෙත පිවිසීමට ඉඩදෙයි.
reset-device = රූපවාහිනිය යළි සකසන්න
reset-warning-body = ප්‍රතිසැකසීම, ඔබ මිලදී ගත් යෙදුම්ද ඇතුළුව ඔබේ සියළු දත්ත මකාදමයි. රූපවාහිනිය එහි කර්මාන්තශාලා තත්වයට පත්වනු ඇත. ඔබේ සැකසුම් හෝ දත්ත කිසිවක් නොසුරැකේ.
powerSave-explanation = රූපවාහිනියේ බල සුරැකුම් ප්‍රකාරය සක්‍රීය කිරීම දිගු බැටරි කාලයක් සඳහා එහි දත්ත, Bluetooth හා භූ ස්ථානීය සබැඳුම් අක්‍රීය කරයි. ඔබට එම සේවා ශ්‍රමිකව සක්‍රීය කළ හැක.
performanceAndUsageDataInfo = ඔබේ රූපවාහිනිය හා ඔබ එය භාවිත කරන අයුරු පිළිබඳ දත්ත එවීමෙන් අපට {{brandShortName}}  වැඩිදියුණු කිරීමට සහය වන්න.
device-status-connected-device = රූපවාහිනී ශ්‍රව්‍ය වෙත සබඳව ඇත
device-status-connected-device-media = TV/media ශ්‍රව්‍ය වෙත සබඳව ඇත

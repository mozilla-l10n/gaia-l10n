change-device-name = ටැබ්ලට් උපාංගයේ නාමය වෙනස් කරන්න
internetSharing-usb-desc = ටැබ්ලට් උපාංගයේ අන්තර්ජාල සබඳතාවය USB හරහා සම්බන්ධවෙන උපාංගයන් හා හුවමාරු කරගන්න.
internetSharing-wifi-desc = ටැබ්ලට් උපාංගයේ අන්තර්ජාල සබඳතාවය Wi-Fi හරහා සම්බන්ධවෙන උපාංගයන් හා හුවමාරු කරගන්න.
unplayable-ringtone = තෝරාගත් ගොනුව මෙම ටැබ්ලටයේ වාදනය කල නොහැකි බැවින් නාද රටාව වෙනස් නොවීය.
findmydevice-signup-description = මාගේ උපාංගය සොයන්න මඟින් ඔබගේ ටැබ්ලටය ස්ථානීයව සොයාගැනීම, අඟුලු ලෑම හෝ දත්ත මකාදැමීමට ඉඩ ලබා දේ
findmydevice-settings-description = Find My Device මඟින් ඔබගේ ටැබ්ලටය ස්ථානීයව සොයාගැනීම, අඟුලු ලෑම හෝ දත්ත මකාදැමීමට ඉඩ ලබා දේ
findmydevice-active-tracking = ඔබේ ටැබ්ලටය වෙබ් අඩවිය හරහා වෙනත් උපාංගයක් මගින් හඹායයි.
findmydevice-not-tracking = ඔබේ ටැබ්ලටය වෙබ් අඩවිය හරහා සක්‍රීයව වෙනත් උපාංගයක් මගින් හඹා නොයයි.
ums-confirm = USB ගබඩාව සක්‍රීය කිරීමට USB මගින් සබඳ වෙන අනෙක් පරිගණකයට හෝ උපාංගයට මෙම ටැබ්ලටයේ ගොනු වෙත පිවිසීමට ඉඩදෙයි.
reset-device = ටැබ්ලටය ප්‍රතිසකසන්න
reset-warning-body = ප්‍රතිසැකසීම, ඔබ මිලදී ගත් යෙදුම්ද ඇතුළුව ඔබේ සියළු දත්ත මකාදමයි. ටැබ්ලටය එහි කර්මාන්තශාලා තත්වයට පත්වනු ඇත. ඔබේ සැකසුම් හෝ දත්ත කිසිවක් නොසුරැකේ.
powerSave-explanation = ටැබ්ලටයේ බල සුරැකුම් ප්‍රකාරය සක්‍රීය කිරීම දිගු බැටරි කාලයක් සඳහා එහි දත්ත, Bluetooth හා භූ ස්ථානීය සබැඳුම් අක්‍රීය කරයි. ඔබට එම සේවා ශ්‍රමිකව සක්‍රීය කළ හැක.
performanceAndUsageDataInfo = ඔබේ ටැබ්ලටය හා ඔබ එය භාවිත කරන අයුරු පිළිබඳ දත්ත එවීමෙන් අපට {{brandShortName}}  වැඩිදියුණු කිරීමට සහය වන්න.
device-status-connected-device = ටැබ්ලට් හඬ වෙත සබඳවී ඇත
device-status-connected-device-media = ටැබ්ලට්/media හඬ වෙත සබඳවී ඇත

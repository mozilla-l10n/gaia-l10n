internetSharing-usb-description = මාගේ අන්තර්ජාල සම්බන්ධතාවය USB මඟින් සම්බන්ධ වූ මෙවලමක් සමඟ හවුල් කරන්න.
internetSharing-wifi-description = මාගේ අන්තර්ජාල සම්බන්ධතාවය Wi-Fi මඟින් සම්බන්ධ වූ මෙවලමක් සමඟ හවුල් කරන්න.
unplayable-ringtone = තෝරාගත් ගොනුව මෙම දුරකථනයේ වාදනය කල නොහැකි බැවින් නාද රටාව වෙනස් නොවීය.
findmydevice-signup-description = මාගේ උපාංගය සොයන්න මඟින් ඔබාට ඔබගේ දුරකථනය ස්ථානීයව සෙවීමට, අඟුලු ලෑමට හෝ දත්ත මකා දැමීමට ඉඩ සලසා දෙයි
findmydevice-settings-description = මාගේ උපාංගය සොයන්න මඟින් ඔබාට ඔබගේ දුරකථනය ස්ථානීයව සෙවීමට, අඟුලු ලෑමට හෝ දත්ත මකා දැමීමට ඉඩ සලසා දෙයි, අඩවිය හරහා:
findmydevice-active-tracking = වෙබ් අඩවියක් හරහා වෙනත් උපාංගයක් ඔබේ දුරකථනය හඹායයි.
findmydevice-not-tracking = වෙබ් අඩවියක් හරහා කිසිඳු උපාංගයක් ඔබේ දුරකථනය හඹා නොයයි.
ums-confirm = USB ගබඩාව සක්‍රීය කිරීමට USB මගින් සබඳ වෙන අනෙක් පරිගණකයට හෝ උපාංගයට මෙම දුරකථනයේ ගොනු වෙත පිවිසීමට ඉඩදෙයි.
reset-device = දුරකථනය ප්‍රතිසකසන්න
reset-warning-body = ප්‍රතිසැකසීම, ඔබ මිලදී ගත් යෙදුම්ද ඇතුළුව ඔබේ සියළු දත්ත මකාදමයි. දුරකථනය එහි කර්මාන්තශාලා තත්වයට පත්වනු ඇත. ඔබේ සැකසුම් හෝ දත්ත කිසිවක් නොසුරැකේ.
reset-devtools-warning-body = යළි සැකසීම මඟින් ඔබගේ මිළදී ගැනීම් අතුළු සියළු දත්ත මැකෙනු ඇත. ඔබගේ කිසිඳු සිටුවමක් හෝ දත්ත සුරකිනු නොලැබේ. නමුත් ඔබගේ දුරකථනයට සීමා නොකළ සංවර්ධක මෙවලම් ලැබෙනු අති අතර ඒවා ඔබට ඔබගේ පද්ධති යෙදුම් වෙනස් කිරීමට සහ දෝෂ සැකසීමට ඉඩ ලබා දෙයි.
unreset-devtools-warning-body = යළි සැකසීම ඔබගේ මිළදී ගැනීම අතුළු සියළු දත්ත මැකෙනු ඇත. ඔබගේ කිසිඳු සිටුවමක් හෝ දත්ත සුරකිනු නොලැබේ. ඔබගේ දුරකථනයේ තවදුරටත් සීමා නොකළ සංවර්ධක මෙවලම් අඩංගු නොවනු ඇත. ඔබට තවදුරටත් පද්ධති යෙදුම් වෙනස් කිරීමට හෝ දෝෂ සැකසීමට නොලැබෙනු ඇත.
powerSave-explanation = දුරකථනයේ බල සුරැකුම් ප්‍රකාරය සක්‍රීය කිරීම දිගු බැටරි කාලයක් සඳහා එහි දත්ත, Bluetooth හා භූ ස්ථානීය සබැඳුම් අක්‍රීය කරයි. ඔබට එම සේවා ශ්‍රමිකව සක්‍රීය කළ හැක.
performanceAndUsageDataInfo = ඔබේ දුරකථනය හා ඔබ එය භාවිත කරන අයුරු පිළිබඳ දත්ත එවීමෙන් අපට {{brandShortName}}  වැඩිදියුණු කිරීමට සහය වන්න.
device-status-connected-device = දුරකථන ශ්‍රව්‍ය වෙත සබඳ වී ඇත
device-status-connected-device-media = දුරකථනය/media ශ්‍රව්‍ය වෙත සබඳව ඇත

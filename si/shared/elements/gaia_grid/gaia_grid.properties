# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title={{name}} නවත්වන්න
gaia-grid-stop-download-body=දැනට සක්‍රීය බාගත කිරීම නවත්වන්න ද?
gaia-grid-stop-download-action=නවත්වන්න

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=බාගත කිරීම නැවත අරඹන්න
gaia-grid-resume-download-body=ඔබට {{name}} බාගත කිරීමට අවැසි ද?
gaia-grid-resume-download-action=බාගන්න

gaia-grid-cancel=අවලංගු කරන්න
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name=සමූහ නායක් ඇතුළත් කරන්න

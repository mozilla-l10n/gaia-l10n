# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = ඇමතුමක් ලබාගන්න

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = විද්‍යුත් ලිපිනය යවන්න
default-activity-newsms         = පණිවිඩය යවන්න

# OPEN
default-activity-opencontact    = සබඳතාව විවෘත කරන්න
default-activity-openimage      = පිළිබිඹුව විවෘත කරන්න
default-activity-openaudio      = ශ්‍රව්‍ය විවෘත කරන්න
default-activity-openvideo      = වීඩියෝව විවෘත කරන්න

# RECORD
default-activity-recordphoto    = පින්තූරය ලබාගන්න
default-activity-recordvideo    = වීඩියෝව පටිගත කරන්න

# VIEW
default-activity-viewurl        = සබඳතාව විවෘත කරන්න
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = PDF ගොනුව විවෘත කරන්න
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact


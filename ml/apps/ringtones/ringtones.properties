##### Ringtone Management ####

manage-title = റിങ്ടോണ്‍ കൈകാര്യം

actions-share = റിങ്ടോണ്‍ പങ്കുവെക്കുക
actions-delete = റിങ്ടോണ്‍ ഒഴിവാക്കുക
actions-cancel = റദ്ദാക്കു

delete-title = റിങ്ടോണും കളയുക
delete-desc = "{{tone}}" കളയണമെന്ന് ഉറപ്പാണോ?
delete-desc-default-ringtone = "{{tone}}" ആണു് നിലവിൽ സ്വതേയുള്ള റിങ്ങ്ടോൺ.\n\nതാങ്കൾക്ക് അതു് നീക്കം ചെയ്യണമെന്ന് ഉറപ്പാണോ?
delete-desc-default-alerttone = "{{tone}}" ആണു് നിലവിൽ സ്വതേയുള്ള അറിയിപ്പ്.\n\nതാങ്കൾക്ക് അതു് നീക്കം ചെയ്യണമെന്ന് ഉറപ്പാണോ?
delete-cancel = റദ്ദാക്കു
delete-confirm = നീക്കം ചെയ്യുക
deleted-tone = റിങ്ങ്ടോൺ നീക്കം ചെയ്തു.

created-tone = പുതിയ റിങ്ങ്ടോണ്‍ നിർമ്മിച്ചു.
set-default-tone = റിങ്ങ്ടോണ്‍ സ്വതേയുള്ളതായി ക്രമീകരിച്ചു.

##### Ringtone Picking #####

pick-title = ശബ്‌ദം തെരഞ്ഞെടുക്കുക
pick-done = പൂർത്തിയായി

##### List Section Headers #####

list-title-ringtone = ഫയർഫോക്സ് റിങ്ങ്ടോണുകൾ
list-title-alerttone = അറിയിപ്പുകള്‍
list-title-custom = ഇഷ്ടാനുസൃതമുള്ള റിങ്ങ്ടോണുകൾ

#### Ringtone Sharing (creation) #####

create-title = റിങ്ങ്ടോൺ നിർമ്മിക്കൂ
create-save = സൂക്ഷിക്കുക
create-cancel = റദ്ദാക്കുക
saving-ringtone = റിങ്ങ്ടോൺ സൂക്ഷിക്കുന്നു…

play-error-title = പ്രശ്നമുള്ള ഫയൽ
play-error-desc = ഈ ഫയൽ പ്രശ്നമുള്ളതാണു്. ഇതു് റിങ്ങ്ടോൺ നിർമ്മിക്കാൻ ഉപയോഗിക്കാൻ സാധ്യമല്ല.

save-error-title = റിങ്ങ്ടോൺ നിർമ്മിച്ചില്ല
save-error-desc = റിങ്ങ്ടോൺ നിർമ്മിക്കുന്നതിൽ ഒരു പ്രശ്നമുണ്ടായി. ദയവായി വീണ്ടും ശ്രമിക്കുക.

default-label = സ്വതേയുള്ള റിങ്ങ്ടോൺ ആയി ഉപയോഗിക്കുക

ok = ശരി

ringtone-untitled = തലക്കെട്ടില്ലാത്തത്

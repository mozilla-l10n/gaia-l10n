##### Ringtone Sharing (creation) #####

create-title = റിങ്ങ്ടോൺ നിർമ്മിക്കൂ
create-save = സൂക്ഷിക്കുക
create-cancel = റദ്ദാക്കുക

play-error-title = പ്രശ്നമുള്ള ഫയൽ
play-error-desc = ഈ ഫയൽ പ്രശ്നമുള്ളതാണു്. ഇതു് റിങ്ങ്ടോൺ നിർമ്മിക്കാൻ ഉപയോഗിക്കാൻ സാധ്യമല്ല.

save-error-title = റിങ്ങ്ടോൺ നിർമ്മിച്ചില്ല
save-error-desc = റിങ്ങ്ടോൺ നിർമ്മിക്കുന്നതിൽ ഒരു പ്രശ്നമുണ്ടായി. ദയവായി വീണ്ടും ശ്രമിക്കുക.

default-label = സ്വതേയുള്ള റിങ്ങ്ടോൺ ആയി ഉപയോഗിക്കുക

ok = ശരി

ringtone-untitled = തലക്കെട്ടില്ലാത്തത്

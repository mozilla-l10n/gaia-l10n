turn-bluetooth-on = നിങ്ങള്‍ക്ക്ബ്ലുടൂത്ത് പ്രവര്‍ത്തന സജ്ജമാക്കണോ?
cancel = റദ്ദാക്കുക
turn-on = ഓണ്‍ ചെയ്യുക
error-transfer-title = ബ്ലൂടൂത്ത് മുഖാന്തരമുള്ള കൈമാറ്റം പരാജയപ്പെട്ടു
error-transfer-settings = ബ്ലൂടൂത്ത് മുഖാന്തരമുള്ള കൈമാറ്റം പരാജയപ്പെട്ടു. ബ്ലൂടൂത്ത് ക്രമീകരണങ്ങള്‍ ശരിയാണോ എന്ന് പരിശോധിയ്ക്കുക.
ok = ശരി

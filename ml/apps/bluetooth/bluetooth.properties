# Bluetooth :: Settings
# Bluetooth :: Devices Panel (reuse the string is partially)
# LOCALIZATION NOTE (bluetooth-header): if you leave the original
# en-US value "{{bluetooth}}" in the following string, the localization
# will be automatically picked from the existing string with ID "bluetooth".
# If you need to adapt your localization to the reduced space available
# in headers, you can use a shorter string here.
bluetooth-header = {{ബ്ലുടൂത്ത്}}
bluetooth-enable-msg = നിങ്ങളുടെ അടുത്തുള്ള ബ്ലൂടൂത്ത് ഉപകരണങ്ങള്‍ കാണാനായി, ദയവായി ബ്ലൂടൂത്ത് ഓണ്‍ ചെയ്യു.
bluetooth-paired-devices   = പെയര്‍ ചെയ്ത ഉപകരണങ്ങള്‍
bluetooth-devices-in-area  = ഈ പ്രദേശത്തുള്ള ഉപകരണങ്ങള്‍
bluetooth-visible-to-all = എല്ലാവര്‍ക്കും കാണുവാനാകും
bluetooth-name-maxlength-alert = നിങ്ങളുടെ ഡിവൈസിന്റെ പേരു‌, {{length}} അക്ഷരങ്ങളേക്കാള്‍ കൂടുതലാണ് , വീണ്ടും ശ്രമിക്കുക.
bluetooth-address = ബ്ലൂടൂത്ത് വിലാസം
bluetooth-address-unavailable = ഇപ്പോള്‍ ലഭ്യമല്ല
bt-status-nopaired = ഒരു ഉപകരണവും പെയര്‍ ചെയ്തിട്ടില്ല
bt-status-turnoff  = ഓഫ്‌ ആക്കിയിരിക്കുന്നു
bt-status-paired[one]   = {{name}}, +{{n}} അധികം
bt-status-paired[two]   = {{name}}, +{{n}} അധികം
bt-status-paired[few]   = {{name}}, +{{n}} അധികം
bt-status-paired[many]  = {{name}}, +{{n}} അധികം
bt-status-paired[other] = {{name}}, +{{n}} അധികം
device-status-tap-connect = കണക്ട് ചെയ്യുാന്‍ തൊടുക
device-status-pairing     = ഉപകരണവുമായി പെയര്‍ ചെയ്യുന്നു…
device-status-waiting     = മറ്റു ഉപകരണത്തിനായി കാത്തിരിക്കുന്നു…
device-status-paired      = ജോടിയാക്കി
device-status-connecting  = ബന്ധിപ്പിക്കുന്നു…
device-status-connected   = കണക്ട് ചെയ്തു
device-status-connected-phone       = ഫോണ്‍ ഓഡിയോയുമായി കണക്റ്റ് ചെയ്തു
device-status-connected-media       = മീഡിയ ഓഡിയോയുമായി കണക്ട് ചെയ്തു
device-status-connected-phone-media = ഫോണ്‍/മീഡിയ ഓഡിയോയുമായി കണക്ട് ചെയ്തു
device-option-unpair      = അണ്‍പെയര്‍
device-option-confirm     = ഉറപ്പാക്കുക
device-option-unpair-device = ഉപകരണം അണ്‍പെയര്‍ ചെയ്യണോ?
device-option-connect     = ബന്ധിപ്പിക്കു
device-option-disconnect  = വിഛേദിക്കുക
search-for-device   = ഉപകരണങ്ങള്‍ക്കായി തെരയുന്നു…
search-device       = ഉപകരണങ്ങൾക്കായി തിരയുന്നു
rename-device       = എന്‍റെ ഉപകരണത്തിന്‍റെ പേര് മാറ്റു
unnamed-device      = അജ്ഞാത ഉപകരണം
bluetooth-new-name  = പുതിയ പേര‍്
error-pair-title      = ഉപകരണങ്ങൾ ജോടിയാക്കാൻ സാധിച്ചില്ല
error-pair-pincode    = ഉപകരണവുമായി ജോടിയാക്കാൻ സാധിച്ചില്ല. PIN ശരിയാണോ എന്നു നോക്കുക.
error-pair-toofast    = ഉപകരണവുമായി ജോടിയാക്കാൻ സാധിച്ചില്ല. ധാരാളം അഭ്യര്‍ത്ഥനകൾ.
error-connect-title   = ഉപകരണങ്ങള്‍ തമ്മില്‍ കണക്ട് ചെയ്യുവാന്‍ സാധ്യമായില്ല
error-connect-msg     = നിങ്ങള്‍ ബന്ധിപ്പിക്കുവാന്‍ ശ്രമിക്കുന്ന ഉപകരണങ്ങള്‍ ലഭ്യമായ സ്ഥല പരിധിയിലാണോ എന്നും ബ്ലൂടൂത്ത് ഓണ്‍ ആണോ എന്നും പരിശോധിക്കുക
unpair-title = പെയര്‍ ചെയ്ത ഒരുപകരണം അണ്‍പെയര്‍ ചെയ്യു
unpair-msg   = നിങ്ങള്‍ ഇപ്പോള്‍ ഈ ഉപകരണത്തില്‍ ബന്ധപ്പെട്ടുകൊണ്ടിരിക്കുകയാണ്. അണ്‍പെയര്‍ ചെയ്യുന്നത് ബന്ധം വിച്ഛേദിക്കാന്‍ കാരണമാകും.
# Bluetooth :: Confirmation Dialog
bluetooth = ബ്ലൂടൂത്ത്
confirmation = സ്ഥിരീകരണം
bluetooth-status-description = ബ്ലൂടൂത്ത് പ്രവര്‍ത്തനരഹിതമാണ്
turn-bluetooth-on = ബ്ലുടൂത്ത് പ്രവര്‍ത്തനസജ്ജമാക്കണോ?
cancel = റദ്ദാക്കുക
turn-on = ഓണ്‍ ചെയ്യുക
error-transfer-title = ബ്ലൂടൂത്ത് വഴിയുള്ള ഫയല്‍ കൈമാറ്റം പരാജയപ്പെട്ടു
error-transfer-settings = ബ്ലൂടൂത്ത് വഴിയുള്ള ഫയല്‍ കൈമാറ്റം പരാജയപ്പെട്ടു. ബ്ലൂടൂത്ത് ക്രമീകരണങ്ങള്‍ ശരിയാണോയെന്ന് നോക്കൂ.
ok = ശരി
# Bluetooth :: Pair View
pair=ജോടി
active-pair              = ജോടിയാക്കാനുള്ള ഉപകരണം ഉറപ്പാക്കുക
active-pair-confirmation = {{device}} നെ ജോടിയാക്കുന്നതിനായി, രണ്ടു ഉപകരണത്തിലും ഈ പിന്‍ തന്നയാണ് കാണിക്കുന്നത് എന്നുറപ്പാക്കുക:
active-pair-pincode      = {{device}} നെ ജോടിയാക്കാനായി ഉപകരണത്തില്‍ പിന്‍ നല്‍കുക.
active-pair-passkey      = {{device}} നെ ജോടിയാക്കാനായി ഉപകരണത്തില്‍ രഹസ്യകീ അടിക്കുക.
passive-pair              = ബ്ലുടൂത്ത് ജോടിയാക്കാനുള്ള അഭ്യര്‍ഥന
passive-pair-confirmation = {{device}} നിങ്ങളുടെ ഫോണുമായി ജോടിയാകാന്‍ ആഗ്രഹിക്കുന്നു. അംഗീകരിക്കാന്‍ രണ്ട് ഉപകരണത്തിലും ഈ പിന്‍ കാണിക്കുന്നുണ്ടെന്ന് ഉറപ്പാക്കുക:
passive-pair-passkey      = {{device}} നിങ്ങളുടെ ഫോണുമായി ജോടിയാകാന്‍ ആഗ്രഹിക്കുന്നു. അംഗീകരിക്കാന്‍ ഉപകരണത്തില്‍ രഹസ്യകീ നല്‍കുക.
pair-view-title = ഇതില്‍ നിന്നുള്ള ബ്ലുടൂത്ത് അഭ്യര്‍ഥന
# Bluetooth :: Pair Manager
bluetooth-pairing-request-now-title = ബ്ലുടൂത്ത് ജോടിയാക്കാനുള്ള അഭ്യര്‍ഥന
pairing-request-timeout-title = ബ്ലുടൂത്ത് ജോടിയാക്കാനുള്ള അഭ്യര്‍ഥന
pairing-request-timeout-description = ബ്ലുടൂത്ത് ജോടി അഭ്യര്‍ഥനയുടെ സമയപരിധി കഴിഞ്ഞു. ഒരിക്കല്‍ക്കൂടി ശ്രമിക്കൂ.

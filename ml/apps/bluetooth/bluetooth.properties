# Bluetooth :: Confirmation Dialog
bluetooth = ബ്ലൂടൂത്ത്
confirmation = ഉറപ്പിയ്ക്കല്‍
bluetooth-status-description = ബ്ലൂടൂത്ത് പ്രവര്‍ത്തന രഹിതമാക്കിയിരിക്കുന്നു
turn-bluetooth-on = നിങ്ങള്‍ക്ക് ബ്ലുടൂത്ത് പ്രവര്‍ത്തന സജ്ജമാക്കണോ?
cancel = റദ്ദാക്കുക
turn-on = ഓണ്‍ ചെയ്യുക
error-transfer-title = ബ്ലൂടൂത്ത് ഉപയോഗിച്ചുള്ള ഫയല്‍ കൈമാറ്റം പരാജയപ്പെട്ടു
error-transfer-settings = ബ്ലൂടൂത്ത് ഉപയോഗിച്ചുള്ള ഫയല്‍ കൈമാറ്റം പരാജയപ്പെട്ടു. ബ്ലൂടൂത്ത് ക്രമീകരണങ്ങള്‍ ശരിയാണോ എന്ന് പരിശോധിക്കുക.
ok = ശരി
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = പെയര്‍ ചെയ്ത ഉപകരണങ്ങള്‍
bluetooth-devices-in-area  = ഈ പ്രദേശത്തുള്ള ഉപകരണങ്ങള്‍
device-status-tap-connect = കണക്ട് ചെയ്യുാന്‍ തൊടുക
device-status-pairing     = ഉപകരണവുമായി പെയര്‍ ചെയ്യുന്നു…
device-status-waiting     = മറ്റു ഉപകരണത്തിനായി കാത്തിരിക്കുന്നു…
device-status-paired      = ജോടിയാക്കി
device-status-connecting  = ബന്ധിപ്പിക്കുന്നു…
device-status-connected   = ബന്ധിപ്പിച്ചു
search-for-device   = ഉപകരണങ്ങള്‍ക്കായി തെരയുന്നു...
search-device       = ഉപകരണങ്ങൾക്കായി തിരയുന്നു
unnamed-device      = അജ്ഞാത ഉപകരണം
error-pair-title      = ഉപകരണങ്ങൾ ജോടിയാക്കാൻ സാധിച്ചില്ല
error-pair-pincode    = ഉപകരണവുമായി ജോടിയാക്കാൻ സാധിച്ചില്ല. PIN ശരിയാണോ എന്നു നോക്കുക.
error-pair-toofast    = ഉപകരണവുമായി ജോടിയാക്കാൻ സാധിച്ചില്ല. ധാരാളം അഭ്യര്‍ത്ഥനകൾ.
# Bluetooth :: Pair View
pair=ജോഡി
active-pair              = ജോഡിയാക്കാനുള്ള ഉപകരണം ഉറപ്പാക്കുക
active-pair-confirmation = {{device}} നെ ജോഡിയാക്കുന്നതിനായി, രണ്ടു ഉപകരണത്തിലും ഈ പിന്‍ തന്നയാണ് കാണിക്കുന്നത് എന്നുറപ്പാക്കുക:
active-pair-pincode      = {{device}} നെ ജോഡിയാക്കാനായി ഉപകരണത്തില്‍ പിന്‍ അടിക്കുക.
active-pair-passkey      = {{device}} നെ ജോഡിയാക്കാനായി ഉപകരണത്തില്‍ പാസ് കീ അടിക്കുക.
passive-pair              = ബ്ലുടൂത് ജോഡി അഭ്യര്‍ഥന
passive-pair-confirmation = {{device}} നിങ്ങളുടെ ഫോണുമായി ജോഡിയാകാന്‍ ആഗ്രഹിക്കുന്നു. അംഗീകരിക്കാന്‍ രണ്ട് ഉപകരണത്തിലും ഈ പിന്‍ കാണിക്കുന്നുണ്ടെന്ന് ഉറപ്പാക്കുക:
passive-pair-pincode      = {{device}} നിങ്ങളുടെ ഫോണുമായി ജോഡിയാകാന്‍ ആഗ്രഹിക്കുന്നു. അംഗീകരിക്കാന്‍ ഉപകരണത്തില്‍ പിന്‍ അടിക്കുക.
passive-pair-passkey      = {{device}} നിങ്ങളുടെ ഫോണുമായി ജോഡിയാകാന്‍ ആഗ്രഹിക്കുന്നു. അംഗീകരിക്കാന്‍ ഉപകരണത്തില്‍ പാസ് കീ അടിക്കുക.
pair-view-title = ഇതില്‍ നിന്നുള്ള ബ്ലുടൂത് അഭ്യര്‍ഥന
# Bluetooth :: Pair Manager
bluetooth-pairing-request-now-title = ബ്ലുടൂത് ജോഡി അഭ്യര്‍ഥന
pairing-request-timeout-title = ബ്ലുടൂത് ജോഡി അഭ്യര്‍ഥന
pairing-request-timeout-description = ബ്ലുടൂത് ജോഡി അഭ്യര്‍ഥനയുടെ കാലാവധി കഴിഞ്ഞു. ഒന്നുടെ ജോഡിയാക്കാന്‍ നോക്കു.

# Button status
share                       =   പങ്കിടുക
resend                      =   വീണ്ടും അയയ്ക്കുക
connecting                  =   ബന്ധിപ്പിക്കുന്നു
verify                      =   പരിശോധിക്കു
verifying                   =   പരിശോധിക്കുന്നു
verified                    =   പരിശോധിച്ചത്

# Explanation of every step
mobileIDExplanation         =   {{app_name}} ന് നിങ്ങളുടെ ഫോണ്‍ നമ്പര്‍ പരിശോധിക്കണമെന്നുണ്ട്. ഏത് പങ്കിടണമെന്ന് എടുക്കുക അല്ലെങ്കില്‍ പുതിയത് നല്‍കുക.
verificationCodeExplanation =   ഞങ്ങള്‍ ഒരു കോഡ് {{phone_number}} ലേയ്ക്ക് അയച്ചു. ഞങ്ങള്‍ അത് തനിയെ എടുക്കാന്‍ നോക്കും, പക്ഷേ അത് ഈ ഉപകരണത്തില്ലില്ലെങ്കില്‍ നിങ്ങള്‍ക്ക് തനിയെ നല്‍കേണ്ടി വരും.
successMessage              =   കിടിലം! നിങ്ങളുടെ നമ്പര്‍ {{phone_number}} ഇപ്പോള്‍ ഉറപ്പാക്കി {{app_name}} ന് വേണ്ടി ലഭ്യമാക്കി.

# Errors
serverErrorMessage          =   പരിശോധന സെര്‍വ്വര്‍ ഇപ്പോള്‍ ലഭ്യമല്ല. ഇന്റെര്‍നെറ്റ് ബന്ധം പരിശോധിച്ച് വീണ്ടും ശ്രമിക്കുക, അല്ലെങ്കില്‍ കുറച്ച് നേരം കാത്തിരിക്കുക.
timeoutErrorMessage         =   നിങ്ങളുടെ പരിശോധന കോഡില്‍ പ്രശ്നമുണ്ട്. നമുക്ക് ഒന്നുടെ നോക്കാം!
errorTitle                  =   മൊബൈല്‍ വ്യക്തിത്വം
ok                          =   ശരി

# Options when typing a phone number
addPhoneNumber              = ഇല്ലെങ്കില്‍ നിങ്ങളുടെ ഫോണ്‍നമ്പര്‍ ചേര്‍ക്കുക
selectPhoneNumber           = അല്ലെങ്കില്‍ ഉള്ളത്തില്‍ നിന്ന് ഫോണ്‍ നമ്പര്‍ തെരഞ്ഞെടുക്കുക

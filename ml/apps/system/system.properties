crash-reports-description-2=ഇതിൽ തുറന്നിരിക്കുന്ന പേജുകളും പ്രയോഗങ്ങളും, ഫോമുകളിലേക്ക് ചേർത്തിരിക്കുന്ന ടെക്സ്റ്റ്, തുറന്നിരിക്കുന്ന സന്ദേശങ്ങളുടെ ഉള്ളടക്കം, അടുത്തിടെ ബ്രൗസ് ചെയ്ത നാൾവഴി, അല്ലെങ്കിൽ തുറന്നിരിക്കുന്ന ഒരു പ്രയോഗത്തിനാൽ ഉപയോഗിക്കപ്പെട്ട ഭൂസ്ഥാനം എന്നിവ ഉൾക്കൊണ്ടേക്കാം.

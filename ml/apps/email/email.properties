setup-error-not-authorized=അക്കൗണ്ട് സൃഷ്ടിക്കാന്‍ താങ്കള്‍ക്കനുവാദമില്ല എന്നാണ് സെര്‍വര്‍ പറയുന്നത്
# The error for when the server is not good enough to be supported
# because it is missing the required features.
setup-error-pop-server-not-great=പിന്തുണയില്ലാത്ത സെര്‍വര്‍. POP3 സെര്‍വറില്‍ ആവശ്യമായ ഫീച്ചറുകള്‍ ഉള്‍ക്കൊള്ളിച്ചിട്ടില്ല.
# The fallback error; if we don't have a better error, we report this.
setup-error-unknown2=എന്തോ ഒരു പിഴവു സംഭവിച്ചിരിക്കുന്നു. നെറ്റ്‌‌വര്‍ക്ക് ബന്ധങ്ങള്‍ പരിശോധിക്കുകയോ, മാന്വല്‍ ക്രമീകരണങ്ങള്‍ പരീക്ഷിക്കുകയോ ചെയ്യുക.

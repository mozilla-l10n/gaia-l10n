setup-error-offline=ഈ ഫോണ്‍ ഇപ്പോള്‍ ഓഫ്‌‌ലൈനാണ്. ഒരു നെറ്റ്‌‌വര്‍ക്കുമായി ബന്ധിപ്പിച്ചതിനുശേഷം ശ്രമിക്കുക.
# The error for either a bad username or a bad password.  For security reasons,

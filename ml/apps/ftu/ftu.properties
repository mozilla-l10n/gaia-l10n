#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# About your rights
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

about-your-rights-0 = അനേകായിരം വ്യക്തികളുള്ളൊരു സമൂഹം തയ്യാറാക്കുന്നൊരു സ്വതന്ത്ര സോഫ്റ്റ്‌വെയറാണു് {{brandShortName}}. നിങ്ങള്‍ അറിയേണ്ട ചില കാര്യങ്ങള്‍ താഴെ പറഞ്ഞിരിയ്ക്കന്നു:
about-your-rights-1 = {{brandShortName}} മോസില്ല പബ്ലിക്ക് അനുമതി ഉള്‍പ്പെടെ പല ഓപ്പണ്‍സേഴ്സ് അനുമതിയിലുമാണ് നിങ്ങളുടെ അടുത്ത് എത്തിച്ചത്. {{brandShortName}} പ്രവര്‍ത്തിക്കുന്ന ഉപകരണത്തില്‍ മൂന്നാം കക്ഷിയില്‍ നിന്നുള്ള കുത്തക സോഫ്റ്റ്‍വെയറും കണ്ടേക്കാം. ഓപ്പണ്‍സോഴ്സ് അനുമതിയിലുള്ള കോഡ് എല്ലാം തന്നെ അവരുടെ നിബന്ധന അനുസരിക്കുന്നിടത്തോളം നിങ്ങള്‍ക്ക് സോഴ്സ് കോഡില്‍ മാറ്റം വരുത്താനും മാറ്റിയ പതിപ്പുകള്‍ പുറത്തിറക്കാനും അവകാശമുണ്ട്.
about-your-rights-2 = പേരു് അല്ലെങ്കില്‍ ചിഹ്നങ്ങള്‍ ഉള്‍പ്പടെയുള്ള മോസില്ലാ ഫൌണ്ടേഷന്റെയോ {{brandShortName}} ന്റെയോ ട്രെയിഡ്‌മാര്‍ക്കുകളിലേക്കു് നിങ്ങള്‍ക്കു് ട്രെയിഡ്‌മാര്‍ക്ക് റൈറ്റുകളും ലൈസന്‍സും നിങ്ങള്‍ക്ക് തന്നിട്ടില്ല.
about-your-rights-3 = ക്രാഷ് റിപ്പോര്‍ട്ടര്‍ പോലുള്ള {{brandShortName}}-ലുള്ള വിശേഷതകള്‍, നിങ്ങള്‍ക്കു് മോസില്ലയിലേക്കു് അഭിപ്രായങ്ങള്‍ അറിയിയ്ക്കുവാന്‍ സഹായിയ്ക്കുന്നു. അഭിപ്രായങ്ങള്‍ രേഖപ്പെടുത്തുവാന്‍ തെരഞ്ഞെടുത്താല്‍, മോസില്ലയ്ക്ക് നിങ്ങള്‍ അവയുടെ പ്രൊഡക്ടുകള്‍ നന്നാക്കുവാന്‍, വെബ്സൈറ്റുകളില്‍ അഭിപ്രായങ്ങള്‍ നല്‍കുവാന്‍, അവ വിതരണം ചെയ്യുവാന്‍ എന്നിവയ്ക്കുള്ള അനുവാദം നല്‍കുന്നു.
about-other = മറ്റുള്ളവ


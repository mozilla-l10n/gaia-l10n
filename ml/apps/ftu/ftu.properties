tutorial = പരിശീലനം

tutorial-step1-tiny = നിങ്ങളുടെ ആപ്പുകള്‍ കാണാന്‍ വലത്ത് നിന്നും ഇടത്തോട്ട് നീക്കുക.
tutorial-step2-tiny = ഒരു ഐക്കൺ നീക്കം ചെയ്യാനോ, സ്ഥാനം മാറ്റാനോ അതിൽ ഞെക്കി പിടിക്കുക.
tutorial-step3-tiny = ഒരു വാക്കോ വിഷയമോ നൽകിയാൽ താങ്കളുടെ ഫോൺ ഉടനടി അതിനോട് സമരസപ്പെടും.
tutorial-step4-tiny = അടുത്തിടെ വന്ന അറിയിപ്പുകൾ, വിനിമയ വിവരങ്ങൾ, ക്രമീകരണങ്ങൾ എന്നിവയിലേക്ക് പ്രവേശിക്കാൻ താഴേക്ക് വലിക്കുക.
tutorial-step5-tiny = അടുത്തിടെ ഉപയോഗിച്ച പ്രയോഗങ്ങൾ കാണാനും അടയ്ക്കാനും പൂമുഖ ബട്ടൺ ഞെക്കി പിടിക്കുക.
tutorial-step6-tiny = അടുത്തിട ഉപയോഗിച്ച പ്രയോഗങ്ങളിൽ മുമ്പോട്ടും പുറകോട്ടും നീങ്ങാൻ വശത്തു നിന്നും വലിക്കുക.

tutorial-step1-large-2 = അടുത്തിടെ വന്ന അറിയിപ്പുകള്‍, വിനിമയ വിവരങ്ങള്‍, ക്രമീകരണങ്ങള്‍ എന്നിവയിലേക്ക് പ്രവേശിക്കാൻ മുകളിൽ നിന്നും താഴേക്ക് വലിക്കുക.
tutorial-step2-large-2 = പൂമുഖത്ത് ഉള്ള പുതിയ പ്രയോഗങ്ങൾ കാണാൻ ഇടത്തു നിന്നോ വലത്തു നിന്നോ വലിക്കുക.
tutorial-step3-large-2 = ഒരു ഐക്കൺ നീക്കം ചെയ്യാനോ, സ്ഥാനം മാറ്റാനോ അതിൽ ഞെക്കി പിടിക്കുക.
tutorial-step4-large-2 = കാർഡ് രൂപത്തിൽ കാണാൻ രണ്ടു വിരൽ ഉപയോഗിച്ച് താഴെ നിന്നും മുകളിലേക്ക് വലിക്കുക.

tutorial-vertical-scroll-tiny = താങ്കളുടെ പ്രയോഗങ്ങൾ കാണാൻ താഴേക്കോ മുകളിലേക്കോ വലിക്കുക. ഒരു ഐക്കൺ നീക്കം ചെയ്യാനോ, സ്ഥാനം മാറ്റാനോ അതിൽ ഞെക്കി പിടിക്കുക.
tutorial-notifications-tiny = അടുത്തിടെ വന്ന അറിയിപ്പുകൾ, വിനിമയ വിവരങ്ങൾ, ക്രമീകരണങ്ങൾ എന്നിവയിലേക്ക് പ്രവേശിക്കാൻ മുകളിൽ നിന്നും താഴേക്ക് വലിക്കുക.
tutorial-sheets-tiny = അടുത്തിടെ ഉപയോഗിച്ച പ്രയോഗങ്ങളിലേക്ക് തിരികെ പോകാൻ താങ്കളുടെ സ്ക്രീനിന്റെ ഇടത്തേ അറ്റത്ത് നിന്നും വലിക്കുക.


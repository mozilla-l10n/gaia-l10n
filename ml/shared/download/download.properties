restart_download_error                         = ഡൗൺലോഡ് പുനരാരംഭിക്കുന്നതില്‍ ഒരു പിഴവ് ഉണ്ടായിരുന്നു. ദയവായി വീണ്ടും ഡൗൺലോഡൂ.
no-downloads                                   = ഡൗൺലോഡുകൾ ഇല്ല

# File sizes
byteUnit-B  = ബി

no_sdcard_found_2_download_title               = ഒരു മെമ്മറി കാർഡും കണ്ടെത്താനായില്ല
no_sdcard_found_2_download_message             = ഒരു മെമ്മറി കാർഡ് ഇടുകയോ ഫയല്‍ സൂക്ഷിക്കാനുള്ള സ്ഥലം ക്രമീകരണങ്ങളില്‍ സജ്ജമാക്കുകയോ ചെയ്യൂ

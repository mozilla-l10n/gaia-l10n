perm-geolocation-more-info = {{brandShortName}} ജിപിഎസ്, വൈഫൈ, നിങ്ങളുടെ അടുത്തുള്ള മൊബൈല്‍ നെറ്റ്‌വര്‍ക്ക് തുടങ്ങിയ വിവരങ്ങള്‍ ഉപയോഗിച്ചാണ് നിങ്ങളുടെ ഏകദേശ സേഥലം കണ്ടുപിടിക്കുന്നത്. മോസിലയിലേക്കും മറ്റു സേവനദാദാക്കളിലേക്കും സ്ഥല ഡാറ്റാബൈസുകള്‍ മെച്ചപ്പെടുത്താന്‍ അയക്കും (സംഗ്രഹം മാത്രം). നിങ്ങളുടെ ഉപകരണത്തില് വിവരങ്ങള്‍ സൂക്ഷിച്ചേയ്ക്കാം. വിവര ശേഖരണം ആപ്ലിക്കേഷനുകള്‍ ഒന്നും പ്രവര്‍ത്തിക്കുന്നില്ലെങ്കിലും നടന്നേക്കാം.

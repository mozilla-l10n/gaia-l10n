about-your-rights-0 = {{brandShortName}} ถูกสร้างบนซอฟต์แวร์ฟรีและเปิดต้นฉบับโดยชุมชนกว่าหลายพันคนจากทั่วโลก นี่เป็นบางสิ่งที่คุณควรรู้:
about-your-rights-1 = {{brandShortName}} ให้บริการแก่คุณภายใต้เงื่อนไขของหลายใบอนุญาตการเปิดต้นฉบับ รวมทั้งใบอนุญาตสาธารณะ Mozilla อุปกรณ์ที่ทำงานด้วย {{brandShortName}} อาจมีซอฟต์แวร์ที่เป็นกรรมสิทธิจากบุคคลที่สาม โค้ดใด ๆ ที่ถูกแจกจ่ายภายใต้ใบอนุญาตแบบเปิดให้สิทธิคุณในการเปลี่ยนแปลงโค้ดต้นฉบับและแจกจ่ายรุ่นที่ดัดแปลงของคุณได้ตราบเท่าที่คุณยังปฏิบัติตามเงื่อนไขของพวกเขา
about-your-rights-2 = คุณไม่ได้รับสิทธิหรือใบอนุญาตในเครื่องหมายการค้าใด ๆ ที่เป็นเครื่องหมายการค้าของมูลนิธิ Mozilla หรือบุคคลใด ๆ ไม่จำกัดทั้งชื่อหรือโลโก้ของ {{brandShortName}}
about-your-rights-3 = บางคุณสมบัติใน {{brandShortName}} อย่างตัวรายงานข้อขัดข้อง ให้ตัวเลือกคุณในการให้ข้อคิดเห็นกับ Mozilla โดยการเลือกส่งข้อคิดเห็นหมายถึงคุณให้อนุญาต Mozilla ในการใช้ข้อคิดเห็นนั้นเพื่อปรับปรุงผลิตภัณฑ์ เผยแพร่ข้อคิดเห็นบนเว็บไซต์ และแจกจ่ายข้อคิดเห็น
about-other = อื่น ๆ


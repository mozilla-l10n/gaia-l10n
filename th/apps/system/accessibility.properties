# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=เพื่อเปิดใช้งานตัวอ่านหน้าจอ กดปุ่มเพิ่มเสียงจากนั้นลดเสียงจำนวนสามครั้ง
accessibility-disableScreenReaderSteps=เพื่อปิดใช้งานตัวอ่านหน้าจอ กดปุ่มเพิ่มเสียงจากนั้นลดเสียงจำนวนสามครั้ง


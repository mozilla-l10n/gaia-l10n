# Explanation of every step
mobileIDExplanation         =   {{app_name}} ต้องการทราบและยืนยันหมายเลขโทรศัพท์ของคุณ โปรดเลือกหมายเลขที่คุณต้องการแบ่งปันหรือป้อนหมายเลขใหม่
verificationCodeExplanation =   เราได้ส่งรหัสไปที่ {{phone_number}} เราจะพยายามรับมันอัตโนมัติ แต่คุณจะต้องป้อนรหัสด้วยตนเองหากไม่ได้ใช้งานอุปกรณ์นี้
successMessage              =   ยอดเยี่ยม! หมายเลข {{phone_number}} ของคุณได้รับการยืนยันและใช้งานได้กับ {{app_name}}

# Errors
serverErrorMessage          =   เซิร์ฟเวอร์ที่ใช้ในการยืนยันไม่พร้อมใช้งานในขณะนี้ โปรดตรวจสอบการเชื่อมต่ออินเทอร์เน็ตของคุณ ลองอีกครั้ง หรือรอสักครู่
timeoutErrorMessage         =   ดูเหมือนว่าจะมีปัญหากับรหัสยืนยันของคุณ มาลองกันใหม่อีกครั้งหนึ่ง!
errorTitle                  =   อัตลักษณ์มือถือ
ok                          =   ตกลง


# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = เปลี่ยนชื่อโทรศัพท์
internetSharing-usb-desc = แบ่งปันการเชื่อมต่ออินเทอร์เน็ตของโทรศัพท์ของฉันกับอุปกรณ์ที่เชื่อมต่อทาง USB
internetSharing-wifi-desc = อนุญาตให้อุปกรณ์อื่นแบ่งปันการเชื่อมต่ออินเทอร์เน็ตของโทรศัพท์ของฉันโดยการเชื่อมต่อผ่าน Wi-Fi
unplayable-ringtone = เสียงเรียกเข้าไม่ถูกเปลี่ยนเนื่องจากไฟล์ที่เลือกไม่สามารถเล่นได้บนโทรศัพท์นี้
findmydevice-signup-description = ค้นหาอุปกรณ์ของฉัน ทำให้คุณสามารถระบุตำแหน่ง ล็อค หรือลบข้อมูล โทรศัพท์ของคุณ
findmydevice-settings-description = ค้นหาอุปกรณ์ของฉัน ทำให้คุณสามารถระบุตำแหน่ง ล็อค หรือลบข้อมูล โทรศัพท์ของคุณจากเว็บไซต์:
findmydevice-active-tracking = โทรศัพท์ของคุณกำลังถูกตามรอยโดยอุปกรณ์อื่นผ่านทางเว็บไซต์
findmydevice-not-tracking = ไม่มีอุปกรณ์ที่กำลังตามรอยโทรศัพท์ของคุณผ่านทางเว็บไซต์
ums-confirm = การเปิดใช้งานพื้นที่จัดเก็บ USB อนุญาตให้คอมพิวเตอร์หรืออุปกรณ์อื่นที่เชื่อมต่อโดยใช้ USB สามารถเข้าถึงไฟล์บนโทรศัพท์นี้ได้
reset-device = ตั้งค่าโทรศัพท์ใหม่
reset-warning-body = การตั้งค่าใหม่จะล้างข้อมูลทั้งหมดของคุณ รวมทั้งแอปใด ๆ ที่คุณซื้อ โทรศัพท์จะถูกทำให้กลับไปอยู่ในสภาวะเดิมที่มาจากโรงงาน จะไม่มีการตั้งค่าหรือข้อมูลของคุณถูกเก็บไว้
reset-devtools-warning-body = การตั้งค่าใหม่จะล้างข้อมูลทั้งหมดของคุณ รวมทั้งแอปใด ๆ ที่คุณซื้อ จะไม่มีการตั้งค่าหรือข้อมูลของคุณถูกเก็บไว้ แต่โทรศัพท์ของคุณจะมีเครื่องมือนักพัฒนาที่ไม่ถูกจำกัดการใช้งาน อนุญาตให้คุณสามารถเปลี่ยนแปลงและแก้จุดบกพร่องแอปพลิเคชันระบบ
powerSave-explanation = การเปิดโหมดประหยัดพลังงานจะปิดการเชื่อมต่อข้อมูล Bluetooth และตำแหน่งที่ตั้งทางภูมิศาสตร์ของโทรศัพท์เพื่อยืดอายุการใช้งานแบตเตอรี่ คุณสามารถเปิดบริการเหล่านี้กลับมาได้ด้วยตนเอง
performanceAndUsageDataInfo = ช่วยเราปรับปรุง {{brandShortName}} โดยการแบ่งปันข้อมูลเกี่ยวกับโทรศัพท์ของคุณและวิธีที่คุณใช้งาน

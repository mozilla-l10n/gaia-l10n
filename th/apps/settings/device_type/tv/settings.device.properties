# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
unplayable-ringtone = เสียงเรียกเข้าไม่ถูกเปลี่ยนเนื่องจากไฟล์ที่เลือกไม่สามารถเล่นได้บนโทรทัศน์นี้
findmydevice-signup-description = ค้นหาอุปกรณ์ของฉัน อนุญาตให้คุณสามารถระบุตำแหน่ง ล็อค หรือล้างข้อมูลในโทรทัศน์ของคุณ
findmydevice-settings-description = ค้นหาอุปกรณ์ของฉัน อนุญาตให้คุณสามารถระบุตำแหน่ง ล็อค หรือล้างข้อมูลในโทรทัศน์ของคุณจากเว็บไซต์:
findmydevice-active-tracking = โทรทัศน์ของคุณกำลังถูกตามรอยโดยอุปกรณ์อื่นผ่านทางเว็บไซต์
findmydevice-not-tracking = ไม่มีอุปกรณ์ที่กำลังตามรอยโทรทัศน์ของคุณผ่านทางเว็บไซต์
ums-confirm = การเปิดใช้งานพื้นที่จัดเก็บ USB อนุญาตให้คอมพิวเตอร์หรืออุปกรณ์อื่นที่เชื่อมต่อโดยใช้ USB สามารถเข้าถึงไฟล์บนโทรทัศน์นี้ได้
reset-device = ตั้งค่าโทรทัศน์ใหม่
reset-warning-body = การตั้งค่าใหม่จะล้างข้อมูลทั้งหมดของคุณ รวมทั้งแอปใด ๆ ที่คุณซื้อ โทรทัศน์จะถูกทำให้กลับไปอยู่ในสภาวะเดิมจากโรงงาน จะไม่มีการตั้งค่าหรือข้อมูลของคุณถูกเก็บไว้
reset-devtools-warning-body = การตั้งค่าใหม่จะล้างข้อมูลทั้งหมดของคุณ รวมทั้งแอปใด ๆ ที่คุณซื้อ จะไม่มีการตั้งค่าหรือข้อมูลของคุณถูกเก็บไว้ แต่โทรทัศน์ของคุณจะมีเครื่องมือนักพัฒนาที่ไม่ถูกจำกัดการใช้งาน อนุญาตให้คุณสามารถเปลี่ยนแปลงและแก้จุดบกพร่องแอปพลิเคชันระบบ
powerSave-explanation = การเปิดโหมดประหยัดพลังงานจะปิดการเชื่อมต่อข้อมูลบลูทูธและตำแหน่งที่ตั้งทางภูมิศาสตร์ของโทรทัศน์เพื่อยืดอายุการใช้งานแบตเตอรี่ คุณสามารถเปิดบริการเหล่านี้กลับมาได้ด้วยตนเอง
performanceAndUsageDataInfo = ช่วยเราปรับปรุง {{brandShortName}} โดยการแบ่งปันข้อมูลเกี่ยวกับโทรทัศน์ของคุณและวิธีที่คุณใช้งาน
device-status-connected-device = เชื่อมต่อกับระบบเสียงโทรทัศน์แล้ว
device-status-connected-device-media = เชื่อมต่อกับระบบเสียงโทรทัศน์/สื่อแล้ว

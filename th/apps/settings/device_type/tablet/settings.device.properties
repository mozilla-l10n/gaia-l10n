# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = แบ่งปันการเชื่อมต่ออินเทอร์เน็ตของฉันกับอุปกรณ์ที่เชื่อมต่อทาง USB
internetSharing-wifi-description = แบ่งปันการเชื่อมต่ออินเทอร์เน็ตของฉันกับอุปกรณ์ที่เชื่อมต่อทาง Wi-Fi
unplayable-ringtone = เสียงเรียกเข้าไม่ถูกเปลี่ยนเนื่องจากไฟล์ที่เลือกไม่สามารถเล่นได้บนแท็บเล็ตนี้
findmydevice-signup-description = ค้นหาอุปกรณ์ของฉัน อนุญาตให้คุณสามารถระบุตำแหน่ง ล็อค หรือล้างข้อมูลในแท็บเล็ตของคุณ
findmydevice-settings-description = ค้นหาอุปกรณ์ของฉัน อนุญาตให้คุณสามารถระบุตำแหน่ง ล็อค หรือล้างข้อมูลในแท็บเล็ตของคุณจากเว็บไซต์:
findmydevice-active-tracking = แท็บเล็ตของคุณกำลังถูกตามรอยโดยอุปกรณ์อื่นผ่านทางเว็บไซต์
findmydevice-not-tracking = ไม่มีอุปกรณ์ที่กำลังตามรอยแท็บเล็ตของคุณผ่านทางเว็บไซต์
ums-confirm = การเปิดใช้งานพื้นที่จัดเก็บ USB อนุญาตให้คอมพิวเตอร์หรืออุปกรณ์อื่นที่เชื่อมต่อโดยใช้ USB สามารถเข้าถึงไฟล์บนแท็บเล็ตนี้ได้
reset-device = ตั้งค่าแท็บเล็ตใหม่
reset-warning-body = การตั้งค่าใหม่จะล้างข้อมูลทั้งหมดของคุณ รวมทั้งแอปใด ๆ ที่คุณซื้อ แท็บเล็ตจะถูกทำให้กลับไปอยู่ในสภาวะเดิมที่มาจากโรงงาน จะไม่มีการตั้งค่าหรือข้อมูลของคุณถูกเก็บไว้
reset-devtools-warning-body = การตั้งค่าใหม่จะล้างข้อมูลทั้งหมดของคุณ รวมทั้งแอปใด ๆ ที่คุณซื้อ จะไม่มีการตั้งค่าหรือข้อมูลของคุณถูกเก็บไว้ แต่แท็บเล็ตของคุณจะมีเครื่องมือนักพัฒนาที่ไม่ถูกจำกัดการใช้งาน อนุญาตให้คุณสามารถเปลี่ยนแปลงและแก้จุดบกพร่องแอปพลิเคชันระบบ
unreset-devtools-warning-body = การตั้งค่าใหม่จะล้างข้อมูลทั้งหมดของคุณ รวมทั้งแอปใด ๆ ที่คุณซื้อ จะไม่มีการตั้งค่าหรือข้อมูลของคุณถูกเก็บไว้ แท็บเล็ตของคุณจะไม่มีเครื่องมือนักพัฒนาที่ไม่ถูกจำกัดการใช้งานอีกต่อไป คุณจะไม่สามารถเปลี่ยนแปลงหรือแก้จุดบกพร่องแอปพลิเคชันระบบได้อีกต่อไป
powerSave-explanation = การเปิดโหมดประหยัดพลังงานจะปิดการเชื่อมต่อข้อมูล บลูทูธ และตำแหน่งที่ตั้งทางภูมิศาสตร์ของแท็บเล็ตเพื่อยืดอายุการใช้งานแบตเตอรี่ คุณสามารถเปิดบริการเหล่านี้กลับมาได้ด้วยตนเอง
performanceAndUsageDataInfo = ช่วยเราปรับปรุง {{brandShortName}} โดยการแบ่งปันข้อมูลเกี่ยวกับแท็บเล็ตของคุณและวิธีที่คุณใช้งาน
device-status-connected-device = เชื่อมต่อกับระบบเสียงแท็บเล็ตแล้ว
device-status-connected-device-media = เชื่อมต่อกับระบบเสียงแท็บเล็ต/สื่อแล้ว

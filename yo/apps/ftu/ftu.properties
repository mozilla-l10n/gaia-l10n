about-your-rights-0 = {{brandShortName}} ni a kọ lórí ọ̀fẹ́ àti orísun ẹ̀yà àìrídìmú ṣiṣi sílẹ̀ láti ọwọ́ àwùjọ ẹgbẹgbẹ̀rún ní gbogbo àgbayé. Óní àwọn ohun díẹ̀ tí o ní láti mọ̀:
about-your-rights-1 = {{brandShortName}} wà fún ọ lábẹ́ ìlànà ọ̀pọ̀ orísun ìwé àsẹ ìṣísílẹ̀ ti Mozilla Ìwé àsẹ Gbogbogbò pẹ̀lú. Ohun elò to ń ṣiṣẹ́ {{brandShortName}} lèní ẹ̀yà àìrídìmú àdáni láti ọdọ̀ ẹnìkẹ́ta. Kóòdù yóòwù kí a pesè lábẹ́ ìwé àsẹ fún ọ ní ẹ̀tọ́ láti ṣàtúntò kóòdù orísun kí o pín ẹ̀yà àtúntò rẹ níwọ̀n ìgbà bí o bá tẹ̀lé àwọn ìlànà.
about-your-rights-2 = A kò fún ọ ní àṣẹ àmìokoòwò kankan tàbí ìwé àṣẹ sí àmìokoòwò ti Mozilla Foundation tàbí ẹgbẹ́ kankan, pẹ̀lú láìní ìdádúró {{brandShortName}} orúkọ tàbí lógò.
about-your-rights-3 = Àwọn àbùdá kan {{brandShortName}}, bíi Olùjábọ̀ Forísánpọ́n, fún ọ ní yíyàn láti pèsè ìjábọ̀ sí Mozilla. Nípa yíyàn láti fi ìjábọ̀ sílẹ̀, o fún Mozilla ní àṣẹ láti lo ìjábọ̀ láti ṣàtúntò ọjà rẹ, láti ṣàtẹ̀jáde ìjábọ̀ lóri àwọn ojúlé wẹ́ẹ̀bù rẹ, àti láti pín ìjábọ̀ náà.


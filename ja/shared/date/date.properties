# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = 現在
minutesAgo[one]   = 1分前
minutesAgo[two] = {{m}}分前
minutesAgo[few] = {{m}}分前
minutesAgo[many] = {{m}}分前
minutesAgo[other] = {{m}}分前

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = 現在
hoursAgo[one]   = 1時間前
hoursAgo[two] = {{h}}時間前
hoursAgo[few] = {{h}}時間前
hoursAgo[many] = {{h}}時間前
hoursAgo[other] = {{h}}時間前

daysAgo={[ plural(d) ]}
daysAgo[zero]  = 今日
daysAgo[one]   = 昨日
daysAgo[two] = 一昨日
daysAgo[few] = {{d}}日前
daysAgo[many] = {{d}}日前
daysAgo[other] = {{d}}日前


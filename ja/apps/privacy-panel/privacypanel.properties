# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = プライバシーコントロールへようこそ
gt-main-desc = このアプリは、ユーザのプライバシー保護を向上し、端末を紛失してもロックや探索ができるようにします。よく見てください。たったの 2分で設定できます。


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = 位置調整は何の役に立ちますか？
gt-ala-explain-desc = アドレス帳やカメラなど、多くのアプリが端末の位置情報にアクセスします。正確な位置情報を開示したくないときは、アプリが利用する現在位置の精度を調整してください。カスタム位置情報を設定したり、位置情報を隠したりできます。


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = 位置調整を設定するには？
gt-ala-blur-desc = 正しく動作するために正確な位置情報を必要とするアプリは多くありません。正確な座標を共有する代わりに、位置を大まかな範囲にぼかすことができます。例えば天気アプリでは、10km 以内のどこかという設定にしても、あなたの正確な位置情報を開示せずに動作するでしょう。ただし、位置調整はあなたを完全に隠すことはできないので注意してください。


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = カスタム位置情報とは何か？
gt-ala-custom-desc = カスタム位置情報を設定すると、実際の位置情報を隠し、世界中の別の場所に現在位置を設定できます。あなたなら、どこを選びますか？


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = アプリごとの位置設定とは？
gt-ala-exceptions-desc = ここでは、位置情報にアクセスできるすべてのアプリを見つけられます。アプリごとに位置情報を設定してください。これらの設定は、そのアプリに対してグローバルな位置情報の精度を上書きします。


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = リモート保護とは何か？
gt-rp-explain-desc = 携帯端末を盗まれたり紛失したりしても、リモート保護機能が利用できます。別の端末で、紛失した端末をリモートからロックしたり音を鳴らしたりできます。はじめに個人用のパスフレーズを設定し、使いたい機能 (位置探索、鳴動、ロック) を有効にしておく必要があります。


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = 個人用のパスフレーズを設定するには？
gt-rp-passphrase-desc = [リモート保護] をタップし、リモート機能を安全にするパスフレーズを設定してください。パスフレーズを忘れてしまっても、SIM PIN コードやロック画面のパスコードでリセットできます。


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = 携帯端末の位置を知るには？
gt-rp-locate-desc1 = 携帯端末を紛失しても、友人の携帯端末を借りて SMS で自分の電話番号宛てに
gt-rp-locate-command = RP locate YOURPASSPHRASE
gt-rp-locate-desc2 = というメッセージを送信するだけで、SMS 経由で端末の正確な GPS 座標が返ってきます。必ずパスフレーズを設定しておいてください。


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = 携帯端末を鳴らすには？
gt-rp-ring-desc1 = 簡単です。SMS で自分の電話番号宛てに
gt-rp-ring-command = RP ring YOURPASSPHRASE
gt-rp-ring-desc2 = というメッセージを送信してください。携帯端末を見つけてロック解除するまで音が鳴り続けます。


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = 携帯端末をロックするには？
gt-rp-lock-desc1 = 携帯端末を紛失してしまい、リモートから端末をロックしたいときは、SMS で自分の電話番号宛てに
gt-rp-lock-command = RP lock YOURPASSPHRASE
gt-rp-lock-desc2 = というメッセージを送信してください。携帯端末がロックされます。このロックは、通常の画面ロックのパスコードでのみ解除できます。




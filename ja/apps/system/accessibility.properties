# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=スクリーンリーダを有効にするには、音量上げボタンと音量下げボタンを交互に押し、3 回以上繰り返してください。
accessibility-disableScreenReaderSteps=スクリーンリーダを無効にするには、音量上げボタンと音量下げボタンを交互に押し、3 回以上繰り返してください。

# Screen reader started/stopped

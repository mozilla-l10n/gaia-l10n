reset  = リセット
start  = 実行
stop   = 停止
cancel = キャンセル

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = OFF
on  = ON

hour   = 時
minute = 分
enable = 有効にする
back   = 戻る
label  = ラベル

alarm             = アラーム
alarm.placeholder = アラーム
newAlarm          = アラームを作成
editAlarm         = アラームを編集

delete = 削除
snooze = スヌーズ
repeat = 繰り返し
close  = 閉じる
save   = 保存
done   = 完了

default = デフォルト
color   = 色
sound   = 音

everyday = 毎日
weekdays = 終日
weekends = 週末
never    = 繰り返しなし

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = アラームは<strong>{{minutes}}分後</strong>に設定されました
countdown-moreThanAnHour = アラームは{{hours}}時間{{minutes}}分後に設定されました

nMinutes={[ plural(n) ]}
nMinutes[zero]  = 1分以内
nMinutes[one]   = 1分
nMinutes[other] = {{n}} 分

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}} 時間</strong>
nRemainHours[other] = <strong>{{n}} 時間</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = <strong>{{n}} 分</strong>
nRemainMinutes[other] = <strong>{{n}} 分</strong>


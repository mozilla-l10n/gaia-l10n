利用できます。{{brandShortName}} を実行している端末には、サードパーティ製の独占的なソフトウェアが含まれているかもしれません。オープンライセンスの下で提供されるコードは、そのライセンス条項を守る限りにおいて、ソースコードの変更と改変したバージョンを配布する権利が利用者に与えられます。
about-your-rights-2 = Mozilla Foundation とその関係団体の商標およびロゴについては、{{brandShortName}} の製品名およびロゴを含めこれに限定されず、何らの権利もあなたに与えるものではありません。

#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = 画面を左や右へスワイプして (指でなぞって) アプリケーションを見つけましょう。
step2 = アプリケーションのアイコンを長押しすると、そのアプリケーションの整理や削除ができます。
step3 = よく使うアプリケーションは、簡単にアクセスできるドックにドラッグしましょう。
step4 = ステータスバーを下へスワイプすると、通知情報とユーティリティが現れます。
step5 = ユーティリティトレイは通知情報へ簡単にアクセスできます。
step6 = あなたのアカウントのクレジットや携帯端末とデータの使用状況を見てみましょう。
step7 = 設定にすばやくアクセスできます。
step8 = ホームボタンを長押しすると、タスクをすばやく切り替えられます。
step9 = 左や右にスワイプして移動し、タップしてアプリケーションを切り替えます。
step10 = アプリケーションを画面外へスワイプすると閉じることができます。


# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = テレビ名の変更
internetSharing-usb-desc = テレビのインターネット接続を USB 接続したデバイスと共有します。
internetSharing-wifi-desc = テレビの Wi-Fi 経由のインターネット接続を共有することを他のデバイスに許可します。
unplayable-ringtone = 選択したファイルがこのテレビで再生できないため着信音は変更されませんでした。
findmydevice-signup-description = Find My Device はテレビの位置確認や端末ロック、データ消去ができます
findmydevice-settings-description = Find My Device は Web サイトからテレビの位置情報調べや端末ロック、消去ができます:
findmydevice-active-tracking = ご使用のテレビは Web サイトを通して別の端末から追跡されています。
findmydevice-not-tracking = ご使用のテレビを Web サイトを通して追跡している端末はありません。
turn-on-ums-confirm = USB ストレージを有効にすると、USB で接続された別のコンピュータやデバイスがこのテレビ上のファイルにアクセス可能になります。
reset-device = テレビをリセット
reset-warning-body = テレビをリセットすると、購入したアプリとすべての個人データが消去されます。テレビが工場出荷時の状態に初期化されます。設定やデータは一切保持されないので注意してください。
powerSave-explanation = 節電モードを ON にすると、テレビのデータ通信接続、Bluetooth 接続、GPS 接続を OFF にして電池の消費を節約します。これらのサービスは手動で ON に戻せます。
performanceAndUsageDataInfo = テレビとその使い方についてのデータを共有して {{brandShortName}} の改善にご協力ください。
device-status-connected-device = テレビの音声出力に接続しました
device-status-connected-device-media = テレビとメディアの音声出力に接続しました

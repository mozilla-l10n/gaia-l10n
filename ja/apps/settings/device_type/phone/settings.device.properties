# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = この端末のインターネット接続を USB で接続したデバイスと共有します。
internetSharing-wifi-description = この端末のインターネット接続を Wi-Fi で接続したデバイスと共有します。
unplayable-ringtone = 選択したファイルがこの携帯端末で再生できないため着信音は変更されませんでした。
findmydevice-signup-description = Find My Device は携帯端末の位置確認、ロック、データ消去ができます
findmydevice-settings-description = Find My Device は Web サイトから携帯端末の位置確認、ロック、データ消去ができます:
findmydevice-active-tracking = ご使用の携帯端末は Web サイトを通して別の端末から追跡されています。
findmydevice-not-tracking = ご使用の携帯端末を Web サイトを通して追跡している端末はありません。
ums-confirm = USB ストレージを有効にすると、USB で接続された別のコンピュータやデバイスがこの携帯端末上のファイルにアクセス可能になります。
reset-device = 携帯端末をリセット
reset-warning-body = 携帯端末をリセットすると、購入したアプリとすべての個人データが消去されます。携帯端末が工場出荷時の状態に初期化されます。設定やデータは一切保持されないので注意してください。
reset-devtools-warning-body = 携帯端末をリセットすると、購入したアプリとすべての個人データが消去されます。設定やデータは一切保存されないので注意してください。しかし、ご使用の携帯電話には、システムアプリケーションの変更とデバッグができる制限なしの開発ツールが搭載されています。
unreset-devtools-warning-body = 携帯端末をリセットすると、購入したアプリとすべての個人データが消去されます。設定やデータは一切保存されないので注意してください。制限なしの開発ツールも削除され、システムアプリケーションの変更とデバッグができなくなります。
powerSave-explanation = 節電モードを ON にすると、携帯端末のデータ通信接続、Bluetooth 接続、GPS 接続を OFF にして電池の消費を節約します。これらのサービスは手動で ON に戻せます。
performanceAndUsageDataInfo = 携帯端末とその使い方についてのデータを共有して {{brandShortName}} の改善にご協力ください。
device-status-connected-device = 携帯端末の音声出力に接続しました
device-status-connected-device-media = 携帯端末とメディアの音声出力に接続しました

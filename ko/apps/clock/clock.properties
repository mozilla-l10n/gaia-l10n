reset  = 재설정
start  = 시작
stop   = 중지
cancel = 취소

# Localization note: most locales probably want to use 0/1 here instead of OFF/ON;
# these strings should be dropped when the switch is replaced by the generic (shared) one.
off = 꺼짐
on  = 켜짐

hour   = 시간
minute = 분
enable = 활성화됨
back   = 뒤로
label  = 이름

alarm             = 알람
alarm.placeholder = 알람
newAlarm          = 새 알람
editAlarm         = 알람 편집

delete = 삭제
snooze = 대기
repeat = 반복
close  = 닫기
save   = 저장
done   = 완료

default = 기본
color   = 색깔
sound   = 소리

everyday = 매일
weekdays = 주간
weekends = 주말
never    = 안하

# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %B %e일 %A

countdown-lessThanAnHour = 지금부터 <strong>{{minutes}}</strong>뒤로 알람이 맞춰졌습니다.
countdown-moreThanAnHour = 지금부터 {{hours}} {{minutes}}뒤로 알람이 맞춰졌습니다.

nMinutes={[ plural(n) ]}
nMinutes[zero]  = 1분도 남지 않음
nMinutes[one]   = 1분
nMinutes[other] = {{n}}분

nRemainHours={[ plural(n) ]}
nRemainHours[zero]  =
nRemainHours[one]   = <strong>{{n}}시간</strong>
nRemainHours[other] = <strong>{{n}}시간</strong>

nRemainMinutes={[ plural(n) ]}
nRemainMinutes[zero]  =
nRemainMinutes[one]   = <strong> {{n}}분</strong>
nRemainMinutes[other] = <strong> {{n}}분</strong>


doNotTrack-dd2=방문자 추적 중지 요청을 켜는 것은 웹사이트 로그인에 영향을 미치거나 기기의 사생활 정보가 지워지는 원인이 되지 않습니다. 트래킹 비활성화는 개인 정보나 웹 사이트 기록 - 장바구니, 위치 정보, 로그인 정보 - 에 아무런 영향을 끼치지 않습니다.



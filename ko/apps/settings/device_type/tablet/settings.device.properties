# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
change-device-name = 태블릿 이름 변경
internetSharing-usb-desc = 태블릿의 인터넷 연결을 USB로 연결된 기기와 공유합니다.
internetSharing-wifi-desc = 다른 기기가 이 태블릿의 인터넷 연결을 Wi-Fi 연결을 통해서 공유할 수 있게 합니다.
unplayable-ringtone = 선택된 벨소리가 이 태블릿에서 재생되지 않기 때문에 벨소리를 변경하지 못했습니다.
findmydevice-signup-description = 내 기기 찾기 기능은 내 태블릿의 위치를 확인하고 잠그거나 삭제할 수 있습니다.
findmydevice-settings-description = 내 기기 찾기 기능은 웹 사이트를 통해서 내 태블릿의 위치를 확인하고 잠그거나 삭제할 수 있습니다:
findmydevice-active-tracking = 다른 기기가 웹사이트를 통해서 이 태블릿을 추적하고 있습니다.
findmydevice-not-tracking = 웹사이트를 통해서 이 태블릿을 추적하는 기기가 없습니다.
ums-confirm = USB 저장공간을 활성화 하면 다른 컴퓨터나 기기가 USB 연결을 통해 태블릿의 파일에 접근할 수 있습니다.
reset-device = 태블릿 재설정
reset-warning-body = 재설정은 구매한 앱을 포함한 모든 정보를 삭제합니다. 태블릿이 공장 초기 상태로 복원됩니다. 모든 설정과 자료가 삭제됩니다.
powerSave-explanation = 절전 모드를 켜면 배터리 사용 시간을 늘리기 위해서 태블릿의 데이터 통신과 블루투스, 위치정보 연결을 끕니다. 수동으로 이 기능을 다시 활성화할 수 있습니다.
performanceAndUsageDataInfo = 태블릿에 대한 정보와 사용 행태를 공유해서 {{brandShortName}}의 기능을 향상하는데 도움을 주세요.
device-status-connected-device = 태블릿의 오디오에 연결됨
device-status-connected-device-media = 태블릿/미디어의 오디오에 연결됨

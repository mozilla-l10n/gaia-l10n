about-your-rights-0 = {{brandShortName}}는 전 세계 수천명의 커뮤니티 참여자에 의해 만들어지는 자유 및 오픈 소스 소프트웨어 입니다. 아래 사항을 참고하십시오.
about-your-rights-1 = {{brandShortName}}는 Mozilla Public License를 비롯한 몇 가지 오픈 소스 라이선스를 기반으로 제공됩니다. {{brandShortName}} 기반 기기는 서드파티가 제공하는 상용 소프트웨어를 포함할 수 있습니다. 오픈 라이선스를 통해 만들어진 어떤 소스코드도 수정해서 직접 적용할 수 있습니다.
about-your-rights-2 = 단, {{brandShortName} 상표 및 로고는 Mozilla 재단의 상표권 라이선스를 받아야 사용할 수 있습니다.
about-your-rights-3 = {{brandShortName}}의 문제점 보고서는 Mozilla에 여러분의 피드백을 제공할 수 있습니다. 피드백을 통해 제품에 대한 기능 및 성능 향상에 도움을 주실 수 있습니다. 


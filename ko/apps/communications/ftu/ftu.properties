#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#
# Tutorial
#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#=#

step1 = 화면을 왼쪽에서 오른쪽으로 밀면 애플리케이션을 찾을 수 있습니다.
step2 = 애플리케이션 아이콘을 길게 누르면 자리를 옮기거나 삭제할 수 있습니다.
step3 = 평소 많이 쓰는 애플리케이션을 독에 끌어다 넣으면 다음번에 빨리 찾을 수 있습니다.
step4 = 상태 막대를 끌어내리면 알림과 유틸리티가 나옵니다.
step5 = 유틸리티 모음에서 알림을 바로 볼 수 있습니다.
step6 = 계정 지불, 전화, 그리고 데이터 사용을 볼 수 있습니다.
step7 = 설정에 바로 들어갈 수 있습니다.
step8 = 홈 버튼을 길게 누르면 작업을 쉽게 바꿀 수 있습니다.
step9 = 왼쪽이나 오른쪽으로 화면을 밀어 찾고, 탭하면 애플리케이션이 바뀝니다.
step10 = 애플리케이션을 밀면 닫힙니다.


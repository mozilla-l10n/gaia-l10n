# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=스크린 리더를 켜려면 소리 키움 버튼을 누른 후 소리 줄림 버튼을 누르고 이를 세번 반복하세요.
accessibility-disableScreenReaderSteps=스크린 리더를 끄려면 소리 키움 버튼을 누른 후 소리 줄림 버튼을 누르고 이를 세번 반복하세요.

# Screen reader started/stopped
accessibility-screenReaderStarted = 스크린 리더 시작됨
accessibility-screenReaderStopped = 스크린 리더 종료됨


# GT-1 (Guided Tour intro- screen)
gt-main-pc-header = 개인정보 보호에 오신 것을 환영합니다!
gt-main-desc = 이 앱을 통해 개인정보 보호를 향상시키고 분실시에 전화기를 잠그거나 찾을 수 있습니다. 잠시 살펴보십시오. 2분밖에 걸리지 않습니다!


# GT-2 (GT: ALA intro screen)
gt-ala-explain-header = 위치정보 제어는 무엇인가요?
gt-ala-explain-desc = 카메라나 주소록과 같은 많은 앱이 위치 정보에 접근합니다. 정확한 내 위치를 공유하지 않기를 원한다면 앱이 사용하는 위치의 정확도를 조정하거나 임의의 위치를 설정해서 위치정보를 감출 수 있습니다.


# GT-3 (GT: ALA general settings screen )
gt-ala-blur-header = 어떻게 위치정보를 조정하나요?
gt-ala-blur-desc = 모든 앱이 정상적인 작옹을 위해서 정확한 위치를 필요로 하는 것은 아닙니다. 정확한 위치 좌표를 공유하는 대신 50킬로미터 주변과 같이 부정확한 정보를 제공할 수 있습니다. 이렇게 해도 날씨앱은 정상적으로 작동하지만 정확한 정보를 노출하지 않을 수 있습니다. 주의: 위치정보 조정이 완벽하게 장소를 감추지는 못합니다!


# GT-4 (GT: ALA custom location)
gt-ala-custom-header = 임의의 지역정보는 무엇인가요?
gt-ala-custom-desc = 임의의 지역정보 설정을 통해 실제 위치를 감추고 전세계의 다른 위치를 지정할 수 있습니다. 어디에 있는지 선택할 수 있습니다!


# GT-5 (GT: ALA per-app settings)
gt-ala-exceptions-header = 앱별 위치 정보는 무엇인가요?
gt-ala-exceptions-desc = 여기서 위치정보에 접근하는 모든 앱의 요약정보를 확인할 수 있습니다. 각 개별 앱 별로 설정을 할 수 있습니다. 전체에 설정되어 있는 지역정보 정확도를 개별로 설정할 수 있습니다.


# GT-6 (GT: RP intro screen)
gt-rp-explain-header = 원격 보호는 무엇인가요?
gt-rp-explain-desc = 전화기를 도난단하거나 잃어벼리면 원격 보호를 사용할 수 있습니다. 다른 전화기로 전화기의 위치를 파악하거나 소리를 내거나 잠가버릴 수 있습니다. 먼저 보안 문자열을 설정하고 사용하고자 하는 기능(위치, 소리, 잠금)을 활성활 할 수 있습니다.


# GT-7 (GT: RP passphrase)
gt-rp-passphrase-header = 보안 문자열을 어떻게 설정하나요?
gt-rp-passphrase-desc = “원격 보호”를 탭하고 보안 문자열을 설정할 수 있습니다. 보안 문자열을 잊어버릴 경우 SIM PIN이나 잠금 해제 번호를 이용해서 재설정 할 수 있습니다.


# GT-8 (GT: RP locate phone)
gt-rp-locate-header = 전화기 위치를 어떻게 찾나요?
gt-rp-locate-desc1 = 전화기를 잃어버리면 친구의 전화기를 이용해서 
gt-rp-locate-command = RP locate YOURPASSPHRASE
gt-rp-locate-desc2 = 를 SMS로 보내면 정확한 GPS 좌표를 SMS로 받을 수 있습니다. 보안 문자열 설정을 확인하세요!


# GT-9 (GT: RP ring phone)
gt-rp-ring-header = 어떻게 전화기에 소리를 내나요?
gt-rp-ring-desc1 = 쉽습니다! 
gt-rp-ring-command = RP ring YOURPASSPHRASE
gt-rp-ring-desc2 = 라고 전화기에 SMS를 보내면 전화기를 찾아서 해제할 떄 까지 소리를 냅니다.


# GT-10 (GT: RP lock phone)
gt-rp-lock-header = 어떻게 전화기를 잠그나요?
gt-rp-lock-desc1 = 전화기를 읽어버리면 
gt-rp-lock-command = RP lock YOURPASSPHRASE
gt-rp-lock-desc2 = SMS를 보내면 됩니다. 그러면 전화기가 잠기고 잠금 해제 번호로 해제할 수 있습니다.




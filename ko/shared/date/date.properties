# Relative time ("pretty dates"), normal/long variant

minutesAgo-long={[ plural(m) ]}
minutesAgo-long[zero]  = 지금
minutesAgo-long[one]   = 1분 전
minutesAgo-long[two]   = {{m}}분 전
minutesAgo-long[few]   = {{m}}분 전
minutesAgo-long[many]  = {{m}}분 전
minutesAgo-long[other] = {{m}}분 전

hoursAgo-long={[ plural(h) ]}
hoursAgo-long[zero]  = 지금
hoursAgo-long[one]   = 1시간 전
hoursAgo-long[two]   = {{h}}시간 전
hoursAgo-long[few]   = {{h}}시간 전
hoursAgo-long[many]  = {{h}}시간 전
hoursAgo-long[other] = {{h}}시간 전

daysAgo-long={[ plural(d) ]}
daysAgo-long[zero]  = 오늘
daysAgo-long[one]   = 어제
daysAgo-long[two]   = {{d}}일 전
daysAgo-long[few]   = {{d}}일 전
daysAgo-long[many]  = {{d}}일 전
daysAgo-long[other] = {{d}}일 전

inMinutes-long={[ plural(m) ]}
inMinutes-long[zero]  = 지금
inMinutes-long[one]   = 1분 후
inMinutes-long[two]   = {{m}}분 후
inMinutes-long[few]   = {{m}}분 후
inMinutes-long[many]  = {{m}}분 후
inMinutes-long[other] = {{m}}분 후

inHours-long={[ plural(h) ]}
inHours-long[zero]  = 지금
inHours-long[one]   = 한 시간 후
inHours-long[two]   = {{h}}시간 후
inHours-long[few]   = {{h}}시간 후
inHours-long[many]  = {{h}}시간 후
inHours-long[other] = {{h}}시간 후

inDays-long={[ plural(d) ]}
inDays-long[zero]  = 오늘
inDays-long[one]   = 내일
inDays-long[two]   = {{d}}일 후
inDays-long[few]   = {{d}}일 후
inDays-long[many]  = {{d}}일 후
inDays-long[other] = {{d}}일 후

# Relative time ("pretty dates"), short variant
# LOCALIZATION NOTE: the time unit should be as short as possible,
# and the whole string should not exceed a length of ~10 latin characters.
# LOCALIZATION NOTE: the prime (’) can be used to represent minutes for most
# locales, but we use “m” instead for the English locale to prevent a possible
# confusion (35’ ago ≠ 35 feet ago).

minutesAgo-short={[ plural(m) ]}
minutesAgo-short[zero]  = 지금
minutesAgo-short[other] = {{m}}분 전

hoursAgo-short={[ plural(h) ]}
hoursAgo-short[zero]  = 지금
hoursAgo-short[other] = {{h}}시간 전

daysAgo-short={[ plural(d) ]}
daysAgo-short[zero]  = 오늘
daysAgo-short[other] = {{d}}일 전

inMinutes-short={[ plural(m) ]}
inMinutes-short[zero]  = 지금
inMinutes-short[other] = {{m}}분 뒤

inHours-short={[ plural(h) ]}
inHours-short[zero]  = 지금
inHours-short[other] = {{h}}시간 뒤

inDays-short={[ plural(d) ]}
inDays-short[zero]  = 오늘
inDays-short[other] = {{d}}일 뒤

# Relative time ("pretty dates"), unexpected error

incorrectDate=(틀린 날짜)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %Y년 %B %e일 %a %I:%M:%S %p
dateTimeFormat_%x = %Y/%m/%d
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortDateTimeFormat = %x %I:%M %p

# Boolean to indicate if weekStarts on Monday (1) or Sunday (0).
weekStartsOnMonday = 0

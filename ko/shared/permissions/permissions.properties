perm-geolocation-more-info={{brandShortName}}는 GPS나 Wi-Fi 및 모바일 네트워크 등을 사용자의 대체적인 현재 위치 결정에 이용합니다. 이 데이터는 Mozilla와 다른 서비스 공급자에게 전송되고, 위치 정보 데이터베이스를 개선하기 위해 집계됩니다. 현재 데이터는 사용의 단말기에 저장되고 앱이 실행 중이 아닌 때에도 데이터가 수집될 수 있습니다.


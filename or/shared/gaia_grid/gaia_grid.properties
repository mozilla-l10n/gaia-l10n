# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title=ବନ୍ଦ କରନ୍ତୁ  {{name}}
gaia-grid-stop-download-body=ଆପଣ ଡାଉନଲୋଡ ପ୍ରକ୍ରିୟାକୁ ବନ୍ଦ କରିବାକୁ ଚାହାନ୍ତି କି?
gaia-grid-stop-download-action=ବନ୍ଦ କରନ୍ତୁ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title=ଡାଉନଲୋଡ ଆରମ୍ଭ କରନ୍ତୁ
gaia-grid-resume-download-body=ଆପଣ {{name}}କୁ ଡାଉନଲୋଡ କରିବାକୁ ଚାହୁଁଛନ୍ତି କି?
gaia-grid-resume-download-action=ଡାଉନଲୋଡ

# Prompt that appears when removing an app
gaia-grid-unrecoverable-error-title=ଆପ୍ଲିକେସନ ହଟାନ୍ତୁ
gaia-grid-unrecoverable-error-body=ପୁନରୁଦ୍ଧାର ହୋଇପାରୁନଥିବା ଏକ ତ୍ରୁଟି ହେତୁ ପ୍ରୟୋଗକୁ ସ୍ଥାପନ କରିପାରୁ ନାହିଁ । ଦୟାକରି ପୁଣିଥରେ ଆହରଣ କରିବାକୁ ଚେଷ୍ଟା କରନ୍ତୁ । ଆପ୍ଲିକେସନକୁ ବାହାର କରିଦିଆଯିବ ।
gaia-grid-unrecoverable-error-action=ଠିକ ଅଛି

gaia-grid-cancel=ବାତିଲ କରନ୍ତୁ

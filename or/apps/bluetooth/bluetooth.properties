# Bluetooth :: Confirmation Dialog
bluetooth = ବ୍ଲୁଟୁଥ
confirmation = ନିଶ୍ଚିତକରଣ
bluetooth-status-description = ବ୍ଲୁଟୁଥ ନିଷ୍କ୍ରିୟ ହୋଇଛି
turn-bluetooth-on = ଆପଣ ବ୍ଲୁଟୁଥ ଅନ କରିବାକୁ ଚାହାଁନ୍ତି କି?
cancel = ବାତିଲ
turn-on = ଅନ୍‌ କରନ୍ତୁ
error-transfer-title = ବ୍ଲୁଟୁଥ ଫାଇଲ ଘୁଞ୍ଚାଇବା ବିଫଳ ହେଲା
error-transfer-settings = ବ୍ଲୁଟୁଥ ଫାଇଲ ଘୁଞ୍ଚାଇବା ବିଫଳ ହୋଇଛି । ବ୍ଲୁଟୁଥ ବିନ୍ୟାସ ଠିକ ଅଛି କି ନାହିଁ ପରଖିନିଅନ୍ତୁ ।
ok = ଠିକ ଅଛି
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = ସଂଯୁକ୍ତ ଉପକରଣଗୁଡ଼ିକ
bluetooth-devices-in-area  = ଏକ ସ୍ଥାନରେ ଥିବା ଉପକରଣଗୁଡ଼ିକ
device-status-tap-connect = ସଂଯୋଗ କରିବା ନିମନ୍ତେ ଟ୍ୟାପ କରନ୍ତୁ
device-status-pairing     = ଉପକରଣ ସହିତ ଯୋଡ଼ୁଛି...
device-status-waiting     = ଅନ୍ୟାନ୍ୟ ଉପକରଣ ପାଇଁ ଅପେକ୍ଷା କରିଛି…
device-status-paired      = ସଂଯୁକ୍ତ
device-status-connecting  = ସଂଯୋଗ କରୁଛି…
device-status-connected   = ସଂଯୁକ୍ତ
search-for-device   = ଉପକରଣଗୁଡ଼ିକୁ ଖୋଜୁଛି…
search-device       = ଉପକରଣଗୁଡ଼ିକୁ ଖୋଜନ୍ତୁ
unnamed-device      = ଅଜଣା ଉପକରଣ
error-pair-title      = ଉପକରଣଗୁଡ଼ିକୁ ଯୋଡ଼ିବାରେ ଅସମର୍ଥ
error-pair-pincode    = ଉପକରଣ ସହିତ ଯୋଡ଼ିବାରେ ଅସମର୍ଥ । PIN ଠିକ ଅଛି କି ନାହିଁ ପରଖିନିଅନ୍ତୁ ।
error-pair-toofast    = ଅତ୍ୟଧିକ ଅନୁରୋଧ ଆସିଥିବା ହେତୁ ଉପକରଣ ସହ ଯୋଡ଼ିବାରେ ବିଫଳ ହେଲୁ ।
# Bluetooth :: Pair View
pair=ଯୋଡ଼ନ୍ତୁ
active-pair              = ଯୋଡ଼ାଯିବା ଉପକରଣମାନ ନିଶ୍ଚିତ କରନ୍ତୁ
active-pair-confirmation = {{device}} ଯୋଡ଼ିବା ପାଇଁ ପ୍ରଥମେ ନିଶ୍ଚିତ କରନ୍ତୁ କି ସେଥିରେ ଏହି PIN ଆସିଛି କି ନାହିଁ
active-pair-pincode      = {{device}} ଯୋଡ଼ିବା ପାଇଁ ଉପକରଣରେ PIN ଦିଅନ୍ତୁ ।
active-pair-passkey      = {{device}} ଯୋଡ଼ିବା ପାଇଁ ଉପକରଣର ପାସ-କି ଦିଅନ୍ତୁ ।
passive-pair              = ବ୍ଲୁଟୁଥ ଦ୍ୱାରା ଯୋଡ଼ିବା ପାଇଁ ଅନୁରୋଧ
passive-pair-confirmation = {{device}} ଆପଣଙ୍କ ଫୋନ ସହ ଯୋଡ଼ିବା ପାଇଁ ଚାହୁଁଛି । ଗ୍ରହଣ କରିବା ଆଗରୁ ନିଶ୍ଚିତ କରିନିଅନ୍ତୁ ଯେ ଉଭୟ ଉପକରଣରେ ଏହି PIN ଦେଖାଯାଉଛି ।
passive-pair-pincode      = {{device}} ଆପଣଙ୍କ ଫୋନ ସହ ଯୋଡ଼ିବା ପାଇଁ ଚାହୁଁଛି । ଗ୍ରହଣ କରିବା ପାଇଁ ଏହି PIN ଦିଅନ୍ତୁ ।
passive-pair-passkey      = {{device}} ଆପଣଙ୍କ ଫୋନ ସହ ଯୋଡ଼ିବା ପାଇଁ ଚାହୁଁଛି । ଗ୍ରହଣ କରିବା ପାଇଁ ଏହି ଯନ୍ତ୍ରରେ ଏହି ପାସ-କି ଦିଅନ୍ତୁ ।
pair-view-title = ବ୍ଲୁଟୁଥ ଦ୍ୱାରା ଯୋଡ଼ିବା ପାଇଁ ଆସିଥିବା ଅନୁରୋଧ
# Bluetooth :: Pair Manager
bluetooth-pairing-request-now-title = ବ୍ଲୁଟୁଥ ଦ୍ୱାରା ଯୋଡ଼ିବା ଅନୁରୋଧ
pairing-request-timeout-title = ବ୍ଲୁଟୁଥ ଦ୍ୱାରା ଯୋଡ଼ିବା ଅନୁରୋଧ
pairing-request-timeout-description = ବ୍ଲୁଟୁଥ ଦ୍ୱାରା ଯୋଡ଼ିବା ଅନୁରୋଧର ଅବଧି ସରିଯାଇଛି । ଆଉଥରେ ଯୋଡ଼ିବାକୁ ଚେଷ୍ଟାକରନ୍ତୁ ।

error-recording-text  = କ୍ୟାମେରାରେ ଭିଡ଼ିଓଟିଏ ରେକର୍ଡ଼ କରିବାରେ ଅସୁବିଧା ହେଲା ।


nocard2-title = ମେମୋରି କାର୍ଡ଼ରେ ମିଳିଲାନାହିଁ
nocard3-text  = ଫଟୋ ଉଠାଇବା ପାଇଁ ମେମୋରି କାର୍ଡ଼ଟିଏ ଭରନ୍ତୁ ।

pluggedin2-title = ଫୋନରେ ତାର ଲାଗିଥିଲା ବେଳେ କ୍ୟାମେରା କାମ କରିବ ନାହିଁ
pluggedin2-text  = ଫଟୋ ଓ ଭିଡ଼ିଓ ଉଠାଇବା ପାଇଁ ଫୋନରୁ ତାର ହଟାଇ ଦିଅନ୍ତୁ

storage-size-limit-reached = ଆପଣଙ୍କ ମିଡ଼ିଅା ସଂରକ୍ଷଣ ସ୍ଥାନ ସରିଯାଇଛି ।
activity-size-limit-reached = ଆପଣ ଏହି ଫାଇଲ ପାଇଁ ସର୍ବାଧିକ ଆଟାଚମେଣ୍ଟ ଆକାରରେ ପହଞ୍ଚିଯାଇଛନ୍ତି ।


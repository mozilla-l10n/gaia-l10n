nospace2-title = ମେମୋରି କାର୍ଡ଼ରେ ଆଉ ଫାଙ୍କା ସ୍ଥାନ ନାହିଁ
nospace2-text  = କିଛି ମିଡ଼ିଆ ଫାଇଲ ଲିଭାଇ ଅଧିକ ସ୍ଥାନ ଫାଙ୍କା କରନ୍ତୁ ।

error-saving-title = ଛବିଟି ସାଇତା ଯାଇନାହିଁ

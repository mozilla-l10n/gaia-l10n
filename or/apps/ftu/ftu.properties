about-your-rights-0 = {{brandShortName}} ବିଶ୍ୱବ୍ୟାପୀ ହଜାର ହଜାର ଲୋକଙ୍କର ସମୂହ ଦ୍ୱାରା ତିଆରି ଫ୍ରି ଓ ଓପନ ସୋର୍ସ ସଫ୍ଟୱାର ଆଧାରରେ ନିର୍ମିତ । ଆପଣ ଏହା ବାବଦରେ କିଛି ଜାଣିରଖନ୍ତୁ:
about-your-rights-1 = {{brandShortName}} ଆପଣଙ୍କୁ Mozilla Public License ସହିତ ବିବିଧ ଓପନ ସୋର୍ସ ଲାଇସେନ୍ସର ସର୍ତ୍ତର ଆଧାରରେ ଉପଲବ୍ଧ କରା ଯାଉଛି । {{brandShortName}} ବ୍ୟବହାର କରୁଥିବା ଉପକରଣରେ ତୃତୀୟ ପକ୍ଷଙ୍କଦ୍ୱାରା ତିଆରି କରଯୁକ୍ତ ସଫ୍ଟୱାର ଥାଇପାରେ । ଓପନ ଲାଇସେନ୍ସ ମାଧ୍ୟମରେ ଦିଆଯାଇଥିବା ଯେ କୌଣସି କୋଡ଼ ଆପଣ ତାହାର ସର୍ତ୍ତ ମାନୁଥିବା ଯାଏ ଆପଣଙ୍କୁ ସୋର୍ସ କୋଡକୁ ବଦଳାଇବାର ଓ ଆପଣଙ୍କ ଦ୍ୱାରା ପରିବର୍ତ୍ତିତ ସଂସ୍କରଣକୁ ବିତରଣ କରିବାର ଅଧିକାର ଦେଇଥାଏ ।
about-your-rights-2 = ଆପଣ ଅସୀମିତ {{brandShortName}}ନାମ ଓ ଲୋଗୋ ସମେତ Mozilla Foundation ଅଥବା ଅନ୍ୟ କୌଣସି ପକ୍ଷଙ୍କଠାରୁ କୌଣସି ଟ୍ରେଡ଼ମାର୍କ ଅଧିକାର ବା ଲାଇସେନ୍ସ ପାଇନାହାନ୍ତି ।
about-your-rights-3 = କ୍ରାସ ରିପୋର୍ଟର ଭଳି {{brandShortName}}ର କିଛି ଫିଚର ଆପଣଙ୍କୁ Mozillaକୁ ମତାମତ ପଠାଇବା ବିକଳ୍ପ ଦେଇଥାଏ । ମତାମତ ଦାଖଲ କରିବା ବାଛି ଆପଣ Mozillaକୁ ତା'ର ଉତ୍ପାଦମାନଙ୍କୁ ଉନ୍ନତ କରିବାର, ସେସବୁ ମତାମତକୁ ତା'ର ୱେବସାଇଟରେ ପ୍ରକାଶ କରିବାର ଓ ମତାମତସବୁକୁ ବାଣ୍ଟିବାର ଅନୁମତି ଦେଇଥାନ୍ତି ।

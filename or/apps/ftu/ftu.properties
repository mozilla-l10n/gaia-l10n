# LOCALIZATION NOTE(tutorial): The following string is spoken by screen readers
# and not shown on the screen.
tutorial = ଶିକ୍ଷଣ

tutorial-step1-tiny = ଆପଣଙ୍କ ଆପଗୁଡ଼ିକୁ ଦେଖିବାଲାଗି ଡାହାଣରୁ ବାମ ଆଡ଼କୁ ସ୍ୱାଇପ କରନ୍ତୁ
tutorial-step2-tiny = ଗୋଟିଏ ଆଇକନକୁ ଘୁଞ୍ଚାଇବାଲାଗି ଏହାକୁ ଟ୍ୟାପ କରନ୍ତୁ ଓ ଧରି ରଖନ୍ତୁ
tutorial-step3-tiny = ଯେ କୌଣସି କିବୋର୍ଜ ବା ପ୍ରସଂଗ ଦିଅନ୍ତୁ ଏବଂ ଆପଣଙ୍କ ଫୋନ ଏହାକୁ ତୁରନ୍ତ ଗ୍ରହଣ କରିନେବ।\u0020
tutorial-step4-tiny = ସଦ୍ୟତମ ବିଜ୍ଞପ୍ତି, କ୍ରେଡ଼ିଟ ସୂଚନା ଓ ସେଟିଂଗୁଡ଼ିକୁ ଦେଖିବାଲାଗି ତଳକୁ ସ୍ୱାଇପ କରନ୍ତୁ।
tutorial-step5-tiny = ସତ୍ୟତମ ଆପଗୁଡ଼ିକୁ ବନ୍ଦ କରିବାପାଇଁ ହୋମ ବଟନକୁ ଟ୍ୟାପ କରି ଧରି ରଖନ୍ତୁ।
tutorial-step6-tiny = ନିକଟରେ ବ୍ୟବହୃତ ଆପଗୁଡ଼ିକ ଭିତରେ ଆଗପଛ ହେବାଲାଗି ସ୍କ୍ରିନର ଏଇ ପଟରୁ ସ୍ୱାଇପ କରନ୍ତୁ।

tutorial-step1-large-2 = ନିକଟରେ ମିଳିଥିବା ବିଜ୍ଞପ୍ତି, କ୍ରେଡିଟ ସୂଚନା ଓ ସେଟିଂରେ ପ୍ରବେଶ ପାଇବାଲାଗି ଉପରୁ ତଳକୁ ସ୍ୱାଇପ କରନ୍ତୁ।
tutorial-step2-large-2 = ନୂଆ ଆପ ଓ ହୋମସ୍କ୍ରିନକୁ ଆବିଷ୍କାର କରିବାଲାଗି ବାମ ବା ଡାହାଣକୁ ସ୍ୱାଇପ କରନ୍ତୁ।
tutorial-step3-large-2 = ଏକ ଆଇକନକୁ ହଟାଇବା ବା ଲିଭାଇବାଲାଗି ତାକୁ ଟ୍ୟାପ କରନ୍ତୁ ଓ ଧରି ରଖନ୍ତୁ।
tutorial-step4-large-2 = କାର୍ଡ ପ୍ରଦର୍ଶନକୁ ସଚଳ କରିବାଲାଗି ତଳୁ ଦୁଇଟି ଆଙ୍ଗୁଳିଦ୍ୱାରା ସ୍ୱାଇପ କରନ୍ତୁ।

tutorial-notifications-tiny = ସତ୍ୟତମ ବିଜ୍ଞପ୍ତି, କ୍ରେଡ଼ିଟ ସୂଚନା ଓ ସେଟିଂଗୁଡ଼ିକୁ ଦେଖିବାଲାଗି ତଳଆଡ଼କୁ ସ୍ୱାଇପ କରନ୍ତୁ।
tutorial-sheets-tiny = ନିକଟରେ ବ୍ୟବହୃତ ଆପକୁ ଫେରିଯିବା ଲାଗି ଆପଣଙ୍କ ସ୍କ୍ରିନର ବାମ ଧାରରୁ ଟାଣନ୍ତୁ।


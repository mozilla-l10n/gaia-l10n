# this is a real error screen (5.2 / 11.1 in spec)
fxa-invalid-password-title = ଭୁଲ ପାସୱାର୍ଡ଼
fxa-invalid-password-message = ଆପଣଙ୍କ ପାସୱାର୍ଡ଼ ପରଖି ପୁଣିଥରେ ଚେଷ୍ଟା କରନ୍ତୁ ।

# this is the fallback error

# Explanation of every step
mobileIDExplanation         =   {{app_name}} ଆପଣଙ୍କ ଫୋନ ନମ୍ବର ଜାଣିବାକୁ ଓ ସତ୍ୟାପନ କରିବାକୁ ଚାହୁଁଛି। ଦୟାକରି ଆପଣ ଦେବାକୁ ଚାହୁଁଥିବା ଫୋନ ନମ୍ବରକୁ ଦିଅନ୍ତୁ ବା ଏକ ନୂଆ ନମ୍ବର ଦିଅନ୍ତୁ।
verificationCodeExplanation =   ଆମେ {{phone_number}}କୁ ଏକ କୋଡ ପଠାଇଛୁ। ଆମେ ଏହାକୁ ଆପେ ଆପେ ଉଠାଇନେବୁ, କିନ୍ତୁ ଯଦି ଏହା ଆପଣଙ୍କ ଉପକରଣରେ ବ୍ୟବହାରରେ ନ ଥାଏ, ତେବେ ତାକୁ ଆପଣଙ୍କୁ ମାନୁଆଲି ଭରିବାକୁ ହେବ।
successMessage              =   ବଢ଼ିଆ! ଆପଣଙ୍କ ନମ୍ବର {{phone_number}} ଏବେ ସତ୍ୟାପିତ ହୋଇଗଲା ଓ ଉପଲବ୍ଧ ହେଲା  {{app_name}}କୁ।

# Errors
serverErrorMessage          =   ଏହିକ୍ଷଣି ସତ୍ୟାପନ ସର୍ଭର ଉପଲବ୍ଧ ନାହିଁ। ଦୟାକରି ଆପଣଙ୍କ ଇଣ୍ଟରନେଟ କନେକ୍ସନ ଜାଂଚ କରନ୍ତୁ, ଆଉଥରେ ଚେଷ୍ଟା କରନ୍ତୁ ବା କିଚି ସମୟ ଅପେକ୍ଷା କରନ୍ତୁ।
timeoutErrorMessage         =   ଆପଣଙ୍କ ସତ୍ୟାପନ କୋଡରେ କିଛି ଅସୁବିଧା ଥିବାପରି ଜଣା ଯାଉଛି। ଆସନ୍ତୁ ଆଉଥରେ କରି ଦେଖିବା!
errorTitle                  =   ମୋବାଇଲ ପରିଚୟ
ok                          =   ଠିକ୍ ଅଛି

# Options when typing a phone number
addPhoneNumber              = ବା ଆଉ ଏକ ଫୋନ ନମ୍ବର ଯୋଡ଼ନ୍ତୁ
selectPhoneNumber           = ବା ତାଲିକାରୁ ଏକ ଫୋନ ନମ୍ବର ବାଛନ୍ତୁ

wap-push-message = WAP ପୁସ ସନ୍ଦେଶ
close            = ବନ୍ଦକରନ୍ତୁ
accept           = ଗ୍ରହଣ କରନ୍ତୁ
quit             = ବିଦାୟ ନିଅନ୍ତୁ
cancel           = ବାତିଲ
store            = ସଞ୍ଚୟ କରନ୍ତୁ
try-again        = ପୁଣିଥରେ ଚେଷ୍ଟାକରନ୍ତୁ
finish           = ସମାପ୍ତି
sim              = SIM {{id}}

dsds-notification-title-with-sim = ({{sim}}) {{title}}

this-message-has-expired = ସନ୍ଦେଶଟିର ଅବଧି ସରିଯାଇଛି

cp-pin.placeholder = PIN
cp-message-received = ସଂଚରନା ସନ୍ଦେଶ ମିଳିଲା
cp-container-title = OTA ଆକ୍ସେସ ପଏଣ୍ଟ ସଂଚରନା
cp-accept-help = ସଂରଚନା ସନ୍ଦେଶ ମିଳିଲା, ଆଗକୁ ବଢ଼ିବା ପାଇଁ "ଗ୍ରହଣ କରନ୍ତୁ"ରେ କ୍ଲିକ କରନ୍ତୁ ।
cp-accept-help-pin = ଯେ ଆପଣଙ୍କୁ ସଂରଚନା ପଠାଇଛନ୍ତି PIN କୋଡ଼ଟି ଆପଣଙ୍କୁ ତାଙ୍କ ଠାରୁ ମିଳିଥିବ ।
cp-quit-app-confirm-dialog-message = ସନ୍ଦେଶଟି ଦେଖାଯାଇନାହିଁ, ଆପଣ ବନ୍ଦ କରିବାକୁ ଚାହାଁନ୍ତି?
cp-auth-failure-confirm-dialog-message = ଆପଣ ଦେଇଥିବା PIN ଟି ଭୁଲ । ଆପଣଙ୍କୁ ଯେ ଏହି ସଂରଚନା ପଠାଇଛନ୍ତି ସେ ହିଁ PIN କୋଡ଼ ପଠାଇଥିବେ ।
cp-store-confirm-dialog-message = ଆପଣ ନିଜ ଫୋନରେ ଏହି APN ସାଇତିବାକୁ ଯାଉଛନ୍ତି:
cp-finish-confirm-dialog-message = ଆମ କାମ ସରିଗଲା, APN ସାଇତାଗଲା ।
cp-finish-confirm-dialog-message-invalid-doc = ଆପଣ ପାଇଥିବା ସଂରଚନା ସନ୍ଦେଶଟି ଆପଣଙ୍କ SIM କାର୍ଡ଼ରେ ପରଖାଯାଇପାରିଲା ନାହିଁ, ତେଣୁ ଏହା ଆପଣଙ୍କ ଉପକରଣ (ଫୋନ/ଟ୍ୟାବଲେଟ)ରେ ସାଇତାଯାଇପାରିଲା ନାହିଁ ।
cp-finish-confirm-dialog-message-auth-error = ସନ୍ଦେଶର ପ୍ରେରକଙ୍କୁ ପରଖିବା ବେଳେ ଅସୁବିଧା ହେଲା ।
cp-finish-confirm-dialog-message-auth-unsupported-mechanism = ଏହି ପରଖା ପ୍ରଣାଳୀ ଏ ଯାଏ ଅନୁମୋଦିତ ହୋଇନାହିଁ ।
cp-finish-confirm-dialog-message-no-apns = ଆପଣ ପଠାଇଥିବା ସଂରଚନା ସନ୍ଦେଶରେ ବୈଧ APN ନାହିଁ ।

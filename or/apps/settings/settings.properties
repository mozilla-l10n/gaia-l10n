about-your-rights-2 = {{brandShortName}} ନାମ ବା ଲୋଗୋ ସମେତ Mozilla Foundation ବା ଅନ୍ୟ ତୃତୀୟ ପକ୍ଷଙ୍କ ଟ୍ରେଡମାର୍କ ଉପରେ ଆପଣଙ୍କୁ କୌଣସି ଟ୍ରେଡମାର୍କ ଅଧିକାର ବା ଲାଇସେନ୍ସ ପ୍ରଦାନ କରା ଯାଇନାହିଁ।

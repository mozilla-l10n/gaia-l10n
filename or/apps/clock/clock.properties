# The label for a slider that allows the user to change
# the System Alarm Volume for all clock alarms.
alarm-volume-label = ସିଷ୍ଟମ ଆଲାର୍ମ ଭଲ୍ୟୁମ





# see http://www.cplusplus.com/reference/clibrary/ctime/strftime/
dateFormat = %A, %B %e

countdown-lessThanAnHour = ଏବେଠାରୁ ଏହି ଆଲାର୍ମଟି <strong>{{minutes}}</strong> ନିଶ୍ଚିତ କରାଗଲା ।
countdown-moreThanAnHour = ଏବେଠାରୁ ଏହି ଆଲାର୍ମଟି {{hours}} {{minutes}} ସମୟ ପାଇଁ ନିଶ୍ଚିତ କରାଗଲା ।
countdown-moreThanADay = ଏବେଠାରୁ ଏହି ଆଲାର୍ମଟି {{days}} {{hours}} ସମୟ ପାଇଁ ନିଶ୍ଚିତ କରାଗଲା ।


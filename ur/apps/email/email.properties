setup-error-unknown2=ایک نامعلوم نقص واقع ہوئا ہے۔ اپنے نیٹ ورک کنکشن کی پڑتال کریں یا دستی تشکیل اختیار کرنے کی کوشش کریں۔
# The error for Gmail accounts where 2-factor authentication (where you receive

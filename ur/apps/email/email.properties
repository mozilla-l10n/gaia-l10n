new-emails-notify-one-account[two]={{ n }} نئی ای میل
new-emails-notify-one-account[few]={{ n }} نئی ای میل
new-emails-notify-one-account[many]={{ n }} نئی ای میل
new-emails-notify-one-account[other]={{ n }} نئی ای میل

# new-emails-notify-multiple-accounts is used in the same situation
# as new-emails-notify-one-account.
# In this case, the user has more than one account configured
# with the email app.
new-emails-notify-multiple-accounts={[ plural(n) ]}
new-emails-notify-multiple-accounts[one]=1 نئی ای میل ({{ accountName }})
new-emails-notify-multiple-accounts[two]={{ n }} نئی ای میل ({{ accountName }})
new-emails-notify-multiple-accounts[few]={{ n }} نئی ای میل ({{ accountName }})
new-emails-notify-multiple-accounts[many]={{ n }} نئی ای میل ({{ accountName }})
new-emails-notify-multiple-accounts[other]={{ n }} نئی ای میل ({{ accountName }})


# Instructions to enable or disable the screen reader
# The sequence to enable or disable is volume up + volume down, repeat the
# sequence 3 times
accessibility-enableScreenReaderSteps=سکرین ریڈر کو چالو کرنے کے لئے، صوت اوپر دبائیں اور پھر صوت نیچے تین بار اور دبائیں
accessibility-disableScreenReaderSteps=سکرین ریڈر کو غیر فعال کرنے کے لئے، صوت اوپر دبائیں اور پھر صوت نیچے تین بار اور دبائیں

# Screen reader started/stopped
accessibility-screenReaderStarted = سکرین ریڈر شروع کر دیا گیا
accessibility-screenReaderStopped = سکرین ریڈر شروع روکا گیا


# Button status
share                       =   حصہ
resend                      =   دوبارہ بھیجیں
connecting                  =   جڑ رہا ہے
verify                      =   تصدیق کریں
verifying                   =   توثیق کر رہا ہے
verified                    =   تصدیق حو گیا

# Explanation of every step
mobileIDExplanation         =   {{app_name}} آپ کا فون نمبر جاننا اور اس بات کی تصدیق کرنا چاہتے ہیں۔ آپ انتخاب کریں جو بانٹنا چاحتے حے یا نیا داخل کریں۔
verificationCodeExplanation =   ہمنے ایک کوڈ بھیج دیا ہے {{phone_number}} پر۔ ہم خود بخود طریقے سے لینے کی کوشش کریں گے، لیکن آپ کو دستی طور پر داخل کرنا پڑے گا اگر اس آلے میں استعمال میں نہیں ہے تو۔
successMessage              =   بہت اچھے! آپ کا نمبر {{phone_number}} اب تصدیق شدہ ہے اور {{app_name}} کے لئے دستیاب ہے۔

# Errors
serverErrorMessage          =   تصدیق سرور اس وقت دستیاب نہیں ہے۔ آپ اپنے انٹرنیٹ کنکشن کی جانچ پڑتال کریں، دوبارہ کوشش کریں یا چند منٹ انتظار کریں۔
timeoutErrorMessage         =   آپ کے توثیقی کوڈ کے ساتھ ایک مسئلہ لگتا ہے۔ ایک بار پھر سے کوشش کرتے ہیں!
errorTitle                  =   متحرک تشخص
ok                          =   ٹھیک ہے

# Options when typing a phone number
addPhoneNumber              = یا آپنا فون نمبر درج کریں
selectPhoneNumber           = یا فہرست سے ایک فون نمبر منتخب کریں

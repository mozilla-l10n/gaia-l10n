# Bluetooth :: Confirmation Dialog
bluetooth = بلوٹوتھ
confirmation = تصدیق
bluetooth-status-description = بلوٹوتھ کو غیر فعال کر دیا ہے
turn-bluetooth-on = کیا آپ بلوٹوت کو چالو کرنا چاہتے ہیں؟
cancel = منسوخ کریں
turn-on = چالو کریں
error-transfer-title = بلوٹوت فائل ٹرانسفر ناکام ہوگئی
error-transfer-settings = بلوٹوت فائل ٹرانسفر ناکام ہوگئی ہے. چیک کریں کہ بلوٹوت کی ترتیبات درست ہیں.
ok = ٹھیک ہے
# Bluetooth :: Devices Panel
bluetooth-paired-devices   = جوڑی شدہ آلے
bluetooth-devices-in-area  = اس علاقہ میں آلات
device-status-tap-connect = رابطہ قائم کرنے کے لئے تھپتھپائیں
device-status-pairing     = آلے کے ساتھ جوڑی بنا رہا ہے…
device-status-waiting     = دوسرے آلے کا انتظار کر رہا ہے…
device-status-paired      = جوڑا شدہ
device-status-connecting  = جڑ رہا ہے…
device-status-connected   = كنیكٹ کر گیا ہے
search-for-device   = آلات کی تلاش کر رہا ہے…
search-device       = آلات تلاش کریں
unnamed-device      = نامعلوم آلہ
error-pair-title      = آلات جوڑنے میں ناکام
error-pair-pincode    = آلہ سے جڑنے میں ناکام۔ پڑتال کریں کہ PIN صحیح ہے۔
error-pair-toofast    = آلہ سے جڑنے میں ناکام۔ بہت زیادہ درخواست ہیں۔
# Bluetooth :: Pair View
pair=جوڑا

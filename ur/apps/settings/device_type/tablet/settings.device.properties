change-device-name = ٹیبلٹ کا نام تبدیل کریں
internetSharing-usb-desc = USB-منسلک آلہ کے ساتھ میرے ٹیبلٹ کا انٹرنیٹ کنکشن شیئر کرے۔
internetSharing-wifi-desc = دوسرے آلات کو میرے ٹیبلٹ کا انٹرنیٹ کنکشن وائی ​​فائی کے ذریعے اشتراک کرنے کی اجازت دیں۔
unplayable-ringtone = رینگٹون تبدیل نہیں کی جا سکی کیونکہ منتخب فائل اس ٹیبلٹ پر چلائ نہیں جا سکی۔
findmydevice-signup-description = میرا آلہ ڈھونڈیں آپ کے ٹیبلٹ کوکھوجنے، مقفل کرنے یا مٹا دینے کی اجازت دیتا ہے
findmydevice-settings-description = تلاشے میرا آلہ آپ کو تلاش کرنے کے لئے اجازت دیتا ہے، مقفل کرنے کی یا ویب سائٹ سے آپ کے ٹیبلٹ کو صاف کریں:
findmydevice-active-tracking = آپ کے ٹیبلٹ کی سراغ کاری ایک اور آلہ سے بذریعہ ویب سائٹ کی جارہی ہے۔
findmydevice-not-tracking = کوئی بھی آلہ فعال طور پر آپ کے ٹیبلٹ کی سراغ کاری بذریعہ ویب سائٹ نہیں کررہا۔
ums-confirm = USB سٹوریج کو چالو کرنے سے کسی دوسرے کمپیوٹر یا آلہ USB کا استعمال کے بجریہ اس ٹیبلٹ پر فائلوں تک رسائی حاصل کر سکتے ہے۔
reset-device = ٹیبلٹ پھر سیٹ کرے
reset-warning-body = رسیٹ کرنے سے آپ کا سارا کوائف مٹ جایے گا، جس میں خریدی ہوی ایپس بھی شامل ہے۔ ٹیبلٹ اپنی فیکٹری حالت میں بحالی مکمل کریگا۔ آپ کی کوی بھی سیٹنگیں یا کوائف محفوظ نہیں رہیںگی۔
reset-devtools-warning-body = رسیٹ کرنے سے آپ کا سارا ڈیٹا مٹ جایے گا، جس میں خریدی ہوی ایپس بھی شامل ہے۔ آپ کی کوی بھی سیٹنگیں یا کوائف محفوظ نہیں رہیںگی۔ لیکن آپ کے ٹیبلٹ مے غیر محدود تخلیق کار ٹولس ہے، جو آپکو نظامی ایپلی کیشن ترمیم اور ٹھیک کرنے کی اجازت دےتے ہے۔
powerSave-explanation = بیٹری بچانے کا موڈ چالو کرنے سے ٹیبلٹ کے کوائف، بلوٹوتھ اور جغرافیائی محل وقوع کنکشن بند ہوجاتے ہیں بیٹری کی حیات توسیع کرنے کے لیئے۔ تاہم آپ ان سروسز کو دوبارہ چالو کرسکتے ہیں۔
performanceAndUsageDataInfo = {{brandShortName}} بہتر بنانے میں ہماری مدد کریں آپ کے ٹیبلٹ کے بارے میں اعداد و شمار حصہ داری کر کہ۔
device-status-connected-device = ٹیبلٹ کی آڈیو سے جڑا ہوا ہے
device-status-connected-device-media = ٹیبلٹ/media کی آڈیو سے جڑا ہوا ہے

# Explicit permissions (hosted and privileged applications)
perm-alarms-description = ایک اطلاع کی میقات بندی، یا ایپلی کیشن شروع کرنے کی میقات بندی کرے۔
perm-audio-capture-description = آڈیو ان پٹ آلات رسائی کرے، مثلاً مائیکروفون۔
perm-audio-channel-alarm-description = عگھڑی الارم اور کیلنڈر الارم چلائیں۔
perm-audio-channel-content-description = موسیقی اور وڈیو چلائیں۔
perm-audio-channel-normal-description = UI آواز، ویب مواد، موسیقی، ریڈیو چلائیں۔
perm-audio-channel-notification-description = اطلاع پیغام آوازیں چلائیں۔
perm-browser-description = iframe میں براؤزر بنانے کے لئے ایپ کو اہل بنائیں۔
perm-camera-description = تصویر  لے، شوٹ ویڈیو، آڈیو ریکارڈ کریں، اور کیمرہ کنٹرول کرے۔

perm-contacts-description = اضافہ کریں، پڑھیں، یا آلہ پر کتاب پتہ جات سے رابطوں کو ترمیم کریں اور SIM سے رابطوں کو پڑھیں۔
perm-contacts-readonly-description = آلہ پر کتاب پتہ جات سے رابطوں کو پڑھیں اور SIM سے رابطوں کو پڑھیں۔
perm-contacts-readwrite-description = آلہ پر کتاب پتہ جات سے رابطوں کو ترمیم کریں اور SIM سے رابطوں کو پڑھیں۔
perm-contacts-readcreate-description = اضافہ کریں، پڑھیں، یا آلہ پر کتاب پتہ جات سے رابطوں کو ترمیم کریں اور SIM سے رابطوں کو پڑھیں۔
perm-contacts-createonly-description = آلہ پر کتاب پتہ جات میں رابطوں کا اضافہ کریں۔

perm-desktop-notification-description = صارف کے آلہ پر اطلاع دکھائیں۔

perm-device-storage-music-description = اضافہ کریں، پڑھیں یا اس آلہ پر ذخیرہ کردہ موسیقی کو ترمیم کریں۔
perm-device-storage-music-readonly-description = اس آلہ پر ذخیرہ کردہ موسیقی کو پڑھیں۔
perm-device-storage-music-readwrite-description = اس آلہ پر ذخیرہ کردہ موسیقی کو پڑھیں یا فر ترمیم کریں۔
perm-device-storage-music-readcreate-description = اس آلہ پر ذخیرہ کردہ موسیقی کا اضافہ کریں، پڑھیں یا ترمیم کریں۔


perm-device-storage-sdcard-readcreate-description = اس آلہ کے SD کارڈ پر ذخیرہ کردہ مسلیں کا اضافہ کریں، پڑھیں یا ترمیم کریں۔
perm-device-storage-sdcard-createonly-description = اس آلہ کے SD کارڈ میں نئی مسل کا ذخیرہ کریں۔




about-your-rights-0 = {{brandShortName}} تمام دنیا بھر سے ہزاروں کی ایک کمیونٹی کی طرف سے مفت اور اوپن سورس سافٹ ویئر پر بنایا گیا ہے۔ کچھ چیزیں ہیں جو آپ کو معلوم حونا چاحئے:
about-your-rights-1 = {{brandShortName}} موزیلا پبلک لائسنس سمیت کئی اوپن سورس لائسنس کی شرائط کے تحت آپ کے لئے دستیاب بنایا گیا ہے. چل رہا آلہ {{brandShortName}} نے بھی تیسرے فریق کی طرف سے ملکیتی سافٹ ویئر پر مشتمل ہو سکتا.  اوپن لائسنس کے تحت فراہم کی کسی بھی کوڈ آپ ماخذ کوڈ میں ترمیم کریں اور جب تک آپ کو ان شرائط کے ساتھ عمل کے طور پر آپ نظر ثانی شدہ ورژن کو تقسیم کرنے کا حق دے۔
about-your-rights-2 = آپکو قسی بھی قسم کے ٹریڈمارک اختیار یا Mozilla Foundation,یا تھرڈ پارٹئ، جس میں {{brandShortName}} کا نام یا شناختی نشان بھی شامل ہے کے ٹریڈمارکس کے لائسنس کے حقوق نہیں دئے گئے ہیں۔
about-your-rights-3 = {{brandShortName}} کے کچھ سہو لت، جیسے مختصر تباہ، آپ کو جواب الجواب کا اختیار  دیتا ہے۔ جواب الجواب کا انتخاب کر کے، آپ موزییلا کو اجازت دیں تا کے وہ جواب الجواب کو استعمال کر کے اس مصنوعہ کو اور بہتر کرے ،تا کے جواب الجواب کو اس کی ویب سائٹ پر شائع کریں اور جواب الجواببانٹیں۔
about-other = دیگر


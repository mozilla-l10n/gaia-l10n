# Default activities label

# LOCALIZATION NOTE These strings are used to describe available actions that
#   can be associated by default to an application.
#   e.g. "Open link" -> Firefox
#        "Open image"-> Gallery
#

# DIAL
default-activity-dialnumber     = کال کریں

# NEW
# default-activity-newcontact same as default-activity-opencontact
default-activity-newmail        = ای میل بھیجیں
default-activity-newsms         = پیغام بھیجیں

# OPEN
default-activity-opencontact    = رابطہ فرد کھولیں
default-activity-openimage      = نقش کھولیں
default-activity-openaudio      = آڈیو کھولیں
default-activity-openvideo      = وڈیو کھولیں

# RECORD
default-activity-recordphoto    = تصویر لے
default-activity-recordvideo    = وڈیو ریکارڈ کریں

# VIEW
default-activity-viewurl        = کھولیں ربط
# default-activity-viewurl-email same as default-activity-newmail
default-activity-viewpdf        = PDF مسل کھولیں
# default-activity-viewvideo same as default-activity-openvideo

# UPDATE
# default-activity-updatecontact same as default-activity-opencontact

